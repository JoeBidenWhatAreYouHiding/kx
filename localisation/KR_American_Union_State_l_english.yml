### Army Path ################New##
###################################

TEX_From_a_Militia_to_a_force:0 "From a Militia to a Fighting Force"
TEX_From_a_Militia_to_a_force_desc:0 "So far the only force the Kingfish has commanded have been small-time militias in urban enviroments. With the advent of the civil war, many generals and army groups have 'deserted' to join the real American government, and adapating our previous forces and hierarchy to these newcomers should be our priority."
TEX_Patton_Plan:0 "Patton Reform Plan"
TEX_Patton_Plan_desc:0 "Citing our outdated army organization, General Patton has approached us with a reform plan meant to shake up the army from the ground up. Insisting that a strong offensive thrust is the best way of defending our lands from the corrupt Feds and treacherous Reds, his plan would see us orient our industry towards the rapid motorization our forces. While his harsh methods have their critics, no one's doubting the results he'll bring when on the offensive."
TEX_Moseley_Plan:0 "Moseley Reform Plan"
TEX_Moseley_Plan_desc:0 "Given how outdated the Army organization had become, General Moseley has approached us with a reform plan. He has put forward a hierarchical reorganization from top to bottom, the expansion of old army bases to train officers and a focus on centralizing the command chain. He has requested the Kingfish for a carte blanche to carry out his plan and bring our army up to standard."
TEX_Devers_Plan:0 "Devers Reform Plan"
TEX_Devers_Plan_desc:0 "Given how outdated the Army organization had become, General Devers has approached us with a reform plan. He has put forward that victory will require the South's industry to adapt to the needs of the artillery branch which shall lead the way to defeat the traitors in the North. While there are skeptics among the government, his proposition should nevertheless be considered."
TEX_logistics_management_expertise:0 "Logistics Management Expertise"
TEX_logistics_management_expertise_desc:0 "During the Interwar, Moseley was put as assistant to General Dawes in the Bureau of Budget, and that has taught him quite a lot about logistical placement priority. This knowledge shall prove invaluable for us, as our forces are stretched, and our supplies are severely limited."
TEX_expand_Fort_Benning_for_Training:0 "Expand Fort Benning for Training"
TEX_expand_Fort_Benning_for_Training_desc:0 "Fort Benning has served our nation faithfully since its foundation in 1909, and its importance continues to grow by the day. Being the home of the United States Army Infantry School, an expansion of Fort Benning could provide us with better room for our new officer recruits, and in turn, provide us with better officers both on the short and long term."
TEX_joint_chiefs_of_staff:0 "Joint Chiefs of Staff"
TEX_joint_chiefs_of_staff_desc:0 "The disputes common in the Federal inter service politics persist in our own government. In order to avoid this interdisciplinary contention from spilling over, we must ensure that all our Chiefs of Staff are given equal attention."
TEX_improve_artillery:0 "Improve our Artillery"
TEX_improve_artillery_desc:0 "The South's Artillery industrial output is subpar at best with the rest of the nation. In order to catch up, new artillery drafts improving their range and reload speed will enable our artillery to strike faster and strike harder than our enemy's."
TEX_Assembly_line_modifications:0 "Assembly Line Modifications"
TEX_Assembly_line_modifications_desc:0 "With the new designs already in the assembly line, one of our designers pointed out that several pieces needed for the assembly could be streamlined with more easily accessible parts, and has proposed these to be approved to enter mass production and for our artillery assemblies to use them."
TEX_weapons_manufacturers:0 "Firearms Manufacturers"
TEX_weapons_manufacturers_desc:0 "The small arms industry is in dire need of reform. In spite of the national emergency, independent contractors continue to waste money researching civilian firearms. A restriction on big game hunting later, and some manufacturers are beginning to focus on military arms."
TEX_walkie_talkies:0 "Walkie Talkies"
TEX_walkie_talkies_desc:0 "Usually military equipment has strong names. Walkie Talkie? How did that slip through the system? Our generals claim that this new untethered communication device will enable our troops to speak effectively when they're in the field. And we called it Walkie Talkie?"
TEX_industrial_contacts:0 "Industrial Contacts"
TEX_industrial_contacts_desc:0 "Private enterprise has become an undeniable part of our military industry. It is time we draw up contracts and see what they can do to help us."
TEX_auto_industry:0 "American Automobile Industry"
TEX_auto_industry_desc:0 "Since the invention of the Automobile, it has been taken up with earnest by the people of America. While most of the factories for cars are in the north where the syndicalists are running things. However, Henry Ford has moved south, so we should encourage other companies to follow in his footsteps."
TEX_focus_on_concentration:0 "Focus on Fire Concentration"
TEX_focus_on_concentration_desc:0 "Force Concentration has been an invaluable tactic for every commander since the times of the Roman Legions. Given our nation's limited resources when fighting against the traitors of America, we should once again reconsider this strategy for our artillery, concentrating it on specific sectors to achieve breakthroughs for our infantry to take advantage of."
TEX_tank_commission:0 "Tank Commission"
TEX_tank_commission_desc:0 "It is imperative that we use the information from our battles to design better tanks. The enemy has shown a suprising speed in enlarging their sheel size to meet our armor upgrades." 
TEX_motorize_the_men:0 "Motorize the Men"
TEX_motorize_the_men_desc:0 "Patton's plan require that our tank's breathroughs are accompanied by waves of motorized infantry able to quickly flank the enemy positions and cut them off from reinforcements as our infantry cleans up the pockets."
TEX_streamline_tank_production:0 "Streamline Tank Production"
TEX_streamline_tank_production_desc:0 "Tanks are fairly complex machines to produce, and this has caused severe supply issues at the front, as every tank that is disabled or breaks down means weeks if not months of waiting for the tank crew to be back into action again. In order to solve this, we shall streamline tank production so that our crews may stay in combat, and have a replacement waiting in case anything goes wrong."
AUS_focus_on_swiftness:0 "Focus on Swiftness"
AUS_focus_on_swiftness_desc:0 "Modern Warfare has come a long way since the trenches that once plagued the Western Front. Fast advances with tanks followed by motorized units is now not a dream but a necesity of a successful fighting force and as such, our nation's army should be at the forefront of this development."
TEX_draw_a_new_war_plan_white:0 "Draw a New War Plan White"
TEX_draw_a_new_war_plan_white_desc:0 "While we have seized copies of the original draft of War Plan White, it is unfortunately useless for our purposes as it details how to supply and defend areas near Washington and the Midwest, not how to take back our nation from a southern stronghold. However, with the knowledge of this plan, and our capable commanders, we can draft a new version of it, one that accounts for our new 'circumstances'."
TEX_focus_on_command:0 "Focus on Command"
TEX_focus_on_command_desc:0 "Our enemies in the civil war can be described simply as disorganized and demoralized militias with occassional remnants of the former Army presenting any real resistance. If we wish to prevail against them, then we should make our own own army be an example of strong organization and cohesion."
TEX_take_the_fight_abroad:0 "Take the Fight Abroad"
TEX_take_the_fight_abroad_desc:0 "With our victory at home, we now have to prepare to take the fight to whatever shore we need to take, to whatever mountain we have to cross and against whatever foe we need to face."
TEX_increase_military_spending:0 "Increase Military Spending"
TEX_increase_military_spending_desc:0 "The Civil War devastated the American Civilian industry, but has made the Military Industry quite a profitable enterprise. While the Civil war may be over, America still has enemies to fight and wars to win, and as such keeping the Civil War military spending and expanding upon it is on our best interests."
TEX_military_research:0 "Military Research"
TEX_military_research_desc:0 "After so many decades of isolation and the devastation of the civil war, our nation lacks the capacity for military research and development of the other great powers of the world. Let us begin to remedy this unfortunate reality."
TEX_new_arms_factories:0 "New Arms Factories"
TEX_new_arms_factories_desc:0 "The main trouble with creating a military industry is that facilities under our control were already reduced from the Great Depression to reduce redundancies. We have had to expand facilities and repurpose old buildings in order to manufacture parts needed for heavy weapons in our territory."
TEX_war_bonds:0 "War Bonds"
TEX_war_bonds_desc:0 "Funding the war effort will require more than victory gardens and volunteer-ism. Liquid assets are in short supply, especially with our economic programs ongoing. We can capitalize on public trust and implement War Bonds as most other free nations do."
AUS_new_army_goes_rolling_along:0 "'This We'll Defend'"
AUS_new_army_goes_rolling_along_desc:0 "Our New Army has readopted the old motto used by our fore-fathers who took up arms to defend our great nation. Like them before our team, now it is time for us to fight for America in an ever changing world, be it at home or abroad."
TEX_army_bonus_bill:0 "Army Bonus Bill"
TEX_army_bonus_bill_desc:0 "Combat hardens boys into men and men into solid steel - unshakeable pillars of Americanism. Only a fool would leave veterans such as these by the wayside. By paying generous additional bonuses to combat veterans predicated on continued upstanding citizenry and especially involvement in our military research apparatus, perhaps we can at last truly harness their potential."
TEX_new_weapons:0 "New Weapon Designs"
TEX_new_weapons_desc:0 "The army is reporting that our infantry weapons are insufficient to deal with both close range automatic fire and long range sharpshooters. These gaps will take more lives if we are unable to fill the need as soon as possible."
TEX_army_ranger_corps:0 "Expand the Army Ranger Corps"
TEX_army_ranger_corps_desc:0 "Fort Benning, Georgia has been home to some of the most resourceful soldiers of the early stages of the civil war. Training Regiments to acclimatize soldiers into new environments will enable American soldiers to survive in the hostile world we find ourselves in."
TEX_reverse_war_plan_white:0 "Reverse War Plan White"
TEX_reverse_war_plan_white_desc:0 "Thanks to our generals, we have managed to obtain copies of War Plan White which would've been used against us. While we can't prevent the Army from reorganizing their logistics, we can however predict their advances, reinforce weak points and come up with ways to deceive Washington now that they think they've got used sized up."
TEX_the_cavalry_of_tomorrow:0 "The Cavalry of Tomorrow"
TEX_the_cavalry_of_tomorrow_desc:0 "Patton has long been a cavalry officer and he has designs and plans to transform motorized and tanks into a modern form of Cavalry. Working closely with the government, the military, Henry Ford and other Industrialists, we can make this plan a reality."
TEX_top_of_the_line_artillery:0 "Top-Notch Artillery"
TEX_top_of_the_line_artillery_desc:0 "Lighter power, stronger hulls and new types of detonation equiptment will enable our artillery to break any bunker. We must expedite their development if we are to break the enemy."
TEX_coordinated_fire:0 "Coordinated Fire"
TEX_coordinated_fire_desc:0 "Gone are the days of rythmically timing artillery shots according to your orders. A better human motion system that times movement will enable us to coordinate fire at an schedule necessary."
