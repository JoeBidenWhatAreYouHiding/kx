ROM_integrate_silistria:0 "Integration of Silistria"
ROM_integrate_silistria_desc:0 "Held briefly after the Second Balkan War, Silistria is nonetheless claimed by Romania both because of the Romanian minority there and because of its strategic importance in controlling the Danube."
ROM_integrate_state_decision:0 "Integration of [From.GetName]"
ROM_integrate_state_decision_desc:0 "The Romanian lands across the Carpathian have been separated from the motherland for so long that its integration proved to be a serious challenge to our bureaucracy and administration. Finally, [From.GetName] is ready to be fully integrated into the Greater Romanian state, with new counties and electoral districts to be created."
ROM_integrate_szeklerland:0 "Pacification of [789.GetName]"
ROM_integrate_szeklerland_desc:0 "The Hungarian-majority region in Eastern Transylvania will be difficult to integrate into Greater Romania, for they are openly hostile to it. Nevertheless, the Army and Gendarmerie will make sure to maintain order and ensure that land reform can be properly enacted (prioritizing local Romanians, of course). They will soon understand that all of Transylvania is to remain Romanian regardless of their hostility."
ROM_romanianization_of_szeklerland:0 "Integration of [789.GetName]"
ROM_romanianization_of_szeklerland_desc:0 "Integrating the Hungarian-majority region of Transylvania has not been an easy task. Our success so far can be attributed to its isolation from Hungary-proper, largely surrounded by loyal Romanians. Nevertheless, the next step is to take advantage of socio-economic and cultural divisions between Hungarian nobles and Szeklers while supporting those willing to cooperate with our government."
ROM_integrate_bucovina_decision:0 "Integration of [From.GetName]"
ROM_integrate_bucovina_decision_desc:0 "Bukowina has a significant Romanian population, but remains fairly multiethnic with a significant Ukrainian and Jewish population. Nevertheless, the region has been relatively compliant and peaceful, and its integration should be relatively painless- for us, at least."

ROM_reunion_category:0 "Together, Now And Forever"
ROM_reunion_category_desc:0 "Because the Romanian lands across the Carpathians have been under foreign domination for so long, integrating them will be a significant task, for their economies are geared towards their old oppressors. Trade and administrative relations must be shifted towards Bucharest and for the benefit of the ethnic Romanians of the region, not foreigners and their bloated feudal estates. "
ROM_the_mehedinti_comission:0 "The Mehedinti Commission"
ROM_integrate_railways:0 "Connect the Railways"
ROM_integrate_railways_desc:0 "Transylvania's railways were under the Hungarian government's railway corporation until we liberated it from them. Now, those railway lines and administrative centres must be reorganized and integrated into CFR, Romania's own railway authority."
ROM_wealth_under_carpathians1:0 "Rosia Montana Mining"
ROM_wealth_under_carpathians1_desc:0 "Rosia Montana has been home to large-scale mining operations for centuries. With the Austro-Hungarian authorities gone, we can reorganize and expand these operations to the benefits of our state and the Romanian miners in the area."
ROM_wealth_under_carpathians2:0 "Additional Prospecting"
ROM_wealth_under_carpathians2_desc:0 "With further investments, the riches hidden in the Carpathians can be revealed to support the industrialization of Romania and the expansion of the national economy."
ROM_reorganize_UDR:0 "Reorganize Resita Steelworks"
ROM_reorganize_UDR_desc:0 "The Resita Works are significant producers of steel in the newly liberated regions. Until now, they were owned by an Austrian firm, and will be reorganized into a properly Romanian firm, the Uzinele de Fier si Domeniile Resita (UDR)."
ROM_undo_foreign_influence:0 "Undo Foreign Influence"
ROM_undo_foreign_influence_desc:0 "For centuries, the Romanians of Transylvania have been under foreign rule and their influence remain deeply entrenched. Their remnants must be swept away and replaced, for Transylvania must reflect its role as a heartland of Romanian culture."
ROM_land_for_romanians:0 "Land for Romanians"
ROM_land_for_romanians_desc:0 "With Transylvania ours, it is only natural that we apply the land reform bill there. This will greatly empower formerly-oppressed local Romanians and dispossess the foreign Magyar nobility, allowing the former to take their rightful place in the region's economy and administration and dismantling the latter's iron grip on the region."
ROM_monetary_union:0 "Monetary Union"
ROM_monetary_union_desc:0 "Transylvania's economy has been under foreign control for centuries, with the Austro-Hungarian krone being the currency used. Replacing the Krone with the Leu seems easy on paper, but it will be a long and destabilizing process to actually achieve. Nevertheless, it is an important step to shift Transylvania's economy towards Bucharest."
ROM_together_now_and_forever:0 "Together, Now and Forever"
ROM_together_now_and_forever_desc:0 "This day will become known as the Great Union Day where the old principalities of Wallachia, Moldavia, and Transylvania are finally reunited. Unlike Michael the Brave's union, this one will be permanent, and the Romanian people will finally be Together, Now and Forever."

ROM_reform_carol_mission:0 "Promised Land Reform"
ROM_reform_carol_mission_desc:0 "Even if the King is lukewarm towards it, Land Reform has been promised and it is about time to deliver. Even if it ends up differently than Codreanu intends, land reform must be properly enacted for the good of Romania's peasants and the future of the nation."
ROM_reform_czc_mission:0 "Promised Land Reform"
ROM_reform_czc_mission_desc:0 "Land reform has been the cornerstone of Codreanu's policy, but has had to overcome numerous obstacles to even be enacted. Now, however, people are growing impatient of promises and few results, and it is about time for us to deliver proper, noticeable results to show our government's great efforts."

ROM_demand_banat:0 "Demand West Banat"
ROM_demand_banat_desc:0 "There is a sizable Romanian minority living in the Western Banat, one we should protect at all costs."
ROM_demand_bucovina:0 "Demand Bucovina"
ROM_demand_bucovina_desc:0 "The Bucovina region is a rightful part of our realm, with many of its inhabitants longing for reunification like their Transylvanian brothers did before them."

ROM_economic_council_decision:0 "Pact of Organization"
ROM_economic_council_decision_desc:0 "As part of our desire to deepen ties with our allies and to improve the economic situation of the entire Balkan region, we can propose the formation of an economic union. An Economic Council will be formed to direct it, consisting of trade and financial experts from its member states, which will advise the Belgrade Pact's leaders. The more members agree, the stronger the benefits will be."
ROM_economic_council_expansion:0 "Deepen Economic Ties"
ROM_economic_council_expansion_desc:0 "Thus far, the economic union is proving to be very beneficial for all its members, and we are in a position to improve it further by enacting new policies suggested by the Economic Council."

ROM_negotiate_with_Russia:0 "Negotiate with Russia"
ROM_negotiate_with_Germany:0 "Negotiate with Germany"
ROM_michael_category:0 "Rebuilding the Democratic Nation"
ROM_michael_category_desc:0 "These past years have been grim for Romanian democracy, and many government institutions are marred by authoritarian policies of Codreanu and Carol II. There is a lot to do to ensure that the Romania we build now will be able to keep its democracy and eather the future storms of authoritarianism and radicalism."

ROM_reorganizating_the_gendarmerie:0 "Reorganisation of the Gendarmerie"
ROM_reorganizating_the_gendarmerie_desc:0 "Romanian law enforcement system has for long time been a stronghold of the supporters of the authoritarian regime. To ensure that the new liberties will be respected, we need to compeltely overhaul the system."
ROM_educational_reform:0 "Reform the Educational System"
ROM_educational_reform_desc:0 "A generation of Romanian youth has grown up under the warping influence of both Codreanu's radicalism and Carol's autocracy. If our democracy is to succeed, we need to reform the education system and wash away the cult of personality."
