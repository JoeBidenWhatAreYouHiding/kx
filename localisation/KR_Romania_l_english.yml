### Focuses ###

ROM_focus_tree:0 "Romanian Focus Tree"

ROM_manoeuvres_in_the_carpathians:0 "Manoeuvres in the Carpathians"
ROM_manoeuvres_in_the_carpathians_desc:0 "The Carpathian Mountains split the Romanian people in two; half living within our nation, and the other under the oppressive boot of Hungarian rule. Article XI of the Treaty of Bucharest further ceded the passes and surrounding strategic territory to Austria-Hungary, but we know one day these lands will be reclaimed. Large-scale manoeuvres on the border will demonstrate our commitment to our co-ethnics."

ROM_entrench_party_control:0 "Entrench Party"
ROM_entrench_party_control_desc:0 "In spite of the Legionary Movement's victory in 1933, its hold is not assured just yet. Difficulties in implementing the law reform and the Captain's duty to attend to both matters of party and state, as well as a growing sense of discontent from the Royal Court have contributed to a sentiment of weakness amongst our ranks. This will not do."
ROM_the_code_of_honor:0 "The Code of Honor"
ROM_the_code_of_honor_desc:0 "Less of a party and more of a chivalric organization, we act according to a code of honor, given to us by our Captain, Corneliu Zelea Codreanu. In these trying times, adherence to it must be stricter than ever, considering our enemies have not disappeared, but have simply hidden themselves in the shadows."
ROM_limit_party_membership:0 "Cuiburi Chapters"
ROM_limit_party_membership_desc:0 "Organised in chapters called cuiburi, or \"nests\", which are organised around the virtues of discipline, work, silence, education, mutual aid, and honour. While already very efficient at their duty, this system clearly must be expanded to cover the entire country, giving us a stable base of well-trained recruits."
ROM_deeds_not_words:0 "Deeds, Not Words"
ROM_deeds_not_words_desc:0 "Flowery speeches and demagoguery have characterized Romanian politicians in the past... until we have stepped in to finally clamp down on this rampant decadence. All their speeches have barely materialized into policies that actually helped anyone; we shall act first, then talk."
ROM_empower_the_legionary_worker_corps:0 "Empower the Legionary Worker Corps"
ROM_empower_the_legionary_worker_corps_desc:0 "Drawn from the Legionary-leaning industrial workers of Romania, the Legionary Worker Corps is an as-of-yet untapped wellspring of support and power, and one with tremendous potential to boot. By expanding its reach and its power, we will be able to project our power across even more strata of Romanian society."
ROM_legionary_labor_ethos:0 "Legionary Labour Ethos"
ROM_legionary_labor_ethos_desc:0 "While our Captain works tirelessly to imbue our values into our new recruits, our leadership has noticed that we still have relapse cases. As the Romania of tomorrow cannot be reached by laziness, we will make sure to impart our ethos of labour by expanding our internal work camp and recreation camp system. With hardened iron chests and the souls of lilies, we shall build the Romania of tomorrow."
ROM_intellectuals_and_the_green_banner:0 "Intellectuals and the Green Banner"
ROM_intellectuals_and_the_green_banner_desc:0 "While many intellectuals like Ionescu, Acterian and Polihroniade have already chosen to stand besides the Legionary Movement, many still choose to rally around the king or around the old parties and their supporters. Our efforts to attract more young minds to our cause must increase, and the older, established intellectuals must also be swayed to our cause."
ROM_cross_brotherhoods:0 "Militarize Cross Brotherhoods"
ROM_cross_brotherhoods_desc:0 "The Cross Brotherhoods are our junior wing, responsible for instilling values and preparing the youth of Romania for later service within our ranks; the squires to our knights. And, like the squires of old, we have to swallow our pride and start familiarizing them with the concepts of struggle, for war is looming on the horizon and every citizen of Romania must be ready to defend his homeland."

ROM_lay_the_seeds_for_the_camarilla:0 "Lay the Seeds for the Camarilla"
ROM_lay_the_seeds_for_the_camarilla_desc:0 "With most of the other political forces in this country having been sidelined, the sole obstacle left in the king's way towards complete Royal control is the Legionary Movement itself. Powerful they may seem, but the king is crafty, and with his acumen for political intrigue, we may successfully put aside our green-coated sledgehammers."
ROM_royal_foundation_of_arts_and_sciences:0 "Royal Foundation of Arts and Sciences"
ROM_royal_foundation_of_arts_and_sciences_desc:0 "The Romanian nation has no shortage of bright minds, and in his wisdom, the king recognizes that many of these minds just need an extra ounce of support to achieve their potential. By establishing the Royal Foundation of Arts and Sciences, we will not only gain a reputation as patrons of arts and knowledge, but also increase royal support amongst the ranks of the intelligentsia."
ROM_appear_alongside_codreanu:0 "Appear Alongside Codreanu"
ROM_appear_alongside_codreanu_desc:0 "The so-called Captain, Corneliu Zelea Codreanu, may not seem that powerful at a glance but he still represents the hope for national unification in the eyes of many. However many of these same people can also look upon the king as having such a role, and just as the sky cannot harbour two suns, so shall the king upstage his former pawn."
ROM_study_the_legionaries:0 "Study the Legionaries"
ROM_study_the_legionaries_desc:0 "While these Legionary hooligans tend to irk the king more and more through their attempts at side-lining him and ruling alone, one cannot deny that their methods are quite useful. If our King is to take his rightful place as the Fatherland's favorite son, we have to take at least a few pages from their play-book for our own ends."
ROM_rural_outreach:0 "Rural Outreach"
ROM_rural_outreach_desc:0 "The Romanian nation has a profoundly rural character, making the peasantry the nation's basic building block. Unfortunately, they can be too preoccupied with their local surroundings to pay attention to what truly matters. By well-placed visits and rural development programs, the peasantry will be swayed towards His Majesty's figure, and they shall rally around their King like the planets around the Sun."
ROM_support_dimitrie_giusti:0 "Support Dimitrie Gusti"
ROM_support_dimitrie_giusti_desc:0 "The pre-eminent professor and sociologist Dimitrie Gusti has been carrying out important anthropological work among rural communities while showing some sympathy for the king. We will give Professor Gusti as much money as he needs to carry out his research, and begin a large-scale cultural programme to win over the peasantry. Our reign shall shine as brightly as the Sun!"
ROM_sentinels_of_the_fatherland:0 "Sentinels of the Fatherland"
ROM_sentinels_of_the_fatherland_desc:0 "Ever-understanding of the youth's role as the future of the country, the king has decided to set up a youth organization so as to more properly prepare them for adulthood and teach them the values and virtues of our great Nation. These sentinels shall live by their creed: faith in God, faith in the king, faith in labour and sacrifice, and faith in the Sentinels as the liaison of unity of the nation and its people."

ROM_prepare_the_grand_union:0 "Everything for the Country"
ROM_prepare_the_grand_union_desc:0 "The Romanian phrase Totul pentru Ţara, literally \"Everything for the Country\", is the official name of the Iron Guard. It's the duty of every Romanian to sacrifice himself for his country, and we need to remind the people of that."
ROM_across_the_carpathians:0 "Across the Carpathians"
ROM_across_the_carpathians_desc:0 "Our war plans from over twenty years ago, while sound in theory, got hampered in practice by numerous factors. We will further refine them to be even more resistant in the face of enemy fire, so that when the time comes, we will successfully make the daring leap across the mountains and liberate our kin."
ROM_transylvania_or_war:0 "Transylvania or War"
ROM_transylvania_or_war_desc:0 "Our preparations have led us to this moment, and our kin are crying out for us; the time has come to finally demand that which belongs to us, and crush the unfair boundary that divides brother from brother! And even if our neighbour dares say no, we have prepared accordingly."
ROM_renew_pride:0 "Renew Pride"
ROM_renew_pride_desc:0 "At long last, the shame of the defeat in the first World War has been avenged! Not only have we successfully cast off the treaty yoke, but we have also successfully reunited our kin beneath our banner! Let all Romanians rejoice, for their finest hour has come!"
ROM_tisa_border:0 "Natural Borders"
ROM_tisa_border_desc:0 "The Entente has promised us land all the way to the Tisa back in 1916, but considering the Partium's relatively low Romanian population, we are considering leaving that be and instead call upon an old French connection to draw a border in the West. However, some voices clamour for the establishment of a Romania from the Dniester to the Tisa, claiming that if not now, we will never have this chance."

ROM_entente:0 "Old Entente Ties"
ROM_entente_desc:0 "In 1916, Romania joined the Entente powers at the height of Russian victories against the Central Powers. While we were defeated, the remnants of the Entente have persisted through capitulations and revolutions. Now that Romania is free and independent once more, we are naturally gravitating towards our former allies, and we should formally request to rejoin them in their noble endeavour."
ROM_finish_reunion:0 "The Loose Ends"
ROM_finish_reunion_desc:0 "While we have reunited with Transylvania, there are still further issues at hand, for Romania must be greater still. After all, Greater Romania must now be protected so that it will stand the test of time."
ROM_balkan:0 "The Future Direction"
ROM_balkan_desc:0 "Our quest is two-fold: finishing the dream of Greater Romania and ensuring safe, thriving neighborhood for us. We should ensure that our friends in the region remain so in order to create a stable order for Romania to thrive in."

ROM_nationalization:0 "Nationalization of Foreign Assets"
ROM_nationalization_desc:0 "The Treaty of Bucharest put significant economic assets under the joint control of Romania and the former Central Powers or directly in foreign hands. Black Monday has, however, ruined German economic hegemony and many of their assets in Romania are filing for bankruptcy. Now is the time to put them back in the hands of the state and its people to retake control of our own economy."
ROM_organize_relief_work:0 "Organize Relief Work"
ROM_organize_relief_work_desc:0 "The economic crash was one of the last things we needed at the present moment, but fortunately we have been blessed with fertile soil. It may impact us for a while, but we can withhold some of the grain that was to be exported to make sure our people do not starve."
ROM_safeguard_banks:0 "Safeguard Banking Sector"
ROM_safeguard_banks_desc:0 "Allowing the credit sector to crumble would only lead to a worse economic crisis, as the farmers would be unable to get their money back or pay back their loans, and businesses would fare even worse; the banking sector must be kept afloat so we can have a reserve of money for future projects."
ROM_reorient_economy:0 "Seeking New Markets"
ROM_reorient_economy_desc:0 "While German economic sphere is in ruins there are not many options available for trade deals, but both the Russian and the Entente governments have signalled us of their interest in buying Romanian oil and agricultural products to alleviate their own shortages. This is surely a beautiful start of new friendship."

ROM_continue_the_land_reform:0 "Continue Legionary Reform"
ROM_continue_the_land_reform_desc:0 "Codreanu's ambitious land reform was stopped by opposition from the king and the wealthy landowners, who prefer the unequal status quo. We must break up the great estates and redistribute the land for all instead of just small, aristocratic elite - no matter how much bad blood it is going to create among them."
ROM_compromise_with_the_landholders:0 "Compromise with the Landholders"
ROM_compromise_with_the_landholders_desc:0 "Redistribution of land cannot be done without an agreement with the land-owning aristocracy. Perhaps we can find a compromise with the great estates, one which satisfies both the landowners and the small farmers."
ROM_rural_development_loans:0 "Loans for Small Farmers"
ROM_rural_development_loans_desc:0 "As the Legion considers the peasant to be central to the Romanian nation, it is only natural that we truly reflect our beliefs by economically supporting small farmers. Loans in rural areas, which make up the majority of the country, should be affordable in order to help grow the economy and improve conditions."
ROM_export_more_than_grain:0 "Export More Than Grain"
ROM_export_more_than_grain_desc:0 "In order for the Romanian economy to thrive in a world of markets, diversification is the best way to create a solid national economic foundation. This will ensure that Romania's economy is no longer at the mercy of the grain market and its fluctuating prices."
ROM_begin_mechanization:0 "Mechanized Farming"
ROM_begin_mechanization_desc:0 "Mechanization will exponentially improve the productivity of Romanian farms, which will undoubtedly improve the state of the rural economy. At the same time, it will improve the livelihood of the majority of Romanians and ensure an abundance in food."
ROM_rural_infrastructure_development:0 "Connecting the Countryside"
ROM_rural_infrastructure_development_desc:0 "Not only are rural regions are largely disconnected from urban areas, but they are also disconnected from other rural regions. Connecting the country will bring the people closer together, but this will require significant investment in infrastructure and construction in general. These investments, however, will also drive the economy forwards by creating numerous jobs."
ROM_diversify_agriculture:0 "Diverse Agriculture"
ROM_diversify_agriculture_desc:0 "Romania remains heavily agrarian and will likely remain as such for the foreseeable future. Nevertheless, this does not mean that farmers should depend on a single crop; Romanian farmers must grow diversely to keep the soil and national economy healthy."
ROM_bridge_the_urban_rural_gap:0 "Urban-Rural Community"
ROM_bridge_the_urban_rural_gap_desc:0 "It is no secret that Romania suffers from a heavy rural-urban divide. As the country becomes more and more interconnected, with fewer peasants and workers having never met one another, this divide is slowly healing. Further efforts should be spent on bringing people of different regions and backgrounds closer, as Romanians form one indivisible nation."
ROM_focus_on_quality:0 "Focus on Quality"
ROM_focus_on_quality_desc:0 "Romania will likely never see a developed industrial base comparable to the other great industrial nations of the world. However, instead of focusing on quantity, Romanians should focus on the quality of its limited capabilities in order to secure its own little niche in a large world."
ROM_exploit_the_rivers:0 "Exploit the Rivers"
ROM_exploit_the_rivers_desc:0 "Romania's many rivers provide endless opportunities for growth and development from improved transportation and hydroelectricity. While this will require significant investment from the state, the long-term benefits will be immense."
ROM_restore_the_grazelands:0 "Restore the Grazing Lands"
ROM_restore_the_grazelands_desc:0 "Pasturage for animals are crucial for a healthy agrarian economy and a significant portion of Romania's graze-lands have been lost to industrialization and large estates over the years. The Captain wishes to help restore it in order to improve the country's economic viability seeing that it will heavily affect the peasantry."
ROM_foster_romanian_industry:0 "Foster Romanian Industry"
ROM_foster_romanian_industry_desc:0 "Romania will only become a modern country when its industry is developed to a level equivalent of other Western nations of its size. The king wants to subsidize industry even more to achieve this end in order to create an industry worthy of the nation."
ROM_prosperity_for_all:0 "Prosperity for All"
ROM_prosperity_for_all_desc:0 "For too long, the average Romanian has seen little to no improvement to their condition despite its wealth and growth. With the reforms taking shape, more and more Romanians will be affected by economic development and growth. In the future, the whole nation, not just the wealthy landowners and plutocrats, will actually feel Romania's growing prosperity and become a beacon for other nations to follow."

ROM_engineering:0 "Industrial Development"
ROM_engineering_desc:0 "There is more to industrialization than building more factories. Equipment and tools have to be bought, made, or modernized to improve efficiency. Therefore,we must invest in new industrial technologies in a world of constant development and invention in order for Romanian industry to stay competitive and worthwhile."
ROM_support_malaxa:0 "MALAXA"
ROM_support_malaxa_desc:0 "Nicolae Malaxa is perhaps the most successful Romanian industrialist and certainly one of the wealthiest and well-connected. By supporting his endeavour with the MALAXA company, we will certainly be rewarded with financial and industrial support, which could prove critical in further developing Romania's economy."
ROM_refine_the_refineries:0 "Refine the Refineries"
ROM_refine_the_refineries_desc:0 "The Ploiesti oil fields are known to be some of the most plentiful in Europe. However, the current refineries remain only a fraction of its potential. With some support from the state, we can further expand our oil industry and reap its rewards."

ROM_assess_the_military:0 "Assess the Military"
ROM_assess_the_military_desc:0 "Since the Iron Guard took power, we already violated the Treaty of Bucharest by introducing army conscription, where the treaty limited Romania to an army of 45,000 men. We need to further expand the army, to ensure a victory in future conflicts."
ROM_weapon_contracts:0 "Weapon Contracts"
ROM_weapon_contracts_desc:0 "If Romania is to succeed in future conflict, we need to make sure our industry is up to the task of producing enough equipment for our army."

ROM_legacy_of_berhelot:0 "Legacy of Berthelot"
ROM_legacy_of_berhelot_desc:0 "Henri Berthelot headed the French military mission in Romania during the Weltkrieg. It was largely thanks to his efforts that we were able to rebuild our forces after the 1916 debacle and achieve several victories against a combined Central Powers offensive. As such, his legacy has been enduring among our officers, with many wanting to rebuild the Romanian Army as he had in 1917."
ROM_carpathian_fortresses:0 "The Carpathian Fortresses"
ROM_carpathian_fortresses_desc:0 "It is no secret that we will be fighting in the Carpathians once again soon. The great chain of mountains greatly favours the defenders, and while Austria-Hungary controls the passes, we must be ready to meet their attacks head-on. Fortifications will ensure that any attack will pay a serious price and allow us to counter-attack effectively."
ROM_expand_the_fortifications:0 "Expand the Fortifications"
ROM_expand_the_fortifications_desc:0 "The current line of fortifications is completely inadequate; Moldavia remains poorly defended. The line must be extended to cover the northern passes before we can improve the existing strong points."
ROM_artillery_development:0 "Shells, Not Men"
ROM_artillery_development_desc:0 "We have a severe manpower disadvantage against our likely enemies, making Romanian lives even more valuable. Materiel losses, meanwhile, are far easier to replace. As such, we must stockpile more and more weapons and ammunitions to ensures that our artillery can properly shield our irreplaceable infantry."
ROM_marasti_marasesti_oituz:0 "Lessons of Marasti and Marasesti"
ROM_marasti_marasesti_oituz_desc:0 "The war against the Central Powers are riddled with Romanian tactical victories despite our enemies' strategic victory. The Battles of Marasti and Marasesti are the greatest example of Romanian skill and bravery in the face of overwhelming odds. We must learn what made these victories so great and what made the campaign a failure before we fight them again."
ROM_defense_focus:0 "Bleed Our Enemies Dry"
ROM_defense_focus_desc:0 "Let them come to us across the treacherous mountain passes. We will greet them with lead and steel from our guns. We will bleed them dry before they can take even a single Romanian life. This time, they will be the one to foot the bill for this war for national unification."

ROM_spirit_of_aggression:0 "Spirit of Aggression"
ROM_spirit_of_aggression_desc:0 "We will never be able to liberate Romanians across the Carpathians by sitting behind them, hunkered down in bunkers. We must succeed where we failed in 1916 and take the fight to our enemies, or else we will be sitting ducks against our enemies' manoeuvres."
ROM_armour_development:0 "Romanian Armor Development"
ROM_armour_development_desc:0 "Romania's oil industry puts us in a great position to motorize and mechanize our army. Tanks have shown to be a fearsome weapon that cannot be underestimated, bringing firepower to the front and behind the lines without having to wait for heavy guns to crawl into forward positions."
ROM_modern_communications:0 "Establish Electronic Intelligence"
ROM_modern_communications_desc:0 "In future offensives, proper intelligence and communications will give us a much-needed advantage over our enemies, giving our troops the information they need and allowing them to coordinate more easily."
ROM_modern_calarasi:0 "Modern Calarasi"
ROM_modern_calarasi_desc:0 "Calarasi are Romanian cavalrymen that have been around since the early days of the Romanian principalities. With our focus on mobility, it has become imperative that we modernize our cavalry into a modern force with trucks, tanks, and cars as the horseman's value on the battlefield diminishes, but his speed remains essential."
ROM_mobility_and_infiltration:0 "Shock Tactics"
ROM_mobility_and_infiltration_desc:0 "The Weltkrieg has proven that mobility and shock remains the primary way to achieve total victory. We must avoid the static warfare that plagued many fronts and ensure that our forces remain mobile and maintain initiative over the enemy."
ROM_offense_focus:0 "Strike Like Lightning"
ROM_offense_focus_desc:0 "Speed is everything. It means we can strike the enemy first, while maintaining initiative means our foes cannot respond properly, always on the back foot. This is the only way we can overwhelm and destroy the enemy before they can destroy us with numbers."

ROM_mountain_hunters:0 "Carpathian Hunters"
ROM_mountain_hunters_desc:0 "The \"Vanatori\", or Hunters, were formed in 1917, modelled after the French Chasseurs Alpin in response to Austria-Hungary's elite Kaiserschützen. Mountain warfare will be inevitable in the future and our mountaineers must be ready to fight a deadly modern war in the Carpathians."
ROM_academia_tehnica_militara:0 "Academia Tehnica Militara"
ROM_academia_tehnica_militara_desc:0 "Military Technical Academy 'Ferdinand I' was founded and organized to train much-needed specialists and engineers to support the modernization of Romanian Armed Forces."
ROM_mountaineer_corps:0 "Expand Mountaineer Corps"
ROM_mountaineer_corps_desc:0 "The \"Corpul de Munte\" must be further expanded in order to properly defend our great mountains from the enemy. We need more, better trained mountaineers to ensure our success in our campaign to liberate Romanians across the Carpathians."
ROM_high-altitude_training:0 "High-Altitude Training"
ROM_high-altitude_training_desc:0 "The peaks and narrow passes of the Carpathians will inevitably become a battlefield again. Ski troops have proven to be instrumental in this type of terrain and we must ensure that we have soldiers trained in this difficult and specific method of warfare."

ROM_expand_river_flotilla:0 "The Danube Delta"
ROM_expand_river_flotilla_desc:0 "The great Danube forms our southern border and it is essential for both our defence and our economy. Now that is finally in our hands again we can utilize it once again as an artery of trade, transport and shipbuilding industry."
ROM_black_sea_fleet:0 "Black Sea Fleet"
ROM_black_sea_fleet_desc:0 "The Romanian Navy remains fairly small- certainly not enough to protect our Black Sea coast. It is about time we enlarge it into a proper force, and a new naval program will be enacted to this end."
ROM_modern_randunica:0 "The Modern Randunica"
ROM_modern_randunica_desc:0 "The Randunica was the first modern torpedo boat of the Romanian Navy, launched in 1875. Its symbol is prominent among our officers and naval enthusiasts and our new destroyers will carry its legacy with them onto the Black Sea."
ROM_euxine_raiders:0 "Euxine Raiders"
ROM_euxine_raiders_desc:0 "Submarines are now proven raiders. The previous war made that very obvious, and the Romanian Navy should take full advantage of their capabilities to wreak havoc throughout the Black Sea."
ROM_the_king_ferdinand:0 "The King Ferdinand"
ROM_the_king_ferdinand_desc:0 "A proper flagship for the Romanian Navy has been envisioned for quite some time, but never made reality. This dream must be made a reality as we become a serious power in the Black Sea. Considering our capabilities and limitations, a cruiser will certainly do."
ROM_black_sea_dominance:0 "Royal Navy of the Black Sea"
ROM_black_sea_dominance_desc:0 "The Black Sea is one of the major economic artery for our nation; seeking to achieve supremacy over it is merely natural to protect our interests. Just as the British once ruled the waves, we, Romanians, will rule the Black Sea. It is, after all, a far more realistic and practical goal for our navy."
ROM_river_gunboats:0 "Expand the Danube Flotilla"
ROM_river_gunboats_desc:0 "The Danube Flotilla proved to be instrumental in harassing the Central Powers' offensives while supporting our own land forces during the war. As it is likely to fight its Austro-Hungarian counterpart once more, it should be further expanded."
ROM_passive_defenses:0 "Minelaying Doctrine"
ROM_passive_defenses_desc:0 "Naval mines are extremely effective at restricting movements of enemy fleets and we must take advantage of this ever-improving technology to protect our coasts."
ROM_control_of_danube:0 "Defenders of the Danube"
ROM_control_of_danube_desc:0 "From Vienna to the Black Sea, Danube is perhaps the greatest single route of transportation in Europe. As master of its mouths we can benefit greatly from the river and all the economic activity along it."
ROM_develop_cetatea_alba:0 "Develop Cetatea Alba"
ROM_develop_cetatea_alba_desc:0 "Constanta, once the artery that connected us to the sea, is in the hands of Bulgaria. Should we ever want our navy to see face to face with the one of our Southern neighbours, we need to expand what ports we have in Cetatea Alba."
ROM_equip_galati:0 "Equip Galati"
ROM_equip_galati_desc:0 "The Galati shipyard have a long shipbuilding history. With the loss of Constanta, we should ensure that Galati remains properly equipped to build and maintain our warships."
ROM_equip_braila:0 "Equip Braila"
ROM_equip_braila_desc:0 "While it isn't as developed as Galati, the loss of Constanta has tied our hands and we should develop the Braila shipyard to help pick up the slack."

ROM_found_iar:0 "Found IAR"
ROM_found_iar_desc:0 "The Industria Aeronautica Româna is an aircraft plant in Bucharest specialised in developing new training aircraft. We need to expand its facilities to give them the capacity to help our air force grow."
ROM_legacy_of_vlaicu_and_vuia:0 "Legacy of Vlaicu and Vuia"
ROM_legacy_of_vlaicu_and_vuia_desc:0 "Traian Vuia and the late Aurel Vlaicu are Romania's greatest aviation pioneers. Their skills were not only limited to piloting, but to aircraft design as well. Our future pilots and fighters will bear the legacy of Romania's aeronautical heroes."
ROM_ground_support_operations:0 "Flying Artillery"
ROM_ground_support_operations_desc:0 "Light bomber aircraft rapidly gained the moniker \"flying artillery\" during the Weltkrieg, as their use on the field has been rapidly seen as a new form of artillery. As artillery remains the king of the battlefield, it is only natural that we invest in their apparent, aerial successors."
ROM_domestic_manufacturing:0 "IAR Expansion"
ROM_domestic_manufacturing_desc:0 "Industria Aeronautica Româna is the largest Romanian aircraft manufacturer, responsible for most of our fighter development and production. To ensure their continuing contribution to our war effort, they need expanded investment"
ROM_doctrinal_experiments:0 "Doctrinal Experiments"
ROM_doctrinal_experiments_desc:0 "New planes and pilots are all nice and important, but doctrine cannot fall behind. Since aerial warfare remains a very new concept with an unclear future, we must invest in trial and experimentation to ensure that our pilots and commanders keep up with global developments."
ROM_rain_fire_upon_them:0 "Rain Fire Upon Them"
ROM_rain_fire_upon_them_desc:0 "Our Air Force's focus should be to support ground units with air support, bombing targets and strong points to facilitate the Army's fighting capabilities. Our enemies should fear the skies as our bombers cannot let them feel safe."
ROM_drop_them_from_the_sky:0 "Drop Them From The Sky"
ROM_drop_them_from_the_sky_desc:0 "The Air Force's primary goal is to destroy the enemy's aircraft. This is the only way to protect both our soldiers and citizens from enemy warplanes. Any bombing mission should only be considered when we have achieved air superiority."

ROM_legionary_victory:0 "Legionary Romania"
ROM_legionary_victory_desc:0 "Against all odds, we have succeeded in our power struggle against the wily king. With the last barrier in our path having been sidelined, we can fully focus our energies into transforming Romania into a true titan of the Balkans, just as it was back in the days of Burebista and Dromichaetes."

ROM_captain_triumphant:0 "Captain Triumphant"
ROM_captain_triumphant_desc:0 "With the Stelescu crisis having been successfully defused and the king outwitted, the Captain stands as the most powerful man in Romania. Just as he has successfully steered the Legion from a small group of six to being the most powerful force in Romania, so shall he steer his country towards a brighter future."
ROM_king_under_surveillance:0 "King Under Surveillance"
ROM_king_under_surveillance_desc:0 "While the institution of the monarchy is respectable, it is clear that it must be kept from intervening too much within our affairs. By making sure that vital court offices are always staffed by our men, we can reduce the king's manoeuvring room enough that he will have no choice but to cooperate. If the king is the symbol of the nation, he must not stand in the path of its will, as embodied by us."
ROM_legionary_industrialization:0 "Legionary Industrialization"
ROM_legionary_industrialization_desc:0 "The Romanian nation may be eternally indebted to its peasantry, but a strong nation requires a strong industry as well. By unleashing our people's energies, steered by our guiding hand, we will successfully attain our goal of a strong industrialized nation, capable of facing the future while respecting our past."
ROM_clime-groza_comission:0 "Clime-Groza Commission"
ROM_clime-groza_comission_desc:0 "Gheorghe Clime and Dumitru Groza, both experienced Legionary activists and high-profile members of the Legionary Worker Corps, have come forth with a proposal to help Romania's industrial development. Not only are the potential economic benefits immense, but the rapid growth of the urban worker wing of the party will be invaluable as generations will owe their prosperity to us."
ROM_from_camps_to_factories:0 "From Camps to Factories"
ROM_from_camps_to_factories_desc:0 "As our nation develops, while the work camps will continue to toughen our men, our factories will need workers to actually man them. As such, work camp service will segue well into a later career in the factories of our great nation."
ROM_agrarian_base:0 "Green Agrarian Roots"
ROM_agrarian_base_desc:0 "Even though our movement originated from nationalist studentry, our first proper base of support was the peasantry, and we shall honour our past in more ways than one by carefully promoting our people's agrarian heritage. Without them, we wouldn't stand today, and no matter where our nation goes, they shall accompany us for evermore."
ROM_agency_of_public_works_focus:0 "Agency of Public Works"
ROM_agency_of_public_works_focus_desc:0 "With power in our hands, we can properly centralize and direct public works efforts in our country. Where the state once failed, we will succeed in bringing the benefits of good infrastructure in the countryside, and generations upon generations shall be thankful for our efforts today."
ROM_tradition_eternal:0 "Tradition Eternal"
ROM_tradition_eternal_desc:0 "It is not our way to recklessly send our men dashing into danger, as losing the cream of our crop would only weaken our strength just like what happened at Nicopole or at Crecy all those years ago. We shall instead adhere to the Captain's way and maintain our strength in reserve, while setting ourselves up to have the high ground in any direct confrontation."
ROM_obligatory_camp_service:0 "Obligatory Camp Service"
ROM_obligatory_camp_service_desc:0 "In order for our men to be as prepared for life as possible, the Captain has decided that each member of the Legion must fulfil a term of service within our expanding work camp service. Not only will this toughen them up, it will also help entrench our reputation as selfless workers in service of the Fatherland, and the results of their labour will stand for evermore."
ROM_expand_hierarchy:0 "Expand the Hierarchy of the Legion"
ROM_expand_hierarchy_desc:0 "As our movement grows, the Legion's hierarchic structure must grow as well, not only to accommodate the increased numbers but to maintain the Captain's firm grasp as well. Keeping the Movement focused helped us gain power, and maintaining its discipline will help us keep cohesion and face the future as one soul."
ROM_spiritual-national_guide:0 "Spiritual-National Guide"
ROM_spiritual-national_guide_desc:0 "The Captain is more than just the prime minister, more than the leader of the Legion and the Party; no, he is a spiritual and national guide for the Romanian nation, who tirelessly works for our country's benefit and sets forth the path we take towards our country's new future. He doesn't need to bother with usual party politics, for at this point he can be safely said to be above them."
ROM_like_sun_in_the_sky:0 "A Country As the Sun in the Sky"
ROM_like_sun_in_the_sky_desc:0 "With the Great Legionary Victory achieved and with the country firmly in our grasp, we shall set forth towards making Romania a country like the blessed Sun in the Sky; radiant, envied, bountiful and sanctifying of all that it graces. While we have made major strides towards this goal, there is still much to do, but with faith in our Captain and in our noble blood, we shall make our dream a reality."

ROM_second_legionary_victory:0 "Second Legionary Victory"
ROM_second_legionary_victory_desc:0 "The royal attempt to topple us may have sent shock waves throughout the movement, but our resolve has proven itself stronger! The people have not forgotten their true benefactors and have propelled us back into power! We will make sure that this second chance will not be wasted."

ROM_defang_the_movement:0 "Defang the Movement"
ROM_defang_the_movement_desc:0 "As much as our more...unique approaches to problems have helped us in the past, the fact they have led to problems is undeniable. We should at least make a token effort to seem more respectable, even if behind the scenes we are just the same as ever."
ROM_alliance_with_the_church:0 "Alliance with the Church"
ROM_alliance_with_the_church_desc:0 "As much as some clerics would prefer to dissociate from us, we still have been very stalwart in the defence of the Holy Church and the Right Faith. It is only logical that we attempt to further court that most noble of organizations. What are we if not defenders of the faith in the face of godless syndicalists, after all?"
ROM_agrarian_price_controls:0 "Agrarian Price Controls"
ROM_agrarian_price_controls_desc:0 "The market, while an useful tool to attain great wealth for our nation, can also be an unyielding malefactor for our poor, who can end up having to resort to bartering or subsistence farming to get the foodstuff they need. No longer, for we will impose a set of relatively static prices for basic foodstuff, so that years from now the basic price for bread as imagined by everyone shall be the one dictated by us."
ROM_legionary_culture_centers:0 "Legionary Culture Centres"
ROM_legionary_culture_centers_desc:0 "Without proper awareness of our culture, we would lose ourselves in the fogs of history; to avoid this prospective shame, we will open up a series of cultural centres across the country, meant to educate the Romanian people to their heritage and help them see their great purpose, sponsored and aided along by our faithful cavaliers in green of course."
ROM_numerus_valachicus:0 "Numerus Valachicus"
ROM_numerus_valachicus_desc:0 "Our country's university system has a worrying proportion of non-Romanian students. In the past, our student population had grown weary of this perceived intrusion, lighting up the spark that would lead to our movement's founding. We shall introduce a special form of numerus clausus that ties student population to demographic percentages, guaranteeing Romanian majorities."
ROM_legionary_cooperatives:0 "Legionary Cooperatives"
ROM_legionary_cooperatives_desc:0 "Through the years of combat and rulership, our system of cooperatives has proven itself an useful way to make money and increase Legionary ties, both between themselves and the average people. Let us expand our unique little trade and entrench our role in the country's economic system!"
ROM_court_the_king:0 "Court the King"
ROM_court_the_king_desc:0 "His Majesty reportedly was aghast when he heard of our election victory, and considering the troubles that led to this peculiar situation, he cannot be blamed. However, to avoid the troubles we had with the last king, Carol II, we should at least try to play nice with His Majesty; if it seems like we try to uphold democracy in some way, the chances of being ousted early will decrease accordingly."
ROM_the_first_among_parties:0 "The First Among the Parties"
ROM_the_first_among_parties_desc:0 "Our status as the first among equals within the evolving Romanian political system is growing more and more uncontested by the day; a development appreciated by our great Captain, who ended up growing to be more of a politician than a combatant like back in the day. We should continue our efforts to further legitimize ourselves and carve a niche for the Movement that will stand the test of time."
ROM_green-tinted_democracy:0 "Green-Tinted Democracy?"
ROM_green-tinted_democracy_desc:0 "While different from our previous goal of uncontested rule, we have managed to turn our surprising victory into a chance to permanently leave our mark within the Romanian political system, and ensure a permanent niche for us no matter what may come in the future. Our country shall shine as bright as the sun in the sky, and we will achieve this most noble goal, whether it be via noble means or otherwise."

ROM_green_prince_stands_up:0 "The Green Prince Stands Up"
ROM_green_prince_stands_up_desc:0 "The chaos from the aftermath of the assassination of our beloved Captain and the Royal-Legionary conflict has become too much to bear, and a firm hand is needed. Fortunately, the right man has stood up at just the right time, successfully re-establishing control both over the Legion and the country. Now, Romania shall be ruled by the firm hand it requires; the iron fist of Prince Alexandru Cantacuzino."
ROM_legionary_revolution:0 "Legionary Revolution"
ROM_legionary_revolution_desc:0 "As venerable as our Captain was, his attempt to adherence to the old party system led to his murder by his opponents. It was by calling back to our past as a revolutionary cell that we have reasserted control, and now we are in a position to truly unleash our own revolution. With both the Old Guard and the Worker Corps rallied behind the Conducator and Regent, no infighting shall distract us from our sacred mission."
ROM_send_out_the_greenshirts:0 "Send out the Greenshirts"
ROM_send_out_the_greenshirts_desc:0 "We have made great strides to bring back order, however rebellious elements still threaten our rule. Fortunately, our ever-loyal Greenshirts stand at the ready to help us quell insurrections, and with some training and extra measures, they will perform. A simple signature is all we need to show just who actually rules these streets."
ROM_national_brotherhood_focus:0 "National Brotherhood"
ROM_national_brotherhood_focus_desc:0 "For the longest time we have been divided by various barriers, and although the Unification and measures taken since have helped bring them down, work remains to be done to finally end brotherly conflicts. By highlighting our shared past, our present chance and our future glories, we will help instil a sense of true brotherhood amongst our people, and no Romanian shall be a stranger to the other anymore."
ROM_oust_the_foreign_monarch:0 "Oust the Foreign Monarch"
ROM_oust_the_foreign_monarch_desc:0 "Although the Monarchy has helped us build our nation, lingering foreign elements within the Royal house still remain. Even the king that was born here has worked against us, we now have no choice but to replace the foreign dynasty. Conducator Cantacuzino has sworn to fullfill his duty as the Regent until fitting new monarch is chosen."
ROM_romanian_of_tomorrow:0 "The Romanian of Tomorrow"
ROM_romanian_of_tomorrow_desc:0 "Over time, people become complacent. Fortunately, our gracious Conducator Cantacuzino knows just what must be done and what traits to foster to maintain the Romanian people's real fighting spirit. As much as we will respect our past, we must rediscover it and always challenge ourselves, and end the apathy and deceitfulness that plagued us for so long. In the name of King, Cross and People, we shall prevail."
ROM_vanguard_of_reaction:0 "Vanguard of Reaction"
ROM_vanguard_of_reaction_desc:0 "It is not enough to simply reshape our country out of obligation towards ourselves; we have to commit to forging the Romania of tomorrow to ensure our place as a leading nation in history, a beacon of nationalism, of heroic revolutionary spirit and of Christianity. Admirers and imitators will come in time, just as France became a beacon following the conquests of Napoleon."
ROM_end_unjust_privileges:0 "End Unjust Privileges"
ROM_end_unjust_privileges_desc:0 "Legionaries are an example to the Romanian people in their brotherhood unlike the bourgeoisie of the past who, as they fetishized old France, detached themselves from the realities of the land. This combined with materialism are ruining our moral fibre and this cannot do. Let he who is truly useful to his kin become the respected one, not the wealthy one, and let the unshackling of the Romanians begin."
ROM_break_the_banks:0 "Break the Banks"
ROM_break_the_banks_desc:0 "The dominance of speculative capital chokes our spirit and helps engender desires of a soft life, without difficulties and without helping to contribute to anything. No longer! The time has come to finally shatter this chokehold it has on us and return honest work to the ennobling effect it was always supposed to have, and re-entrench the true rights and social duties of wealth."
ROM_we_shall_raise_ourselves:0 "We Shall Raise Ourselves"
ROM_we_shall_raise_ourselves_desc:0 "Now that we are free from foreign rule, be it Ottoman, Austrian or Russian, it falls onto us and us alone to steer our own fate. Through our very own effort we shall not only rediscover that spirit which helped us survive all this time, but also elevate ourselves among the ruling peoples of Europe! No longer shall we be the servants of any trespassers; we will lord over them ourselves!"
ROM_cult_of_the_warrior:0 "Cult of the Warrior"
ROM_cult_of_the_warrior_desc:0 "Intellectualism, although necessary in some regards, is not the most ideal way of life for us, for it begets cowardice and chokes out bravery. No, in order to properly defend our home and achieve our sacred destiny we have to rediscover the virtues of our defenders of old; simplicity, physical improvement and the shedding of excessive rationalism in favour of heroic mysticism."
ROM_national_legionary_state:0 "National-Legionary State"
ROM_national_legionary_state_desc:0 "There still remains much to be done, but with the foundations laid down and the basic framework established, we can properly proclaim the National-Legionary State and cement our gains for now, and prepare for the next steps in our transformation of the psyche and of the nation. Long Live the Legion, the Captain and the Conducator! Onwards, dear brothers! Onwards to victory!"

### Carol II ###
ROM_carlist_restoration:0 "The Carlist Restoration"
ROM_carlist_restoration_desc:0 "His Majesty, Carol II, has emerged victorious in his duel with the so-called \"Captain\". With Codreanu out of the way, the king may now proceed with His plan to restore His rightful place in the Romanian Nation. Long live the king!"
ROM_the_remaining_legionaries:0 "The Remaining Legionaries"
ROM_the_remaining_legionaries_desc:0 "While the Legion has effectively collapsed, far too many high-profile Legionaries remain at large and, therefore, a threat to the government. We must eliminate the dangerous ones and purge the rest for their crimes against the nation."
ROM_reward_the_loyal:0 "Reward the Loyal"
ROM_reward_the_loyal_desc:0 "In these dire times with treason widespread, it is important to keep in mind those who have remained loyal to His Majesty during the toughest hour. Rewards are plenty to those who remained steadfast just as punishment is dealt to those who betrayed Us."

ROM_carol_constitution:0 "Drafting the Royal Constitution"
ROM_carol_constitution_desc:0 "The last few years have only demonstrated that the current constitution is incredibly flawed. No longer will demagogues like Codreanu be able to sway the public; the king, and only the king, will lead the nation. Although Parliament remains, with senators appointed by His Majesty and deputies reorganized along corporatist lines, executive and legislative power is vested in the king."
ROM_carol_const_tt:0 "Drafting of the Royal Constitution will begin."

ROM_royal_philantrophy_focus:0 "Royal Philanthropy"
ROM_royal_philantrophy_focus_desc:0 "As the nation rebuilds itself, the king, as saviour of the nation, must be at the forefront of philanthropic endeavours throughout the country. This is needed not only to restore His Majesty's reputation, but to help repair the fabric of society torn by manipulative demagogues and incompetent politicians."
ROM_nrf:0 "National Renaissance Front"
ROM_nrf_desc:0 "National unity has been shattered by the last few years of incompetence, driven by the selfish interests of political parties and demagogues. The division caused by parties can only be addressed by creating a single pro-government political group to replace the broken system of parties. The National Renaissance Front will serve as the king's political vehicle to rebuild and modernize Romania."
ROM_cult_of_personality:0 "Cult of Personality"
ROM_cult_of_personality_desc:0 "It is not enough to cultivate a positive image of the king. He must be elevated further as the unchallenged Conducator of the nation. His Majesty's true power must be reflected everywhere to ensure the government's legitimacy and strength in the eyes of the public and keep the nation's wounds from resurfacing."
ROM_crown_patronage:0 "Crown Patronage"
ROM_crown_patronage_desc:0 "His Majesty is an unapologetic lover of the arts and large sums are spent subsidizing cultural projects- especially if they serve to improve the king's image. While he has little interest in economics, his advisors are able men, and they suggest continuing large state-run development projects throughout the country, which only helps cultivate his philanthropic image."
ROM_corporatism:0 "Corporate Alliance"
ROM_corporatism_desc:0 "While corporatism is an important aspect of His Majesty's government, corporate interests are also undeniably crucial in developing the country. Aligning with Romania's largest corporations will ensure that we have the powerful backing of the wealthy industrialists and investors in the state's many development projects everywhere."
ROM_empowered_camarilla:0 "Empowered Camarilla"
ROM_empowered_camarilla_desc:0 "The King of Romania has always had an informal network of councillors and advisors. This Camarilla, however, never became an actual institution with actual powers. With the king firmly in control, this must change, and the king's privy council will finally make it official, further cementing His Majesty's power."
ROM_an_idealized_sovereign:0 "An Idealized Sovereign"
ROM_an_idealized_sovereign_desc:0 "As part of His Majesty's cult of personality, an idealized image of the king is one of the more important aspects. The king must be depicted in a way that truly shows his power and his God-appointed mission to lead the Romanian people, and the nation should venerate their Saviour-King as He brings forth a golden age for them."
ROM_reshaping_the_country:0 "Reshaping the Country"
ROM_reshaping_the_country_desc:0 "As Romania enters a golden age, the country will inevitably be resharpen as it becomes a modern one. Romanians will be better connected than ever before as railroads and highways bring people and goods to and from each corner of the nation. They will symbolize the kingdom's ascendancy to prosperity."
ROM_long_live_the_king:0 "King of the Rebirth"
ROM_long_live_the_king_desc:0 "His Majesty Carol II has many titles. From Coducator to King of Culture, perhaps his favourite one is \"King of Rebirth\" as Romania enters an unprecedented golden age. Under his leadership, Romania will attain new highs as a beacon of prosperity in a harsh, troubled region of Europe."
ROM_railroad_effort: "New National Veins"
ROM_railroad_effort_desc: "As our nation heals from years of internal political friction we are now building new connections between our people both ideologically and physically to bridge the gaps and truly unite our people."

ROM_michael:0 "Mihai's Government"
ROM_michael_desc:0 "The Royal-Legionary Conflict has led the nation to complete ruin as the two leaders let their squabble turn into senseless murder. With the Autocrat and the Captain gone, it is up to the young king and the army to pick up the pieces and rebuild Romania. Once the generals stabilize the situation, the old politicians will return, and free elections will decide the nation's future once more."

ROM_PNL_victory:0 "Return of the National Liberals"
ROM_PNL_victory_desc:0 "The National Liberal Party, Romania's oldest political party, makes its triumphant return on the political scene. With the Legion and the ambitious Carol II swept away, it will be up to us National Liberals to rebuild our nation and democracy."
ROM_PNL_through_us_ourselves:0 "Through Us Ourselves"
ROM_PNL_through_us_ourselves_desc:0 "\"Prin noi însine!\" is our party's motto; the Romanian nation can achieve prosperity only through our own hard work. We will make our nation as self-sufficient as possible by developing our own industry."
ROM_PNL_railway_investments:0 "Railway Investments"
ROM_PNL_railway_investments_desc:0 "Railways are the basis of any industrializing economy as they will spur growth and bring our nation closer together."
ROM_PNL_centralization:0 "Centralization"
ROM_PNL_centralization_desc:0 "Romania is one nation and the demands of regionalists and decentralists are tantamount to separatism and, thus, treason. Power must be in the hands of the central government, for only they know and understand the bigger picture; the nation itself in its entirety."
ROM_PNL_economic_integration:0 "Economic Integration"
ROM_PNL_economic_integration_desc:0 "Romania has been disconnected for too long, its main historic regions developing largely independently of each other. This can no longer be the case, for the nation must be truly unified. Integrating the Romanian economy into a single unit will strengthen the central government's influence and its ability to develop the nation as a whole."
ROM_PNL_bratianu:0 "Legacy of the Bratianu Family"
ROM_PNL_bratianu_desc:0 "The PNL has been largely dominated by the Bratianu family and the majority of party chairmen were scions. This monopoly has long been criticized and caused factionalism within the party. However, despite their initial exclusion, it is high time for us to address the elephant in the room, for Dinu Bratianu is eager to help the National Liberal effort, which could prove beneficial."
ROM_PNL_rebranding:0 "Rebranding and Rebuilding"
ROM_PNL_rebranding_desc:0 "When the Legion seized power, they were eager to paint the National Liberals as the source of Romania's troubles since the Great War. Their propaganda has proven to be long-lasting and it will time for us to rebuild our image among the Romanian people."
ROM_PNL_national_revival:0 "Romanian National Revival"
ROM_PNL_national_revival_desc:0 "The National Liberal Party has always embraced Romanian nationalism along with its liberal ideals. With the Romanian people reunified, the nation enters a new age, a new national revival as we celebrate our great achievements in recent history."
ROM_PNL_constitution:0 "An Orderly Constitution"
ROM_PNL_constitution_desc:0 "The PNL is now introducing a new constitution. Democratic traditions are to be enshrined once more, and its articles reflect the party's liberal and nationalist ideals. In the future, Romania will be able to call itself a stable and prosperous nation with its liberties and interests protected."

ROM_PNT_victory:0 "Triumph of the National Peasant's Party"
ROM_PNT_victory_desc:0 "The union of the Peasant's Party and the Transylvania-based Romanian National Party has created a powerful political bloc; the National Peasant's Party (PNT). Their triumph in the general elections are a surprise; perhaps the minds across the Carpathians can finally bring much-needed new blood and ideas to Romanian politics after the fiasco of the Legionary government."
ROM_PNT_open_doors_policy:0 "Open Doors Policy"
ROM_PNT_open_doors_policy_desc:0 "The Open Doors Policy has been proposed by the PNT to attract foreign capital to invest in industrial development, believing that Romania alone simply doesn't have the capital to support economic development at the scale needed to compete with the rest of Europe."
ROM_PNT_rural_banks:0 "Cooperative Banking"
ROM_PNT_rural_banks_desc:0 "Cooperative banking such as credit unions has been a relatively recent development in more agrarian economies. These largely-rural institutions are far better suited to deal with the realities of Romania, with its population overwhelmingly composed of peasants. This way, we can better develop the economies of rural Romania and ensure that the majority of Romanians will profit from economic growth rather than just the urban elites."
ROM_PNT_developmentalism:0 "Developmentalism"
ROM_PNT_developmentalism_desc:0 "Developmentalism is the economic theory that less developed economies should focus on building up a varied internal market, largely through moderate interventionism and limited imports. The PNT hopes to achieve a moderate program of industrialization to diversify and strengthen the economy."
ROM_PNT_limited_dirigism:0 "Limited Dirigism"
ROM_PNT_limited_dirigism_desc:0 "While both laissez-faire and planned economies have proven to have many strengths and weaknesses, the PNT believes in a moderate course with the government intervening through limited state planning largely \"directing\" a market economy."
ROM_PNT_peasant_state:0 "Towards the Peasant State"
ROM_PNT_peasant_state_desc:0 "Peasants make up the vast majority of the population. It is only natural that the government should focus on improving their livelihoods first and foremost. Thus, as representatives of the peasant class, the PNT will transform Romania into a \"peasant state\" that will truly work for their interests."
ROM_PNT_cooperatives:0 "Support Cooperatives"
ROM_PNT_cooperatives_desc:0 "For peasants, cooperatives are the natural way to organize the rural population and economy, for they will only rarely leave their communities. It is through cooperatives that the peasants will truly prosper in an improved economy."
ROM_PNT_office_of_regional_development:0 "Office of Regional Development"
ROM_PNT_office_of_regional_development_desc:0 "By founding the Office of Regional Development, the government will be better able to judge and address the economic problems of Romania's different regions. Through them, investments will be directed where it is needed to improve local economies."
ROM_PNT_community_of_producers:0 "Community of Producers"
ROM_PNT_community_of_producers_desc:0 "The \"Community of Producers\" is Virgil Madgearu's economic and political doctrine to address the ever-growing divide among social classes. To him, Labour must dominate Capital and not vice-versa to create a harmonious society; rural, urban, and intellectual labourers should all be collaborators in production to achieve economic self-sufficiency to this end."
ROM_PNT_protect_little_man:0 "Protect the Little Man"
ROM_PNT_protect_little_man_desc:0 "Iuliu Maniu is a man of the people. The Little Man, the peasant and the industrial worker, must be protected from the country's economic and political elite which seek to enslave him. The oligarchy of Old Romania has already led the nation to ruin once, and cannot be allowed to do so again."
ROM_PNT_rural_gendarme:0 "The Rural Gendarme"
ROM_PNT_rural_gendarme_desc:0 "Both Legionnaires and Syndicalists have proven law and order must be preserved in order to protect the people, vulnerable to their intimidation tactics and demagoguery. The rural gendarme will become the symbol of stability in Greater Romania."
ROM_PNT_constitution:0 "Peasant Constitution"
ROM_PNT_constitution_desc:0 "With the PNT having secured the support of the Romanian people, a new constitution is to be promulgated. Democratic institutions are to be protected once more while Romania's peasants, the vast majority of the population, will be guaranteed its central position in Romanian society. Romania will indeed become a Peasant State which truly seeks the best for its people."

##Events
#Intro
romania.0.t:0 "Kingdom of Romania, 1936"
romania.0.d:0 "The Kingdom of Romania was still a relatively young country when it joined the Weltkrieg in 1916 with grand ambitions of taking Transylvania from the Hungarians, a dream that remains unrealized to this day. Despite some initial successes in 1916, the small country was quickly overwhelmed by German, Austrian and Bulgarian troops. Against all odds, the Romanian Army did not break and instead established new positions around Iasi. With help of the Russians and the French they rebuilt their strength and repelled the Central Powers again and again. The end only came when the Russian Revolution and collapse of the Eastern Front made Romania's position untenable.\n\nMany young men had died for an ideal that ultimately proved just out of reach, and the situation in the country itself had improved for naught. The Treaty of Bucharest was bitter, even more so because the Romanian army had fought well. With this, the stab-in-the-back narrative emerged – Romania was betrayed by the Russians, they were left alone by the Western Entente, they were sabotaged from the inside by traitorous minorities such as Jews. Radical movements rose quickly, fueled by bitterness, revanchism and social issues such as unequal land use. By 1936 the strongest of those movements is the Legion of the Archangel Michael, popularly known as the Legionary Movement, led by young and charismatic Corneliu Codreanu, the Capitan of the Iron Guard.\n\nIn 1927, King Ferdinand passed away and was succeeded by his son, Carol II. Even though Carol had a reputation for being quite the womanizer the war had really left its mark on the king. His dream is clear: to succeed in where his father had failed.  In his quest the king found an ally equally driven and struck a deal with Codreanu. Two men united in their revanchist fervor tore apart the democratic system in the 1933 elections. After the assassination of Prime Minister I. G. Duca by the Iron Guard, Codreanu formed the first Legionary government: the first step towards Greater Romania.\n\nWhile the king and the Captain might be allies in their revanchist project, it is clear they ultimately do not wish to share power. The so-called ‘Great Game’ between these two men began quickly after the elections after Codreanu started his ambitious land reform, an issue very popular among his base. Influential landowners appealed to the king, who in turn forced Codreanu to halt his reforms. With the growing enmity between two men the power struggle can only get more fierce, with neither one ready to give up power. As long as they share the common goal of Greater Romania they will work together, but after that...only God knows."
romania.0.a:0 "A new future for Romania!"
romania.0.b: "So how does this Great Game work?"
#Great Game Mechanics
romania.1.t:0 "Mechanics of the Great Game"
romania.1.d:0 "There is an additional resource used by both Codreanu and the king, Influence. New laws and policies require approval of both the Legionary-controlled Assembly and the king. This forces both parties to make concessions to drive their own agenda.\n\nAfter completing either focus Entrench Party Control or Lay the Seeds for the Camarilla you will unlock a set of decisions to interact with the system from either Codreanu’s or from Carol’s point of view. The decision of the political path is a decision to pick a side, and if you manage to keep that side in power after the Unification your nation will be stronger than if it changes control.\n\nIn addition to the decisions, §bInfluence§! is gained from the political branch of the focus tree and it is primarily spent on the land reform branch, which requires influence to advance. But beware, your opponent also has their own Influence which gives them more power, enabling many events not necessarily in your advantage."
romania.1.a:0 "To the victor goes the spoils!"
#Union Day
romania.7.t:0 "Union Day"
romania.7.d:0 "Union Day represents the Union of the Principalities of Moldova and Wallachia on the 24th of January, 1859, when Alexandru Ioan Cuza was elected as 'Domnitor' in both principalities as a way to bypass the ruling that the two cannot unite in a single state. It is regarded as a National Holiday in Romania."
romania.7.a:0 "Everything for the Fatherland!"
##Greater Union Day WIP

##Black Monday
romania.2.t:0 "Berlin Crash Hits Bucharest"
romania.2.d:0 "Today was a dreadful day for the stock market of Bucharest as many important banks and corporations went into a nosedive after the chain reaction that began with the crash of the Berlin stock market. Many businesses in Romania have been owned by large German and Austrian corporations, which are now in ruins. The unemployment rate has climbed sky-high and the exports sector has been hit bad after the demand for oil and agricultural products in Central Europe has plummeted."
romania.2.a:0 "Even now they find ways to torment us."

##Nationalization of the Foreign Assets
romania.3.t:0 "Nationalization of German Corporations"
romania.3.d:0 "As German banks collapsed, so did the German corporations owning large parts of Romanian oil industry. The exports-based economy of Romania crashed hard after the demand for oil and agricultural products hit the rock bottom in Reichspakt, which has been Romania's main trading partner. Unemployment soared sky-high in a fortnight, and our largest bank is on the precipice of collapse.\n While most non-syndicalist countries simply have to endure the collapse, our government holds a significant control over the economical system. Should we desire so, we could obtain the assets of crashed German corporations quite cheaply and nationalize the refinery industry, saving thousands of Romanian jobs in the process. This might not be a popular move in Berlin, however, but it would send a strong message about Codreanu's government and its dedication to the well-being of all Romanians."
romania.3.a:0 "Enough of Berlin. Nationalize German-owned industries."
romania.3.b:0 "Continue with nationalization, but pay the corporations modest price."

##Germans hear about the nationalization
romania.69.t:0 "Romania Nationalizes the Oil Fields"
romania.69.d1:0 "After the complete crash of Oil-Lands Leasehold Company managing the Ploiesti oil fields Codreanu's government proceeded to nationalize the assets of the bankrupt corporation. It is yet another case of Romanian breaking the Bucharest Treaty, but there is little we can do to stop them - neither does the public care much about the issue."
romania.69.d2:0 "After the complete crash of Oil-Lands Leasehold Company managing the Ploiesti oil fields Codreanu's government proceeded to nationalize the assets of the bankrupt corporation. They did offer a 'fair price' of the company, though - which is practically meaningless gesture, but it is a gesture of good will nonetheless. There is little we can do to stop them - neither does the public care much about the issue."
romania.69.a:0 "If they think they can survive without Mitteleuropa, so be it!"
romania.69.b:0 "We're too busy to worry about petty things."

##Organize Relief Work
romania.4.t:0 "Relief Work for the Unemployed"
romania.4.d:0 "Even though we have alleviated the effects of the economic recession quite effectively, there's still huge number of unemployed in Romania. The government proposes state-funding of relief work in Iron Guard-administrated labour corps, while the king wishes to support private industrialists to provide relief jobs. While the first option would be assured cure to the unemployment, the proponents of King's policy argue it would be only temporary measure which does not benefit the economy as whole."
romania.4.a:0 "The Conducator will find work for his people."
romania.4.b:0 "Economic recovery needs private sector!"
##Safeguard Banking Sector
romania.5.t:0 "Banca de Credit Roman Saved!"
romania.5.d:0 "After the bankruptcy of the large bank Marmorosch-Blank in 1931 the government created safeguards to prevent such economical catastrophes in the future. The Superior Banking Council was created to regulate and investigate the banking sector in 1934, and the institution has never been more necessary. While banks in many countries crashed hard and fast, a total collapse of Banca de Credit Roman was prevented through the SBC safeguards. The catastrophe that broke the backs of great, international German banks left the Romanian ones surprisingly unharmed."
romania.5.a:0 "Great!"

##Entente Trade Deals
romania.6.t:0 "The Future of Romania"
romania.6.d:0 "As the year 1936 begins, the struggle between the nation's two competing leaders, King Carol II and Prime Minister Codreanu, is entering a new phase. Deadlocked for some time, the two are running out of space to manoeuvre around each other. With growing frequency, they are starting to collide head-on and it is becoming increasingly difficult to maintain the facade of cooperation. As it stands, the king and the Captain are both realizing that the time to take the other out for good is approaching. As the two personalities stand to clash, people will be increasingly forced to pick a side or face the consequences of neutrality alone."
romania.6.a:0 "I will stand by Codreanu and his Legionaries"
romania.6.b:0 "Carol II is the rightful ruler of all Romania"


#Continue the land reform flavor
romania.68.t:0 "Long-Awaited Land Reform"
romania.68.d1:0 "There has been multiple attempts to conduct a comprehensive reform of land ownership in Romania after the Weltkrieg. Perhaps the most ambitious attempt to solve the unequal land ownership was the Legionary land reform of 1934, which came to a halt after the wealthy aristocrats asked the king to intervene on their behalf. This time Prime Minister Codreanu is defiant to go through with the large-scale plans of breaking up the large estates and give the farmholds to the peasants who actually farm them. These large estates form easily over half of all arable land in Romania.\n\nThe aristocracy seems quite worried about Codreanu's plans, and there have already been multiple appeals to the king to stop or by the very least milden the planned reform program. As the king does wield power to ultimately block any laws the parliament passes, his opinions and influence cannot be ignored. It is hard to imagine that he would actually block the reform, but he will surely aim to get his own ideas incorporated to the greatest restructuring of Romanian economy in the twentieth century."
romania.68.d2:0 "There has been multiple attempts to conduct a comprehensive reform of land ownership in Romania after the Weltkrieg. Perhaps the most ambitious attempt to solve the unequal land ownership was the Legionary land reform of 1934, which came to a halt after the wealthy aristocrats asked the king to intervene on their behalf. King Carol II protected the rights of the aristocrats, but he did also show Codreanu his true colors.\n\nLand reform is still a necessary one, though. Land use in Romanian countryside is both unequal and ineffective. Unlike the Legionary vision of breaking up the large estates, the king cannot rely on such brutish methods. Instead the government should aim to work with the landholders, not against them. Actual legislative power is in the hands of the Legionaries, though - which will require giving them some influence over the reform process."
romania.68.a:0 "It is our duty to the peasants of this land."

##Great Game events
#IG infiltrates court
romania.10.t:0 "Double Agent in the Camarilla!"
romania.10.d:0 "The Camarilla is the unofficial privy council of His Majesty and is filled with his supporters and advisors. On the other hand, the social circle around the king is quite wide and it was only a matter of time before the Iron Guard would successfully infiltrate it. The information they managed to acquire could cause a scandal involving a member of the Camarilla if the double agent isn't taken care of in time."
romania.10.a:0 "The royal scandal is unveiled!"
romania.10.b:0 "Silence him."
#Street violence
romania.11.t:0 "Violence in the Streets!"
romania.11.d:0 "While the Legion holds parliamentary activities on a tight leash, opposition to Codreanu across the political spectrum was never fully silenced. Earlier today, activists had taken to the streets in protest, only to be met by violence as Codreanu's Greenshirts descended on them. While it is uncertain whether their leader ordered their actions, we are in a position to turn a blind eye on the fighting and let the Iron Guard silence the dissidents, or have security forces intervene to fight the Greenshirts."
romania.11.a:0 "Let the degenerates shout."
romania.11.b:0 "They're not the only ones who can fight!"
#IG passes populist policies
romania.12.t:0 "Codreanu's Populist Policies"
romania.12.d:0 "With the Legion largely in control of parliament, Codreanu, as Prime Minister, submitted a piece of legislation to the Chamber of Deputies. It is an open secret among parliamentarians that the legislation has little substance and is meant to woo the people and garner support for the Captain's land reform program. Carol II's Camarilla is uneasy about letting Codreanu get away with such blatant demagoguery and suggest that the king veto the legislation, but doing so would hurt his popularity among a large segment of the population. Alternatively, it was also suggested that the king could use his influence or threaten the Prime Minister into giving credit to His Majesty instead, boosting the image of the royalists instead."
romania.12.a:0 "Accept the legislation."
romania.12.b:0 "Veto their sad attempt to bribe the people."
romania.12.c:0 "Pass their policies as your own."
#IG tightens censorship
romania.13.t:0 "Codreanu Tightens Censorship."
romania.13.d:0 "In another move to silence opposition, a newspaper belonging to the opposition was forcefully shut down by the Iron Guard before they could start today's print. Claiming that the paper had a history of publishing libelous publications, the Captain loudly proclaimed that until the media could \"mature\", censorship laws are to be tightened in order to protect Romanians from their lies."
romania.13.a:0 "At least it silences the dissenters."
romania.13.b:0 "Focus on internal party media instead."
#Legionary rally
romania.14.t:0 "Large Legionary Rally Gathering!"
romania.14.d:0 "The Legion of Archangel Michael prides itself in their mass rallies gathering thousands of supporters. These rallies, however, feature firey speeches containing blatant anti-Semitic rhetoric and increasing calls for violence against perceived enemies of the nation. Beside, the king see these as displays of power from his rival as a blatant threat to his rule. Of course, King Carol could bestow Codreanu with his royal generosity and allow him and his thugs to parade all they want in exchange for favours, such as letting His Majesty take centre stage, or forbid it altogether. However, this would likely result in a livid response from the Legion and their notorious Greenshirts."
romania.14.a:0 "Forbid their little meeting."
romania.14.b:0 "Allow it... with a price."
#King's public appearance
romania.15.t:0 "King Appears in Public"
romania.15.d:0 "Until recently, King Carol has often appeared alongside Prime Minister Codreanu in public in a show of unity between the nation's two leaders. However, the king has begun appearing in public on his own, often impromptu without notifying the Captain. It is no secret that Carol is hoping to build up a personal base of support independent from the Legion and it is clearly a threat to Codreanu's own position. Either we let the king parade and avoid a controversy as the nation needs to appear united, or protest these displays as Carol selfishly threatens to sabotage their cooperation."
romania.15.a:0 "Let him entertain the masses if he so wishes."
romania.15.b:0 "Protest his decision."
#Carol's conspirators revealed
romania.16.t:0 "Royalist Conspirators in the Officer Corps"
romania.16.d:0 "The Royal Romanian Army has always remained independent of the struggle between Carol II and Codreanu even if the two leaders have supporters within it. It has become clear, however, that a number of officers are showing increasingly blatant loyalty to the king, potentially trying to gain the Army's support against Codreanu. Before this royal conspiracy can grow out of hand, we may want to convince the General Staff to punish these loud-mouthed royalists. However, Codreanu is wary of meddling in military affairs, for he knows how much they despise meddling and how dependent he is on their aloof attitude towards politics."
romania.16.a:0 "Punish them harshly."
romania.16.b:0 "We must stay on the good side of the military."
#King's high society contacts
romania.17.t:0 "King's High Society Contacts"
romania.17.d:0 "King Carol II is an active member of Romania's high society. From wealthy industrialists to artists and socialites, he tends to support them both personally and financially, and they appreciate His Majesty's support. Many of them are eager to meet the king in person and enjoy His ear for whatever trouble or project of theirs needs it. On the other hand, Prime Minister Codreanu has been wary of these contacts as they threaten his own standing in the complex circle the Romanian government has become. He may use his influence to limit these contacts and ensure that Romanian high socity doesn't move against him."
romania.17.a:0 "Let them meet the king."
romania.17.b:0 "Perhaps the king is busy at the moment."
#King sows discontent among legion
romania.18.t:0 "Dissent in the Iron Guard"
romania.18.d:0 "The Legion of Archangel Michael, or Iron Guard, has become a powerful mass movement with a huge following. Despite strict ideological discipline, however, the Guard is not monolithic and it increasingly faces non-conformism within its wide membership. These non-conformist tendencies, be they towards radicalism or moderatism, have allowed the king to exploit divisions within the movement leading some young, outspoken Legionnaires to criticize the Legion's leadership. That these dissidents will be punished is a certainty, but degree of said punishment is not - Cordeanu may not wish to advertise this dissidence in the Legion or alienate younger members whose support remains tentative."
romania.18.a:0 "Punish the non-conformists."
romania.18.b:0 "They are young, they will learn."
#Anti-IG newspaper propaganda
romania.19.t:0 "Anti-Legionary Propaganda"
romania.19.d:0 "Newspapers throughout the nation have sprouted out recently, all churning propaganda against Codreanu and the Legion. When the Greenshirts tried to shut them down, however, they either found the paper trail leading to people under the king's protection or were ambushed by the king's own paramilitary if they pushed on. For the time being, propaganda against the government has been successfully spread all over Romania."
romania.19.a:0 "Damn that King!"
#Legionary Workers Corps
romania.20.t:0 "Corpul Muncitoresc Legionar"
romania.20.d:0 "The Legionary Workers' Corps is Codreanu's attempt to co-opt syndicalist methods and supporters into his ultranationalist movement. In essence, the Corps is a corporatist association of Romanian workers in a strict hierarchy similar to the Iron Guard intending to replace trade unions. While it claims to aim for equality of workers and factory owners, it is by-and-large an attempt to attract more urban workers into the Legion and mobilize it as another paramilitary wing to support the movement."
romania.20.a:0 "Better green than red unions!"
romania.20.b:0 "We should restrain their influence."
#Legion Expands
romania.21.t:0 "Iron Guard Expands"
romania.21.d:0 "Membership into the Legion of Archangel Michael has soared recently thanks to Codreanu's recent successes and populist rhetoric. It is clear that his movement is more attractive to common Romanians regardless of the Captain's Demagoguery, hurting the king's reputation and popularity in the process."
romania.21.a:0 "Damn them!"
#Revanchist Rally
romania.22.t:0 "Revanchist Rally"
romania.22.d:0 "Revanchism has become a permanent fixture in Romanian politics. No political movement, moderate or radical, can avoid it and opposing it has led to horrible consequences for politicians perceived as \"traitors\". In recent years, the Iron Guard has embodied Romania's revanchist spirit and has been shamelessly fueling it in their rhetoric. Because of it, revanchist rallies have become intimately tied with the Legion where they have been able to thrive. Restraining these rallies would prove costly, unpopular affairs even if it would limit the Guard's influence and pervasion."
romania.22.a:0 "Everything For the Country!"
romania.22.b:0 "The agitators should be restrained."
#Cross Brotherhoods
romania.23.t:0 "Cross Brotherhoods Surge"
romania.23.d:0 "The Brotherhood of the Cross is the youth wing of the Legion of Archangel Michael and has become an increasingly prominent institution among Romanian children. Recently, their membership has surged, likely due to how pervasive it has become after numerous recruitment drives and state support. Brotherhoods across the country are helping the Legion grow and will prove to be essential in the long-term as it secures future membership into the Guard and organizes the future core of the movement."
romania.23.a:0 "Everything For the Country!"
#King Strengthens the Camarilla
romania.24.t:0 "King Expands the Camarilla"
romania.24.d:0 "While the Camarilla remains an unofficial organization, Carol II has steadily been strengthening it, clearly intending for it to become an official government institution. For now, the little privy council's actual influence remains limited, and Codreanu can tolerate its existence, but it would be wise to keep an eye on them should we decide to let it exist for a while longer."
romania.24.a:0 "Let him play a feudal lord."
romania.24.b:0 "This man is a threat to Codreanu."
#King's Philantrophy
romania.25.t:0 "Carol II's Philanthropy"
romania.25.d:0 "In a clear attempt at improving his poor image, King Carol donated large sums of money to numerous charities across the country. Hoping the create an image as a generous philanthropist, the king made sure that news of these donations were made very public and spread through Royalist papers. While we could simply ignore the king's blatant challenge, we could also try to outshine him by publicly increasing state expenditures towards charities and services."
romania.25.a:0 "Let him spend his unjust wealth."
romania.25.b:0 "Show them that the state cares too!"
#Royal Rural Outreach
romania.26.t:0 "King Tours the Countryside"
romania.26.d:0 "As the king continues to improve his abysmal public image, his recent tours have led him to the Romanian countryside where he has made many public gatherings and speeches exalting Romanian farmers and inspecting results from the land reform program. We could simply ignore the king's pathetic attempt at wooing our support base and not allow it to gain even more attention, but it may be wise to counter it and make sure Romanians are reminded of who truly cares about their well-being."
romania.26.a:0 "He should stay there!"
romania.26.b:0 "Show the farmers who truly cares about them."
romania.26.c:0 "The Legion must not forget its roots!"
#Sentinels of the Fatherland
romania.27.t:0 "Straja Tarii Founded"
romania.27.d:0 "The Sentinel of the Motherland is the youth wing of the Royalist movement meant to counter the growing strength of the Legion's own Cross Brotherhoods. Sentinels are bound by a creed: Faith and Labour for Country and King. Like the Cross Brotherhoods, the Sentinel offers military training for Romania's youth, forming them as loyal patriots of the nation and its King, the \"Great Sentinel\". While we will be unable to discern its success for some time, what is clear is that the two youth movements are bound to clash should the king and Codreanu split."
romania.27.a:0 "What misguided young patriots."
#Political assassination
romania.28.t:0 "Opposition Politician Assassinated!"
romania.28.d:0 "A politician of the opposition was found dead this morning after assassins broke into his home and shot him. While it is an open secret that neither Legionaries or Royalists are upset about the death of a dissident, both movements are eager to take advantage of this opportunity for their own gains. As such, the Royalists are eager to properly punish the assassins and show respect for due process, the Legion is gearing for mass arrests in order to weaken their political rivals further."
romania.28.a:0 "Too bad."
romania.28.b:0 "Punish the murderers."
romania.28.c:0 "Arrange mass arrests!"
romania.28.e:0 "These men are heroes."
#Street Violence 
romania.29.t:0 "Blood on the Streets"
romania.29.d:0 "Paramilitary violence has become increasingly common as the Iron Guard grew in prominence and numbers. While political opposition hasn't been going down quietly since the Codreanu became Prime Minister, no other political group has been able to organize as ruthless a paramilitary as the Legion's Iron Guard and their attacks on dissidents have largely been one-sided unless security forces intervened (and they largely didn't). Stopping their violence and dispersing the armed men will be a costly affair, even if it helps being peace in the streets. Besides, their thuggery has been handy to keep opposition to both the king and government weak."
romania.29.a:0 "They were enemies of the nation."
romania.29.b:0 "The law must be obeyed."
romania.29.c:0 "The war for the nation's souls is won in the streets!"
#Legionaries target synagogue
romania.30.t:0 "Legionaries Attack Synagogues"
romania.30.d:0 "Anti-Semitism is definitely not new in Romania and has been widespread for some time, but the Legion has brought it to previously-unimaginable levels. A common scapegoat in the past, Jewish Romanians have increasingly become targets as revanchist sentiments radicalized large segments of the Romanian population. With alarming regularity, Greenshirts attack synagogues throughout the country with security forces often turning a blind eye. As yet another anti-Semitic incident as occurred, it remains to be seen how the divided authorities will respond."
romania.30.a:0 "There are always radicals."
romania.30.b:0 "Punish those responsible."
#Strikes
romania.31.t:0 "Factory Workers Strike"
romania.31.d:0 "While the Red Scare caused by the fall of France to syndicalism has largely blown over, succeeding Romanian governments have been quick to stamp out labour agitation wherever it sprouted. With the country gradually industrializing, labour disputes increased. The Legion has been harsh on any kind of apparent \"syndicalization\" as Greenshirts are regularly employed or volunteered as strikebreakers. With factory workers threatening to go on strike in Bucharest, authorities merely have to say the word and the Iron Guard will make short work of it. Of course, negotiations are not out of the question in order to avoid a crisis, or even simply wait it out until the workers give up."
romania.31.a:0 "Let them strike."
romania.31.b:0 "Negotiate a compromise."
romania.31.c:0 "Punish them harshly!"
#Democratic opposition
romania.32.t:0 "Opposition Speaks against Codreanu"
romania.32.d:0 "While Codreanu is prime minister with a comfortable majority in the Chamber of Deputies, it is by no means a monopoly of parliamentary activities. With Codreanu tightening censorship, unleashing his Greenshirts at any threat to his rule, and the king seemingly turning a blind eye to His Prime Minister's abuses, a gathering of opposition politicians have publicly criticized the Codreanu government's disregard for the Constitution. The demonstration remains relatively small as the Iron Guard keeps an eye on it, waiting for orders to disperse them."
romania.32.a:0 "They do have a point."
romania.32.b:0 "Silence them!"

#Carol and Lupescu
romania.61.t:0 "King's Mistress"
romania.61.d:0 "The Romanian royal family, like every other, has a long history with extramarital affairs and marital infidelity. There is, however, an expectation of discretion: scandals are to be avoided and liaisons terminated should such a scandal occur. The king, however, not only appears to have no discretion whatsoever; indeed, he seems to take great pleasure in publicly flaunting his womanizing lifestyle.\n\nThe origins of Elena \"Magda\" Lupescu are a source of confusion and debate. It is known that she inherited her Catholicism through her mother, who is a Jewish-born convert; her father, also Jewish-born, is an apothecary who converted to Eastern Orthodoxy. She was briefly married to a certain Lieutenant Ion Tampeanu, but divorced some time after the war. It is not known when she met the king, but she only started appearing alongside him after he was crowned and she quickly became one of his closest advisors.\n\nThe king has long been known as a playboy, but he has been acting differently with this recent mistress. Unlike his previous affairs, the relationship appears very strong, giving Magda significant, and apparently lasting, influence within Carol's inner circle. On the other hand, she has increasingly been targeted by opponents of King Carol as they try to weaken his position."
romania.61.a:0 "It's not like the king can deny her anything."
romania.61.b:0 "This is exactly the kind of degeneracy that will bring our nation into ruin!"
#Carol and Lupescu 2
romania.62.t:0 "Smear Campaign against Lupescu"
romania.62.d:0 "The king's mistress, Magda Lupescu, has recently been targeted by Legion-aligned papers across Romania in a rather obvious attempt to smear her name. The exposé describes the \"Jewish whore\" as the power behind the throne, accusing her of manipulating Carol and subverting Codreanu's government, especially regarding his land reform program. The Jewish origins of her parents are emphasized to further demonize her in the eyes of an increasingly anti-Semitic public and place her as a centrepiece of an anti-Romanian conspiracy. The king is absolutely livid to say the least and the campaign could very well cause a public split between him and his Prime Minister."
romania.62.a:0 "How dare they? They must issue public apologies instantly!"
romania.62.b:0 "Perhaps she should keep low profile for some time."
romania.62.c:0 "What a mess they have caused."
#King demands an apology
romania.63.t:0 "King Demands an Apology"
romania.63.d:0 "As expected, King Carol II publicly admonished the Legion for their recent smear campaign against his mistress, Madame Lupescu. In retaliation, the king has demanded that Prime Minister Codreanu publicly apologize for the incident and properly punish the Legionaries responsible. While Codreanu has made little effort to hide his disgust of the mistress, he and the king depend on an image of cooperation in their common goal to forge Greater Romania and the incident threatens to expose how bitterly opposed they truly are. On the other hand, it would be a public humiliation for the Legion to bow down to Carol and could hurt the unity of the movement as the Captain depends on a strong cult of personality."
romania.63.a:0 "Even if they are right, it is not their place to judge the king... yet."
romania.63.b:0 "The Captain will always stand by his men!"
#Codreanu compromises
romania.64.t:0 "Codreanu Sides with the King"
romania.64.d:0 "In order to avoid a public dispute with the king, Codreanu agreed to his demands and publicly apologized for the Legion's attack on the king's mistress. This is a clear victory for Carol, but the Captain insists that relations with His Majesty need to remain smooth for the time being. He has promised to make sure the offenders will be tried and punished accordingly."
romania.64.a:0 "Legionary tribunal will be enough!"
romania.64.b:0 "This is beyond your little cult."
romania.64.c:0 "It's not like there are any impartial courts in Romania anyway."

#Codreanu doesn't give in
romania.65.t:0 "Codreanu Stands by his Men"
romania.65.d:0 "Unwilling to be humiliated by the king, the Captain refused to apologize, standing by his men's actions against Madame Lupescu. For now, the crisis continues, threatening stability and the fragile alliance between Legionaries and Royalists."
romania.65.a:0 "It is our duty to tell the truth, even if the king does not like it."
romania.65.b:0 "Suppress their publications."

#Codreanu criticized
romania.66.t:0 "Codreanu Faces Criticism from his Own"
romania.66.d:0 "While the Captain appears to be the all-powerful leader of the Iron Guard, there have been whispers among Legionaries about his submissive response to the Lupescu affair. While the Legion is highly-disciplined and the cult of personality centred around Codreanu is strong, the Captain's recent actions have shaken this once-absolute confidence. Regardless, Codreanu is adamant that this was the right course of action and that the alliance of convenience with the king is still necessary."
romania.66.a:0 "We can never achieve Greater Romania if we keep bickering about some Jewish whore."
romania.66.b:0 "Is it traitors I hear?"

#Battle of the wills
romania.67.t:0 "Battle of the Wills"
romania.67.d:0 "The crisis between King Carol II and Captain Codreanu has reached breaking point as it has spilled over into parliament. In the struggle between the two leaders over the Lupescu smear campaign, Carol finally threatened to sack Codreanu and replace him, prompting the Captain to finally give in to the king's demands. However, the damage has already been done, and both men claim victory over the other, for Codreanu was forced to stand down, but not without a fight for his men."
romania.67.a:0 "Codreanu has to give in, for the sake of the nation."
romania.67.b:0 "Pushing it further would just make the king look foolish."



#Victory from Bulgaria
romania.70.t:0 "Danube is Ours Again"
romania.70.d:0 "Despite the Treaty of Bucharest supposedly ensuring free access to the Black Sea, much of our economy has been strangled by Bulgarian control of the Danubian Delta, as the river is perhaps our most important trade route. Now that the southern enemy has been vanquished once more we can finally use the river to its full capability for moving goods and supplies without any Bulgarian involvement. We shall no longer be bound by the tyrannical Treaty in this matter. The Delta is rightful part of Romania, now and forever!"
romania.70.a:0 "We shall never lose it again."

#Romania demands Transylvania
romania.45.t:0 "Transylvania or War"
romania.45.d:0 "The devious Romanians, having spent the last few years flagrantly ignoring the relatively-mild Treaty of Bucharest, have finally made the final step in their renewed treachery: an ultimatum. Romania has officially renewed their claims on the \"ethnic Romanian lands\" of the Monarchy, most significantly Transylvania. They are making no attempts at negotiation or diplomacy and their demands are simple: Transylvania or War."
romania.45.a:0 "Cede them those accursed mountains."
romania.45.b:0 "Over our dead body."
#Transylvanian Revolt
romania.46.t:0 "Transylvania Revolts"
romania.46.d:0 "Our many operations across the Carpathians have borne fruit. With the Romanian National Party in Hungary in support and our arms having reached the right hands, Transylvania is in open revolt against their oppressors. The Carpathian passes are completely open to our troops and we will link up with friendly volunteers as we begin the final liberation of the Romanian nation."
romania.46.a:0 "To Arms!"
#Carpathian Recon
romania.47.t:0 "Carpathian Military Plans"
romania.47.d:0 "Our secret reconnaissance missions across the Carpathians have been instrumental to the general staff, who have been planning the invasion for a long time. Our scouts have been able to create accurate and up-to-date maps of the area, including the enemy's presence, which will help commanders on the field navigate the treacherous terrain. Collaborators have already been contacted and allies within Transylvania are already monitoring enemy troop movements. These factors have led to detailed plans being ready for the invasion and will give us an immeasurable advantage in the coming months."
romania.47.a:0 "It is good to be prepared."
#War for Transylvania
romania.48.t:0 "War for Transylvania"
romania.48.d:0 "The final rectification of the humiliating Treaty of Bucharest is upon us. It is up to us to liberate Transylvania from oppression and bring back fellow Romanians back into the fold."
romania.48.a:0 "We shall never surrender!"
#Transylvania is ours!
romania.49.t:0 "Transylvanian Militia Disbanded"
romania.49.d:0 "Our troops have triumphed over the enemy and secured our claims across the Carpathians. With Transylvania secured, local militia units can be safely disbanded and these young patriots can return home, where they will be needed to rouse support for Greater Romania."
romania.49.a:0 "Until the duty calls again, sons of Romania."
#Transylvania has revolted from us
romania.50.t:0 "Transylvania Revolts!"
romania.50.d:0 "The Romanians of eastern Hungary, clearly funded by the radical nationalists in Bucharest and their pathetic playboy king, have taken up arms against our rule. Delegates of the Romanian National Party, despite having previously claimed to only wish for autonomy, have finally revealed their treachery in a call to arms against the Monarchy. They formed the National Assembly of Romanians of Transylvania and Hungary in Gyulafehérvár and unanimously declared \"the unification of those Romanians and of all the territories inhabited by them with Romania.\"\n\nAs their treachery was plainly expected, the Armed Forces have launched their contingency plan for a Romanian invasion including a popular uprising in Transylvania. It will be a tough fight as we have lost control of the Carpathian passes and will need to reconquer all of Eastern Hungary."
romania.50.a:0 "Those damned Romanians."

#Volunteers to Spain
romania.51.t:0 "Forming Mota-Marin Legionary Corps"
romania.51.d:0 "With Spain tearing itself apart in a bloody civil war comes an opportunity. The Carlist movement in Spain is seen as ideological allies to the Legion of Archangel Michael and a number of Legionaries have volunteered to fight for their similar cause. Ion Mota and Vasile Marin are high-ranking members of the Legion and have already began preparations for the Corps, while Codreanu wants Alexandru Cantacuzino, the \"Green Prince\", to lead it. Not only could this potentially lead to a friendly regime in Spain, this would also give valuable military experience for young Legionaries eager to prove themselves. Of course, with tensions high at home, it may be wise to keep them here in case things heat up soon."
romania.51.a:0 "Dispatch Cantacuzino and his corps to Spain."
romania.51.b:0 "As if we do not have enough enemies at home."
 ROM_cantacuzino_volunteer_tt: "Once he returns, we can integrate his veterans into our army."
#Volunteers to ANI
romania.52.t:0 "Forming Mota-Marin Legionary Corps"
romania.52.d:0 "With the Italian Civil War heating up again comes an opportunity. Italo Balbo's ANI is seen as an ideological ally to the Legion of Archangel Michael and a number of Legionaries have volunteered to fight for their similar cause. Ion Mota and Vasile Marin are high-ranking members of the Legion and have already begun preparations for the Corps, while Codreanu wants Alexandru Cantacuzino, the \"Green Prince\", to lead it. Not only could this potentially lead to a friendly regime in the Italian peninsula, this would also give valuable military experience for young Legionaries eager to prove themselves. Of course, with tensions high at home, it may be wise to keep them here in case things heat up soon."
romania.52.a:0 "Dispatch Cantacuzino and his corps to Italy."
romania.52.b:0 "As if we do not have enough enemies at home."
#Cantacuzino return home
romania.53.t:0 "Green Prince Returns Home"
romania.53.d:0 "The Mota-Marin Legionary Corps has returned home to Bucharest with a hero's welcome. Prince Alexandru Cantacuzino marches at the head of the Corps in triumph. The Green Prince brings back not only glory, but precious experience for the Legion, having secured an ideological ally on the continent."
romania.53.a:0 "We welcome them back with open arms."
#Romanian volunteers arrive
romania.54.t:0 "Romanian Volunteer Division Arrives"
romania.54.d:0 ""The Mota-Marin Legionary Corps has arrived, a gift from Romania's prime minister \"Captain\" Codreanu. Led by Alexandru Cantacuzino, these volunteers are eager and disciplined, even if they lack real experience in warfare."
romania.54.a:0 "We are eternally grateful for the Captain."
#Romanian volunteers leave
romania.55.t:0 "Romanian Volunteers Leave"
romania.55.d:0 "With our victory in the Civil War, the Mota-Marin Legionary Corps is ready to return home to Romania, having gained valuable experience in warfare and combat leadership. Their assistance will not be forgotten and we hope to see a friendly Romanian state triumph in her own future endeavors."
romania.55.a:0 "We will miss them."

#Romania funds separatist cells (for HUN)
romania.121.t:0 "Increase in Separatist Activity"
romania.121.d:0 "It has came into our attention that Romanian government has started discreetly supplying Transylvanian separatists movements with arms and funding. While the Legionary government officially denies this, it is no surprise: their propaganda has called for conquest of Transylvania for years now. Our border guards and the police are well-equipped to handle these recent events, but we should be wary nonetheless. The madmen behind the Carpathians are surely plotting for our demise."
romania.121.a:0 "We must keep an eye on this."
ROM_HUN_transylvanian_resistance_tooltip: "§RResistance is enabled in Transylvania.§!"

#Romania smuggles arms (for HUN)
romania.122.t:0 "Arms Smuggling in Transylvania"
romania.122.d:0 "We have captured a shipment of old Romanian rifles, smuggled into the country through distant Carpathian passes. Even though we have tightened the border controls, some shipments are bound to get through due to the disloyalty of the Transylvanian population. There's already numerous separatists active in the region, organising what can only be an armed revolt."
romania.122.a:0 "Crack down on these criminals!"

#Romanian meddling in Transylvania (for HUN)
romania.56.t:0 "Unrest in Transylvania"
romania.56.d:0 "For several decades, the Romanian population of eastern Hungary has been unhappy with our rule. As the principalities of Wallachia and Moldavia united and secured their place as an independent state in the Balkans, many Transylvanians believe that their region is destined to be united with their brethren across the Carpathians regardless of our just, ancient historical claims over the region. During the Weltkrieg, Romania even attempted to take Transylvania by force, taking advantage of our weakness as we fought off the endless Russian hordes. Their defeat in the war has done little to weaken Romanian nationalism in the region.\n\nDespite the restrictions of the Treaty of Bucharest, the hostile regime in Bucharest has recently resumed propaganda efforts against us. Decrying our rule as tyrannical and oppressive, recent unrest in the cities of Arad, Kolozsvár and Nagyszeben have led to increased passive resistance against authorities. So far, the investigation has only found only ties with activists of the Romanian National Party (PNR), a legal party representing Romanian interests in Hungary, and not the hostile government in Bucharest. PNR leaders maintain that they wish to secure the autonomy of Transylvania and other Romanian-majority areas rather than separatism, claiming that they have no ties with the undemocratic regime in Bucharest."
romania.56.a:0 "The gendarmerie will handle it."
#Transylvanian Iron Guard (for HUN)
romania.57.t:0 "Iron Guard of Transylvania"
romania.57.d:0 "The Legion of Archangel Michael, also known as the Iron Guard, is the ruling political movement in Romania. Its leader, \"Captain\" Codreanu, is a staunch Romanian nationalist and has not only openly defied the Treaty of Bucharest, but also called for the creation of a Greater Romanian state that would include all ethnic Romanians. This, of course, already put a strain on our relations with Romania, but it has come to the Gendarmerie's attention that a sister movement of the Iron Guard in Transylvania has been rapidly growing since the start of recent unrest in the region. We have the means to suppress the radical movement, but it would be rather costly and may bring even more attention to the troubles."
romania.57.a:0 "Suppressing them won't do any good."
romania.57.b:0 "We should keep an eye on them."
#Transylvanian infra sabotaged  (for HUN)
romania.58.t:0 "Terrorism in Transylvania"
romania.58.d:0 "Unrest in Transylvania has escalated further as a number of railway lines were bombed last night. The coordination behind the attacks is far too great to be the job of mere amateur anarchists. This is clearly the work of highly organized and equipped terrorists and foreign spies aiming to sabotage our infrastructure. We can only guess that Bucharest's Iron Guard is behind the attacks, but they are apparently denying involvement after the ambassador protested. We will have to increase our military presence in Transylvania as the situation continues to escalate."
romania.58.a:0 "Sabotage?!"
#Transylvanian garrisons hit (for HUN)
romania.59.t:0 "Carpathian Garrisons Hit!"
romania.59.d:0 "Tensions in Transylvania have reached a new height as garrisons were attacked by bold Romanian terrorists, leading to several casualties on both sides. Some of the terrorist casualties have been identified as Austro-Hungarian citizens, while others remain unidentifiable by our authorities, with suspicions falling on Bucharest. The Romanian government, however, remains uncooperative about the incident, leading to a further rise in tension between our countries. What is certain is that war is coming sooner than we'd like and the Romanians will need to be taught another lesson."
romania.59.a:0 "Do they need the Serbia treatment?!"
#Transylvanian airbases hit  (for HUN)
romania.60.t:0 "Strikes Against Air Bases!"
romania.60.d:0 "Bucharest-sponsored terrorists have set their sights on a new target: Recently-built air bases. The attack involved the destruction of a hangar before the assault were repelled. While Romania's involvement is obvious, it remains merely an allegation as Bucharest continues to deny involvement to our ambassador. Besides, the value of the bases are clear from a strategic point of view that amateur terrorists would be unlikely to identify on their own. It is fairly clear that the Romanians are getting ready for a fight while we are distracted with other matters."
romania.60.a:0 "We will punish them sooner or later."

#Great Reunion
romania.74.t:0 "The Great Union Is Achieved"
romania.74.d:0 "The Great Union was the dream that the last remaining Romanian principality, Transylvania, would finally be united with Romania. It is no longer a dream, but reality achieved with the blood of Romanian patriots. Not only are soldiers triumphantly marching through Transylvanian cities, cheered by liberated Romanians, there is no question among the international community as to who rightfully owns the region. With the king signing the triumphant decree, the dream of Great Union is reality.\n\n\"Transylvania, Banat, Crisana, the Satmar and Maramures are and remain forever united with the kingdom of Romania.\"\n\nThe celebrations, however, hide the anxiety among many notables. After all, reversing the Treaty of Bucharest and liberating Transylvania were the goals keeping Romania's two leaders united. Now, only one man can stay at the top and claim total victory."
romania.74.a:0 "But who will get the spoils?"

#Carol pushes his reform through
romania.34.t:0 "King Forces through His Reform"
romania.34.d:0 "With a strong presence in the Senate, supporters of Carol II are pushing legislation favourable to the royalists' reforms. The Legion, controlling the lower house of Parliament, is currently blocking the proposal. In order to avoid parliamentary deadlock, the Carlists are proposing a compromise, but it would still be a wrench in the Legion's land reform plan. Either we allow the royalists a victory and save our efforts for a more important battle, use Codreanu's powers to outright block their proposal, or maintain an obstructionist approach in Parliament."
romania.34.a:0 "Give in to Carlist pressure."
romania.34.b:0 "Codreanu blocks the reform."
romania.34.c:0 "We shall never compromise!"
#Codreanu pushes his reform through
romania.35.t:0 "Iron Guard Forces through Their Reform"
romania.35.d:0 "As Codreanu's Legion controls the lower house of Parliament, they have significant room to manoeuvrer in the legislative process. As such, Codreanu is using this fact as a tool to push his land reform legislation through despite our best efforts to control it. Supporters of the king, however, are numerous in the Senate, giving them the opportunity to use obstructionist means to slowly kill the legislation. On the other hand, we could let the Iron Guard win this round and save our breath for another, more important, battle. Otherwise, the king's extensive powers could be used to outright kill the law there and now, although the Legion is unlikely to take such a forceful response very well."
romania.35.a:0 "Give in to the Legion."
romania.35.b:0 "The king blocks the reform."
romania.35.c:0 "No compromise!"

#Carol supports Stelescu
romania.72.t:0 "Ties with Stelescu"
romania.72.d:0 "A man claiming to work in the king's name arranged a clandestine meeting with Mihail Stelescu, approaching the young Legionnaire with an offer of support. The king would gladly support his ambitions against the Codreanu, Stelescu was told. And so the deal was struck, one that might eventually bring down Codreanu's cult of personality."
romania.72.a:0 "Fund him discreetly."
romania.72.b:0 "Speak openly for him."

#Foreshadowing about Stelescu
romania.73.t:0 "Mihai Stelescu"
romania.73.d:0 "The youngest member of Romanian parliament and staunch supporter of the Legionary movement, Mihai Stelescu, had quickly risen in the ranks of the movement. He was in many ways the very example of the Legionary his Captain desired: radical, bold and staunchly nationalistic. However, he had gathered his share of enemies during his fast promotion through the ranks of the Guard into becoming one of Codreanu's lieutenants. As such many within the Legion are at least suspicious of the young leader, and some even doubt his loyalty to the Captain. Regardless, the whispers are enough to have gotten the attention of Royalist agents who are more than eager to exploit any cracks in the seemingly-monolithic Iron Guard."
romania.73.a:0 "Cursed non-conformists."
romania.73.b:0 "Perhaps we should send this man King's regards."

#Stelescu's Ambition
romania.75.t:0 "Rise of the White Eagles"
romania.75.d:0 "Mihai Stelescu had only risen to prominence some years ago, but the young, shining star of the Legion had quickly gathered his own cult following among the movement. It is not clear whether it is from envy, ambition or idealism, but the young man and his followers have broken off from the main Legionary Movement in a very high-profile event. Stelescu has announced his plans of founding a movement of his own he calls Vulturii Albi, the White Eagles.\nStelescu's splinter movement, while still very nationalist and radical, calls for social reforms such as 8-hour work day and decent minimum wages. These ideas have brought many to question the group's true colors, and many prominent Legionnaires are openly accusing Stelescu for being a lapdog for international Jewish-Socialist conspiracy. The White Eagles in turn have criticized the main movement harshly of betraying the working class Romanians.\nStelescu's splinter movement is already being branded apostates by many prominent Legionnaires, and the Captain needs to decide soon how to deal with the crisis within the movement."
romania.75.a:0 "Apostates deserve only bullets."
romania.75.b:0 "Stelescu does make some interesting points."
romania.75.c:0 "Now is the chance to strike."
#Stelescu's execution
romania.76.t:0 "Stelescu found dead"
romania.76.d:0 "Mihai Stelescu, an apostate to the Legion, was ambushed and killed by the Decemviri, a Legionnaire death squad. The traitor's body was found mutilated and riddled with over 100 bullets. Many of those who had dared to follow Stelescu's movement were murdered or forced to run.\nEven though men of the death squad were promptly imprisoned, it is clear who stands victorious. The Captain awarded the assassins with the White Cross quickly after the event."
romania.76.a:0 "We must get to the bottom of this"
#Investigation to Carol
romania.77.t:0 "Investigation leads to King Carol"
romania.77.d:0 "Unsurprisingly, investigation on the Stelescu Affair has led to one man: King Carol himself. The Legion now has solid proof that the king tried to sow dissent within the Legion by encouraging and directly supporting Stelescu's apostasy, giving them ample reason to finally move against Carol once and for all. Regardless, the king's reputation is tarnished after being caught red-handed."
romania.77.a:0 "His reputation is ruined!"
romania.77.b:0 "We must root out this conspiracy once and for all."
#Carol's Fate
romania.78.t:0 "Fate of the King"
romania.78.d:0 "After the humiliation from the Stelescu Affair, the Legion and their supporters began actively calling for the abdication of the king. As crowds gathered in front of the Royal Palace to demonstrate, Codreanu ordered Carol's arrest. Neither King Carol nor his guards resisted as the Iron Guard took over the palace. It is now time to decide the king's fate.\n\nOn one hand, the king's weakened position could be advantageous. Keeping him under house arrest after transferring his powers to Codreanu would ensure that he would only have to deal with a feeble, familiar threat that he can easily be rid of should the need arise. Otherwise, Carol should be forced to abdicate, leaving his place to the young Crown Prince Michael. Queen Helen, the mother of Michael snubbed by Carol, is particularly supportive of the second option, which could help us form a better relationship with the royal family."
romania.78.a:0 "Put him in house arrest."
romania.78.b:0 "He has to give up the crown."
romania.18.tooltip:0 "§RThis might give the king chance to organize a coup'd'etat.§!"
#Michael's Coronation
romania.79.t:0 "Mihai I is Crowned King"
romania.79.d:0 "After Carol II, the Romanian kingship passes to his son, Mihai. In a ceremony at the Patriarchal Cathedral in Bucharest, the young King was crowned with the Steel Crown and anointed by the Patriarch of the Romanian Orthodox Church. While the king retains significant powers, Michael is a figurehead largely sidelined by the Prime Minister, and there is little reason for this to change anytime soon."
romania.79.a:0 "Hopefully he is easier to control."
#Royalist Officer's Coup
romania.80.t:0 "Military Launches a Coup"
romania.80.d1:0 "Despite being under house arrest, King Carol has managed to maintain contact with royalist elements throughout the country. Seeing an opportunity to strike, army officers loyal to the king launched a military coup against the government. Despite having remained neutral throughout the conflict between Carol and Codreanu, it appears that with Codreanu having tipped the balance too far in his favour, the rest of the army now has to decide whether to support the king and their fellow officers or the Prime Minister and the Iron Guard."
romania.80.d2:0 "After Codreanu called publicly for his abdication, King Carol made it clear he had no idea of stepping down. Seeing an opportunity to strike, army officers loyal to the king launched a military coup against the government. Despite having remained neutral throughout the conflict between Carol and Codreanu, it appears that with Codreanu having tipped the balance too far in his favour, the rest of the army now has to decide whether to support the king and their fellow officers or the prime minister and the Iron Guard."
romania.80.a:0 "The army sides with the putschist officers."
romania.80.b:0 "The coup collapses as the army refuses to act."
romania.80.tt1:0 "The coup is quick and successful."
romania.80.tt2:0 "The coup is successful, even though the situation devolves into bloody fighting in some parts of Bucharest."
romania.80.tt3:0 "The coup devolves into bloody fighting until the army units finally break through the Legionary strongholds."
##Carol's desperate coup succeeds
romania.81.t:0 "Army Restores Carol II"
romania.81.d:0 "As the dust settles and the army secures control of Bucharest, having arrested Codreanu and a number of his lieutenants, the king is escorted out of the Royal Palace. General Paul Teodorescu addresses the gathered crowd and soldiers in front of the palace, declaring Codreanu's government deposed and the restoration of the king's prerogatives. The declaration is followed by a speech by Carol, announcing the beginning of Romania's Renaissance along with a new government to replace Codreanu's. Royalists celebrate their victory while the scattered Iron Guard attempt to resist the coup from the countryside."
romania.81.a:0 "Long Live the king!"
#King's Revenge
romania.82.t:0 "Wrath of the King Scorned"
romania.82.d:0 "As the scattered, headless Iron Guard struggles to fight back, Royalist forces begin to mop up their remnants. King Carol, feeling his rule secure, ponders about the fate of the high-ranking Legionaries that were arrested during the coup. His Majesty himself is quite convinced that they should be shot as soon as possible, and plenty of members of his Camarilla are in agreement, but others are considering the propaganda value of sparing their lives, keeping them jailed instead. On one hand, purging them once and for all would ensure that they will no longer plot against Him and His wrath will be known throughout Romania. On the other, appealing to the king's kindness will secure a good image for Carol and ensure that moderate politicians will more eagerly serve him once more."
romania.82.a:0 "Shoot the Legionaries as traitors."
romania.82.b:0 "Let them rot in prison."
##Carol's desperate coup fails, he abdictates
 romania.83.t:0 "The King's Flight"
 romania.83.d1:0 "With the Royalist coup collapsing, King Carol officially abdicated as King of Romania. During the confusion, the former King and his entourage fled the city to avoid reprisals, likely off to exile in Algeria or Portugal. While the Iron Guard has been unable to catch him, he will finally no longer be a threat to our rule."
 romania.83.d2:0 "After King Carol's formal abdication he announced his plans of travelling away from Romania, likely off to exile in Algeria or Portugal. Even though he is not legally obliged to flee, Codreanu and his lackeys would not like having the king around and have for all intents and purposes pressured Carol to escape, leaving the country in his son's hands."
 romania.83.a:0 "Algiers is too good for him."
 romania.83.b:0 "Algiers is too good for him."

#Mihai reins in the chaos
 romania.84.t:0 "King Mihai Intervenes"
 romania.84.d:0 "It has become increasingly clear to all Romanians that the situation has grown completely out of control. What was once a stiff, yet subdued, rivalry between two prominent leaders has become a complete mess of open fighting between paramilitaries, countless assassination attempts, and outright terrorism. The young King Mihai has finally decided to intervene directly, a surprise as it has been assumed that he would remain a sideline figurehead. His advisors, however, are divided on what course of action to take. Mihai could either dismiss the government after their abject failure to keep the situation under control, or put his weight behind the Legion and help them retake control."
 romania.84.a:0 "Dismiss the government!"
 romania.84.b:0 "The Legion will handle it"

#Mihai assumes control
 romania.85.t:0 "King Mihai Assumes Control"
 romania.85.d:0 "Unwilling to support the Legion any longer, finding them absolutely abhorrent, the young King has decided to take matters into his own hands and dismissed the government. With the Army behind him, the king declared a state of emergency, with martial law coming into effect immediately. With affairs of state effectively under the king's command, time will tell if the military can sweep away the chaos and restore order."
 romania.85.a:0 "Long live the king!"

#Mihai Is major
 romania.86.t:0 "Mihai's Eighteenth Birthday"
 romania.86.d1:0 "Today, on the twenty-fifth of October 1939, the Royal Court is in a celebratory mood, as Crown Prince Mihai has turned 18, attaining the age of majority.\n\nCelebrations were kept private, at the request of King Carol, even though Prime Minister [GetSecondInCommand] formally congratulated the young Crown Prince in the name of the government, and presented him with presents befitting his status, specifically two wonderful jade carvings. Another notable gift, but far from the last received, the young prince received are a powerful Mercedes racing car, which the young prince graciously accepted.\n\nCrown Prince Mihai was also granted a seat in the Senate, as he is entitled to one according to the Constitution, further increasing his responsibilities within the State, and continuing his vigorous preparation for Kingship under his father's instruction. Next year, he is set to formally graduate and take the Baccalaureate exam with his special "palatine" class, supervised by his teachers and the unofficial headmaster of the impromptu palace school, namely His Majesty the King.\n\nThe country has taken the news positively, having a positive opinion of the young prince, and seeing him as a sign of hope for the future."
 romania.86.d2:0 "Today, on the twenty-fifth of October 1939, celebrations sweep the nation, as His Majesty Mihai I has turned 18, attaining the age of majority.\n\nPrime Minister [GetSecondInCommand] formally congratulated the young King in the name of the government, and presented him with presents befitting his status, specifically two wonderful jade carvings. Another notable gift, but far from the last received, the young prince received are a powerful Mercedes racing car, which the young prince graciously accepted. At the end of the day, a palace ball was held in honour of the young sovereign.\n\nA ceremony at the Royal Palace has been held, formally ending the Regency and ceding power to the now-adult King, who is set to continue his education under his father's instruction. Next year, he is set to formally graduate and take the Baccalaureate exam with his special "palatine" class, supervised by his teachers and the unofficial headmaster of the impromptu palace school, namely his father Carol II, who was allowed to perform this act of paternal duty in service of his son and his nation.\n\nThe country has taken the news positively, seeing the new King as a symbol of a brighter future, and some cities saw entire terraces of people toasting their young ruler. Already large groups of people are looking forward to the coronation and any future signs of a royal wedding."
 romania.86.d3:0 "Today, on the twenty-fifth of October 1939, the nation is feeling hopeful, as His Majesty Mihai I has turned 18, attaining the age of majority.\n\nPrime Minister [GetSecondInCommand] formally congratulated the young King in the name of the government, and presented him with presents befitting his status, specifically two wonderful jade carvings. Another notable gift, but far from the last received, the young prince received are a powerful Mercedes racing car, which the young prince graciously accepted. At the end of the day, a palace ball was held in honour of the young sovereign, albeit more subdued due to the former King's early death still looming large over the Court and the nation.\n\nA ceremony at the Royal Palace has been held, formally ending the Regency and ceding power to the now-adult King, who is set to continue his education under his tutors. Next year, he is set to formally graduate and take the Baccalaureate exam with his special "palatine" class, supervised by his teachers, although the absence of his father, the headmaster of the impromptu palace school, the late King Carol II, will undoubtedly weigh on the young sovereign, as for all his faults, the late King did care about his son, and would have adored to see him graduate.\n\nThe country has taken the news positively, seeing the new King as a symbol of a brighter future after the recent troubles, and enjoying the reprieve of being happy after the early death of King Carol II, which has shaken the nation profoundly. The future coronation will help dispel the cloud of sadness looming over the nation."
 romania.86.d4:0 "Today, on the twenty-fifth of October 1939, the Royal Court is in a celebratory mood, as Prince Mihai, the heir presumptive, has turned 18, attaining the age of majority.\n\nCelebrations were kept private, at the request of King Nicolae, even though Prime Minister [GetSecondInCommand] formally congratulated the young Crown Prince in the name of the government, and presented him with presents befitting his status, specifically two wonderful jade carvings. Another notable gift, but far from the last received, the young prince received are a powerful Mercedes racing car, which the young prince graciously accepted.\n\nBefitting his quality as heir presumptive, Mihai was also granted a seat in the Senate, as he is entitled to one according to the Constitution, further increasing his responsibilities within the State. His position is less secure owing to the fact that Nicolae and his wife still can have children, however their odd and continuing his vigorous preparation for Kingship under his father's instruction. Next year, he is set to formally graduate and take the Baccalaureate exam with his special "palatine" class, supervised by his teachers. [caroldeadornot]\n\nThe country has taken the news positively, having a positive opinion of the young prince, and seeing him as a sign of hope for the future."
 romania.86.a:0 "Happy birthday, Your Highness."
 romania.86.b:0 "Happy birthday, Your Majesty."
 ROM_carolexiled:0 "and his father, the former King, Carol II, allowed by his brother to at least do this service for Mihai."
 ROM_carolmurdered:0 "an occasion marked by the glaring absence of the deceased King Carol II, which Nicolae has refused to comment on."

#Carol dismisses the government
romania.87.t:0 "King Dismisses the Government"
romania.87.d:0 "After an inflammatory speech in the Chamber of Deputies against Codreanu, Stelescu presented numerous allegations against the Captain by submitting facsimiles of Codreanu's civil registry papers. Stelescu's allegations range from accusing the Captain of homosexuality and being directly sponsored by Romania's highest-ranking Freemason.\n\nWhile the Legion insists that Stelescu's allegations are utterly insane, King Carol saw the opportunity given and took it by dismissing Codreanu and his cabinet. Claiming that the Legion was no longer fit to govern or represent the people, the king appointed a new government led by Armand Calinescu.\n\nCodreanu and the Iron Guard are outraged. While we don't truly have a legal reason to, we do have a chance to arrest Codreanu and his thugs while they are vulnerable."
romania.87.a:0 "We will merely dismiss them for now."
romania.87.b:0 "Arrest them!"
#Issue of CZC
romania.88.t:0 "The Captain's Wrath"
romania.88.d:0 "Corneliu Codreanu has certainly not taken his dismissal meekly. Angry, fiery speech after fiery speech has driven the Iron Guard into a frenzy. Arresting the former Prime Minister appeared to have done little to stop the demagogue from spreading his venom against the \"treacherous Carol\". Unrest is quickly spreading as legionaries protest their leader's dismissal, demanding his government be reinstated. These demands are, of course, unacceptable. It will be up to the military to handle the situation and ensure the Legion's paramilitaries are suppressed. Otherwise, harsher measures may be needed. Either the Legion should be outright outlawed and completely suppressed, or it may finally be time to cut off the head of the snake and let the Legion fall apart on itself."
romania.88.a:0 "Military will handle it."
romania.88.b:0 "It is time: assassinate Codreanu!"
romania.88.c:0 "Outlaw the Legion and arrest them."
#Legionary march on the Capital
romania.90.t:0 "The March on Bucharest"
romania.90.d:0 "With the military and police unable to control the unrest, the Legion has gathered a large force outside Bucharest. Hoping to intimidate the government and security forces, the Iron Guard is now marching onto the capital with Corneliu Codreanu at its head. The Legion has gathered thousands of greenshirt-clad members along with a number of supporters. Some of them are armed, though we have no idea how many. The Army has been ordered to stop their march, but there is doubt that they are willing to open fire on the crowd without provocation. It may not be too late to give concessions to appease the Legion so that they will hopefully stand down."
romania.90.a:0 "Hold fire unless they shoot first."
romania.90.b:0 "Try to appease the Legion with concessions."
romania.90.c:0 "Open fire, and don't miss the Captain!"
romania.90.tt:0 "§RMany officers fear that an order to shoot at the Legionaries would not be taken well among the Legion-supporting soldiers.§!"
#March is dibanded after CZC dies
romania.89.t:0 "Codreanu Assassinated"
romania.89.d:0 "With growing unrest in the countryside, there were rumours a few days ago that the leader of the Iron Guard had gone missing while touring the suburbs of Bucharest to rally support. Today, it was announced that Corneliu Zelea Codreanu was shot while trying to escape custody in Tancabesti near the capital. Their leader's death was confirmed by Codreanu's surviving lieutenants, vowing to avenge him and continue his work.\n\nIt will only be discovered later that he had been dragged by Gendarmes to Jilava Prison and executed there."
romania.89.a:0 "Goodbye!"
#shoot-out in bucharest
romania.91.t:0 "Violent Clashes in Bucharest"
romania.91.d:0 "When the Legionary marchers met the army, there was a brief stand-off until a rifle shot was heard. What followed can only be described as a battle. Armed Greenshirts exchanged fire with soldiers, with both marchers and onlookers stuck in the crossfire. While the Legion's march was crushed and dispersed, it was at the cost of many innocent lives.\n\nThe March on Bucharest will look bad on everyone involved as security forces clear the damage."
romania.91.a:0 "These Legionaries are crazy..."
#legionaries retreat
romania.92.t:0 "Legionaries Withdraw"
romania.92.d:0 "When the Legionary marchers met the army, there was a long, silent stand-off. Soldiers shouldered their rifles, their officers at the ready to give the order, while marchers, waving the Romanian and Legionary colours, stood their ground. Armed Greenshirts were ready to defend the marchers if shots were fired.\n\nNo shots came, however. The army was unwilling to open fire on the crowds, but neither were the Greenshirts. To Codreanu's dismay, as he stood in front of the marchers, his bold march received little attention from the city's residents. The Captain needed either to have intimidated the government or army to turn on the king, or for the March to have instigated a popular demonstration. Abandoned by the city's inhabitants and either unwilling or unable to order his men to attack, the Captain gave the order to withdraw.\n\nA bloodbath was narrowly avoided."
romania.92.a:0 "What cowards!"
#mutiny in bucharest
romania.93.t:0 "The Army Stands Down"
romania.93.d:0 "When the Legionary marchers met the army, there was a long, silent stand-off. They stood their ground, waving the national and Legionary colours as the soldiers shouldered their rifles. The brief, yet anxious silence was only broken by the officer's order to fire.\n\nBut nothing happened. The soldiers stared at the marchers through their sights, most of them clearly unarmed. In the end, the rifles were put down and the troops crossed over to the other side, cheered.\n\nThe Army had mutinied and sided with the Iron Guard. The king had been abandoned."
romania.93.a:0 "Traitors!"
#bloodbath in bucharest, codreanu dies
romania.94.t:0 "Massacre in Bucharest"
romania.94.d:0 "When the Legionary marchers met the army, there was a long, silent stand-off. They stood their ground, waving the national and Legionary colours as the soldiers shouldered their rifles. The brief, yet anxious silence was only broken by the officer's order to fire.\n\nWhat followed was a complete massacre. Corneliu Zelea Codreanu, at the head of the March, was one of the first to fall, followed by numerous Legionaries and their supporters. While armed Greenshirts immediately returned fire, it was largely fruitless and either fell to the bloodbath or fled.\n\nThe king now appears unopposed, but the Massacre will long be remembered."
romania.94.a:0 "Good riddance!"
#codreanu returns
romania.95.t:0 "Codreanu's Return"
romania.95.d:0 "With the Army on his side, Codreanu marched onto the Royal Palace. King Carol's abdication was quickly declared as he fled the country, his appointed government resigning at the sight of the marching Legionaries. Crown Prince Michael was soon declared to have succeeded his father as King of Romania.\n\nCodreanu stands triumphant, with his rival defeated. However, the ground he stands on is shaky at best as the nation remains highly fractured and unstable."
romania.95.a:0 "Long live the King!"
#Carol Assassinated
romania.96.t:0 "The Assassination of King Carol II"
romania.96.d1:0 "When their founder was killed, the Legion vowed to avenge him, and they have succeeded. Driving through Bucharest in a luxury automobile, King Carol was ambushed by a Legionary death squad and shot several times, killing him and the other occupants. The assassins, calling themselves the \"Avengers\", quickly fled the scene.\n\nWith the death of the king, the crown is passed to his son, Michael. The country enters a new stage of chaos and the nation's future remains uncertain."
romania.96.d2:0 "After being sidelined from power, the Legion vowed vengeance, and they have succeeded. Driving through Bucharest in a luxury automobile, King Carol was ambushed by a Legionary death squad and shot several times, killing him and the other occupants. The assassins, calling themselves the \"Avengers\", quickly fled the scene.\n\nWith the death of the king, the crown is passed to his son, Michael. The country enters a new stage of chaos and the nation's future remains uncertain."
romania.96.a:0 "Long may he reign."
romania.96.b:0 "Perhaps we should find someone more easily malleable?"
#Avenger's coup
romania.97.t:0 "Avengers' Coup"
romania.97.d1:0 "While the feud between Carol and Codreanu only ended with their deaths, the remnants of the Iron Guard were quick to take advantage of the instability caused by the assassins. Armed Greenshirts have stormed Parliament and numerous strategic points in Bucharest while the Royal Palace is under siege. The Army stationed in and around the city are already on the move, and they will likely decide the fate of the Legion's last ditch attempt to secure the nation."
romania.97.d2:0 "After the feud between Carol and Codreanu only ended with King's death, the Captain of the Iron Guard was quick to take advantage of the instability caused by the assassins. Armed Greenshirts have stormed Parliament and numerous strategic points in Bucharest while the Royal Palace is under siege. The Army stationed in and around the city are already on the move, and they will likely decide the fate of the Legion's last ditch attempt to secure the nation."
romania.97.a:0 "Back to Bucharest"
#Coup's fate
romania.98.t:0 "The Army Arrives"
romania.98.d:0 "While the Army has largely been neutral in the feud between Carol and Codreanu, the two leaders could both count on numerous supporters within. It now has the key to Romania's future: Either help the Greenshirts retake control of the government, or scatter the putschists and side with the young King Michael."
romania.98.a:0 "Help the Legionaries seize control."
romania.98.b:0 "We will never support Regicide!"
#Codreanu returns
romania.99.t:0 "Codreanu Returns to Power"
romania.99.d:0 "As the Legion and Army restored order together, Corneliu Zelea Codreanu reassumed his position as Prime Minister. With Carol dead and Michael unable to resist, a new question arises: The Fate of the Avengers.\n\nFor many young Legionaries, they are nothing short of heroes, having defended the honour of their Captain by eliminating his greatest threat. On the other hand, the Legion has always been proudly monarchist despite the hostile King; to many of the old guard, there are few crimes greater than regicide. Outside of the movement, moderate politicians and civil servants are terrified that a new precedent has been set, that no target is sacred to the Iron Guard. While Codreanu is uncomfortable about punishing those that only acted in the Legion's best interest and were instrumental in his restoration, the crime of regicide is indeed great and punishing them would alleviate fears among Romanians."
romania.99.a:0 "Punish the assassins"
romania.99.b:0 "They're the heroes of the nation"
#The avengers leadership
romania.100.t:0 "Question of Leadership"
romania.100.d:0 "As the Legion and Army restored order together, the question in every Legionary's mind lingered: Who would succeed their great Captain and take his place as Prime Minister?\n\nHoria Sima and Ion Mota stand as the most logical choice to continue Codreanu's work, as they were the lieutenants closest to the Captain in terms of ideals and spirit. Either of them would essentially maintain course. Alternatively, one could look to the \"Outer\" Party instead of the \"Inner\" Party of that Sima and Mota represent. Alexandru Cantacuzino leads that faction, representing an even radical current within the Legion, having openly spoken against the \"foreign\" Hohenzollern dynasty currently holding the Steel Crown of Romania.\n\nConsidering how the power struggle between Codreanu and the king went, a radical course certainly has its appeal. but the Inner Party still holds sway among many Legionaries."
romania.100.a:0 "Someone like Codreanu"
romania.100.b:0 "We need something more radical!"
#Military backs Michael
romania.101.t:0 "Martial Law Declared"
romania.101.d:0 "As the Army mopped up the desperate remnants of the Iron Guard, King Michael stepped in to fill the void, declaring a state of emergency and martial law until order could finally be properly restored. With the Carlist and Legionary forces completely spent from their power struggle, only the Army and the young King Michael are left standing to pick up the pieces."
romania.101.a:0 "The army will fix this insanity!"

##pataut michael becomes authdem
romania.102.t:0 "King Empowers the Senate"
romania.102.d:0 "As he continues to rule by decree in the state of emergency, the young King Michael has ceded some of his wide powers to the Senate, Parliament's upper house, as one of the first major moves away from the royal dictatorship. This is highly welcomed by the old political elite of the country, as they are finally guaranteed a voice in government once more despite the continued crisis."
romania.102.a:0 "It's for the best."
##Dust settles, remove "great game"
romania.103.t:0 "The Dust Settles"
romania.103.d:0 "The crisis is finally over; the government has restored order seemingly once and for all. While the nation's future is still clouded in doubt, the way forwards is becoming increasingly clear and a sense of normalcy slowly returns. Time will tell what the future holds for Romania."
romania.103.a:0 "Brave New Country..."

#Formation of Peasant's Party
romania.104.t:0 "Formation of the National Peasants' Party"
romania.104.d:0 "The integration of Transylvania has brought significant changes in the political makeup of the nation. The region's dominant party for decades has been the Romanian National Party (PNR), which fought hard against Magyarization and has been instrumental in the final unification of all Romanian lands. While their hold of Transylvanian politics is near-absolute, they have been detached from pre-unification Romanian politics and have no presence in the rest of the country. To rectify this, they have approached the Peasants' Party (PT) of Ion Mihalache not only to form a coalition against the Legionaries and National Liberals, but to unify the two parties altogether.\n\nAfter long negotiations, the PNR and the PT have agreed to merge into a single party, the National Peasants Party (PNT), creating a formidable political bloc that could prevent the return of either the Legion or the National Liberals. The leadership of the PNT are now deciding on who will lead the unified party.\n\nVirgil Madgearu has been the Peasants' Party's main ideologue for most of its existence and has been an outspoken critic of both National Liberal and Legionary political monopolies. Representing the left-wing, his platform is centered around the \"Community of Producers\", supporting cooperative farming and the dominance of labour over capital.\n\nIuliu Maniu was one of the leaders of the PNR and is seen as leading the centre of the new party with a platform focusing on class collaboration and corporatism.\n\nAlexandru Vaida-Voevod was the other big name of the PNR and maintains a more conservative approach with the party's right-wing. His platform is economically-driven, focusing on regional development and national stability.\n\nThe three leaders, at their core, support a more decentralized approach compared to the centralism of the National Liberals and the Legion, mixed economic policies, and parliamentary democracy."
romania.104.a:0 "Virgil Madgearu leads the new party."
romania.104.b:0 "Iuliu Maniu is elected chairman."
romania.104.c:0 "Alexandru Vaida-Voevod will lead."
#Election
romania.105.t:0 "[GetYear] General Election"
romania.105.d:0 "With the dust settled, King Mihai's military government have made true to their promises and organized the country's first free election in some years. While many fear the return of the Legion into power, the National Liberal Party (PNL) has enthusiastically campaigned as Romania's only hope to secure democracy once more. Constantin Angelescu is currently leading the party, focusing on a program of economic development and self-reliance, and securing the democratization of the country.\n\nOn the far-right, the Legion of Archangel Michael, commonly known as the Iron Guard, gather their strength one more time despite their recent troubles. Should they succeed, they would gain a popular mandate that may just put life back into their movement. Failure, however, will likely mean the collapse of the movement altogether.\n\n[ROM_PNT_electoral_status]"
romania.105.a:0 "The PNL triumphantly returns!"
romania.105.b:0 "The Legion secures Parliament once more!"
romania.105.c:0 "The PNT win the election!"
#Election without IG
romania.106.t:0 "[GetYear] General Election"
romania.106.d:0 "With democracy secured in Romania, the people go to the polls once more to elect members of both Chamber of Deputies and Senate. The National Liberal Party (PNL) remains on the forefront of Romanian democracy as the Iron Guard has fallen into irrelevance. Their program has changed little since the previous election, exhalting the cementing of democratic traditions and the country's progress in economic development.\n\n[ROM_PNT_electoral_status]"
romania.106.a:0 "The PNL are elected."
romania.106.b:0 "The PNT win the election."
#PNL deals with Bratianu
romania.107.t:0 "Gheorghe Bratianu and Factionalism"
romania.107.d:0 "Ever since the National Liberal Party failed to keep the Legion from gaining power in the country, the party has been struggling with factionalism. While the PNL has largely remained united while Legionnaires roamed the streets, the question of the Bratianu family is threatening to bring dissidence within the party onto the fore.\n\nThe two cousins, Dinu and Gheorghe Bratianu, have been active in the PNL's reconstruction and electoral victory. However, in order to avoid controversy, as the PNL has long been accused of being monopolized by the Bratianu family, they have been largely relegated to minor positions despite their unwavering support of the party. While Dinu is largely remaining quiet over the issue, Gheorghe has become increasingly agitated over it and has been rallying other dissidents within the party behind him. The party leadership has been pressured into making a formal decision on the matter: Either give the Bratianu scions a position worthy of their contributions to the party, or continue to keep them in lower positions."
romania.107.a:0 "For the PNL's image, they must keep a low profile."
romania.107.b:0 "For party unity, give them what they want."
#PNL-B splits
romania.108.t:0 "Gheorghe Bratianu Splits"
romania.108.d:0 "Gheorghe Bratianu, tired of being kept away from the party leadership, has officially left the PNL with a small number of dissidents to form his own party. Thankfully, damage has been fairly limited and the press has been very critical of Bratianu's actions, some even praising our commitment to the party's new image. In the end, the PNL will likely recover from the split relatively quickly."
romania.108.a:0 "They'll be back soon enough."
#PNL criticized
romania.109.t:0 "Criticism in the Chamber of Deputies"
romania.109.d:0 "A Peasant deputy from Moldavia gave a stirring speech in Parliament against the recent appointments of Dinu and Gheorghe Bratianu. He was quick to remind other deputies of the PNL's history with the Bratianu family, calling the party a shameless oligarchy monopolized by the \"Bratianu dynasty\". All in all, this has hurt our image as a new, reformed National Liberal Party."
romania.109.a:0 "This will pass, as it always has."

#Romania wishes to join Entente
romania.110.t:0 "Romania Asks to Rejoin the Entente"
romania.110.d:0 "When Austria-Hungary seemed to be on the brink of defeat, Romania declared war on them in 1916, joining our righteous cause against the Central Powers. However, the Romanians were pushed back and defeated, resulting in the humiliating Treaty of Bucharest.\n\nIt has been around twenty years, and the Romanians have been able to overthrow their Germanic oppressors and liberate their brethren across the Carpathians. Now that they have successfully reclaimed their right as a nation, they are officially asking to rejoin the Entente and support us in our righteous endeavour."
romania.110.a:0 "We are brothers in arms."
romania.110.b:0 "Did they learn anything from the last time?"
#Accepted
romania.111.t:0 "Romania Rejoins the Entente"
romania.111.d:0 "Unsurprisingly, the Entente has accepted our request. We are now once again part of the Entente, arm-in-arm with the true governments of France and Britain, Romania's true allies and friends."
romania.111.a:0 "Naturally."
#Denied
romania.112.t:0 "Entente Has Denied Us!"
romania.112.d:0 "The Entente has refused our offer to renew our military alliance with them. We can only guess their motives for their betrayal, but it appears our nation will have to look elsewhere, or inward, for support."
romania.112.a:0 "Well, we don't need them either!"
#Romania leaves our faction (Serbia or Russia)
romania.113.t:0 "Romania Abandons our Faction"
romania.113.d:0 "Having achieved their irredentist goals, Romania has decided to terminate their military alliance with them. While annoying, this was largely expected, and Romania may have become a useless burden in the future otherwise."
romania.113.a:0 "Too bad."

#Romanians ask a trade deal
romania.114.t.RUS:0 "Food Exports from Romania"
romania.114.d.RUS:0 "Romania, like most of Europe outside of the Syndicalist nations, has been significantly hit by the economic crisis caused by Black Monday. In order to alleviate the situation, the Romanian representative in Russia has approached us to negotiate a new trade treaty. This would mean giving them preferential tariffs for their agricultural goods and oil, and vice-versa for our finished industrial goods."

romania.114.t.NFA:0 "Oil from Romania"
romania.114.d.NFA:0 "Romania, like most of Europe outside of the Syndicalist nations, has been significantly hit by the economic crisis caused by Black Monday. In order to alleviate the situation, the Romanian representative in Algiers approached us to negotiate a new trade treaty. This treaty would ensure a steady supply of much-needed oil for us at a reasonable price along with preferential tariffs between our nations."

romania.114.t.GRE:0 "Expanded Trade with Romania"
romania.114.d.GRE:0 "Romania has always been a significant trade partner to our country and the economic crisis has affected both countries sharply. The Romanian representative in Athens approached us with a new trade deal that would ensure low tariffs between our nations. This gathered mixed responses, for some experts believe that trade must be maintained at all costs for our economy to recover, and low tariffs would ensure this, while others worry that our weakened economy will be unable to compete with cheap imports from Romania."

romania.114.t.SER:0 "Expanded Trade with Romania"
romania.114.d.SER:0 "Romania is one of our principal trading partners and the recent economic turmoil has hit them significantly. Not only that, but their resistance to German economic hegemony has led to sanctions from the latter, which has only harmed them further. As such, the Romanian government has offered to deepen trade ties in order to further distance itself from the German juggernaut. As natural allies against the hegemony of the former Central Powers, there are very few reasons to refuse the offer as we both stand to benefit from increased trade, although there is concern from our agricultural sector about increased competition and cheap imports."

romania.114.a:0 "More trade is always good."
romania.114.b:0 "[ROM_demand_better_terms_option]"
romania.114.c:0 "The last thing we need now are cheap foreign imports."

ROM_demand_better_terms_option_RUS:0 "We are a great power and we require better terms."
ROM_demand_better_terms_option_NFA:0 "As a bigger partner, we should get more favourable terms." 
ROM_demand_better_terms_option_other:0 "Clearly, they can offer a better deal than that." #GRE, SER

#FROM agrees
romania.115.t:0 "Tariff Agreement with [FROM.GetNameDef]"
romania.115.d.RUS:0 "[FROM.GetNameDefCap] has agreed to a trade agreement with us. This will ensure that our agricultural exports have a market to reach, alleviating fears among Romanian farmers."
romania.115.d.NFA:0 "The true French government in Algiers was pleased with our offer and accepted. Our countries will now lower tariffs with each other, giving the French a nice bargain for future oil contracts."
romania.115.d.GRE:0 "The Greek government was pleased by our mutually-beneficial trade agreement and have accepted our offer. Low tariffs will ensure that we maintain a healthy trade relationship through this crisis."
romania.115.d.SER:0 "The Serbian government happily agreed to our trade agreement offer. Low tariffs will ensure that our strong trade relationship endures despite the crisis and reduce our dependence on the Germanic-Bulgarian hegemony."
romania.115.a:0 "Good that they saw reason."

#FROM walks out
romania.116.t.NFA:0 "Algiers Walks Out"
romania.116.t.other:0 "The [From.GetAdjective]s Walk Out"
romania.116.d.RUS:0 "Annoyingly, but unsurprisingly, the Russians have refused our offer for a preferential tariff agreement. It appears that we will need to look elsewhere for our agricultural exports."
romania.116.d.NFA:0 "The French government-in-exile proved unwilling to listen to our trade agreement offer, seemingly having stuck their heads deep in the sand. We will have to look elsewhere for our exports."
romania.116.d.GRE:0 "The Greeks have proven to be completely unreasonable, refusing our offer for a new trade agreement outright. We will have to look elsewhere for trade partners."
romania.116.d.SER:0 "To the shock of our diplomatic mission, the Serbs have refused our trade agreement offer. This doesn't bode well for Romanian-Serbian relations against Bulgarian regional hegemony."
romania.116.a:0 "[ROM_deal_refused_option]"

ROM_deal_refused_option_RUS:0 "You can never trust Moscow, after all."
ROM_deal_refused_option_NFA:0 "We looked up to you, imbeciles!"
ROM_deal_refused_option_GRE:0 "That knife in my back hurts, Athens."
ROM_deal_refused_option_SER:0 "They will regret it when Austrian boots are back in Belgrade."

#FROM asks for better terms
romania.117.t.RUS:0 "Russians Demand a Better Deal!"
romania.117.d.RUS:0 "While the Russians haven't refused our offer, they made a counter-offer that would involve more concessions on our part. We never expected the Muscovites to negotiate in good faith, but this does push us against the wall as the economic crisis may force our hand."

romania.117.t.NFA:0 "French Counteroffer"
romania.117.d.NFA:0 "The French government in Algiers made a counter-offer to our trade deal. Annoyingly, this new offer involves further concessions on our end. It is especially frustrating that the exiled French do not seem to have learned a lesson in humility in the past fifteen years or so, for their demands match their inflated, sunburnt ego."

romania.117.t.GRE:0 "Greek Demands"
romania.117.d.GRE:0 "Athens was seemingly unimpressed by our offer for a renewed trade deal. Their counter-offer includes more concessions on our end, giving an unfair advantage for Greek goods."

romania.117.t.SER:0 "Serbian Demands"
romania.117.d.SER:0 "The Serbian government seemed unimpressed by our offer, implying that we could offer better, citing the dangers of increased competition on their fragile economy. This would put us at a disadvantage against Serbian competition, though the tariffs would indeed be lowered."

romania.117.a:0 "We won't be bullied!"
romania.117.b:0 "Alright, perhaps we can give them some concessions."

#FROM accepted
romania.118.t:0 "Romanians Accepted Our Proposition"
romania.118.d.NFA:0 "Unwilling to gamble on their economy, the Romanians accepted our counter-offer, giving our goods an edge over the competition in their country and a much more favourable price tag for oil."
romania.118.d.other:0 "Unwilling to gamble on their economy, the Romanians accepted our counter-offer, giving our goods an edge over the competition in their country."
romania.118.a:0 "And they thought they could cheat on us."

#FROM walks out
romania.119.t:0 "The Romanians Walk Out"
romania.119.d.RUS:0 "The Romanians refused our counter-offer and the deal fell through completely. This is no real loss to us, of course, but it will sour relations with Romania as they struggle to get their economy back on track."
romania.119.d.NFA:0 "The Romanians refused our counter-offer and the deal fell through completely. Of course, it is their own fault for disrespecting us, but it will sour relations with Romania as they struggle to get their economy back on track."
romania.119.d.other:0 "The Romanians refused our counter-offer and the deal fell through completely. This will sour relations between our two nations for the foreseeable future."
romania.119.a:0 "It's their loss."

#Mitteleuropa embargoes us
romania.120.t:0 "Germany Declares Trade Sanctions"
romania.120.d:0 "Following our nationalization of the German-owned oil industries our relations with the Germans have been at the cracking point. Finally tomorrow Berlin announced very high tariffs on all Romanian goods entering Mitteleuropean markets, effectively shutting us off from their economic area. While this does give us the economic freedom we have been looking for, it is a horrible shock to our already strained exports industry. We have to find new markets quickly to save our economy."
romania.120.a:0 "We can go alone then!"

#Sham Elections for CII and CZC
romania.133.t:0 "[GetYear] General Election"
romania.133.d:0 "Since the rise of the Legion of Archangel Michael, Romanian politics have been affected by widespread paramilitary violence. Supporters of the Legion, also known as the Iron Guard, often clash with the supporters of the king. Regardless of allegiance, paramilitaries regularly attack opposition politicians and businesses, with Jews often targeted. Despite the flagrant undemocratic programs of the government, the Romanian Parliament has remained open, if only as a tool to maintain legitimacy and rubber-stamp policies.\n\nAs such, in this era of political violence and intimidation, general elections are coming up and the major paramilitaries are already planning to intimidate the opposition into submission or silence. Alternately, it may be wise, for the sake of the nation's stability, to hold them back during the voting process."
romania.133.a:0 "The Iron Guard successfully intimidates voters."
romania.133.b:0 "The Sentinel overpower the Guard in some districts."
romania.133.c:0 "Hold back the paramilitaries for a few days."
#Averescu dies
romania.134.t:0 "Death of Marshal Averescu"
romania.134.d:0 "Marshal Alexandru Averescu, one of the two non-royals to have received a marshal's baton, passed away last night in his home at the age of 79. His military career has been illustrious: From a cavalry officer in the War of Independence, he was a Major General during the Second Balkan War and Divisional General when Romania declared war on the Central Powers. During the Weltkrieg, he proved highly competent, securing several victories during the defence of Romania from the invading Central Powers. Ambitious and bitter at the Treaty of Bucharest, he was one of the principal voices lionizing the Romanian Army's conduct during the war and eagerly claiming that the country's politicians had stabbed them in the back by signing the treaty. While the main signatory of the treaty, Alexandru Marghiloman, would become quickly ostracized by the Nation, Averescu would be showered with praise, becoming Marshal of Romania in 1927. Regardless, Averescu was never able to capitalize on the unstable political situation in the country and would largely remain in the sidelines while Codreanu's Legion would rise to power, which he quietly supported during his own feud with the king.\n\nA state funeral with full military honours will be organized for him as the Romanian nation mourns one of its heroes that brightly shone during its darkest times."
romania.134.a:0 "The Motherland honours her defenders."
#Prezan dies
romania.135.t:0 "Death of Marshal Prezan"
romania.135.d:0 "Earlier today, Marshal Constantin Prezan quietly passed away at his home in Schinetea, Moldavia. He is considered one of Romania's greatest military heroes in recent history, being one of the two non-royals to attain the rank of Marshal. A career officer, his outstanding service life began as a cadet in 1868, rising through the ranks as a skilled staff officer (something extremely valuable at the time) before further studying at the prestigious military academy at Saint-Cyr. He would become highly-distinguished during the Second Balkan War as a Brigadier General and he would be quickly promoted afterwards. By the time Romania declared war on the Central Powers, Prezan commanded the First Army, securing Romania's few offensive victories of the war. This success saw him further promoted to Chief of Staff after the fall of Bucharest, where he would organize Romania's successful defense of Moldavia from General Mackensen's combined Central Powers force. With the signing of the Treaty of Bucharest, Prezan opted to retire, remaining aloof from the unstable post-war situation. Nevertheless, his superb abilities were recognized despite the defeat and he would be honoured with a marshal's baton in 1930 while his advice was highly-sought, remaining a quiet privy councillor to the king.\n\nThe venerable marshal will receive a proper state funeral with full military honours expected of Romania's heroes. Marshal Prezan's protégé and chief of staff in the Weltkrieg, Ion Antonescu, eulogized him as a \"symbol of hard work, patriotism, unwavering faith, and sacrifice\"."
romania.135.a:0 "Romania will always remember her heroes."
#Ultimatum for Bucovina
romania.136.t:0 "Romania demands Bucovina"
romania.136.d:0 "Today a message has been delivered to us by way of the Romanian embassy, with the dignitaries looking very serious as they delivered it. Upon further examination, it was an ultimatum: Romania demands the restitution of the lands of Bucovina, which it claims is a vital part of its own history that was unlawfully ceded centuries ago, and now the time has come to reintegrate it within the fold; and should we refuse, Romania is ready to back this demand up by force of arms. A possible war hangs in the balance, over a piece of land that may not even be that valuable to us in the first place. How should we respond?"
romania.136.a:0 "Never!"
romania.136.b:0 "Acquiesce, and hand it over."
#Bucovina ceded
romania.137.t:0 "[From.GetName] gives into our demands"
romania.137.d:0 "[From.GetNameDef] has agreed to the cession of Bucovina, and celebrations have broken out in our nation at the news that the lands of Bucovina up to the Ceremus, home to Stephen the Great and so many greats, are finally coming home."
romania.137.a:0 "Another injustice corrected!"
#War for Bucovina
romania.138.t:0 "[From.GetName] refuses to submit"
romania.138.d:0 "[From.GetNameDef] has stubbornly refused to cede Bucovina! What drove them to do this is unknown, but what is certain is that this will lead to war. Our troops stand ready to begin the reclamation of the voivodal forests, and bring another core piece of our heritage home."
romania.138.a:0 "Moldova shall be whole again!"
romania.138.b:0 "They saw right through our bluff."
#Ultimatum for West Banat
romania.139.t:0 "Romania demands West Banat"
romania.139.d:0 "Today, the Romanian embassy within our territory has sent a message to us, and its dignitaries looked very solemn as they carried out their duty. It was a message most dire about the status of the Western Banat: specifically, Romania argues that the Treaty of Bucharest in 1916 grants it a legitimate claim on the area, and as the Banat is one entity, it should belong to the Romanian nation. More disconcertingly, they mention this claim is legitimate enough to be backed by force of arms if necessary. As concerning as this message is, it is a small and relatively non-important piece of land: how shall we respond?"
romania.139.a:0 "Tell them where the border is!"
romania.139.b:0 "Hand it over, it's not worth fighting a war over this."
#Bucovina ceded
romania.140.t:0 "[From.GetName] submits!"
romania.140.d:0 "[From.GetName] has agreed to cede the Western Banat, mantaining the unity of the region and ensuring the fulfillment of another provision of the Entente's promises with minimal bloodshed! "
romania.140.a:0 "Rejoice!"
#War for Bucovina
romania.141.t:0 "[From.GetName] stands firm"
romania.141.d:0 "[From.GetName] shocked us by not only refusing to cede the Western Banat, but also sending a very sharp-worded letter informing us of just where our borders are and of the exact value of our claim! While the news are unfortunate, they knew what they were getting into, and our troops stand ready, waiting for the order to strike."
romania.141.a:0 "It shall be war to the knife!"
romania.141.b:0 "They saw right through our bluff."
#Racovski retires from Thot spot
romania.142.t:0 "Racovski Retires from PSR Leadership"
romania.142.d:0 "Cristian Racovski, until now one of the leaders of the Romanian Syndicalist Party, announced his retirement at the party's Central Committee. His position on the committee and leader of the informal Vanguardist faction has been assumed by his protégé Gheorghe Gheorghiu.\n\nBorn in Bulgaria, he settled in Romania in 1904 after inheriting his father's estate. Already a committed revolutionary, he wrote for the socialist newspaper Romania Muncitoare and would be expelled from the country in 1907 for rebellious agitation, and again in 1911 after secretely returning to Bucharest. In exile, he remained dedicated to the socialist cause in Romania before becoming involved in the Russian Civil War as a diplomat for the Bolsheviks. When they were defeated, Racovski was one of many former Reds to find themselves in revolutionary Paris and would continue to represent the Romanian socialist movement abroad as a member of the Third International.\n\nAfter decades of service, the old revolutionary has deemed it time to cede his place to the younger generation. Gheorghe Gheorghiu has taken his place as leader of the PSR's informal left-wing."
romania.142.a:0 "Welcome, Comrade Gheorghiu!"
romania.142.b:0 "These socialists are irrelevant."
#Despawn TRS militia
romania.143.t:0 "Transylvanian militia stand down"
romania.143.d:0 "The uprising we had sponsored raised multiple ad-hoc units whose part in the initial stage of the offensive was crucial for our victory. Now that their homes have been liberated, these units have been disbanded, though part of the brave men has shown their willingness to join the army proper. Nonetheless names of these true patriots will be forever remembered on the both sides of the Carpathians."
romania.143.a:0 "The nation is in their debt."

romania.144.t:0 "A Deal with Bucharest?"
romania.144.d:0 "As our government reasserted our rightful claims over the lands lost in 1918, the Romanians has been understandably worried. Nevertheless, the Romanian government has approached us with a proposal: In exchange for abandoning our claims over Bessarabia, Romania is willing to join our alliance and support our noble crusade against the Germanic hegemon.\n\nOn one hand, we would officially abandon lands that were once part of Mother Russia. On the other, it would ensure that the Romanians do not align with the Germans and ensure we do not have to deal with another front."
romania.144.a:0 "We accept."
romania.144.b:0 "No, Bessarabia is rightfully Russian!"

romania.145.t:0 "Russia Accepts"
romania.145.d:0 "The Russians have decided to abandon their claims on Bessarabia. In exchange, we will be supporting them in their mission to topple the Germanic hegemon."
romania.145.a:0 "A surprise for sure."

romania.146.t:0 "Russia Refuses"
romania.146.d:0 "The Russians have refused to abandon their claims on Bessarabia. We will have to look elsewhere for help should the perdidous Russian bear decides to press that unreasonable claim."
romania.146.a:0 "They can't be serious..."

romania.147.t:0 "Romania Seeks Help"
romania.147.d:0 "With [RUS.GetNameDef] reasserting their claims to our sphere of influence, the Romanian government has also been targetted through the Russian claims on Bessarabia. With talks between the two nations falling through, Bucharest has instead approached us. Seeing that Russia is a common threat, the Romanian government has offered a defensive treaty that would essentially tie them to the Reichspakt.\n\nResponse has been fairly mixed. Few have forgotten Romania's nationalization of the Ploiesti oil fields to our detriment and their unilateral repudiation of the Treaty of Bucharest. In response, it's been suggested that we should demand concessions in return, but the Romanians will walk-out in response. In the end, the treaty would ensure that the Romanian oil fields will not fall to the Russians and give us a significant regional ally on the Dniester."
romania.147.a:0 "Hopefully they will be more useful than the Austrians."
romania.147.b:0 "We can't trust them."

romania.148.t:0 "Germany Accepts"
romania.148.d:0 "Germany has agreed to sign a defensive treaty with us. We are now tied with the Reichspakt against the Russian and Syndicalist threats."
romania.148.a:0 "We can move on from 1918 now."

romania.149.t:0 "Germany Refuses"
romania.149.d:0 "Unsurprisingly, the Germanic hegemon has refused our offer. Of course, it was a stretch that they would accept, but it was already hard for us to offer a compromise in the first place. It appears that both Russian and German Empires are enemies of Romania."
romania.149.a:0 "As expected."

romania.150.t:0 "Carol of Romania Assassinated By Iron Guard"
romania.150.d:0 "The fragile alliance between King Carol II of Romania and Corneliu Zelea Codreanu's Legionary Movement was seemingly fated to not last long. Codreanu having been taken out in order to decapitate his movement, but his scorned followers regrouped quickly and tried an avenging gamble to assasinate the King, which has succeeded. In the wake of the bloodbath in the capital, the young Crown Prince Michael has been crowned as King, and it remains to be seen how will he manage to bring peace to his country."
romania.150.a:0 "Long Live King [ROM.GetLeader]"

romania.151.t:0 "Iron Guard Achieves Total Control"
romania.151.d:0 "The fragile alliance between King Carol II of Romania and Corneliu Zelea Codreanu's Legionary Movement was seemingly fated to not last long, and news from Bucharest have confirmed that, indeed, it finally collapsed. A failed attempt by the ambitious monarch to take advantage of a schism in the burgeoning Legionary Movement has backfired hard, and in the wake of the scandal the King had been forced to abdicate, replaced by Crown Prince Michael."
romania.151.a:0 "For King, Cross and People!"

romania.152.t:0 "Carol of Romania Expels Iron Guard"
romania.152.d:0 "The fragile alliance between King Carol II of Romania and Codreanu's Legionary Movement was seemingly fated to not last long, and news from Bucharest have confirmed that it finally collapsed. A clash within the seemingly-powerful Legionary Movement was masterfully exploited by King Carol II to oust their cabinet and break their dominance of government, with the King announcing that the time has come for such divisive factionalism to end in his country, and taking full control in the process."
romania.152.a:0 "The King of Culture Reigns Supreme!"

romania.153.t:0 "Parliamentary Romania Restored by Military"
romania.153.d:0 "After the blood-soaked end of the power struggle between King Carol II and the Legionary Movement, many expected the young King to yield to the unwavering Greenshirts and let them continue their rule, but today the young Monarch has utterly destroyed these theories by announcing the dismissal of the Legionaries from Government. The King also assured the people that constitutional reform will ensue, and that the aging Constitution will, at long last, be updated."
romania.153.a:0 "Democracy returns to Romania"

romania.154.t:0 "A New Palace for a New Capital"
romania.154.d:0 "One of the few things that King Carol and the Legionary movement agree upon is the importance of public works, albeit the two have a notable difference in that the Legionaries favor smaller-scale works like roads and dikes as a primary goal while Carol favors more massive undertakings as his first priority. After some notable wrangling in the legislature involving heated debates between the Cabinet and the Monarch, be it on regular meetings or during presided sessions of Parliament, the King has managed to obtain approval for some massive investments in Bucharest, especially regarding the continuation of the New Royal Palace project, in exchange for refurbishing rural roads, bridges and dikes throughout Oltenia and Muntenia.\n\nNot only will these investments provide valuable jobs to the economy especially in times like these, but they will also leave behind an immortalized legacy, be it through the memory of rural infrastructural repair or through the magnificence of the new Royal Palace. With the remaining barriers out of the way, construction will begin in earnest, starting with the clearing of the ruins of the Old Royal Palace, also known as the Golescu Mansion, from their spot on Calea Victoriei."
romania.154.a:0 "Bucharest shall be a city worthy of its ruler!"

romania.155.t:0 "Construction Finishes on the New Royal Palace"
romania.155.d:0 "Today in 1937, the New Royal Palace was inaugurated in the presence of His Majesty the King Carol II, His Highness the Crown Prince Michael, His Excellency the President of the Council of Ministers Corneliu Codreanu and a dazzling array of statesmen, dignitaries and more. Designed by architect Nicolae Nenciulescu with heavy involvement from the King and the Queen Mother Maria, the new Palace stands as a monumental reminder of the splendor of King Carol's reign, with his Royal cypher prominently decorating many elements of the construction.\n\nBucharest will continue experiencing various beatifications and repairs as a result of the new wave of constructions ushered by the palace's construction, and the royals themselves have appeared pleased with how the edifice has turned out. The new structure will be the official residence of the Romanian monarchy, altough the Royal family themselves have also had a smaller villa built on the premises, known as the "New House", in order to have some privacy every once in a while."
romania.155.a:0 "A palace worthy of a true King!"

romania.156.t:0 "The Ecclesiastical Union"
romania.156.d:0 "With the political unification of the Romanians past the Carpathians with their brothers, it made little sense to continue the separation between the Metropolises of Transylvania and the ones of Moldova and Ungrovlachia; as such, the two have officially established ties to one another, the Transylvanian church, led by Metropolitan Nicolae Balan, has chosen to join the Holy Synod of the Metropolis of Ungrovlachia, meaning that, while mantaining its independence, the ecclesiastical authorities in Transylvania shall place themselves fully under the Romanian umbrella.\n\nMetropolitan-Primate Vartolomeu Stanescu of Ungrovlachia, Archbishop of Bucharest has welcomed the move, and rumors even have it that the enlarged Romanian church will seek to elevate its status to a full-fledged patriarchy as a result of its vastly-increased reach, a move that will certainly be welcomed by the Romanian state. Bishop of Caransebes has also expressed support for the union, albeit lamenting that his failing health will prevent him from serving the Romanian church in a better capacity."
romania.156.a:0 "Our flock grows bigger."

romania.157.t:0 "A New Patriarchate"
romania.157.d:0 "Today on [GetDateText], the Holy Synod has voted to elevate the status of the Romanian church to a full-fledged Patriarchate, with the government of Romania welcoming this move, due to its further cementation of Romania's hold over its new lands and the spiritual unity of its religious subjects being very beneficial. Orthodox clerics on both sides of the Carpathians have expressed their appreciation towards this increase of status, bringing up the status of Bulgaria and that of Serbia as an example for why Romania should finally have its own patriarchy. Supportive voices from other denominations have also risen, most proeminently that of Greek Catholic Bishop of Cluj-Gherla Iuliu Hossu.\n\nNow the last remaining issue is to choose the first Patriarch of an United Romania, and three candidates have reached a particular level of notability. The first is incumbent Metropolitan-Primate of Ungrovlahia Vartolomeu Stanescu, altough he hasn't expressed much of a preference in the matter, saying that it is up to God whether he is chosen or not, and that if he isn't he would retreat to a monastery to live out his last days in peace, his metropolitanate having been very taxing. Another candidate is Nicodim Munteanu, Metropolitan of Moldova, whose firm stance on syndicalism has earned him many sympathies in the country. Finally, as a show of unity, we could elect the incumbent Metropolitan of Transylvania, Nicolae Balan, who has shown himself to be a very careful teacher to his flock and grew very respected, in addition to being very interested in the education of Transylvanian Romanians and national unity. Whom shall guide the Church in these next years?"
romania.157.a:0 "Elect Metropolitan-Primate Vartolomeu, for continuity and steady leadership."
romania.157.b:0 "Elect Metropolitan Nicodim, he shall be a rock for the new Church!"
romania.157.c:0 "Elect Metropolitan Nicolae, in the name of unity and dignity."

romania.158.t:0 "Records and Tunes"
romania.158.d:0 "This year marks a momentuous occasion, as the native recording company Electrecord has finally acquired enough means to produce records through its own means, heralding a new age in the Romanian recording industry.\n\nFounded in 1932 by the Jewish entrepreneur Nathan Mischonzniki, the young company initially focused itself on importing and multiplying foreign records, as well as distributing native recordings made overseas. Protected by King Carol II from the worst of his government's excesses due to seeing its value, the company grew in spite of the hostile circumstances, up to the point it reached this important milestone. Already various Romanian artists are beginning to make deals with the burgeoning company, ensuring a stable growth in production and popularity for the burgeoning Electrecord."
romania.158.a:0 "Play it again, Sam."

romania.159.t:0 "For My Legionaries"
romania.159.d:0 "In spite of having to tackle the additional responsibilities of governance in addition to having to lead the Legionary Movement, the "Captain", Corneliu Zelea Codreanu, has found enough time in his schedule to work on a new book; a volume that is part autobiography, part ideological manifesto.\n\nTitled For My Legionaries, the book tells the story of its founder's life from a fatidic oath in a forest around Husi to his first forays into Parliament and assumption of the Prime Ministerial office, heavily interspersed with its author's musings on a host of topics from the role of the monarchy to that of the nation as a whole. Written in a relatively curt, diary-like style spiced with various speeches, article quotations, letters and Bible passages, it proved to be very popular once published, with its first edition selling out in a few weeks (the 2500 free examples distributed to members who could not affort it notwithstanding), and demand for a new one gradually going up.\n\nThe Prime Minister himself was surprised by the speed with which his volume flew off the shelves, and was said to have entered talks to have new editions published, with more ambitious voices claiming it will also be translated into foreign languages soon enough."
romania.159.a:0 "A momentuous occasion!"
romania.159.b:0 "Let him have his fun, his time will come one day."

romania.160.t:0 "The First Volume of the Encyclopedia of Romania"
romania.160.d:0 "The eminent professor and sociologist Dimitrie Gusti has added yet another success to his career recently with the publication of the first volume of his newest project, The Encyclopedia of Romania.\n\nCoordinated by him and contributed to by various high-ranking Romanian intellectuals like Nicolae Iorga and Constantin Radulescu-Motru, under the patronage of His Majesty King Carol II, the Encyclopedia is planned to encompass a great host of subjects related to Romania, and will be organized in three sections and six volumes. The first section containing the first two volumes, of which the first one, "The State" concerns itself with the State and encompasses the country's history, geography, political system and more, and the planned second one will focus on the administrative divisions. The second section will encompass Volumes 3 and 4, concerning themselves with the national economy and transports, circulation and commerce respectively, whereas the third section encompassing volumes 5 and 6 will focus itself on national culture and cultural institutions and personalities of note respectively.\n\nAn project long in the making, aided along by collaborators across the Carpathians and fortuitously finished after the Unification, it stands as a testament to the dedication of Professor Giusti to his craft and to his country. The next five volumes are slated for publication in the following years, further solidifying the legacy of him and his many collaborators to the scientific heritage of Romania."
romania.160.a:0 "An ambitious, yet commendable initiative!"

romania.161.t:0 "Otilia's Enigma"
romania.161.d:0 "University lecturer and rising star in the world of literary criticism George Calinescu has recently chosen to experiment with a more conventional literary form; the novel, and recently his efforts have come to fruition through the publication of his work, Enigma Otiliei.\n\nDescribed as a Balzacian novel, it it set in antebellum Romania, telling the tale of young medicine student Felix Sima, who moves in with his rich yet miserly uncle Costache Giurgiuveanu. There he meets Otilia Marculescu, the man's stepdaughter, alongside his uncle's sister's family, the Tulea's- and family friend Leonida Pascalopol. Felix gradually falls in love with Otilia, who unfortunately doesn't fully return his feelings, showing some preference for Pascalopol instead. All the while, in spite of loving his stepdaughter in his own way, Giurgiuveanu is reticent to fully adopt her and make her a main beneficiary of his inheritance, resulting in a conflict where he has to deal with the Tulea family and their quest to seize control of his fortune, be it via inheritance or other means. After a surprising trip to Paris on Otilia's behalf, an affair with a courtesan on Felix's end, and the Tulea schemes to seize Costache's fortune, the two youths meet each other again, but in spite of tension do not take the final leap. Eventually, a Tulea kinsman manages to steal Giurgiuveanu's wealth, who dies from a shock-induced heart attack, and Otilia ends up marrying Pascalopol and leaving for Paris again. After the war, Felix meets Pascalopol again, who reveals that he and Otilia got divorced, the latter remarrying and moving to Buenos Aires, becoming unrecognizable to her former admirer.\n\nPortraying a modernist outlook into antebellum Bucharest bourgeoisie, coupled with themes of paternity, coming of age, and unrequited love it is selling surprisingly well. Reviews are positive, and critics foresee a brilliant career for Mr. Calinescu."
romania.161.a:0 "Nobody lives here."

romania.162.t:0 "The Coronation of King Carol II"
romania.162.d:0 "Celebrations sweep the Nation as the announced second Coronation of King Carol II has finally arrived, and the entire country drapes itself in the tricolore to mark the event.\n\nArriving early in the morning, the royal couple was greeted with the traditional bread and salt by the town's mayor, after which the royal suite headed towards the new Cathedral of the Coronation, entering the Citadel via the Sixth Gate. After a liturgy officiated within by clerics from all parts of the Kingdom and a Te Deum by the newly-enthroned Patriarch of Romania, the royal suite and King went outside, where an ornate baldachin lay in wait before the belltower.\n\nAfter the benediction of the royal mace and crown, the King placed the Steel Crown upon his own head, following the Byzantine and Napoleonic models, proceeding to crown Queen Elena afterwards. The King proceeded to address the nation, and soon afterwards a Royal banquet was held, the festivities dragging out through the day until around sunset."
romania.162.a:0 "Long Live King Carol II, King of All Romanians!"

romania.163.t:0 "See, the Conquering Hero Comes"
romania.163.d:0 "It is a festive day in the ancient town of Alba Iulia, with the Transylvanian town draped in blue, gold and red, for His Majesty Carol II, the King of Romania, accompanied by a host of statesmen and soldiers, is holding a grand celebration to mark the Union of Transylvania with Romania.\n\nAccompanied by his suite, the King has entered the town's citadel through the Sixth Gate, and continued through the Fifth and Fourth towards the so-named Union Hall, where he held a momentuous speech to mark the occasion. Within the speech, he expressed his amazement of being witness to such a momentuous occasion, long-dreamed by his country and its people, thanked the Transylvanians for accepting him as their monarch, and announced that this visit shall not be his last, for a fastuous coronation ceremony shall be held within the town, to mark the completion of the Unification of the Romanian lands.\n\nAlready plans have been drawn for a magnificent cathedral to be built and organizers are scrambling to make the event as great as possible, a fitting culmination for the national edification of the Romanian nation."
romania.163.a:0 "Sound the trumpets, beat the drums!"

romania.164.t:0 "Fading Revanchism"
romania.164.d:0 "With the finalization of the national unification process, the once-prevalent revanchistic zeal that used to be powerful enough to propel the relatively little-known Iron Guard into power at the start of the 1930s has begun to weaken.\n\nAided along by the sustained losses of the past World War and the Austrian conflict and the perceived righting of the unjust treaty, revanchism has begun a steady decline within Romania, as priorities begin to shift from obtaining claimed territory to consolidating what is already owned. Though the flame of nationalism is still ablaze, it appears that the desire for expansionism has been finally sated. Even nationalistic parties have begun to shift their rhetoric appropiately, altough some say that this will lead to a decline in Iron Guard popularity as one of its main wellsprings of support has dried up."
romania.164.a:0 "We have seen enough - we're satisfied."

romania.165.t:0 "Romania Declares the Treaty of Bucharest Null and Void"
romania.165.d:0 "The end of the First Weltkrieg has seen a devastating treaty imposed onto Romania, the infamous Treaty of Bucharest which so many political forces in Romania have struggled against. Until now.\n\nAfter the end of the war, many PNL cabinets have tried to gradually weaken the Treaty with the then-present situation of the country in mind, albeit it was not seen as enough by the angered and weary populace, contributing to the rise of revanchistic populist movements in the period and culminating in the Iron Guard's rise to power, which continued this process. With the German economic crisis, even more of the treaty's provisions started to be skirted or openly ignored, and now, with the outbreak of the Second Weltkrieg, the powers that be have seen it fit to finally proclaim the end of the humiliating treaty. Taking advantage of the Germans' distraction, the President of the Council of Ministers [GetHeadOfGovernment] have formally declared that the Treaty is null and void, and that should the Germans want to review their relationship with Romania, they will have to negotiate with the Romanians on equal terms.\n\nThe once-sidelined and now dismissed German ministerial officials are leaving the country in droves as Romania is establishing proper control over its river ports and the Mouths of the Danube, having also seized control of the Danube Commission's activities on its territory."
romania.165.a:0 "Shackled no more!"

romania.166.t:0 "The Legionaries Crumble"
romania.166.d:0 "The Legionary Movement had risen from a small splinter group to become a very powerful force in Romanian politics... yet it seems they may be heading towards their predecessor's fate.\n\nThe once-small group grew rapidly in size and influence, especially after getting co-opted into power and after the unification with Transylvania, however with size it also gained a lot of problems. Codreanu's highly personalistic, circulary-focused and one-on-one contact-oriented leadership style has begun to falter, in spite of attempts to temper the growing zeal of his recruits. Tightening ranks, enforcing waits and probation periods between joining the Party and the Legion proper, a lot was attempted to try and temper the ballooning Iron Guard's growth and efervescency. \n\nYet, it was not enough. Many radicals across the various factions of the movement have begun to grow discontented with the "parliamentarization" of the movement, and began to yearn for the earlier days of the Guard, when it was more militant and combative. The decline of revanchism also began to hit the Legionaries' odds by reducing the wellsprings they could tap into for support. Recent setbacks have weakened movement's unity even further and the factions that used to work together have begun to openly rally against each other. These factors, and more, have led to its own control over its own members beginning to fray at the edges, and now, it is beginning to snap.\n\nMany have begun to leave, others began to form splinter groups, and in general the once-mighty behemoth of the Iron Guard has begun to collapse under its own weight. While still a force to be reckoned with, at least in the near future, it will not reach the same prominency it once had, and it is theorized it will begin falling into the same downward spiral its predecessor, the LANC, once fell in."
romania.166.a:0 "The Hydra falters!"
romania.166.b:0 "Hasten their demise even more."

romania.167.t:0 "Romania Declares the Treaty of Bucharest Null and Void"
romania.167.d:0 "The end of the First Weltkrieg has seen a devastating treaty imposed onto Romania, the infamous Treaty of Bucharest which so many political forces in that country have struggled against. Until now.\n\nTaking advantage of our distraction with the Second Weltkrieg, the President of the Council of Ministers -whoever- of Romania has formally declared that the Treaty is null and void, and that should we want to review our relationship with Romania, we will have to negotiate with them on equal terms.\n\nThe Treaty-provisioned German officials that were supposed to monitor their government's decisions, once sidelined and now fully dismissed are leaving the country in droves as Romania is establishing proper control over its river ports and the Mouths of the Danube, having also seized control of the Danube Commission's activities on its territory. Even if we win this struggle, which we will most likely do, we will have to somehow deal with them in the future if we are to secure our continental hegemony."
romania.167.a:0 "Damn you!"

romania.168.t:0 "The End of Weitzer and of MARTA"
romania.168.d:0 "With the Romanian seizure of Transylvania, many companies located within the area's borders had to reprofile themselves to adapt to the new reality, and the MARTA factory of Arad is no exception. Created in 1909 as a subsidiary of Austro-Daimler and initially producing licensed Westinghouse cars, the factory grew to become a developing force in the area, alongside Johann Weitzer's locomotive and wagon company. In spite of difficulties caused by the outbreak of the Weltkrieg, during which the MARTA factory had to cease production, the two continued onwards.\n\nHowever, with the Romanian acquisition of Transylvania, the future of the two became uncertain. Cut off from their old markets and having to bear with the land's new rulers, the two factories decided to move along with the times. Mantaining the Weitzer society' focus on rolling stock while MARTA began to take a more junior role, the two entities merged, in order to more efficiently fulfill their niche within the new order, taking on a new identity."
romania.168.a:0 "Welcome, Astra Arad!"

romania.169.t:0 "The ANI Prevail In Italy"
romania.169.d:0 "Recent news have given us cause to rejoice in Italy, for the government of Duce Italo Balbo has successfully reasserted order following its contentious rise to power and the ultimately futile Venetian revolt. Due to our two nations now sharing not only an ideological baseline but also a common interest in liberating our national kindred from the Austrian yoke, ministers Ion Mota and Alexandru Cantacuzino have come forward with an initiative to improve relations between us."
romania.169.a:0 "Begin penning a letter of congratulations!"

romania.170.t:0 "A Letter of Congratulations"
romania.170.d:0 "To the Most Esteemed Duce Italo Balbo\n\nIn the name of the Kingdom of Romania, we congratulate you on your successful assertion of control in your nation. While your republican sympathies are well-known, this should not prevent positive relations between our two nations. Owing to our shared interest in containing the Austrian goliath and our shared ideological underpinings, we hereby invite you and your cabinet on a state visit to Romania, in order to discuss matters of state beneficial to our two nations, and further nurture relations between our two great peoples.\n\nSigned: His Majesty the King of Romania Carol II, President of the Council of Ministers Corneliu Zelea Codreanu, Minister of Foreign Affairs Ion Mota, Minister of Internal Affairs Alexandru Cantacuzino"
romania.170.a:0 "We are united in fate."

romania.171.t:0 "The Duce's Visit"
romania.171.d:0 "The day much-awaited by [GetHeadOfGovernment]'s cabinet has finally arrived, as Duce Italo Balbo of Italy has finally arrived in the capital. Greeted at the Banease airport by a dazzling array of orderly and disciplined soldiers alongside stern green shirt-clad Legionaries, Duce Balbo proceeded to meet his Romanian counterparts, being welcomed with the traditional bread and salt.\n\nThen the visit began in earnest. After a private discussion at the Prime Minister's residence between Balbo and Codreanu, the Duce and his delegation were given a tour of the Capital, taken to various sites showcasing the city's development; from the Belle Epoque area around Lipscani Street to the modern Magheru Boulevard, culminating in the arrival on Calea Victoriei and the new Royal Palace, where they were greeted by the King, and a joint declaration of friendship was signed. The next day, after other visits to various areas of the Capital ranging from the Inn of Manuc to the so-called "Green House", the Legionaries' Bucharest headquarters, Duce Balbo and the Italian delegation were taken to a Legionary worksite where he was shown the Greenshirts' work discipline. Later that day a state dinner was held at the Royal Palace.\n\nOn the third and final day, the delegation was taken to a concert showcasing traditional and modern Romanian and Italian music, before a second discussion with the Prime Minister, the Internal Affairs and Foreign Affairs ministers and the King. After a pause to let the guests rest before the journey back to Italy, the Italian delegation was seen off at the Baneasa airport once more. Reportedly, Duce Balbo was pleasantly impressed by the reception given to him by his Romanian counterparts."
romania.171.a:0 "Comrades of a war, comrades of a fate!"
romania.171.b:0 "Those who share in bread and death shall not vanish from this earth!"

romania.172.t:0 "Nicolae Radescu Returns"
romania.172.d:0 "Shortly after King Mihai's coup old general Nicolae Radescu returned to active service. Radescu is decorated cavalry veteran of both Second Balkan War and the Weltkrieg, and his return to active service is seen as an symbolic act to honor the young king. He was close adjutant of late King Ferdinand and a military attache in London, but Carol II's 'commercialization of military life' had led to his resignation from active service. He was monitored closely by the Royal Camarilla, as Radescu spoke openly against Carol II on many occasions and was known to participate in far-right rallies. Now that Carol II he resented has been ousted from power, he has offered his services to his fatherland once more."
romania.172.a:0 "Good to have him back."

romania.173.t:0 "Constantin Tobescu returns from exile"
romania.173.d:0 "General Constantin Tobescu fled the country after Codreanu's ascension, as he could not accept serving under the Iron Guard he opposed, even if his beliefs weren't completely opposed to them. Tobescu is a veteran of the Weltkrieg, but he is best known from his long career in Romanian Gendarmerie, commanding the Gendarmerie Inspectorate of Bucharest in the early 1930s. Now that the Legionaries have been ousted from the power, Tobescu has once again offered his services to his fatherland."
romania.173.a:0 "Welcome back, General Inspector"

romania.174.t:0 "Control over Romanian oil"
romania.174.d:0 "The Ploesti fields are among the richest oil deposits of Europe. After the Weltkrieg control over them was given to major German and Austrian corporations, but they lost the control over the country in the aftermath of the Black Monday. Now Romania is on her knees once more, and we can re-establish our control over their precious oil wells and refineries."
romania.174.a:0 "Their black gold is all ours."

romania.1750.t:0 "Forcing the King's hand?"
romania.1750.d:0 "The King has long opposed the will of the Captain, and with this power struggle has come the need for supremacy. The Captain has been given an opportunity to turn the tables, as we now have some solid evidence of Carol’s treachery.  Presenting this to the King could sway his resignation and allow the Captain greater control of Romania. Of course, we would need a new king to represent Romania if Carol abdicated. "
romania.1750.a:0 "The King Resigns!"
romania.1750.b:0 "The King stands firm."

romania.1751.t:0 "Carol Flees"
romania.1751.d:0 "After King Carol’s sudden abdication, the Captain has placed Carol’s nephew Nicolae on the throne. Meanwhile former King Carol has fled to an unknown location, along with legions of loyal supporters. Some say he could be a threat, but his power is now non-existent within Romania.  "
romania.1751.a:0 "Long live Nicolae!"
 
romania.175.t:0 "The Transalpina Project"
romania.175.d:0 "In order to better tie our country together and to further raise the renown of the age we live in, the King has formally announced the start of the Transalpina project; a spectacular mountain road that will connect the Old Kingdom and Transylvania even further.\n\nIt will cross the Southern Carpathians through the Parang group, and will span from Novaci, to the northeast of Targu Jiu, centre of Gorj County, all the way to Sebes, within Alba County. With a spectacular route and the opening of mountain tourism possibilities in the area, to say nothing of the benefits of an extra route, excitement is suitably high."
romania.175.a:0 "Our old borders shall give way before unity and progress!"
romania.175.b:0 "We don't have the budget right now."
ROM_transalpinia_tt:0 "Road over the Carpathians will be constructed."
ROM_transalpinia:0 "Building The King's Road"
ROM_transalpinia_desc:0 "We are building a spectacular mountain road that will connect the Old Kingdom and Transylvania even further."

romania.176.t:0 "The Transalpina is Finished!"
romania.176.d:0 "Joyous news sweep the nation today as the Transalpina, also suggestively called "The King's Road", is finally finished!\n\nInaugurated in the presence of His Majesty the King and his Council of Ministers, the former having the honour of being the first to drive across it, the new road promises not only better ties between Transylvania and the Old Kingdom, but also shall bring forth an influx of tourists willing to see the spectacular sights of the Parang Mountains! Already plans are being drawn up for other possible mountain roads across the Carpathians."
romania.176.a:0 "A spectacular bridging of the nation! Will the Fagaras be next?"

romania.177.t:0 "The Resita Reorganisation"
romania.177.d:0 "A long-established centre of ironworking and heavy industry, Resita has long prospered off the back of its heavy industry, industry that has as last fallen into our hands.\n\nWhile the facilities are held by the Austrian StEG concern, the obvious problem of the Austrian railway enterprise owning the works has arisen, and will be solved by gradually splitting off its assets within Romania; the railways proper going to the Romanian Railways state company and the Resita works going to a new industrial concern, to be named Uzinele si Domeniile Resita (Resita Domains and Works), or UDR for short.\n\nKnown iron importer and businessman Max Auschnitt has managed to position himself as administrator of the vast works while the transition is being carried out, and rumour has it he will seek to become the main manager of it.\n\nWhile the King may personally be fine with such a move considering Auschnitt's ties with the royal family, his business associate-turned-rival Nicolae Malaxa is protesting this takeover. He has put forward one of his men: engineer Virgil Ionescu, known donor to the "Friends of the Legion" association, regional commander and a seasoned Malaxa employee. Whom shall lead the new works forward, for the choice rests in His Majesty's hands..."
romania.177.a:0 "Auschnitt gets the King's support!"
romania.177.b:0 "Ionescu's support carries the day!"
ROM_resita_reorg:0 "The Resita has been reorganised"

romania.178.t:0 "The Royal Constitution"
romania.178.d:0 "Article 1. The Kingdom of Romania is a National State, unitary and indivisible.\n\nArticle 2. The Territory of Romania is inalienable.\n\nArticle 3. The Territory of Romania cannot be colonised with nations of foreign ancestry.\n\nArticle 4: All Romanians, regardless of ethnic origin and religious creed, are obliged: to consider the Fatherland as the most important base of their meaning in life, to sacrifice themselves in the defence of her integrity, independence and dignity; to contribute through their labour to the moral elevation and economic development; to fulfil with faith the popular tasks assigned to them through laws and willingly contribute towards the fulfilment of public tasks, without whom the being of State cannot live.\n\nArticle 5: All Romanians, regardless of ethnic origin and religious creed, are equal before the law, owing it respect and obedience.\n\nNobody can be considered free from his civil or military duties, public or particular, owing to his religious belief or any others.\n\nArticle 6: The Romanian State does not permit for any class difference. Any privileges in taxation are stopped. Lowering and raising of taxes cannot be anything other than general and established through laws."
romania.178.a:0 "Approved."

romania.179.t:0 "The Royal Constitution: On the Powers of the State"
romania.179.d:0 "Article 29: All powers of the State derive from the Romanian Nation. They, however cannot be exercised, except through delegation and only through the principles and rules set forth in this Constitution.\n\nArticle 30: The King is the Head of State.\n\nArticle 31: The legislative power is exercised by the King through National Representation which is divided in two Assemblies: The Senate and the Assembly of Deputies.\n\nThe King assents to and promulgates the laws.\nBefore receiving Royal Assent, the law is not available.\nThe King can refuse granting Assent.\nNo law can be presented for granting assent, except after being discussed and voted on by the majority of both Assemblies.\nThe promulgation of laws voted by both Assemblies shall be done through the diligence of the Minister of Justice, who is also the keeper of the Grand Seal of State.\nLegislative initiative shall be given to the King. Each of the two Assemblies can propose out of their own initiative only laws in the common interest of the State.\n\nArticle 32: Executive power is granted to the King, who exercises it through his Cabinet in the manner established in the Constitution."
romania.179.a:0 "Approved, of course."

romania.180.t:0 "The Royal Constitution: On the King - Powers"
romania.180.d:0 "Article 44: The Person of the King is inviolable. His Ministers are answerable.\nActs of State by the King will be countersigned by a Minister who, through this act, becomes responsible for them.\nThe naming of the Prime Minister is excepted.\n\nArticle 45: The King calls the Legislative Assemblies at least once per year, opening the session through message, which shall be answered by the Assemblies.\nThe King pronounces the closing of the session.\nHe has the right to dissolve both Assemblies at once or solely one of them. The Act of Dissolution must contain the convocation of the electors and the new Assemblies.\nThe King can delay the Assemblies. They will meet a full year after the delay if they were not called again in the meantime.\n\nArticle 46: The King appoints and dismisses His Ministers.\nHe can pardon or reduce punishments in criminal matters, outside of decisions regarding the Ministers.\nHe cannot suspend inquests or trials, not intervene in the process of justice by any means.\nHe appoints or confirms public offices according to the laws.\nHe cannot create a new office without a special law.\nHe makes the necessary regulations for the execution of laws, without being able modifying them or exempt someone from their execution.\nHe can, while the Assemblies are dissolved and between sessions, issue Decrees with legal power on any issue, which shall be sent to the Assemblies for ratification at their next session.\nHe is the Head of the Army.\nHe has the right to declare war and sign peace.\nHe grants military ranks in concordance with the Law.\nHe grants Romanian decorations.\nHe accreditates Ambassadors and Plenipotentiary Ministers to Foreign Heads of State.\nHe has the right to issue currency, according to a special law.\nHe signs, with foreign states, treaties political and military. Conventions necessary for trade, navigation and such signed by Him have to be approved by the Legislative Assemblies however."
romania.180.a:0 "Never again shall King's hands be bound."

romania.181.t:0 "The Royal Constitution: On the Senate"
romania.181.d:0 "Article 63: The Senate is composed of Senators appointed by the King, of Senators by right and Senators elected through obligatory and secret vote, expressed through uninominal election by members of the corpora established in the State, in the number and conditions, for voters and eligibles, men and women, which shall be established by electoral law. The proportion of appointed Senators to elected ones is half.\n\nArticle 64: By virtue of their high station in State and Church, the following are Senators by right:\na) The Heir to the Throne from the age of 18;\nb) All Princes of the Royal Family that are of age;\nc) The Patriarch and Metropolitans of the Country;\nd) Diocesan bishops of the Romanian Orthodox and Greek-Catholic Churches, as elected according to the laws of the Country;\ne) Heads of the confessions acknowledged by the State, one for each confession, as elected according to the laws of the Country and representing a number of over 200.000 faithful;\nf) Actual Senators by right as recognised until the date of the promulgation of this Constitution.\n\nThe duration of Senators, elected and appointed, will be of nine years. The terms of elected Senators shall be renewed every three years from the date of the taking of the oath stated in Article 48 of the Constitution, in proportion of one third. The last third not included in the lottery for renewal shall retain the terms until the expiration of the nine-year term."
romania.181.a:0 "Wonderful. Approved."

romania.182.t:0 "The Royal Constitution: Adoption"
romania.182.d:0 "Article 100: The Present Constitution, after it will be edicted by the King, shall be given to the Romanian nation for "good knowledge and permission".\n\nA Royal Decree will finalise the procedure which shall be followed to this purpose.\n\nAfter the completion of this operation and the bringing of its result to the notice of the King by the President of the Council of Ministers, the present Constitution shall be promulgated and shall enter into force."
romania.182.a:0 "Only a vote stands between this act and the nation's future."

romania.183.t:0 "The Question of Women's Suffrage"
romania.183.d.a:0 "Even though women already received the right to vote in local elections under certain conditions years ago, there has been a growing support for the idea of women's suffrage being universalised, primarily among the urban populace of the nation, where the support for the idea is the strongest. The King has shown himself to be receptive to the idea as well, and if we enact it now, we may capture a significant portion of this new demographic. Considering the ever-expanding list of countries that have taken the plunge and extended suffrage to women as well, ever more voices within the Legislative Assemblies have come out in support of the idea, especially among the ranks of the PNT and, to an extent, among the PNL as well. With recent debates on this issue having come up more and more often, becoming more and more heated, perhaps it is indeed the time to proceed?"
romania.183.d.b:0 "Even though women already received the right to vote in local elections under certain conditions years ago, there has been a growing support for the idea of women's suffrage being universalised, primarily among the urban populace of the nation, where the support for the idea is the strongest. The King has shown himself to be receptive to the idea as well, and if we enact it now, we may capture a significant portion of this new demographic, as the Captain's visage has certainly garnered the Movement its fair share of feminine admirers and adherents. Considering the ever-expanding list of countries that have taken the plunge and extended suffrage to women as well, ever more voices within the Legislative Assemblies have come out in support of the idea, especially among the ranks of the PNT and, to an extent, among the PNL as well. With recent debates on this issue having come up more and more often, growing more heated by the day and with pressure mounting on our government, perhaps it is indeed the time to proceed?"
romania.183.a:0 "Let us join the civilised countries!"
romania.183.b:0 "It's just liberal nonsense."
romania.183.c:0 "Well... we already had women's organisations; it's just natural development."

romania.184.t:0 "Women and the New Constitution"
romania.184.d:0 "The road towards feminine emancipation in Romania has been long, with the movement especially picking up steam with the rampant, urban-driven modernisation of the country in the antebellum and the nineteen-twenties, and in spite of its relatively recent spike in popularity it has grown very influential. So influential the King could not afford to simply ignore it any longer. Already somewhat mollified on the issue due to his appreciation of the fairer sex, the King's modernistic agenda and eye for opportunities spied a chance; granting women the right to vote in the Constitution would certainly increase his popularity and would increase Romania's standing in the world. And in his magnanimity, he has granted the right to vote to women as well, enshrining it in his new Constitution, forever to stand as a monument of his generosity!"
romania.184.a:0 "Praise be to His Majesty King Carol, the Emancipator of Women!"

romania.185.t:0 "Mota Releases a Book"
romania.185.d:0 "The Captain's brother-in-law and co-founder of the Legionary Movement, Ion Mota, has been at Codreanu's side for a long time; in the Legion's earliest days, he often was a bigger theorist of its beliefs than the Captain himself, who preferred to mantain a degree of flexibility in order to enhance the Legion's chances.\n\nNow, after the successful publication of For My Legionaries, Mota has released a book of his own, titled Cranii de lemn (Wooden Skulls), title taken from an article commemorating the death of a Legionary, killed in the movement's early days and having his death masked behind "wooden language". Containing a collection of Mota's most important articles on varying issues, from the origins of the Legion among nationalist studentry to the necessity of Greater Hungary's dismantlement, all the way to the mundane like miracles attributed to the Archangel Michael. Acting as a microcosm of Legionary beliefs, especially of its "old guard" agraro-mysticist side, the book has become very popular among Legionary circles, strengthening the reach of the so-called "Old Guard"."
romania.185.a:0 "Intriguing."

romania.186.t:0 "Cantacuzino Releases His Study"
romania.186.d:0 "Prince Alexandru Cantacuzino, rising star of the Legionary Movement and de facto intellectual leader of its more radical caucuses, has further cemented his status as a leading Legionary intellectual via the release of his new book, "Intre lumea legionara si lumea sindicalista" (Between The Legionary World and the Syndicalist World). Building upon his speeches of past student congresses like Romanul de maine (The Romanian of Tomorrow), he also compares the varying ideological systems of Totalism, Kemalism, Savinkovism, the Volkish movement and Balbian National Populism, as well as discussing Dostoyevsky, Berdyaev, Barrès and Jaurès. While he does acknowledge some similarities between the goals of Syndicalism and the Legionary Movement (namely, rejecting the nineteenth century's liberal tradition, abolishing social injustice, bank feudalism, privileges and capital speculations), he also sharply differentiates the movement from the Syndicalists in that they are considered worshippers of Marx, Proudhon and Pouget, builders of a second Tower of Babel who try to replace Christianity with atheism. Cantacuzino also considers that the Syndicalists are inhumane, annihilating the individual's personality and considering him as a means to an end, while Legionarism instead cares for their fellow peers and their physical and spiritual health, while also nurturing them and preparing the nation to "stand at the borders of Romanianism, ready to defend and elevate the creations of the Romanian genius to the death", an "internal revolution" against a "mechanical society".\n\nThe volume has proven to be a success among the Movement, giving further influence and intellectual backing to its radical caucus, with its emphasis on palingenetic rhetoric in the detriment of the mysticist element having further solidified Cantacuzino's standing as a Legionary theorist, and widened the intellectual horizon of the movement."
romania.186.a:0 "The Green Prince widens his grasp."

romania.187.t:0 "The Old Guard Grows Powerful"
romania.187.d:0 "Despite being more limited numerically, the Old Guard of the Legion has dramatically increased its intellectual influence among the movement, with newer recruits also beginning to adopt some of its agrarian and mysticist ideas. Articles written by long-time members like Ion Mota or somewhat younger members, but very influenced by them like Vasile Marin, have become more and more common among the Movement's rank and file, with the agrarian-mysticist zeal of the "Founders" beginning to influence even factory workers, the Legionary Worker Corps' typical demographic, who weren't as interested in this side of the movement beforehand.\n\nWhile the Captain can't help but admire to an extent that his brother-in-law and old comrade in arms is re-entrenching the guiding principles of the Legionary Movement among its adherents, he cannot help but notice that the intellectual and theoretical centre is beginning to drift towards Mota once more. To prevent sidelining, some support of the other factions would prove most useful."
romania.187.a:0 "Nothing stands in the way of faith. It prevails."
romania.187.b:0 "How do they dare to challenge the Captain?"

romania.188.t:0 "The Legionary Worker Corps Grows in Influence"
romania.188.d:0 "With Romania's growing industrialisation, the Legion decided to accommodate it by shifting some of its focus towards attracting factory workers, and in practically all regard, it worked. Almost too well, in fact, for many of these workers, seeking to improve their condition and being easily riled up and filled with revolutionary zeal, have become extremely influential within the Movement as a whole.\n\nIn spite of Mota and Cantacuzino managing to further some of these new members' devotion to the Movement in their own manners, the fact still remains that these new members have dramatically increased the influence of Gheorghe Clime and his ally, Horia Sima's influence in the party, much to Codreanu's surprise and, to an extent, irritation. In order to prevent any sidelining, measures of restructuring, membership roll limiting and probation-enhancing would have to be taken, as well as courting some of the other intellectual caucuses within the Movement."
romania.188.a:0 "The zeal of the workers must be like that of the martyrs."
romania.188.b:0 "Their place is to follow, not to lead."

romania.189.t:0 "The Radicals Strengthen their Reach"
romania.189.d:0 "In spite of constituting a fringe of sorts within the Legionary Movement, the caucus formed around Alexandru Cantacuzino and his ANI-inspired ideas has recently become far more influential than its size would ordinarily have it be. A combination of zeal and literary activity by the firebrand noble have expanded their intellectual reach, leading to new recruits and some older ones alike adopting at least some of their ideals.\n\nEven though Cantacuzino is part of the Captain's trusted inner circle, and can be trusted to not try to sideline his authority, the growth of the radical caucus' popularity is worrying Codreanu. While he can reign in the Legionaries that are close to him, those further from the central reach may be more vulnerable to subversion and may get unsavoury ideas, to say nothing of the fact these new doctrinary evolutions jeopardise the ideals of the original founders' struggle. It may be time to approach some of the other caucuses as well."
romania.189.a:0 "Standard-bearers of a new future, of a new faith forged in blood, deeds and victory."
romania.189.b:0 "They would bring ruin to Romania if left unchecked."

romania.190.t:0 "The Old Fighter's Ascension"
romania.190.d:0 "Stepping inside the Captain's office, Ion Mota felt something was amiss the moment he laid eyes upon his brother-in-law. The man who once stood as straight as a fir with a gaze like the stars, was tired, holding his face in his hands, seemingly meditating. For a moment, Mota thought of stepping out and leaving his comrade be, but then Codreanu's deep voice rang out:\n\n"Take a seat, Ionel."\n\nSensing a part of the fighter he once knew in that sentence, Mota headed towards his brother-in-law and sat down in front of his desk.\n\n"You sent for me, Captain?"\n\n"Let's dispense with the formalities, Ionel. And I did indeed. For I have a very special mission to give you."\n\n"I'm listening, Cornel."\n\nCodreanu put his hands down and looked at Mota again.\n\n"It's very tiresome, Ionel. Having to both rule the country and to try to reign in the Movement. I know that Our Lord Jesus Christ faced worse hardships on the Road of Golgotha, and I acknowledge that before His suffering, my woes are petty; but having to divide my attention like that is proving too hard for me."\n\n"I see. You want someone to take away the bitter chalice, just as our Lord prayed in the Gospels."\n\n"Yes; and that someone must be you. You have been my right hand all along, fought and suffered with me and the movement through thick and thin. I have noticed that your writings and those inspired by our Vacaresti days have become influential, and you have taken very well to the responsibilities of governance during my time as President of the Council of Ministers."\n\nMota paused for a second. "Cornel, if you wish it, I will take on the mantle you pass to me, but what will happen to you? The Legion without its Captain may as well not exist."\n\n"I will retreat for some time to the Rarau Mountains and then focus myself solely on leading the Movement. All I ask of you is to listen to my advice when I give it."\n\n"I shall, Cornel. I shall."\n\nAnd thus, the favourite Disciple took the mantle of the Captain."
romania.190.a:0 "May the Archangel Michael guide us to further victories."

romania.191.t:0 "The Commander Takes The Mantle"
romania.191.d:0 "With measured step and bated breath, Horia Sima, the unlikely candidate, the Transylvanian organiser who rose through the ranks and became a frontman of the ever-growing Legionary Worker Caucus, stepped into the Captain's office, and cast a quick gaze at the man sitting behind the desk. The Captain, a symbol of the Movement, of the triumph of faith and of perseverance, now hobbled by exhaustion behind a desk, playing a role he wasn't meant for.\n\n"You requested to see me, Captain?"\n\n"Indeed I did, Sima. Take a seat."\n\nAnd Sima did.\n\n"Horia, if you pardon my usage of your name, you have grown very powerful within the Movement. Your skills in organising the movement beyond the Carpathians alongside Ion Mota have been most impressive, and your zeal reminds me of the faith of Saint Paul after the Road to Damascus."\n\n"Thank you, my Captain, but I'm sure you called me here for another reason other than complimenting me."\n\nCodreanu lets out a slight smile before continuing. "I have. Having to handle both the Movement and the Country at the same time is proving taxing, and I would like to divest myself of some of the burden. I desire to retreat for a time to the Rarau Mountains and then return to leading the movement. However the country... you have proven yourself worthy of continuing my mission."\n\nSima appears somewhat shocked at first but quickly comes to his senses. "You would grant me this big of an honour, Captain?"\n\n"I would. Would you accept it?"\n\n"It would be my honour to do so, Captain."\n\n"Excellent. My sole request is for you to heed my advice whenever it may come. I may take a step back from governing, but my role in the Great Legionary Victory is not finished just yet."\n\n"A request I shall carry out. By your will the country will be as bright as the Sun in the Sky!"After this fateful conversation, he knew he was no longer just Horia Sima. He was something new and greater; the Commander, upholder of the Captain's will to the very end."
romania.191.a:0 "Like Horea guided the peasants, so shall Sima guide the country."

romania.192.t:0 "The Green Prince Takes Command"
romania.192.d:0 "Befitting his title and noble ancestry, Prince Alexandru Cantacuzino cautiously enters the room he was called to, the office of the Captain he had devoted his life to. When he heard the Captain wished to see him, he hurriedly made his way to his side, and now here he stood, before the guide of the Romanian nation.\n\n"Alecu, I am glad to see you arrived safe and sound."\n\n"The Holy Archangel guided my steps, Captain. Now, you desired to see me?"\n\n"Of course. Take a seat, Alecu. We have a matter to discuss."\n\nObediently taking his seat, Cantacuzino couldn't help but think back to his family's history. If a Cantacuzene of ages past was ordered around and carried it out so obediently, whoever ordered was a figure most powerful. And he knew the Captain was indeed powerful, for he took the Legion from almost nothing and took it to the heights of power, just as the disciples of Christ were few in number but then spread.\n\n"Alecu, your name is very noble, and your ancestors have sought the welfare of our nation, in spite of their foreign origin. You are one of those men who are born to rule, and I have a task of rulership to grant you."\n\n"A task of rulership, Captain?"\n\n"I desire to entrust upon you the Presidency of the Council of Ministers. Leading the Legion and the Country at the same time is proving strenuous, and I need to focus only on one of these for a time. Your dedication to the Cause and your men's zeal, which reminds me of the Martyrs, have proven to me you are indeed worthy of this massive task."\n\nCantacuzino was taken aback. "But, Captain, I am naught but an executioner of your will."\n\n"Are we not all naught before the Host of the Heavens? Are we not all naught before the visage of Our Lord, before the sword of the Archangel Michael? And yet, we men still rise and rule over countries, as justly as we can."\n\nAfter a slight pause, Cantacuzino answers "Very well. I accept."\n\nAnd thus the Green Prince took his sceptre."
romania.192.a:0 "As the Captain's star fades, Cantacuzino's shines."

romania.193.t:0 "A Grand Conference"
romania.193.d:0 "The last few weeks have been a flurry of activity as the halls of the Green House have been prepared for a conference between the Captain of the Legionary Movement, Corneliu Codreanu, and certain high-ranking members of the movement, from Ion Mota and Radu Mironovici to the firebrand Prince Cantacuzino, all the way to the Worker Corps' representatives like Gheorghe Clime and Horia Sima. After being seated, the invitees were left alone in order to wait for the Captain's arrival.\n\n"Ion, why do you think we were called here?"\n\n"I don't quite know Radu, but it must be important given the audience."\n\nAll chatter stopped as soon as the doors opened, revealing the Captain himself. Clad in a folk suit and determinedly gazing forward, he confidently strode in before seating himself before everyone. After crossing himself and saying a silent prayer, he began to speak:\n\n"Legionaries. Comrades. I declare that recently I have been under heavy duress, owing to my duties to the Legion and the Fatherland. However, I had a dream; I had to visit the country as I did in ages past, so I did. I saw the golden fields of Muntenia, the rolling hills of my native Moldova, the voivodal forests of Bucovina, the Carpathians and Transylvania. I have seen my beloved Rarau once again. I have gained insight once again as to why I raised the battle cry all those years ago and why I fight today.\n\nI have also realised that factionalism, that scourge which has torn apart the country for so long, has re-emerged within our ranks. Though not as pronounced, it still has the potential to tear us apart. Well, not anymore. I hereby declare that I will not step down, though I will appoint some of you as vice-premiers to ease the burden. A cabinet restructuring will also take place, and I will also reform the Legion's organisation to further our unity. Division is not acceptable within my ranks."\n\nThe conference continued, and at the end the Legion left the halls more united than ever."
romania.193.a:0 "The host of the Archangel no longer debates itself."

romania.194.t:0 "King's Day"
romania.194.d:0 "Immediately following the reading of the Declaration of Independence in Parliament by Mihail Kogalniceanu on the 9th of May, the 10th of May has bore witness not just to its adoption by then-Domn Carol I, but also to the arrival of that same Carol in Romania in 1866 and his acclamation as Domn, as well as to the coronation of Carol I as King in 1881, Romania thus becoming a Kingdom. Thus laden with history, the 10th of May was designated as the National Day, being joyously celebrated within the Kingdom to this day, in spite of its short-lived prohibition by German occupational authorities during the Weltkrieg.\n\nThis year has proven to be not that different in that regard, as celebrations sweep the nation once more, with whatever divisions present within the country being temporarily buried, replaced by a common sentiment of belonging and national unity. Crowds in Bucharest attend the military parade within the Capital, as smaller-scale parades ensue within other provincial capitals. The day continues with other cultural activities before culminating with a royal speech and fireworks displays all across the country."
romania.194.a:0 "Long Live the King and Long Live Romania!"

romania.195.t:0 "The Feast of the Holy Archangels"
romania.195.d:0 "In Eastern Orthodox liturgics, the 8th of November bears witness to the Feast of the Holy Archangels Michael and Gabriel, as well as the other bodiless powers of Heaven. Across the country and beyond many people celebrate their name days, many others their birthdays even.\n\nNone however celebrate as proudly as the Legion of the Archangel Michael, whose dedication to the Commander of the Hosts of Heaven has driven Captain Codreanu to declare their patron’s feast day as a movement-wide celebration. Nest meetings on the day were dedicated to commemorating their heavenly patron, many areas held demonstrations and parades on the day, before culminating with Divine Liturgy attendance. Many churches report spikes in attendance, driven by the movement’s more pious members.\n\n[GetSecondInCommand] himself joined in the celebrations, sending celebratory messages and greetings to members and local organisations throughout the country, before attending the liturgy in Bucharest at his favourite church, St. Ilie Gorgani."
romania.195.a:0 "The Archangel watches."

