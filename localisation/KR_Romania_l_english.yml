ROM_reconquest_category:0 "Quest for Greater Romania"
ROM_reconquest_category_desc:0 "Ever since Michael the Great established his kingdom, our holy task has been clear: a Romanian union on both slopes of the Carpathians. An union with the plains of Bukowina, where Stephen the Great has slept for centuries. In our moral energy and our valour lie the means of giving him back his birthright of a great and free Romania from the Tisza to the Black Sea, and to prosper in peace in accordance with our customs and our hopes and dreams."

ROM_legion_category:0 "Factions of the Legion"
ROM_legion_category_desc:0 "The Legion is hardly a unitary movement. Even though each and everyone only seeks greatness for all Romanians, many disagree on the exact methods and on the question of leadership. Corneliu Codreanu has solidified his position as a clear leading personality among the movement...\n\n... but his position will not be an eternal one, and his grip of the movement requires constant reaffirming. Codreanu's hold of the movement is [ROM_IG_CZC_influence].\n§GCodreanu's grip:§! [?ROM_IG_CZC]\n§YOld Guard of the Legion:§! [?ROM_IG_OG]\n§CLegionary Worker Corps:§! [?ROM_IG_CML]\n§RThe Radical Wing:§! [?ROM_IG_CNTZ]"
