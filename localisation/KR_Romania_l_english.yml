ROM_great_game_trait:0 ""
ROM_great_game:0 "The Great Game - Equilibrium"
ROM_great_game_desc:0 "The king and the Captain are playing a Great Game, and at stake is everything - the future of all of Romania. For now, the pair is evenly matched in power, which makes every important decision a question of compromise."
ROM_great_game_czc:0 "The Great Game – Legionary Dominance"
ROM_great_game_czc_desc:0 "Our king and the Captain are playing the Great Game, and at stake is everything - the future of all of Romania. The Legionary government has the upper hand in the deadly game, but the scorned king still has power to challenge Codreanu’s administration at every turn."
ROM_great_game_carol:0 "The Great Game – King’s Dominance"
ROM_great_game_carol_desc:0 "Our king and the Captain are playing the Great Game, and at stake is everything - the future of all of Romania. The king stands firmly as the most influential man in the nation. Bitter Iron Guard has intensified its campaign of street violence against its opponents."
ROM_incomplete_land_reform:0 "Incomplete Land Reform"
ROM_incomplete_land_reform_desc:0 "The Legionary Land Reform of 1934 never quite ended, but rather was put on hold due to pressure from the Monarchy. The Captain, however, has not given up on the idea."
ROM_unionist_zeal:0 "Unionist Zeal"
ROM_unionist_zeal_desc:0 "One of the few unifying threads between Carol II and Codreanu is the desire to bring the Romanian people under one single banner. Whether out of Pan-Romanianism or a desire for glory, Romanian politics, at least for the moment, is focused on this grand goal."
ROM_unionist_zeal2:0 "Unionist Zeal"
ROM_unionist_zeal2_desc:0 "One of the few unifying threads between Carol II and Codreanu is the desire to bring the Romanian people under one single banner. Whether out of Pan-Romanianism or a desire for glory, Romanian politics, at least for the moment, is focused on this grand goal."

