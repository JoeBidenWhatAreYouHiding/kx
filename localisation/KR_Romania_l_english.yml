romania.196.t:0 "Rethinking Our Administration"
romania.196.d:0 "A significant part of the National Peasants’ Party hails from Transylvania, origin that has affected many of their members’ outlooks on affairs, especially on local administration. Prominent PNT member Iuliu Maniu is a known advocate of administrative reform, considering the autonomy of local governance, be it rural or urban, as the foundation for a fair and modern administration.\n\nWith the PNT now in power, Maniu’s proposals have become far more than just electoral mutter; the party has the chance to begin implementing reforms, starting with the creation of seven directories which will take some of the government’s attributions when dealing with the local administration. While quite a way off from melding the best of the Old Kingdom’s administration with that of Transylvania, it is seen as a good start, and it remains to be seen how the party will follow up on the promised reforms."
romania.196.a:0 "Implement some of the reforms."
romania.196.b:0 "Tear up the old system and step into the modern age."
romania.196.c:0 "Let's not push it any further."

romania.197.t:0 "Royal Administrative Reforms"
romania.197.d:0 "Conscious of the administrative problems sparked by Romania’s administrative divisions, and taking advantage of a stream of pro-decentralisation political sentiment expressed in past years, His Majesty the King has implemented an administrative reform of his own. While the counties were mantained, a new form of administrative division, the “tinut” (region) was created, with the counties divided between ten regions. Many of the counties’ powers and attributions were transferred to the regions, which were placed under the supervision of royal residents, appointed centrally. The development of more regional economic centres will certainly help propel the nation forward, and the administrative strain of dealing with the old seventy-one counties will not be missed, especially once fully replaced by ten regions."
romania.197.a:0 "A sensible step forward!"
romania.197.b:0 "That's not enough - we will remake the system entirely."

romania.198.t:0 "The Prodigal Brother"
romania.198.d:0 "The King’s younger brother, Prince Nicolae, typically did not involve himself as much in politics as his more bombastic brother, but lately rumours have begun to swirl around him. While this ordinarily would not be a cause for concern for Carol, a fair few of these rumours have him courting the Legionary Movement, be it from simply donating to giving them access to various properties he acquires.\n\nThe feud between the two brothers started over Nicolae’s romantic preferences; having met Lady Ioana Doletti and having fallen in love, he desired to marry her; a wish his regal brother denied, which Nicolae felt was hypocritical as Carol himself had a mistress, while Carol defends himself saying that he was not going to marry Lupescu and tarnish the honour of the Royal House in the manner Nicolae would by marrying Doletti; deed he allegedly has already done in secret. It is said that Lupescu’s dislike of Doletti, as well as Nicolae’s dislike of the atmosphere around the King’s circle of associates also further complicates matters."

#Carlist:
romania.198.a:0 "A mole in the King’s own household? We must keep an eye on him."
#Legionary:
romania.198.b:0 "An ally in the Palace? Most welcome."

romania.199.t:0 "Marriage or Duty?"
romania.199.d:0 "Following the end of Carol’s power struggle with the Legionary Movement, the King felt the time has come to properly address the issue of his wayward brother, Prince Nicolae. Feeling that his secret wife, Ioana Doletti, has led him to lose his way and become embroiled in conflicts he can’t even understand that would lead him to ruin more than anything else, the King decided to act in order to solve this dynastic issue.\n\nAt the King’s request, the President of the Council of Ministers, Armand Calinescu, had a letter penned to Nicolae, asking him to clarify a “state of affairs that cannot continue without severe harm to dynastic prestige and authority”. In effect, asking him to choose between membership in the Royal House and his marriage. After severe consternation, Nicolae chose his marriage.\n\nThe King proceeded to summon the Crown Council, which after a discussion released a communique declaring that Nicolae’s status as a member of the Royal House was terminated. In his private diary, however, Carol wrote that he didn’t want it to end this way, that he didn’t want to have to carry out this exclusion himself, but Nicolae’s behaviour forced his hand."
romania.199.a:0 "Unfortunate, but necessary."

romania.200.t:0 "The Woes of an Ever-Growing Host"
romania.200.d:0 "To an outside observer, the Legion may seem triumphant; for it has risen from a handful of men centred around their leader to one of the most powerful groups in Romania; however, in spirit, the Legion never truly ceased to be a group of men centred around their leader, owing to its very person-centric leadership style.\n\nHowever, even though this leadership manner has proven itself useful in creating a core of highly-loyal adepts, and adepts gained via the Legion's specific brand of "personal" conversion tend to speak highly of this event, it has its limits. Namely, that the Legion's popularity is undermining it. The more members that sign up, the more they have to be kept in check to follow Codreanu's strict standards, a task that has to be balanced with actually ruling the country. Altough attempts are made to control this phenomenon via probation periods and limiting the number of people allowed to ascend into the Legion proper from the “outer Party”, the influx is slowly fraying its Captain’s capacity of maintaining his hold.\n\nThis member influx has also proven conductive to the development of factions within the Legion’s ranks, with three “strains” of thought becoming the most relevant: the “Old Guard”, standard-bearers of the early days’ student mysticism and agrarian populism, centred on Legion co-founder Ion Mota; the “Legionary Workers’ Corps”, geared more towards urban worker interests and having a more social-revolutionary leaning and centred around LWC leader Gheorghe Clime and Transylvanian organiser Horia Sima; and finally, the radicals, who combine elements of established Legionary thought with parts of other National-Populist ideologies, especially the ANI in the Italian Republic, with this group being centred on Legionary rising star and firebrand Alexandru Cantacuzino.\n\nAs the Legion heads towards ever greater heights, it remains to be seen if one of these strands of thought will become dominant or if its Captain will once more achieve the seemingly-impossible and re-centre the movement around his leadership."
romania.200.a:0 "By the Archangel, we will prevail!"

romania.201.t:0 "A Monarchic Question"
romania.201.d:0 "With King Carol II gone, a question has arisen regarding his succession. Under normal circumstances, his son Mihai would inherit the throne, and many consider that his youth and seeming docility would make him an ideal candidate to succeed his father. However, many attendees of Crown Councils have said that Mihai is more sympathetic to the idea of democracy and a constitutional monarchy, and may prove himself to be uncooperative. The solution they propose would be to make a deal with Prince Nicolae, who, in addition to not being interested in politics, has shown some sympathies to our cause. In exchange for modifying the Royal House Statute to legitimise his marriage to Ioana Doletti, he would gladly take the throne, however this power grab may cause some image damage. What should the course of action be?"
romania.201.a:0 "Follow the line of succession and enthrone Crown Prince Mihai."
romania.201.b:0 "A sympathetic monarch would be of far more use, summon Prince Nicolae!"

romania.202.t:0 "An Island, Alone"
romania.202.d:0 "The island of Ada Kaleh is an oddity in that it remained an enclave of the Ottoman Empire long after it got pushed away from the Danube frontier; an oddity that seemingly got undone after the Austrian occupation of the island, but de jure it still was legally a domain of the Sultan.\n\nHowever, with the outbreak of hostilities in the Middle East, and the Ottomans being preoccupied with the conflict there, and the Austrians’ withdrawal of troops post-Black Monday, the island stood alone; an Ottoman possession in the middle of the Danube, a relic of ages past. A relic which Romania saw as far more useful in its hands than outside them.\n\nRapidly establishing control over the small islet, Romanian authorities proclaimed that the island is officially part of Romania, but also that the local populace's rights shall be respected. It remains to be seen how Ottoman authorities will react to this transgression."
romania.202.a:0 "An anachronism, corrected."
romania.202.b:0 "Damn you!"

romania.203.t:0 "The Ottomans Protest"
romania.203.d:0 "In spite of being preoccupied with their war in the Middle East, the Ottoman government has indeed found time to pen a letter of complaint to the Romanian government, expressing frustration over the seizure of Ada Kaleh.\n\nFortunately however, the island’s small size and distance from the Ottoman mainland, pressing concerns closer to home and the negligible benefit in holding it have swayed the Ottoman government to not pursue further action in the matter. While the Sultan was not happy over the island’s loss, the island’s days of importance are long past, and any conflict over the island was deemed as pointless.\n\nThe Romanian government has expressed relief over this reaction, and has stated its openness for a prospective détente with the Ottoman Empire in the future."
romania.203.a:0 "It would not have been worth any conflict anyway."

romania.204.t:0 "The Ceding of Ada Kaleh"
romania.204.d:0 "With the Ottoman Government’s recent announcement of a policy of reconciliation with the Balkan states, the matter of the island of Ada Kaleh has sprung to the forefront of negotiations with Romania.\n\nA small island in the Danube whose defensive importance is long past, it now functions as a de jure part of the Ottoman Empire, who in spite of still sending officials to govern it in the Sultan’s name, doesn’t appear to have much interest in the detached island anymore. However, Romania has shown interest in obtaining control over it, and has pledged itself to mantain the island’s privileges.\n\nAnd so, in a ceremony on the Island proper, a treaty was signed formally ceding the island to Romania, with residents and officials alike watching the Ottoman flag be lowered from Ada Kaleh for the last time, replaced with the Romanian tricolour. In a speech, the foreign minister of Romania has pledged to safeguard the island’s traditions, announcing that the King himself has taken interest in the island and will visit it soon enough; an event said by some islanders to be foretold in a dream."
romania.204.a:0 "We will steward it well."
romania.204.b:0 "God be with you, Ada Kaleh."

romania.205.t:0 "The King’s Visit"
romania.205.d:0 "The day said to be foretold in a dream has finally arrived; His Majesty the King has come to visit Ada Kaleh. Guided on a tour of the island by the island’s mayor and local entrepreneur Ali Kadri, the King and his entourage have visited the ruins of the old star fort, the local village, the mosque, the house of local figure Niyazi Suleiman, and enjoyed cups of traditionally-brewed coffee at a local cafe.\n\nListening to the islanders’ pleas, the King spoke the words ”You may return to your homes in peace. From now on, you will have back your privileges, and all my care.” and formally restored the island’s privileges of customs tax and conscription exemption. A local company owned by Ali Kadri was granted a license to import luxury goods including tobacco, coffee, sugar, alcohol and cigarettes, with the tobacco and cigarette license being especially significant owing to the existence of the state monopoly on tobacco. An arrangement was also codified into Romanian law where half the company’s profits were assigned for the upkeep and modernisation of the island, with the other half divided out equally as a small subsidy to every one of its residents. Upon hearing the news, the residents rejoiced, with the date of the King’s visit becoming enshrined as a local holiday."
romania.205.a:0 "Praise His Majesty’s judgement!"

romania.206.t:0 "The Coronation of Prince Nicolae"
romania.206.d:0 "The throne of Romania sees a new holder, as now-King Nicolae I formally takes it in a ceremony in Bucharest.\n\nThe new king started off by taking the oath in private at the Royal Palace, after which he, accompanied by his wife and a big entourage, with heavy Greenshirt presence scattered throughout, Nicolae first headed towards Metropolitanate Hill, where a tribune was set up, imitating the one used in King Carol I’s own coronation ceremony. There, a religious ceremony was held, after which the royal entourage headed towards the Royal Palace, where, after being congratulated by various diplomats and holding a speech, Nicolae put the Steel Crown on his own head, before crowning his wife with the Crown of Queen Elisabeta. The following days are scheduled to host military reviews and parades by representants of the counties of Romania, with the festivities slated to culminate with another coronation at Alba Iulia.\n\nAlongside the King, many high-ranking members of the Legionary Movement could be seen, many of whom had a veneer of satisfaction as they watched the ceremony unfold. What the future holds for Romania’s new king, who allegedly is not too interested in politics, is uncertain."
romania.206.a:0 "Long live the King!"

romania.207.t:0 "Direction of the Transylvanian Chapters"
romania.207.d:0 "Before the Unification was achieved, the Transylvanian chapters of the Legionary Movement were generally grouped under regional organisers, ultimately answering to Ion Mota, who then reported back to the Captain himself.\n\nNow however, with the Union having finally been accomplished, the Transylvanian chapters are beginning to clamour for reorganisation, to better integrate them within the structure of the Movement at large. As Codreanu is for now focused more on the Old Kingdom, whomsoever gets control over the vast and growing Transylvanian chapters will become very influential within the Movement as a whole. A host of CML-aligned members of the Committee of the Thousand have proposed granting Horia Sima, a regional organiser in the Banat area who has made overtures to the group in the past, control over the Transylvanian chapters, citing his experience in organising the West. The Legionary Senate however, more influenced by the Old Guard, has proposed continuing Mota’s tenure, citing his incumbency and his vital role in setting up the Transylvanian organisations. Of course, the Captain could also try to satisfy both and grant Mota control over the inner Transylvanian chapters and Sima control over the West, reducing the chances of an unified Transylvanian bloc emerging and safeguarding his own influence in the process."
romania.207.a:0 "Mota is loyal and trustworthy; he will continue his tenure."
romania.207.b:0 "Sima’s experience will make the Transylvanian chapters more efficient."
romania.207.c:0 "A united bloc would be too big a danger; split it up."

romania.208.t:0 "The Old Guard Coalises"
romania.208.d:0 "Safeguarding Mota’s tenure over the Transylvanian chapters of the Legionary Movement, while a successful move in terms of binding the chapters across the Carpathians, has also given the so-called “Old Fighter” caucus a great deal of influence. Due to having almost free reign in spreading their view of Legionary ideology across the Carpathians, the share of Legionary members adhering to the Old Guard’s tenets of agrarian populism tinged with heavily Orthodox mysticism-inspired rhetoric has dramatically grown. While Mota is loyal to his brother-in-law, he and other members of this caucus have become emboldened, and their likeliness to talk back to Codreanu over decisions he wants to make has grown accordingly"
romania.208.a:0 "Concerning."

romania.209.t:0 "The Workers Rally"
romania.209.d:0 "With Sima in charge of the Transylvanian chapters, it seems his courting of the Legionary Worker Corps has borne fruit, for their influence beyond the Carpathians has dramatically begun to increase. Canteens and legionary shops are being set up in industrial towns, giving the CML ideal opportunities to begin swaying factory workers to their cause, activities that they basically have free reign on. While the other groups still have adherents beyond the mountains, many urban centres of Transylvania seem poised to become LWC strongholds. While their loyalty to the Captain is still secure, it remains to be seen how this situation will develop, especially considering that the new members seem very driven towards revolutionary strands of thought..."
romania.209.a:0 "Most worrisome."

romania.210.t:0 "Question of the Intelligence Service"
romania.210.d:0 "The Legionary Movement, already atypical amongst organisations of its kind, also took the daring step of creating its own internal intelligence service, the SIMLR – Serviciul de Informatii al Miscarii Legionare din Romania; the Informations Service of the Legionary Movement of Romania-. While a relatively small organisation and nowhere near as efficient as the state intelligence service, it nevertheless helps ensure internal cohesion among the movement’s ranks. With the expansion of Legionary power and influence however, many members, especially those affiliated with the radical caucus, want to expand its capacities, turning it into a full-fledged auxiliary of the SSI – Serviciul Special de Informatii; the Special Informations Service-, to be led by Horia Cosmovici, protege of Sima and Cantacuzino. Other voices within the movement, including the SIMLR’s current leader, Ion Belgea, clamour that tangling with the SSI would only result in bureaucratic tanglings and would hamper its efficiency, and that if the SSI were to be roused, it could undermine us from its very lofty position."
romania.210.a:0 "Expand it to an auxiliary intelligence service and appoint Cosmovici to lead it!"
romania.210.b:0 "This may be too dangerous a gamble, keep it reduced and mantain Belgea."

romania.211.t:0 "An Auxiliary Police Force?"
romania.211.d:0 "Altough the Movement reigns supreme in Romania at this moment, concerns have been raised over just how loyal the Police could be within the new State. In spite of the Movement’s control of the Ministry of the Interior, the Police proper still has not had the best of relationships with the Legionaries, as immortalised in the killing of police prefect Manciu back in the early 1920’s.\n\nAn unlikely solution has emerged, especially pushed by the Movement’s radicals, aided along by LWC sympathisers: create a special auxiliary police force, recruited from amongst Movement members, which is to collaborate with the regular police force in a variety of matters. Supporters consider that this will further strengthen the Movement’s power and will be of use towards achieving the Legionary Victory, while opponents consider that its very vaguely-defined capacities and powers will only lead to abuses, and to the Romanian people losing faith in the Legion as its national and spiritual guiding force, claiming that arresting people on a whim is not what the Captain would desire. What should be done in this debate?"
romania.211.a:0 "Establish the Legionary Police, and appoint General Petrovicescu to lead it!"
romania.211.b:0 "We risk becoming that which we fought against; focus on reforming the regular police instead."

romania.212.t:0 "A Crumbling House of Cards"
romania.212.d:0 "Back in the 1920’s, Corneliu Zelea Codreanu and a bunch of followers split from the National-Christian Defence League, led by A.C Cuza, to form his new political movement, which would grow into the Legionary Movement. However, now it seems that his own turn as face of the Romanian ultranationalist right may be ending in fire just as A.C Cuza’s did.\n\nFew could predict that the seemingly-ascendant Legion of the Archangel Michael would begin to share its forebear’s fate, but the signs have grown ever clearer over the past months. Its growing size began to work against it, as the Legion began to host different caucuses and factions within itself, arguing over precise points of Legionary doctrine and interpreting various points in their own manner. While its Captain could keep control for a time, he still had moments where it seemed he could lose control over his movement’s future. And now, he sees his control unravel in a crisis worse than he had ever seen before, as the infighting within the Legionary Movement is beginning to reach a fever pitch, with internal disputes wreaking havoc within the organisation’s stability and more and more members beginning to split apart from it.\n\nWhether this was caused by his own failings or by a specific stream of thought becoming too dominant is unclear, but one thing is certain; it would take a great effort to try and correct the course now. Codreanu’s own advisors have begun to hint that he should take a step back and embrace a more spiritual role in the Legion’s leadership and leave one of his trusted subordinates as political head, but some voices still consider that the Captain will be able to call upon divine providence this time as well and bring the chaos to an end. With the pressure and stress mounting upon Codreanu, already troubled by this turn of events, it remains to be seen what he will do to restore cohesion."
romania.212.a:0 "Perhaps Mota's Old Guard can help us."
romania.212.c:0 "Let's strike a deal with Sima and his supporters..."
romania.212.e:0 "We have to compromise with Cantacuzino after all."
romania.212.b:0 "God will grant us victory through this trial as well!"

romania.213.t:0 "The God of War"
romania.213.d:0 "Our decision to focus on modernised artillery has proved fruitful. Modern guns, new fire control methods and practical experiences from the Bulgarian war have taught our brightest minds valuable lessons in artillery warfare of the modern age. Nations lacking in numbers must strive to focus on quality over quantity, and our greatest quality shall be our god of war, the Resita artillery gun."
romania.213.a:0 "Hungarians better watch the horizon!"
romania.213.b:0 "We have other priorities."

romania.214.t:0 "Green Prince's Ascension"
romania.214.d:0 "Finally entire Romania is in the hands of the Green Prince. Venerable Captain has tasked us to safeguard his legacy and his vision of Greater Romania, but Alexandru Cantacuzino is a man of great ambition. Some of the more radical wing calls for him to take total control over the country and disassemble entire rotten structure, but there's great many of those who would want to stay in the path the Captain has prepared for us.\n\nWe are in a position to take absolute control, should we desire so - but it would mean breaking apart much of what Codreanu had built before his resignation from the government. On the other hand, no great nation was built without demolishing old structures and building them anew."
romania.214.a:0 "Rest assured, dear Captain, we will keep your vision."
romania.214.b:0 "We won't stay in the Captain's shadow!"

romania.215.t:0 "A Visit to Putna"
romania.215.d.carol:0 "With the integration of Bucovina in the Romanian state, the monastery of Putna lies once more on Romanian soil, fact which was quickly noticed and seized upon by many political figures, including His Majesty the King.\n\nIn a very publicised visit, the King, his Council of Ministers, the Patriarch and the Crown Prince have journeyed to the region, visiting, among others, the monasteries of Bucovina and immersing themselves within their history, from Voronet to Sucevita, culminating in a visit to the resting place of Stephen the Great of Moldova, at the Putna Monastery.\n\nAfter paying their respects at the Voivode’s grave, the King, accompanied by his suite, held a speech commemorating the return of Bucovina and the remains of Stephen the Great to Romanian soil, and pledging to make sure that the voivode’s remains will not be estranged from Romania ever again."
romania.215.d.legion:0 "With the integration of Bucovina in the Romanian state, the monastery of Putna lies once more on Romanian soil, which the Legionary Movement was quick to capitalise upon.\n\nIn a heavily-publicised visit to the area, the Captain, Corneliu Codreanu, accompanied by many members of the Legion, toured the monasteries of the region, the cave of Daniil the Hermit, and many other areas, culminating in a visit to the resting place of the voivode Stephen the Great, at the Putna Monastery.\n\nAfter paying his respects at the Voivode’s grave and attending Liturgy, the Captain held a speech where he thanked God for the momentous return of the voivode’s remains to Romania, as well as the integration of Cernauti, where his father, Ion Zelea Codreanu, hailed from. Then he promised that the Legion shall follow the example of Stephen the Great and defend the country from any enemy that shall cross the border, before culminating in a vow to make sure the remains of Stephen the Great will never leave Romania again."
romania.215.d.michael:0 "With the integration of Bucovina in the Romanian state, the Putna monastery lies once more on Romanian soil, something which was quickly noticed by the public sphere and commented upon by various political party leaders.\n\nIn order to more closely bind the area with the Romanian state, King [Root.GetLeader] and a suite consisting of his cabinet and leading politicians from the area have embarked on a tour of the region, from Suceava to Cernauti, immersing themselves in the region’s culture and visiting what the area has to offer, culminating in a publicised visit to the burial place of Stephen the Great, the Putna monastery.\n\nAfter paying homage to the dead prince, the King made a speech praising Stephen for his defence of the country and for having secured Moldova’s prosperity during his reign, and congratulated the people of Bucovina for holding firm to their identity under foreign rule, and concluded by pledging to continue safeguarding the province’s prosperity and integrity under Romanian rule, just as Stephen the Great safeguarded Moldova’s prosperity in ages past."
romania.215.a:0 "May we fulfil our pledge."
romania.215.b:0 "Bucovina shall never be lost again."
romania.215.c:0 "The brothers shall never be divided anymore."

romania.216.t:0 "The Persecution Commanderies"
romania.216.d:0 "Even though the death of the so-called Captain did throw the Legionaries into disarray for some time, it seems they were more resilient than expected, with many of them regrouping into so-called “Persecution Commanderies” under various leaders.\n\nWhat especially makes these developments concerning is that without their leader’s command, the restraints he imposed on their behaviour have come loose; violence from their ranks is rising, and the Special Informations Service reports that there are whispers of an assassination plot. One bigger than most. Naturally, we have reasons to suspect it targets the King.\n\nAn emergency meeting of the Crown Council was called, and various solutions were proposed to this end. One idea is to cut down on Royal appearances outside the Palace and increase the Royal Guard detail when outside of its confines, altough this may be seen by some elements of the people as a sign of cowardice. Another one, related to the previous one would be to temporarily delegate the King’s duties to the Council of Ministers, with the ministers taking up some of the visits and protocolary journeys the King has to do, albeit the risk with this idea is that the angered Legionaries would try gunning down one of them instead. Finally, Royal confidant and Bucharest Police Prefect Gabriel Marinescu, known critic of the Legionaries, suggests to place their trust in the Police, increasing their presence should the King be about and vastly increasing their competencies. Critics of this plan point that the Police may not necessarily be prepared to handle this issue, and the Legionaries have prior experience with dealing with Police members anyway. How should we proceed?"
romania.216.a:0 "Ramp up the Guard Detail and cut down on travel outside the Palace."
romania.216.b:0 "Delegate duties to the Ministers. Better for them to get shot than the King."
romania.216.c:0 "Marinescu’s men can handle this. Fighting fire with fire - what could possibly go wrong?"

romania.217.t:0 "Disaster Averted!"
romania.217.d:0 "It would seem that staying in the Palace and vastly stepping up the Guard detail managed to deter the Archangel’s men from trying anything. While there was a certain Legionary presence on any Royal appearance, identifiable in spite of the lack of their well-known green shirt, the vast security detail managed to stop most of them from any rash action.\n\nMost, as there were groups that did try, however their members got repelled by the Royal Guards, with more than a few having died in the process. Even though the Legionaries have already started to honour them as martyrs, the chances they will try anything against the King’s person are only getting lower and lower."
romania.217.a:0 "A toast to our brave Royal Guards!"

romania.218.t:0 "Prime Minister Calinescu Wounded!"
romania.218.d.a:0 "While the King’s safety has been indeed secured by the decision to transfer many of his duties and visit arrangements to the ministers, it appears the Legionaries have indeed caught on to the scheme. Whether they had a sympathiser in the Crown Council or just connected the dots from observation or from reading the newspapers is unknown, but they noticed that the ministers are indeed taking over Carol’s visit arrangements, and have switched targets: this time to President of the Council of Ministers and Interior Minister Armand Calinescu.\n\nHaving intercepted the minister’s vehicle, the assassins started firing, wounding the driver, the minister and his bodyguard, Radu Andone, however they were thwarted by the increased security preparations the minister carried out; a motorcade was waiting just nearby, and when they saw the in-progress attempt the police started firing themselves, giving Andone the opportunity to start firing himself, as much as he could with his injuries. The assassins were driven off, but Calinescu, Andone and the driver were wounded, and will need time to recover.\n\nWhile the victims were injured, we are confident they will survive. The Legion’s ambitions have been dampened on this day, as the attempted assassination of a Royal minister will certainly be enough impetus to intensify the offensive against them."
romania.218.d.b:0 "While the King’s safety has been indeed secured by the decision to transfer many of his duties and visit arrangements to the ministers, it appears the Legionaries have indeed caught on to the scheme. Whether they had a sympathiser in the Crown Council or just connected the dots from observation or from reading the newspapers is unknown, but they noticed that the ministers are indeed taking over Carol’s visit arrangements, and have switched targets: this time to President of the Council of Ministers and Interior Minister Armand Calinescu.\n\nHaving intercepted the minister’s vehicle, the assasins were baffled to find themselves facing an armoured car, but quickly recovering, they began throwing stones and firing in its direction to get its inhabitants’ attention. The minister’s bodyguard, Radu Andone, opened the door just enough to get shot in the shoulder, alerting him to the attackers’ presence in the worst way possible. The driver was sent off to alert the nearby motorcade, time in which both Calinescu and Andone were hard-pressed, Andone especially trying to repel the assasins by rolling down his window just enough to allow himself to fire his pistol while staying under cover. The reinforced glass, however, eventually gave way, resulting in the bodyguard and Prime Minister Calinescu being wounded by the time the motorcade and the policemen arrived at the scene and drove the assasins away.\n\nWhile the victims were injured, we are confident they will survive. The Legion’s ambitions have been dampened on this day, as the attempted assassination of a Royal minister will certainly be enough impetus to intensify the offensive against them."
romania.218.a:0 "Thank God for Armand’s miraculous survival!"

romania.220.t:0 "Establishment Parties Call For Representation"
romania.220.d:0 "After achieving almost total control over Romanian government, those politicians sidelined by the Legionaries are calling the King to relinquish control back to the parliament and allow new elections. This mostly liberal group of old establishment politicians and their supporters argue that King's coup was a welcome one to save the nation from Codreanu's thugs, but his royal dictatorship should be only temporal. The king himself disagrees, and with the parliament stacked with his loyalists, the opposition can merely hinder his reign."
romania.220.a:0 "Grant them token influence within the parliament."
romania.220.b:0 "The King does not need to listen to them."

romania.221.t:0 "Dies Irae"
romania.221.d:0 "Altough dismissed from power and having the Romanian state apparatus sicced upon them has certainly made a dent in their numbers and organisation, the Legionary Movement is still clinging tooth and nail to their status and power. This will not do.\n\nAt the behest of the King, a special committee consisting of Police Prefect Gabriel Marinescu, President of the Council of Minister and Minister of the Interior Armand Calinescu, General Gheorghe Argeseanu, Justice Minister Victor Iamandi, SSI Director Mihail Moruzov and many others, has been called up in order to begin ending the Legionary threat once and for all.\n\nAnd now, the plan springs into action.\n\nKnown members of the movement from all over the country are being arrested and taken for questioning, from the lowest recruit all the way to the Commanders of the Annunciation, with resistance being rewarded in kind. The press is running like clockwork destroying the image of the Movement, its leaders, and its beliefs. But all of this will not matter unless we cut off the serpent’s head as well.\n\n[czcdeadornot]\n\nMota, Cantacuzino and other high-ranking faces of the Guard were captured, altough reports indicate that Sima is still at large, having managed to avoid the trap laid for him; having most probably been tipped off. His other colleagues however have not been as lucky, being captured in spite of their followers’ attempts to rescue them, and later on were found dead in custody. The Legionaries were quick to denounce their comrades’ „martyrdoms”, but we are sure that in time their resistance will taper."
romania.221.a:0 "The archangel’s sword has been shattered."
ROM_czc_not_present:0 "With Codreanu’s death, the movement has reorganised itself into a series of isolated chapters titled “Persecution Commanderies”, with certain leaders coordinating the entire network, among them former ministers Ion Mota and Alexandru Cantacuzino, as well as activist and regional organiser Horia Sima. Even though they have successfully went underground, they still issue periodical releases condemning the royal regime and calling for resistance. Fortunately, some informers have divulged some of its leaders’ routines and locations."
ROM_czc_killed_in_prison:0 "Fortunately we have managed to locate their Captain, Corneliu Zelea Codreanu, having gone into hiding near his mountainside retreat following the crackdown on his men. After observing his routine, he was intercepted and taken into custody. Some of his nearby followers attempted to rescue their leader, but the resulting shootout saw both them and Codreanu die. Having been trialled and convicted in absentia, this move will certainly deliver the death blow to his movement’s aspirations, altough there are concerning reports that the Legionaries have condemned their Captain’s “martyrdom”."

romania.222.t:0 "Great Union Day"
romania.222.d:0 "A new holiday graces the calendars of Romania, for this fine day, [GetDateText] has been designated as the Great Union Day, celebrating the completion of the national unification process exactly one year ago!\n\nOnce more, the country drapes itself in blue, gold and red, as Romanians celebrate the tearing down of the final borders splitting their people apart. Parades, cookouts, friendly gatherings sweep the country from West to East, as children and adults alike celebrate the introduction of this new holiday. Whatever divisions there are in Romanian society temporarily dissipate in the aura of brotherhood that is being spread all around, as the sentiment of joy over no longer being split eclipses everything. With the last barriers of the Romanian people torn down, a sentiment of optimism ensconces itself among the populace; now that everyone is united, nothing can stand in the Romanian people's path to greatness.\n\nAs the day draws to a close, fireworks shows take place throughout the cities and towns, while people either withdraw for the day, content with the festivities, or continue celebrating into the night, joyous over the brotherly union."
romania.222.a:0 "Brothers shall always brothers be!"

romania.223.t:0 "Twilight"
romania.223.d:0 "Mihai woke up thinking today was going to be another dreary day. Another dreary day where his green-clad handlers would tell him what to sign and where, while not keeping him informed of just what was going on in his kingdom. He felt powerless; in his hand laid great power but he knew that exercising it was risky: while he could marshal the Royal Guards and segments of the Army to take back power, the Legionaries could simply shoot him or call up on their own contacts instead. And God only knew what would happen with him out of the picture.\n\nMaybe he would go to the planes today. Maybe he could talk some of them to allow him to attend to his flying lessons. Who knows, one day he could learn how to pilot himself. Give himself a suitable outlet for his anger at his situation, and maybe get an idea on how to act. A caged bird tasting freedom and refreshing its thoughts.\n\nThen suddenly he saw the door of his study open, and a throng of green-shirted men fill the room, led by that accursed man, Alexandru Cantacuzino. He could feel his stomach drop but he kept his face placid. He had to.\n\n"Your Lordship. What brings you here today?"\n\n"Do not address me as such, Your Majesty." said Cantacuzino, leering as he addressed his monarch. "We have very important business of state to conduct today."\n\n"As always."\n\n"So. On the first order of business... Your Majesty has something to sign." And with those words, Cantacuzino slipped a paper on the King's desk. Mihai felt his blood turn to ice the moment his eyes saw the pivotal words near the bottom."
romania.223.a:0 "An act of abdication? What is the meaning of this?"

romania.224.a.t:0 "Nadir"
romania.224.b.t:0 "The Final Step"
romania.224.a.d:0 "“It is just as it stands. While the monarchy has indeed done plenty to enrich the Romanian nation, its foreign nature has stifled it for too long. And when the Romanian people finally let their will speak and brought us into power, your esteemed predecessor replied by persecuting us. Yet, like the martyrs of old Rome, we prevailed. And now, we claim our rights.”\n\n“I request some time to think it over, Your Lordship.”\n\n“You can take as much time as you need but you won’t be able to interrupt this audience. We made sure of it.”\n\nEmotions coursed through the young man’s body as he looked at his predicament. Here he was, surrounded by the green-shirted fanatics, who were now demanding he abandon his throne like a coward! Yet he did not know what to do; he could not call for help and he certainly was not in a rational state of mind. If only his father was still around...\n\n“The Romanians have spoken, your Majesty. It is us who are the true realisation of their will, and trying to resist us only shows just how out of touch you are. Resistance would be futile and would only lead to more strife. What do you choose?”\n\nAgain, Mihai was at a dreadful crossroads. His once-trusty stoic facade was at the precipice of crumbling. He tried biding for time, he tried looking for ways to signal for aid, everything he could, but to no avail. If he was to get out of this alive, he had to sign this damned paper. It hurt, but he had no choice.\n\n“I hope you realise just what you have done, Your Lordship.”, said Mihai with a frail voice.\n\n“Oh, I do. I am just giving the nation what it needs.”\n\nAs everyone turned to leave, Cantacuzino lingered.\n\n“I will give you enough time to get your affairs in order. I’ll leave you with that mansion you liked around Săvârșin. As for anything else, we will see.”\n\nThe door closed, and Mihai wept. He felt so weak at that moment, so unlike his father and his predecessors. His country’s future was uncertain, and he felt weak for surrendering it like that. Sure, he had no other choice but in his mind, scenarios were made and dispelled in the blink of an eye, until one moment, where his train of thought stopped on one idea.\n\nThat now, he would truly be free to fly."
romania.224.b.d:0 "When King Nicolae was presented with a demand to abdicate, he protested. He had only ever done as the Legion had wanted - even considered himself their ally and benefactor. But none of that helped. While the Captain had been content with allowing German dynasty to rule over the Romanian people, Alexandru Cantacuzino and his supporters would have none of it. Finally they were strong enough to force the king out, and end the humiliating rule of foreign dynasty over their nation."
romania.224.a:0 "The caged bird tastes freedom, but at a cost most dire."
romania.224.b:0 "Romania deserves a true king."

romania.225.t:0 "Clipped Wings"
romania.225.d:0 ""The nerve on that brat, dismissing the Legionaries!"\n\n"Indeed, comrade. Unfortunately even the King has fallen victim to the machinations of those masons."\n\n"He's supposed to embody the will of the nation huh? Doesn't he realise that we were the truest representation of its will, Victor? More than the liberal and peasantist robbers?"\n\n"Patience, Gabi. We may have taken a big setback, but our takeover is inevitable. If not now, then one day, the Romanian people will wake up. And see just what was taken away from them."\n\n"True, comrade. One day we will repay them all."\n\nThe downfall of the Legionary Movement may have elated a certain amount of people, but there were a fair few who had not taken it lightly. Even though the Archangel's men took a significant blow to their organisation, the movement itself still lingers in the shadows, tailing the historic parties' every move, and plotting out courses of action. While not capable of rousing as many people as it could in its prime, it still has a fair few nostalgics, and the capacity to perpetuate itself. Romanian politics may be slowly easing themselves into a new more democratic norm, but the silent gaze of the Archangel's men will still be ever-present in the shadows, still adhering to the tenets of their Captain and his Commanders of the Annunciation."
romania.225.a:0 "The Legion's watch may just be everlasting."

romania.226.t:0 "A New Constitution!"
romania.226.d:0 "Celebrations sweep Parliament and the Green House as the Legionary Movement rejoices over the new constitution it plans to give to the country. Higher-ranked cadres are confident that the project will be approved by referendum, and usher in a new era for the Romanian nation.\n\nDrawing some inspiration from poporanist movements of ages past, the new Constitution firmly reinforces the guiding role of the Romanian people within the Romanian nation, as well as enshrining the fundamental value of property and land; albeit also establishing the State as a powerful power-broker in such matters by giving it a fair amount of power to seize, sell and distribute land. Parliament is also reorganised to include representatives of all worker, peasant, entrepreneur and professional associations, centreing them on the Senate in addition to the senators by-right; the Deputies are elected still by party lists. The dominant role of the Orthodox and Uniate confessions is enshrined, while the centralistic principle of administration is tempered ever so slightly.\n\nAs the dominant party, the Legion is uniquely placed to position itself within the framework of this new system, creating an unique system blending some of the trappings of the old with the new. Few know what to expect of this new system, but the throngs of green-shirts certainly appear supportive of the project, seeing it as the capstone to their so-called "Great Legionary Victory"."
romania.226.a:0 "At last, the country will shine!"

romania.227.t:0 "A New Constitution!"
romania.227.d:0 "Following the PNT's period of consolidation and governance, the time has come to finally revise the old Constitution of 1866, a deed which was carried out. After approval by the Legislating Chambers and the Sovereign, it is expected that the people will also approve it via referendum.\n\nInfluenced both by the old constitution and the views of theorists like Constantin Stere and Romul Boilă, the new constitution devotes vast space to defining and protecting individual rights, influenced by the British concept of habeas corpus. Centralisation, though still upheld, is tempered through local autonomy on the lowest levels, and the role of popular initiatives and referenda is increased. Not all provisions survived the discussion process however; the Superior Economic Council, the Unicameral Parliament and the idea of placing land use and repartition under State control did not make the revision.\n\nIts spirit however remained unscathed, and the frontment of the PNT are sure that their new constitution will be a major step forward towards a brighter future for Romania, as the nation moves forward as one."
romania.227.a:0 "Hurrah for the new constitution of All Romanians!"

romania.228.t:0 "A New Constitution!"
romania.228.d:0 "Under the PNL's wise stewardship, a new constitution was drafted and approved. Honouring the dreams of the late Ionel Brătianu and King Ferdinand, the new constitution enshrines the new democratic system, as well as codifying the new developments of the years since the last constitutional adoption. It will be submitted to a referendum, which it will most likely pass.\n\nMany provisos of the old have been kept but modernised: the King still mantains extensive prerogatives like vetoing laws, issuing pardons and vetos, appointing and dismissing ministers, but he can exercise it only with the agreement of his ministers. For he reigns, but does not govern.\n\nRights previously enshrined were still codified, the status of the Romanian Orthodox and Greek-Catholic Churches as dominant faiths was enshrined, and, above all, the national and indivisible character of the Nation was solidified, further cementing the Great Union of all Romanians under one nation."
romania.228.a:0 "At last, a new constitution!"

romania.229.t:0 "On the Ground and In the Papers"
romania.229.d:0 ""Have you heard? The Legionaries, they were toppled!"\n\n"Eh, 'twas to be expected. Of course those damn Masons wouldn't let Codreanu clean up the mess."\n\n"You don't realise what this means, Vasile? We're getting new elections, proper ones this time! The King said he-"\n\n"The King's a little boy tangling with the messes of big men, Adrian. Brave, but let's see just what this little boy's capable of."\n\n"I for one cheer for these guys, the PNT; they seem like they know their stuff."\n\n"Pfah, that Maniu fella? Don't be silly. It'll just be the PNL all over again."\n\nThe announcement of new elections has stirred up debate in Romania's public spaces; as people from the highest intellectuals to the peasants in the fields are pondering just what will the future hold and are deciding just what party will be the next one to lead Romania forward. Cynicism still remains strong among certain segments of the populace, who may hold nostalgia for Carol II or for the Captain and his men, but the flourishing of popular dialogue gives many of the more educated citizens hope that democracy may yet take root in Romania."
romania.229.a:0 "The ballot boxes will speak soon."

romania.230.t:0 "In the Grove"
romania.230.d:0 ""Nea Ilie, Nea Ilie, hurry up, we are ready!"\n\n"Hold your horses Gheorghe, I'm coming."\n\nIt is a leisurely day in Romania, and with a lull in the day's work, many villagers find it worthwhile to gather up to hear the day's events, be it in a bar or outside in a grove. And in this particular village, the blacksmith's grove is the stage for this communal news discussion.\n\n"Let's see. Apparently Mihalache wants to easen up peasant financial burdens and promises a debt relief law if his guys make it to Parliament."\n\n"Really, Ilie? This sounds excellent!"\n\n"Hey don't hurry him Iorgu, let him read; how'd the Liberals reply?"\n\n"Răducanu says they will go for a better one if they take power."\n\n"As if those Brătianu fans will actually do something, right Nea Ilie?"\n\n"You better watch it Gheorghe, you know that I like them still, as I know just what a man Ionel Brătianu was."\n\n"Yeah, a puppet of those Germans! He surely stood up for us back then!"\n\n"Calm down Barbu, let him get back to reading!"\n\n"Oh you sure like to defend him Iorgu, but you wouldn't defend the country in its time of need!"\n\n"You didn't take the fall of the Archangel's men lightly didn't you?"\n\n"Everyone shut up and let Nea Ilie speak!" yelled Iocan the blacksmith.\n\nNea Ilie smiled as he watched everyone get along in their own unique way. It was in these heated discussions that opinions grew, exchanges were had but ultimately all was forgiven. For such was the nature of these newspaper chats; just as easily as they could lead to fiery debates, they could lead to the forgiveness of whatever bad blood ensued over a cup of wine or two later on."
romania.230.a:0 "Time certainly has its patience, and events like this colour its canvas."

romania.231.t:0 "Terrorist Attack in Alföld!"
romania.231.d:0 "Despite our best efforts, the western borderlands remain hostile and dangerous for true Romanians. In depressingly common event, group of Magyar terrorists attacked small military patrol deep in Alföld. Our men had hardly answered to the fire when the criminals fled. The patrol was left to tend to their dead and wounded as the hunt for the attackers started, but it was clear for everyone that it would be a fruitless effort. The various separatist organisations of the Alföld region had nearly full support of the locals, and were sheltered and supported by the Hungarian farmers. The only thing we could do is to increase security and keep the cities under increasingly tight grasp."
romania.231.a:0 "Send in more troops!"
romania.231.b:0 "They will learn to love the whip, in time."

romania.232.t:0 "Defiance in Alföld"
romania.232.d:0 "In spite of our best attempts to enforce a curfew and curtail resistance activies in Alföld these past few weeks, many woke up this morning to see the Hungarian Flag flown defiantly above several state buildings in Debrecen. It is not known how the perpetrators were able to coordinate such an act of subterfuge, but it is likely they were assisted by sympathetic officials in the local government here. Although they were taken down with haste, the damage was already done. Several outlets had taken photos of the buildings, the news spreading like wildfire in Hungarian newspapers across the border. While nobody was hurt, this act is likely to only embolden the resistance cells here."
romania.232.a:0 "Get those blasted flags down, now!"

romania.233.t:0 "Officer shot in Alföld"
romania.233.d:0 "Residents of Békéscsaba were startled today to hear the sound of several gunshots ring out during the mid day. A masked assailant having shot and killed one of our officers who was drinking at a pub in the city centre. The attempts of the Military Police in the area to pursue after him were thwarted by a rather uncooperative crowd and he was ultimately able to escape. Follow up investigations from witnesses also proved to be unfruitful as many Hungarians outright refused to provide a testimony to the Gendarmerie. It is likely we will never find the perpetrator, having most likely smuggled himself over the Hungarian border, beyond our grasp."
romania.233.a:0 "Double the size of the City Garrison. Make sure this never happens again!"

romania.234.t:0 "Barracks Looted!"
romania.234.d:0 "Reports are coming in that one of our Barracks in Orosháza was looted late last night. A group of rebels were able to attack the base, overpowering the guards stationed there before looting the barracks. All together we lost 17 men once a body count was conducted after the fighters slipped back into the night. Thousands of rifles, hundreds of machine guns and two dozen crates of grenades are now unaccounted for, likely already having been proliferated between several underground cells in the province. If this equipment is allowed to remain out there, it will only lead to more issues in the future for us dealing with the rebels. What should we do?"
romania.234.a:0 "Search all the properties in the area. Find those weapons!"

romania.240.t:0 "Great Game Cut Short"
romania.240.d:0 "Codreanu's revanchist gambit has failed and brought a national catastrophe. Bulgarians have triumphed over us yet again and enforced a humiliating peace treaty. No amount of beaten up 'traitors' could save the situation for the Captain, as the calls for his removal grow louder and louder. Not even his own flock is behind him, as many of his rivals are already smelling blood.\n\nThe King would be rejoicing if he was not stuck in the same accusations as his government is. After all, the war with Bulgaria was one of the few things he agreed on with Codreanu. The liberal opposition, reinvigorated by the total failure of both would-be-dictators, is calling for Carol II's second abdication - this time for ever. Having lost the will to resist these calls, Carol II officially abdicated few days later.\n\nIn the surprise new chance for Romanian democracy, Constantin Brătianu and his National Liberals have once more formed a government with cooperation with young king Mihai I. Together they swear to rebuild the battered Romanian democracy - and if God wills it, build a society without Codreanus and Carol II."
romania.240.a:0 "Good luck, King Mihai."

romania.241.t: "Split Among the Bessarabian Politicians"
romania.241.d: "The recent formation of a coalition between the Peasant Party and the Romanian National Party also led to a series of heated debates among the Bessarabian minority of politicians, mainly between Pan Halippa and Ion Inculets. In 1921, most of the Bessarabian Peasant Party (PTB) joined the all-Romanian Peasant Party (PT), and although the affiliated members retained some autonomy, they largely had no voice.\n\nThe Inculets faction, which disagreed with the current merger, has announced its withdrawal from the PNT and announced the creation of its own party, the Partidul Taranesc Liberal (Liberal Peasant Party), as well as a coalition with the National Liberals.\n\nHowever, the withdrawal of the Inculets faction from the PTB could significantly affect the party's ability to win the next elections, at least in Bessarabia, since the split among Bessarabian politicians, which has long matured and has finally reached its climax, has left only a minority of popular Bessarabian politicans in the PTB."
romania.241.a: "A great blow to the PTB's awaited victory!"

