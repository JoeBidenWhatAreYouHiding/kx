ROM_carol_economics_desc:0 "The king has truly modernised Romanian agrarian infrastructure and along with it the land ownership situation, leading to a much more efficient economy. Even though he did not fulfil the original promises of equal land share, the booming exports economy has greatly helped the plight of many."

