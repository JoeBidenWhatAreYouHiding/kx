 gw_tank_equipment: "Weltkrieg-era Tank"
 gw_tank_equipment_short: "Weltkrieg-era Tank"
 gw_tank_equipment_desc: "Tanks in the Weltkrieg were developed separately and simultaneously by the United Kingdom and France as a means to break the deadlock of trench warfare on the Western Front. The British prefer to call them "tanks", a name adopted during the early stages of their development as a security measure to conceal their purpose, while the German counterpart, "Panzer", stuck in many German-influenced nations. Early tanks were armed with machineguns and small cannons, moved slowly, and were armoured only enough to stop small arms fire."

