l_english:
 submarine: "Submarine"
 submarine_desc: "Submarines are stealthy raiding vessels. Heavy submarines are larger and more powerful, with a longer operational range, and some surface-to-surface and shore bombardment capability."
 both_cruisers_desc: "Light Cruiser - A light screening vessel. Its primary duty is to shield capital ships from enemy light ships, but it can also unleash powerful torpedoes that can hurt bigger ships.\n\nHeavy Crusier - A large armoured cruiser that is pretty flexible. A good choice for nations who can't afford to build larger capital ships."
 light_cruiser: "Light Cruiser"
 light_cruiser_desc: "A light screening vessel. Its primary duty is to shield capital ships from enemy light ships, but it can also unleash powerful torpedoes that can hurt bigger ships."
 heavy_cruiser: "Heavy Cruiser"
 heavy_cruiser_desc: "A large armoured cruiser that is pretty flexible. A good choice for nations who can't afford to build larger capital ships."
 destroyer: "Destroyer"
 destroyer_desc: "The lightest screening vessel. Its job is to defend larger ships and to find and destroy submarines."
 ship_hull_light: "Light Hull"
 ship_hull_light_desc: "The lightest screening vessel. Its job is to defend larger ships and to find and destroy submarines."
 carrier: "Carrier"
 carrier_desc: "A capital ship able to carry wings of powerful carrier capable aircraft into battle. Also useful as a floating airfield you can position off the coast of your enemy."
 battleship: "Battleship"
 battleship_desc: "Battleships are mid-level capital ships with all-round performance. They balance speed, armour, and firepower, but don't excel in any area."
 armor_desc: "The largest and strongest armour that money can buy."
 battle_cruiser: "Battlecruiser"
 battle_cruiser_desc: "A capital ship often with offensive abilities close to those of a battleship, but with weaker armour traded for a faster speed."
 convoy: "Convoy"
 convoy_desc: "Convoys used for international trade of goods and resources. Also used to ferry troops around and for performing naval invasions."
 sh_battleship: "Dreadnought"
 sh_battleship_desc: "The largest capital ship with the biggest guns and strongest armour that money can buy. Such an expensive investment deserves proper support of smaller screening ships."

