l_english:

### military spirits ###
 living_off_the_land_army_spirit: "Living off the Land"
 living_off_the_land_army_spirit_desc: "It is good to destroy the enemy with your own weapons, but even better to destroy him with his own weapons."
 rapid_emplacement_army_spirit: "Rapid Emplacement"
 rapid_emplacement_army_spirit_desc: "All the firepower in the world doesn't mean anything when it's in the wrong place."
 direct_fire_support_army_spirit: "Direct Fire Support"
 direct_fire_support_army_spirit_desc: "Crank it down to zero elevation and engage the enemy over open sights!"
 subsidized_contracts_army_spirit: "Subsidised Contracts"
 subsidized_contracts_army_spirit_desc: "While replacing the horse with the tank is desirable in the long term, it cannot be done at the cost of national economic ruin."
 subsidized_contracts_no_lar_army_spirit: "$subsidized_contracts_army_spirit$"
 subsidized_contracts_no_lar_army_spirit_desc: "$subsidized_contracts_army_spirit_desc$"
 all_arms_at_defense_army_spirit: "All-Arms Anti-tank Defence"
 all_arms_at_defense_army_spirit_desc: "Armoured breakthroughs can happen at any time, anywhere. The God of War helps those who help themselves."
 spirit_of_defiance_army_spirit: "Spirit of Defiance"
 spirit_of_defiance_army_spirit_desc: "A people cannot be conquered until they admit they are conquered."
 proxy_wars_army_spirit: "Intervention Specialists"
 proxy_wars_army_spirit_desc: "The enemy of my enemy is my friend."
 naval_tripwire_navy_spirit: "Naval Tripwire"
 naval_tripwire_navy_spirit_desc: "We may not fully stop the enemy from approaching our coasts, but we can make it bloody and expensive for him."
 ship_to_shore_navy_spirit: "Ship to Shore Training"
 ship_to_shore_navy_spirit_desc: "No land-based artillery can hope to match the firepower tens of thousands of tons of navy steel can bring to the dance."
 scouting_force_navy_spirit: "Scouting Force"
 scouting_force_navy_spirit_desc: "The sea is vast. Victory in battle usually goes to the side who detects and decisively strikes the other first."
 fleet_defense_navy_spirit: "Fleet Defence"
 fleet_defense_navy_spirit_desc: "Combat air patrol and light ships exist to allow our heavy hitters to do their jobs without being rudely interrupted."
 fleet_interoperability_navy_spirit: "Fleet Interoperability"
 fleet_interoperability_navy_spirit_desc: "Rapid logistical replenishment and efficient damage control don't win battles on their own, but they keep the guns of victory firing."
 rapid_concentration_navy_spirit: "Rapid Concentration"
 rapid_concentration_navy_spirit_desc: "Converge swiftly on the foe like a swarm of locusts, firing every weapon at your disposal: the quickest path to  victory."
 aa_curtain_navy_spirit: "Anti-aircraft Curtain"
 aa_curtain_navy_spirit_desc: "Like an ancient shield wall, every ship in a battle fleet is not only responsible for its own defense, but to aid its   neighbor."
 stay_at_your_posts_navy_spirit: "Stay at your Posts"
 stay_at_your_posts_navy_spirit_desc: "As long as one prop is turning and one gun remains above the waterline, we are still in the fight."
 selective_engagement_navy_spirit: "Selective Engagement"
 selective_engagement_navy_spirit_desc: "A fool stands still in front of a superior enemy and allows themselves to be destroyed. Decline fights you  cannot win."
 sea_lane_denial_navy_spirit: "Sea Lane Denial"
 sea_lane_denial_navy_spirit_desc: "Nothing eats a sea urchin, for good reason."
 underdog_mentality_navy_spirit: "Underdog Mentality"
 underdog_mentality_navy_spirit_desc: "If at first you don't succeed, torpedo again."
 cult_of_heroism_army_spirit: "Cult of Heroism"
 cult_of_heroism_army_spirit_desc: "Throughout history to the modern day, soldiers and citizens alike honor the sacrifices of their comrades."
