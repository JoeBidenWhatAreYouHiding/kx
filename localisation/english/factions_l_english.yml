 suppress_regional_communism_goal_name: "Suppress Communism in [ROOT.GetCountryContinent]"
 suppress_regional_communism_goal_desc: "We must do whatever it takes to keep as much of [ROOT.GetCountryContinent] free from the communist yoke."
 regional_expansionism_goal_name: "Expansion in [ROOT.GetCountryContinent]"
 regional_expansionism_goal_desc: "Our Faction should take the lead and dominate in [ROOT.GetCountryContinent]"
 suppress_regional_democracy_goal_name: "Suppress Democracy"
 suppress_regional_democracy_goal_desc: "The so-called democratic countries are the biggest threat to our ideals. We need to ensure that they are only in control of a minority of [ROOT.GetCountryContinent]."
 between_the_seas_goal_name: "Between the Seas"
 between_the_seas_goal_desc: "By creating a solid wall of allied territory, from the Black sea to the Baltic, we can withstand any potential threat."
 little_entente_goal_name: "Enforce the Paris Peace Treaties"
 little_entente_goal_desc: "The Paris Peace Treaties stipulated the borders of [GER.GetName], [HUN.GetName], [BUL.GetName], and [AUS.GetName]. Our main aim is to ensure that these countries do not start annexing border territories, and once again destroy the peace in Europe."
 china_territorial_integrity_goal_name: "Territorial Integrity"
 china_territorial_integrity_goal_desc: "China should be liberated and united under one ruling party. Only by regaining control of our territories from external and internal enemies, can we can restore China to glory."
 china_chinese_consolidation_goal_name: "Chinese Consolidation"

 china_wang_front_expansion_name: "Triumph over Imperialism"
 china_wang_front_expansion_desc: "It is time to counter the colonialist powers' influence over East Asia. We need to build our own power block in the region, so that we will never again be dominated."
 china_asian_democratic_union_name: "$china_wang_front_expansion_name$"
 china_asian_democratic_union_desc: "$china_wang_front_expansion_desc$"
 strength_in_unity_goal_name: "Strength in Unity"
 strength_in_unity_goal_desc: "Countries in our corner of the world should stand together. By building a strong faction, we have the best chances possible of remaining independent and neutral."
 conquest_of_territory_goal_name: "Conquest and Domination"
 conquest_of_territory_goal_desc: "In a hostile world, expansion is vital to survival. Expansion creates buffer zones and gives us access to more resources."
 spread_of_communism_goal_name: "The World Revolution"
 spread_of_communism_goal_desc: "The time has come for the masses to rise. And where the masses aren't able to rise, we must help them by force of arms."

 control_of_the_balkans_goal_name: "Balkan Security"
 control_of_the_balkans_goal_desc: "External Powers have always tried to spread their influence to the Balkans. We need to ensure that we stand strong together, and counter any foreign incursions into the region."

 african_decolonization_goal_name: "African Decolonization"
 african_decolonization_goal_desc: "The time for Africa to stand up against its adversaries and oppressors has come. We must free the continent, by force if necessary!"

 habsburg_hegemony_goal_name: "Habsburg Hegemony"
 habsburg_hegemony_goal_desc: "The family is the most important part of any union, and our alliance is no different. We must secure the crowns of Europe, and spread our influence throughout."

 indifference_is_a_threat_goal_name: "Indifference is a Threat"
 indifference_is_a_threat_goal_desc: "With a major conflict almost inevitable in Europe, we must ensure that there are no surprises. Any country refusing to take a side must be removed."

 security_through_expansion_goal_name: "Security Through Expansion"
 security_through_expansion_goal_desc: "We need to create a shield around our territory and secure a ring of states around our current borders."

 an_iron_curtain_goal_name: "An Iron Curtain"
 an_iron_curtain_goal_name_desc: "In order to better protect the motherland, we must create a curtain of puppet states around us to keep any unwanted visitors out."
 eastern_european_security_goal_name: "Eastern European Security"
 eastern_european_security_goal_desc: "In order to better protect our interests in Eastern Europe, we must step in and set up like-minded regimes to our west."

 mare_nostrum_goal_name: "Mare Nostrum"
 mare_nostrum_goal_desc: "It has always been the dream of our people to turn the Mediterranean into our own inland sea. The time has come to make that dream a reality!"

 pax_romana_goal_name: "Pax Romana"
 pax_romana_goal_desc: "It has always been the dream of our people to restore the glory of the Roman Empire. The time has come to make that dream a reality!"

 ## Short term Goals
 building_up_guam_goal_name: "Expand Guam Naval Base"
 building_up_guam_goal_desc: "We need to secure the connection to [PHI.GetNameDef], in case of a conflict with [JAP.GetName]. Additionally, it would be very advantageous to have a closer staging point for our navies, should we ever go to war with the [JAP.GetAdjective]. [638.GetName] fits the bill perfectly."
 the_two_seas_goal_name: "Establish Baltic and Black Sea Presence"
 the_two_seas_goal_desc: "We should ensure we have a strong naval presence in the Baltic Sea as well as in the Black Sea."
 one_germany_goal_name: "Unite the German States"
 one_germany_goal_desc: "In order to build a strong and united power base, we first must ensure that Germany is strong and united. The Paris Peace treaties forbade any German Reunification. Now is the time to prove that we are not bound by useless treaties."
 guardians_of_peace_goal_name: "Maintain Global Peace"
 guardians_of_peace_goal_desc: "Storm clouds are building on the horizon. We need to guard against war breaking out too early, so that our alliance has time to properly prepare for the inevitable conflict."
 growing_the_faction: "Expand the Faction"
 growing_the_faction_desc: "Our faction must have more members if it is to be taken seriously on the geopolitical stage."
 a_large_faction_goal_name: "Invite More Countries to our Faction"
 a_large_faction_goal_desc: "By growing even larger our faction will be able to project its influence even further."
 preemptive_strike_on_fascism_goal_name: "Launch a Pre-emptive Strike on a Fascist Country"
 preemptive_strike_on_fascism_goal_desc: "We shouldn't wait for them to hit us. We need to ensure that we have the initiative."
 a_great_fortress_goal_name: "Build Stronger Fortifications"
 a_great_fortress_goal_desc: "Preparedness is the key. By securing the border regions, and key points, using the most modern of fortifications, we can ensure that the enemy can't defeat us."
 aggressive_defense_goal_name: "Inflict Damage on the Aggressors"
 aggressive_defense_goal_desc: "We shall not yield one inch to the enemy. Our soldiers must be instilled with the understanding that the key is not to die for our country, but to make the enemy die for theirs."
 war_on_communism_goal_name: "Declare War on Communism"
 war_on_communism_goal_desc: "We need to stop the spread of communism by any means necessary."
 war_on_democracy_goal_name: "Declare War on Democracy"
 war_on_democracy_goal_desc: "We need to strike against our ideological enemies."
 defeat_of_communism_goal_name: "Defeat Communism"
 defeat_of_communism_goal_desc: "To defeat world communism we need to start at home by eradicating communism in our part of the world."
 defeat_of_fascism_goal_name: "Defeat Fascism"
 defeat_of_fascism_goal_desc: "To stop the spread of fascism once and for all, we need to start at home by eradicating fascism in our part of the world."
 defeat_of_anti_communists_goal_name: "Defeat the Counter-revolutionaries"
 defeat_of_anti_communists_goal_desc: "The first step towards a world revolution is the successful conversion of regional powers that oppose this. Thus we need to remove any threats on our own continent first and foremost."
 defeat_of_anti_fascists_goal_name: "Spread Fascism on the Continent"
 defeat_of_anti_fascists_goal_desc: "We must aim to destroy the anti-fascist governments on our continent."
 defeating_our_enemies_goal_name: "Win the War"
 defeating_our_enemies_goal_desc: "The times are uncertain and war is inevitable. We must ensure that however that war comes, we end up on the winning side."
 is_victor_in_pc_tt: "Is on the winning side in a peace conference"
 a_military_base_goal_name: "Expand Military Industry"
 a_military_base_goal_desc: "The crusade against communism requires guns. In order to produce guns in large quantities we need a strong military industry."
 a_military_base_tech_bonus: "$a_military_base_goal_name$ Goal Bonus"
 resource_control_goal_name: "Secure Strategic Resources"
 resource_control_goal_desc: "The faction needs to ensure it has the resources it needs to take on any threat in the world"
 secure_european_continent_goal_name: "Establish Fortress Europa"
 secure_european_continent_goal_desc: "We must ensure that the European Continent is aligned with our cause. The [faction.GetName] should rule supreme in Europe."
 secure_north_africa_goal_name: "Secure North Africa"
 secure_north_africa_goal_desc: "We should strive to dominate not only Europe, but also ensure that we can get more than just a foothold in North Africa."
 an_armored_fist_goal_name: "Expand Our Armored Forces"
 an_armored_fist_goal_desc: "New times create opportunities for new warfare. Tanks are the future. We need to ensure that we, as a faction, have enough to dominate the battlefield."
 an_infantry_army_goal_name: "Expand Our Infantry Forces"
 an_infantry_army_goal_desc: "The backbone of any army is its infantry. We need a sizeable infantry army to back up our claims on both the diplomatic arena, and in the field."
 high_seas_fleet_goal_name: "Expand Capital Ship Fleet"
 high_seas_fleet_goal_desc: "Ensuring our enemies do not have control over the North Atlantic is vital to our operations. If we can disrupt that it both means we won't suffer the effects of a Naval blockade, and that our fleets can roam freely."
 high_seas_fleet_tech_bonus: "$high_seas_fleet_goal_name$ Goal Bonus"
 control_the_chinese_coast_goal_name: "Maintain Control of the Coastline"
 control_the_chinese_coast_goal_desc: "If attacked, we should strive to maintain access to the sea for as long as possible. Our survival is linked to our ability to receive goods from countries across the sea."
 guerilla_expansion_goal_name: "Organize the Resistance"
 guerilla_expansion_goal_desc: "We may not be able to contest the invaders on their own terms, so we shall contest them on our terms."
 industrial_expansion_goal_name: "Industrial Expansion"
 industrial_expansion_goal_desc: "The best way to create a strong faction is to have a strong industrial base. We need to ensure that we have the industrial strength needed to become an important power."
 industrial_domination_goal_name: "Expand Civilian Industry"
 industrial_domination_goal_desc: "Modern warfare is all about production capabilities. Let us ensure that we have the largest industrial capability the world has seen."
 industrial_expansion_tech_bonus: "$industrial_expansion_goal_name$ Goal Bonus"
 industrial_research_goal_name: "Research $construction4$"
 industrial_research_goal_desc: "In order to become a dominant player, we need to ensure that we have the industrial know-how across the faction."

 secure_chinese_waters_goal_name: "Secure Chinese Waters"
 secure_chinese_waters_goal_desc: "We can dominate on land, but with a long coastline making sure that no one can invade us should be of highest priority. This safety starts far out at sea."
 faction_goal_subjugate_the_faction_name: "Subjugate the Faction"
 faction_goal_subjugate_the_faction_desc: "The only way that we will be able to resist the onslaught of the foreign invaders is if we present a unified front with strong leadership. From many different voices a great choir shall sound."
 faction_goal_north_subjugated_name: "Subjugate the North"
 faction_goal_north_subjugated_desc: "If we were to make a concerted effort in integrating this part of our faction the rest of the warlords would understand which way the wind blows and get in line."
 faction_goal_west_subjugated_name: "Subjugate the West"
 faction_goal_west_subjugated_desc: "If we were to make a concerted effort in integrating this part of our faction the rest of the warlords would understand which way the wind blows and get in line."
 faction_goal_south_subjugated_name: "Subjugate the South"
 faction_goal_south_subjugated_desc: "If we were to make a concerted effort in integrating this part of our faction the rest of the warlords would understand which way the wind blows and get in line."
 faction_goal_no_japanese_in_china_name: "Throw out the Invaders"
 faction_goal_no_japanese_in_china_desc: "For too long have the Japanese oppressed our people. They can no longer be allowed to stay in China."
 faction_goal_the_northern_mandate_name: "Control Eastern Siberia"
 faction_goal_the_northern_mandate_desc: "If our people shall be able to prosper we will need the territory and resources that can be found in the Siberia. The current control isn't able to utilise it properly so we do have a right to it."
 faction_goal_the_southern_mandate_name: "Control Southeast Asia"
 faction_goal_the_southern_mandate_desc: "In a glorious past we excerted influence in the areas to our south and we shall do it yet again. With the wealth that can be found in the area there is no end to what we could do."
 faction_goal_the_greater_game_name: "Control Central Asia"
 faction_goal_the_greater_game_desc: "Empires sought to impose their will on Central Asia and were repelled. Our hour has come to advance westward and across the steppes again."
 suppress_asian_communism_goal_name: "Suppress Asian Communism"
 suppress_asian_communism_goal_desc: "Communism is a threat to traditional ways of life, to the natural order of things. We must unite to defeat communism wherever it shows its ugly head"
 strategic_resource_control_goal_name: "Strategic Resource Control"
 strategic_resource_control_goal_desc: "The one who controls the strategic resources of the world controls the politics of the world."
 align_china_goal_name: "Align China"
 align_china_goal_desc: "The Chinese factions and the threat they represent need to be brought under control. The best solution to this problem is to replace them with a friendly minded regime."
 control_the_chinese_capitals_goal_name: "Control the Chinese Capitals"
 control_the_chinese_capitals_goal_desc: "If we gain control of the historical capitals of China, the resistance to our plans will surely lessen."
 war_on_communism_in_asia_goal_name: "Declare war on Communism in Asia"
 war_on_communism_in_asia_goal_desc: "There is only one way to truly defeat communism; by force of arms. We need to root out communism in all of Asia if we are to ever be safe from its influence."
 coastal_security_goal_name: "Control the Coast"
 coastal_security_goal_desc: "We should ensure that we have total control of the entire sea front of East and South East Asia. That way we can ensure that the western imperialist colonizers can't maintain a foothold in our region."
 secure_the_oil_supply_goal_name: "Secure the Oil Supply" 
 secure_the_oil_supply_goal_desc: "If we are to fight a long war we need to secure enough oil to sustain it by any means necessary."
 secure_the_oil_supply_tech_bonus: "Secure the Oil Supply Goal Bonus"
 protector_of_peace_goal_name: "Protector of Peace"
 protector_of_peace_goal_desc: "Ours is not to get involved in wars in Europe or elsewhere. Instead we should strive to maintain peace, and encourage other countries to settle their disputes peacefully and quickly."
 african_domination_goal_name: "African Domination"
 african_domination_goal_desc: "Our ultimate aim must always be to ensure no foreign influence in Africa. Those that are not with us are against us and need to be made compliant."
 contain_japanese_expansion_asia_goal_name: "Contain Japanese Expansion"
 contain_japanese_expansion_asia_goal_desc: "We must do what we can to contain the territorial expansion of [JAP.GetName]"
 pan_americanism_goal_name: "Pan-Americanism"
 pan_americanism_goal_desc: "The entire Americas should be united. By getting everyone onboard, we can secure our part of the world, and create one united front against any outside forces."

 amerindian_liberation_goal_name: "Amerindian Liberation"
 amerindian_liberation_goal_desc: "The original people of the Americas must be liberated from the foreign oppressors currently ruing over them."
 islamic_brotherhood_goal_name: "Islamic Brotherhood"
 islamic_brotherhood_goal_desc: "The Islamic nations of the world need to unite in order to stand up against those who would rather see us conquered and subjugated."

 baltic_security_goal_name: "Protect the Baltic"
 baltic_security_goal_desc: "In order to secure the futures of our citizens and civilians, we must protects the Baltic region with all we have. Only by keeping it under our control, will its people be able to prosper."

 nordic_defence_goal_name: "Defend the Nordics"
 nordic_defence_goal_desc: "In order to secure the futures of our citizens and civilians, we must protect the Nordic region with all we have. Only by keeping the imposing empires out, will we be able to thrive."

 european_dominance_goal_name: "Establish European Dominance"
 european_dominance_goal_desc: "If we can unite the majority of Europe under one banner, we can create an alliance that is strong enough to face even the gravest of threats."
 asian_dominance_goal_name: "Establish Asian Dominance"
 asian_dominance_goal_desc: "With the majority of Asia under our control, our faction will be a force to be reckoned with."
 middle_east_dominance_goal_name: "Control the Middle East"
 middle_east_dominance_goal_desc: "From the Arabian peninsula and the Levant to the Afghan mountains, we need to unite and establish total control. This region could be a major player if we can just ensure that all are working together."

 the_arteries_of_trade_goal_name: "Protect the Arteries of Trade"
 the_arteries_of_trade_goal_desc: "The main shipping lines need to be put under our control in order to ensure the survival of our member countries." 
 the_atomic_race_goal_name: "Build the First Atomic Bomb"
 the_atomic_race_goal_desc: "We need to ensure that our enemies, current or future, do not gain access to nuclear weapons before we do. Only by being the first we can be sure that no other power can stand against us."
 the_atomic_race_complete_trigger: "A member of [ROOT.GetFactionName] is the first country to finish $sp_nuclear_bomb$"
 the_atomic_race_complete_trigger_fail: "A country that is not a member of [ROOT.GetFactionName] is the first country to finish $sp_nuclear_bomb$"
 rule_the_waves_goal_name: "Rule the Waves"
 rule_the_waves_goal_desc: "To truly dominate the ocean a grand fleet is needed, and the key component of a grand fleet are the Capital Ships."
 eliminate_the_twin_threats_goal_name: "Eliminate the Twin Threats"
 eliminate_the_twin_threats_goal_desc: "As long as [SOV.GetNameDef] and [GER.GetNameDef] are not brought into line, we can never be safe."
 disarm_aggression_central_powers_goal_name: "Blunt the Aggressor Countries"
 disarm_aggression_central_powers_goal_desc: "Democracies rarely attack other countries. In order to secure Europe for future generation, we must ensure that these aggressive countries are either turned into democracies, or have them removed completely."
 rule_the_waves_tech_bonus: "Rule the Waves Goal Bonus"
 imperial_glory_goal_name: "Defend Vital Imperial Assets"
 imperial_glory_goal_desc: "The key bastions of our empire, and those of our allies, need to hold. By keeping control of possessions all across the globe in times of war, we can show the world that we remain a force to be reckoned with. "
 
 production_quotas_goal_name: "Achieve Production Quotas"
 production_quotas_goal_desc: "We need to have a huge arsenal of weapons to secure the integrity of the [ROOT.GetFactionName] and be prepared to face any threats that come our way."
 stall_the_fascist_threat_goal_name: "Stall the Fascist Threat"
 stall_the_fascist_threat_goal_desc: "We need to slow down the spread of fascism in the world. Spain is most likely going to fall, but we need to do our part to delay it until we are ready to defend ourselves against the rising threat of fascism. By tying down enemy troops in a conflict in Spain, we make it harder for them to focus elsewhere, thus buying ourselves valuable time."
 the_red_tide_goal_name: "Expand the Red Armies"
 the_red_tide_goal_desc: "Boots on the ground is what matters the most. What is needed is a ten million strong army. That is how survival is truly secured."
 military_infrastructure_goal_name: "Construct Military Infrastructure"
 military_infrastructure_goal_desc: "A well-developed infrastructure is critical in ensuring our border-defense forces have the supplies lines they require."
 ensure_military_r_d_goal_name: "Build Military R&D Facilities"
 ensure_military_r_d_goal_desc: "We must ensure our military technology is up to par, by building facilities dedicated to the research and development of advanced prototypes and new concepts."
 spy_master_goal_name: "Appoint a Spy Master"
 spy_master_goal_desc: "We should specialize one of our members in the art of espionage and intelligence gathering, allowing them to oversee and direct our alliance's operations."
 develop_mexican_oil_goal_name: "Develop Mexican Oil"
 develop_mexican_oil_goal_desc: "Expanding extraction of Mexican oil reserves would ensure sufficient fuel supplies for industrial and military demands."
 develop_curacao_oil_goal_name: "Develop Curaçao Oil"
 develop_curacao_oil_goal_desc: "Curaçao’s refineries are integral to the processing of Venezuelan oil. Expanding extraction of them would maintain alliance access of refined petroleum products."
 develop_venezuelan_oil_goal_name: "Develop Venezuelan Oil"
 develop_venezuelan_oil_goal_desc: "Venezuela’s petroleum extraction can be further expanded to furnish our alliance with the energy access it needs to support its military activities."
 develop_guyanan_bauxite_goal_name: "Develop Guyanan Bauxite"
 develop_guyanan_bauxite_goal_desc: "Expanded development of Guyana’s bauxite deposits would provide the raw resources that are essential for large-scale aircraft manufacturing."
 develop_suriname_bauxite_goal_name: "Develop Surinamese Bauxite"
 develop_suriname_bauxite_goal_desc: "Expanded development of Suriname’s rich bauxite deposits would provide the raw materials required for our alliance's growing aircraft industry."
 develop_lappland_metals_goal_name: "Develop Lappland Metals"
 develop_lappland_metals_goal_desc: "Expanding extraction of Lappland’s mineral wealth would strengthen the alliance’s supply of iron and tungsten, sustaining our arms manufacturing industry."
 develop_ploiesti_oil_fields_goal_name: "Develop Ploiesti Oil Fields"
 develop_ploiesti_oil_fields_goal_desc: "As the only oil-fields in Europe, the Ploiești oil fields must be suitably exploited to ensure the alliance has the fuel required for continued military operations."
 develop_baku_oil_fields_goal_name: "Develop Baku Oil Fields"
 develop_baku_oil_fields_goal_desc: "Developing the Baku oil region would provide extensive refined petroleum products vital to military operations."
 develop_iraqi_oil_goal_name: "Develop Iraqi Oil"
 develop_iraqi_oil_goal_desc: "Expanding Iraq’s oil production capacity could be instrumental in satisfying our military's fuel needs."
 develop_persian_oil_goal_name: "Develop Persian Oil"
 develop_persian_oil_goal_desc: "Expanding Persia’s oil fields and refining capacity would ensure a continuous flow of fuel for operational needs."
 develop_chinese_metals_goal_name: "Develop Chinese Metals"
 develop_chinese_metals_goal_desc: "China’s wealth in various critical metals could be mined more extensively to furnish the alliance's military-industrial base with the resources it needs."
 develop_malayan_riches_goal_name: "Develop Malayan Riches"
 develop_malayan_riches_goal_desc: "Development of Malaya’s tungsten and rubber resources would greatly bolster the alliance’s material base, ensuring key inputs for manufacturing and military logistics."
 develop_indonesian_riches_goal_name: "Develop Indonesian Riches"
 expand_newfoundland_bases_goal_name: "Expand Newfoundland Bases"
 expand_newfoundland_bases_goal_desc: "Expanding our bases in Newfoundland would allow us to better exercise control over North Atlantic convoys and project air and naval power across vital shipping routes."
 expand_bermuda_bases_goal_name: "Expand Bermuda Bases"
 expand_bermuda_bases_goal_desc: "Expanding our bases in Bermuda would enable us to more effective patrol the mid-Atlantic, and maintain more secure supply lines between continents."
 expand_bahamas_bases_goal_name: "Expand Bahamas Bases"
 expand_bahamas_bases_goal_desc: "Expanding our bases in the Bahamas would allow for more effective monitoring of Caribbean sea lanes and protection of maritime approaches into North and South America."
 fortify_panama_canal_goal_name: "Fortify Panama Canal"
 expand_trinidad_bases_goal_name: "Expand Trinidad Bases"
 expand_azores_bases_goal_name: "Expand Azores Bases"
 expand_iceland_bases_goal_name: "Expand Iceland Bases"
 expand_iceland_bases_goal_desc: "Expanding the bases in Iceland would allow us to better secure the Denmark Strait and exert more influence over the North Atlantic corridor."
 expand_faroese_bases_goal_name: "Expand Faroese Bases"
 expand_narvik_bases_goal_name: "Expand Narvik Bases"
 expand_narvik_bases_goal_desc: "Expanding the bases in Narvik would allow better maintenance of access to vital iron ore shipments and control over Arctic supply routes."
 fortify_danish_belts_goal_name: "Fortify Danish Belts"
 fortify_danish_belts_goal_desc: "Fortifying the Kattegat would let us better exert sole control over naval access between the Baltic and North Seas."
 fortify_danish_belts_tooltip: "Every province in §YJylland§!, §YFyn§!, and §YSjaelland§! that controls the §YDanish Belts§! strait has a level 1 §YCoastal Fort§! and is manned by one division."
 fortify_gibraltar_goal_name: "Fortify Gibraltar"
 fortify_gibraltar_goal_desc: "Fortifying our strategic base on the Gibraltar Strait would allow us to better exert control over the maritime movement between the Mediterranean and the Atlantic."
 expand_maltese_bases_goal_name: "Expand Maltese Bases"
 expand_maltese_bases_goal_desc: "Expansion of our bases on Malta would enable better disruption of enemy supply lines and projection of power throughout the central Mediterranean."
 expand_cretan_bases_goal_name: "Expand Cretan Bases"
 expand_cretan_bases_goal_desc: "Expansion of our bases on Crete would better allow us to exert dominance over the eastern Mediterranean and facilitate operations in the Aegean and North Africa."
 expand_cypriot_bases_goal_name: "Expand Cypriot Bases"
 expand_cypriot_bases_goal_desc: "Expanding our bases on Cyprus would enable us to better support operations in the eastern Mediterranean and secure vital air routes to and from the Middle East."
 fortify_bosporus_goal_name: "Fortify the Bosporus"
 fortify_bosporus_goal_desc: "Fortifying the Bosporus Strait would ensure our control over all naval access between the Black Sea and the Mediterranean."
 fortify_bosporus_tooltip: "Every province in §YIstanbul§! that controls the §YBosporus§! strait has a level 1 §YCoastal Fort§!, a level 1 §YLand Fort§!, and is manned by one division."
 fortify_dardanelles_goal_name: "Fortify the Dardanelles"
 fortify_dardanelles_goal_desc: "Fortifying the Dardanelles would strengthen our ability to dictate fleet and trade movement from the Black Sea."
 fortify_dardanelles_tooltip: "Every province in §YEdirne§! and §YBursa§! that controls the §YDardanelles§! strait has a level 1 §YCoastal Fort§!, a level 1 §YLand Fort§!, and is manned by one division."
 fortify_suez_canal_goal_name: "Fortify Suez Canal"
 fortify_suez_canal_goal_desc: "Continued possession of the Suez Canal is imperative to ensure our sole control over the main traffic artery between Europe and Asia."
 fortify_suez_tooltip: "Every province in §YSuez§! that controls the §YSuez§! strait has a level 1 §YCoastal Fort§!, a level 1 §YLand Fort§!, and is manned by one division."
 expand_gulf_of_aden_bases_goal_name: "Expand Gulf of Aden Bases"
 fortify_strait_of_hormuz_goal_name: "Fortify Strait of Hormuz"
 fortify_strait_of_hormuz_goal_desc: "Fortifying the strategic bases on the Strait of Hormuz would better enable us to exert control over access to vital Persian and Iraqi oil."
 fortify_strait_of_hormuz_tooltip: "Every province in §YMusandam§! and §YFars§! that controls the §YHormuz§! strait has a level 1 §YCoastal Fort§!, a level 1 §YLand Fort§!, and is manned by one division."
 expand_ceylonese_bases_goal_name: "Expand Ceylonese Bases"
 expand_ceylonese_bases_goal_desc: "Expanding our bases on Ceylon would strengthen our domination over the Indian Ocean and facilitate protection of vital sea lanes between the Middle East and Southeast Asia."
 expand_singapore_naval_base_goal_name: "Expand Singapore Naval Base"
 expand_singapore_naval_base_goal_desc: "The monumental fortified naval base of Singapore commands the Strait of Malacca and regulates movement between the Indian and Pacific Oceans. It should be strengthened even further."
 fortify_manila_bay_goal_name: "Fortify Manila Bay"
 fortify_manila_bay_goal_desc: "Fortification of the defensible Manila Bay would improve our projection of power across the western Pacific and secure access to the East Indies and South China Sea."
 fortify_manila_tooltip: "§YManila§! province has a level 2 §YCoastal Fort§! and a level 7 §YNaval Base§!, and §YManila§! state has a level 8 §YAir Base§!."
 fortify_okinawa_goal_name: "Fortify Okinawa"
 fortify_okinawa_goal_desc: "Fortifying Okinawa would command the approaches to the Japanese home islands and establish a strong defensive perimeter in the Pacific."
 fortify_okinawa_tooltip: "§YOkinawa§! has level 1 §YAnti-Air§! and a level 5 §YAir Base§!, and §YNaha§! province has a level 2 §YCoastal Fort§!."
 fortify_iwo_jima_goal_name: "Fortify Iwo Jima"
 fortify_iwo_jima_goal_desc: "Fortifying Iwo Jima would command the approaches to the Japanese home islands and establish a strong defensive perimeter in the Pacific."
 expand_caroline_islands_bases_goal_name: "Expand Caroline Bases"
 expand_caroline_islands_bases_goal_desc: "Expansion of our bases in the Caroline Islands and the Truk Atoll would facilitate sustained naval and air campaigns across the central Pacific."
 expand_guadalcanal_bases_goal_name: "Expand Guadalcanal Bases"
 expand_guadalcanal_bases_goal_desc: "Expanding our bases on Guadalcanal would better allow us to exercise control over naval operations in the South Pacific and the access routes from and to Australia."
 expand_wake_island_bases_goal_name: "Expand Wake Bases"
 expand_midway_island_bases_goal_name: "Expand Midway Bases"
 expand_midway_island_bases_goal_desc: "Development of our bases on Midway would ensure the security of the central Pacific approaches and provide a key base for transoceanic operations."

 # Mid term Goals
 undoing_brest_litowsk_goal_name: "Avenge the Brest-Litowsk Treaty"
 undoing_brest_litowsk_goal_desc: "The disgraceful peace of Brest Litowsk was never fully undone. It is time to erase the last parts of this shameful part of our history."

 marine_corps_goal_name: "Establish a Marine Corps"
 marine_corps_goal_desc: "Expanding our amphibious forces will greatly increase our offensive capabilities and the amount of enemy territory we can threaten."
 marine_corps_tech_bonus: "$marine_corps_goal_name$ Goal Bonus"
 submarine_force_goal_name: "Expand the Submarine Fleet"
 submarine_force_goal_desc: "A suitable submarine force is critical in degrading enemy supply lines."
 submarine_force_tech_bonus: "$submarine_force_goal_name$ Goal Bonus"
 convoy_escort_force_goal_name: "Escort Convoys Across The Oceans"
 convoy_escort_force_goal_desc: "To secure our supply lines we must ensure adequate numbers of escort vessels."
 convoy_escort_force_tech_bonus: "$convoy_escort_force_goal_name$ Goal Bonus"
 air_superiority_goal_name: "Maintain Air Superiority"
 air_superiority_goal_desc: "Control of the air dictates success on land and at sea. We must have sufficient fighter aircraft to secure our aerial dominance."
 air_superiority_tech_bonus: "$air_superiority_goal_name$ Goal Bonus"
 control_mexican_oil_goal_name: "Control Mexican Oil"
 control_mexican_oil_goal_desc: "Securing Mexican oil reserves would ensure sufficient fuel supplies for industrial and military demands."
 control_curacao_oil_goal_name: "Control Curaçao Oil"
 control_curacao_oil_goal_desc: "Curaçao’s refineries are integral to the processing of Venezuelan oil. Control over them would provide the alliance with reliable access to refined petroleum products."
 control_venezuelan_oil_goal_name: "Control Venezuelan Oil"
 control_venezuelan_oil_goal_desc: "Venezuela’s large petroleum reserves would furnish our alliance with the energy access it needs to support its military activities."
 control_guyanan_bauxite_goal_name: "Control Guyanan Bauxite"
 control_guyanan_bauxite_goal_desc: "Command over Guyana’s bauxite deposits would expand the alliance’s aluminum output, essential for aircraft manufacturing."
 control_suriname_bauxite_goal_name: "Control Surinamese Bauxite"
 control_suriname_bauxite_goal_desc: "Possession of Suriname’s rich bauxite deposits would provide the raw materials required for our alliance's growing aircraft industry."
 control_lappland_metals_goal_name: "Control Lappland Metals"
 control_lappland_metals_goal_desc: "Access to Lappland’s mineral wealth would strengthen the alliance’s supply of iron and tungsten, sustaining our arms manufacturing industry."
 control_ploiesti_oil_fields_goal_name: "Control Ploiesti Oil Fields"
 control_ploiesti_oil_fields_goal_desc: "As the only oil-fields in Europe, control of the Ploiești oil fields are invaluable in ensuring the alliance has the fuel required for continued military operations."
 control_baku_oil_fields_goal_name: "Control Baku Oil Fields"
 control_baku_oil_fields_goal_desc: "Securing the Baku oil region would give access to extensive petroleum reserves vital to military operations."
 control_iraqi_oil_goal_name: "Control Iraqi Oil"
 control_iraqi_oil_goal_desc: "Iraq’s oil production capacity could be instrumental in satisfying our military's fuel needs."
 control_persian_oil_goal_name: "Control Persian Oil"
 control_persian_oil_goal_desc: "Control over Persia’s oil fields and refining capacity would ensure a continuous flow of fuel for operational needs."
 control_chinese_metals_goal_name: "Control Chinese Metals"
 control_chinese_metals_goal_desc: "China’s wealth in various critical metals could supply the alliance's military-industrial base with the resources it needs."
 control_malayan_riches_goal_name: "Control Malayan Riches"
 control_malayan_riches_goal_desc: "Control of Malaya’s tungsten and rubber resources would greatly bolster the alliance’s material base, ensuring key inputs for manufacturing and military logistics."
 control_indonesian_riches_goal_name: "Control Indonesian Riches"
 control_indonesian_riches_goal_desc: "Indonesia’s diverse natural wealth, including oil, rubber, and minerals, are invaluable to support our industrial base and ensure the alliance's resource independence."
 control_newfoundland_bases_goal_name: "Control Newfoundland Bases"
 control_newfoundland_bases_goal_desc: "Securing bases in Newfoundland would allow us to exercise control over North Atlantic convoys and project air and naval power across vital shipping routes."
 control_bermuda_goal_name: "Control Bermuda"
 control_bermuda_goal_desc: "Bases in Bermuda would enable us to more effective patrol the mid-Atlantic, and maintain more secure supply lines between continents."
 control_bahamas_bases_goal_name: "Control Bahamas Bases"
 control_bahamas_bases_goal_desc: "Possession of bases in the Bahamas would allow for more effective monitoring of Caribbean sea lanes and protection of maritime approaches into North and South America."
 control_panama_canal_goal_name: "Control the Panama Canal"
 control_panama_canal_goal_desc: "Control over the Panama Canal is vital for enabling the rapid redeployment of fleets between the Atlantic and Pacific, ensuring strategic flexibility across both oceans."
 control_trinidad_goal_name: "Control Trinidad"
 control_trinidad_goal_desc: "Trinidad's key location makes it imperative for the control of Caribbean oil supplies and lets it serve as a strategic jumping-off-point on South America’s northern coast."
 control_azores_goal_name: "Control the Azores"
 control_azores_goal_desc: "The Azores' strategic location enables extended reach across the mid-Atlantic, closing the gap for both submarine and anti-submarine coverage, and ensuring continuous air cover for convoys."
 control_iceland_goal_name: "Control Iceland"
 control_iceland_goal_desc: "Control of bases in Iceland would allow securing the Denmark Strait and exerting influence over the North Atlantic corridor."
 control_faroe_islands_goal_name: "Control Faroe Islands"
 control_faroe_islands_goal_desc: "The Faroe Islands are located in a strategic location that enables control of northern sea routes and support for naval operations toward Britain, Scandinavia, and the Arctic."
 control_narvik_goal_name: "Control Narvik"
 control_narvik_goal_desc: "Securing Narvik would allow maintenance of access to vital iron ore shipments and control over Arctic supply routes."
 control_danish_belts_goal_name: "Control the Danish Belts"
 control_danish_belts_goal_desc: "Garrisoning the Kattegat would let us exert sole control over naval access between the Baltic and North Seas."
 control_brittany_bases_goal_name: "Control Brittany Bases"
 control_brittany_bases_goal_desc: "The strategic bases along Brittany’s coast would allow for wider-reaching submarine and air operations into the Atlantic, as well as securing access into the European mainland."
 control_gibraltar_goal_name: "Control Gibraltar"
 control_gibraltar_goal_desc: "The strategic base on the Gibraltar Strait would allow us to exert control over the maritime movement between the Mediterranean and the Atlantic."
 control_malta_goal_name: "Control Malta"
 control_malta_goal_desc: "Possession of Malta would enable disruption of enemy supply lines and projection of power throughout the central Mediterranean."
 control_crete_goal_name: "Control Crete"
 control_crete_goal_desc: "Control over the island of Crete would allow dominance over the eastern Mediterranean and facilitate operations in the Aegean and North Africa."
 control_cyprus_goal_name: "Control Cyprus"
 control_cyprus_goal_desc: "Control of Cyprus would enable support for operations in the eastern Mediterranean and secure vital air routes to and from the Middle East."
 control_bosporus_goal_name: "Control the Bosporus"
 control_bosporus_goal_desc: "Seizure of the Bosporus Strait would allow us to control all naval access between the Black Sea and the Mediterranean."
 control_dardanelles_goal_name: "Control the Dardanelles"
 control_dardanelles_goal_desc: "Holding the Dardanelles would make it possible to dictate fleet and trade movement from the Black Sea."
 control_suez_canal_goal_name: "Control the Suez Canal"
 control_suez_canal_goal_desc: "Possession of the vital Suez Canal would give us sole control over the main traffic artery between Europe and Asia, ensuring rapid transfer of forces and resources."
 control_gulf_of_aden_bases_goal_name: "Control Gulf of Aden Bases"
 control_gulf_of_aden_bases_goal_desc: "The strategic bases along the Gulf of Aden enable protection of the Red Sea approaches and secure shipping routes linking Europe, Africa, and Asia."
 control_strait_of_hormuz_goal_name: "Control the Strait of Hormuz"
 control_strait_of_hormuz_goal_desc: "The strategic bases on the Strait of Hormuz would make it possible to exert control over access to vital Persian and Iraqi oil."
 control_ceylon_goal_name: "Control Ceylon"
 control_ceylon_goal_desc: "Securing Ceylon would allow domination of the Indian Ocean and protection of vital sea lanes between the Middle East and Southeast Asia."
 control_singapore_goal_name: "Control Singapore"
 control_singapore_goal_desc: "The monumental fortified naval base of Singapore commands the Strait of Malacca and regulates movement between the Indian and Pacific Oceans. It should be ours."
 control_manila_goal_name: "Control Manila"
 control_manila_goal_desc: "Possession of the defensible Manila Bay would allow projection of power across the western Pacific and secure access to the East Indies and South China Sea."
 control_okinawa_goal_name: "Control Okinawa"
 control_okinawa_goal_desc: "Control of Okinawa would make it possible to launch operations against the Japanese home islands and establish a strong defensive perimeter in the Pacific."
 control_iwo_jima_goal_name: "Control Iwo Jima"
 control_iwo_jima_goal_desc: "Securing Iwo Jima would allow support for long-range air operations over Japan and expand our reach into the central Pacific."
 control_caroline_islands_goal_name: "Control the Caroline Islands"
 control_caroline_islands_goal_desc: "Dominance over the Caroline Islands and Truk Atoll would enable sustained naval and air campaigns across the central Pacific."
 control_guadalcanal_goal_name: "Control Guadalcanal"
 control_guadalcanal_goal_desc: "Securing Guadalcanal would allow us to exercise control over naval operations in the South Pacific and the access routes from and to Australia."
 control_wake_island_goal_name: "Control Wake Island"
 control_wake_island_goal_desc: "Holding Wake Island would make it possible to extend reconnaissance and air coverage across the central Pacific routes."
 control_midway_island_goal_name: "Control Midway Island"
 control_midway_island_goal_desc: "Control of Midway would allow security of the central Pacific approaches and provide a key base for transoceanic operations."
 control_hawaii_goal_name: "Control Hawaii"
 control_hawaii_goal_desc: "Seizing Pearl Harbor would make it possible to anchor Pacific operations and coordinate logistics across the entire oceanic theater, as well as opening up access to the American Pacific coastline."
 control_attu_island_goal_name: "Control Attu Island"
 control_attu_island_goal_desc: "Securing Attu Island would allow exerting control over northern Pacific shipping lanes and enable operations along the Aleutian chain towards Alaska and the American Pacific coast."
 undo_versailles_goal_name: "Avenge the Versailles Treaty"
 undo_versailles_goal_desc: "It is high time we undo the travesty of this 'Diktat'. We shall retake our rightful territory!"
 
 # Long term goals
 strategic_bombing_campaign_goal_name: "Sustained Strategic Bombing Campaign"
 strategic_bombing_campaign_goal_desc: "A large-scale strategic bombing campaign will systematically degrade the enemy's industrial capacity, allowing us to wear down their forces."
 liberate_territory_goal_name: "Liberate our Territory"
 liberate_territory_goal_desc: "The enemy is in possession of our territory. Liberating it should be our first goal."
 great_offensive_goal_name: "Carry out a Great Offensive"
 great_offensive_goal_desc: "A great offensive seizing enemy territory should be our first step towards the ultimate conclusion of the war."

