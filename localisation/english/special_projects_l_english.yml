 sp_naval_anechoic_tiles_unique_reward_a_desc: "During the development of anechoic tiles, we realized that we can adapt our findings to conventional submarine construction in order to enchance our stealth capabilities, or save a bit on costs, while maintaining the current levels of visibility"
