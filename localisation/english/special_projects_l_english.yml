 sp_naval_super_heavy_battleship_preference_c_b: "Anti-Torpedo Measures"

 sp_naval_modern_battleship_unique_reward_a: "Modern Battleship - Hope"
 sp_naval_modern_battleship_unique_reward_a_desc: "While many are claiming that the age of the battleship is over, we still believe in them. This ship has a chance to become a new hope for us. Which aspect should we focus on in order to make the dream come true?"
 sp_naval_modern_battleship_preference_a_a: "Raw Firepower"
 sp_naval_modern_battleship_preference_b_a: "Maneuverability"
 sp_naval_modern_battleship_preference_c_a: "Precision"
 sp_naval_modern_battleship_unique_reward_b: "Modern Battleship - Strikes Back!"
