 sp_naval_modern_carrier_unique_reward_b: "Modern Carrier - Safety"
 sp_naval_modern_carrier_unique_reward_b_desc: "Carriers are undisputedly the kings of naval warfare, however we need to provide them with proper protection and security. What should be our main concern?"
