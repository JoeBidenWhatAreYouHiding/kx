 sp_naval_modern_battleship_preference_c_b: "Torpedo Protection"

 sp_naval_modern_carrier_unique_reward_a: "Modern Carrier - Purpose"
 sp_naval_modern_carrier_unique_reward_a_desc: "With the new generation of carriers we could focus on certain aspects of our ship, in order to better suit our needs. Where should we concentrate our efforts?"
 sp_naval_modern_carrier_preference_a_a: "Awareness"
 sp_naval_modern_carrier_preference_b_a: "Speed and Weatherproof"
