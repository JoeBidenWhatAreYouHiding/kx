l_english:
 fighter: "Fighter"
 fighter_equipment_desc: "Fighters are fast and nimble and can do many jobs. Everything from fighting for air superiority, protect your bombers and intercept the enemies bombers."
 cv_fighter: "Fighter (Carrier)"
 cv_fighter_equipment_desc: "Fighters are fast and nimble and can do many jobs. Everything from fighting for air superiority, protect your bombers and intercept the enemies bombers."
 jet_fighter: "Jet Fighter"
 jet_fighter_equipment: "Jet Fighter"
 jet_fighter_equipment_desc: "Fighters are fast and nimble and can do many jobs. Everything from fighting for air superiority, protect your bombers and intercept the enemies bombers."
 cas: "Close Air Support"
 CAS_equipment_desc: "Close Air Support planes are designed to provide support in land combat."
 cv_cas: "Close Air Support (Carrier)"
 cv_CAS_equipment_desc: "Close Air Support planes are designed to provide support in land combat."
 nav_bomber: "Naval Bomber"
 nav_bomber_equipment_desc: "Naval Bombers are able to perform attacks against enemy ships."
 cv_nav_bomber: "Naval Bomber (Carrier)"
 cv_nav_bomber_equipment_desc: "Naval Bombers are able to perform attacks against enemy ships."
 tac_bomber: "Tactical Bomber"
 tac_bomber_equipment_desc: "Tactical Bombers are smaller fast bombers that can help out ground troops and bomb enemy buildings."
 jet_tac_bomber: "Jet Tactical Bomber"
 jet_tac_bomber_equipment: "Jet Tactical Bomber"
 jet_tac_bomber_equipment_desc: "Tactical Bombers are smaller fast bombers that can help out ground troops and bomb enemy buildings."
 heavy_fighter: "Heavy Fighter"
 heavy_fighter_equipment_desc: "Heavy Fighters have long range and powerful weapons. They are good both for protecting bombers at range and intercept enemy bombers. Their lower agility however means that they will struggle against regular fighters."
 strat_bomber: "Strategic Bomber"
 strat_bomber_equipment_desc: "Strategic Bombers attack enemy buildings and infrastructure, starving them of precious industry."
 jet_strat_bomber: "Jet Strategic Bomber"
 jet_strat_bomber_equipment: "Jet Strategic Bomber"
 jet_strat_bomber_equipment_desc: "Strategic Bombers attack enemy buildings and infrastructure, starving them of precious industry."
 transport_plane: "Transport"
 transport_plane_equipment_desc: "Delivers paratroopers to their destination."
 guided_missile: "Rocket"
 fighter_equipment: "Fighter"
 cv_fighter_equipment: "Carrier Fighter"
 cv_fighter_equipment_short: "CV Fighter"
 strat_bomber_equipment: "Strategic Bomber"
 rocket_interceptor_equipment: "Rocket Interceptor"
 rocket_interceptor_equipment_desc: "Short range interceptor powered by a chemical rocket engine."
 suicide_craft_equipment: "Suicide Craft"
 suicide_craft_equipment_desc: "Short range manned bomb powered by a chemical rocket engine."
 fighter_equipment_0: "Interwar Fighter"
 fighter_equipment_0_short: "Fighter"
 fighter_equipment_0_desc: "While fighter aircraft underwent many changes through the Weltkrieg, and since, the bi-plane design is becoming obsolete. We must begin to translate civilian technological advances into military applications."
 fighter_equipment_1: "Fighter I"
 fighter_equipment_1_short: "Fighter I"
 fighter_equipment_1_desc: "Light airframes have been revolutionised with the introduction of radial engines, monoplane designs and all metal skin construction. This design is our attempt at creating our first modern fighter plane."
 fighter_equipment_2: "Fighter II"
 fighter_equipment_2_short: "Fighter II"
 fighter_equipment_2_desc: "The pace of fighter advancements is astounding, and as such, we must continue to incorporate the technology as well as improve upon existing concepts. Our new fighter design must be capable of high speed, high performance at altitude and the best range possible. Additionally, it must be very well armed."
 fighter_equipment_3: "Fighter III"
 fighter_equipment_3_short: "Fighter III"
 fighter_equipment_3_desc: "While our previous generations of fighter plane have proven worthy, any advantage gained by a better design should be taken. This aircraft will be the pinnacle platform of piston-engined fighter that will have excellent power, high agility, deadly weaponry and good range."
 heavy_fighter_equipment: "Heavy Fighter"
 heavy_fighter_equipment_1: "Heavy Fighter I"
 heavy_fighter_equipment_1_short: "Heavy Fighter I"
 heavy_fighter_equipment_1_desc: "Our bomber force needs escort protection from enemy fighters all the way to their targets and back. In order to provide this escort, we must design fighter aircraft with bomber range. Out of necessity these aircraft are larger, slower and less agile than light fighters, though they can carry significant armament."
 heavy_fighter_equipment_2: "Heavy Fighter II"
 heavy_fighter_equipment_2_short: "Heavy Fighter II"
 heavy_fighter_equipment_2_desc: "The war has taught us that our heavy fighter design is vulnerable to more nimble fighters, but quite good at the interception of enemy bombers due to heavy armament. This next design will focus on increased attack capability against enemy aircraft and even ground targets. Its speed and range will be improved as well."
 heavy_fighter_equipment_3: "Heavy Fighter III"
 heavy_fighter_equipment_3_short: "Heavy Fighter III"
 heavy_fighter_equipment_3_desc: "Though our heavy fighter force has shown adeptness in various roles, we must consider a new design that will enhance its ability relative to enemy fighters, as well as allow it to continue intercepting increasingly faster and better defended enemy bombers."
 strat_bomber_equipment_1: "Strategic Bomber I"
 strat_bomber_equipment_1_short: "Strat Bomber I"
 strat_bomber_equipment_1_desc: "Experiences from the Weltkrieg and studies since show that bombing the enemy's military targets and major cities will win the next war. At the very least, we must have a bomber capable of delivering such destruction. It will need to fly high and at good speed, and it must carry a large payload. This will require a large airframe with multiple engines. It will also have some defensive capability."
 strat_bomber_equipment_2: "Strategic Bomber II"
 strat_bomber_equipment_2_short: "Strat Bomber II"
 strat_bomber_equipment_2_desc: "Bombing has proven effective at reducing the enemy's capacity to wage war. More defensive weaponry and increased speed will allow a new design to avoid destruction, while increasing the payload and range will make it more effective."
 strat_bomber_equipment_3: "Strategic Bomber III"
 strat_bomber_equipment_3_short: "Strat Bomber III"
 strat_bomber_equipment_3_desc: "To avoid losses to enemy fighters and ground fire, our next design will fly at great altitude. It will be larger to carry both an enormous payload and more fuel, to increase range."
 jet_strat_bomber_equipment_1: "Jet Strategic Bomber I"
 jet_strat_bomber_equipment_1_short: "Jet Strat Bomber I"
 jet_strat_bomber_equipment_1_desc: "Multiple jet engines allow new designs unprecedented speed while maintaining a large payload and long range. These planes are built for a new era of weapons of mass destruction."
 tac_bomber_equipment: "Tactical Bomber"
 tac_bomber_equipment_0: "Interwar Bomber"
 tac_bomber_equipment_0_short: "Bomber"
 tac_bomber_equipment_0_desc: "It is widely believed that the next war will be won entirely by bombing the enemy to extinction. It is imperative that we begin designing our own bomber plane that is capable of carrying heavy payloads at adequate speed."
 tac_bomber_equipment_1: "Tactical Bomber I"
 tac_bomber_equipment_1_short: "Tac Bomber I"
 tac_bomber_equipment_1_desc: "Medium bombers need to be versatile and fast, capable of fulfilling a range of roles. A twin-engined design, remaining relatively light, can continue to be of use for many years to come."
 tac_bomber_equipment_2: "Tactical Bomber II"
 tac_bomber_equipment_2_short: "Tac Bomber II"
 tac_bomber_equipment_2_desc: "Heavier designs of tactical bombers can extend range, payload and speed while maintaining the planes' capacity to perform a wide variety of missions."
 tac_bomber_equipment_3: "Tactical Bomber III"
 tac_bomber_equipment_3_short: "Tac Bomber III"
 tac_bomber_equipment_3_desc: "Taking a page from the advancements in fighter planes, unconventional materials and shapes can make new designs some of the fastest and best performing twin-engine planes ever built."
 transport_plane_equipment: "Transport Plane"
 transport_plane_equipment_1: "Transport Plane I"
 transport_plane_equipment_1_short: "Transport"
 transport_plane_equipment_1_desc: "§LPlanes used to transport troops on paradrop missions.§!"
 nav_bomber_equipment: "Naval Bomber"
 cv_nav_bomber_equipment: "CV Naval Bomber"
 cv_nav_bomber_equipment_short: "CV Naval Bomber"
 nav_bomber_equipment_1: "Naval Bomber I"
 nav_bomber_equipment_1_short: "NAV I"
 nav_bomber_equipment_1_desc: "Naval aviation will be vital in the coming decade to confront new developments in naval warfare, such as the increased importance of submarines. Seaplanes with capacity to work as dive bombers and recon vehicles will be of use."
 nav_bomber_equipment_2: "Naval Bomber II"
 nav_bomber_equipment_2_short: "NAV II"
 nav_bomber_equipment_2_desc: "New engine technology and aerodynamically refined designs will boost the speed and diving attack capability of naval planes significantly."
 nav_bomber_equipment_3: "Naval Bomber III"
 nav_bomber_equipment_3_short: "NAV III"
 nav_bomber_equipment_3_desc: "All-metal designs and powerful airbrakes allow for more complex naval aeronautics. The planes of the future will demand a larger crew to operate these advanced systems, however."
 CAS_equipment: "Close Air Support"
 cv_CAS_equipment: "Carrier CAS"
 cv_CAS_equipment_short: "CV CAS"
 CAS_equipment_1: "Close Air Support I"
 CAS_equipment_1_short: "CAS I"
 CAS_equipment_1_desc: "Our CAS doctrine requires an aircraft capable of precision surface attack. While these aircraft carry a lesser payload compared to our larger Tactical Bombers, they are capable of attacking and destroying small targets of opportunity through strafing and dive bombing."
 CAS_equipment_2: "Close Air Support II"
 CAS_equipment_2_short: "CAS II"
 CAS_equipment_2_desc: "Early war experiences have shown that increased speed, armour and manoeuvrability are necessary for CAS aircraft survivability against enemy fighters and ground fire. This next generation of ground attack aircraft will also utilise larger bombs, cannons and machineguns to inflict greater damage to their targets."
 CAS_equipment_3: "Close Air Support III"
 CAS_equipment_3_short: "CAS III"
 CAS_equipment_3_desc: "The ever increasing capability of target AA and enemy interceptors require further evolution of our CAS aircraft. The new design incorporates increased engine power, airframe improvements for increased diving capability and protection, as well as even greater payloads."
 jet_fighter_equipment_1: "Jet Fighter I"
 jet_fighter_equipment_1_short: "Jet Fighter I"
 jet_fighter_equipment_1_desc: "Previous increases in speed pale in comparison to the introduction of the first jet fighters. While we have yet to learn how to best construct planes for these engines, regular fighter planes cannot compete."
 jet_fighter_equipment_2: "Jet Fighter II"
 jet_fighter_equipment_2_short: "Jet Fighter II"
 jet_fighter_equipment_2_desc: "New swept wing designs and lighter material choices will allow us to extend the range and speed of the revolutionary jet fighters even further."
 jet_tac_bomber_equipment_1: "Jet Tactical Bomber I"
 jet_tac_bomber_equipment_1_short: "Jet Tac Bomber I"
 jet_tac_bomber_equipment_1_desc: "The advent of jet fighters necessitates bombers that can outrun or at least match their speed. First-generation medium bombers and bomber-fighters equipped with jet engines will fill this role."
 jet_tac_bomber_equipment_2: "Jet Tactical Bomber II"
 jet_tac_bomber_equipment_2_short: "Jet Tac Bomber II"
 jet_tac_bomber_equipment_2_desc: "Not content with speed, future jet bombers will set altitude and range records, delivering payloads and performing reconnaissance on intercontinental missions."
 cv_nav_bomber_equipment_1: "Carrier Naval Bomber I"
 cv_nav_bomber_equipment_1_short: "Carrier Bomber I"
 cv_nav_bomber_equipment_1_desc: "An early naval bomber modified to launch from and land on aircraft carriers."
 cv_nav_bomber_equipment_2: "Carrier Naval Bomber II"
 cv_nav_bomber_equipment_2_short: "Carrier Bomber II"
 cv_nav_bomber_equipment_2_desc: "An improved naval bomber modified to launch from and land on aircraft carriers."
 cv_nav_bomber_equipment_3: "Carrier Naval Bomber III"
 cv_nav_bomber_equipment_3_short: "Carrier Bomber III"
 cv_nav_bomber_equipment_3_desc: "An advanced naval bomber modified to launch from and land on aircraft carriers."
 cv_CAS_equipment_1: "Carrier CAS I"
 cv_CAS_equipment_1_short: "Carrier CAS I"
 cv_CAS_equipment_1_desc: "An early close air support plane modified to launch from and land on aircraft carriers."
 cv_CAS_equipment_2: "Carrier CAS II"
 cv_CAS_equipment_2_short: "Carrier CAS II"
 cv_CAS_equipment_2_desc: "An improved close air support plane modified to launch from and land on aircraft carriers."
 cv_CAS_equipment_3: "Carrier CAS III"
 cv_CAS_equipment_3_short: "Carrier CAS III"
 cv_CAS_equipment_3_desc: "An advanced close air support plane modified to launch from and land on aircraft carriers."
 cv_fighter_equipment_0: "IW Carrier Fighter"
 cv_fighter_equipment_0_short: "Carrier Fighter"
 cv_fighter_equipment_0_desc: "An early fighter modified to launch from and land on aircraft carriers."
 cv_fighter_equipment_1: "Carrier Fighter I"
 cv_fighter_equipment_1_short: "Carrier Fighter I"
 cv_fighter_equipment_1_desc: "An early fighter modified to launch from and land on aircraft carriers."
 cv_fighter_equipment_2: "Carrier Fighter II"
 cv_fighter_equipment_2_short: "Carrier Fighter II"
 cv_fighter_equipment_2_desc: "An improved fighter modified to launch from and land on aircraft carriers."
 cv_fighter_equipment_3: "Carrier Fighter III"
 cv_fighter_equipment_3_short: "Carrier Fighter III"
 cv_fighter_equipment_3_desc: "An advanced fighter modified to launch from and land on aircraft carriers."
 rocket_interceptor_equipment_1: "Rocket Interceptor I"
 rocket_interceptor_equipment_1_desc: "Short range experimental interceptor powered by an unreliable chemical rocket engine."
 rocket_interceptor_equipment_1_short: "Rocket Interceptor I"
 rocket_interceptor_equipment_2: "Rocket Interceptor II"
 rocket_interceptor_equipment_2_desc: "Short range interceptor powered by a slightly more reliable chemical rocket engine."
 rocket_interceptor_equipment_2_short: "Rocket Interceptor II"
 rocket_interceptor_equipment_3: "Rocket Interceptor III"
 rocket_interceptor_equipment_3_desc: "We have finally worked out most of the problems with the rocket engines and the Rocket Interceptor is now a solid close range defender of facilities."
 rocket_interceptor_equipment_3_short: "Rocket Interceptor III"
 rocket_suicide_equipment_1: "Suicide Strike Craft"
 rocket_suicide_equipment_1_short: "Suicide Craft"
 rocket_suicide_equipment_1_desc: "Brace for a bumpy ride."
 scout_plane: "Scout Plane"
 scout_plane_equipment_desc: "A plane developed specifically for photo reconnaissance. Relies primarily on speed and stealth to survive and will lose in any stand-up fight."
 scout_plane_equipment: "Scout Planes"
 scout_plane_equipment_1: "Scout Plane I"
 scout_plane_equipment_1_desc: "Gathering intelligence on enemy troop movements and providing reports of enemy naval deployments has been the original mission for airplanes since their first deployment in the Great War, and is still an important mission."
 scout_plane_equipment_2: "Scout Plane II"
 scout_plane_equipment_2_desc: "By developing dedicated planes for aerial surveillance and long-range reconnaissance, we ensure that we gain and maintain an accurate picture of our opponent's intentions and capabilities."
