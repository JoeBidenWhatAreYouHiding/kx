### Events ###
vietnam.0.t: "Fire in the Lake"
vietnam.0.d: "With the Viet Minh rising in the south, the flame of insurgency has been spreading in all three regions of Vietnam. This is Vietnam's darkest hour, but our country will be and must be saved with the emperor's iron will and iron fist."
vietnam.0.a: "Long live Nguyen dynasty! Long live the Emperor!"

VIN_nationalize_tonkin_mines: "Nationalize the Thach Khe Mines!"
VIN_nationalize_tonkin_mines_desc: "No longer are we under the German heels - it's time for the Vietnamese dragon to rise again!"
