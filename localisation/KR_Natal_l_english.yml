SFR_his_majestys_most_loyal_servants:0 "Loyalist Bastion"
SFR_his_majestys_most_loyal_servants_desc:0 "Where the rest of South Africa brazenly abandoned his majesty in the time of need, Natal stands as a shining light in the service of the king-emperor. The only one of the four colonies united in the Union of South Africa in 1910 to still be in the imperial fold, and it will remain that way."
