SFR_segregation_4:0 "Racial Segregation"
SFR_segregation_4_desc:0 "Natal's white population differs from most white South Africans, in their loyalty to the empire and in their native language. But when it comes to matters of segregation, they do not differ too much from the South African mainstream. In Natal too, socio-economic power is held by the overwhelmingly English-speaking white settler population, while the Zulu majority as well as the Indian diaspora are excluded from the decision making."
SFR_segregation_5:0 "Racial Segregation"
SFR_segregation_5_desc:0 "Natal's white population differs from most white South Africans, in their loyalty to the empire and in their native language. But when it comes to matters of segregation, they do not differ too much from the South African mainstream. In Natal too, socio-economic power is held by the overwhelmingly English-speaking white settler population, while the Zulu majority as well as the Indian diaspora are excluded from the decision making."
SFR_idea_native_labour_regulation:0 "Native Labour Regulation Act"
SFR_idea_native_labour_regulation_desc:0 "The Native Labour Regulation Act regulates the use of native labour in Natal, subjecting the native labour force to certain regulations that, although more limited than those of white people, at least guarantee some basic rights. It is popular with the natives as they are now afforded protection, while the white working class approves as it gives them less of a disadvantage at the labour market compared to a native worker."
SFR_idea_zulu_communalism:0 "Zulu Communalism"
SFR_idea_zulu_communalism_desc:0 "Most of Natal's native population belong to Zulu tribes. By encouraging the tribal structures, recognizing and supporting the tribal rulers and increasing their stipends, the Natalian government has cultivated a sense of Zulu communalism that limits the capacity of syndicalism to take root in the Zulu population."
SFR_idea_land_settlement:0 "Land Settlement"
SFR_idea_land_settlement_desc:0 "To limit the influence of syndicalism among the native population, the government has decided to extend the amount of land allocated to be owned unconditionally by the native population. After all, why would one support an anti-ownership ideology if one owns land for oneself?"
SFR_idea_native_education:0 "Native Education"
SFR_idea_native_education_desc:0 "Under South African rule, state-funded native education was completely absent, with education opportunities for the native population being entirely limited to religious institutions. This changes now, with certain basic education being provided for by the state, even for the native population. Low literacy among the native population does not benefit us either."
SFR_idea_syndicalism_zulu:0 "Decaying Zulu Traditionalism"
SFR_idea_syndicalism_zulu_desc:0 "A faltering leadership and lack of opportunity in the traditional Zulu lands are causing the traditional tribal structures among the Zulu people who make up the majority of Natal's population to decay. The vacuum left by the crumbling traditionalism allows for the introduction of dangerous ideologies like syndicalism among the Zulu people and drives Zulus to Natal's urban areas, where they come to compete with the poor whites in a similar fashion as in the rest of South Africa."
SFR_idea_syndicalism_zulu_crushed:0 "Militant Native Socialists"
SFR_idea_syndicalism_zulu_crushed_desc:0 "The harsh measures against native syndicalism by the Natalian government have radicalized the Natal ICU. Its ability to represent native interests is curtailed as the viciousness of the struggle with the authorities scare off many, but those who stayed have only become more violent."
SFR_idea_indian_diaspora:0 "Indian Diaspora"
SFR_idea_indian_diaspora_desc:0 "Natal has a significant Asian population, who arrived in the region as indentured workers in Natal's sugar plantations during the 19th century. By now, they mostly live in Indian neighborhoods in Durban and other urban areas."
SFR_idea_indian_diaspora_no_migration:0 "Indian Diaspora"
SFR_idea_indian_diaspora_no_migration_desc:0 "Natal has a significant Asian population, who arrived in the region as indentured workers in Natal's sugar plantations during the 19th century. By now, they mostly live in Indian neighborhoods in Durban and other urban areas."
SFR_idea_repressed_indian_diaspora:0 "Repressed Indian Diaspora"
SFR_idea_repressed_indian_diaspora_desc:0 "Natal has a significant Asian population, who arrived in the region as indentured workers in Natal's sugar plantations during the 19th century. By now, they mostly live in Indian neighborhoods in Durban and other urban areas."
SFR_idea_indian_diaspora_no_pass_laws:0 "Indian Diaspora"
SFR_idea_indian_diaspora_no_pass_laws_desc:0 "Natal has a significant Asian population, who arrived in the region as indentured workers in Natal's sugar plantations during the 19th century. By now, they mostly live in Indian neighborhoods in Durban and other urban areas."
SFR_idea_represented_indian_diaspora:0 "Represented Indian Diaspora"
SFR_idea_represented_indian_diaspora_desc:0 "Natal has a significant Asian population, who arrived in the region as indentured workers in Natal's sugar plantations during the 19th century. By now, they mostly live in Indian neighborhoods in Durban and other urban areas."
SFR_idea_indian_students:0 "Indian University Students"
SFR_idea_indian_students_desc:0 "Previously access to higher education was very limited to Indians, owing to racist bars reserving access to whites. The government has loosened these regulations, meaning the Asiatic population of Natal no longer needs to travel overseas to be admitted to university college."
SFR_idea_judicial_system:0 "Judicial System"
SFR_idea_judicial_system_desc:0 "The Natalian Judicial system is a combination of South African and British traditions. The system selectively makes use of South African jurisprudence according to the recommendations of the so-called 'Judicial Transition System'. Use of Roman-Dutch law as is customary in South Africa is not in effect anymore."
SFR_idea_judicial_system_2:0 "Judicial System"
SFR_idea_judicial_system_2_desc:0 "The Natalian Judicial system is a combination of South African and British traditions. The system selectively makes use of South African jurisprudence according to the recommendations of the so-called 'Judicial Transition System'. Use of Roman-Dutch law as is customary in South Africa is not in effect anymore."
SFR_idea_national_reconstruction:0 "National Reconstruction"
SFR_idea_national_reconstruction_desc:0 "We have been fighting our former countrymen of South Africa. This has resulted in destruction and pain throughout the nation, and now it is time to rebuild it."
SFR_idea_monetary_system:0 "Monetary System"
SFR_idea_monetary_system_desc:0 "After seceding from South Africa, Natal didn't have any control over its currency as these are all under control over South Africa. To resolve this problem, a special Natalian monetary system of a central bank is being crafted by the government."
SFR_idea_monetary_system_2:0 "Monetary System"
SFR_idea_monetary_system_2_desc:0 "After seceding from South Africa, Natal didn't have any control over its currency as these are all under control over South Africa. To resolve this problem, a special Natalian monetary system of a central bank is being crafted by the government." 
SFR_idea_counterinsurgency_idea:0 "Natal War Measures - Curfew"
SFR_idea_counterinsurgency_idea_desc:0 "With the Third Boer War raging, [SFR.GetLeader] has opted to enacted War Measures, which includes harsh curfews and limitation of movement"
SFR_idea_counterinsurgency_idea_1:0 "Natal War Measures - Supply Lines"
SFR_idea_counterinsurgency_idea_1_desc:0 "With internal security more or less secured, the Government looks to ensure that the supply lines remain unmolested from the Boer and his Kommandos"
SFR_Natal_African_Rifles:0 "Natal African Rifles"
SFR_Natal_African_Rifles_desc:0 "The African Rifle concept has been a theme within White ruled Africa for centuries. The idea is to recruit those who will be loyal to the Country first, over their tribal leaders. Though this an expensive project, it allows more men to be used in the front"
SFR_Natal_Labour_Batt:0 "Natal African Labour Battalions"
SFR_Natal_Labour_Batt_desc:0 "A more "cheaper" option is the creation of African Labour Battalions, whose roles are mainly non-combative to free up "Accepted" manpower to frontline roles."
SFR_Natal_African_Rifles_Expanded:0 "Natal African Rifles Expanded"
SFR_Natal_African_Rifles_Expanded_desc:0 "With the idea of expanding African Labour Battalions being nothing but a way of causing further tension, further expanding the current Natal African Rifles will allow for more fresh recruits, though at a price."
SFR_Natal_Carb_Idea:0 "Natal Carbineers Autonomy"
SFR_Natal_Carb_Idea_desc:0 "The Natal Carbineers showing their worth in the Third Boer War with their use of unconventional tactics akin to what the Boer Kommandos used in previous wars. This has resulted in the Natal Carbineers given a high level of autonomy in their training and recruitment allows for an unique breed of soldiers."
SFR_Elite_Army_Idea:0 "Natal Army Doctrine: Elite Army"
SFR_Elite_Army_Idea_desc:0 "With the Natal Carbineers training and recruitment being so successful, the Natal High Command has just chosen to embrace this completely, adopting an Elite Army doctrine. Though the training of our men will take longer, they are better for it."
SFR_Heavy_Tanks_idea:0 "Natal Heavy Tank Industry"
SFR_Heavy_Tanks_idea_desc:0 "Natal was able to secure the industry to produce heavy tanks from South Africa during the Third Boer War. This now paired with Canadian Engineers, have allowed for Natal to produce Canadian heavy tanks more efficiently"
SFR_Mech_Army_idea:0 "Natal Army Doctrine: Mechanized Army"
SFR_Mech_Army_idea_desc:0 "Lacking manpower, but having a robust industry for a nation of its size, Natal has opted for the mechanization approach to war. This has resulted in a regime that requires longer training and other overhead cost, but has been agreed to be the best way to utilize Natal's limited manpower"
SFR_CAS_Idea:0 "Integrated Close Air Support"
SFR_CAS_Idea_desc:0 "With the adoption of lighter Fighter-Bombers, the Natal Air Force has been integrated into the Army to provide greater Close Air Support"
SFR_Elite_Cadre:0 "Elite Air Cadre"
SFR_Tac_Bomber_Idea:0 "Tactical Bomber Doctrine"
SFR_Tac_Bomber_Idea_desc:0 "With the adoption of heavier Tactical Bombers, the Natal Air Force has maintained its independence to provide devastating bombing runs ahead of the Army."
SFR_Air_Recon_Idea:0 "Integrated Air Recon"

