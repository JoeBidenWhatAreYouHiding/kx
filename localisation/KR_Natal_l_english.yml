### Focuses ###
SFR_natal_rings_true:0 "Natal rings True!"
SFR_natal_rings_true_desc:0 "We have found ourselves the victors of the Third Boer War. The time has come to build up our new state."
SFR_native_question:0 "The Native Question"
SFR_native_question_desc:0 "Having achieved our independence, it is now time that we find a solution to the native issue."
SFR_speak_softly:0 "Speak Softly"
SFR_speak_softly_desc:0 "Instead of treating the natives harshly, it may work in our favour to attempt to work with them to provide peace and prosperity to Natal."
SFR_work_with_native_trade_unions:0 "Work with Native Trade Unions"
SFR_work_with_native_trade_unions_desc:0 "The native populations have set up many trade unions in order to better organize their struggle as a people. It would be wise to work with them."
SFR_organise_the_native_workforce:0 "Native Labour Regulation Act"
SFR_organise_the_native_workforce_desc:0 "Abuse of native labour has been extremely high in our nation. It is time to put an end to this and allow them to get a fair share of the wealth through their wages."
SFR_recognize_zulu_paramount_chief:0 "Recognize the Zulu Paramount Chief"
SFR_recognize_zulu_paramount_chief_desc:0 "The Zulu people have historically, always had their own chiefdoms and chiefs. While the government does not currently recognize any of them as legitimate, we have decided to take a step in that direction."
SFR_encourage_zulu_communalism:0 "Encourage Zulu Communalism"
SFR_encourage_zulu_communalism_desc:0 ""
SFR_collaborate_john_dube:0 "Collaborate with Dube"
SFR_collaborate_john_dube_desc:0 "John Dube is a well known activist for native equal rights. While he is controversial, it would be wise for the government to collaborate with him."
SFR_establish_the_land_settlement:0 "Establish the Land Settlement"
SFR_establish_the_land_settlement_desc:0 ""
SFR_state_sponsored_native_education:0 "State-Sponsored Native Education"
SFR_state_sponsored_native_education_desc:0 "The native population has lacked education for as long as we have been on the shores of Natal. It has been decided that the Zulu peoples will get state-sponsored education to increase their overall welfare."
SFR_establish_native_council:0 "Establish the Native Council"
SFR_establish_native_council_desc:0 "The native population must have some form of representation in the government. That is why it has been decided to create the native council to guide and focus on the affairs of the native peoples."
SFR_carry_big_stick:0 "Carry a Big Stick"
SFR_carry_big_stick_desc:0 "The native population was a large problem in South Africa, and now, achieving our independence, that issue has been carried on to us. It has been decided that we are to suppress the native ambitions in order to secure our Anglo-Saxon state. "
SFR_suppress_ICU:0 "Suppress the ICU"
SFR_suppress_ICU_desc:0 "The Industrial and Commercial Workers' Union has been a tool of the Internationale to undermine white rule in Natal and elsewhere in South Africa since its founding, hoping to lure the native population into the doctrines of syndicalism. It is time for us to push back!"
SFR_root_out_syndicalism:0 "Root Out Native Syndicalism"
SFR_root_out_syndicalism_desc:0 "The native population and syndicalism have been completely entwined as an evil alliance. It is time to push back against this menace before it grows any larger."
SFR_asiatic_question:0 "The Asiatic Question"
SFR_asiatic_question_desc:0 "There is a large Indian population here in Natal, we must choose how to deal with this minority."
SFR_restrict_indian_land_ownership:0 "Frustrate Indian Business Ventures"
SFR_restrict_indian_land_ownership_desc:0 "Indian business has only caused us issues, they must be suppressed."
SFR_provoke_indo_zulu_antagonism:0 "Provoke Indian-Zulu Antagonism"
SFR_provoke_indo_zulu_antagonism_desc:0 "While cruel, pining the Zulus and the Indians against each other would certainly help weaken the two races."
SFR_full_immigration_stop:0 "Full Indian Immigration Stop"
SFR_full_immigration_stop_desc:0 "Indian immigration into Natal has only caused us problems. It's time we put it to a stop once and for all."
SFR_suppress_natal_indian_congress:0 "Suppress the Natal Indian Congress"
SFR_suppress_natal_indian_congress_desc:0 "The Natal Indian Congress is the primary Indian Natalian interest group, using tactics adopted from Indian demagogue Mahatma Gandhi to try and extort concessions from us. We must push them down if we want to secure our nation's stability."
SFR_asiatic_land_tenure_act:0 "Asiatic Land Tenure Act"
SFR_asiatic_land_tenure_act_desc:0 "The Indian population of Natal is endangering our white population with their entrepreneurial spirit. White store owners complain about the relatively cheap competition from the Indian neighbourhoods among both the Zulu and white customer base. We cannot leave them in the cold like this..."
SFR_establish_the_indian_council:0 "Establish the Indian Council"
SFR_establish_the_indian_council_desc:0 "By establishing an Indian council, our government would be better prepared to deal with any of the issues relating to our large Indian population."
SFR_abolish_indian_pass_laws:0 "Abolish Indian Pass Laws"
SFR_abolish_indian_pass_laws_desc:0 "Preventing Indian Natalians from entering certain places is counterproductive: it is only distorting the free market and by extension limiting our economic growth."
SFR_indian_representation_in_parliament:0 "Indian Representation in Parliament"
SFR_indian_representation_in_parliament_desc:0 "It is a natural right of all people to be represented in some form of government, it is about time that this right be granted to the Indians of Natal."
SFR_open_higher_education_to_indians:0 "Open Higher Education to Indians"
SFR_open_higher_education_to_indians_desc:0 "Higher education is a vital building block to a prosperous society, and every part of this society must have this opportunity."
SFR_nation_building:0 "Building a Nation"
SFR_nation_building_desc:0 "We have finally achieved independence for ourselves. Now the long process of building a nation awaits us."
SFR_pass_the_natal_constitution_act:0 "Pass the Natal Constitution Act"
SFR_pass_the_natal_constitution_act_desc:0 "A constitution is vital for any sustainable form of government."
SFR_welcome_the_anglo_south_african_influx:0 "Welcome the British Influx"
SFR_welcome_the_anglo_south_african_influx_desc:0 "Our nation is built off British settlers, it never hurts to let more in."
SFR_scrap_dutch_administration:0 "Scrap the Use of Dutch"
SFR_scrap_dutch_administration_desc:0 "With the majority of the colonizers in the nation being of Anglo descent, there is no reason to keep Dutch around in our lands."
SFR_herald_the_natal_briton_identity:0 "Embrace the Natal's British Identity"
SFR_herald_the_natal_briton_identity_desc:0 "Natal is a nation of British descendance, and we should be proud of that."
SFR_reform_the_division_into_supreme_court:0 "Reform the Division into a Supreme Court"
SFR_reform_the_division_into_supreme_court_desc:0 "Now that Natal will go on on its own, we must reform the provincial division which previously was the highest provincial court in the land, into a genuine Supreme Court which will decide the fate of Natal's legal issues once and for all."
SFR_separate_the_natal_police:0 "Separate the Natal Police"
SFR_separate_the_natal_police_desc:0 "Going alone at it means that the Natal Police will have to be separated from the South African Police, as we can no longer rely on the instructions from Pretoria. The Natal Police Force shall henceforth be responsible to the Dominion government."
SFR_seek_imperial_support:0 "Seek Imperial Support"
SFR_seek_imperial_support_desc:0 "The imperial government in Canada is much needed to help to continue to build our new nation. It would be wise to request their support."
SFR_national_reconstruction:0 "The National Reconstruction"
SFR_national_reconstruction_desc:0 "Natal has been torn apart by war. Now that the cannons have ceased, it is our national responsibility to bring back Natal to its prewar prosperity."
SFR_join_ISAC:0 "Redirect IEDC Funds"
SFR_join_ISAC_desc:0 "The IEDC Funds for the Union had already been approved. Of course, Natal is significantly smaller than South Africa, but on the other hand we have been devastated by war as well. Let us petition the IEDC to redirect its planned funds to us instead, now that South Africa so narrow-mindedly decided to follow its own path."
SFR_found_central_bank:0 "Found a Central Bank"
SFR_found_central_bank_desc:0 "Using South African currency shall no longer do: this makes us dependent on South Africa and undermine the image of our independence and loyalty to the Empire. If we are to do this however, we will need to form a central monetary authority first however."
SFR_issue_natal_pound:0 "Issue the Natal Pound"
SFR_issue_natal_pound_desc:0 "With a Central Bank in place, it is time to replace all South African currency with one that is uniquely Natalian. No longer shall we be subjected to the monetary desires of Pretoria!"
SFR_invest_in_natal_unicollege:0 "Invest in the Natal University College"
SFR_invest_in_natal_unicollege_desc:0 "The Natal University college is the largest public place for education in the nation. Let us invest in them to ensure our research capacity remains properly up to speed..."
SFR_encourage_cash_cropping:0 "Encourage Cash Crop Farming"
SFR_encourage_cash_cropping_desc:0 "Cash Crop farming has been found to be extremely profitable all over the world. Should it be expanded, we will see our profits go through the roof."
SFR_expand_durban_port:0 "Expand the Port of Durban"
SFR_expand_durban_port_desc:0 "The Port of Durban, should it be expanded, would greatly improve our shipping capabilities."
SFR_durban_shipyards:0 "Shipyards in Durban"
SFR_durban_shipyards_desc:0 "By expanding our shipyards in Durban, we will be better able to expand our naval industries."
SFR_trade_with_empire:0 "Trading with the Empire"
SFR_trade_with_empire_desc:0 "In order to better improve our relations with the empire, it is only natural to expand our trade with them."
SFR_improve_train_lines:0 "Improve the Train Lines"
SFR_improve_train_lines_desc:0 "The train lines in Natal are in dire need of refurbishing, luckily, we know how to get that done."
SFR_expand_newcastle_sp:0 "Expand Newcastle's Steelmills"
SFR_expand_newcastle_sp_desc:0 "It is known that there is a great amount of steel in Newcastle, should we expand our operations there, we might find more steel."
SFR_newcastle_development:0 "Develop Newcastle's Industry"
SFR_newcastle_development_desc:0 "The industry in Newcastle must be expanded upon in order to help grow our production in the region. This new industry will aid us greatly in producing armaments for any future war we might face."
SFR_found_nbc:0 "Found the NBC"
SFR_found_nbc_desc:0 "With South Africa gone the SABC is no longer applicable to Natal either. Let us build our own national radio broadcasting corporation which will serve as the voice of the government towards the people..."
SFR_mozambique_trade:0 "Trade with Mozambique"
SFR_mozambique_trade_desc:0 "Our northern neighbor is rich with resources, trading with them could be extremely beneficial."

### Military ###

SFR_Third_Boer_War:0 "Third Boer War"
SFR_Third_Boer_War_desc:0 "The despicable Boers have risen up and turned their back on their fellow European brethren. With South Rhodesia now having seceded from the "Republic", we men of Natal shall rise up and with the support of the Entente, put these farmers back in their place."
SFR_Guard_Refugee:0 "Refugees from the Eastern Cape"
SFR_Guard_Refugee_desc:0 "In the chaos, Anglo civilians have begun to flee towards Natal from the Eastern Cape, with many young men willing to take up arms against the Boers that harass them."
SFR_DEH_Support:0 "British Indian Support"
SFR_DEH_Support_desc:0 "With a request made by the Natal Indian Council to British India to assist in fighting back the Boers, both the Government and especially Council wait for abated breath for the response."
SFR_Indian_Council_Proposal:0 "Indian Council Proposal"
SFR_Indian_Council_Proposal_desc:0 "With British India aid made by the Natal Indian Council, it appears that the Indian Council of Natal has seen this as a moment to take advantage of the chaos and seek better conditions for their people"
SFR_Indian_Council_Proposal_Denied:0 "Indian Council Proposal Denied"
SFR_Indian_Council_Proposal_Denied_desc:0 "With the support from British India lackluster at best, the power move made by the Indian Council has fallen flat on its face, widening the rift between Anglo and Indian people"
SFR_Indian_Council_Proposal_Begrudged:0 "Indian Council Proposal Accepted"
SFR_Indian_Council_Proposal_Begrudged_desc:0 "With British India providing the much needed support and manpower needed for the fight against the Boers, the balance of power has shifted albeit slightly towards the Indian Council. They currently only ask for two things, if they too can fight the Boers and secondly, that they are considered to be citizens of an independent Natal. The first request has been accepted, the second to be considered... after the war."
SFR_Entente_Support:0 "Entente Support"
SFR_Entente_Support_desc:0 "With the Entente forces now making it to the shores of Durban. The forces of Natal are now able to push the Boer back and reclaim South Africa as ours."
SFR_Port_Defence:0 "Port Defence"
SFR_Port_Defence_desc:0 "Durban port is the life blood of Natal and must be defended accordingly."
SFR_AAA:0 "Anti Air Installation"
SFR_AAA_desc:0 "With Natal having little to no aeroplanes, the need for air defence is greater than ever. With the finding of old but still usable naval QF-3 guns, have been installed to defend Durban from Boer air raids."
SFR_Secure_Shipping:0 "Requisite Merchant Ships"
SFR_Secure_Shipping_desc:0 "Natal has enacted war measures akin to those used by the British in the German named Weltkrieg, have ordered that all civilian ships fitting their desired specifications are to be requested by the state forthwith"
SFR_First_Shipment:0 "First Shipment"
SFR_First_Shipment_desc:0 "It appears through a lot of string pulling and favours, that Ottawa has managed to secure some basic provisions for our fight. Though we are in desperate need for more, beggars can't be choosers"
SFR_Secure_Means:0 "Secure the Means"
SFR_Secure_Means_desc:0 "Further war measures have been enacted with all workshops, metalworks and any other industry fit for the production of arms have been requested by the state."
SFR_Curfew:0 "Enforce Curfew"
SFR_Curfew_desc:0 "To defend our citizens, they must make sacrifices to ensure their safety. With curfews and random stop checks by Natal Police, we will ensure that no Boer will find his way into Natal"
SFR_Civ_Acq:0 "State Driven Economy"
SFR_Civ_Acq_desc:0 "In these desperate times, the Government has sought to enact further war time measures, directly controlling the nation's economy."
SFR_Supply_Lines:0 "Secure Supply Lines"
SFR_Supply_Lines_desc:0 "With War Measures emplaced, further focus has been given to ensure that supplies are making it to the front, unmolested by the insidious Boer"
SFR_Natal_Triumphs:0 "Natal Stands Triumphs"
SFR_Natal_Triumphs_desc:0 "The war is over, though we have not recovered South Africa completely. We have secured our independence and now must pick up the pieces and rebuild"
SFR_Zulu_Question:0 "The Zulu Question"
SFR_Zulu_Question_desc:0 "Unlike the Natal Indians, the Zulus remained somewhat neutral during the Third Boer War. Now Natal must decide if it will arm its native population or impose other means."
SFR_Motorise_Cav:0 "Motorize the Cavalry"
SFR_Motorise_Cav_desc:0 "With modern problems, come modern solutions. The Canadian designed "GM Canada CMP" has been picked to replace the "
SFR_Standardisation:0 "Canadian Standardization"
SFR_Standardisation_desc:0 "Natal has obtained the latest Canadian Rifles and acquired licences to ensure a level of standardization is obtained lessening the burden on supply chains."
SFR_Natal_Heavy_Tanks:0 "Natal's Heavy Tank Industry"
SFR_Natal_Heavy_Tanks_desc:0 "During the Third Boer War, the Natal Government had total control of the nation's economy and resources. Now that the country is independent, the Government's strangle hold on the economy has been released, though certain industries have been kept. Mainly those evolving around the production of heavy tanks."
SFR_Big_Guns:0 "Big Guns"
SFR_Big_Guns_desc:0 "Lessons from the Third Boer War has shown that artillery is still good on the battlefield, with Natal setting to acquire the latest artillery designs from Canada and other Entente forces"
SFR_Natal_Carbineers:0 "Natal Carbineer Regiment"
SFR_Natal_Carbineers_desc:0 "The Natal Carbineers, originally a reserve regiment, distinguished itself in the Third Boer War earning a level of elite status amongst the Natal Forces. With this in mind, the regiment has been allowed a level of autonomy, allowing it to implement its own training regimes and recruitment standards"
SFR_Elite_Army:0 "Elite Army Doctrine"
SFR_Elite_Army_desc:0 "The "Accepted" Natal manpower pool has resulted in Natal having to rethink how it will assist Canada in its efforts to retake the Home Isles. With this in mind and taking a page from the Carbineers, the Army seeks to expand its elite regiments to make the most of its limited manpower pool."
SFR_Mobile_Army:0 "Mobile Army Doctrine"
SFR_Mobile_Army_desc:0 "The "Accepted" Natal manpower pool has resulted in Natal having to rethink how it will assist Canada in its efforts to retake the Home Isles. With advancements in mechanization of units, Natal can shift its focus on providing mechanized units to the Canadian cause, though this will come at a greater cost to the economy." 
SFR_Natal_Army:0 "Royal Natal Army"
SFR_Natal_Army_desc:0 "Independent, reformed and ready for what lies on the horizon. The Natalian Army has officially been given the honourific of "Royal" by the King himself and stands with its Entente allies to strike at the Syndicalist threat and remove it once and for all."
SFR_Native_Labour:0 "Expanding the Native Labour Scheme"
SFR_Native_Labour_desc:0 "With the need to free up manpower where they can. The Army has opted to expand the Native Labour Battalions, with Natives given more roles that are of a non-combative nature to free up "Accepted" manpower to the front lines. Though this will severely hurt the newly formed African Rifle Battalions as Native loyalty will be hard to find."
SFR_Natal_Air:0 "Aviation Reforms"
SFR_Natal_Air_desc:0 "The Natal Air Wing currently only made up of several monoplanes from the Weltkrieg and the odd trainer here and there. Canada has offered to send Natal several squadrons worth of aeroplanes in a land lease contract"
SFR_Natal_Air_CAS:0 "Close Air Support Doctrine"
SFR_Natal_Air_CAS_desc:0 "The cheaper, more agile fighter bomber designs allow for Natal's airwing to provide greater support to its ground forces, though reduces its role as an independent branch"
SFR_Natal_Air_Tac:0 "Tactical Bomber Doctrine"
SFR_Natal_Air_Tac_desc:0 "The more expensive, less agile tactical bomber allows the Natal airwings to provide a greater volume of firepower to the ground forces, though at a cost of inter branch communication."
SFR_Natal_Radar:0 "Canadian Radar Installations"
SFR_Natal_Radar_desc:0 "With the need of early warning systems, Canada has offered to install Nata's first Radar Installation in the region. This will provide Natal the much needed defence it needs to defend its shores and aid Entente forces."
SFR_Natal_Para:0 "Natal Paratroopers"
SFR_Natal_Para_desc:0 "With the Army adopting the doctrine of a smaller Elite Army. The Airforce has opted to form a paratrooper regiment, to work in unison with Canadian forces in their efforts in recapturing the Home Isles"
SFR_Cargo_Planes:0 "Cargo Planes"
SFR_Cargo_Planes_desc:0 "With little aviation industry, Natal must secure cargo planes to its paratroopers via Canada. Though this will come at a cost, it will provide Natal another arrow in its quiver against its foe"
SFR_Intergated_CAS:0 "Greater Air Support Coordination"
SFR_Intergated_CAS_desc:0 "With the Army adopting a more mobile approach, the Natal Airwings have had to adapt to this change with a greater focus on coordination between the two branches. This has resulted in a more elite cadre of pilots."
SFR_Air_Recon:0 "Integrated Air Recon"
SFR_Air_Recon_desc:0 "With greater coordination between the Air and Army branches of the Natal's armed forces, the use of Scout Planes has become the backbone of these coordination. With eyes in the sky, relaying information to provide commanders better planning and strategies against the enemy forces."
SFR_Royal_Natal_AF:0 "Royal Natal Airforce"
SFR_Royal_Natal_AF_desc:0 "With new planes, new doctrines, and a new culture installed in the newly dubbed Royal Natal Airforce, it is more ready to defend Natal's borders and assist the Entente in its struggle against the Syndicalist threat."
SFR_Natal_Navy:0 "Remnants of the South African Navy"
SFR_Natal_Navy_desc:0 "With more or less the entire South African Fleet changing colours to hoist the Union Jack over the Prinsenvlag, has left Natal with a fairly large fleet for its size and lacking the facilities to maintain them. With Entente investment, the Government aims to rectify this."
SFR_Natal_Native_Coast_Guard:0 "Coast Guard Reserves"
SFR_Natal_Native_Coast_Guard_desc:0 "With manpower forever being an issue of Natal, the creation of a Coast Guard Reserve is designed to allow those to elderly or unfit for frontline service. This has caused some controversy, with non-whites also allowed to join, but has been alleviated with non-white unable to command white forces."
SFR_Natal_Retrofit:0 "Retrofitting Scheme"
SFR_Natal_Retrofit_desc:0 "Lacking the means to produce ships by any great means, Natal has taken the approach of retrofitting modern weapon systems on older naval chassis. Though this isn't always going to be an option, it's a stop-gap measure that will greatly assist Natal's newly obtained Navy and not drain what little revenue it has."
SFR_Natal_Naval_Bombers:0 "Naval Bomber Command"
SFR_Natal_Naval_Bombers_desc:0 "With the Airforce focusing on greater coordination with ground forces, the Navy has opted to form its own independent Naval Bomber airwing. This has allowed for greater coordination and the ability to provide Naval bombing strikes, where they are sorely needed."
SFR_Natal_Longer_Reach:0 "Greater Reach"
SFR_Natal_Longer_Reach_desc:0 "Though Natal's Navy only mission is the protection of Entente shipping lanes around the Cape, the need to be able to strike around Africa will be sorely needed in the future ahead."
SFR_Natal_Halifax_Helm:0 "Halifax at the Helm"
SFR_Natal_Halifax_Helm_desc:0 "With Halifax defecting to Natal in its time of need, he has taken the helm of the Natal's Navy and begun implementing his ideas. This is mainly expanding on the current focus of the Navy, with defending the coast line of Natal and the Cape, along with supporting the possible war effort against the Syndicalist in Europe"
SFR_Natal_Destroyer_Focus:0 "Destroyer Focus"
SFR_Natal_Destroyer_Focus_desc:0 "With the threat of submarines, comes the advancement of Destroyer Chassis to hunt for the new wolves of the sea. With the latest Entente designs, the Natal Navy can deal with these threats and become the new hunters of Cape."
SFR_Natal_Royal_Navy:0 "Royal Natal Navy"
SFR_Natal_Royal_Navy_desc:0 "Though coming from more than humble origins, the now dubbed Royal Natal Navy has come into its own. Though not a large Navy by any feat, it can still provide South Africa's original goal of defending the Cape against any who threat the Entente and Natal's interests"
SFR_Natal_Great_Crusade:0 "Natal's Contribution to the Great Crusade"
SFR_Natal_Great_Crusade_desc:0 "Though being dubbed the "Northern Ireland of Africa", the Natal Armed Forces stand ready to assist Canada in its Great Crusade in reclaiming the Home Isles and being rid of the Syndicalist beast that strangles it."


