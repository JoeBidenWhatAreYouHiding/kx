SFR_segregation_1:0 "Racial Segregation"
SFR_segregation_1_desc:0 "Natal's white population differs from most white South Africans, in their loyalty to the empire and in their native language. But when it comes to matters of segregation, they do not differ too much from the South African mainstream. In Natal too, socio-economic power is held by the overwhelmingly English-speaking white settler population, while the Zulu majority as well as the Indian diaspora are excluded from the decision making."
