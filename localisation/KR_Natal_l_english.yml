SFR_idea_reconciliation:0 "Reconciliation Efforts"
SFR_idea_reconciliation_desc:0 "A third Boer War has been fought, and once again the British have come out on top. Once more, the people of South Africa have to live with the result, and the lost sons, and once again there is the desire to reconcile our differences. Perhaps the third time is the charm."
