### Events ###
natal.1.t:0 "Natal's Secessionist Force"
natal.1.d:0 "The Provincial Council of Natal has overwhelmingly the declaration of loyalty to the Empire, and the Natalian population already decreed its support for the course of action, both in electing this provincial council as through their signing of the Natal Covenant.\n\nHowever, a reaction from Pretoria is likely to be forthcoming, and if Natal is to survive then a certain military backing will be required.\n\nTo this end, the Provincial Council-now-to-be-Natalian Parliament has called upon all the king-emperor's loyal subjects to take up arms in defence against the vile Boers in Pretoria. To the relief of the government, the call has received an enthusiastic response, and the Natal Mounted Rifles have defected to the secessionists. Certain military leaders of the UDF also declared their support for our cause."
natal.1.a:0 "To arms, for his majesty!"
natal.2.t:0 "Loyalist Militias rise!"
natal.2.d:0 "Our choice to seize the moment and declare our independence is far from universally supported. While in both the Cape and Transvaal provinces a full-on declaration of secession could be avoided on account of the large segment of conservative Afrikaner populations that strongly support our republican cause, these provinces still have a significant white English-speaker demographic incensed by our abandonment of the Imperial fold. Certain groups of liberal Afrikaners in the Cape have also sided with the Anglo-South African cause to bring South Africa back into the imperial fold. As such, militias which have declared support for the Natal government have risen in Cape Town, Johannesburg and Port Elizabeth, and it has to be concluded that the government does not exercise effective control in the Eastern Cape coast between Natal and Port Elizabeth any longer."
natal.2.a:0 "We will crush those traitors!"
natal.3.t:0 "Loyalist Militias rise!"
natal.3.d:0 "Good news! English-speaking populations and even certain liberal Afrikaner groups in the Cape have denounced the government's declaration of the republic and have risen in Natal-aligned militias throughout the country. The most they have seized effective control over a significant chunk of the east of the Cape Province between Natal and Port Elizabeth, and in the urban areas of Port Elizabeth itself, Cape Town and Johannesburg loyalist militias are skirmishing with South African Army units.\n\nThroughout the country, support for the imperial cause is present, but defeating the Boer menace will likely not be an easy task to fulfill."
natal.3.a:0 "The Boers should be afraid!"
natal.4.t:0 "Rejoining the Empire"
natal.4.d:0 "We have left the treacherous and illegitimate republic by the grace of God. Now it is time to swear our fealty to the one and true legitimate king once more.\n\nRealistically speaking, the overwhelming support we are receiving here in South Africa is likely insufficient to actually defeat the Afrikaners and their professional military. Therefore, our envoy, who will be leaving from Mozambique where he will be joined by a representative from Southern Rhodesia, will also request formal recognition by the Empire and seek official reinforcement. We recognize that the focus of the exiles is at the homecoming, we do. But if we, his majesty's loyal subjects from Southern Africa, are to help them fulfill this goal, we will need their help."
natal.4.a:0 "Safe travels!"
natal.5.t:0 "Natal and Southern Rhodesia seek our recognition and support"
natal.5.d:0 "The Afrikaner Nationalist government of our now-former dominion of South Africa has declared itself a republic and distanced itself from the Empire. Two provinces of South Africa, the provinces of Natal and Southern Rhodesia, which have an English-speaking white electorate, have denounced this illegal secession and declared their own independence from the newly-minted Republic of South Africa.\n\nOf course, the South African government has exerted its intention to reclaim the loyalist provinces. These provinces have now sent envoys to us begging for our recognition and our intervention to save them from near-certain domination by South Africa's Dutch-descended, numerically larger, Afrikaner settler population.\n\nThis brings forth a dilemma, for a third Boer War could become costly and distract from the homecoming to a degree, but on the other hand we can hardly condemn our loyal subjects to Boer rule."
natal.5.a:0 "We can always sign a peace if it drags out."
natal.5.b:0 "Commendable initiative, but you're on your own."
natal.6.t:0 "[From.GetNameDefCap] Promises Reinforcements"
natal.6.d:0 "Great news: our envoys have arrived from [From.GetCountryNameDef]. They affirm that the exile government has agreed to support our cause and that reinforcements are on their way to relieve the pressure exerted by South African forces on our local forces. All we have to do now is hold out long enough for these forces from across the empire to arrive!"
natal.6.a:0 "God save our gracious king!"
natal.7.t:0 "[From.GetNameDefCap] does not send support"
natal.7.d:0 "Unfortunate news: citing the need to focus on the homecoming, the [From.GetAdjective] government has neglected to promise support from elsewhere in the Empire.\n\nThey did express their full support for our cause and claimed that with the grace of God, we would be able to defeat the illegitimate republic on our own account. However, without reinforcements, God's help may not suffice to defeat South Africa's professional military, and this betrayal has already put a dent in our morale: we are fighting for a monarchy that seemingly does not care for our fate."
natal.7.a:0 "Still, we will not go down without a fight!"
natal.8.t:0 "The Port Elizabeth Declaration"
natal.8.d:0 "'Recognizing that the Republic of South Africa Constitution Act has never properly been granted Royal Assent and asserting that Afrikaner support can grant no mandate under any circumstance to sever the relation between South Africa's British population and the British crown, this document affirms that the Republic of South Africa does not form a legitimate and indeed sovereign state in any capacity.'\n\nThis is the opening sentence of the Port Elizabeth Declaration, a document drafted by the mayor of Port Elizabeth and signed by several prominent members of the Natal administration. The document asserts that the republican government of South Africa holds no legitimacy and radically amends the South Africa Act as it was before the Republic of South Africa Constitution Act, establishing a federal model similar to Canada or Australasia, and entrenching the monarchist form of government. The significance of the document comes forth from it being subsequently approved by the Natalian parliament, staking their claim to being not merely a secessionist entity, but a rival government to the republic intent on usurping its position after the end of the Boer War."
natal.8.a:0 "A Federal South Africa shall rise!"
natal.9.t:0 "The Port Elizabeth Declaration"
natal.9.d:0 "The treacherous Natalians and their illegitimate parliament have passed the Port Elizabeth declaration, which had been drafted by the mayor of Port Elizabeth. The document denies the legitimacy of the Republic of South Africa, and makes for a Natalian claim of being the true South African government, with an amended South Africa Act that entrenches the monarchist form of government and bases itself on a federal model similar to Australasia and Canada. This declaration significantly increases the stakes of the war, because now it is either victory, or death."
natal.9.a:0 "Oorwinning of die dood!"
natal.10.t:0 "The Navy Defects to our side"
natal.10.d:0 "South Africa's navy has never amounted to much, merely being a small detachment of ships acquired from the Royal Navy. The limited Royal Naval Volunteer Reserve's officer corps, as well as most people in the vicinity of its primary base, Simon's Town near Cape Town, sympathies with our stated goals and have defected to our ranks and set sail from the beleaguered Simon's Town toward Durban."
natal.10.a:0 "Natal rules the Waves!"
natal.11.t:0 "The Naval Volunteer Reserve defects to Natal"
natal.11.d:0 "Disaster, the navy of the Union of South Africa, the Naval Volunteer Reserve, has defected from our ranks and declared their allegiance to the rebels in Natal. While this isn't much of a surprise, given the sympathies held by most marine personnel and the inhabitants of the main marine base of Simon's Town, it is still considered a setback as military control could perhaps delay the influx of supplies from the British empire or delay any potential invasion, to which we are now certainly exposed."
natal.11.a:0 "Treachery on the land and in the sea!"
natal.12.t:0 "Peace with [SAF.GetNameDef]"
natal.12.d:0 "We have successfully defended [Root.GetNameDef] from the republicans of South Africa, and their morale is dangling as a result of a failure. We could take this opportunity to enforce a peace and secure our independence and loyalty to the Empire, but this would entail giving up on the hoped-for notion of destroying the republican government and restoring British governance throughout all of South Africa."
natal.12.a:0 "It is time to extend the olive branch."
natal.12.b:0 "We will not rest until those vile republicans are destroyed!"
natal.13.t:0 "The Newcastle Convention"
natal.13.d:0 "[Root.GetCountryNameDefCap] has finally secured its independence. In the Natal Industrial town of Newcastle, a historic location because of its involvement in the drafting of the Pretoria convention of 1881, representatives of [SAF.GetCountryNameDef] and [ENT.GetCountryNameDef] as well as other Entente representatives have signed the treaty that ensures our continued existence. The treaty does mean that [SAF.GetCountryNameDef] will also live to see another day, and that any pretenses of an alternative [SAF.GetAdjective] government are forfeit. Hopefully this will serve for us to be equal and friendly members of the international community for the coming future."
natal.13.a:0 "Signed and stamped."
natal.14.t:0 "The Newcastle Convention"
natal.14.d:0 "[Root.GetCountryNameDefCap] has finally secured its independence. In the Natal Industrial town of Newcastle, a historic location because of its involvement in the drafting of the Pretoria convention of 1881, representatives of [SAF.GetCountryNameDef] and [ENT.GetCountryNameDef] as well as other Entente representatives have signed the treaty that ensures our continued existence. The treaty does mean that [SAF.GetCountryNameDef] will also live to see another day, and that any pretenses of an alternative [SAF.GetAdjective] government are forfeit. Hopefully this will serve for us to be equal and friendly members of the international community for the coming future."
natal.14.a:0 "Signed and stamped!"
natal.15.t:0 "Second Pretoria Convention"
natal.15.d:0 "Pro-British forces in South Africa have been soundly defeated, and our forces have proven unable to reestablish a foothold in the region. Given these facts, we are left with little choice besides accepting the republican takeover of South Africa.\n\nOur representatives have met with their South African counterparts in Pretoria, the South African seat of government. According to the terms of the treaty, we recognize Southern Rhodesia and Natal, as well as the High Commissioner Territories of Basutoland, Swaziland and Bechuanaland, as rightful South African territory, and our claims to South Africa are to be relinquished."
natal.15.a:0 "Signed."
natal.16.t:0 "Second Pretoria Convention"
natal.16.d:0 "The defeat in 1902 has been avenged! The grand British empire is on its knees, and has been forced to recognize our complete independence of their yoke, our control over Natal, Southern Rhodesia, that the High Commissioner Territories officially and unreservedly belong to us. Bells toll in all Afrikaner towns and cities, and crowds sing 'Die Stem van Suid-Afrika' in celebration and burn the Union Jack.\n\nCrowds in Pretoria are shouting down the [ENT.GetAdjective] diplomats that have arrived to sign their government's acceptance that South Africa will be a free and independent member of the international community."
natal.16.a:0 "If only Paul Kruger could see us now!"
natal.18.t:0 "Natives in Natal"
natal.18.d:0 "The former Natal Province, and now the Natal dominion, is not only the heartland of the Anglo-South African diaspora: in this same region, the legendary Shaka Zulu consolidated the Zulu kingdom, which lasted until their eventual defeat to the encroaching British Empire in the Anglo-Zulu war in 1871.\n\nThis historical background is the primary reason that still today, most natives, who make up a very large majority of Natal's population, are Zulu's. Like South Africa we are a white minority-ruled state, as the province and colony of Natal were. The new government should however re-evaluate the status of the Zulu people, now that Natal has left South Africa and reattained full self-governance."
natal.18.a:0 "To an extent, cooperation is necessary."
natal.18.b:0 "Only repression can keep White Natalians safe."
natal.19.t:0 "Working with the ICU?"
natal.19.d:0 "Back when we were part of South Africa, affiliating with the ICU would have been unthinkable, and the result of such actions revealed themselves when Labour minister Walter Madeley did so, causing a split in the party.\n\nOur government is not afraid to indeed work with the ICU for the betterment of Natal. The ICU has a lot of influence with the native population, but their radicalism is somewhat unsettling. Moderates exist among their ranks, however, and prime minister Boydell believes that moderate trade unionism among natives can be cultivated by recognizing and working with the Natal ICU instead of constantly vilifying them. Others propose the influence of the ICU can be worn down by establishing new moderate trade unions with whom the government will engage."
natal.19.a:0 "We can surely lure the ICU away from its radicalism!"
natal.19.b:0 "We should organize non-radical unions instead."
natal.20.t:0 "Recognizing a Paramount Chief"
natal.20.d:0 "Since the demise of the kingdom of Zululand, events have not fared well for the Zulu monarchy. The family has merely been recognized by the government as the chiefs of the Usuthu and to make matters worse, since the death of Solomon kaDinuzulu in 1933, this throne has been disputed between his sons: Pikokwaziwayo Victor kaSolomon Zulu, Thandayiphi kaSolomon Zulu and Cyprian Bhekuzulu kaSolomon. In the meantime, the South African government had appointed Mshiyeni kaDinuzulu Zulu, Solomon's brother, as the regent of the chiefdom.\n\nThe new Natalian government's consideration is that the best defence against syndicalist infiltration among the Zulu people is to recognize a paramount chief of the Zulu nation once more to strengthen the tribal structures, but this does mean a stand will have to be taken: one of the princes' claims must be enforced in order to allow us to declare one paramount chief of all the Zulu."
natal.20.a:0 "Prince Pikokwaziwayo, as the oldest son."
natal.20.b:0 "Prince Thandayiphi, the regent's recommendation."
natal.20.c:0 "Prince Cyprian, who was designated as heir in a schoolbook."
natal.21.t:0 "Cooperation with John Dube"
natal.21.d:0 "John Langalibalele Dube is the leader of the African National Congress (ANC) in Natal, a native rights group with some similarities to the ICU, albeit much smaller. It is the avid conservatism of this man that has attracted the attention of the government: at a time when syndicalist influence among the Zulu people is growing while the descendants of the Zulu king are busy infighting for the right to the Usuthu chiefdom, Dube is seen as a possible route towards preserving the native traditional structures, forming a defence against syndicalist demagoguery. As Dube is a native rights activist, cooperation goes both ways however."
natal.21.a:0 "Let us invite him for a cup of tea!"
natal.22.t:0 "Indians in Natal"
natal.22.d:0 "Natal's asiatic community is primarily descended from Indian indentured workers who were imported to work on the sugarcane plantations in the region. Nowadays, they make up a substantial portion of the Natalian population, one larger than the white diaspora. To the annoyance of their white counterparts, many Indians have very successful small businesses that outcompete their competition. As a result of this, the white population of Natal had curtailed their civil rights long before the Natal's inclusion in the Union of South Africa.\n\nThe Asiatic community is politically aware and treating them poorly will likely result in mass actions. However, if we are to cater to them we ought to be careful, for the white electorate will likely disapprove. With the independence of Natal asserted, a policy towards these Natalian citizens needs to be formulated."
natal.22.a:0 "We need to work together more closely."
natal.22.b:0 "Surely we cannot allow them to outcompete us!"
natal.23.t:0 "Race Riots in Durban"
natal.23.d:0 "Disaster... After an Indian man allegedly hit a Zulu girl, Zulu rioters have assaulted ethnic Indians in the Indian business district of Durban. In their rage, they have started attacking individual Indians, stoning vehicles of Indian drivers, looting Indian stores and burning Indian property. According to an informant, the Zulus are organized by troublemakers who have decided it is time to rid the country of Indians'.\n\nThe police are ready to follow the town council's instructions. According to the police chief, intervening as soon as possible would be necessary to limit the amount of casualties to be expected."
natal.23.a:0 "Make sure it does not become a true massacre, but don't let it end too soon."
natal.23.b:0 "A harsh crackdown on these Zulu barbarians is warranted!"
natal.23.c:0 "Let the Zulu have their fun."
natal.24.t:0 "Asiatic Representation Council"
natal.24.d:0 "The Natal government has decided to grant the Asian diaspora in Natal a certain degree of representation. Whereas they previously held no political influence at all, an Asiatic Representation Council made up of whites will now be elected by the Asiatic population of Natal, giving them at least a degree of representation, even if Natal's whites are not prepared to share power with them on an equal basis."
natal.24.a:0 "A step in the right direction, I assure you!"
natal.25.t:0 "General Elections of [GetYear]"
natal.25.d:0 "With the constitution formalized, it is time the Natalian (white) population elects a government with a mandate. The provisional independence coalition of the Union Federal Party and the Dominion Party has dissolved and the last few weeks they have been campaigning against one another. Most expect that one of those two will secure a majority, though if parliament proves hung, there is a slim chance that a coalition of the Natal Labour Party and the leftovers of the South African Party might be able to form a government instead, banishing both the supposed larger parties to the opposition. The National Party also partakes on an unambiguous reunionist platform, but they are not expected to be competitive anywhere but in Durban-North."
natal.25.a:0 "The Union Federal Party gains a working majority."
natal.25.b:0 "The Dominion Party wins over half of the constituencies."
natal.25.c:0 "A coalition between Labour and United proves successful."
natal.26.t:0 "Victory in the Boer War"
natal.26.d:0 "Once again, the British stand victorious. D.F. Malan's rebellious republic has been vanquished, and rightful imperial order has been restored. South Africa's future is once again firmly aligned with the British Empire and the Entente. It is now up to us to ensure this will have been the last time South Africa is drenched in blood. Surely the third time is the charm?!"
natal.26.a:0 "God save the King!"
natal.27.t:0 "Federal Elections of [GetYear]"
natal.27.d:0 "It is time to hold our new federation's first federal elections. Much like in the Union, most of the electorate is still white, but it is most definitely different from before: large amounts of Afrikaners affiliated with the treacherous National Party, or those who fought on the Boer side during the war have been disenfranchised, making up for the demographic gap between Afrikaners and English-speaking South Africans.\nThe election is somewhat similar to those in the early days of the union, with Nicholls' Union Federal Party fulfilling the role of the English-speaking Unionists and the Liberal Party, led by Edgar Harry Brookes, being supported by Afrikaners, although most former Nationalists, insofar they are not disenfranchised, do not recognize themselves in the liberal path Brookes is pulling the party towards."
natal.27.a:0 "Victory for Nicholls, father of the Federation!"
natal.27.b:0 "Brookes' liberal program wins the day!"
natal.28.t:0 "Militias occupy the Houses of Parliament"
natal.28.d:0 "'The notion that, after having defeated Afrikaner forces, the mechanics of democracy once again put the Afrikaners in power at the cost of South Africa's British population, is unacceptable.' is what the MP for Roodepoort, Charles Stallard, of the fringe Dominion Party declared. Today was supposed to be the festive assembly of the first federal parliament of South Africa, after the SAP's victory. Not so, as militias who fought for the Federal side during the Boer War occupied Cape Town's Houses of Parliament on this very day. Stallard, acting as the speaker for these rebels, directed the Governor-General directly: to safeguard the interests of the British diaspora in South Africa, parliament is to be suspended for an undetermined period and the Governor-General is to assume control of the government in a similar fashion to Australasia's situation in the 1920s, while a Dominion Party caretaker government shall assist in this task.\nThe Governor-General then stepped up and..."
natal.28.a:0 "...invoked his Emergency Powers to follow up on the call!"
natal.28.b:0 "...denounced the disrespect to the democratic process."
natal.29.t:0 "Militias retreat from the Houses of Parliament"
natal.29.d:0 "Following the denunciation by the Governor-General, Stallard and the militias were forced to conclude that without the requested support of the crown, their attempted coup would stand no chance. The militias then surrendered and the parliamentary process was resumed as it was originally planned. Later that day, prospective prime minister Edgar Harry Brookes, announced his understanding for the British concerns, and as a reconciliatory measure announced he would pardon all soldiers involved with the occupation besides those who orchestrated it, whose punishment he would instead personally commute to a maximum of five years in prison if they were to be sentenced more than that."
natal.29.a:0 "A rocky start to a new beginning"

natal.40:0 "British India Contacts"
natal.40.t:0 "British India Contacts"
natal.40.d:0 "With Natal breaking away from the South African Republic, Natal has been left on the back foot in facing the Boer juggernaut. It appears that members from the Natal Indian Congress have reached out to their contacts within [DEH.GetCountryNameDef] in an attempt to gain military support for the Natal Government. Though clearly the Council has its own agenda, the Government sees this as a double edged sword with the prospect of armed Indian forces in the country, though this is seen as a better pill to swallow opposed to armed Afrikaners."
natal.40.a:0 "It is as it is..."

natal.41:0 "Request for Assistance"
natal.41.t:0 "Request for Assistance"
natal.41.d:0 "With Natal and South Rhodesia breaking away from the now lead Afrikaner South Africa Republic, via back channels, the Natal Indian Council has reached out to contacts in the British Indian Armed Forces for assistance. Though we are dealing with our own problems in the India subcontinent, ensuring that the Cape is secured has become more important than ever since the loss of control of the Suez Canal and the turmoils of the Middle-East."
natal.41.a:0 "Regardless, they can fight their own wars"
natal.41.b:0 "We will send what we can"

natal.42:0 "British Indian Reply -  Denied"
natal.42.t:0 "British Indian Reply -  Denied"
natal.42.d:0 "A representative from the Indian Council has advised us that their contacts within British India have advised them that their Government has denied their aid for help, stating that due to their current predicament, they are unable to assist. This was seen by the Government as the Indian Council failing to assist them in their time of need, causing the rift to grow further between the Indian, and Anglo population of Natal."
natal.42.a:0 "Those Indians could never be trusted"

natal.43:0 "British Indian Reply -  Granted"
natal.43.t:0 "British Indian Reply -  Granted"
natal.43.d:0 "A representative from the Indian Council has advised us that their contacts within British India have advised them that their Government has accepted their aid for help, and have sent a regiment and a labour battalion to assist Natal. Though the Government was hoping more, they understand that British India has its own qualms to deal with. Though the real question is, what does the Indian Council want in return..."
natal.43.a:0 "More Indians in Natal.. Great.."

natal.44:0 "Indian Council Request"
natal.44.t:0 "Indian Council Request"
natal.44.d:0 "Though the Indian Council has failed to rally their countrymen to our cause, they have recently requested the government for the following conditions. The first condition is allowing Indians to join the Natal Armed Forces at a greater capacity and with extended roles. The second condition being that Indians be seen as equal citizens within an independent Natal to allow Indian workers greater rights. With their recent attempts to assist the Government ending in an abysmal failure the reply to this "request" was.."
natal.44.a:0 "No"

natal.45:0 "Indian Council Request"
natal.45.t:0 "Indian Council Request"
natal.45.d:0 "With the Indian Council able to rally their countrymen to our cause, their dreaded request to the Government has been made with the following conditions. The first condition is allowing Indians to join the Natal Armed Forces at a greater capacity and with extended roles. The second condition being that Indians be seen as equal citizens within an independent Natal to allow Indian workers greater rights. With now more armed Indians in the country and the fact they are sorely needed, the Government has begrudgingly accepted this, but will discuss the second point at a later time and date."
natal.45.a:0 "Yes yes, talk more about the Citizen thing later"

natal.46:0 "Natal Stands Triumph"
natal.46.t:0 "Natal Stands Triumph"
natal.46.d:0 "Though we failed to remove the Boers from power in the now lead South African Republic, but with aid, we managed to maintain our independence and secured X for ourselves. The road ahead is long and will not be easy, with many challenges to face and tough questions to be answered. As peace now reigns in Southern Africa, war time measures are now being relaxed with a level of normality being restored in Natal."
natal.46.a:0 "Natal Stands Strong"

natal.47:0 "The Zulu Question"
natal.47.t:0 "The Zulu Question"
natal.47.d:0 "The Zulu people, who are also known as "Amazulu", unlike the Indians of Natal, remained neutral throughout the Third Boer War, with only the only contribution being their assistance with Natal Carbineers. This has brought them under suspicion to where their loyal lies and further begs the question of arming is a good idea. Though either way they are the majority of the population and Natal would be remiss in not recruiting those loyal to Natal, though this will come at a cost, but there are other ways this pool of manpower can be tapped.."
natal.47.a:0 "Give them the old guns first though, that's a good lad"

natal.48:0 "Expanding Native Labour Battalions"
natal.48.t:0 "Expanding Native Labour Battalions"
natal.48.d:0 "Now that syndicalist influences have been thoroughly rooted out among the native Zulu population, it is time for us to take a look at the usage of Natives in our military. The same prejudices that held back such projects in South Africa are still with us in Natal however. There is fear that allowing native Natalians to be armed in this way might incite a revolt against their white officers, and many whites simply are not prepared to take the risk that we might need to fight a modernised rerun Anglo-Zulu war. As such they propose Natives will be relegated to labour duties only, freeing up whites for the front instead."
natal.48.e:0 "With the Paramount Chiefs and the Government having come to terms, it is time for us to take a look at the usage of Natives in our military. The same prejudices that held back such projects in South Africa are still with us in Natal however. There is fear that allowing native Natalians to be armed in this way might incite a revolt against the white officers, and many whites simply are not prepared to take the risk that we might need to fight a modernised rerun Anglo-Zulu war. As such they propose Natives will be relegated to labour duties only, freeing up whites for the front instead."
natal.48.a:0 "Rather be shot in the front, then in the back"
natal.48.b:0 "Black or White, there is no segregation in the foxhole"
  
natal.50:0 "First Shipment Arrives"
natal.50.t:0 "First Shipment Arrives"
natal.50.d:0 "Under the watchful guard of Halifax's Navy, the first shipment from the Entente has made it to Natal's shores, entering the port of Durban to much fanfare. Most of the shipment contained foodstuffs, raw materials and other materials required for Natal to maintain itself during these hard times. The last ship within the convoy contained much coveted supplies by the Natal Military. This included munitions, artillery pieces and several Gloster Gladiators, still in their original Weltkrieg crates. Most of the munitions were left overs from the Weltkrieg, giving the appearance that the Entente still is on the fence on how it should its loyal South African states."
natal.50.a:0 "Beggers can't be choosers"

natal.51.t:0 "Federal Elections of [GetYear]"
natal.51.d:0 "The mandate of the federal government has run out and the governor-general has called elections once again. The South African electorate in all of South Africa's states have gathered to elect a new parliament to represent them in Cape Town. Politicians from both the UFP and SAP, having spent the season campaigning for their seats in the federal parliament, are anxiously awaiting if their hard work has been rewarded by the voter."
natal.51.a:0 "The Union Federal Party gains the majority!"
natal.51.b:0 "The South African Party triumphs!"

natal.52.t:0 "General Elections of [GetYear]"
natal.52.d:0 "With the five year mandate of parliament complete, it is time for the Natalian electorate to elect a new one. The main parties competing to form a government are the Union Federal Party of Nicholls, the Dominion Party of Stallard and the Labour Party of Boydell. Now nothing is left but to await the results..."
natal.52.a:0 "The Union Federal Party gains a working majority."
natal.52.b:0 "The Dominion Party wins over half of the constituencies."
natal.52.c:0 "A coalition between Labour and SAP proves successful."

natal.53.t:0 "The 'Coloured' Enfranchisement Act"
natal.53.d:0 "Now that Edgar Harry Brookes has received his newly acquired majority in the new Federal Parliament in Cape Town, he has tabled his most controversial bill yet. And it is going to pass: in the federal elections Brookes gambled that at least the more moderate right-wing Afrikaners, deprived of their own party which due to its involvement with the attempted secession from the Empire is now illegal, would be too dense to vote for the English-speaker Union Federal Party of Heaton Nicholls, and as such did everything within his power to have progressive candidates nominated. In this way, he created a coalition of Afrikaners and British progressives, which shattered the UFP despite the gerrymandered districts ensuring the British vote would be decisive.\n\nSeeing the writing on the wall with the SAP majority, and unwilling to alienate a clearly about to be enfranchised 'coloured' voter base, the UFP has decided to support the bill, while quietly assuring their constituents in Natal that they will allow this to be a step towards enfranchisement of the Indian population of Natal. The only opposition in the federal parliament comes from the hard-line segregationist Dominion Party, with colonel Stallard condemning the prime minister’s bill, claiming ‘the new states of the South African Federation are not like the provinces of the Union which can be told what to do by Pretoria; this bill great oversteps the bounds of federal authority.’ However, his objections will not stop the bill from passing. The Dominion Party is only a minor player in parliament."
natal.53.a:0 "The bill passes comfortably!"

natal.54.t:0 "Language Battle in Stellenbosch"
natal.54.d:0 "We have been working hard to anglicise South Africa, and part of it was to convince institutions of higher education to drop their Afrikaans and teach in English instead. Unfortunately, one of the oldest and most prestigious universities in South Africa, the University of Stellenbosch, prides itself on a long tradition of primarily teaching in Afrikaans and shows unwillingness to comply with everything we try to do to get it so: bringing over Anglophone professionals, giving support to complying universities over them, denying grants to them. They are still actively hiring Afrikaans professors and continue to teach the vast majority of their subjects in Afrikaans. They are a lone island of Afrikaner culture which we seem to be unable to budge."
natal.54.a:0 "Enough! Teach in English or be relegated to the history books!"
natal.54.b:0 "Revoke every last privilege and Pound of funding!"

natal.55.t:0 "The war in South Africa and the Homecoming"
natal.55.d:0 "Europe is at war, and [Root.GetCountryNameDef] number one priority is to be the recovery of the home isles from the Godless syndicalists. Unfortunately however, our forces are still bogged down in the Veldt in an attempt to pacify [SAF.GetCountryNameDef]. While losing control over the strategically valuable Cape is a sour prospect, most in the government agree that our priority should lie with securing the homecoming and that South Africa should be an afterthought. Proposals are being made with South Africa to return to the Status-Quo ante Bellum: that is to say: Natal and Southern Rhodesia shall definitively return to the Empire, but otherwise the Republic of South Africa will be fully independent, and we will recognize them as such... At least for now..."
natal.55.a:0 "Contact the Boers with the settlement."
natal.55.b:0 "They are almost down, we can handle both priorities."

natal.56.t:0 "[From.GetCountryNameDefCap] sues for peace"
natal.56.d:0 "The [From.GetAdjective] government has contacted ours through a German intermediary: they seek to return to the Status-Quo ante Bellum and recognize our republic, on the condition that we in turn recognize Natal and Southern Rhodesia's independence, thus permanently losing them. It is clear that they are still convinced they could eventually bring us to our knees, but consider it not worth the investment of men and equipment they sorely need for their homecoming. Some in the government say we should take this settlement, as it means we will have finally achieved our independence and a continued struggle against them might be hopeless. Others believe that the war can be won in an absolute sense and that pushing the British fully off our continent will be the only guarantor of our national security in the long term."
natal.56.a:0 "This is the best outcome we can realistically expect."
natal.56.b:0 "We will push every last Briton off our continent if necessary!"

natal.57.t:0 "The Republic accepts!"
natal.57.d:0 "The Republicans have accepted our attempt at peace. Henceforth South Africa will be an independent republic, but at least the British population of Natal and Southern Rhodesia will not be subjected to Afrikaner domination. Some will undoubtedly be disappointed by this outcome, especially those minority English-speakers who live in the other provinces of South Africa, but at least we can now fully focus on the recovery of the home isles."
natal.57.a:0 "Next stop, Britannia!"

natal.58.t:0 "The Republic rejects the peace!"
natal.58.d:0 "The foul Boers have rebuffed the chance we gave them at their so coveted independence, insisting that South Africa shall be independent with all of its provinces, the wishes of the Natalian and Rhodesian populations be damned. And apparently they think they can leverage us to accept these demands..."
natal.58.a:0 "You have chosen death, Dutchmen..."

natal.59.t:0 "[ENT.GetCountryNameDefCap] and [SAF.GetCountryNameDef] sign a peace"
natal.59.d:0 "Seeking to redirect their focus to the recovery of the home isles, the [ENT.GetAdjective] government has decided to sign a peace with the South Africans. They have secured our independence, but they have also accepted South Africa's independence, meaning any previous rhetoric about a South African Federation as had been discussed in Natal appears to be dead in the water."
natal.59.a:0 "It is what it is..."