SFR_Natal_Indians_Prop_Accepted:0 "Indian Council Request Accepted"
SFR_Natal_Indians_Prop_Accepted_desc:0 "With the Natal Indian Council able to secure British Indian assistance, Natal has agreed to several terms and conditions regarding their treatment of the Natal Indian population. This has resulted in an enlistment spike of Natal Indians wishing to join the fight against the Boer."
SFR_Natal_Indians_Prop_Denied:0 "Indian Council Request Accepted"
SFR_Natal_Indians_Prop_Denied_desc:0 "With the Natal Indian Council unable to secure British Indian assistance, Natal has denied their terms and conditions regarding their treatment of the Natal Indian population. This has resulted in the local Natal Indian population refusing to stand with what little Natal armed forces there are, resulting in massive manpower shortages."
SFR_Natal_Entente_Support:0 "Final Push"
SFR_Natal_Entente_Support_desc:0 "With the Entente now at our shores, and morale at an all time high, we must push the Boer back into his hole"
SFR_Entente_Navy_Advisors:0 "IEDC Naval Assistance"
SFR_Entente_Navy_Advisors_desc:0 "With assistance from the IEDC, the Natal Naval facilities have been able to retrofit their ships to allow for the latest designs to be placed on older hulls"
SFR_Can_Pilot_Training_idea:0 "Naval Bomber Command"
SFR_Can_Pilot_Training_idea_desc:0 "With an independent Naval Bomber command established. This has allowed for greater coordination and the ability to provide Naval bombing strikes, where they are sorely needed "
SFR_Longer_Reach:0 "Greater Reach"
SFR_Longer_Reach_desc:0 "Though Natal's Navy only mission is the protection of Entente shipping lanes around the Cape, the need to be able to strike around Africa will be sorely needed in the future ahead."
SFR_Halifax_Helm_idea:0 "Halifax at the Helm"
SFR_Halifax_Helm_idea_desc:0 "Halifax, knowing that Natal will never be a great naval power, has focused on Natal's main mission, which is difference in conveys on the Cape."
SFR_Great_Crusade:0 "Our Part in the Great Crusade"
SFR_Great_Crusade_desc:0 "With Entente Advisors and support, Natal will be able to take the fight to Europe and slay the Syndicalist beast that is strangling Europe!"

### Decisions ###
SFR_hold_natal_mission:0 "Defend Natal"
SFR_hold_natal_mission_desc:0 "If we are to secure our independence and loyalty to the King-Emperor as Natal, we must ensure that our heartland, the province, does not fall to Boer forces. If we hold out long enough, this will likely force the South Africans to the peace table."
SAF_hold_natal_mission:0 "Conquer Natal"
SAF_hold_natal_mission_desc:0 "Conquering the rebellious province of Natal must have the utmost priority: as a coastal province, it can serve as a transit point for Khaki forces flowing into South Africa if not swiftly pacified. If we put ourselves in a situation where we are unable to defeat the Natalians, we might be forced to the peace table and lose the region permanently."

