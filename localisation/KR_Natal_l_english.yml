SFR_idea_bittereinder_resistance:0 "Bittereinder Resistance"
SFR_idea_bittereinder_resistance_desc:0 "Many Afrikaners have still not accepted our victory in the Boer war and continue to resist our rightful war. Something will need to be done if we are to return to a stable government."
SFR_idea_anglicisation:0 "Anglicisation Efforts"
SFR_idea_anglicisation_desc:0 "Three times South Africa was drenched in blood because the Boer is too primitive to enable an understanding with us. Not anymore. This time their crude Dutch patois shall be eradicated, and South Africa shall identify with the empire forever more."
