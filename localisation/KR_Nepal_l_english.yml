### Ideas ###
NEP_gurkha_brigades:0 "Gurkha Brigades"
NEP_gurkha_brigades_desc:0 "Gurkhas, known as Gorkhali in Nepali, are both a collection of ethnicities and the terms used for fearsome soldiers famous in all of India and beyond. Wielding their signature weapon, the khukuri, Gorhka troops have excelled as the core of special regiments created for very particular missions. As modern Nepal has been created after the Gorkha Kingdom unified the fractured realms we can claim the true right to call the brave Gurkhas our own."
NEP_kingdom_within_kingdom:0 "Kingdom within a Kingdom"
NEP_kingdom_within_kingdom_desc:0 "The Rana Dynasty, a force which has dominated Nepal with an iron-fist for almost a century, were granted the lands and title of the Maharajah of Lamjang and Kaski in 1856, 10 years after their ascension to total power within the Himalayan kingdom. These 'Great Kings' have not only ensured that contemporary Nepalese politics are subservient to them, but also that if anything was to happen which would aim to unseat their rule their personal fiefdom of Lamjang and Kaski State would provide more than a formidable fortress to stage a defiant stand against any status quo changes."