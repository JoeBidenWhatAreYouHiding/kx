COS_Ferrer_Aggro_decisions:0 "Legión del Caribe : Operations"
COS_Ferrer_Aggro_decisions_desc:0 "As the dictator of Costa Rica is deposed and democracy restored, the Caribbean Legion basks in the victory of their operation. With the full support of President Ferrer, they now have the means and the moral support necessary to complete their ideal and eradicate both the syndicalist and dictatorial regimes from the region."

COS_Invite_Ecuador:0 "Invite Ecuador into the Pact"
COS_Legion_del_Caribe_Attack:0 "Launch the Liberation Campaign"
COS_Legion_del_Caribe_Attack_desc:0 "The time has come to throw off the shackles of oppression that have long quelled our brethren all across the Caribbean. We are their last hope and we shall bring them to the light!"
COS_Invasion_of_Panama:0 "Liberate Panama"
COS_Invasion_of_Panama_desc:0 "For too long have the people of Panama suffered under dictators and corrupt officials. To rectify this, the Legion Caribe has taken it upon themselves to free these people, topple the regime and restore democracy to the nation."
COS_Invasion_of_Nicaragua:0 "Liberate Nicaragua"
COS_Invasion_of_Nicaragua_desc:0 "For too long have the people of Nicaragua suffered under dictators and corrupt officials. To rectify this, the Legion Caribe has taken it upon themselves to free these people, topple the regime and restore democracy to the nation."
COS_Invasion_of_Honduras:0 "Liberate Honduras"
COS_Invasion_of_Honduras_desc:0 "For too long have the people of Honduras suffered under dictators and corrupt officials. To rectify this, the Legion Caribe has taken it upon themselves to free these people, topple the regime and restore democracy to the nation."
