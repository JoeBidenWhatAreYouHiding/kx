COS_Purchase_Weapons:0 "Purchase Foreign Weapons"
COS_Purchase_Planes:0 "Purchase Planes"

COS_Guardia_decisions:0 "Policy of [COS.GetLeader]"
COS_Guardia_decisions_desc:0 "Promising a fresh wind through Costa Rican politics, President §Y[COS.GetLeader]§! has announced his plans for the upcoming 4 years. With a heavy focus on following the "Rerum Novarum" and adapting it to Costa Rican society, he has outlined multiple programs to aid the common man and solve the country's largest issues caused by §Rpoverty§! and §Rbad sanitation§!."

COS_Combat_Footworm:0 "Combat Footworm in the Lowlands"
COS_Combat_Footworm_desc:0 "Nearly 70% of the population in the Lowlands suffers from the Footworm disease. As a doctor himself, our president has proposed a program wherein all children in the first grade will be given shoes by the state and the medical supplies necessary to rid ourselves of the problem."
COS_Stimulate_Fishing_Industry:0 "Stimulate Fishing Industry"
COS_Stimulate_Fishing_Industry_desc:0 "One of the major issues in Costa Rica is the very limited diet the average citizen consumes which leads to a great deficit of protein. Therefore the president has decided to kill two birds with one stone and plans to increase subsidies for the coastal region, boost the fishing industry and distribute seafood to the interior of the nation."
COS_Disband_Petroleum_Monopoly:0 "Disband the Petroleum Monopoly"
COS_Disband_Petroleum_Monopoly_desc:0 "Around 10 years ago, the entire gasoline and petroleum sector of our nation came under control of a single national company. Hoping to kickstart the economy and attract further foreign capital, the president has now proposed to break open the monopoly and let the Free Market take over."
COS_Create_Housing_Cooperatives:0 "Create Low-cost Housing Co-operatives"
COS_Create_Housing_Cooperatives_desc:0 "To combat the rising amount of homeless people in our nation and to provide quick and efficient solutions should a crisis occur, we should create housing co-operatives which will be supported by the National Bank of Securities."

COS_Cortes_decisions:0 "Policy of [COS.GetLeader]"
COS_Cortes_decisions_desc:0 "Building on the legacy of Ricardo Jimenez, §Y[COS.GetLeader]§! has announced that his focus shall be on combating the economic disaster that has overtaken the §YZKG§! and to improve the §Rterrible infrastructure§! of his nation through large government programs."

COS_Build_New_Schools:0 "Build New Schools"
COS_Build_New_Schools_desc:0 "Continuing the Education reform announced by our President, plans have been drafted up for the construction of new schools on the countryside to reduce illiteracy even further. Priding ourselves on the saying that "Costa Rica has more teachers than soldiers", reception for this decision has been overwhelmingly positive no matter the cost."
COS_Infrastructural_Improvements:0 "Infrastructural Improvements"
COS_Infrastructural_Improvements_desc:0 "As the majority of our shipping takes place in the Limon region, the Pacific coast has been fairly neglected by previous administrations. To combat this issue, the president has decreed that in cooperation with companies like the UFC the port towns of the Pacific will be further connected to the rest of the nation and new docks will be created."
COS_Silence_the_Press:0 "Silence the Press"
COS_Silence_the_Press_desc:0 "Whilst we carry freedom of speech as one of our proudest values, the increased presence of syndicalist propaganda and the continued slandering of the Cortes administration is becoming troublesome and has greatly angered the president who is already struggling to keep the nation together due to the economic collapse. Silencing a few newspapers like "Trabaio" could mitigate the issue perhaps"
COS_Expand_Manufacturing_Industry:0 "Expand the Manufacturing Industry"
COS_Expand_Manufacturing_Industry_desc:0 "Contrary to most Central American nations, Costa Rica has a well-developed manufacturing industry and is quickly expanding this sector across the nation. The main issue with these businesses is that they greatly lack in size which makes them inefficient on a national scale. Fusing some of our over 7000 little "factories" will greatly help us reduce this inefficiency and will prepare ourselves for more sorts of heavy industry."

COS_Election_decisions:0 "Presidential Elections"
COS_Election_decisions_desc:0 "As the term of [COS.GetLeader] nears its end, the political theatre starts playing once more. Even though the power of the §CPRN§! is large, cracks are starting to show in its once rigid organisation as ex-president §YRicardo Jiminez§! and syndicalist §YManuel Mora Valverde§! with his §RPVP§! have both announced their candidacies. Gathering support from the provinces, cracking down on rival rallies and pleading to the businessmen will be key to winning the campaign.\n\n§CPRN§! support : §Y[?COS.cos_prn_factor]§!\n§RPVP§! support : §Y[?COS.cos_pvp_factor]§!\n"

