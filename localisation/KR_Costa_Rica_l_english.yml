cos.106.t:0 "Local Merchants Sign Pact with Jimenez"
cos.106.d:0 "Not keen on the further austerity measures Cortes has announced for his second term, the merchants of Cartago have flocked to the banner of Jiminez who has promised them tax cuts and further benefits should he become the next president. This puts a huge thorn in our side as most of our support comes from these middle-class members."
cos.106.a:0 "Screw them!"
cos.106.b:0 "Let me see how I can sweeten the deal..."

cos.107.t:0 "Hurricane Destroys the Limon Plantations"
cos.107.d:0 "Already struggling with the reduced demand for bananas in the USA and the terms indicted by the Labour Agreement, the Banana plantations of the UFC in the Limon region have now also been hit by a devastating hurricane taking 10 casualties and ruining much of the fields. Local spokesmen of the PVP were quick on the scene and have rallied the population against us, clamoring that the government does nothing to assist the struggling workers."
cos.107.a:0 "I don't control Mother Nature!"
cos.107.b:0 "Divert further funds to aid the locals."

cos.108.t:0 "An Interesting Proposition..."
cos.108.d:0 "Ricardo Jiminez and his campaign keep stealing voters out of our camp and further damaging the overall power of the conservative Republican Party. Since we share a voters base, this is especially damaging and is risking to further empower the already rising syndicalists. Chief of Police in San Jose has therefore offered the assistance of his men in tackling the problem. By sending in hit-squads targeting his rallies, he hopes to scare Jiminez out of the race and put an end to his campaign."
cos.108.a:0 "You have my blessing."
cos.108.b:0 "We will not steep so low!"

cos.109.t:0 "Jiminez Withdraws from the Race"
cos.109.d:0 "Constant police violence and targeting of his supporters have finally pushed Jimenez over the edge. Claiming that he won't participate in an election run by a con artist who doesn't shy away from violence, the disgruntled ex-president has stopped his campaign and pleaded his voters to vote for anyone but Cortes (and Mora of course)."
cos.109.a:0 "Good Riddance!"

cos.110.t:0 "Strike on the Plantations"
cos.110.d:0 "Rallied by Mora and both the PVP and Atlantic Workers Congress, yet another plantation has laid down work demanding that the government steps in and further enforces their demands on the plantation holders. As the message of the PVP keeps gaining popularity on the countryside, many fear that Costa Rica as well may ultimately fall to the revolution."
cos.110.a:0 "Blast it!"

cos.111.t:0 "Costa Rica Proclaims Victory"
cos.111.d:0 "We have fought to the best of our abilities but the Costa Rican army proved too strong for us to defeat, thus ushering in the end of our regime."
cos.111.a:0 "Democracy has been restored!"

cos.112.t:0 "[From.GetNameDefCap] Has Fallen"
cos.112.d:0 "As our forces march through their capital and the people of [From.GetNameDef] realise the fighting is over, we can proudly proclaim that democracy has been restored to yet another nation bringing us one step closer to our dream of a completely democratic Caribbean"
cos.112.a:0 "Long live Don Pepe!"

cos.113.t:0 "Crisis in Central America"
cos.113.d:0 "In an attempt to resist dictatorial rule from fully engulfing the region, the Costa Rican Caudillo José Figueres Ferrer has announced his crusade to liberate the people of the CAR from oppression and restore freedom and democracy. As both parties involved however are our allies, both are awaiting tensely to see how we will react if we so wish to."
cos.113.a:0 "Remain neutral in this crisis."
cos.113.b:0 "Back Costa Rica and "Don Pepe.""
cos.113.c:0 "Back the Central American Republic."

cos.114.t:0 "Fall of Central America!"
cos.114.d:0 "Against all odds, our tiny nation has rescued the people of Central America. As the dictators of the North are forced to lay down their weapons after suffering a catastrophic defeat at our hands, nothing seems to lay in our way for a free and democratic Caribbean. Long Live Don Pepe!"
cos.114.a:0 "Liberate the individual nations and invite them to the Caribbean Alliance."
cos.114.b:0 "Unite Central America under democratic guidance."

cos.117.t:0 "Victory in the Coto War!"
cos.117.d:0 "The Panamanians have once more been driven from our land and the integrity of our nation preserved. With international pressure to this time follow the Fallo Blanco Ruling, Panama has no choice but to renounce their claim on the region for all time."
cos.117.a:0 "Long Live Costa Rica."

cos.118.t:0 "Victory in the Coto War!"
cos.118.d:0 "It has taken blood, sweat and tears but finally we can proudly proclaim that Coto is back under our control. Whilst the international community looks down on us for denying a peaceful resolution, they have no desire to intervene a second time, leaving Costa Rica at our mercy."
cos.118.a:0 "Long Live Panama."


cos.120.t:0 "[COS.GetName] in Our Faction?"
cos.120.d:0 "Since we took care of their little nation after the American Civil War broke out, the Costa Ricans have offered to join our war effort. Whilst their input in this war will be minimal of any, it's a nice gesture from them and is a morale boost for the people at home."
cos.120.a:0 "Welcome aboard!"
cos.120.b:0 "Costa What?"

cos.121.t:0 "Offer Refused"
cos.121.d:0 "Even though we asked nicely and had already been preparing reforms to assist the war effort, our "allies" have brusquely refused our offer and sent us packing."
cos.121.a:0 "Well that isn't nice."

cos.122.t:0 "Punctuality in the Regime of Castro"
cos.122.d:0 "Whilst often criticized for being harsh or severe in punishment, the government of [COS.GetLeader] has profiled itself as one of order, discipline and strict punctuality. Vigorously promoting the honesty and efficiency of the Public Employees, Castro himself has on more than one occasion been seen patrolling the government offices early in the morning to inspect the punctuality and attendance of his employees. Should he spot that one of his subordinates is slacking or is taking bribes, he will immediately be requested to resign no matter his political affiliations.\n\nWhilst this policy has turned many of Castros former friends against him, he is praised by the common man for combating corruption and making the state run more efficiently."
cos.122.a:0 "Discipline is key to a good working society."

cos.123.t:0 ""Mamita Yunai""
cos.123.d:0 "Written by famous leader of the Atlantic Workers Congress, Carlos Luis Fallas, the novel "Mamita Yunai" has been recepted very well by the working class and has been praised as one of the greatest literary works in Costa Rican history.\n\nRacounting the tale of a man named José Francisco Sibaja, an activist of the Workers and Peasants Block, the novel starts when he is sent by his party to control a vote in Talamanca that is known to be fraudulent. Traveling to one of the last areas populated by Indians, where almost no Spanish is spoken, this first part, recounts the vicissitudes through which Sibajita goes to find the polling station and reach it, despite the obstacles put by local authorities. The activist understands his impotence and tries at least to substantially reduce the extent of the fraud in which he partially succeeds by convincing the police chief and local representatives. In the end however, his effort proves to be but a drop of water in the sea and he return back to Limon content with his succes and unaware of how little impact his actions have had.\n\nDescribing in great detail the poverty and harsh lifes of the Indians he encounters, the tale is meant to be shocking and eye-opening for the establishement in charge and to show the people how little they have done."
cos.123.a:0 "It's a good novel nonetheless."

cos.124.t:0 "'Don Pepe' Disbands the Military"
cos.124.d:0 "In a ceremony at the Cuartel Bellavista earlier today, President José Figueres Ferrer has officially proclaimed an end to the military spirit of Costa Rica by symbolically smashing one of the walls of the citadel with a mallet.\n\nAs decreed in Article 12 of the constitution, the Armed Forces are hereby disbanded and replaced by the police forces, the National Guard. The entire budget that previously went to the military has been redirected to education and cultural projects as is symbolised by the government’s decision to convert the fortress to the Museo Nacional de Costa Rica."
cos.124.a:0 "Long live Costa Rica!"

cos.125.t:0 "Deutscher Aero Lloyd Flight 134"
cos.125.d:0 "The nation was taken by surprise today when Deutscher Aero Lloyd Flight 134 with destination Buenos Aires was rerouted to San José earlier this morning when an as of yet unidentified organisation, presumably syndicalist, hijacked the plane just over Portugal forcing the crew to reroute to Central America. Shortage of fuel however kept the plane from touching down in Nicaragua and forced the plane to refuel in San José, carrying 34 passengers.\n\nDon Pepe, who was holding a speech in Puriscal only 20 miles from the capital, was immediately notified of the situation and was requested authorisation to refuel the plane. What the terrorists however didn't count on was the response of our president who instead of complying to their demands jumped into the closest vehicle headed for the airport radioing the National Guard to refuse and act as he said to "terrorise the terrorists". Demanding the plane to be encircled, its tires deflated and all possible exits cut off, the president ended his answer shouting into his radio "Boys, this is war!".\n\nBy the time the President arrived, all passengers apart from the flight crew who were kept as hostages were released. One of the stewards pleaded, "For the love of God, let us go to Nicaragua! Otherwise, they'll kill us". Ferrers answer was immediate. He directed that tear gas be pumped into the planes ventilation system followed by an assault team who stormed the aircraft. Grabbing a sub-machine gun from his personal guards, the President himself led the charge. No innocent casualties occurred in this dramatic action but all terrorists were executed on the spot, resulting in the incident marking the headline of newspapers all across the world, congratulating the President for his brave and decisive action."
cos.125.a:0 "In Costa Rica we terrorise the terrorists!"

cos.126.t:0 "An Interesting Proposition"
cos.126.d:0 "To secure the safety of democracies all across Latin America, the nation of Costa Rica has created the Democratic Alliance of the Caribbean promoting peaceful cooperation and a mutual defence pact for all nations in the region. Due to our close ties in the past and our democratic government, they have invited us as honorary member and would be greatly pleased if we accepted."
cos.126.a:0 "Of course we will join!"
cos.126.b:0 "Costa who?"

cos.127.t:0 "Ecuador Refuses"
cos.127.d:0 "Ecuador has refused our offer of an alliance."
cos.127.a:0 "Damn!"

cos.128.t:0 "Crisis on the Canal"
cos.128.d:0 "As the American Civil War has finally started gripping around itself, the Canadians have dared to execute a power grab in the canal zone. The Panamanians however were prepared and have seized the canal for themselves, claiming that it has always been part of Panama and will stay forever so.\n\nThis puts us in an interesting position as we can provide the Canadians the perfect staging ground to land forces and take over Panama by land which could guarantee us Canadian protection should the need arise in the future."
cos.128.a:0 "Send the offer to Canada."
cos.128.b:0 "We will remain neutral."

cos.129.t:0 "Unexpected Aid Arrives"
cos.129.d:0 "Aware of our trouble pacifying the Panamanians, the Costa Rican government has offered their ports and free access across their land to help us in taking down Panama. In exchange they expect us to protect them from the other nations in the region should the need arise."
cos.129.a:0 "We accept!"
cos.129.b:0 "We don't need another liability in our alliance."

cos.130.t:0 "Canada Accepts!"
cos.130.d:0 "The time for war has finally come as the first Canadian boots are landing ashore in Puerto Limon ready to force themselves the Panamanian heartland seizing the Canal and deposing their government with unrelenting force. Britannia has suffered enough humiliations and losing from Panama won't be one of them. Accompanied by Costa Rican scouts and a small detachment of 50 of our best soldiers, we can only hope that they succeed in their adventure."
cos.130.a:0 "Onwards!"

cos.131.t:0 "Canada Refuses!"
cos.131.d:0 "To our great surprise the Canadian government has politely refused our offer, most likely out of fear that they would have to defend us should the time come."
cos.131.a:0 "At least we tried."

cos.1000.t:0 "Peace in Central America?" 
cos.1000.d:0 "For the past several months, we have been fighting and bleeding in Central America for our erstwhile allies in Costa Rica. Despite our best efforts however, Costa Rica has fallen, and so has much of our national pride. With the fall of Costa Rica. many have begun to call for us to pull out of Central America, leaving our allies to their fate. After all, why should we bleed for a nation that has already fallen? These call for peace have reached such a height that even the Kaiser has taken note. With his say-so, we could end this war, and return to more important matters, although doing so would be a clear backstab to our allies. The question remains, what will the Kaiser decide?"
cos.1000.a:0 "We shall have peace."
cos.1000.b:0 "Germany never surrenders! Onward!"

zkg.1.t:0 "The ZKG Overthrows the Government!"
zkg.1.d:0 "The Zentralamerikanische Kaffee-Gesellschaft, with its unrelenting advances and use of corporate savagery, has managed to buy out most of its competitors, and those they could not persuade to sell have simply been run out of business. Furthermore, with their growing fortune and control, they have been able to buy out most of our ruling government, with most of our ministers and representatives all being paid by the ZKG. \n\nAs the incontestable new masters of Costa Rica, the ZKG is now rapidly moving to cement their newfound authority, but as they build the foundations of their new state, this board of coffee barons and business tycoons faces a crossroads. With our position as the new heralds of the Kaiserreich’s will in Central America, the Kaiser himself has taken a keen interest on this matter, which has led many within our ranks to push for the establishment of a new reich here in Costa Rica. These monarchists and Berlin-loyalists believe that by creating a new German throne here in Costa Rica, we could more efficiently industrialize and control this new nation, with the new Kaiser serving as a rallying figure in an attempt to create a strong sense of national legitimacy. The Kaiser has taken an interest in this specific idea, and has surprisingly pushed for his narcisstic and effeminate son August to take this new throne, should it be created. However, this plan is not without its detractors, for a large portion of the ZKG’s Board of Directors would rather go with a more straightforward approach. These corporate titans instead seek to have the Board of Directors rule as an oligarchic council, each co-ruling behind the unified front of the ZKG in the place of a single executive. With the ZKG in direct control of the nation, their corporate interests and financial gain are sure to be a top priority over any attempts of nation building. What shall be the Board’s final decision?"
zkg.1.a:0 "August Wilhelm shall rule as the first Kaiser of Costa Rica."
zkg.1.b:0 "The ZKG’s Board of Directors shall directly rule Costa Rica."

zkg.2.t:0 "A New Throne for the House of Hohenzollern"
zkg.2.d:0 "With the ZKG’s decision to kowtow to Berlin, word was sent to our new sovereign, and after a week’s journey by ship, Prince August Wilhelm has finally arrived in Costa Rica. Landing in our largest Atlantic port at Puerto Limón, the soon-to-be Kaiser of Costa Rica was rushed to the capital of San José for his coming coronation. \n\nAfter being prepared for the ceremony and outfitted with his imperial garb, August and his retinue then made the pilgrimage from San José to the neighboring city of Cartago, where the largest church in Costa Rica, the Basílica Nuestra Señora de Los Ángeles, was located. Along the route, local clergymen blessed the trail ahead and his wake as crowds of civilians watched from the sidelines. After his arrival to the altar of the basilica, the Prince would be crowned as Kaiser August I of the Costa Ricanisches Reich, with the ZKG’s Board of Directors serving under him as his administrative liaisons and ministers."
zkg.2.a:0 "The Reichsadler has taken flight over Costa Rica."

zkg.3.t:0 "The Flamboyant Kaiser"
zkg.3.d:0 "The new Kaiser of Costa Rica has long enjoyed a more extravagant life than most of his siblings. Enjoying fine parties, lavish celebrations, and the life of a socialite, August has long had a reputation for enjoying life’s finer things. However, he has also been rumored to harbor more flamboyant tastes. \n\n His own activities have long strained his marriage to Princess Alexandra Victoria, though divorce or even separation have all been denied by his father Kaiser Wilhelm himself. Rumors of his wild late-night romps with his close male friends without his own wife in attendance, his habit of experimental drug use, and even his secret penchant for cross-dressing and accused ‘homophillic’ tendecies have all bubbled to the surface before - all rumors actively suppressed by the ZKG and its Board of Directors that serve under the new Kaiser as his advisors and ministers. Whatever the truth is, most in the nation have been too busy working for their new German masters to care much for the private life of some royal."
zkg.3.a:0 "What the Kaiser does in his private life is his business."

zkg.4.t:0 "Interests Outside the Extravagant"
zkg.4.d:0 "Aside from his love of royal life’s finer moments, the Kaiser holds a wide variety of interests and talents, from equestrian pursuits to an interest in military history and tactics. However, more interestingly has been the young Kaiser’s interest in German nationalist movements, particularly the thoughts of prominent German nationalist figures and generals such as Hermann Göring, Reinhard Heydrich, and Ferdinand Schörner. Frequently corresponding with these titans of German nationalist rhetoric, the new Kaiser has struck up a sort of friendship with these grizzled military men, though if they respond out of genuine interest or loyalty to their Kaiser is unknown. Regardless, they at least humor Kaiser August while he lives in a disconnected fantasy land far at the edge of the New World as the ZKG further’s their hold over Central America."
zkg.4.a:0 "Curious friends for such a curious man."

zkg.5.t:0 "The Kaiser’s ‘Favorite’ Son"
zkg.5.d:0 "A nagging thought has long crept in the dark recesses of August’s mind - the thought that his own father, the Kaiser of Germany himself, hated him. The writing was on the wall, for the Kaiser had long been disgusted and embarrassed by ‘Auwi’s’ habits and predilections, forcing his marriage to Princess Alexndra Victoria to continue well past the point any healthy marriage would have collapsed. Despite him being one of the Kaiser's youngest children, far less experienced than Eitel or Friedrich Wilhelm, he was the one chosen to be sent half-way across the planet to lord over some strip of sand and jungle. Was he sent here to reward him for enduring life’s hardships, or was he truly just sent here by the Kaiser to rid Berlin of the headache Auwi’s antics caused. This dilemma ate away at the Kaiser, haunting him as he ruled over his new Central American fiefdom."
zkg.5.a:0 "Was this throne a gift or a punishment?"

zkg.7.t:0 "The Price of our New Reich"
zkg.7.d:0 "With the arrival of our new mandate came a considerable debt to Germany, as Berlin helped pay for much of the groundwork the ZKG used to launch itself to success, and without German support, our new state would surely wither and fall to the locals. With this reality in mind, and until the ZKG can acrew enough new profit in this recently expanded venture to pay back the Kaiser and his government, we shall be at their mercy, and so will our economy."
zkg.7.a:0 "A temporary setback until we can rebuild our fortunes."

zkg.8.t:0 "The Prussia of Latin America"
zkg.8.d:0 "With our expansion proving successful and the roots of German Imperialism firmly taking hold, Central America has seen the rise of a new state. Under their Kaiser, the extravagant August Wilhelm, the people of this isthmus have prospered and been uplifted, and under the stewardship of the ZKG, our economy has flourished. Prussian idealism and the militant, stalwart spirit of our homeland rings true throughout these jungles. Under Kaiser August, the Costa Ricanisches Reich has proven triumphant, and under his rule, all of German-controlled Central America shall rejoice and prosper, ever stalwart and ready to defend itself from any foe."
zkg.8.a:0 "A new land for the German people and the Prussia ideal to both flourish."

zkg.9.t:0 "Zentralamerika Under the Reich"
zkg.9.d:0 "After a recent string of successful conquests, both through harsh business acumen and through sheer force, our once small empire has grown to stretch across this entire isthmus, leaving all of Central American in our grasp. With our opulent sovereign Kaiser August Wilhelm on the throne, we are ready to proclaim the Zentralamerikanisches Reich. The natural evolution of our colonial ambitions here in Latin America and wholey made possible with the aid of the ZKG, the Reichsadler now soars over all of Central America, from Guatemala down to Panama and even out into the Carribean. With this new domain, the will of the Reichspakt now extends deep into the New World, furthering the strength of the world hegemon and uplifting Central America in the process."
zkg.9.a:0 "A land where coffee is King and August is the Kaiser."

zkg.10.t:0 "The Caffeine Festival"
zkg.10.d:0 "A task our Minister Anthony Sarg has been trusted with is ensuring that the people that are now under our control are appeased and do not pose a threat to our operations security. This task has proven to be a challenge to him for the simple reason that he is not a fighter or enforcer, he was an entertainer before this, however seeing as Director Deininger has personally entrusted him with this mission, he is obliged to serve. So how does a man who creates puppet shows deal with ensuring that no one wants to rebel in a nation no longer under their population's control, well Sarg has come up with the idea of not giving them a reason to be unhappy in the first place. So Sarg has taken something out from Roman history for exactly this purpose, State-endorsed festivals and entertainment to keep the populace happy and their minds occupied from thoughts on the political situation.\n\nSo now the citizens of San Jose and other townships across the nation hold these dancing and feasting festivities for the aptly called “caffeine festival". Named after the fact that large amounts of sugar and coffee are consumed making people partake in fevered dances and partying, sponsored by the government to take a day off from work on the plantations and take their mind off work. It seems to work to Sarg’s plan as the common citizenry tend to stop complaining once the government announces a date for one of these festivals to occur."
zkg.10.a:0 "That should get them to calm down for a bit."

zkg.11.t:0 "The Coffee Rush"
zkg.11.d:0 "With the new possibilities for profit and opportunities for a better life now expanding and revealing themselves as the ZKG further develops Costa Rica and their other holdings, a mad dash of German colonization has begun to spring forth. Like the California Gold Rush that the American’s rode to dominate their West Coast, the German people have become obsessed with Coffee, driving both sales and immigration up as more seek to tap into the ZKG’s new bounty. We shall utilize and act on this natural boom in imperialist spirit. We shall massively encourage any and all citizens of the Kaiserreich to come live in this verdant land of opportunity. With their blood, we shall further Germanize all of Central America, and on their backs, the ZKG shall only see more profit!"
zkg.11.a:0 "Our borders are open to all true Germans seeking profit and adventure."


zkg.13.t:0 "Seize the Lifeline of Western Shipping!"
zkg.13.d:0 "Disastrous news has reached our capital today that the Zentralamerikanische Kaffee-Gesellschaft, or ZKG, has demanded that we accept their deal to sell the Panama Canal to them. If we do not, they threaten war, and with their allies in the Reichspakt, including the Kaiserreich itself, this would likely mean the end of Panama. We have no other real choice, and we likely will have to cede the Canal to Costa Rica, or be destroyed entirely."
zkg.13.a:0 "A harsh, saddening reality. We must yield."
zkg.13.b:0 "Damn the consequences! The Canal is ours!"


zkg.14.t:0 "The Newest Evolution of the Banana Republics"
zkg.14.d:0 "With the recent expansion and primacy of the Zentralamerikanische Kaffee-Gesellschaft, Costa Rica has been fully transformed into a new breed of corporate state. Like the Americans and their United Fruit Company of old that once created the famed Banana Republics of Honduras and Guatemala, the ZKG and their German benefactors have created a new ‘Kaffee Republik’ here in Costa Rica. Under the Board of Directors, the economy of our state has flourished, rapidly rising to become one of the more affluent Latin American states, at the cost of the natural environment and the rights of the locals. Their noble sacrifices have built our newfound successes, and on their bodies we shall transform Costa Rica into a truly Capitalist state unlike the world has ever seen!"
zkg.14.a:0 "The only king here is coffee."

zkg.15.t:0 "The Purchase of the Century"
zkg.15.d:0 "In an atmosphere of intense negotiations and sleazy backroom deals, an official offer for the purchase of the entire Panama Canal has been finalized and put forth to the canal officials from the desk Costa Rica’s new masters, the Zentralamerikanische Kaffee-Gesellschaft. The ZKG is offering a massive, multi-million dollar lump sum to entirely purchase the Canal and its surrounding land, no strings attached, from the Canal’s current owners. The ZKG, however, has not been the friendliest in these negotiations, and many expect them to go to great lengths to ensure the deal passes, with some even expecting the rampant Capitalists to go as far as to declare war on our nation should the deal fall through. The southern wilds of the Central American isthmus are in a state of national anxiety has the future of Central America and international shipping at large hand in the balance."
zkg.15.a:0 "A deal is struck, and the ZKG has fully purchased the Panama Canal!"
zkg.15.b:0 "The deal falls through, and the ZKG prepares for war!"

zkg.16.t:0 "A Disastrous Denial"
zkg.16.d:0 "The foul bastards that lord over [FROM.GetName] denied our most generous offer to take their land off their hands. Even with the exorbitant price we offered, the fools have declined without a second thought. We will show them the error of their ways, for the ZKG’s destiny is to control Central America!"
zkg.16.a:0 "Curse the lot of them!"

zkg.17.t:0 "The Nicaraguan Deal"
zkg.17.d:0 "A most strange and unexpected offer has landed on the desk of our nation’s top executives, hailing from the growing corporate state in Costa Rica. Under the influence of the Kaiserreich and the Zentralamerikanische Kaffee-Gesellschaft, or ZKG, Costa Rica has offered our ruling administration a massive sum of money as payment to effectively ‘buy’ all of Nicaragua. If we accepted this deal, we would all live like kings as the ZKG effectively took full control of the nation in our stead. Sure, the people of our great state may curse us for it, but who cares when we would be made some of the richest men in Latin American seemingly overnight. A tempting offer for sure, but can we really damn our countrymen to the corporate rule of foreigners?"
zkg.17.a:0 "Of course we can! Sell the underlings out and welcome Nicaragua’s new owners."
zkg.17.b:0 "We would never sell out our countrymen! We will show them the error of their ways by force!"

zkg.18.t:0 "An Army Fit for a Monopoly"
zkg.18.d:0 "As one of the less-prioritized holdings of the wider German Empire, we receive the short stick when it comes to new supplies, especially when military supplies are concerned. As such, the armed forces of the ZKG are sorely lacking, primarily made up of green soldiers using outdated equipment left over from the Weltkrieg. We must address this situation the best way we know how to: with money. Central America is rife with mercenaries and hired guns that could easily fill the gaps in our armed forces, allowing us to build a new army capable of defending the corporate interests of the ZKG. Though it won’t be the most professional or standardized army, it should be more than enough to protect the Coffee plantations and borders of our new corporate state."
zkg.18.a:0 "Through gold we shall purchase the lead we need to protect our state."

zkg.19.t:0 "From Wild Forests to Urban Jungles"
zkg.19.d:0 "One of the largest goals of the ZKG has been to transform the once pristine natural wilderness of Costa Rica and the rest of Central America into a concrete jungle poised to place profit over all other pursuits. With funding from German and their own Coffee-fueled business ventures, this process of ‘hyper-industrialization’ has already begun, slowly but efficiently clearing more useless tracts of hinterlands into profitable and beneficial new space ripe to develop and cover in concrete and steel. As more factories spring to life, igniting their furnaces and boilers for the first time using fuels sourced from this once-verdant Eden, the black smoke of progress fills the air of Central America. All shall be used and consumed by the ZKG, for the only thing that matters in the end is not clean air or sustainable practices, but profit."
zkg.19.a:0 "As the seas turn black and the skies fill with smog, we shall raise our profit-margins like never before."


zkg.22.t:0 "The Riches Of Coffee"
zkg.22.d:0 "Costa Rica now shines as a glimmering and golden paradise of Capitalist progress, unshackled by the limitations of lesser states and lesser men. Under the Zentralamerikanische Kaffee-Gesellschaft and its genius Board of Directors, we have transformed this thin slice of Latin America into a corporatist paradise entirely under the dominion of the ZKG. Every aspect of the nation and its economy are finely controlled by the Board, and the nation’s entire financial apparatus is in the hands of this massive corporation. With their ambitions only further skyrocketing as they seek to become the dominant economic force in all of Latin America, the world now watches out for glorious Capitalist paradise as we further strive for greater riches and higher profits."
zkg.22.a:0 "We truly live in a coffee-fueled society."

zkg.23.t:0 "A New Breed of Capitalism"
zkg.23.d:0 "The largest peaceful land acquisitions since the Louisiana Purchase have been finalized, and the Zentralamerikanische Kaffee-Gesellschaft now lords over all of Central America. The ZKG now stands as the single master of all Central America, and this Isthmus of Opportunity shall now truly live up to its name. Already, the ZKG has moved to consolidate their rule, incorporating any and all economic assets in the nation while subjugating the local peoples under the newly expanded regime of the Board of Directors. Many have begun to whisper that the ZKG’s recent policies and expansion defy conventional descriptions, and has risen to such a sheer height of economic success and Capitalistic dominance that the ZKG’s Central America has become the modern world’s first true example of a ‘megacorporation’ - a single monopoly that effectively controls all aspects of a single nation. The economy, government, culture, and wider society of Central America is now simply subject to the whims of their new corporate overlords. Under the ZKG, there are no gods or masters, only coffee, and coffee means profit!"
zkg.23.a:0 "May profit ever find the Zentralamerikanische Kaffee-Gesellschaft!"
zkg.23.b:0 "We shall become the first true megacorporation in more than just name!"

zkg.24.t:0 "The Zentralamerikanische Deal"
zkg.24.d:0 "With the growing influence of the German corporatists, this coming offer that has landed on the desk of our nation’s top executives was expected to arrive sooner or later, especially after what had happened to Nicaragua and the Canal. Under the influence of the Kaiserreich and the Zentralamerikanische Kaffee-Gesellschaft, or ZKG, Costa Rica has offered our ruling administration a massive sum of money as payment to effectively ‘buy’ the entirety of our nation. If we accepted this deal, we would all live like kings as the ZKG effectively took full control of the nation in our stead, though after seeing how the people of Nicaragua faired under the ZKG’s arrival, many in our cabinet have their reservations. Sure, the people of our great state may curse us for it, but who cares when we would be made some of the richest men in Latin American seemingly overnight. A tempting offer for sure, but can we really damn our countrymen to the corporate rule of foreigners?"
zkg.24.a:0 "How could we turn down such an exorbitant offer!"
zkg.24.b:0 "We will not throw away our national sovereignty for mere cash."

zkg.25.t:0 "The Seizure of Puerto Rico"
zkg.25.d:0 "In a quick and decisive show of force, a small squadron of our naval forces met and fought with a local naval patrol outside the coastal waters of Puerto Rico. With German funding, our newly re-equipped vessels made short work of the local Puerto Rican garrison, but this clash has pushed the Caribbean to the brink of all-out war. However, the meek forces of Puerto Rico and their masters do not seek to instigate war with the formidable Reichspakt, and have surprisingly rolled over in the negotiations. With their cowardly surrender and submittance to German dominance, control over Puerto Rico has been handily and fully transferred over to the ZKG. Now this pristine island shall serve as the main naval base for the ZKG’s growing Capitalist domain as they work to sink their claws into Puerto Rico to drain it of any possible profit."
zkg.25.a:0 "It’s free real estate!"

zkg.26.t:0 "The Revival of Klein-Venedig?"
zkg.26.d:0 "Klein-Venedig, also named Welserland after the affluent noble trade family from Germany that financed the expedition, was founded in 1528 under Charles V, and represented the largest German colonial effort in the New World, extending along the coast of Venezuela, with a small portion of Colombia, and centered around the towns of New Augsburg and New Nuremberg. For 20 years, the colony stood strong, but its settlers eventually succumbed to disease, famine, and native attacks, causing the death of the colony by 1546. Now, nearly 400 years later, we stand at a crossroads, able to finally make this old colonial dream a successful reality. Should we adopt the identity of the old failed Klein-Venedig, or Welserland, or should we maintain the Deutsch-Zentralamerikian identity we have already begun crafting?"
zkg.26.a:0 "We are a true testament to Germany's imperial might!"
zkg.26.b:0 "Let us restore the honor and glory of the Welser family!"
zkg.26.c:0 "Well, we are ‘Zentralamerikan’ after all, aren't we?"








