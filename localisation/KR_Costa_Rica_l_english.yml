### Decisions ###
COS_ZKG_decisions:0 "Zentralamerikanische Kaffee-Gesellschaft"
COS_ZKG_decisions_desc:0 "Our nation is almost fully controlled by a select elite of Coffee barons. Due to the American depression and the subsequent shockwaves, many of these barons with German roots have bound together and have created the §YZentralamerikanische Kaffee-Gesellschaft§! or §YZKG§!. Their power is large but could also be used to our advantage should we play our cards right.\n\nInfluence of the §YZKG§! : £coffee_texticon [?party_popularity@authoritarian_democrat|%R0]\n"

COS_Combat_Social_Inequality:0 "Combat Social Inequality"
COS_Combat_Social_Inequality_desc:0 "Even though the Atlantic Workers Congress has fought hard to secure the little rights plantation workers now have, the great divide between the wealthy German Coffee Barons and the common men remains great. Further social concessions will help us improve the life of the man on the street and also reduce the pull of these companies on political affairs."
COS_German_Cultural_Program:0 "German Cultural Exchange Program"
COS_German_Cultural_Program_desc:0 "Strong ties between our nation and the members of the German sphere in Europe has led to a great influx of art, literary works and an exchange of cultural heritage. Universities all across Germany and Flanders-Wallonia are also responsible for the better part of our highly educated populace and have drastically influenced the minds of our people."
COS_Extend_Loan_decision:0 "Extend our Loans"
COS_Extend_Loan_decision_desc:0 "Happily profiting from the lingering depression and now from the Black Monday catastrophe, investors and wealthy capitalists have loaned us the capital necessary to bail out the ZKG. Now these loan sharks are returning for the money we no longer have. Offering them small political concessions and selling some of our land to these individuals could mitigate the issue but will not serve as a permanent solution."
COS_Sell_Government_Land_decision:0 "Sell off Government Land"
COS_Sell_Government_Land_decision_desc:0 "For decades the governments of Central America have used foreign companies to back up their economies through the sales of vast swathes of plantation land. It is only right that we do so as well, no?"
COS_Land_Survey:0 "Survey the Acquired Land"
COS_Land_Survey_desc:0 "Whilst large portions of our nation are ideal for plantations, not all of them are suited for the Coffee production. Scouting out terrain and determining whether or not it is worth the price we're asking for it is therefore key to the success of their investment."
COS_Extend_Connections:0 "Extend Railroad Connections"
COS_Extend_Connections_desc:0 "As the plantations keep growing and industry starts to foster, the need for better infrastructure increases as well. Following the example of Keith in the 19th Century, the ZKG has offered to extend the railroads if we are to sufficiently compensate them with workable plantation land."
COS_Hire_Foreign_Engineers:0 "Hire Foreign Engineers"
COS_Hire_Foreign_Engineers_desc:0 "Small mineral reserves have been discovered during the construction of the railroad and have prompted the ZKG to hire European Engineers to investigate the viability of these deposits and to further assist in the construction of bridges and tunnels."
COS_Plantation_Expansion:0 "Expand the ZKG Plantations"
COS_Plantation_Expansion_desc:0 "Positive response by both the company itself and other investors plus a rapid response from our government has led to an agreement concerning the new plantations. Promising to rely on mostly native Costa Rican labour and accepting the demands of the Atlantic Workers Congress, all parties involved have come to a suitable agreement and the first hectares of land have been put in action."

COS_UFC_decisions:0 "United Fruit Company"
COS_UFC_decisions_desc:0 "Ever since the American Keith set foot in Costa Rica and received the contract to establish a railroad network in our nation, his company the §YUnited Fruit Company§! or §YUFC§! has played an important role in Costa Rican economics. The great success of the company however did not solely remain Costa Rican and through shrewd investment the company has established a network of subsidiaries and plantations all across the Caribbean, bringing great fortune to these nations but also causing massive social disruption, often leading to §Rstrikes§!, §Rviolence§! and §Rpolitical disaster§!.\n\nInfluence of the §YUFC§! : £banana_texticon [?party_popularity@market_liberal|%R0]\n"

COS_Sell_Government_Land_UFC_decision:0 "Sell Government Land to the UFC"
COS_Sell_Government_Land_UFC_decision_desc:0 "For decades the governments of Central America have used foreign companies to back up their economies through the sales of vast swathes of plantation land. It is only right that we do so as well, no?"
COS_Build_New_Telephone_Lines:0 "Commission new Telegraph Lines"
COS_Build_New_Telephone_Lines_desc:0 "Communication between the two sides of our nation has always been a tricky affair often leading to miscommunication or unchecked corruption. Using their influence and expertise in the trade, the UFC has offered to expand our telegraph network in exchange for further concessions and the promise that we won't object to their Jamaican migrant workers."
COS_Establish_UFC_Headquarters_decision:0 "Establish UFC Headquarters in Puerto Limon"
COS_Establish_UFC_Headquarters_decision_desc:0 "As America descends into chaos and the individual nation states of Central America smell their chance to escape from the UFC monopoly, the company has proposed to expand their offices in Costa Rica and to establish Limon as their operational Headquarters for the Caribbean Region."
COS_Limon_Bananas:0 "Develop Banana Plantations in Limon"
COS_Limon_Bananas_desc:0 "Originally handed over to the UFC when Keith first started the company in exchange for the construction of a railroad across our nation, the Banana boom has struck the region and completely transformed it. Thousands of black Jamaican workers have been imported to work in the plantations and repeated sales of government land to the company have developed the region into an important economic hub, further aided by the key Puerto Limon harbour."
COS_Jamaica_Sugar:0 "Develop Sugar Plantations in Jamaica"
COS_Jamaica_Sugar_desc:0 "First operating under the West India Interest in the 18th Century and later fusing with the present-day West Indies Federation, the island of Jamaica has always been one of the main exporters of Sugar to the European Continent. Large investments by the British and extensive use of slavery exponentially increased the amount of sugar plantations on the island during much of its initial history and still leaves his mark on the nation as sugar remains its primary export.\n\nInvestors from the UFC have also shown interest in these rich plantations and have slowly but surely started buying land on the island to increase their own profit."
COS_Jamaica_Bananas:0 "Develop Banana Plantations in Jamaica"
COS_Jamaica_Bananas_desc:0 "Founded by a sailor called Lorenzo Dow Baker in 1870, the Boston Fruit Company was the start of the UFC operations on the island. Later merging with the company of Keith, the United Fruit Company started its rise to power and became one of the largest employers on the island. Continued growth of our operations in Jamaica should therefore be critical and have our priority when planning our next step."
COS_Cuba_Sugar:0 "Develop Sugar Plantations in Cuba"
COS_Cuba_Sugar_desc:0 "Mainly situated in the Oriente Province of the nation, the holdings of the UFC on Cuba aren't as influential to the nations politics as they are elsewhere in the region. Multiple sugar mills however exist on the island and it would be in our best interest and that of the company to keep these afloat."
COS_Honduras_Palm_Oil:0 "Develop Palm Plantations in Honduras"
COS_Honduras_Palm_Oil_desc:0 "Assisting in the military coup overthrowing president Davila and reinstating general Bonilla, Samuel Zemurray was able to extract massive concessions from the government of the nation. Offering to build up the infrastructure in the nation in exchange for enormous swathes of land, his company not only profiled itself as the motor of the Honduran economy but has since then branched out across the region before fusing together with the UFC.\n\nThe latter now not only holds great interests in the Banana production but is also responsible for sizable amounts of Palm Oil and Abaca"
COS_Honduras_Abaca:0 "Develop Abaca Plantations in Honduras"
COS_Honduras_Abaca_desc:0 "Assisting in the military coup overthrowing president Davila and reinstating general Bonilla, Samuel Zemurray was able to extract massive concessions from the government of the nation. Offering to build up the infrastructure in the nation in exchange for enormous swathes of land, his company not only profiled itself as the motor of the Honduran economy but has since then branched out across the region before fusing together with the UFC.\n\nThe latter now not only holds great interests in the Banana production but is also responsible for sizable amounts of Palm Oil and Abaca"
COS_Honduras_Banana:0 "Develop Banana Plantations in Honduras"
COS_Honduras_Banana_desc:0 "Assisting in the military coup overthrowing president Davila and reinstating general Bonilla, Samuel Zemurray was able to extract massive concessions from the government of the nation. Offering to build up the infrastructure in the nation in exchange for enormous swathes of land, his company not only profiled itself as the motor of the Honduran economy but has since then branched out across the region before fusing together with the UFC.\n\nThe latter now not only holds great interests in the Banana production but is also responsible for sizable amounts of Palm Oil and Abaca"
COS_Guatemala_Abaca:0 "Develop Abaca Plantations in Guatemala"
COS_Guatemala_Abaca_desc:0 "Not only does the UFC control a sizeable percentage of all Guatemalan land but it also owns schools, railroads, housing companies and much more. To say the Guatemalan economy depends on the UFC would be an understatement and we can not let this influence falter for the safety of the company.\n\nMainly situated on the Eastern flank of the nation close to Honduras, the Abaca lands are providing a valuable alternative to the otherwise Banana dominated operations of the company."
COS_Guatemala_Banana:0 "Develop Banana Plantations in Guatemala"
COS_Guatemala_Banana_desc:0 "Not only does the UFC control a sizeable percentage of all Guatemalan land but it also owns schools, railroads, housing companies and much more. To say the Guatemalan economy depends on the UFC would be an understatement and we cannot let this influence falter for the safety of the company.\n\nMainly situated on the Western flank of the nation, the Banana plantations of Guatemala are the company's most successful operation yet and are not only contributing to continued growth of the stocks but are also allowing the UFC to branch out across the Caribbean and even into South America."
COS_Colombia_Banana:0 "Develop Banana Plantations in Colombia"
COS_Colombia_Banana_desc:0 "Centered around important Banana regions such as Magdalena, the company has had a troubled history in the South American nation. Various strikes, violent escalations between the workers and strikebreakers of the UFC have shaped the nation and the company is struggling to hold on to these assets with the American Civil War ravaging all in its path."
COS_Nicaragua_Palm_Oil:0 "Develop Palm Plantations in Nicaragua"

COS_Market_decisions:0 "Global Trade"
COS_Market_decisions_desc:0 "As nations all across the globe have started to drastically increase their weapons industry smelling an opportunity to make a profit, we have the resources to particapate in this trade as well.\n\nUFC Profit : §Y[?COS.cos_profit_factor]§!\n"

