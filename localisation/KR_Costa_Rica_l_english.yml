### Ideas ###
COS_labour_conflicts:0 "UFC Labour Conflicts"
COS_labour_conflicts_desc:0 "The United Fruit Company holds vast power in our nation's economy and has deep ties within the government. While the lingering American Depression has proven detrimental to their influence abroad, making way for increasing German trade, the company and its terrible labour practices have led to rising tensions in the political landscape. With elections just around the corner and socialism entrenching itself all around Central America, this could escalate without proper government intervention."

COS_beacon_democracy:0 "Beacon of Democracy"
COS_beacon_democracy_desc:0 "Strong traditions of democracy and progressive reforms over the last few decades have led to Costa Rica being seen abroad as the shining beacon of Central American democracy."

COS_black_monday:0 "ZKG Bankruptcy"
COS_black_monday_desc:0 "Even though the lucrative coffee company once knew no end to its wealth, even investing in the assets formerly held by the UFC, the crisis that has shook up Germany has left its mark on the ZKG. With stocks plumetting and coffee demand in rapid decline, the overstretched company has failed to find a buyer for its failing assets and is going down in a blaze of fire."

COS_black_monday_bailout:0 "ZKG Bankruptcy : Temporary Bailout"
COS_black_monday_bailout_desc:0 "Due to the influence of the coffee barons in the Costa Rican government, they have been able to secure a temporary stop measure to the downspiraling crisis and have provided the failing ZKG with the credit it needs to stay afloat...for now."

COS_black_monday_american_answer:0 "ZKG Bankruptcy : American Support"
COS_black_monday_american_answer_desc:0 "UFC relief funds for our government have given us the breathing room to think about the future but the crisis is far from over"

COS_black_monday_nearly_over:0 "ZKG Bankruptcy : Renewed Exports"
COS_black_monday_nearly_over_desc:0 "The Coffee harvest has been kind on us and with the global economy recovering from the crisis, our exports have once again increased."

COS_black_monday_nearly_over_american_answer:0 "ZKG Bankruptcy : Renewed Exports"
COS_black_monday_nearly_over_american_answer_desc:0 "The Coffee harvest has been kind on us and with the global economy recovering from the crisis, our exports have once again increased."

COS_Plan_Limon:0 "Plan Limon"
COS_Plan_Limon_desc:0 "Named after our shipping port on the Atlantic, the new centralised government directive to improve and grow the industry has been enacted"

COS_Plan_Limon_Mine:0 "Plan Limon"
COS_Plan_Limon_Mine_desc:0 "The Planning commission has ordained the next step in the development program and has expanded the gold mines within our territory to fund the ambitious plan"

COS_Plan_Limon_Foreign_Assistance:0 "Plan Limon"
COS_Plan_Limon_Foreign_Assistance_desc:0 "Foreign assistance plays a key role in the Limon Plan as without their knowledge of engineering and modern construction, we would be forever stuck in the 19th century"

COS_Plan_Limon_End:0 "Plan Limon"
COS_Plan_Limon_End_desc:0 "The Successes of Plan Limon are as clear as daylight and the industry of Costa Rica is propelling itself forwards as never before."

COS_National_Parks:0 "National Parks Initiative"
COS_National_Parks_desc:0 "Our nation has neither the capital nor the resources to sustain an industrialised society. Therefore, we should change course and preserve the green that mother nature has given us and attract those who have less to enjoy our splendour."

COS_Agricultural_Protection:0 "Agricultural Protection"
COS_Agricultural_Protection_desc:0 "Whilst the fields yield hundreds of hectares of cash crops, the people in the street grow hungrier by the day. Centralised government incentives to establish a more varied diet for our people should diminish this!"

COS_Hydroelectricity:0 "Hydro-Electric Initiative"
COS_Hydroelectricity_desc:0 "We may not have the oil or coal of our neighbours but foreign studies have identified our nation as prime land for hydro-electricity, enabling more and more workshops to work on cheap, clean electricity"

COS_AM_REFUGEES:0 "American Refugees"
COS_AM_REFUGEES_desc:0 "Escaping from the chaos that has taken hold in their homeland, thousands of American refugees have entered our nation bringing with them their capital and knowledge"

