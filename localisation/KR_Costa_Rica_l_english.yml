COS_Ferrer_Pacifist_decisions:0 "Policy of [COS.GetLeader]"
COS_Ferrer_Pacifist_decisions_desc:0 "Awoken by the unconstitutional affairs of his predecessors and fighting for the rights of every Costa Rican citizen, §Y[COS.GetLeader]§! has great ambitions for the little nation. Not only are he and his Junta planning to implement radical new laws, they also plan to §Yrewrite the consitution§! and §Yabolish the army§!, culminating in what they have proclaimed the creation of the §CSecond Republic§!"

COS_Tribunal_Saciones_Inmediatas:0 "Institute the Tribunal de Saciones Inmediatas"
COS_Tribunal_Saciones_Inmediatas_desc:0 "Created under Decree No. 16, this law has ordered the formation of a tribunal with the task of submitting all those to trial who have committed crimes but were able to escape punishment due to their ties to the previous regime.\n\nThe main reason behind the creation of this tribunal is not per se to persecute all members of the old regime but to offer a place to our citizens to file complaints instead of taking justice in their own hands."
COS_Tribunal_Probidad:0 "Institute the Tribunal de Probidad"
COS_Tribunal_Probidad_desc:0 "Created under Decree No. 41, this law has ordered the formation of a tribunal in which we shall persecute the corruption of members of the old regime and decide whether or not we should seize their assets for the state.\n\nContaining the names of 209 people, the new Tribunal will track down the financial affairs of these people starting 8 years ago and working themselves up till the present day."
COS_Coffee_Defense_Institute:0 "Reform the Instituto de Defensa del Café"
COS_Coffee_Defense_Institute_desc:0 "To avoid yet another crisis like Black Monday which devastated the Coffee Industry, the government has decided to reform the Coffee Institute and provide better measures to protect both the small and large coffee farmers from crises."
COS_Ban_PVP:0 "Ban the PVP"
COS_Ban_PVP_desc:0 "Constantly criticising our regime at all points, committing treason by allowing foreign powers to station troops in our nation and their inability to cooperate with a fully constitutional system has left us no choice but to ban the party and make membership of any syndicalist party illegal."
COS_Found_ICE:0 "Found the Instituto Costarricense de Electricidad"
COS_Found_ICE_desc:0 "Representing the culmination of over 50 years of finding an efficient way to provide electricity to the nation, the ICE is founded to modernise the nations struggling sector. Lack of effort by foreign based companies that controlled the sector for nearly 15 years has now prompted a national initiative to create a Costa Rican national company responsible for the creation and maintenance of our new electricity grid. Plans for new roads, power cables and hydro-electric dams such as Carrillos de Poás have already been drafted and are only awaiting the approval of the Council."
COS_Disband_the_Council:0 "Disband the Junta Fundadora"
COS_Disband_the_Council_desc:0 "Founded during the early days of the Ferrer regime, the Council was tasked with the creation of a new modern constitution and to correctly handle the transition to the Second Republic. 815 reforms later, we see this task as finished and power will be transferred back to the electoral system which will decide on the new president."
COS_Abolish_Army:0 "Abolish the Armed Forces"
COS_Abolish_Army_desc:0 "We should be an example to the rest of our world and show them that real progress is made in a parliament instead of on the battlefield. Not only will we completely abolish our armed forces but we will refrain from any conflicts outside of our nation and focus on further boosting our education level and developing our rapidly growing economy."

