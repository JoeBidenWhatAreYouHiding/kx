### REX ###

POLITICS_LEON_DEGRELLE_DESC:0 "Young, dynamic, charismatic and endowed with the talent to exalt the crowds, Léon Joseph Marie Ignace Degrelle has all the qualities required for leadership.\n\nSon of a middle-class Catholic brewer, Léon Degrelle spent his youth reading numerous literary texts, even writing his own poems from the age of 15 onwards and expressing his marked charisma as early as secondary school, where he discovered the thought of Charle Maurras whom he admired and of whom he became a fervent supporter, promoting a cult of the monarchy and anti-parliamentarianism. Following the establishment of Flanders-Wallonia, Degrelle was elected deputy of the Catholic Party, in spite of the suppression of the Walloon populations of which Degrelle was a part, he always kept in his heart the concept of Belgium that Germany was trying to erase but recognized that guerrilla warfare was not as effective as what he called 'the legal resistance'.\n\nHe was, however, kicked out of the collaborationist Catholic Party for his overtly anti-Flanders-Walloon views, in addition to his much more radical views than the average party member. He then founded his own newspaper, where he collaborated with the famous cartoonist Hergé, and his political movement, the Rex Popular Front, more commonly known as Rex. Taking many different inspirations, from French Maurrasism to German Volkisch currents, he made his own version of Belgian nationalism, combining corporatism, anti-parliamentarianism, historical anti-Semitism, state catholicism and populist agrarian socio-economic policies. After the fall of Flanders-Wallonia, the young Degrelle finally took control of Wallonia and now intends to lead the Belgian national renaissance to a successful conclusion."

