JBS_unbridled_fratricide:0 "Unbridled Fratricide"
JBS_unbridled_fratricide_desc:0 "Brother versus brother, nephew versus uncle, the delicate balance within the family that our previous Emir worked so hard on to maintain has broken apart and Ha'il is suffering from one of the worst palace crises in modern Arab history. With no clear end in sight, many are fearful that the House of Rashid will intrigue itself into oblivion if they don't quickly reach an agreement."
JBS_looming_invasion:0 "Looming Invasion"
JBS_looming_invasion_desc:0 "In the fallout of the overthrowal of the Rashidi dynasty, sinister forces both within the country and abroad are plotting to overthrow the al-Subhanis and restore the Rashidis to the throne."

JBS_Ulemma_Very_Happy:0 "Ulemma - §GExalted§!"
JBS_Ulemma_Very_Happy_desc:0 "Literally translated as "the learned ones", the Ulemma are the guardians and interpreters of religious knowledge within Islam. Within our society, this groups holds tremendous powers as they not only have sway over the pious masses who anxiously await their religious dogmas but they are also the only form of educators within our realm and can as such already from a young age play a key role in the life of our citizens.\n\nWithin the Ulemma there is also a divide between those toeing the Wahabbist line, swearing fealty to the Imam of Riyadh (Ibn Saud) and those educated by the Ottoman religious apparatus in the cities of Mecca or Konstantiniyye. Although the latter are in general less strict and more open to religious dialogue, they nonetheless share some fanatic aspects of their Wahabbist colleagues, a result of decades of influence imposed by Riyadh."
