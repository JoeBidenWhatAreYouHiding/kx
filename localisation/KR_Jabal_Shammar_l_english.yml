JBS_Urban_Nobility_Very_Happy:0 "Urban Nobility - §GExalted§!"
JBS_Urban_Nobility_Very_Happy_desc:0 "Although it may seem strange that urban notables hold so much sway in such an empty nation, don't be fooled. Around the various oases of the Arab interior, large settled communities have developed whom rely on the wisdom and administration of urban notables. Nowhere is this more visible than in the city of Ha'il where merchants, princes and aristocratic figures have for centuries ruled supreme. These groups, often mostly concerned with increasing their own profits, have significant influence on the throne and have in the past already played the role of kingmaker.\n\nMost famous amongst these nobles is the al-Subhan family, cleverly using the young age of the Emir at the time of his coronation to increase their power and cement themselves as the real power behind the curtains."
