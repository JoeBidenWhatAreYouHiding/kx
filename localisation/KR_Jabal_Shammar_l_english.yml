### Ideas ###
JBS_shammar_chauvinism:0 "Shammar Chauvinism"
JBS_shammar_chauvinism_desc:0 "Although the Shammar form only part of the tribal confederation that has sworn fealty to the Emirs of Ha'il, they are without a doubt the lifeblood of it. Unlike their rivals in Riyadh, the Shammar do not share the belief that all the monotheists should be united or that they are equals. For them, it is clear that the Shammar are a group above their other 'countrymen' and it is their right to rule and fight. Their martial prowess, famed in the entire subcontintent has strengthened this conviction although it has over the last few decades had no choice but to recognise that what their troops may make up in quality can't match the sheer numbers Ibn Saud brings to the field.\n\nThis attitude has in the past led to severe issues with the other tribes of Arabia who see the Shammar as unreliable chauvinists, further exacerbated by their short reign over the entire Najd region when their ruthless attempts at subjugation left the region a burning ruin." 
jbs_shammar_chauvinism_tt:0 "§RThe integration of other parts of the Peninsula will lead to frequent frictions with tribes and harsher penalties due to the Shammari unwillingness to share power§!"
JBS_ottoman_lapdogs:0 "Ottoman Lapdogs"
JBS_ottoman_lapdogs_desc:0 "Ever since the fall of the Saudi state, the Emirs of Ha'il have fostered close ties with the Turkish Caliph. Partially out of economic necessity as the merchants and citizens of Ha'il depend on the influx of pilgrims going from Ottoman Iraq to Ottoman Hejaz and partially out of opportunism. As the Saudi state continued to crumble, the Shammar used this window of opportunity to expand their own power with the backing of Turkish arms.\n\nTheir inability to stop the resurgent Ibn Saud would however prove their undoing and their reliance on the Turks to help them quell the young Saudi state, gave them the reputation of Turkish lapdogs and traitors to the traditions of the Arab peninsula. Suffering defeat after defeat, the Shammar attempted to regain their position by shedding any ambiguity that may have remained and threw themselves fully behind the Ottoman cause. Although this decision would lead to their survival as a state independent from Riyadh, it also bound them closely to the Turkish state. With Ibn Saud ever expanding his power and influence, Najds undoubtedly greater military potential and the constant infighting of the Rashidi dynasty, the Turks have become the only reason the Emirate still stands."
jbs_ottoman_lapdogs_tt:0 "§GSo long as we maintain our close ties with the Porte, they will fund our dynasty, arm our troops and protect our domains§!"
