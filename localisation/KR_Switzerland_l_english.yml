### Leaders ###
POLITICS_SWITZERLAND_COUNCIL_DESC: "Founded in 1848, the Swiss Federal Council is a seven-member executive council which serves as the collective head of state for Switzerland. Each council member heads one of seven different federal departments, and the position of Federal President moves between the seven Councillors every year, with the current year's Vice President serving as the next year's President."
POLITICS_BIRCHER_DESC: "A Germanophile and diehard anti-Syndicalist, Eugen Bircher is a physician by trade and invented several groundbreaking procedures dealing with arthroscopy of the knee. After the rise of Syndicalism in France Bircher largely gave up his medical work and founded the SVV, which quickly pervaded Swiss military and political circles as a counterbalance to the rising tide of Socialism in the nation."
POLITICS_ULRICH_WILLE_JR_DESC: "Former Infantry Chief of Arms, Corps Commander and the son of Ulrich Wille: the man to hold the Swiss Military’s highest position during the Weltkreig, Ulrich Wille Jr. has outmaneuvered his fellow officers taken the reign of the Swiss State in these turbulent times. Like his father he is an outspoken Germanophile who looks to Germany as a potential ally if the country would ever come under attack, and seeks to transform the Swiss Army along the Prussian line. Despite his powerful position within the Swiss Government and Military, his personal grudges against Henri Guisan have made him a contentious figure in the armed forces."
POLITICS_SONDEREGGER_DESC: "Born as the son of a wealthy embroidery businessman, Sonderegger worked for the export branch of his father's company, travelling extensively and developing strong language skills as a result; eventually leaving the family business to follow a career in the Swiss Army, rising to artillery lieutenant by 1888. While in the army he commanded the 4th Division and played a pivotal role in suppressing the General Strike in Zurich, routing several defiant socialist groups in small skirmishes. While he originally planned to resign from the army in the face of a proposed restructuring, the Syndicalist Revolution to the west convinced him to remain in the army and take an active part in the defense of the Swiss Nation. After a lucrative career in the arms manufacturing business, he turned to far-right politics, strongly opposing democracy and eventually going on to found the ‘Volksbund’ after a falling out with the right wing ‘National Front’. One of the leading figure in the Military Coup that followed the Savoyard Crisis, he gained complete control of the Swiss State following the dissolution of the Swiss Security Council and creation of the office of Chief Commander. "
POLITICS_SWITZERLAND_JUNTA_DESC: "A Military Coup following the Savoyard Crisis led to the end of the Swiss Federal Council which had governed our nation since its inception. In its stead is the temporary ‘Swiss Security Council’ - an unelected body made of military officers involved in the coup. While the nature of this council is interim, one can hardly imagine that it will acquiesce power back to democratic institutions once our crisis has ended; instead most predict that one central military figure will come to rule Switzerland as a dictator."
POLITICS_SWI_UNION_DESC: "The Federal Union Council is the temporary governmental body of the Swiss Syndicalist state after the overthrow of the government, dedicated to the stabilisation and reformation of the Swiss nation."
POLITICS_EXECUTIVE_DIRECTORY_DESC: "The Executive Directory acts as the permanent Helvetic Head of State in the wake of the revolution, occupying a similar position to the Federal Council of old, but with more executive power vested in the Directory to allow for more decisive action to be taken in times of crisis."
POLITICS_OLTRAMARE_DESC: "A lifelong fan of the Socialist work of Benito Mussolini, Georges Oltramare is a former novelist and active Syndicalist revolutionary who aims to shape Switzerland in his vision. A signatory of the Totalist charter, Oltramare's more extremist tendencies have caused a rift between his hardline faction the Union Nationale and the more mainstream Syndicalist elements within the nation."
POLITICS_GENEVA_DESC: "The temporary movement of the capital to Geneva has placed the burden of governance on the current Geneva Council of State, which has taken over control of the nation until a more permanent office can be created to guide the nation."

POLITICS_SWI_HENRI_GUISAN_ARMY_DESC: "§YGeneral Description\n§YBorn:§L\nOctober 21st, 1874\nMézières, Vaud, Switzerland\n§YMilitary Career:§L\nBorn in a French-speaking part of Switzerland, Guisan originally attended school and studied agricultural medicine. However, after entering the Swiss military in 1894, he has gradually climbed the ranks, and was promoted to Lieutenant General in 1932, the highest rank in peacetime. Guisan participates in politics less than many of his peers, and views the best path forward as neutrality by deterrance, supporting strong and elaborate defenses to make conquering Switzerland a long and painful feat."
POLITICS_SWI_EUGEN_BIRCHER_ARMY_DESC: "§YGeneral Description\n§YBorn:§L\nFebruary 17th, 1882\nThun, Aargau, Switzerland\n§YMilitary Career:§L\nAlong with Henri Guisan, Bircher occupies the highest rank of the Swiss military available during peacetime. However, unlike his equal, he spends much of his time in politics, spearheading a semi-secret far-right organization with great influence in the Swiss government."
POLITICS_SWI_ULRICH_WILLE_ARMY_DESC: "§YGeneral Description\n§YBorn:§L\nFebruary 14, 1959 \nThun, Meilen, Switzerland\n§YMilitary Career:§L\nWhile Wille originally studied law, he eventually joined the Army and became an instructor. By 1931 he became Infantry Chief of Arms and eventually a Corps Commander. Like his father: Switzerland’s previous highest ranking Officer, Wille holds strong pro-German sympathies, sympathies that may come in clutch if our nation ever finds itself under attack from the Syndicalists. His Pro-German Sympathies however has made him unpopular with certain figures within the army, most notably Colonel Henri Guisan."
POLITICS_SWI_EMIL_SONDEREGGER_ARMY_DESC: "§YGeneral Description\n§YBorn:§L\nNovember 28, 1868 \nHerisau, Switzerland\n§YMilitary Career:§L\nBorn as the son of a wealthy embroidery businessman, Sonderegger worked for the export branch of his father's company, travelling extensively and developing strong language skills as a result; eventually leaving the family business to follow a career in the Swiss Army, rising to artillery lieutenant by 1888. While in the army he commanded the 4th Division and played a pivotal role in suppressing the General Strike in Zurich, routing several defiant socialist groups in small skirmishes. While he originally planned to resign from the army in the face of a proposed restructuring, the Syndicalist Revolution to the west convinced him to remain in the army and take an active part in the defense of the Swiss Nation. After a lucrative career in the arms manufacturing business, he turned to far-right politics, strongly opposing democracy and eventually going on to found the ‘Volksbund’ after a falling out with the right wing ‘National Front’"
