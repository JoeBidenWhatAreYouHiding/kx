### Monarchy Path ###
SWI_funni_monarchism: "Birth of Swiss Monarchism"
SWI_funni_monarchism_desc: "With 1936 dawning, we must accept the harsh reality we are faced with - Republicanism is a failed ideology. This truth has been proved both in our council chambers and in the fires of the Weltkrieg, showing our tiny nation the light of monarchism as the Kaiser marched to victory. With many believing that a second war is on the horizon, we must prepare ourselves for the coming storm, and what better way to prepare than to establish a monarchy, finally bringing prestige, stability, and order in these trying times?"
SWI_crown_willy: "Crown Wilhelm II"
SWI_crown_willy_desc: "In our quest for a monarch, what better man is there than the Kaiser himself, the victor of the Great War? Switzerland is a Germanic nation, and we deserve a Germanic King!"
SWI_crown_karl: "Crown Karl I"
SWI_crown_karl_desc: "What better man for a Swiss monarch than Karl of Austria himself? A pious and holy man, his leadership would surely lead us to greatness."
SWI_crown_eddie: "Crown Edward VIII"
SWI_crown_eddie_desc: "If any man is fit to rule Switzerland, surely it is the exiled King of England, Edward, is it not? Though he and his father may have lost their throne in London, the Anglos will have a second shot at glory here."
SWI_crown_krill: "Crown Kirill I"
SWI_crown_krill_desc: "Kirill I, claimant to the vacant Romanov throne is surely a fitting man for the new Swiss throne. After all, a little experience in leadership would help him in Russia greatly."
SWI_enternal_regency: "Eternal Regency"
SWI_enternal_regency_desc: "If we are being honest, no man is fit to rule our fair lands, thus the regency shall endure indefinably."
SWI_crown_krill_desc: "Kirill I, claimant to the vacant Romanov throne, is surely the most fitting man for the new Swiss throne. After all, a little experience in leadership would help him in Russia greatly, should he ever reclaim his birthright."
SWI_enternal_regency: "Eternal Regency"
SWI_enternal_regency_desc: "If we are being honest, no man is fit to rule our fair lands, thus the regency shall endure indefinitely. We shall build monarchism without a monarch, no matter how stupid that seems."
SWI_abolish_monarchy: "Abolish the Monarchy"
SWI_abolish_monarchy_desc: "Despite our best efforts, the Monarchy has done nothing but bring chaos and instability to our little mountain home. To remedy this ailment, the monarchy shall be torn down, the throne destroyed, and any traces of regality and nobility eradicated. The Republic shall be born anew from this ash, ready to guide the Swiss people into modernity."
