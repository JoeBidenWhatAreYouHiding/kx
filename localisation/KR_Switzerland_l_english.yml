swiss.209.t: "Elections to the new National Council"
swiss.209.d: "With a new National Council ruling over our Mountain Home, and with vile radicals like Oltramare defeated by the will of the people, the time for new democratic elections has arrived. A Grand Coalition of Socialists under Jules Humbert-Droz has ruled the Executive Council since its inception, however new factions have begun popping up. Fritz Platten has come to lead a faction of Jacobins and other Communists, and despite being authoritarians, are far separated from Oltramare’s like, and are unlikely to try and dissolve the Swiss System that has been created. Another faction is Jacob Herzog’s Centralized Syndicalists, a coalition of former Anarcho-Syndicalists which has shifted to a more authoritarian position with time. The final faction in contention is led by current President Humbert-Droz, who has begun shifting towards a ‘Market Socialist’ position after being influenced by figures such as Nikolai Bukharin. "
swiss.209.a: "Platten and the Communist Faction wins."
swiss.209.b: "The Syndicalist Grand Coalition Holds."
swiss.209.c: "Herzog's Authoritarian Syndicalist faction wins."
swiss.209.e: "Humbert-Droz's Market Socialist faction wins."

