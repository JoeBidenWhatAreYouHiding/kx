GRE_thunderbolt_regency_idea_desc:0 "Regent Georgios Kondylis is an immensely popular figure amongst the Greek populacer, regarded by many as the saviour of the nation and now passing the tenth anniversary of his rise to power it his regime is showing no signs of weakness. It is likely that the Regent-For-Life will continue ruling until his eventual death..."

POLITICS_KONDYLIS_DESC:0 "For the past ten years, Georgios "Thunderbolt" Kondylis has guided Greece as its eternal regent: a firm hand on the rudder of an often chaotic Greek state. Republican and Radical resentment hasn't been quashed so much as quieted after an abortive revolution in Thessalia, and many supporters of the King(s) wonder aloud when the "regent" will finally allow Greece's rightful rulers to return home. The fact that they're Germans should, of course, be forgotten. Yet, change is on the horizon. The thunderbolt general's health is failing. Kondylis has no clear successor, and the greats of Greek politics either live in exile or have already given up the ghost. What shall become of the Kingdom of the Hellenes?"


