### Focuses ###
GRE_black_monday_focus:0 "Black Monday"
GRE_black_monday_focus_desc:0 "The Black Monday crisis has hit the Greek economy like a bull in a china shop, considering its domination by German businesses. It is time to take drastic action to resolve this crisis before it gets any worse."
GRE_farming_crisis:0 "The Farming Crisis"
GRE_farming_crisis_desc:0 "While the Greek economy saw strong industrial growth through the 19th century it remains primarily orientated on agriculture, and thus the sudden drop in agricultural exports has hit the country hard. Farmers are nearly at a point of rioting, and thus addressing the crisis tops our agenda."
GRE_foreign_industry_question:0 "Foreign-Owned Industries?"
GRE_foreign_industry_question_desc:0 "Much of Greece's industry is owned by foreigners, mainly in Germany and Austria. With the financial crisis, many of these factories have begun to shut their doors, expecting Greece to deal with the political fallout until such a time as the economy recovers. With so many industrial workers left unpaid and out on the street, we must do something about this."
GRE_board_of_industry:0 "The Board of Industry"
GRE_board_of_industry_desc:0 "A new government agency must be created in order to oversee an overhaul of some of Greece's rather outdated industrial laws and practices."
GRE_greek_mining:0 "Advancements in Mining"
GRE_greek_mining_desc:0 "Much of our country's mining equipment and methods are rather old, sometimes dating back to the mid-19th century. We should encourage companies to update their equipment and research, in order to increase production."
GRE_greek_rail:0 "Greek Railways"
GRE_greek_rail_desc:0 "A program to build new railways connecting Athens to the northern part of the country will not only enhance our overall infrastructure, it will create a much-needed employment program for our industrial workers who are currently unemployed."
GRE_land_reform:0 "Begin Land Reform"
GRE_land_reform_desc:0 "Many of the country's agricultural communes are still overseen by wealthy landlords, with the peasants treated practically as serfs. While breaking up these holdings will be costly, it's the only way to see the farms increase their efficiency and bring us into the 20th century."
GRE_privatize_industry:0 "Privatize Government Holdings"
GRE_privatize_industry_desc:0 "There are a number of government-run businesses and factories which would best work in the hands of private individuals. They should be sold off to Greeks of means and expertise, even on the cheap, in order to diversify their portfolios and ensure that loyal citizens are enriched."
GRE_nationalize_industry:0 "Nationalize Vital Companies"
GRE_nationalize_industry_desc:0 "Too many vital industries are ready to go bankrupt. Only the nation's government is organized and efficient enough to keep them afloat, at least until the crisis is passed and, in the meantime, they can keep the economy afloat and Greeks employed."
GRE_military_conversion:0 "Convert Military Factories"
GRE_military_conversion_desc:0 "There are a number of military factories which we must consider turning over to commercial use. It means Greece will be less prepared for war in the future, but there will be no Greece if it crumbles around us thanks to the crisis."
GRE_fund_business:0 "Take Out Loans"
GRE_fund_business_desc:0 "We cannot dig any deeper - the only way to bail Greece out of this crisis is to take out as many loans as we can afford, and channel that money into employment programs and funding the most promising companies willing to open new factories in Greece. It will hurt in the long run, but we have little choice."
GRE_recovery:0 "Full Recovery"
GRE_recovery_desc:0 "Our stimulus programs have begun to improve the economic prospects of the country for now, and the crisis is passed. Hopefully, the price we paid does not come back to haunt us."

GRE_monarchy_referendum:0 "Referendum on the Monarchy"
GRE_monarchy_referendum_desc:0 "The legacy of the Greek monarchy still hangs over the republican government. Calls for a public referendum to determine if a monarchy should be restored for the stability of the nation, or if the republic should instead persist."
GRE_republican_victory:0 "Republican Victory"
GRE_republican_victory_desc:0 "There is to be no king. The question was settled today, with the vote to maintain the republic and continue into the future untethered to dynasties and successions."
GRE_strengthen_republic:0 "Strengthen the Republic"
GRE_strengthen_republic_desc:0 "The republic may have won the day, but monarchists still remain. By taking steps to reform the legal system and remove any and all remnants of monarchy from official proceedings we can move towards the permanent establishment of a republican nation."
GRE_monarchist_question:0 "The Remaining Monarchists"
GRE_monarchist_question_desc:0 "There are still many within the government, and especially the army, who yet hold loyalties to the monarchy. We must consider whether to purge them now, to prevent the possibility of a future coup, or to let them remain and potentially disrupt the republic's operation."
#GRE_empowered_parliament:0 "An Empowered Parliament" already defined above as an idea
GRE_empowered_parliament_desc:0 "In order to ensure that strongmen and dictators cannot exploit the system, the Greek nation must have a strong parliament capable of controlling the head of state, if necessary."
#GRE_strong_executive:0 "A Strong Executive" already defined above as an idea
GRE_strong_executive_desc:0 "In order to ensure that political infighting does not bring us down, the Greek nation must have a strong head of state who can overrule parliament, if necessary."
GRE_balkan_democracy:0 "Balkan Democracy"
GRE_balkan_democracy_desc:0 "Greece is a bastion of democracy in the Balkans, and must shine like a beacon of freedom for all to see."
GRE_monarchist_victory:0 "Monarchist Victory"
GRE_monarchist_victory_desc:0 "The kingdom shall be restored! Today the debate was settled, though now talk has turned to which king it should be: the younger Alexander, who was king before his exile, or the older George, who should have been king before Alexander and only was not due to being exiled with his father years before."
GRE_king_alexandros:0 "King Aléxandros"
GRE_king_alexandros_desc:0 "First crowned in 1917 and later exiled, King Alexander shall be returned to the throne. A moderate man used to being a figurehead, he shall serve as a constitutional monarch with only the minimum of formal powers."
GRE_republican_question:0 "The Remaining Republicans"
GRE_republican_question_desc:0 "With the king now back on the throne, a question lingers regarding what should be done with those who most oppose him and advocate a return to republican rule. The king advocates mercy, but would that only leave Greece to the possibility of more coups in the future?"
GRE_empower_the_throne:0 "Empower the Throne"
GRE_empower_the_throne_desc:0 "It seems Alexander has learned a thing or two in his exile and has been exerting his will on parliament more forcefully. He has garnered enough support to gain power enough to overrule the elected leaders when needed, making him far from the figurehead many assumed he would be."
GRE_king_georgios:0 "King Geórgios"
GRE_king_georgios_desc:0 "A military man from an early age, Prince George is the eldest son of the late King Constantine and shall create a strong monarchy along German lines, where the King serves as a brake on the powers of parliament."
GRE_purge_republicans:0 "Purge Republicans"
GRE_purge_republicans_desc:0 "A new king is on the throne, and his wishes are clear: those who yet harbour republican sentiment must be purged from the government and the army, lest the country fall into disorder once again."
GRE_guide_parliament:0 "Guide Parliament"
GRE_guide_parliament_desc:0 "We must support the great Greek tradition of democracy, but like Plato's Philosopher King the monarch must always be there to guide the nation towards a more perfect and peaceful society. By granting the monarch significant royal prerogatives to dissolve parliament as he wishes we can ensure that it is always well lead."
#GRE_divine_mediator:0 "A Divine Mediator" already defined above as an idea
GRE_divine_mediator_desc:0 "The king stands as a divinely anointed ruler, chosen by both God and the people to defend them from radicalism and instability. By mediating between all branches of government he can ensure that his will is followed, the dignity of the state is preserved and the people's needs can be made known to him."

GRE_elections_1938:0 "1938 Elections"
GRE_elections_1938_desc:0 "The elections of 1938 are promising to be most interesting, and as is typical for Greece it appears that many outcomes are possible."
GRE_soc_liberals:0 "Néa Fileléftheri Énosi"
GRE_soc_liberals_desc:0 "The more socially liberal elements of the Liberal Party have secured their hold, and have begun an extensive programme of social and political reforms designed to make a more just and liberal Greece."
GRE_equal_rights:0 "Equal Rights"
GRE_equal_rights_desc:0 "Henceforth we must set out the principle that all people are equal in Greece, regardless of faith or creed."
GRE_industrialization_program:0 "Industrialisation Program"
GRE_industrialization_program_desc:0 "By working closely with businesses to target areas most capable of expansion we can grow our industrial economy through sensible and efficient investment. And if we get rich doing it, well, where's the harm?"
GRE_market_liberals:0 "Fileléfthero Kómma"
GRE_market_liberals_desc:0 "The more market-oriented elements of the Liberal party have won, and intend to begin at once a programme of economic liberalisation intended to stimulate trade and economic growth."
GRE_free_market_reforms:0 "Free Market Reforms"
GRE_free_market_reforms_desc:0 "The Greek economy must be liberalised and unnecessary restrictions on trade and business torn up in order to facilitate social progress in Greece. After all the freer the market..."
GRE_free_trade:0 "Free Trade"
GRE_free_trade_desc:0 "We intend to abolish all tariffs and pursue a policy of free trade wherever we can, in order that we might be free to do good business with all the world."
GRE_liberalization:0 "Political Liberalisation"
GRE_liberalization_desc:0 "Freedom of speech, the press, and of association are all to be protected more firmly under a raft of reforms we intend to pass in order to improve the lot of the average Greek. A free and open society will be established."
GRE_education_programs:0 "Educational Programs"
GRE_education_programs_desc:0 "Improving the literacy rate of the Greek population is of paramount importance, as is broadening the quality of education in general. We intend to found hundreds of new schools for this purpose, where the keen minds of new generations will thrive."
GRE_neuter_military:0 "Neuter Military"
GRE_neuter_military_desc:0 "By far the biggest threat to stability in Greece comes from the military, while we accept the need for the armed forces we must take steps to ensure their political neutrality and remove overly ambitious demagogues from the ranks."
GRE_strong_and_free:0 "Strong and Free"
GRE_strong_and_free_desc:0 "It may not always be wise to give power to the military, lest they abuse it, but without our army's strength we will never truly be independent. We must empower them and keep Greece both strong and free."
GRE_progressive_greece:0 "A Progressive Greece"
GRE_progressive_greece_desc:0 "The Greek people have embraced a brighter, more liberal future that believes in social progress and the rights of man. We are Greeks, proud and indivisible as equals."

GRE_soc_conservatives:0 "Laïkó Kómma"
GRE_soc_conservatives_desc:0 "The more moderate Peoples' Party seems to have come out on top in the coalition negotiations. While they are likely to reverse secular reforms, they are not as fervently anti-union and will support those based around Christian principles and leadership."
GRE_christian_unions:0 "Found Christian Unions"
GRE_christian_unions_desc:0 "Founding state-endorsed unions under the leadership of priests will allow us to prevent labour disputes from getting out of hand and becoming a threat to the safety of Greece. Workers will be able to express their wants and concerns to the clergy, who will serve as negotiators on their behalf."
GRE_export_focus:0 "Export-Oriented Economy"
GRE_export_focus_desc:0 "The Greek economy would be best served with a focus on exports, allowing cash to flow into the country and further develop her industries. To this end, we intend to raise industrial tariffs while seeking free trade arrangements for our agricultural produce."
GRE_auth_dems:0 "Néo Krátos"
GRE_auth_dems_desc:0 "The authoritarian, but still republican, New State have taken the lion's share of the influence in the new parliament. Fiercely anti-union and protectionist, their rule promises to take a firm hand to radicals if nothing else."
GRE_smash_unionism:0 "Smash Unionism"
GRE_smash_unionism_desc:0 "Unionism is a dangerous element of our society, just look at how it brought low the mighty British Empire. For the good of the people, unions must be suppressed and their leaders rooted out."
GRE_finding_our_own_way:0 "Finding our own Way"
GRE_finding_our_own_way_desc:0 "Greece must find its own way towards greater industrialisation - somewhere between providing incentives for private corporations, but also not relinquishing the government's right to decide which industries are best to promote and which must remain under our direct control. We will see Greece forge a path to true economic strength... but we shall do it the Greek way."
GRE_reverse_secularisation:0 "Reverse Secularisation"
GRE_reverse_secularisation_desc:0 "Greece is, has always been, a Christian nation first and foremost. It was the Church that led us to independence and the attempts by the liberal parties to end the marriage of State and Faith must be reversed."
GRE_sponsor_church_schools:0 "Sponsor Church Schools"
GRE_sponsor_church_schools_desc:0 "Official state support given to faith schools of all education tiers, from primary schools all the way to church-run universities, will help to both promote scientific education and to solidify Christian values into our society."
GRE_christian_democracy:0 "Christian Democracy"
GRE_christian_democracy_desc:0 "We are fortunate that the will of our people is guided by Christian values and a desire to build a more virtuous society. Stability will come to Greece with the government pairing with the Church to give them a place in parliament where they belong."
GRE_managed_democracy:0 "Managed Democracy"
GRE_managed_democracy_desc:0 "Democracy is a proud Hellenic invention that we will continue to preserve. However its myriad dangers mean it must be carefully tended by a strong judiciary and executive, lest it be subverted from within."
GRE_moral_greece:0 "A Moral Greece"
GRE_moral_greece_desc:0 "Together in Greece we are building a better future, a more Christian, more moral future. Our economy must thrive but it must also put Christian values of justice, peace and humility first."

GRE_radical_socialists:0 "Agrotikó Dimokratikó Métopos"
GRE_radical_socialists_desc:0 "The radical agrarians have won through, and now intend to push forth a deeply anti-urban programme of land redistribution and communal farming."
GRE_abolish_landlordism:0 "Abolish Landlordism"
GRE_abolish_landlordism_desc:0 "Landlords are one of the primary means via which the peasantry is oppressed in our country. By liquidating all those who do not work the land directly and distributing their land to agricultural communes we can ensure our farmers will no longer suffer under their heel."
GRE_planned_industry:0 "Planned Industry"
GRE_planned_industry_desc:0 "Unlike what many believe, agrarianism is not antithetical to a strong industrial state. Quite the opposite, in fact. Industrialisation, however, must be carefully planned so it does not disturb the careful balance required by our agricultural sector. This requires heavy government intervention and control: the right industry in the right place, manned by the right people."
GRE_soc_dems:0 "Ethnikón Enotikón Kómma"
GRE_soc_dems_desc:0 "The much more moderate agrarians have won. While they intend to primarily support the peasantry through social reforms and subsidies, they are not as dedicated to the abolition of urban society and the bourgeoisie as their counterparts."
GRE_political_liberties:0 "Political Liberties"
GRE_political_liberties_desc:0 "Within Greece there is a lack of simple political freedoms for many of the lower classes. By bringing forth a series of reforms dedicated to extending the freedom of speech, association, and expression we can help the people's voice to be heard in politics."
GRE_new_enterprise:0 "A New Enterprise"
GRE_new_enterprise_desc:0 "A socialist state cannot truly be successful without creating a partnership with its private entrepreneurs and corporations. We must create a government body to oversee industrialisation efforts, to ensure that growth is done responsibly but also remains in the hands of those who will keep it efficient."
GRE_breadbasket:0 "Breadbasket of the Mediterranean"
GRE_breadbasket_desc:0 "Every inch of cultivable land must be grown on, Greece shall become the breadbasket of the Mediterranean and prosper as she feeds herself and all of her neighbours."
GRE_planned_research:0 "Planned Research"
GRE_planned_research_desc:0 "A government body must be created to oversee research efforts, pushing us in the direction that is of most benefit to all of Greece."
GRE_agrarian_socialism:0 "Agrarian Socialism"
GRE_agrarian_socialism_desc:0 "Our major support base is in the countryside, to whom we must devolve significant political powers in order to ensure that cities do not come to dominate our politics. The creation of a true rural democracy based around the communes is our future."
GRE_industrial_socialism:0 "Industrial Socialism"
GRE_industrial_socialism_desc:0 "We will be a socialist state with a strong preference for our agrarian roots, it's true, but we will do it while also increasing our industrial strength. A true industrial state has a partnership with its agrarian base - they need not be enemies."
GRE_socialist_greece:0 "A Socialist Greece"
GRE_socialist_greece_desc:0 "What's most important to our future as a socialist state is that we focus on what the people need: keep the rural parts of our nation healthy and happy and Greece will be far more stable than it's ever been."

GRE_old_order_overthrown:0 "The Old Order Overthrown"
GRE_old_order_overthrown_desc:0 "We have done the impossible and tossed out the old forces of monarchism and staid republicanism. Now the workers of Greece have a real chance to bring the country into the future, unchained from its dismal and unstable past."
GRE_syndicalist_victory:0 "First Hellenic Congress"
GRE_syndicalist_victory_desc:0 "The first order of business will be to hold a congress and organize the trade unions - and part of that will be deciding who will be the new chairman. Will it be the leader of the syndicalists, or will Greece veer towards a more hardline and authoritarian government under the totalists?"
GRE_cooperate_with_agrarians:0 "Cooperate with the Agrarians"
GRE_cooperate_with_agrarians_desc:0 "The Agrarian Party has a very different vision of socialism to the more orthodox syndicalists, envisioning a more pre-industrial society rooted in agricultural communes. However, they are open to compromise, while extensive support and power must be given to the farmer's unions we will be able to resist calls from their most radical elements to encourage the total dissolution of the cities entirely."
GRE_establish_communes:0 "Establish Communes"
GRE_establish_communes_desc:0 "By abolishing the old systems of local governance and establishing local communes in their place we can bring syndicalism to the people of Greece, and pave the way for the first true Congress of the Trade Unions to be held in this island of freedom from capitalist oppression."
GRE_crush_bourgeoisie:0 "Crush the Bourgeoisie"
GRE_crush_bourgeoisie_desc:0 "The Bourgeoisie are the truest enemy of the people, they must be shown that we will not back down from our revolutionary aims. By harnessing the anger of the proletariat towards those that have exploited them we can force them to surrender their property and submit to the new regime upon pain of death."
GRE_rally_behind_dioitikis:0 "Rally behind the Dioikitis"
GRE_rally_behind_dioitikis_desc:0 "The Diokitis, a word which means 'leader' in the same sense as the Russian 'Vohzd', is the people's truest friend and guide through the long road to socialism. Under his guidance we will step forward boldly into the 20th century, a strong socialist state ready to crush all foes of the revolution."
GRE_void_debts:0 "Void Debts"
GRE_void_debts_desc:0 "Some nations have been clamouring for the new people's government to acknowledge and undertake payment of the old regime's debts. This is unacceptable - those debts belong to the capitalists and thieves who foisted them upon the people to begin with."
GRE_leap_forward:0 "The Great Leap Forward"
GRE_leap_forward_desc:0 "Technological progress is the only way a syndicalist Greece will be able to compete with its neighbours. We have much work to do, and we will need to drag our countrymen into the 20th century kicking and screaming."
GRE_focus_on_economy:0 "Focus on the Economy"
GRE_focus_on_economy_desc:0 "Military strength is all fine and well, but it does us little good without the resources and industrial base needed to build all those air planes and guns. We must put our focus first and foremost on making Greece an economic power."
GRE_focus_on_strength:0 "Focus on our Strength"
GRE_focus_on_strength_desc:0 "Industry is fine, but if we fall to our hostile neighbours or the anti-syndicalist nations of Europe, all the industry in the world won't do us much good. A strong Greece is an independent Greece."
GRE_syndicalism_forever:0 "Syndicalism Forever"
GRE_syndicalism_forever_desc:0 "The Hellenic Commune has made its transformation into a true syndicalist state, ready to join the Internationale in fighting for world revolution!"

GRE_autocratic_greece:0 "An Autocratic Greece"
GRE_autocratic_greece_desc:0 "Democracy was a mistake. The Greek nation cannot afford to be betrayed by weak republican ideas any longer. A new Autokrator shall rise to govern the nation as a wise and able ruler."
GRE_consolidate_rule:0 "Consolidate Rule"
GRE_consolidate_rule_desc:0 "The task of centralising all power in the hands of the leadership is an immense one, in some cases requiring that we rebuild institutions from the ground up. We are up to the task, however, and will work ceaselessly for a strong nation."
GRE_full_centralization:0 "Full Centralisation"
GRE_full_centralization_desc:0 "We must create an efficient central bureaucracy - by tightly controlling the reigns of the state, we can secure authority remains in the centre where it belongs."
GRE_state_industry:0 "State Industries"
GRE_state_industry_desc:0 "Greece's industrial sector requires a revitalisation lead by state power and funding, to this end we have prepared a plan for greatly expanding heavy industry in order to build our resource base."
GRE_restore_monarchy:0 "King Pávlos"
GRE_restore_monarchy_desc:0 "Greece is, by right, a kingdom - and the youngest of the three princes has learned a thing or two during his exile that makes him the perfect head of state to help bring the country into the future. Let us restore the kingdom, but with a strong monarch of whom we can be proud."
GRE_state_orthodoxy:0 "State Orthodoxy"
GRE_state_orthodoxy_desc:0 "Orthodoxy is Greece's dominant religion, and will be a useful tool in informing people of the divinely appointed nature of their leadership. To that end, we must take steps to curtail the independence of the Greek Orthodox Church and bring it under state control."
GRE_foreign_investment:0 "Lure Foreign Investment"
GRE_foreign_investment_desc:0 "One benefit of having a king is that he makes a fine ambassador to send to other nations in order to lure foreign capital into Greece. That investment is the only way we will see real progress."
GRE_propaganda:0 "The Art of Propaganda"
GRE_propaganda_desc:0 "Everyone in Greece has opinions. It's what makes this country fine, but it is also what has driven us apart. The time has come to make sure that their opinions have something in common: that they all believe as we do, and that unity will make us stronger."
GRE_greek_science:0 "Greek Science"
GRE_greek_science_desc:0 "By supporting the founding of new universities and plumbing previously untouched depths of innovative research, we may show the world that Greece is once again the hub of learning and education in the civilized world."
GRE_the_iron_fist:0 "The Iron Fist"
GRE_the_iron_fist_desc:0 "Our people cannot be left to their own devices. Authoritarian rule is the only way we will keep Greece strong and independent."
GRE_the_velvet_glove:0 "The Velvet Glove"
GRE_the_velvet_glove_desc:0 "We must take a diplomatic hand towards the various groups in Greece. By working together, we will promote unity and stability. Greece is a dictatorship, it's true, but it can be a benevolent one."
GRE_national_father:0 "A National Father"
GRE_national_father_desc:0 "Our benevolent autocrat, our noble king, our just and perfect ruler. Watch evermore over your people as a father over his children, and show that you love them and will make them proud, happy and free."

GRE_prepare_for_war:0 "Prepare for War"
GRE_prepare_for_war_desc:0 "A war is coming to Greece - that we know to be true. If we attempt to avoid it, we will only be abandoning the millions of Greeks who do not live under Greek rule as they should, and thus we must prepare ourselves for the inevitable."
GRE_evaluate_army:0 "Ellenicós Stratós"
GRE_evaluate_army_desc:0 "Cut off from much of our manpower base thanks to the Weltkrieg we are divided between two schools of thought, one favours leveraging a material advantage over the enemy and devastating him with sheer firepower; the other meticulous planning in order to prevent losses by executing operations with the utmost efficiency."
GRE_firepower:0 "Favour Superior Firepower"
GRE_firepower_desc:0 "We have ultimately settled on a doctrine of superior firepower. Rather than waste Greek lives we will annihilate the enemy's defences and sweep them away when they are battered and broken."
GRE_artillery_focus:0 "Increase Artillery Research"
GRE_artillery_focus_desc:0 "As the British learned during the Weltkrieg, there may never be enough shells. Blowing away the enemy requires sustained, concentrated bombardments in order to break down fortifications and open gaps in their defences. Therefore we must drastically ramp up production and research."
GRE_marines_focus:0 "Hellenic Marines"
GRE_marines_focus_desc:0 "As part of our doctrine of surgically striking the enemy's weak points with overwhelming firepower we have decided to establish a specialised marine division for amphibious operations. These men will be selected from the finest recruits and serve as elite units conducting naval assaults on enemy shores."
GRE_bullets_not_men:0 "Bullets not Men"
GRE_bullets_not_men_desc:0 "When the enemy comes they must meet with a storm of firepower. What we send into the breach must be bullets and not men. This spirit exemplifies our entire doctrine."
GRE_battleplan:0 "Favour Grand Battleplan"
GRE_battleplan_desc:0 "We have ultimately settled on a doctrine of grand battleplans. Rather than waste Greek lives, we will coordinate the entire war front so that our attacks arrive in perfect time and overwhelm the enemy with simultaneous well-planned assaults."
GRE_mountaineers:0 "Hellenic Mountaineers"
GRE_mountaineers_desc:0 "As part of our doctrine of meticulous planning, we have discovered that altitude training will be very useful for those select men who will operate in mountainous areas. Creating some specialised mountaineers will ensure we always have forces capable of fighting in even the roughest terrain."
GRE_mobility:0 "Mobile Support"
GRE_mobility_desc:0 "While our industry, we must admit, prevents us from fielding the tank battalions of larger nations, we are more than capable of producing vehicles to serve as support for our infantry and make them far more mobile than they are now."
GRE_expand_staff:0 "Expand the General Staff"
GRE_expand_staff_desc:0 "The general staff is responsible for the studying and application of new methods of warfare on a continuous basis, by increasing their budget and expanding their remit we can ensure that they stay at the cutting edge of military theory."
GRE_innovation:0 "Military Innovations"
GRE_innovation_desc:0 "With the Military Research Division up and running we should start a programme to encourage our brightest minds to enlist in it, that they might better apply their skills to the service of the Hellenic Nation."
GRE_expand_armaments_1:0 "Invest in Armaments"
GRE_expand_armaments_1_desc:0 "We cannot rely solely on private industry to supply our armies - we need to build armament factories of our own if Greece is to become a true military power."
GRE_expand_armaments_2:0 "The Pyrkal Deal"
GRE_expand_armaments_2_desc:0 "The Greek Powder & Cartridge Company is one of the oldest and largest defence companies in Greece. We must partner with them and provide subsidies that will ensure they benefit as well as our army for having a supplier so close to home."
GRE_legacy_of_alexander:0 "Legacy of Alexander"
GRE_legacy_of_alexander_desc:0 "Alexander the Great took Greek civilisation to the ends of the known world and shaped an age of history with his own two hands. Of course, he couldn't have done it without the finest Greek soldiers, and now we have those too. While we harbour no such lofty ambitions, we will march forward knowing that nowhere in the world can finer soldiers be found."

GRE_evaluate_air_force:0 "Polemikí Aeroporía"
GRE_evaluate_air_force_desc:0 "Aviation is a science in which Greece must make significant advances in very little time if she is to catch up. Some say we should instead focus our efforts on defending against an enemy air force, rather than waste precious resources on attempting to expand our own."
GRE_air_academy:0 "Hellenic Air Force Academy"
GRE_air_academy_desc:0 "The Military School of Aeronautics has been around for a number of years, now, but the time has come to open up new branches and prepare our pilots for an expansion of the air force itself."
GRE_salonika_airport:0 "Expand Salonika Airport"
GRE_salonika_airport_desc:0 "Salonika Airport is our foremost operating base for projecting air power into the southern Balkans, a great expansion of its facilities is needed to accommodate a large modern air force."
GRE_fighter_focus:0 "New Fighters"
GRE_fighter_focus_desc:0 "Our air force may be small, but its fighters can be the envy of other nations if we push their technological advancement."
GRE_air_production:0 "Expand Air Production"
GRE_air_production_desc:0 "Greece needs better facilities to both build and house our fighter aircraft. Subsidies are required in order to make this happen."
GRE_radar_focus:0 "Focus on Radar"
GRE_radar_focus_desc:0 "If we cannot focus on building a larger air force, then we must focus instead on defending against the air forces or those who would attack us - and most important of that is building a radar network to be our eyes on the sea and in the skies."
GRE_antiair_focus:0 "Watch the Skies"
GRE_antiair_focus_desc:0 "Anti-air installations will be our best defence against enemy aircraft. We don't need to shoot them down with our own planes, instead we can shoot them out of the sky."
GRE_dominate_heights:0 "Aièn Hypsikrateîn"
GRE_dominate_heights_desc:0 "The motto of our air force is 'Always dominate the heights', and now the skies are ours to rule! With our modern and updated air force, we shall go forth in absolute certainty that we dominate the highest heights."

GRE_evaluate_navy:0 "Polemikó Naftikó"
GRE_evaluate_navy_desc:0 "The Greek navy is divided over the future of her shipbuilding. Some favour the construction of a large and ambitious navy in order to match the prestige of other powers, while others propose a smaller and more efficient navy built for the purposes of controlling our local waters."
GRE_efficient_navy:0 "An Efficient Navy"
GRE_efficient_navy_desc:0 "Our navy must focus on efficiency, controlling the Aegean is more important than making flashy excursions across the world."
GRE_sub_focus:0 "Mediterranean Subs"
GRE_sub_focus_desc:0 "Submarines allow us to strike without warning to damage enemy shipping and deal swift blows to warships. Investing in their development is vital to naval success."
GRE_destroyer_focus:0 "Expand Destroyer Research"
GRE_destroyer_focus_desc:0 "Screen ships are vital for any navy, as are ships specialised for anti-submarine warfare. Thankfully destroyers suit both purposes just fine and will be just what we need for our naval supremacy."
GRE_naval_command:0 "Advance Naval Command"
GRE_naval_command_desc:0 "Our naval commanders are the backbone of our navy. Let us ensure they are the best we have available, trained by the finest academies from across the world."
GRE_ambitious_navy:0 "An Ambitious Navy"
GRE_ambitious_navy_desc:0 "Our navy must be the greatest there has ever been. Mighty ships will win battles in the Mediterranean that a smaller navy could only run from."
GRE_purchase_ships:0 "Shipbuilding Program"
GRE_purchase_ships_desc:0 "Any navy worth its salt needs more than just subs and destroyers to be truly respected. It's time to dig deep and get our dockyards producing some ships we can be truly proud of."
GRE_athens_shipyard:0 "Expand Athens Shipyard"
GRE_athens_shipyard_desc:0 "Greece has a proud history of shipbuilding - let us expand it even further, to allow us to build a navy which far out paces that which a country our size would normally possess."
GRE_update_navy:0 "Update Navy Technology"
GRE_update_navy_desc:0 "It does not help us much to have a larger navy if our ships do not keep pace with modern technology."
GRE_merchant_marine:0 "Growing the Merchant Marine"
GRE_merchant_marine_desc:0 "One of the consequences of our new commitment to the navy is the renovation of our dockyards and expansion of the shipbuilding industry. As such we have seen a growth in the merchant navy, which we may call upon if needed in order to aid our war efforts."
GRE_hellenic_shipyards:0 "Hellenic Shipyards"
GRE_hellenic_shipyards_desc:0 "A plan has been put in place to build the Royal Hellenic Naval Shipyard in Skaramagas, near Athens. This will be the largest shipyard of its kind in Greece, and truly put us on the naval map."
GRE_navy_motto:0 "Méga to tis Thalássis Krátos"
GRE_navy_motto_desc:0 "The motto of our navy means 'Great is he who has command of the sea', and have we ever had more command than we do now? Not since Salamis millennia ago has the Greek navy been so mighty or so feared."

GRE_ready_masses:0 "Ready the Masses"
GRE_ready_masses_desc:0 "A call must go out to the people, to have them ready for the war to come - but we must time this carefully. We can only maintain this level of preparation for a year, so the call must be made as close to the actual war as we can make it."
GRE_fortify_north:0 "Fortify the North"
GRE_fortify_north_desc:0 "A good offence is important, but just as important is a good defence: a line of fortifications across our northern border will lessen any chance of our enemies taking the battle into Greece itself."
GRE_fortify_salonika:0 "Fortify Salonika"
GRE_fortify_salonika_desc:0 "Salonika is an enclave that we must protect: it is too valuable to leave undefended and unfortified."
GRE_fight_for_north:0 "The Battle for Macedonia"
GRE_fight_for_north_desc:0 "We have made contact with Greeks living in the north under foreign rule - the time has come to liberate all of Macedonia!"
GRE_diplomacy_focus:0 "A Diplomatic Path"
GRE_diplomacy_focus_desc:0 "We have made attempts before to expand our rule beyond Greece's traditional borders, but each time it has brought us to ruin. It's true that we must liberate Greeks still living under Turkish rule...but we should pursue a path of diplomacy rather than warfare, for all our sakes."
GRE_turkish_thaw:0 "Turkish Thaw"
GRE_turkish_thaw_desc:0 "The idea may be anathema to some, but we can work with the Turks. We have to try."
GRE_turkish_cooperation:0 "Cooperation with the Turks"
GRE_turkish_cooperation_desc:0 "The Turks have indicated they are willing to talk. Now is the time to pursue a treaty of non-aggression and cooperation, and ideally work towards an exchange of population: let us bring Greeks living under the Turks back to our country, and send the Turks living here back to theirs. It will be difficult in the short term, but in the long term it will be better for us both."
GRE_balkans_trade:0 "Balkans Cooperation"
GRE_balkans_trade_desc:0 "We should expand our mutual cooperation with the Balkan neighbours to our north. It is a way to ensure we enjoy greater investment in Greece, but hopefully will also be a way to promote peace in a region that has traditionally seen nothing but warfare."
GRE_new_markets:0 "Expand into New Markets"
GRE_new_markets_desc:0 "One benefit of a diplomatic path will be the ability to seek out new markets for Greek goods in places which have not traditionally been receptive to us. Diplomacy is the path to prosperity, and the time has come to prove this true."
GRE_new_expansionism:0 "New Expansionism"
GRE_new_expansionism_desc:0 "We have successfully liberated some of the Greeks living under foreign rule, but our job is not yet done. Greece must become stronger yet, and push itself onto a path which will see our ambitions finally realized."
GRE_reclaiming_greeks:0 "Reclaiming our People"
GRE_reclaiming_greeks_desc:0 "We were forced to relinquish claims to several parts of Greece after our defeat in the Weltkrieg. Let us now reverse that injustice."
GRE_megali_idea:0 "The Megali Question"
GRE_megali_idea_desc:0 "There are over 2 million Greeks living within Turkish borders, and they rightfully belong under Greek rule. The question at hand is how far we go in order to pursue the reclamation of our countrymen. Do we resurrect the Megali Idea, at the cost of seeming like an aggressive state? Either way, we cannot simply abandon our brethren."
GRE_motivate_army:0 "Motivate the Army"
GRE_motivate_army_desc:0 "If we are to retake our claimed land in Anatolia, we must motivate our army and prepare them for the battles surely to come."
GRE_war_industry:0 "Expanding War Industry"
GRE_war_industry_desc:0 "It will be costly, but we must push the Greek armament industry further than it was ever thought possible to go. Our army needs weapons and bullets, and Greek factories will provide them."
GRE_is_whole:0 "Greece is Whole"
GRE_is_whole_desc:0 "Finally Greece is whole once more. Let all our people rejoice, now that the injustices of the Weltkrieg and our centuries of rule under the Turks has finally been undone."
GRE_ascendant:0 "Greece Ascendant"
GRE_ascendant_desc:0 "The Greek nation has become a world power, a dream which was once thought impossible after our war for independence. Truly we have been reborn, our history finally reclaimed!"

GRE_byz:0 "Ancient Glories"
GRE_byz_desc:0 "Greece is an ancient nation, defined by its glorious civilisations of eras long gone. The Classical Era, Hellenic Era and Roman Era were crucial not only to the development of Greece but the development of the entire western world. Whilst the rest of the globe pursues modernity we shall look to our past, and restore the glories of our ancestors!"
GRE_national_rebirth:0 "National Rebirth"
GRE_national_rebirth_desc:0 "Now that Greece is under the direction of a strong leader we are in a position to restore our former glories. The Greek people were once the most powerful force in the western world, we shall strive to rebirth this nation into an empire proud and noble...The Byzantine Empire!"
GRE_avenge:0 "Four Centuries of Vengeance"
GRE_avenge_desc:0 "We have not forgotten the crushing defeat of the Byzantine-Ottoman wars, two hundred and fourteen years of warfare resulted in the Eastern Roman Empire collapsing completely. The Ottomans took advantage of misrule and infighting, they will not have the same advantage this time."
GRE_national_service:0 "Return of the Akritai"
GRE_national_service_desc:0 "The Akritai were a fighting force of Greek soldiers deployed to defend the Empire’s eastern borders against Muslim invaders. Their legendary exploits through epic tales and songs, we shall forge our own infantry into a worthy successor to these legendary heroes."
GRE_art_of_war:0 "Art of War"
GRE_art_of_war_desc:0 "The Byzantine Army evolved from the Roman Legions, continuing their prestige and combat prowess. Centuries of warfare resulted in the creation of strategies to defeat our mortal enemies.These manuals enable the wisdom of prior generations to find its way within our modern military."
GRE_orthodox_defence:0 "The Ecumenical Councils"
GRE_orthodox_defence_desc:0 "Historically the Byzantine Emperor held an all powerful role as defender of the Church, in these difficult times we must serve the Lord the best we can. As the Byzantine Emperors did, we shall establish Ecumenical councils to aid in enforcing complete devotion to the Church."
GRE_metaxas_youth:0 "Byzantine Youth"
GRE_metaxas_youth_desc:0 "It is of great importance that the values of our new state be preserved through future generations, therefore we must establish a national youth organisation that can cultivate heroic idealism amongst the boys of girls of Greece."
GRE_retake:0 "Retake Constantinople"
GRE_retake_desc:0 "When Constantinople fell in 1453 it marked the end of an era, the sacred imperial city had been besieged many times however when the remnants of the Byzantine army fled it would be the last time that the city would be under imperial control. That is until now, the Ottomans are weak, we will retake the city and proclaim it as our new capital!"
GRE_anatolia:0 "Dominate Anatolia"
GRE_anatolia_desc:0 "Anatolia is our rightful land, the vast beauty and riches of the land are polluted by the Turks who are not worthy to rule themselves let alone others. From the ancient Greek city states to Alexander the Great’s conquest, Anatolia has historically belonged to us."
GRE_purple_pheonix:0 "The Purple Pheonix Rises!"
GRE_purple_pheonix_desc:0 "Like a phoenix rising from its ashes, the Double-Headed Eagle once more stands triumphantly above the Greek people. With the Ottomans crushed and the Greek military occupying Anatolia, it is time to restore our birthright! Staurè Christou chárin christianoús chárize!"
GRE_secure_south:0 "Secure the South"
GRE_secure_south_desc:0 "With the collapse of the Ottoman Empire, the rest of Anatolia and the Levant are in a state of disarray. Without a unified Ottoman presence we can march all the way south and tear down the walls of Cairo. To the Nile!"
GRE_march_north:0 "March to the North"
GRE_march_north_desc:0 "Austria-Hungary’s power in the Balkans is rapidly diminishing whilst Bulgaria and Serbia have been at each other's throats. Now is the perfect time for us to make our move, we shall march our armies north and secure the Balkan powder keg before it blows up in our face."
GRE_rome:0 "Reclaim Rome"
GRE_rome_desc:0 "The collapse of Italy has left the peninsula fragmented, therefore we see an opportunity to restore true Roman authority over Rome. The Byzantines were the last remnants of Rome, and now we too can claim legitimacy as successor to the greatest empire in mankind’s history!"
GRE_africa:0 "Exarchate of Africa"
GRE_africa_desc:0 "Control over the North African coast is crucial to trade and transportation through the Medditeranean, the Byzantines understood this well and so established an Exarchate to bring order to the uncivilised tribes of Africa. Let us follow in their footsteps."

### Decisions
GRE_leave_balkan_pact:0 "Leave the Balkan Pact"
GRE_leave_balkan_pact_desc:0 "We got what we wanted from this alliance. Now it is time to strike out on our own before they drag us into wars we have no interest in."
GRE_join_internationale:0 "Join the Internationale"
GRE_join_internationale_desc:0 "There is only one alliance that can help us find security, and that is the Internationale. The time has come to join the world revolution!"
GRE_join_entente:0 "Rejoin the Entente"
GRE_join_entente_desc:0 "The time has come to resurrect the old alliance with the British Empire and join the Entente once again. Hopefully, things go better than in the Weltkrieg."
GRE_join_reichspakt:0 "Join the Reichspakt"
GRE_join_reichspakt_desc:0 "While some express reservations about joining the very country who defeated us in the Weltkrieg, others recognize this may be a necessary alliance to ensure our security and survival."
GRE_regaining_greece:0 "Regaining Greece"
GRE_fight_for_macedonia:0 "Fight for Macedonia!"
GRE_fight_for_macedonia_desc:0 "[From.Owner.GetNameDefCap] holds [From.GetName], which is our rightful territory - and the time has come to get it back!"
GRE_megali_war:0 "Reclaim Greek Lands in [From.GetNameDef]"
GRE_megali_war_desc:0 "The time to recover the [From.GetAdjective] lands which rightfully belong to [GRE.GetNameDef] has arrived!"
GRE_megali_make_peace:0 "Sue for Peace with [From.GetNameDef]"
GRE_megali_make_peace_desc:0 "We have humbled [From.GetNameDef] enough. It is time to contact the [From.GetAdjective] government and talk terms of their surrender."
GRE_core_home_lands:0 "Restore Order in [From.GetName]"
GRE_core_home_lands_desc:0 "Now that we have liberated [From.GetName], it is time to restore order to the state and integrate it fully into [GRE.GetNameDef]."
GRE_core_turkish_lands:0 "Restore Order in [From.GetName]"
GRE_core_turkish_lands_desc:0 "Now that we have liberated [From.GetName], it is time to restore order to the state and integrate it fully into [GRE.GetNameDef]."
GRE_nationalize_german_industry:0 "Nationalize German Industry"
GRE_nationalize_german_industry_desc:0 "Now that the economic crisis has passed and we are in a better position, it is time to consider buying out the German investors who have a stranglehold on so much of the Greek economy."
GRE_nationalize_austrian_industry:0 "Nationalize Austrian Industry"
GRE_nationalize_austrian_industry_desc:0 "Now that the economic crisis has passed and we are in a better position, it is time to consider buying out the Austrian investors who have a stranglehold on so much of the Greek economy."
GRE_shipbuilding_program_1:0 "Begin Naval Program"
GRE_shipbuilding_program_1_desc:0 "Through a combination of funding our own dockyards and licensing the dockyards of other countries, we can expand our fleet - a few of the ships might be a bit older, yes, but this is a far quicker way of acquiring this many ships than would otherwise be possible."
GRE_shipbuilding_program_2:0 "Continue Naval Program"
GRE_shipbuilding_program_2_desc:0 "Through a combination of funding our own dockyards and licensing the dockyards of other countries, we can expand our fleet - a few of the ships might be a bit older, yes, but this is a far quicker way of acquiring this many ships than would otherwise be possible."
GRE_shipbuilding_program_3:0 "Complete Naval Program"
GRE_shipbuilding_program_3_desc:0 "Through a combination of funding our own dockyards and licensing the dockyards of other countries, we can expand our fleet - a few of the ships might be a bit older, yes, but this is a far quicker way of acquiring this many ships than would otherwise be possible."
GRE_deploy_new_ships:0 "Deploy New Ships"
GRE_deploy_new_ships_desc:0 "We have brand new ships waiting to be deployed at the port of Athens with a new crew. Méga tó tís thalássis krátos!"
GRE_balkans_mission:0 "Improve Balkans Co-operation"
GRE_balkans_mission_desc:0 "Our relations with [From.GetNameDef] are decent enough that we should consider sending a mission to their government to foster greater cooperation between our countries."
GRE_core_africa:0"Integrate our African Territores"
GRE_core_italy:0"Integrate our Italian Territores"
GRE_core_balkans:0"Integrate our Balkan Territores"
GRE_core_middle_est:0"Integrate our Middle-Eastern Territores"

### Events
gre.1.t:0 "The Thunderbolt Regency"
gre.1.d:0 "The years since Greece's loss in the Weltkrieg have seen little but upheaval and hardship. The loss of Crete and Macedonia to the Treaty of Salonika and crippling war debts to Austria and Germany sent King Alexander fleeing into exile as the Third Republic was declared... only to result in years of failed governments and coups until Georgios Kondylis took control in 1926 and declared himself the permanent Regent of Greece; its king still in exile. Republicans, Syndicalists, and Monarchists all resent the Regent’s reign. Only the loyalty of the officer corps has kept him in power. The arch-republican, Eleftherios Venizelos, waits in self-imposed exile in Vienna. Monarchists like Panagis Tsaldaris demand a plebiscite for the return of the King. Syndicalist workers’ unions are growing increasingly militant. Yet, for the moment, Greece remains in the iron grip of the Thunderbolt General."
gre.1.a:0 "Goodness!"
gre.2.t:0 "The Challenges Ahead"
gre.2.d:0 "The new republic, which faces its next election in 1938, faces several challenges before then: most prominent is the simmering resentment towards the loss of Greek territory. Most are certain that war is coming again soon, with many groups such as the syndicalist rebels and the looming figure of Ioannis Metaxas waiting for the first moment the government makes the slightest misstep. Monarchist sentiment is also on the rise, with many demanding that another referendum be held soon to determine whether the kingdom should be restored... even if republicans fear that doing so would only plunge the nation into anarchy yet again."
gre.2.a:0 "We shall not repeat past mistakes."
gre.3.t:0 "Independence Day"
gre.3.d:0 "In 1821, Greeks rose up against the oppressive Ottoman Empire, which had occupied Greece for nearly four hundred years. Bishop Germanos of Patras boldly raised the Greek flag at the monastery of Agia Lavras, inciting the Greek revolution. While the exact date probably was not March 25th, it did occur in late March and it was gradually associated with the religious feast of the Annunciation which occurs on the same date. On the day of the Feast of the Annunciation the archangel Gabriel appeared to the maiden Mary and announced the news, she was pregnant with the divine child. Bishop Germanos chose this day to deliver a different but not unrelated message, a new spirit was about to be born in Greece."
gre.3.a:0 "A new spirit shall be born again!"
gre.4.d:0 "Independence Day is celebrated once again in [Root.GetNameDef], with crowds lining the streets in Athens and other cities, all waving the Greek flag and singing 'Ýmnos is tin Eleftherían' - the Hymn to Freedom, and the country's national anthem. Despite all the hardship the country has faced, its people are still eager to celebrate their sense of independence from those who would oppress them."
gre.4.a:0 "Hail, o hail, Liberty!"
gre.5.t:0 "Black Monday hits Greece!"
gre.5.d:0 "The rapid German economic collapse has reached our nation! Our reliance on trade with Germany and Mitteleuropean dominance of our economy has exacerbated the crisis, with many German factories being instructed to shut down. Worse, the spread of the crisis has meant a lack of markets for our agricultural exports, and already farmers are facing a crisis where almost none of them can sell their crops. We must quickly work to address this crisis, lest it grow out of hand and sow chaos throughout our nation."
gre.5.a:0 "O Theós na mas voithísei!"
gre.6.t:0 "Responding to the Crisis"
gre.6.d:0 "With the number of farmers left holding crops and nowhere to sell them, we are left with a choice: either support them for the current year and encourage them to switch away from their reliance on exports, or dig deep into our pockets and support them fully until the economic crisis has passed."
gre.6.a:0 "Help them out as much as we can."
gre.6.b:0 "Dig deep - they're the backbone of Greece."
gre.7.t:0 "Foreign-Owned Industry"
gre.7.d:0 "Almost half of our economy is owned by investors in Germany and Austria, but after Black Monday many of their mines and factories have closed down - some because they have become unprofitable but others because the investors are trying to save money or have gone bankrupt. In either case, many thousands of Greeks have been put out of work. The suggestion is that we should seize these assets, or at least the worst cases, despite the Treaty of Salonika stipulating that we cannot. The only way to prevent a backlash from either country, however, is to subsidize the investors out of our own pocket... a deeply unpopular move if we attempted it, to be sure."
gre.7.a:0 "Seize it all, no matter the repercussions."
gre.7.b:0 "Deal with the worst cases only."
gre.7.c:0 "Subsidize the investors ourselves - they'd better be grateful."
gre.8.t:0 "Greece Seizes [Root.GetAdjective] Assets"
gre.8.d:0 "Thanks to the rippling effects of Black Monday, [Root.GetAdjective] investors who held majority shares in Greek factories and mines have been closing those businesses down - in some cases because they're unprofitable, but in others because the investors have gone bankrupt. The Greek government has responded by seizing the companies, despite the Treaty of Salonika signed after the war stipulating that our investors have unfettered access to their economy. Many in the government are suggesting we respond harshly, and not only apply sanctions but pull all investment out of [From.GetNameDef] altogether. Others say the country is only trying to stay afloat - Black Monday has hit all of us hard."
gre.8.a:0 "Apply sanctions and pull all business out at once."
gre.8.b:0 "Just apply the sanctions and express our outrage."
gre.8.c:0 "Leave them be - we're all trying to cope."
gre.9.t:0 "[From.GetNameDefCap] Applies Harsh Sanctions"
gre.9.d:0 "The [From.GetAdjective] government has applied a range of economic sanctions in response to our contravention of the Treaty of Salonika - including pulling all assets out of the country, including those which were still operational - but thankfully has gone no further. The move will sting for a few years, to be sure, and has seriously soured relations between our countries."
gre.9.a:0 "It had to be done."
gre.10.t:0 "[From.GetNameDefCap] Applies Sanctions"
gre.10.d:0 "The [From.GetAdjective] government has applied a range of economic sanctions in response to our contravention of the Treaty of Salonika, but thankfully has gone no further. The move will sting for a few years, to be sure, and has soured relations between our countries."
gre.11.t:0 "Greece Seizes [Root.GetAdjective] Assets"
gre.11.d:0 "Thanks to the rippling effects of Black Monday, [Root.GetAdjective] investors who held majority shares in Greek factories and mines have been closing those businesses down - in some cases because they're unprofitable, but in others because the investors have gone bankrupt. The Greek government has responded by seizing many of the worst cases, despite the Treaty of Salonika signed after the war stipulating that our investors have unfettered access to their economy. Many in the government are suggesting we respond with sanctions, while others say the Greeks are simply doing what they have to in order to survive - they could, after all, have seized all investor assets if they'd wished, and not simply some."
gre.11.a:0 "Apply sanctions - they must be taught a lesson."
gre.12.t:0 "Monarchists Demand Referendum"
gre.12.d:0 "Several prominent aristocrats, led by the influential former general Ioannis Metaxas, today stormed Parliament and demanded the government begin a referendum on the future of the monarchy. They say the question must be settled once and for all, and the government has put it off for too long. Their position has gained considerable support among the people, as well."
gre.12.a:0 "Perhaps we should consider it?"
gre.13.t:0 "[From.GetNameDefCap] Leaves the [Root.GetFactionName]"
gre.13.d:0 "Evidently, the [From.GetAdjective] government has decided it has gotten all it required from their alliance with us, and have informed us that they are leaving the [Root.GetFactionName] effective immediately."
gre.13.a:0 "It was fun while it lasted."
gre.14.t:0 "[From.GetNameDefCap] Asks to Join the [Root.GetFactionName]"
gre.14.d:0 "The [From.GetAdjective] has sent a formal request, asking to be admitted into the [Root.GetFactionName]. Are they worth the possibility we might also get dragged into their struggles?"
gre.14.a:0 "Of course!"
gre.14.b:0 "They're more trouble than they're worth."
gre.15.t:0 "We are Part of the [From.GetFactionName]"
gre.15.d:0 "The [From.GetAdjective] government has agreed to admit us into their alliance. We are now officially part of the [From.GetFactionName]."
gre.15.a:0 "Excellent."
gre.16.t:0 "[From.GetNameDefCap] Has Refused"
gre.16.d:0 "Perhaps deciding we're more trouble than we're worth, the [From.GetAdjective] government has refused to admit us into the [From.GetFactionName]."
gre.16.a:0 "Ah well."
gre.17.t:0 "Massive Demonstrations Against the Government"
gre.17.d:0 "The country's loss in the war has triggered demonstrations across [Root.GetNameDef], all calling for the government to step down immediately. Indeed, it is apparent that forces are beginning to array themselves to take control of the country by force if the government does not step down, and the fear is that the country is on the verge of civil war."
gre.17.a:0 "This is a disaster!"
gre.18.t:0 "The Government Nears Collapse"
gre.18.d:0 "Demonstrations have continued against the government, with the situation having finally reached a critical mass. If the government doesn't step down immediately, radical elements could take control, or the country could completely dissolve into chaos."
gre.18.a:0 "Forces loyal to Ioannis Metaxas take over to maintain order."
gre.18.b:0 "Aris Velouchiotis wrests control in a coup."
gre.18.c:0 "The army takes control, promising free and democratic elections."
gre.18.e:0 "The King abdicates the throne, restoring the republic."
gre.18.f:0 "The government steps down, promising immediate elections."
gre.19.t:0 "The Death of Ioannis Metaxas"
gre.19.d.ishos:0 "President Ioannis Metaxas, leader of [Root.GetNameDef], died today of a phlegmon of the pharynx. He has been succeeded by Alexandros Koryzis, his chosen successor, though many fear Koryzis cannto hope to match Metaxas's personal magnetism and military record. While Metaxas was considered a controversial figure by many, people still lined the streets throughout the country to mourn the man's death."
gre.19.d.nothos:0 "Former general Ioannis Metaxas, a war hero and politician renowned for his strong beliefs, died today of a phlegmon of the pharynx. While Metaxas was considered a controversial figure by many, people still lined the streets throughout the country to mourn the man's death."
gre.19.a:0 "He shall be remembered."
gre.20.t:0 "The Death of Alexandros Papanastasiou"
gre.20.d.ishos:0 "Prime Minister Alexandros Papanastasiou died today of a sudden heart attack. As the nation mourns his passing, former general Nikolaos Plastiras has taken over his duties as well as leadership of the National Unionist Party."
gre.20.d.nothos:0 "Alexandros Papanastasiou, leader of the National Unionist Party, died today of a sudden heart attack. Former general Nikolaos Plastiras has taken over leadership of the party, and gave a speech in Athens today honouring the man who, in his words, 'served [GRE.GetNameDef] until his last breath'."
gre.20.a:0 "A fine man."
gre.21.t:0 "Kostas Gavriilides Steps Down"
gre.21.d.ishos:0 "Kostas Gavriilides, long-time leader of the radical Rural Democratic Front and president of [Root.GetNameDef], today stepped down from his position to retire. After a debate within the party, leadership has been passed to Gavriilides's chosen successor, Nikos Ploumpidis."
gre.21.d.nothos:0 "Kostas Gavriilides, long-time leader of the radical Rural Democratic Front, today stepped down from his position to retire. After a debate within the party, leadership has been passed to Gavriilides's chosen successor, Nikos Ploumpidis."
gre.21.a:0 "OK."
gre.22.t:0 "The Papandreou Scandal"
gre.22.d:0 "A number of government ministers have been caught up in a corruption scandal, revealed by the press, but the nation was shocked today to learn that Prime Minister Georgios Papandreou also stands accused. While it seems there is insufficient evidence for formal charges to be laid, the scandal has been enough for the New Liberal Coalition to consider whether Papandreou should continue as the party leader."
gre.22.a:0 "Panagiotis Kanellopoulos wrests control of the party."
gre.22.b:0 "Papandreou holds onto leadership after a narrow vote."
gre.23.t:0 "The Death of Themistoklis Soufilis"
gre.23.d.ishos:0 "Prime Minister Themistoklis Soufilis died today, his health having suffered since taking power in the last election. Though most in the government were unsurprised, having expected this for months, the nation was overcome with shock and mourners have lined the streets in Athens. Leadership of his wing of the Liberal Party has fallen to his deputy, Konstantinos Tsatsos."
gre.23.d.nothos:0 "Themistoklis Soufilis died today, his health having suffered since the last election. Though most in the Liberal Party were unsurprised, having expected this for months, the nation greeted the news with shock and mourners have lined the streets in Athens. Leadership of his wing of the Liberal Party has since fallen to his deputy, Konstantinos Tsatsos."
gre.23.a:0 "He shall be missed."
gre.24.t:0 "The Death of Panagis Tsaldaris"
gre.24.d:0 "Panagis Tsaldaris, leader of the Peoples' Party, died today as a result of a degenerative health condition which has plagued him since assuming leadership of the party several years ago. As mourners marked his passing, his leadership role has since fallen to his nephew, Konstantinos Tsaldaris. The new Peoples' Party head declared in a speech that he intended to 'carry on his uncle's legacy with his whole heart'."
gre.24.a:0 "Hardly unexpected."
gre.50.t:0 "National Elections of [GetYear]"
gre.50.d:0 "The time has come for Greeks to head to the polls, with the major parties campaigning hard to win control of the government."
gre.50.a:0 "The Peoples' Party is victorious."
gre.50.b:0 "The New Liberal Coalition carries the day."
gre.50.c:0 "The Liberal Party manages a win."
gre.50.e:0 "The National Unionist Party surprises with victory."
gre.51.t:0 "National Elections of [GetYear]"
gre.51.d.noban:0 "With the socialist agrarians having gained considerable headway, absorbing much of the remaining anti-monarchist sentiment, the traditional political parties may be hard-pressed to win in today's election."
gre.51.d.ban:0 "The ban on the socialist agrarians taking part in the elections has made some decree it an illegitimate one, yet even so the Greek people have assembled at the polls to select a new government."
gre.51.a:0 "The Peoples' Party wins."
gre.51.b:0 "The Rural Democratic Front is victorious."
gre.51.c:0 "A coalition of liberals and moderate socialists carries the day."
gre.52.t:0 "National Elections of [GetYear]"
gre.52.d.noban:0 "The syndicalists have benefited from their coalition with moderate socialists, and now present a real threat as the Greek people go to the polls. The world watches nervously as the election results come in..."
gre.52.d.ban:0 "The ban on the syndicalists and socialist agrarians taking part in the elections has made some decree it an illegitimate one, yet even so the Greek people have assembled at the polls to select a new government."
gre.52.a:0 "The Peoples' Party manages a surprise upset."
gre.52.b:0 "The New Liberal Coalition carries the day."
gre.52.c:0 "The Liberal Party is victorious."
gre.52.e:0 "The Social Workers' Party of Greece takes the election!"
gre.53.t:0 "The Restoration of Democracy"
gre.53.d:0 "The army has maintained its promise, and today Greeks go to the polls to elect a new government."
gre.54.t:0 "The New Government"
gre.54.d:0 "While the elections have been contentious, only one outcome is certain: the former Greek government has zero chance of winning. This contest is entirely about who will step up to replace those which the public feel lost the war."
gre.100.t:0 "The Referendum Begins"
gre.100.d:0 "Word has been sent out to former King Alexander, currently in exile along with the rest of the royal family, that the referedum on the future of the monarchy has begun. Already lines have been drawn, with the pro-republicans and the pro-monarchists attempting to convince anyone and everyone of how to vote. It will be a difficult couple of months until the vote is actually held, and expectations are high that it will not be a peaceful time for Greece."
gre.100.a:0 "Let's hope there's no trouble..."
gre.101.t:0 "Monarchists in the Streets"
gre.101.d:0 "The pro-monarchist forces are busily campaigning in the streets of Athens and other Greek cities, handing out pamphlets which suggest the government has not done its job and is in need of a king to watch over us. They are gaining considerable traction, and some are suggesting that we should make efforts to shut them down before their actions grow out of hand."
gre.101.a:0 "Allow them to distribute their pamphlets."
gre.101.b:0 "We must suppress this nonsense."
gre.102.t:0 "The Republican Campaign"
gre.102.d:0 "There are a number of advisers in the government growing nervous at the prospect of a monarchist victory. They are suggesting we should consider funding a campaign of our own, in favour of republicanism - quietly, of course, so not to draw undue suspicion that we are exerting too much influence on the results. This is, however, exactly what they want."
gre.102.a:0 "Yes, we should fund this effort."
gre.102.b:0 "No, we should not get involved."
gre.102.c:0 "Discourage this talk within our government."
gre.103.t:0 "Aristocratic Lobbying"
gre.103.d:0 "Reports have it that a large number of wealthy Greek aristocrats are busily buying up influence within the government, what they call 'lobbying'... and, it's said, with the assistance of the influential Ioannis Metaxas, who himself has weighed heavily in favour of the monarchy's restoration. If we allow this influence-peddling to continue, the monarchists will definitely gain an advantage in the upcoming referendum."
gre.103.a:0 "We'll allow it."
gre.103.b:0 "Place a moratorium on this 'lobbying'"
gre.104.t:0 "The Syndicalist Rally"
gre.104.d:0 "Small rallies have been held throughout the north by the syndicalists, with a huge rally apparently planned for tomorrow in the city of Athens - with the charismatic Nikos Zachariadis, leader of the Kinonikó Ergatikó Kómma, said to be preparing a fiery speech against the monarchy and all it stands for. There are fears that Zachariadis might do more than stir up republican support, however, and also gain plenty of support for his own revolutionary ideas."
gre.104.a:0 "Allow the rally to proceed."
gre.104.b:0 "Send in the police to break it up, by force if necessary."
gre.105.t:0 "Monarchist Riot"
gre.105.d:0 "Rioting has broken out in Athens after fears by monarchist supporters that they will lose the upcoming referendum were followed by accusations that our government was attempting to rig it. There has been considerable damage, and a large number of assaults on republican supporters and their headquarters. If we don't do something soon, the damage done to the republican cause will be significant."
gre.105.a:0 "Keep it contained, but use leniency."
gre.105.b:0 "Shut this down with extreme prejudice."
gre.106.t:0 "Republican Riot"
gre.106.d:0 "Rioting has broken out in Athens after fears by republican supporters that they will lose the upcoming referendum were followed by accusations that our government was attempting to rig it. There has been considerable damage, and a large number of assaults on several aristocrats as well as monarchist supporters and their headquarters. If we don't do something soon, the damage done to the monarchist cause will be significant."
gre.107.t:0 "Monarchists Have the Advantage"
gre.107.d:0 "The sentiment within Greece in the lead up to the referendum appears to be favouring the monarchists. Some are suggesting that, if the government were to intervene and rig the referendum, now would be the time to begin. The more popular the monarchists become, the less likely the rigging would be successfully kept secret, but advisers say that the alternative is that the monarchists might win."
gre.107.a:0 "We need to rig the outcome in favour of the republic."
gre.107.b:0 "Might win? We must rig the referendum to ensure it!"
gre.107.c:0 "Do nothing - we will accept the legitimate results."
gre.108.t:0 "Republicans Have the Advantage"
gre.108.d:0 "The sentiment within Greece in the lead up to the referendum appears to be favouring the republicans. Some are suggesting that, if the government were to intervene and rig the referendum, now would be the time to begin. The more popular the republicans become, the less likely the rigging would be successfully kept secret, but advisers say that the alternative is that the republicans might win."
gre.108.a:0 "We need to rig the outcome in favour of the monarchy."
gre.109.t:0 "Voting Begins"
gre.109.d:0 "Today, all throughout Greece, voting has begun on the referendum to determine the future of the Fourth Republic. King Alexander is on-hand in Athens, having returned to the country for the first time since his exile, though it will be several days until the final results are tallied."
gre.109.a:0 "We're on pins and needles."
gre.110.t:0 "Greek Referendum"
gre.110.d:0 "BOUNCE EVENT"
gre.110.a:0 "Republicans."
gre.110.b:0 "Monarchists."
gre.111.t:0 "Republican Victory"
gre.111.d:0 "The question of the monarchy's future has finally been settled, and the answer is that the Fourth Republic will live on. The king and the rest of the royal family will return to exile, and while it will take some time for the republic's strength to be solidified, for now it seems the debate is finally over."
gre.111.a:0 "Long live the Republic of Greece!"
gre.112.t:0 "Monarchist Victory"
gre.112.d:0 "The question of the republic's future has finally been settled, and it is with celebration throughout the country that its people welcome back the royal family. There is, however, already disagreement on who should assume the throne: should it be King Alexander, the unpopular younger brother who ascended to the throne after his father and brother were originally exiled, or Prince George, the brother who should have been the heir and yet has never been king? Alexander is considered the more moderate and legitimate choice, considering George's autocratic tendencies, but George is clearly the popular favourite."
gre.112.a:0 "We will need to decide soon."
gre.113.t:0 "Rigging Suspected"
gre.113.d.monarchist:0 "While the monarchists proved victorious in the referendum, there are many republicans who suspect the government of rigging the results... enough so that crowds of their supporters have poured into the streets throughout the nation to demand an investigation. Syndicalist leader Nikos Zachariadis is spearheading these demands, and many fear that if the slightest bit of evidence is uncovered of deceit, that will be enough of a spark to allow the syndicalists to overthrow the government in a popular coup."
gre.113.d.republican:0 "While the republicans proved victorious in the referendum, there are many monarchists who suspect the government of rigging the results... enough so that crowds of their supporters have poured into the streets throughout the nation to demand an investigation. Former general Ioannis Metaxas is spearheading these demands, and many fear that if the slightest bit of evidence is uncovered of deceit, that will be enough of a spark to allow Metaxas to overthrow the government in a popular coup."
gre.113.a:0 "The rigging is discovered!"
gre.113.b:0 "No evidence is uncovered and the protests die down."
gre.114.t:0 "The Metaxas Coup"
gre.114.d:0 "Our worst fears have been realized: the attempt to rig the election in favour of the republicans has been discovered, with several government officials having gone public with the proof. Riots have spread throughout the country, and former General Ioannis Metaxas has stepped in to take over. He and numerous army supporters have stormed parliament, arresting government leaders and declaring Metaxas as interim President and dictator."
gre.114.a:0 "So ends democracy in Greece once again..."
gre.115.t:0 "The Syndicalist Coup"
gre.115.d:0 "Our worst fears have been realized: the attempt to rig the election in favour of the monarchy has been discovered, with several government officials having gone public with the proof. Riots have spread throughout the country, and syndicalist leader Athanasios Klaras has stepped in to take control. He and numerous army supporters have stormed parliament, arresting government leaders and declaring Nikos Zachariadis as interim President and dictator. While there is some resistance, the rage at the government's actions has made it so that the syndicalists have more support than they would otherwise have enjoyed."
gre.116.t:0 "Coup in Greece"
gre.116.d.metaxas:0 "With confidence in the Greek government having reached a new low, and riots spreading throughout the country, former General Ioannis Metaxas has stepped in to assume control, seizing the Parliament in Athens and declaring himself dictator. He has also declared Greece to be free of [Root.GetAdjective] rule, vowing to fight any reprisal should it come."
gre.116.d.syndicalist:0 "With confidence in the Greek government having reached a new low, and riots spreading throughout the country, syndicalist strongman Athanasios Klaras has stepped in to assume control, seizing the Parliament in Athens and declaring Nikos Zachariadis and the syndicalist communes as the leaders of the new republic. He has also declared Greece to be free of [Root.GetAdjective] rule, vowing to fight any reprisal should it come."
gre.116.a:0 "They cannot escape so easily."
gre.116.b:0 "We have little choice but to let them be."
gre.117.t:0 "The Monarchist Question"
gre.117.d:0 "There is no question that the monarchists lost the referendum. It is, however, not the first time - they'll be back eventually, unless we can make sure that this is the last time they'll think of raising the question. Some are suggesting we begin a purge of all remaining or suspected monarchists from the government and army. Others, however, say we should take a softer approach lest our attempt to strengthen the republic weaken it instead."
gre.117.a:0 "Purging them is the only way."
gre.117.b:0 "Let them remain - the question is settled."
gre.118.t:0 "The Republican Question"
gre.118.d:0 "There is no question that the republicans lost the referendum. It is, however, not the first time - they'll be back eventually, unless we can make sure that this is the last time they'll think of raising the question. Some are suggesting we begin a purge of all remaining or suspected republicans from the government and army. Others, however, say we should take a softer approach lest our attempt to strengthen the republic weaken it instead."
gre.119.t:0 "Rise of the Agrarians"
gre.119.d:0 "With the monarchist now solidly in control of the nation, those who remain loyal to republican values have begun turning away from liberal parties - and instead have turned to the socialist agrarians under the Rural Democratic Front. Their fortunes have been especially buoyed by endorsements from Greek syndicalists, who see gathering together under the agrarian banner as the only way of defeating the monarchists and conservatives now in control of the nation. Rural Democratic Front leaders have been courting the moderate left in recent weeks, and if they succeed then the agrarians will pose a potent force in the upcoming election."
gre.119.a:0 "Rather worrying..."
gre.119.b:0 "Ban them from the elections."
gre.120.t:0 "A Liberal and Socialist Coalition"
gre.120.d:0 "While there were fears that the moderate socialists would agree to ally with the hardline agrarians, those fears appear to have been unfounded. Today the National Unionist Party announced a coalition with the Liberal Party, with Georgios Papandreou and Nikolaos Plastiras reportedly having hashed out a deal to form a united cabinet. This will blunt the efforts of the Rural Democratic Front, and possibly poses a threat to the Peoples' Party in the next election."
gre.120.a:0 "Interesting."
gre.121.t:0 "The Left Unites"
gre.121.d:0 "In response to the republican control over [GRE.GetNameDef], parties across the left of the spectrum have united under syndicalist leader Nikos Zachariadis, who intends to run in the upcoming election - and with support from moderate socialists, stands to pose a serious threat. Already there is talk within the government regarding whether the syndicalists should be banned, although their popularity indicates that would instantly throw the nation into civil war if attempted."
gre.121.a:0 "They can't win anyhow."
gre.121.b:0 "Ban them from the elections."
gre.122.t:0 "The Syndicalists Rise Up"
gre.122.d:0 "Having been banned from Greek elections, the left has gathered its supporters together in the north and started a campaign to take over [Root.GetNameDef]. The civil war has begun!"
gre.122.a:0 "They will regret this."
gre.123.t:0 "The Syndicalists are Victorious"
gre.123.d:0 "We can no longer resist the syndicalists. Our forces have begun laying down their arms and surrendering en masse. It appears another nation has fallen to tyranny."
gre.123.a:0 "A sad day..."
gre.124.t:0 "We Are Alone"
gre.124.d:0 "[GRE.GetNameDefCap] is no more, and we now stand alone. This is victory, of a sort."
gre.124.a:0 "We'll take it!"
gre.126.t:0 "The Civil War is Over"
gre.126.d:0 "The war with [GRE.GetNameDef] has been forced to end, and thus so has our rebellion."
gre.126.a:0 "Alas"
gre.150.t:0 "The First Hellenic Congress"
gre.150.d:0 "Syndicalists and trade union leaders from across the country met in Athens this week to discuss the future of [Root.GetNameDef]. Where does it belong in the international socialist community? How will its economy be restructured? What is to be done about the remaining republicans and monarchists who will surely struggle against the new order? In the end, the congress turned into a struggle between two men: the acting chairman, Nikos Zachariadis, and the charismatic general, Aris Velouchiotis. Velouchiotis's vision for Greece is much less forgiving, and far more geared towards turning the country into a military power, while Zachariadis argues that path will destroy Greece in the end."
gre.150.a:0 "Zachariadis remains in control."
gre.150.b:0 "Aris Velouchiotis commands the room, in the end."
gre.151.t:0 "Establishing the Communes"
gre.151.d:0 "While the unions are certainly willing, changing the entire [Root.GetAdjective] economy to a socialist model will be a challenge. Some are suggesting that no mercy be shown - swift industrialisation is a necessary goal of the communes, and anyone who doesn't comply quickly enough should be punished. Others say that a more diplomatic tactic is needed: work with the capitalists and convince them the communes will benefit them, and use incentives to win them over. Still others say it is the unions who should lead the way - bring them more directly into the government, and prove to the country that the communes are a government by the worker."
gre.151.a:0 "Expand the industrial base, regardless of the cost."
gre.151.b:0 "Ease the country into this, with incentives."
gre.151.c:0 "The unions must drive this change - let them take charge."
gre.152.t:0 "Rebuilding the Nation"
gre.152.d:0 "The capitalists of Greece have been beaten into submission, and now all that remains is to rebuild the country's economy from the ground up. For that, the government is turning to the Dioitikis - the leader - for direction on what should be the main priority moving forward."
gre.152.a:0 "We must build our military power."
gre.152.b:0 "A strong civilian industry will be our foundation."
gre.152.c:0 "Unity is more important than the economy."
gre.153.t:0 "Unions March in Thessalia"
gre.153.d:0 "The effects of Black Monday are being felt throughout Greece, but the hard-hit industrial workers are now marching in the streets in protest. In Thessalia, the crowds are especially large, spurred on by union leaders as well as the charismatic syndicalist spokesman, Nikos Zachariadis. The syndicalists are gaining a ready audience, and many in the government are suggesting that we crack down on them hard before they have a further chance to spread more sedition."
gre.153.a:0 "Crack down on these rabble-rousers."
gre.153.b:0 "Keep them contained, but we want no violence."
gre.154.t:0 "The Farming Crisis"
gre.154.d:0 "A great deal of Greece's economy relies on agricultural exports - and thus, with the collapse of European markets following the onset of Black Monday, a huge number of Greek farmers are left with crops they cannot sell. Not only does this put them in an immediate crisis, Greece will feel the effects for years to come if too many of the communes fold now. Thousands of farmers are marching in the streets, with radical agrarian sentiment running high."
gre.154.a:0 "This isn't good..."
gre.155.t:0 "The Santos Plot"
gre.155.d:0 "Greek leader Aris Velouchiotis is many things, but a leader who unites people is not one of them. There has been many conflicts within the government, the most serious one being a growing division between Velouchiotis and party official Georgios Santos. Recently it was revealed that Santos and a cadre of fellows hatched a scheme to have Velouchiotis ousted as leader, though Velouchiotis is unlikely to go quietly..."
gre.155.a:0 "Georgios Santos takes over party leadership."
gre.155.b:0 "Santos is executed - Aris Velouchiatis rules."
gre.156.t:0 "The Second Hellenic Congress"
gre.156.d:0 "Syndicalists and trade union leaders from across the country met in Athens this week to vote on the chairmanship, with Nikos Zachariadis this time challenged by longtime party member Konstantinos Speras. Speras is said to be a more moderate choice, attracting many of the less radical syndicalists who feel a hard line is no longer necessary in [GRE.GetNameDef]."
gre.156.a:0 "Zachariadis ushers in a new cabinet and retains control."
gre.156.b:0 "Konstantinos Speras wins the most votes and becomes chairman."
gre.157.t:0 "The Third Hellenic Congress"
gre.157.d.zach:0 "As the third syndicalist congress begins, Nikos Zachariadis announced that he would not be running again for the chairmanship - a surprise to many, considering how popular the man remains. While many consider the congress a sad farewell to their leader, the delegates now must choose his replacement: either the moderate Konstantinos Speras, running once again, or the new and charismatic upstart, Nikos Beloyannis."
gre.157.d.notzach:0 "Syndicalists and trade union leaders from across the country met in Athens this week to vote on the chairmanship, with Konstantinos Speras challenged by young an charismatic upstart Nikos Beloyannis - who has already won over a large number of delegates despite his age."
gre.157.a:0 "Konstantinos Speras maintains control."
gre.157.b:0 "Konstantinos Speras wins the majority of the vote."
gre.157.c:0 "Upstart Nikos Beloyannis wins over the council."
gre.158.t:0 "Metaxas Makes his Move"
gre.158.d:0 "Refusing to accept the conversion of Greece into a socialist state, Ioannis Metaxas has gathered together a large number of loyal soldiers and generals and started a rebellion in the north. His intention is to forcibly overthrow the government and return it to its 'natural' state."
gre.158.a:0 "He must be stopped!"
gre.159.t:0 "Metaxas Victorious"
gre.159.d:0 "We can no longer resist Metaxas and his supporters. Our forces have begun laying down their arms and surrendering en masse. It appears another free nation has fallen to tyranny."
gre.159.a:0 "A sad day for us all."
gre.160.t:0 "We Are Alone"
gre.160.d:0 "[GRE.GetNameDefCap] is no more, and we now stand alone. This is victory, of a sort."
gre.160.a:0 "We'll take it!"
gre.161.t:0 "[GRR.GetNameDef]"
gre.161.d:0 "The preparations are over. The time has come for us to march against [GRE.GetNameDef]!"
gre.161.a:0 "Se be it!"
gre.200.t:0 "Diplomatic Overtures from [GRE.GetNameDef]"
gre.200.d:0 "While our relations with the Greeks have been cool at best since their rebellion from Turkish rule in the 19th century, today we received several emissaries from [GRE.GetNameDef] who are hopeful to start a new era of peace between our nations - perhaps even going so far as to eventually work out an exchange of land and people, without the need to resort to further war. For today, however, they Greeks are looking for an indication that we might be open to such talks in the future."
gre.200.a:0 "We welcome better relations with the Greeks."
gre.200.b:0 "No, we've no need for this."
gre.201.t:0 "[From.GetNameDefCap] Agrees"
gre.201.d:0 "The [From.GetAdjective] government appears to be open to peaceful discussion with [GRE.GetNameDef], and has indicated a willingness to talk about more co-operation in the future."
gre.201.a:0 "That is a relief."
gre.202.t:0 "[From.GetNameDefCap] Has Refused"
gre.202.d:0 "The [From.GetAdjective] government has rejected our peaceful emissaries, and appears to have no interest in any further talks with [GRE.GetNameDef]."
gre.202.a:0 "So much for diplomacy."
gre.203.t:0 "A Treaty with [GRE.GetNameDef]?"
gre.203.d:0 "For several weeks now, [Root.GetAdjective] officials have been in talks with emissaries from [GRE.GetNameDef] about the possibility of a treaty of co-operation. This would mean an end to hostilities with the Greeks, and a sorting out of our differences. What the Greeks are asking for is this: we give them any states integral to their country, and they give us ours, while each of us give up any claims to other territories. We also begin an exchange of population, with Turks in [GRE.GetNameDef] coming to [Root.GetNameDef] but our much greater number of Greeks leaving for their country. In exchange, they will sign a pact of non-aggression, and we will do the same. The disruption caused by such a massive displacement of people will be considerable...but perhaps it might be worth it, in the end?"
gre.203.a:0 "We agree to their terms."
gre.203.b:0 "We agree to everything but surrendering land."
gre.203.c:0 "No, they are asking for far too much."
gre.204.t:0 "The Turks Refuse to Surrender Land"
gre.204.d:0 "After weeks of discussion, the [From.GetAdjective] government has stated it would agree to an exchange of populations between our countries, and also make a pledge of non-aggression...but under no circumstances will they turn over land we believe is rightfully ours. Is it worth agreeing to the rest of the treaty, knowing that our mutual claims could very well lead us back to war in time anyway?"
gre.204.a:0 "Then there's no deal."
gre.204.b:0 "Very well, we'll work with that."
gre.205.t:0 "[From.GetNameDefCap] Has Refused"
gre.205.d:0 "We did our best to conclude the deal, but without agreeing to exchange the territories the Greeks see no point in pursuing a treaty of non-aggression."
gre.205.a:0 "So be it!"
gre.206.t:0 "[From.GetNameDefCap] Has Agreed"
gre.206.d:0 "The Greeks have agreed to our modified deal. It may mean we'll end up back at each other's throats in time, but for now there will be peace...and once the disruption caused by the exchange of population is over, chances are [Root.GetNameDef] will experience far fewer internal problems caused by their presence."
gre.206.a:0 "Excellent."
gre.207.t:0 "[From.GetNameDefCap] Refuses"
gre.207.d:0 "After weeks of negotiation, the [From.GetAdjective] government finally ended the talks with [Root.GetNameDef] and no treaty worked out. There were simply too many points of contention that [From.GetNameDef] was unwilling to budge on, and se we leave empty handed."
gre.207.a:0 "It was worth the attempt."
gre.208.t:0 "[From.GetNameDefCap] Has Agreed"
gre.208.d:0 "After weeks of negotiation, we have come to an agreement with [From.GetNameDef] on a treaty between our nations. A pledge of non-aggression has already been signed, and within a month's time the exchange of populations will begin. This will mean a large number of people coming into [Root.GetNameDef]. We will need to be ready for a great deal of disruption."
gre.208.a:0 "We will gladly welcome them home."
gre.210.t:0 "The Exchange Begins"
gre.210.d:0 "The population exchange between [Root.GetNameDef] and [GRE.GetNameDef] has begun, with thousands of Turks arriving daily...but many more Greeks leaving. The disruption is worse than we imagined, and there is a considerable amount of looting occurring in the homes left behind by the Greeks. Many of the refugees are reportedly starving or becoming ill en route, considering some have no means of transportation other than to walk to [GRE.GetNameDef] on foot or to take ramshackle boats across the Aegean. Authorities are already moving in to try and keep order where they can, and ideally this will sort itself out in time."
gre.210.a:0 "It's for the best."
gre.211.d:0 "The population exchange between [turks.GetNameDef] and [GRE.GetNameDef] has begun, with thousands of Turks leaving daily...but many more Greeks arriving. The disruption is worse than we imagined, and there is a considerable amount of looting occurring in the homes left behind by the Turks. Many of the refugees are reportedly starving or becoming ill en route, considering some have no means of transportation other than to walk to [GRE.GetNameDef] on foot or to take ramshackle boats across the Aegean. Authorities are already moving in to try and keep order where they can, and ideally this will sort itself out in time."
gre.212.t:0 "Stability Restored"
gre.212.d:0 "The population exchange is now a year in the past, and finally the dust appears to have settled and the refugees that returned to [Root.GetNameDef] have acclimated to their new homes."
gre.212.a:0 "That's finally over, then?"
gre.213.t:0 "Mission from [GRE.GetNameDef]"
gre.213.d:0 "The [GRE.GetAdjective] ambassador has been in talks with [Root.GetAdjective] officials over the past several weeks, attempting to foster better relations and more mutual cooperation between our nations. While some in the government are suspicious of their motives, it does appear as if their intentions are nothing more than to foster greater peace in the region."
gre.213.a:0 "Yes, let's work more closely with the Greeks."
gre.213.b:0 "No, there's no need for this."
gre.214.t:0 "[From.GetNameDefCap] Has Agreed"
gre.214.d:0 "After discussions between the [Root.GetAdjective] ambassador and the [From.GetAdjective] government, they have agreed to increase ties between our nations."
gre.214.a:0 "Well done!"
gre.215.t:0 "[From.GetNameDefCap] Has Refused"
gre.215.d:0 "It appears that suspicions between the nations of the Balkans runs too deeply. The [From.GetAdjective] government listened to our ambassador and made non-committal noises of agreement...but nothing has come of it, and relations between our countries remains unchanged."
gre.215.a:0 "Too bad."
gre.216.t:0 "Greater Balkans Cooperation"
gre.216.d:0 "Our efforts to foster better relations with other countries in the Balkans has paid off - namely with greater investment in [Root.GetNameDef] and greater confidence amongst our citizens that peace will be maintained."
gre.216.a:0 "Good to hear."
gre.250.t:0 "[GRE.GetNameDefCap] Resurrects Megali Idea"
gre.250.d:0 "The Greeks have become increasingly revanchist over the last several months, making motions at resurrecting the 'Megali Idea' which aims at reclaiming ethnically Greek - but goes far beyond their traditional territory, including [773.GetName] and the western coast of Anatolia, which are primarily Turkish. We can warn them to abandon these rash claims entirely or go along with them, even though it likely means dragging the [Root.GetFactionName] into their war."
gre.250.a:0 "We support them, no matter what"
gre.250.b:0 "This is unacceptable - they either desist or they go"
gre.251.t:0 "[From.GetNameDefCap] Supports Us"
gre.251.d:0 "While some were nervous that [From.GetNameDef] would refuse to be dragged into an irredentist war with us, that has not proven to be the case. The [From.GetAdjective] government has declared their support for us, and - as our ally - will be there for whatever war we decide to pursue."
gre.251.a:0 "Excellent"
gre.252.t:0 "A Warning from [From.GetNameDef]"
gre.252.d:0 "The [From.GetAdjective] government has gotten wind of our intention to reclaim ethnically Greek lands in Anatolia, and informed us in no uncertain terms that, if we do not abandon all our claims immediately, we will pursue our wars outside of the [From.GetAdjective] alliance."
gre.252.a:0 "Then Megali dies here"
gre.252.b:0 "Then we are on our own"
gre.253.t:0 "[From.GetNameDefCap] Leaves the [Root.GetFactionName]"
gre.253.d.allies:0 "The [From.GetAdjective] government has decided to abandon the [Root.GetFactionName] and pursue its reckless claims on Greek territory... which includes our own allies. Whether this means war with [From.GetNameDef] remains to be seen."
gre.253.d.noallies:0 "Despite our warning, the [From.GetAdjective] government has decided to abandon the [Root.GetFactionName] and pursue its reckless claims on Greek territory."
gre.253.a:0 "Good luck with that!"
gre.254.t:0 "The Greeks Offer Peace"
gre.254.d:0 "We are losing the war with the Greeks - badly. They have contacted the [Root.GetAdjective] government and offered peace, in exchange for all their claimed territories. It is a hard pill to swallow, but the alternative is very likely for us to be crushed completely."
gre.254.a:0 "We must make peace while we can"
gre.254.b:0 "No - they will have to fight us to the last man"
gre.255.t:0 "[From.GetNameDefCap] Refuses Peace"
gre.255.d:0 "It seems the [From.GetAdjective] government wishes to fight us to the last man. They have turned down our offer of terms."
gre.255.a:0 "So be it!"
gre.256.t:0 "A New Capital?"
gre.256.d:0 "Konstantinoúpolis is once again under our control, and a question has now been risen: should the [Root.GetAdjective] capital be moved? For the sake of stability, some are saying it should not... but there are still others who say it is the greatest city in our nation, perhaps the greatest in our history. With the glory of [Root.GetNameDef] having been achieved, perhaps it should be reflected in our seat of government?"
gre.256.a:0 "Yes, this is the proper capital of our nation."
gre.256.b:0 "No, we remain in Athens as always."
gre.257.t:0 "The Return of [transfer_state.GetName]"
gre.257.d:0 "[From.GetNameDefCap] has transfered control of our former lands in [transfer_state.GetName]. [Root.GetNameDefCap] is now one step closer to being made whole."
gre.257.a:0 "At last!"
gre.258.t:0 "Partition of Macedonia"
gre.258.d:0 "[From.GetNameDefCap] has split the majority-Greek regions of Macedonia under their control."
gre.258.a:0 "Great."
gre.259.t:0 "The New Greek Expansionism"
gre.259.d:0 "While there are benefits to having the Greeks as allies, they have recently announced a renewal in their expansionism goals - the kind of expansionism which will put them at odds against the Turks and their other neighbours. It's an age-old story in the Balkans, and now we must consider whether we want the [Root.GetFactionName] to be a part of it."
gre.259.a:0 "We don't want to get drawn into this"
gre.259.b:0 "It's fine - they've proven their worth"
gre.260.t:0 "Greece Ejected from the [From.GetFactionName]"
gre.260.d:0 "It appears our expansionism intentions have alarmed our [From.GetAdjective] allies. Despite all we've given them in the past, they have asserted that they will not get drawn into our wars to reclaim lost territory. We are on our own."
gre.260.a:0 "So be it!"
gre.261.t:0 "The Extent of Greek Claims"
gre.261.d.faction:0 "[GRE.GetNameDefCap] is ready to reclaim our lost territory and rescue our lost brethren. The question at hand is this: do we push our claims eastward, but keep them within 'traditional' Greek lands - [184.GetName] and the islands of the Eastern Mediterranean, such as [183.GetName] - or do we resurrect the Megali Idea and claim everything eastward up to [773.GetName] and the western coast of Anatolia, despite the majority Turkish population in those areas. Megali is an elusive but dangerous dream... if we pursue it, it will be seen as an aggressive move on our part, and we may be kicked out of the [Root.GetFactionName] as a result."
gre.261.d.nofaction:0 "[GRE.GetNameDefCap] is ready to reclaim our lost territory and rescue our lost brethren. The question at hand is this: do we push our claims eastward, but keep them within 'traditional' Greek lands - [184.GetName] and the islands of the Eastern Mediterranean, such as [183.GetName] - or do we resurrect the Megali Idea and claim everything eastward up to [773.GetName] and the western coast of Anatolia, despite the majority Turkish population in those areas. Megali is an elusive but dangerous dream... if we pursue it, it will be seen as an aggressive move on our part, one which may make [Root.GetNameDef] a pariah among the world powers."
gre.261.a:0 "Keep our claims limited"
gre.261.b:0 "It is time to resurrect the Megali Idea!"

gre.300.t:0 "The Imperial Regent of Byzantium"
gre.300.d:0 "The restoration of the Byzantine Empire has completely restructured Greek politics, the bureaucratic parliamentarianism of the past is gone. In its place is a highly centralised and authoritarian state commanded by the Byzantine Senate. The head of the senate is Ioannis Metaxas, who has proclaimed himself ‘Imperial Regent of the Byzantine Empire’, without a monarch to be proclaimed emperor the Imperial Regent will rule with an iron fist. No stranger to authoritarian rule, Byzantium is truly what Metaxas envisioned for his national rebirth of Greece..."
gre.300.a:0 "All hail the Imperial Regent!"
gre.306.t:0 "The Imperial Regent of Byzantium"
gre.306.d:0 "The restoration of the Byzantine Empire has completely restructured Greek politics, the bureaucratic parliamentarianism of the past is gone. In its place is a highly centralised and authoritarian state commanded by the Byzantine Senate. The head of the senate is Alexandros Koryzis, who has proclaimed himself ‘Imperial Regent of the Byzantine Empire’, without a monarch to be proclaimed emperor the Imperial Regent will rule with an iron fist. No stranger to authoritarian rule, Byzantium is truly what Koryzis’s mentor, Ioannis Metaxas, envisioned for his national rebirth of Greece..."
gre.306.a:0 "All hail the Imperial Regent!"
gre.307.t:0 "The Emperor of Byzantium"
gre.307.d:0 "For the first time in over four hundred years, an emperor of Byzantium has been crowned! In the heart of Constantinople the newly crowned emperor passed through cheering crowds, dressed in regal purple attire he made his way to the marble towers of the Hagia Sophia. Once inside the Holy Communion was performed with Senators and patricians offering their prostrations. The Patriarch read a set of lengthy prayers before presenting the emperor with the mantle and crown. Placing the crown upon his head the Patriarch then performed the Sign of the Cross on his forehead, and with this the Byzantine Emperor had been blessed. He then left the Hagia Sophia, immediately being flocked by crowds crying ‘Holy, holy!’"
gre.307.a:0 "'Bow your heads to the Lord.'"
gre.311.t:0 "The Emperor of Byzantium"
gre.311.d:0 "For the first time in over four hundred years, an emperor of Byzantium has been crowned! In the heart of Constantinople the newly crowned emperor passed through cheering crowds, dressed in regal purple attire he made his way to the marble towers of the Hagia Sophia. Once inside the Holy Communion was performed with Senators and patricians offering their prostrations. The Patriarch read a set of lengthy prayers before presenting the emperor with the mantle and crown. Placing the crown upon his head the Patriarch then performed the Sign of the Cross on his forehead, and with this the Byzantine Emperor had been blessed. He then left the Hagia Sophia, immediately being flocked by crowds crying ‘Holy, holy!’"
gre.311.a:0 "'Bow your heads to the Lord.'"
