gre.312.d:0 "For the first time in over four hundred years, an emperor of Byzantium has been crowned! In the heart of Constantinople the newly crowned emperor passed through cheering crowds, dressed in regal purple attire he made his way to the marble towers of the Hagia Sophia. Once inside the Holy Communion was performed with Senators and patricians offering their prostrations. The Patriarch read a set of lengthy prayers before presenting the emperor with the mantle and crown. Placing the crown upon his head the Patriarch then performed the Sign of the Cross on his forehead, and with this the Byzantine Emperor had been blessed. He then left the Hagia Sophia, immediately being flocked by crowds crying ‘Holy, holy!’"
gre.312.a:0 "'Bow your heads to the Lord.'"
gre.301.t:0 "The Rebirth of a Nation"
gre.301.d:0 "Modern liberal democracy has failed Greece, the ideals of the democratic system have been manipulated and twisted into a degenerated society of corruption. In order for Greece to be saved from itself a new state must be born, one that harkens back to the traditions of the Ancient Hellenics. A nation for Greeks to wholly commit themselves to, with the same determination and discipline that the Spartans had. A nation that follows in the footsteps of Pericles, who’s Athenean regime evolved into the ‘First Greek Civilization’. A nation that honours the legacy of our forebears who brought greatness and pride to all of Europe and the greater world, a people who are worthy enough to proclaim lineage to Alexander the Great. Greece will become the eternal flame of the Balkans, a beauty never to be extinguished. Through these trying times it is the Greek ecclesiastic hierarchy who will take on leadership of the Orthodox Church, whilst our neighbours collapse we shall strive forward. It is time for a national rebirth..."
gre.301.a:0 "Chairetíste to néo krátos!"
gre.302.t:0 "The Conquering of Constantinople!"
gre.302.d:0 "Ever since the Fall of Constantinople, the vile Turkish menace have occupied our majestic capital! Despite the centuries of occupation, heavy defences and might of the Ottoman Empire they could not defend themselves against the overwhelming dedication of our troops, determined to fight until the death if it meant securing the city. With the Ottoman forces now fleeing we will move our government from Athens and establish Constantinople as the new capital of Greece, this is just the beginning for the planned resurrection of the Byzantine Empire!"
gre.302.a:0 "It has always belonged to us!"
gre.303.t:0 "Striking Our Mortal Enemies"
gre.303.d:0 "Since the dawn of Hellenic civilisation, our people have been under threat from the eastern hordes. Whether it be the gigantic Achaemenid Empire or rapidly expanding Ottomans, the struggle for independence has defined our history. Today marks the dawn of vengeance, well shall avenge our ancestors who defended the walls of Constaninople, who fought for Greek independence and who battled the Turks once more during the Weltkrieg. The valiant heroes of the past did not die in vain, their legacy will continue through our armies who already are marching towards the Ottoman front lines!"
gre.303.a:0 "Onwards to victory!"
gre.304.t:0 "Warrior Culture"
gre.304.d:0 "Greece’s history has been built upon warfare, the fractious nature of Ancient Greek society forged a people who lived life through battle. With the rise of ancient military powers such as the Spartans, came the development of new styles of warfare: the hoplite phalanx being one example. This innovation of military tactics and formations defined the Greek warriors. The Ancient Macedonian Army under King Philip was composed of supremely defensive formations that allowed for his armies to dominate the battleground. It is from this innovation that we will seek to develop a superior fighting force that can defend our borders from our enemies who surround us.\n\nOur military strategic experts have been researching extensively into historical Greek military tactics, and from this they have devised two plans. Both plans take inspiration from both Ancient Greece and Byzantium, the first is the 'Neo-Varangian Guard', the plan involves focusing on a smaller, more disciplined and well trained army that shows the same fearlessness of the Spartans and Varangians. The other plan is the ‘New Komnenian Army’, as the name suggests the military would adopt tactics used during the Komnenian era. Investing more in modernising the army’s equipment and armenants just like the development of the Komnenian artillery. Which plan shall we choose..."
gre.304.a:0 "...the New Komnenian Army"
gre.304.b:0 "...the Neo-Varangian Guard"
gre.305.t:0 "The Founding of the New Byzantine Empire!"
gre.305.d:0 "Under the blessings of the Patriarch, the purple phoenix has risen from the ashes. The Byzantine flag has been raised over Constantinople for the first time since Emperor Constantine XI fell, defending his decimated empire from the Turkish invaders. The Weltkrieg left Greece devastated, however under our glorious leadership the Hellenic people are united and have expanded beyond their borders to reclaim what is rightfully theirs!"
gre.305.a:0 "For the Emperor!"
gre.308.t:0 "The Fall of Rome"
gre.308.d:0 "After a period of intensive fighting throughout the streets of Rome, the ancient city is now under Byzantine control once more. Just like the Gothic War, when Byzantine forces reclaimed the former capital of the Roman Empire from the barbarians, we have restored true Roman order to these lands. The Double-Headed Eagle banner has been placed above the Vatican and the Pope has been forced out and replaced with a true Patriarch of the Othordox Catholic Church. Although the city is still unstable and susceptible to an invasion from the forces in the north of Italy it has been agreed by the Byzantine Senate that Rome should be declared the ceremonial capital of the Empire. For logistical reasons all governing will still take place in Constantinople for the time being."
gre.308.a:0 "Veni, vidi, vici."
gre.309.t:0 "Third Hellenic Civilization"
gre.309.d:0 "The republican era of Greece has been a scourge on the youth, lack of central authority and enforced morality has produced weak children. Children who are not fit to inherit the Greek state, therefore we have established the National Youth Organisation (Ethnikí Orgánosis Neoléas). This will instill the same sense of loyalty and duty that Spartan youth possesed, the youth of the nation will swear an oath to defend Greece at all costs. The activities of the EON include athletic events, parades, marches and military training, this will cultivate their national values and cooperational spirit. The goal of the EON is to build a generation of youth who will establish the ‘Third Hellenic Civilisation’, one that maintains the aesthetics of Ancient Greece and Byzantine whilst prepared to face the modern world..."
gre.309.a:0 "One nation, one king, one leader, one youth!"
gre.310.t:0 "Caesaropapism"
gre.310.d:0 "From the 330 consecration of Constantiople through to the tenth century, the Emperors of Byzantine held great authority over the Church and religious affairs. This power was fit only for a divine monarch whose authority and rule was blessed by God, many centuries have passed since a leader of Greece could claim such holy blessings that would justify authority over the Church. That is until now, our Archigos has rebuilt Greece under the faith of Orhtodox Christianity. It is this dedication to faith that has allowed Greece to enter into a period of prosperity. Furthermore Ecumenical councils have been established to aid in the settlement of religious matters. The moral degradation and sins of republicanism, liberalism and syndicalism will never conquer the spirit of Greece!"
gre.310.a:0 "Deus Vult!"

gre.264.t:0 "Georgios Kondylis Dead!"
gre.264.d:0 "Regent-for-life and prominent general, Georgios Kondylis, nicknamed ‘Keravnos’ or ‘Thunderbolt’, has sadly passed away due to a heart attack. The fierce military commander had a long history serving in the military, serving in the Crete expedition, Macedonian Struggle and as captain during the Balkan Wars. Beloved by many as a national hero, his reputation throughout the Weltkrieg was enough to strike fear into the hearts of Greece’s enemies. During the choas of post-Weltkrieg Greece he took power and offered stability to his people. With no apparent heir, a coalition congress has been formed to temporarily rule and restore order in our fractured nation."
gre.264.a:0 "The nation mourns..."

GRE_kondylis_dead:0 "The Thunderbolt Regent had died"
