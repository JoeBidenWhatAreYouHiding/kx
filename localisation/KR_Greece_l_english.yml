### Ideas ###
GRE_legacy_of_alexander_idea:0 "Legacy of Alexander"
GRE_legacy_of_alexander_idea_desc:0 "The Greeks are a people accustomed to war, and nothing stirs them up quite as the thought of their hard-won independence being taken away once more."
GRE_legacy_of_alexander2_idea:0 "Legacy of Alexander"
GRE_legacy_of_alexander2_idea_desc:0 "The Greeks are a people accustomed to war, and nothing stirs them up quite as the thought of their hard-won independence being taken away once more."
GRE_memories_of_king:0 "Memories of the King"
GRE_memories_of_king_desc:0 "While Greece is still technically a monarchy, since the end of the Weltkrieg, her King has lived in exile with the Thunderbolt Regent ruling in his stead. When Kondylis first came to power, most monarchists expected him to restore King Alexander to his rightful throne. However, Kondylis refused, citing the instability of the Greek nation, saying the King returning would only make the situation worse, much to the chagrin of hardline Monarchists. To this day, hardline Monarchists and Republicans despise the Regent's government, and many are counting down the days to his death, which to them looks closer everyday..."
GRE_foreign_industry_GER1:0 "German-Owned Industry"
GRE_foreign_industry_GER1_desc:0 "Thanks to our incredible war debts after the end of the disastrous Weltkrieg, King Constantine signed a deal allowing German investors unfettered access to the Greek economy. As a result, almost half of our industry is owned by foreign creditors and banks - none of whom have our best interests in mind."
GRE_foreign_industry_GER2:0 "Partially-Seized German-Owned Industry"
GRE_foreign_industry_GER2_desc:0 "Thanks to our incredible war debts after the end of the disastrous Weltkrieg, King Constantine signed a deal allowing German investors unfettered access to the Greek economy. As a result, almost a quarter of our industry is owned by foreign creditors and banks - none of whom have our best interests in mind."
GRE_foreign_industry_GER3:0 "Bailed Out German-Owned Industry"
GRE_foreign_industry_GER3_desc:0 "Thanks to our incredible war debts after the end of the disastrous Weltkrieg, King Constantine signed a deal allowing German investors unfettered access to the Greek economy. As a result, almost half of our industry is owned by foreign creditors and banks - though thankfully our having bailed them out during the Black Monday crisis leaves us on far better terms with them."
