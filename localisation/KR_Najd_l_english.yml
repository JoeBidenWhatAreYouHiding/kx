### Decisions ###
SAU_JBS_Power_Struggle:0 "Preparations for the War of Unification"
SAU_JBS_Power_Struggle_desc:0 "For years we have waited for the opportunity to unite the Arabian peninsula under the House of Saud. Sadly the Ottoman watchdogs did not sleep with both eyes closed and when the British Empire fell in 1925, they more than rewarded their Rashidi lapdogs for their "loyalty" during the Weltkrieg. As we were left with nothing, devoid of allies and territorial gains, Abdulaziz grew ever more restless and vengeful.\n\nSaud bin Abd Al-Aziz may be enjoying the support of his Ottoman allies but dark clouds are gathering on the horizon and should his powerful benefactor find himself occupied in internal matters, his pathethic armies will have the face the Ikhwans rage all on their own...\n\n§gThe strength of our £in_combat §GAllies§! will determine the size of our army at the start of the war with [JBS.GetNameWithFlag]. Courting the Central Arabian tribes and securing assistance from the Ikhwan could help tip the scales in our favour.§!\n      [JBS.GetNameWithFlag] : [?JBS.num_divisions|H0] ([?JBS.tribes|H0])\n      [SAU.GetNameWithFlag] : [?SAU.num_divisions|H0] ([?SAU.tribes|H0])\n" 

SAU_War_of_Unification:0 "Arabian War of Unification"
SAU_War_of_Unification_desc:0 "The Final Struggle for control over the Arab interior is rapidly approaching as the Ottoman behemoth is crackling under the weight of the worldwide economic depression, temporarily unable to maintain peace on the peninsula. All Emirs will have to pick a side for the future of the Arab world will be written in blood and the losers will find themselves disgraced, cast aside or slain on the field of battle."
SAU_War_of_Unification_Peace:0 "Imminent Collapse"
SAU_War_of_Unification_Peace_desc:0 "Whilst the deserts of Arabia are no strangers to war, its economy and agrarian base can not sustain long conflicts without intermittent armistices and decisive victories. Should either the House of Rashid or Saud find itself on the verge of victory, the other will have no choice but to admit that it does not have the capacity to sustain a lengthy siege or a war of attrition." 
