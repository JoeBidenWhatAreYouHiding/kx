SAU_Conquer_the_Imamate:0 "Invade the Imamate of Oman"
SAU_Conquer_the_Imamate_desc:0 "The duality of power in Muscat & Oman is greatly hampering their capacity to resist the Ikhwan and has left vast swathes of land defended solely by its local inhabitants. With the Ottoman Empire doubting the cost of sustained operations in the region and an Imamate refusing to cooperate with their troops, we have a window of opportunity to invade and destroy the Imamate before Oman & Muscat can form a united front."
OMA_SAU_Whitepeace:0 "White-peace between Muscat and Riyadh"
SAU_Join_Cairo_Pact:0 "Join the Cairo Axis"
SAU_Join_Cairo_Pact_desc:0 "Times have changed and the once undefeatable Ottoman war machine has lost steam. With Arab nations and groups flocking to the green banner of Egypt who clamours to fight for the liberation and glory of the Arab peoples, our Emir as well questions his relation to the Porte. We already had a whiff of freedom these last few years so after all... why not? Why shouldn't we keep it?"

### Ideas ###
SAU_ikh_aftermatch:0 "Salafi Discontent"
SAU_ikh_aftermatch_desc:0 "Even after the military defeat of the Ikhwan, many still sympathise with them openly, and others plot for another revolt. Measures must be taken."
SAU_heavy_jizya:0 "Heavy Jizya Payments"
SAU_heavy_jizya_desc:0 "Every Christian and Jew living in Arabia pays a fair price for the freedom and peace we brought."
SAU_warriors_of_faith:0 "Warriors of Faith"
SAU_warriors_of_faith_desc:0 "We will free our fellow Arabs! We will take down the Great Turk and those who stand in our way! God is Great!"
SAU_madrasahs:0 "Salafi Madrasahs"
SAU_madrasahs_desc:0 "Our wisest men are now not only properly funded, but have the capacity to expand and grow their great schools of Law and Faith."
SAU_trading_expertise_idea:0 "Trading Expertise"
SAU_trading_expertise_idea_desc:0 "Our trading expertise is yielding us great benefits with our contacts."
SAU_food_imports_idea:0 "Food Imports"
SAU_food_imports_idea_desc:0 "We are buying foodstuffs en masse and building a foundation for the future."
SAU_illiterate_populace:0 "Illiterate Populace"
SAU_illiterate_populace_desc:0 "Many, if not most of our people are too uneducated to properly aid us in the ways we need them too."
SAU_islamic_welfare:0 "Islamic Welfare"
SAU_islamic_welfare_desc:0 "Charity towards the needy is one of the five pillars of our faith; the many poor, destitute and the orphans and widows of war will not fall to poverty under our rule."
SAU_backwards_economy:0 "Archaic Economy"
SAU_backwards_economy_desc:0 "Our economy is still based on small time agriculture, pastoral activity and Oil trading."
SAU_religious_fervor_idea:0 "High Morale Troops"
SAU_religious_fervor_idea_desc:0 "Well equipped and motivated men, our forces fight for more than their mere nation, but for the Holy Cities, for Faith and their Sovereign."
SAU_new_arabian_army:0 "New Arabian Army"
SAU_new_arabian_army_desc:0 "Our reformed armed forces now act with renewed vigour and independence from politics, and god willing will bring us victory in the battlefield."
SAU_arabian_horsemanship_idea:0 "Arabian Horsemanship"
SAU_arabian_horsemanship_idea_desc:0 "Our horsemen, equipped with the finest steeds and steeled by years of raids, have answered the call and will fight for us in the coming war for the world."
SAU_desert_logstics_idea:0 "Desert Logistics"
SAU_desert_logstics_idea_desc:0 "Our forces are trained to make the best our our terrain and know paths foreigners do not."
SAU_uniting_the_peninsula:0 "Unifiers of Arabia"
SAU_uniting_the_peninsula_desc:0 "The Rashidi dogs are dead and the road to a unified Arabia lies wide open. Sally forth and claim Victory!."
SAU_moral_police:0 "Morals Police"
SAU_moral_police_desc:0 "Religious observance and public morality shall be enforced in order to keep our land pure."
SAU_muslim_universities:0 "Islamic Education"
SAU_muslim_universities_desc:0 "Using public funds, we have expanded our higher learning institutions."
SAU_arabian_war_of_unification:0 "War of Unification"
SAU_arabian_war_of_unification_desc:0 ""

### Focuses ###
saudi_focus:0 "Saudi Focus Tree"

SAU_fulfull_destiny:0 "Fulfil our destiny"
SAU_fulfull_destiny_desc:0 "Our conquest shouldn't end here! All Arabs must unite under Arabia!"
SAU_asir:0 "Claims on Asir"
SAU_hit_oman:0 "Pressure Muscat & Oman"
SAU_hit_egypt:0 "Hit Egypt"
SAU_hit_libya:0 "Hit Libya"
SAU_asir_desc:0 "Without the a larger power to back their pitiful landgrab, we can finally hit Yemen with full force. Southern Arabia will be ours!"
SAU_hit_oman_desc:0 "As part of our former Wahhabist state, the Imamate of Oman and the Sultanate of Muscat will be reintegrated into our new domain. The al-Buraimi Oasis, on the border of the former Trucial States and Muscat will serve as a perfect point to justify our mobilisation!"
SAU_hit_egypt_desc:0 "For too long have the apostate ways of the Egyptians misled the faithful. Now, we must unite all Arabs under our rightful rule!"
SAU_hit_libya_desc:0 "Now we reach west, towards lands we yet don't rule; we will see the Atlantic like the old Caliphs and liberate every Arab under the rule of western puppets"

SAU_saudi_hegemony:0 "Saudi Hegemony"
SAU_saudi_hegemony_desc:0 "Our allies have served their purpose. With the Rashids's and their allies gone, no tribe has the means to stand in our way. A new era begins for Arabia, and the Saudis call all the shots now"
SAU_expand_oil_hold:0 "Expand Oil Hold"
SAU_expand_oil_hold_desc:0 "For a long time we allowed local lords and chiefs to freely do with the Oil in their land as it pleased them; not anymore! Every man must be his duty to strengthen our position..."
SAU_consolidating_fringe_arabia:0 "Consolidating Fringe Arabia"
SAU_consolidating_fringe_arabia_desc:0 "As the flames of war lessen, we can finally set roots on the rich region of Yemen. Once allied Arabia Felix by the Rum due to the immense wealth of its rulers, these lands have long been held by Ottoman forces but also divided by petty sectarian squabbles which must be dealt with"
SAU_develop_fringe_arabia:0 "Develop Yemen"
SAU_develop_fringe_arabia_desc:0 "The cities of Sana'a and Aden are among the largest in our realm, and their merchant classes will eagerly accept our help to develop and improve their lands, and ensure that they finally reach this new age of wonders we live in"
SAU_tighten_control_arabia:0 "Tighten Control over Arabia"
SAU_tighten_control_arabia_desc:0 "There have been many years since we held Ha'il and the surrounding areas, and many of our old allies have forgotten their allegiances. Paying visits and showing respect to these lords, and convincing them our just intentions, will, God willing, take not much time"
SAU_purge_rashidi:0 "Purge the Rashidis"
SAU_purge_rashidi_desc:0 "The last of the Rashidis are on hiding, both on lands we control and abroad. The only way to truly consolidate our rule and to end delusions of grandeur from lesser houses for good is to end their line, in a definitive fashion"
SAU_purge_ikhwan:0 "Purge the Ikhwan"
SAU_purge_ikhwan_desc:0 "The Ikhwan have fulfilled their mission of liberating Arabia from the yoke of undeserving lords, and yet dared to revolt against the hand that fed them. Like a stern father, we must punish those who don't recognise the new pecking order in Arabia, where the Saudis stand absolute"
SAU_dealing_with_kuwait:0 "Dealing with the Trucial States"
SAU_dealing_with_kuwait_desc:0 "The Emirs of the Trucial States have long cowered behind the might of Britain and the Ottoman Empire. Now this so called protection is at an end and they will serve their new nation."
SAU_consolidating_realm:0 "Consolidating the Realm"
SAU_consolidating_realm_desc:0 "Our tribal allies will all gather again, and will be convinced by our wise arguments that our Emir is the sole supreme lord of Arabia. Of course, things are a little more complicated than that, and a concentrated effort must be made to reach that end"
SAU_saudi_legal_code:0 "Saudi Legal Code"
SAU_saudi_legal_code_desc:0 "While we still will preserve local law and legislation, we need to draft a proper legal code to be established in the entirety of our Kingdom's territory"
SAU_minority:0 "Protect the Minorities"
SAU_minority_desc:0 "For centuries, despite our differences, we have respected the rights of the Christians, Jews and other peoples under our rule, as it was instructed by the Prophet himself. We must ensure that all of our subjects, no matter their creed, are safeguarded"
SAU_absolute_rulership:0 "Absolute Leadership"
SAU_absolute_rulership_desc:0 "There is no time for deliberation and liberalism; there is only time for action. A leader must not waste his time listening to those lesser than him, but rather focus on his own opinions and his most trusted advisers"
SAU_realm_of_the_arabs:0 "Realm of the Arabs"
SAU_realm_of_the_arabs_desc:0 "All of Arabia is under us, and nothing can stand between us and the destiny of our people, to be united as one, under one single monarch: a Saud"
SAU_houses_of_wisdom:0 "Houses of Wisdom"
SAU_houses_of_wisdom_desc:0 "Houses of Wisdom"

