tib.123.c:0 "It is a cycle, not change"


tib.124.t:0 "Xikang Dob-dobs Rise to Defend Us"
tib.124.d:0 "Hearing [SZC.GetName] 's declaration of war on Tibet has fired up the Gelug monasteries that litter Xikang. The monks of Xikang have once again taken up arms to defend their treasures, hoping that the beleaguered Tibetan army can rescue them in time before the beleaguered mass of Sichuan's army can overwhelm them. "
tib.124.a:0 "Truly we are grateful for their support."

### Roerich ###

### Roerich Events ###

tib.125.t:0 "Roerich’s Ball"
tib.125.d:0 "In order to spread the truth of Agni Yoga to the wider wall, Roerich and his family worked to plan an international conference for the wider esoteric world to behold. Wanting his own world to be united by his ideas, Roerich worked to plan an academic, aesthetic, and artistic event truly refined and perfect in every way in order to showcase our nation as the paragon of culture and physical manifestation of Shambhala for all his friends to partake in. Inviting all of his close friends and correspondence throughout both the East and West, figures like Tashi Namgyal, the Dalai Lama, the Bogd Gegen, Cuong De, Jiddu Krishnamurti, Onisaburo Deguchi, Ryohei Uchida, Gada Meiren, Ja Lama, Edward Longstreet Bodin, J. R. R. Tolkien, Henry Wallace, Karl Wiligut, Heinrich Himmler and the rest of the Ahnenerbe from Germany, delegates from the Ariosophist movement in Austria, the Yamato Dynasty, the Neo-Sycthians in Russia, and the Spiritualist Party in the Pacific States of America, and from Howard Philips Lovecraft, the Omnipotent Oom the Magnificent Pierre Arnold Bernard, and Lothrop Stoddard in New England, the American President and other world leaders of import, and so many more, Roerich invited half the world and nearly all invited were in attendance as figures likes these and many more came to show appreciation to Roerich and his family as they performed and proselytized to them all. Getting into a levitation contest with William Dudley Pelley, Papa Kimbangu, and Sun Ra before painting in unison with Picasso, Dali, and Kahlo as Lovecraft wrote nervously about the whole affair, the extravagant bash was one to be remembered by all, and served to spread our message while cementing the Roerichist philosophy into the hearts and minds of the world’s most influential cultural titans."
tib.125.a:0 "A true rogues gallery of misfits."

tib.126.t:0 "The Death of the 5th Buddha"
tib.126.d:0 "Prayer flags of sorrow hang throughout Lhasa and wider Tibet, for Nicholas Roerich is to be laid to rest. Finally passing away at the age of 73, his tulku soul shall reincarnate somewhere in this mortal plane, and hopefully within the Roerich family or the Tibetan Buddhist clergy. Regardless, we shall always abide by the path he laid down for us, but we must prepare the government and nation to move on. We must scour the land and look for the signs of his reincarnation so we may continue the next steps towards utopia and the gates of Shambhala, but for now we need to decide which member of the Roerich family will become the patriarch of the Roerichist philosophy of Agni Yoga."
tib.126.a:0 "His wife, the mystic metahuman Helena Roerich will continue Roerich’s ideal."
tib.126.b:0 "The committed occultist, orientalist, and eldest son George de Roerich will lead us."
tib.126.c:0 "The non-ideological academic, artist and younger Svetoslav Roerich will lead."

tib.127.t:0 "Formation of the Roerich Pact"
tib.127.d:0 "The Treaty (or Alliance) on the Protection of Artistic and Scientific Institutions and Historic Monuments, or the Roerich Pact for short, is the brainchild of Nicholas Roerich and his family that calls for the peaceful cooperation and unity of humanity along with the preservation and defense of cultural, historical, and archaeological objects, and that the preservation of culture always has precedence over any military or ideological need. Backed by many of the great powers and funded by the Roerichs’ vast array of international backers and allies, the Roerich Pact will keep the past and future of human history secure and safe while promoting peaceful unity of the human race. Now, we just have to decide whether or not to include a total military alliance within the Roerich Pact in order to truly ensure this union happens."
tib.127.a:0 "We won’t sully the Roerich Pact by dabbling in military matters."
tib.127.b:0 "The Roerich Pact shall be a full alliance in every sense of the word." 

tib.128.t:0 "The Adventurous Father"
tib.128.d:0 "Though he still fulfills his role and leader of the nation and father to our unique ideology, Nicholas Roerich - along with his family and close associates - still continue their regular adventures and expeditions throughout the world in order to document and experience the various cultures, alive or dead, of this world. When not in Lhasa, the nation is run by our unique theocracy and other close allies dedicated to our ideology, ensuring that the nation is always in sound hands while the Roerichs trek their way across the planet’s most isolated regions in order to behold the true beauties this world and human race can offer. From Antarctica to the Congo, from the native tribes of the American Plains to the jungles of the Yucatan, the peaks of the Andes, the depths of the Amazon, or the icy shores of Alaska and the North Pole, all of the Earth shall be explored and their wonders recorded by our devoted leaders, for no culture, history, art, or other human creation shall ever be destroyed and lost again."
tib.128.a:0 "The true worldwide adventurer."

tib.129.t:0 "Roerichism Drifts to the Right"
tib.129.d:0 "With Nicholas Roerich’s decision to work with the nationalist group headed by Ignaz Trebitsch-Lincoln, the Roerichist movement has begun to take a noticeably Right-wing slant. By drawing influence from North American and European Spiritualists, members of the German Ahnenerbe and earlier Thule Society, the Edda Society, Germanic Ariosophists and Armanists, Japanese Pan-Asian nationalists like those from the Black Dragon Society, and more, the movement’s new influences are surely of a more reactionary variety compared to Roerich’s last influence of Lenin. Working with Ignaz Trebitsch-Lincoln and his clique of Right-wing esoterics including the likes of Ernst Schafer, Bruno Berger, Karl Maria Wiligut, Theodor Czepl, Hans F. K. Gunther, Karl Wolff, Werner von Bulow, Emil Rudiger, Rudolf John Gorsleben, Hans Schleif, Wilhelm Unverzagt, Heinrich Himmler, Richard Walther Darre, Yrjo von Gronhagen, Walther Wust, Herman Wirth, Wilhelm Teudt, Herbert Jankuhn and many more of their dubious ilk, Roerich will attempt to continue to ignore all ideology and pursue pacifism with their help, but if pressure and beliefs will influence Roerichism remains to be seen. Meanwhile, we shall pursue our conception of a traditionalist and humanitarian utopia that provides everything for all citizens so they may focus on their individual spiritual enlightenment, and these new allies shall be the new political vehicle that carries us to that paradise."
tib.129.a:0 "We must be vigilant that something does not become of this later."

tib.130.t:0 "The Ahnenerbe Expedition to Tibet"
tib.130.d:0 "Today the Forschungs-und Lehrgemeinschaft das Ahnenerbe e.V. sent Dr. Ernst Schafer and several Ahnenerbe scientists to far off Tibet in pursuit of answers to the tales of a mythical city named 'Agaratha' that was founded by the descendants of Atlantis, who are in turn 'Aryan'. Some members believe that the 'Aryans' were a race that descended from the heavens to settle Atlantis before it was flooded. They also claim the descendants Aryans are now the Nordic (German) race and hope to prove an ancestral link."
tib.130.a:0 "Glad to see the back of these lunatics"

tib.131.t:0 "The Ahnenerbe Expedition to Tibet."
tib.131.d:0 "Today the Forschungs-und Lehrgemeinschaft das Ahnenerbe e.V. sponsored expedition under the leadership of Dr. Ernst Schafer arrived in Tibet. They say that they are interested in the nomads of the central plateaus and in learning what ancient and mystical wisdom they can from us."
tib.131.a:0 "How nice, let us make them a gift"
tib.131.b:0 "Something odd is up here"

tib.132.t:0 "The Ahnenerbe Expedition to Tibet returns."
tib.132.d:0 "Today the Forschungs-und Lehrgemeinschaft das Ahnenerbe e.V. expedition has returned from Tibet. Dr. Schafer and his associates have made detailed studies of the nomads of the area and have returned with a golden copy of the Buddhist holy book and a mysterious white furred creature, a gift from the Dalai Lama for Berlin Zoo. Whilst they have not found what they were looking for, Tibet is certainly more interesting and exotic than we thought."
tib.132.a:0 "Hurra for Tibet!"

tib.133.t:0 "The Question of the Red Mahatma’s Mortality"
tib.133.d:0 "Under the Red Mahatma, immortal and ever-wise, we shall reach Shambhala. However, there are two main camps within our Buddho-Communist government on how we should approach our veneration of this saint. We could either invite Lenin’s living brother Dmitry Ilyich Ulyanov - a fellow Communist currently out in Crimea - to lead as a living avatar of his brother’s will and grace, or we could stand by the immortal spirit and soul of Lenin himself, with Roerich guiding the nation behind the guise of the everliving ethereal visage of Vladmir Lenin the Everlasting Buddha and Red Mahatma of our faith. What shall we decide?"
tib.133.a:0 "Lenin is immortal, and shall always lead us; even from the grave!"
tib.133.b:0 "Invite Lenin’s living brother Dmitry to be his avatar on this plane."
tib.133.c:0 "Invite Lenin’s living widow Nadezhda to be his avatar on this plane."

tib.134.t:0 "Our Growing Socialist Government"
tib.134.d:0 "In the pursual of true Leftist Unity and global cooperation, Roerich has decided to open our elective red theocracy to the wider leftist world, inviting figures from the Russian Proletkult and Russian Cosmists movements, the American Spiritualist movement, various branches of Theosophy, Pan-Asian allies in Japan, Vietnam, China, and Korea, Indian allies like Nehru and Gandhi, American environmentalists and esotericists Lermond and Lovecraft, and many more, creating a united Internationalist front dedicate to the unification and salvation of all mankind. Together, we shall build a better world and open Shambhala to the masses. Though many cannot stay here for long, we shall incorporate their ideas and work with their truths until our borders march over theirs so that all can be free."
tib.134.a:0 "We will be the beacon of true Leftist Unity."

tib.135.t:0 "A Name for Our Paradise"
tib.135.d:0 "What should we name our paradise as we work to build true utopia before the gates of heaven? Should we go with the Sacred Union of the East, fitting with tradition that has lasted ages for our ideology, or should we use the true and spiritual name of Shambhala? Perhaps the Anglicized name of Shangri-La by author James Hilton would work better."
tibalt.135.d:0 "What should we name our paradise as we work to build true utopia before the gates of heaven? Should we go with the Sacred Union of the East, fitting with tradition that has lasted ages for our ideology, or should we use the true and spiritual name of Shambhala? Perhaps the Anglicized name of Shangri-La by author James Hilton would work better, or maybe even the term Hyperborea as searched for by Alexander Barchenko?"
tib.135.a:0 "We shall remain the Sacred Union of the East, as is tradition."
tib.135.b:0 "Shambhala is the true name of our paradise."
tib.135.c:0 "Go with the name Shangri-La as written by James Hilton."
tib.135.e:0 "Base our name on Barchenko’s Hyperborea."
tib.135.f:0 "Our current name suits us well."

tib.136.t:0 "Our Form of Leftism"
tib.136.d:0 "The obvious ideas preached by those in our red theocracy call for working with either the Social Democratic and Democratic Socialist forces of the Tibet Improvement Party or following the truth of Leninism fused with our unique syncretic Buddhist theology. However, this is not the only path available to us. We could instead pursue a mixture of radical Socialist and Bolshevik views, inspired by Bukharin and the Narodists among others like the Anarcho-Pastoralist, or we could pursue Anarcho-Syndicalism and Unionism, for it has proven to be quite successful in France, England, and America. Whatever form of Socialism we decide upon to dictate our economics shall not change the fact that we are Buddho-Communists under Roerich without deviation."
tib.136.a:0 "Inspired by the likes of Bukharin, we pursue Market Socialism for the people."
tib.136.b:0 "Inspired by modern successful Anarcho-Syndicalists, we bend to new Leftism."
tib.136.c:0 "Walk loyally along Lenin’s path."
tib.136.e:0 "Inspired by Lenin, but work closely with the TIP."

tib.137.t:0 "A City of Tolling Bells"
tib.137.d:0 "Kept up by dreams about a new capital for all mankind to rejoice and united within, Roerich wishes to continue his Great Plan and our progression toward the Common Good and Pax Cultura by breaking ground on the holy city that has kept him up at night in his divinely-inspired dreams. To be built at the foot of Mount Belukha, this new City of Tolling Bells will be the mecca of our new Sacred Union as we strive to unlock Shambhala - a spiritual and syncretic paradise showcasing the art, architecture, culture, and spiritual evolution of all mankind and its varied cultures and identities in one eclectic and highly varied city that shall serve as our eden until the gates of Shambhala can be found. From Altai and Tuva to Mongolia and Buryatia, the Buddists of the Far East shall have a new metropolis to look towards as we build this shining city upon the hill so that one day all of humanity may rejoice and live a life of peace and prosperity beyond its doors. As we labor to build this new holy city of new Zvenigorod, we must decide if we shall move our political and administrative infrastructure into this city under construction or if we shall wait for paradise to be fully built before moving there, keeping the capital in Lhasa until such a time."
tib.137.a:0 "We move to the base of Mount Belukha to find salvation for all!"
tib.137.b:0 "The capital stays in Lhasa until the City of Tolling Bells is finished."

tib.138.t:0 "Direction of Non-Ideological Roerichism"
tib.138.d:0 "Though we have continued to embrace the Roerichian ideal, we have done so without choosing to align with specific ideology, but now we must decide on who to work with among our new allies in Tibet’s political establishment. Before us are three possible allies, first of which is the Kyicho Kuntun (Union of Happiness) movement and their colleagues the Young Tibetans, who we could work with to establish local democracy and humanistic reforms while adhering to our wider ideology of non-ideological traditionalism so that the people are cared for as Roerich builds utopia. Alternatively, we could work with our long-held allies in the clergy and among the pious nobility of Tibet, working together to build a truly traditionalist paradise without ideology or radicalism brick by brick. Finally, we could work with the esoteric nationalists of Chao Kung - or Ignaz Trebitsch-Lincoln - and his allies Ernst Schafer and Bruno Beger in order to build our esoteric paradise with the power of immense foreign backing from possibly questionable sources. What shall we decide?"
tib.138.a:0 "Allow local democracy by working with Kyicho Kuntun and the Young Tibetans."
tib.138.b:0 "The Clergy and the nobility know Traditionalism best."
tib.138.c:0 "Roerich works with Chao Kung and his nationalist allies."

tib.139.t:0 "Nationalist Roerichians Attempt a Coup"
tib.139.d:0 "Refusing to curb their ambition, the esoteric nationalist clique have attempted a move on Roerich’s regime, trying to take power for themselves. With the backing of esoteric organizations in Germany, Austria, Japan, India, and America, these occultist reactionaries and Buddhist shysters have tried to seize Shambhala from the divinely-guided will of the Roerich family. What shall we do?"
tib.139.a:0 "The nationalists coup Roerich, charging to Shambhala themselves."
tib.139.b:0 "Roerich’s utopian ambition stands strong and true."

tib.140.t:0 "Reconciling Our Stance on the Supposed Mahatma Lenin"
tib.140.d:0 "Long fighting with himself and stuck in the throes of inner turmoil over this internal debate of self, Nicholas Roerich is torn between two realities - his non-ideological past and his Socialist present - due to being hesitant to justify the violent actions of Vladmir Lenin, one of his greatest sources of inspiration. Once opposed to Lenin’s violent revolution and initially supportive of the Whites before moving from Russia and to America before finally coming back to Tibet, Roerich has gone back and forced on his stance towards Socialism and revolutionary actions. He agrees there is merit in doing everything in your power to help push stubborn mankind towards utopian unity, but using such wonton violence and needless death of the innocents or degradation of the natural environment to do so is deplorable. As such, Roerich must finally decide on the future of his burgeoning philosophy and choose a path between Lenin-inspired Buddho-Communism and traditional esoteric cultural and social epigenesis free of ideology under a paternalistic system of practicalist idealism."
tib.140.a:0 "Roerich walks his own path towards traditionalist utopia."
tib.140.b:0 "We shall walk the path of the Red Mahatma."

tib.141.t:0 "Elevating the Dalai Lama"
tib.141.d:0 "Re-affirming loyalty to the position of Dalai Lama as the true King of Tibet, our government is left in a unique position as the new 14th Dalai Lama - the young Jetsun Jamphel Ngawang Lobsang Yeshe Tenzin Gyatso - is only a mere child, leaving our nation without an adult paternal figure to truly lead us as sovereign. However, many suggest that the Roerich administration should fill in as regent until the young boy is of age, taking the role from the normal clergy in order to share the burden and immerse the young Tenzi Gyasto in the ways of Roerichian thought. Alternatively, we could stand formally behind the infantile demigod and serve his needs from the shadows. What shall we do to organize this traditionalist state?"
tib.141.a:0 "All hail our young king!"
tib.141.b:0 "Our current government shall serve as his regent for now."

tib.142.t:0 "Roerich Stands Atop the World"
tib.142.d:0 "Though he shall still work with the clergy, the party, and the young Dalai Lama and the other reincarnating tulkus, Roerich has decided to guide Tibet all on his own as the unmatched patriarch and master of nation. Tradition, high art, epigenesis, and matters of the burning heart of Agni Yoga shall guide this nation along his path, and the gates of Shambhala will be opened by his word. Our true Manu and the avatar of the fifth and final Buddha of this world, we shall march to our promised golden age by his will alone."
tib.142.a:0 "Roerich rides alone to save this word."

tib.143.t:0 "Asia Under the Banner of Peace"
tib.143.d:0 "Inspired by the likes of the Black Dragon Society and other similar Pan-Asian groups, Roerich now marches to bring our promised golden age to all within Asia. From the Westernmost fringes of the Russian Empire and the old land of the Mongols to the far corners of the Far East and the mystic wonders locked away inside, all of Asia shall bend to the true culture and faith of a united mankind. The Pax Cultura will spread across this better half of the world, wrapping Beijing to Moscow, Tokyo to Saigon in a sacred union of utopian perfection, and Roerich shall be the one to guide us to this prize."
tib.143.a:0 "We will bring harmony to wider Asia!"

tib.144.t:0 "Bringing Forth Universal Peace"
tib.144.d:0 "Now that the state has been organized and our direction forward set in stone, we must decide on how best to spread our peaceful message of global unity. Should we adhere to our pacifist ways and stay in Tibet, working to spread our message through diplomacy, or should we take up the torch ourselves and do what must be done to bring mankind its final salvation. Where shall the boundaries of the Pax Cultura end for now, and how far shall we take our message of spiritual evolution, peace, and united culturalism across the wider world?"
tib.144.a:0 "We will bring upon Pax Cultura for the entire world!"
tib.144.b:0 "The sacred lands of the Far East call for their salvation!"
tib.144.c:0 "We shall stay within the Himalayas and carry out our works in peace."

tib.145.t:0 "Realizing the Red Mahatma's Vision"
tib.145.d:0 "The words and truths of the immortal Red Mahatma Lenin still ring soundly as Roerich builds his Buddho-Communist cultural and spiritual utopia atop the throat of the world. However, our ideology and message is not made for just the peoples of the Himalayas, but for the entire world, and so our syncretic Bolshevik ideology must be spread across the skies and stars. We must march from Lhasa to usher in the true world revolution, and the only man that can lead us by Lenin’s will is Roerich himself, so let us march to reclaim our destiny!"
tib.145.a:0 "We will bring the revolution to the orient!"

tib.146.t:0 "Men Under the Stars"
tib.146.d:0 "Due to the nature of Tibet's night sky being largely devoid of obscuring light and air pollutants paired with our nation’s position at the top of the world, we are presented with a perfect place for celestial viewing without the need of complicated equipment and observatories. This situation attracts many curious individuals, academics, astronomers, celestial occultists, and more from all over the globe; one of these people being Milan Rastislav Štefánik, a very passionate astronomer, aviator, and a politician from Central Europe. Some may say that our mountainous and frigid terrain that shields our lush valleys is too dangerous to traverse for people who are not used to it, but this didn't stop Štefánik, who had previous experience with bad terrain during his expedition to Mount Blanc many years ago and his similar expeditions in ranges like the Tartras and the Alps. A passionate but amateurish Tibetologist who has come to the Himalayas after studying cultures around the planet from Europe to Africa, Štefánik has also come to study with local monks and has provided aid to many a local Tibetan in need. With this figure from afar and others like him like Charles Alfred Bell, Hugh Edward Richardson, Rolf Stein, Jacques Bacot, Giuseppe Tucci, Luciano Petech, and more, Tibet truly is blessed by the strangest but most earnest people from around the globe. "
tib.146.a:0 "Our lands attract the most unusual people."

tib.147.t:0 "The Dalai Lama’s True Realm"
tib.147.d:0 "With Tibet bound by Roerichism and Tradition, we are now able to look outwards, and many within our court of the Dalai Lama wish for us to push for our traditional claims from the 7th century-era Tibetan Empire formed by 33rd king of the Yarlung dynasty Songtsen Gampo and its expanded borders across the Tibetan Plateau under its 38th king Trisong Detsen, for our old empire once rivaled the Great Tang, and we sure can be a super power once again as we work to unite humanity under our philosophy and faith. Should we recreate a newborn Tibetan Empire under our true king the Dalai Lama, like Songtsen Gampo and expand it across the Himalayas and the Tibetan Plateau like Trisong Detsen before us, or should we ignore this pinnacle of tradition to pursue other, lesser ambitions?"
tib.147.a:0 "Emulate the first Tibetan Empire in full!"
tib.147.b:0 "Bod Chen Po, the true empire of the Himalayas, will rise."
tib.147.c:0 "Great Tibet rises from the ashes."
tib.147.e:0 "The Tibetic empire of Tubō rises to rival China once again."
tib.147.f:0 "The Tibetic empire of Tufān rises to rival China once again."
tib.147.g:0 "We will march for greater Tibet under our own banner."
tib.147.h:0 "Pursue our own Roerichian claims."

tib.148.t:0 "The Unimportant Plight of Cosmic Rubbish"
tib.148.d:0 "As part of his philosophy, Roerich talks about unnecessary sentimentality towards people. He states that there should only be a desire to contribute to the spiritual and cultural evolution, or epigenesis, of mankind. ‘Living Corpses’ as he calls the individual should not be seen as obstacles to humanity’s greater good, for their individual wants and needs as ‘cosmic rubbish’ comes secondary to the good of the wider masses. Living creative spirits, and not shadows disappearing from life, should evoke a desire to help and guide humanity on The Path as dictated by the mahatmas. A person, a family, a people, a race, the humanity of the planet, the humanity of the entire planetary system - everything is subject to the same law and so is TIbet. The cosmic rubbish between nations is in a period of spiritual dying - the same living corpse as an individual person with the life of the spirit extinguished in him, wandering through the cemetery of the past - and so we must reverse this mass dying with the peaceful Pax Cultura and our enlightened truth. We shall still be humanitarians of aesthetic virtue, but there shall be no sentimental feelings about the individual human and their ant farm societies that do not seek to reverse this dying with us, for only the spiritual and cultural evolution of wider humanity along the path of the Great Plan and the Pax Cosmica matters in the end."
tib.148.a:0 "Merely ants we must look past if epigenesis on a global scale can come to pass."

tib.149.t:0 "The Future of a Right Esoteric Tibet"
tib.149.d:0 "With the nationalist clique of the shyster Trebitsch-Lincoln now in charge of the nation, a sole leader must be decided upon and a direction must be chosen. What great power shall we turn to for funding as we chase Shambhala, and what great truth must be bend to in order to create an earthly paradise for our chosen people; these are the questions we must answer by choosing who among us shall lead us into the new age for our cosmic root race. Now devoid of Leftists or Centrism taint and propelled by nationalism, Right-wing esotericism and the shared occultist ideas of our allies like the Pan-Asians, Ariosophists, Spiritualists, Scientific Racialists, and more shall lead us to the gates of Shangri-La and beyond, for all of humanity shall bend to our true will, even if we must espouse racial and cultural purity over others to see it done."
tib.149.a:0 "The leader of the coalition and master confidence man Ignaz Trebitsch-Lincoln"
tib.149.b:0 "The Austrian Ariosophist adherent and Tibetanologist Karl Maria Wiligut."
tib.149.c:0 "The German Occultist Adventurers Ernst Schafer and Bruno Berger"
tib.149.e:0 "The Race Pope of German Scientific Racism Hans Gunther"

tib.150.t:0 "Roerich’s Contacts in America"
tib.150.d:0 "Linked to figures and friends in America like Henry Wallace, Howard Philips Lovecraft, Edward Longstreet Bodin, the late John Muir, Cora Scott, the Fox Sisters, and many more, Roerich and his family hold deep ties to the American Left and Spiritualist movements. With these deep connections in mind, we must decide if we should include these friends peacefully in our push towards global unity, allying with them for the betterment of all mankind or leaving them to face our justice all the same as the rest of the world. Regardless of what we choose, all the world will feel our Buddho-Communist truth eventually."
tib.150.a:0 "Ally America for the Roerichist cause."
tib.150.b:0 "Maintain friendly relations but avoid entanglement."

tib.151.t:0 "Our Connections to Russian Esoterics"
tib.151.d:0 "A contemporary of Roerich who wished to travel to Tibet to find Shambhala before Roerich’s own journeys, Alexander Barchenko is a famed biologist and researcher of anomalous phenomena that worked with the likes of fellow allies to Roerich like Gleb Bokii and was known for being the first prominent academic to search for Shambhala - or what he called Hyperborea in his studies - in Russia. A mystic, expert researcher, and fanatical Tibetanologist known as the 'Red Merlin' to his fellow esoterics, Barchenko shall be welcomed into our government along with thinkers and cosmicists like him - including Gleb Bokii, Mikhail Gerasimov, Vladimir Kirllov, Alexander Bogdanov, Vladimir Vernadsky, Alexander Chizhevsky, Nikolai Kozyrev, Vladimir Mayakovsky, Hans Fleischhacker, other disciples of Tsiolkovsky and Fyodorov, and even Roerich's old Bolshevik friend from university Georgy Chicherin - creating a growing academia of occultist, metaphysical, and paranormal genius to help bring utopia to the state."
tib.151.a:0 "We shall be uplifted by their genius."

tib.152.t:0 "Forcing Roerichism Across Our Realm"
tib.152.d:0 "The epigenesis, or spiritual and cultural evolution of all mankind that Roerich and his philosophy hope to bring about, is a delicate process with many intricacies, and the wider Roerichian thoughtform must be carefully explained and prosthelytized to the masses willing to learn from such a truth, while the rest of the cosmic rubbish must be swept aside for the greater good. Seeking to personally be a vehicle for this epigenesis and wider spread of his own ideas, Roerich and his family make numerous speeches throughout the country while organizing and hosting seances, spiritual sessions, creative unions and cooperative art installations and more in monasteries and tribal halls throughout Tibet, though the efficacy of such public appearances can be debated, with most of his speeches being met with blank or confused stares and the unimaginative sighs of disinterest of true cosmic rubbish. Though a large bulk of the masses may not yet grasp our genius, this matters not for the will of cosmic rubbish who have succumbed to the idea of a life and spiritual existence without energy, hope, art, or creativity has no bearing on The Path to a utopia under the Agni Yoga and Roerich’s philosophy."
tib.152.a:0 "Humanity and its path to perfection matters, individual humans and their wants do not."

tib.153.t:0 "Dzongs and Dob-Dobs for Our Master"
tib.153.d:0 "In order to have a new design space, center of his regime’s power, and chief monastery for his own unique philosophy and pious genius, Nicholas Roerich has comissioned the creation of a new traditional Dzong fortress to be built along his own specifications and based on his own fusion of traditional Tibetan and Roerichian architecture. Though the great and ancient Potala Palace itself in Lhasa has already fallen under his domain and total control, Roerich still desires a new fortress built to his specifications in a more isolated region of the Himalayas. Choosing a range of mountain in an isolated region along a fertile and lush hidden valley, the mighty and impressive new Dzong of Roerich shall be erected, complete with its own gardens, monasteries, art galleries, workstations, libraries, altars, yoga studios for the practice of Agni Yoga, and other ornately decorated halls, serving as the utopian home of his personal Dob-Dob guard decorated in Roerichian regalia based in a fortress matching their spiritual aesthetic and the genius art of their master. From this new fortified and blazing heart of our movement, we shall bring about humanity’s true epigenesis without fail!"
tib.153.a:0 "From here, true art and genius shall flow."

tib.154.t:0 "An Invitation to the Roerich Pact"
tib.154.d:0 "We have received a delegation from the enigmatic Nicholas Roerich to join the Roerich Pact, formally called the Treaty on the Protection of Artistic and Scientific Institutions and Historic Monuments. Formerly an internationally-backed scientific and cultural organization aimed at the preservation of human history and archeological artifacts, the organization has now recently been transformed into a military alliance. Roerich seeks to unite like minded nations towards international cooperation in addition to preserving the world’s unique cultures and history, but his esoteric beliefs and occultist views have turned some away from his goal of peaceful human cooperation. What should our response be?"
tib.154.a:0 "Count us in!"
tib.154.b:0 "Maintain cordial relations but refuse Roerich's offer."

tib.155.t:0 "A Coming of Age for Our Heavenly Connection"
tib.155.d:0 "Long has the 14th Dalai Lama - Jetsun Jamphel Ngawang Lobsang Yeshe Tenzin Gyatso - lived under the dominance of our new government and our traditional assistants of the Tibetan Kashag, functioning as a spiritual beacon but largely lacking in political power due to our policies and his young age. The Kashag - the council of monks called the Kalöns that have dominated Tibet’s politics since 1721 - dominates the Ganden Phodrang (Tibet’s traditional government structure) and has served as our local and loyal link to the people of Tibet, aiding us in our struggle to rule and bring utopia to Tibet, but they now have a special request. With the 14th Dalai Lama Gyalwa Rinpoche - known more commonly to the wider world as Tenzin Gyatso - has recently come of age, growing into a deeply spiritual and wise young man with a sharp mind and a desire to bring Buddhist peace and enlightenment to his fellow man. As such, the Kashag has requested that we fully honor the Dalai Lama’s claim to being the true Head of State of Tibet, granting him some semblance of power over our government with his desire to create a new and modern constitution for our people."
tib.155.a:0 "The Dalai Lama is the true king of Tibet. We stand by this request!"
tib.155.b:0 "He shall have his constitution and semblance of power, but we are truly in charge."
tib.155.c:0 "The Dalai Lama is the true king of Tibet. We stand by this request!"

tib.157.t:0 "Fly Us to Mars, Comrade Zander"
tib.157.d:0 "Originally from Riga, the Baltic-German commoner Friedrich Zander was immersed in and fascinated by the natural sciences from a young age due to his upbringing as a doctor’s son, eventually rising to become one of Russia’s earliest pioneers of rocketry and spaceflight, while also being an amateur but beloved science fiction author in his off-time. Always holding a fascination with Mars, Zander remarked that ‘the red star’, as he liked to call it, was the very symbol of our grand soviet experiment for all of humanity to behold as Earth’s crimson twin, cosmic neighbor, and destiny as a future second home among the stars, even writing a few short sci-fi stories about the Red Planet, including one where he himself travels to Mars on vacation while collecting messages there and recounting his experiences for us Earthlings back home. \n\nFor more tangible and useful endeavors, Zander is the founder of the Group for the Study of Reactive Motion - or GIRD - which is Russia’s preeminent scientific bureau for the study of space travel, rocketry, and other scientific fields having to do with space, as well as GIRD’s predecessor the Society for Studies of Interplanetary Travel which was the first intellectual group to suggest the idea of using the Earth’s atmosphere as a way of braking during re-entry, while also being the inventor of the first liquid-fueled rocket ever designed and launched in Russia. Additionally, Zander has written numerous journals and theoretical works on numerous space-centric fields while creating many feasible concepts our planned cosmonaut program will eventually test if our Revolution finally and wholly succeeds, including inventing the ‘solar-sail’ concept of photon-based propulsion, though a similar concept was first put to pen by the great Johannes Keppler back in the 17th century using theorized solar winds, as well as the concept of a gravity-assist or gravitational-slingshot in his 1925 paper ‘Problems of Flight by Jet Propulsion in Interplanetary Flights’. A man of many talents, Comrade Friedrich Zander is committed to our Aesthetic Revolution as a fellow dreamer, and with his help and our generous funding, we shall take to the stars in the decades to come, while his current advances in the natural sciences - particularly in experimental rocketry with his OR/GIRD line of working liquid-fueled rockets - shall bring the future blasting down to the present in order to defend and advance the proletarian dream."
tib.157.a:0 "Let’s see what Spring is like on Jupiter and Mars."

