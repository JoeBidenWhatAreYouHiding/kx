#Focuses
TIB_convene_national_assembly:0 "Convene the Kashag"
TIB_convene_national_assembly_desc:0 "It is time to defer to the protocols of the 'Ordinance for the More Effective Governing of Tibet' once again. Herein the Kashag, which has not met since the Regent appointed Trimön, must re-convene to set a course for political action to direct the Ganden Phodrang."
TIB_appoint_new_treasurer:0 "Appoint a New Treasurer"
TIB_appoint_new_treasurer_desc:0 "The Tibetan Treasury has suffered greatly from the crises of the past two decades. From Shigatse's political opposition, to Yushu's isolation, we must appoint a Treasurer who can coax more money out of the monasteries."
TIB_reformists_win_out:0 "Reformists Win Out"
TIB_reformists_win_out_desc:0 "The tide of reform has finally swept over the Ganden Phodrang, and the government in Lhasa has proclaimed a desire to reform Tibet. Such a concern for the Tibetan people is unnatural for the civil government, and it will take some time before the Tibetan people. "
TIB_distract_regent:0 "Distract the Regent"
TIB_distract_regent_desc:0 ""
TIB_jolly_minister:0 "Satisfy the Prime Minister"
TIB_jolly_minister_desc:0 "The new Prime Minister, Khenchen Lobsang Tashi, is on the edge of exiling the Young Tibet Party. The arrest of the Reting Rinpoche and the transfer of the Regency to a lower monk would be a hard sell to any Prime Minister, much less a neutral one. Khenchen Lobsang Tashi cannot be won over by any amount of public support, only through an exceedingly expensive bribe to keep quiet."
TIB_traditionalist_appearance:0 "A Traditionalist Appearance"
TIB_traditionalist_appearance_desc:0 ""
TIB_tsikhang_shakes:0 "Shaking up the Tsikhang"
TIB_tsikhang_shakes_desc:0 "The Tsikhang is the governing body for aristocratic education in Tibet, a thankless job as evidenced by the Rugby Four. It is through the Tsikhang's obstinance that education for girls and the poor is ignored. Although this will certainly infuriate a portion of the educators, it is essential that we modernize the education system in Tibet to enfranchise the people we depend on and raise their literacy."
TIB_reformists_destroyed_epic_style:0 "Reformists Sidelined"
TIB_reformists_destroyed_epic_style_desc:0 ""
TIB_gelugpa_control:0 "Control the Gelugpa"
TIB_gelugpa_control_desc:0 ""
TIB_pressure_regent:0 "Pressure the Regent"
TIB_pressure_regent_desc:0 "The new Regent is frozen in ceremonial formality, and unwilling to take part in the Kahsag meetings for the betterment of Tibet. We must impose ourselves into the Regent's schedule, and get some sort of concession on his stance if any reforms are to occur."
TIB_scare_reformists:0 "Reformist Scare Tactics"
TIB_scare_reformists_desc:0 ""
TIB_aristocrat_appeal:0 "Recovery Teams"
TIB_aristocrat_appeal_desc:0 "Having experince equipping our military with civilian firearms, our Military Staff has authorized the procurement and distribution of civilian firearms by Recovery Teams. These auxiliaries are being trained to identify and categorize weapons in the local area for use by the Army."
TIB_debate_regency:0 "Debate the Tse Laptra"
TIB_debate_regency_desc:0 "The Tse Laptra's focus on only male education is derrived from the need to populate monasteries with literate monks, but did not extend this obligation to girls. If we are to receive the best and brightest Tibetans in the future we must bring the Tse Laptra to answer to the Kashag and hopefully enfranchise at least the women living in monastic communities."
TIB_return_panchen_lama:0 "Return of the Panchen Lama"
TIB_return_panchen_lama_desc:0 "The Panchen Lama has returned to Tibet bearing a translation of the Three Principles of the People. This new program has charged the Panchen Lama's Regency towards building a new government in Tibet that can enjoy the protection of the KMT and the Bharatiyan Commune. Chiefly their expectation is for the Panchen Lama to call for an election."
TIB_taktra_control:0 "The Taktra Takes Control"
TIB_taktra_control_desc:0 ""
TIB_whip_into_shape:0 "Whip the Army Into Shape"
TIB_whip_into_shape_desc:0 "For too long the Tibetan Army has languished untrained and unaccounted for. The first task of our Military Staff is to review and assemble the whole body of our military drill records, and evaluate our performance scores the British Ispectors gave back in 1919."
TIB_keep_reting:0 "Keep the Reting Rinpoche"
TIB_keep_reting_desc:0 ""
TIB_expand_trapichi_factory:0 "Expand the Trapichi Factory"
TIB_expand_trapichi_factory_desc:0 "The Trapichi Factory, our sole modern military factory, is in need of funding. In order to supply a larger military force, we must order the Trapichi monks to clear land for additional assembly buildings. The Trapichi quartermaster will have to train and lead an increase in production that he promised us years ago."
TIB_electrical_machine_office:0 "Focus on the Electrical Machine Office"
TIB_electrical_machine_office_desc:0 "The Electrical Machine Office in Lhasa is our sole modern telegraph office, and has been in operation unrepaired since the British Revolution. We must purchase a larger electrical generator for the office, and investigate the assembly of radio transmitters."
TIB_focus_trapichi_armory:0 "Focus on the Trapichi Army"
TIB_focus_trapichi_armory_desc:0 ""
TIB_expand_mint:0 "Expand the Mint"
TIB_expand_mint_desc:0 "At Trapichi, our mint office has steadily worked with little mechanical improvement in decades. It is time to invest in a modern milling machine and debase our currency to a lower concentration of silver. This will enable us to afford more machines in the future."
TIB_dode_valley_hydroelectricity:0 "Dode Valley Hydroelectricity"
TIB_dode_valley_hydroelectricity_desc:0 "The Dode Valley was recommended to us by British diplomats for experimental hydroelectric turbines. This ambitious project would be the first of it's kind in the country, and if successful could prepare our civil engineers for more ambitious projects."
TIB_expand_tip_arsenal:0 "Expand the Tip Arsenal"
TIB_expand_tip_arsenal_desc:0 "The arsenal at Tip has degraded since the last British inspection into a repositiory of confiscated firearms, instead of a proper tool for defense. If our army is to defend Tibet from a more united threat, we must bring metallurgists in to clean and repair the Tip arsenal."
TIB_domestic_artillery:0 "Domestic Artillery Production"
TIB_domestic_artillery_desc:0 "It is time we internalize the advice the British inspectors gave us and develop our own artillery. The designs will of course be based on the models in Delhi, and be compatible with their ammunition, but the production will fall to us."
TIB_reinforce_army:0 "Reinforce the Army"
TIB_reinforce_army_desc:0 "As our General Staff is finally spurred to action, a serious of hasty plans have landed at our office, many of which are obvious copies of training manuals sold in India and China. Nonethless, they should be able to reliably apply the program we choose."
TIB_uyghur_militia:0 "Foreign Volunteers"
TIB_uyghur_militia_desc:0 "While many Tibetans are content with defending their homeland, there are a select few adventurous soldiers who wish to ensure Tibet's safe borders through volunteership. There is some reason to believe that this could be a viable strategy to contain our foes."
TIB_expand_militias:0 "Regulars or Dob-dobs?"
TIB_expand_militias_desc:0 "Our General Staff is having extreme difficulty coordinating the different command structure of the Dob-dobs and the Regulars. Unless we are willing to expend more effort to keep their distinct leadership in perpetuity, a decision will be preferable. The Dob-dobs are extremely popular with the Tibetan public, but the Regulars have proven more effective in the last wars against Sichuan."
TIB_open_mineral_mining:0 "Scrape the Himalayas"
TIB_open_mineral_mining_desc:0 "Sections of the Himalayas are sacred, being the home of the Boddhisatvas and Hindu Lords, and we pray that this mining operation we undertake do not disturb them. We all remember the fate of Khyenrab Kunzang Mondo, that bright son whose minerological expedition caused such a row that forced him into seclusion for distrubing the spirits."

TIB_The_Traditionalist_Torch:0 "The Traditionalist Torch"
TIB_The_Traditionalist_Torch_desc:0 "The fury of the reformers and revolutionaries has proven to the Ganden Phodrang the continuing need for a traditionalist government. This torch, held by the Regent, will allow Tibet to self strengthen against all that desire our lands."
TIB_Slow_Industrialization:0 "Slow Industrialization"
TIB_Slow_Industrialization_desc:0 "The first and most radical decision by the Regent to counteract any future revolutionaries is to exercise absolute authority over the national budget. The Minister of Finance is fully behind this decision, and will take the advice of the Regent in all future state projects until such a time when the nation is ready for free growth."
TIB_Expand_the_Lhasa_Arsenal:0 "Expand the Lhasa Arsenal"
TIB_Expand_the_Lhasa_Arsenal_desc:0 "The Ganden Phodrang's greatest weakness was exposed by the Regent in a recent meeting. Lhasa has no way of fighting a siege if the Shigatse arsenal was destroyed by a foreign invader. We must set up a machinist shop in Lhasa as both an expansion and an insurance."
TIB_Subsidise_Military_Industry:0 "Subsidize Military Industry"
TIB_Subsidise_Military_Industry_desc:0 "The Regent has convinced the Kashag to subsidize the construction of more modern assembly-line factories. It is imperative we furnish a large stockpile of arms for future conflicts/"
TIB_Urban_Development:0 "Urban Development"
TIB_Urban_Development_desc:0 "Demands from the people for modern plumbing in cities has finally reached the Ganden Phodrang, and we finally have the time to answer this claim. The Kashag can do one better, and has authorized the clearing of additional land for urban development in inclusion to laying pipes for urban sewage."
TIB_Employ_More_Workers:0 "Employ More Workers"
TIB_Employ_More_Workers_desc:0 "A temporary solution to the mass of unemployment in our cities has been offered by the Minister of Finance. The plan is to employ workers by the Ganden Phodrang for a set period of months, and deploy them to assist in strategic construction projects throughout Tibet."
TIB_Lhasa_Machine_Factory:0 "Construct the Lhasa Machine Factory"
TIB_Lhasa_Machine_Factory_desc:0 "The ground was broken for the Lhasa Machine Factory several years ago, left to languish and turned into shrubbery. It is time the Kashag allocate the necessary funds to build the Machine Factory, which will make future construction projects easier."
TIB_Improve_Local_Roads:0 "Improve Mountain Pathways"
TIB_Improve_Local_Roads_desc:0 "The roads that stretch from east to west in Tibet are entirely unmaintained by the Ganden Phodrang. For our military security, we must pave these roads with gravel, using our civil workforce, since we lack the framework to employ enterprise to solve this."
TIB_Connect_to_the_West:0 "Connect to the West"
TIB_Connect_to_the_West_desc:0 "The road to Sikkim has seen much more traffic since expansion of banditry in Shimla. We can enhance our maneuverability by ensuring this lifeline can connect to our main monasteries and cities."
TIB_Connect_Kham:0 "Reorganize The Tsechag"
TIB_Connect_Kham_desc:0 "The Tsechag office is a crucial spot for Tibet's route through Kham. This location is in dire need of administrative reorganization if we are to better serve the needs of the people of Kham. "
TIB_Reject_Reform:0 "Reject Reform"
TIB_Reject_Reform_desc:0 ""
TIB_Destroy_the_Radicals:0 "Destroy the Radicals"
TIB_Destroy_the_Radicals_desc:0 "The radicals that Trimön banished from Lhasa must be driven out of Tibet entirely. They have proven they cannot be trusted to leave the Ganden Phodrang in peace, and we must exorcise their influence if we are to keep the trust of the Tibetan people. "
TIB_Restore_the_Dalai_Lama:0 "Restore the Dalai Lama"
TIB_Restore_the_Dalai_Lama_desc:0 ""
TIB_Safeguard_Tibetan_Institutions:0 "Safeguard Tibetan Institutions"
TIB_Safeguard_Tibetan_Institutions_desc:0 "Institutions that support the Ganden Phodrang are on high alert since the death of the 13th Dalai Lama. We must reassure the monastaries, tax offices, and guardposts that the Ganden Phodrang can protect them from any incursions, both internal and external."
TIB_Exalt_the_Dalai_Lama:0 "Exalt the Dalai Lama"
TIB_Exalt_the_Dalai_Lama_desc:0 "Returning the 14th Dalai Lama to Lhasa will allow us to exalt him properly as the spiritual leader of Tibet. Exaltation will involve the young Dalai Lama presiding over the many ceremonies and holidays Lhasa celebrates every year. "
TIB_Protect_the_Dalai_Lama:0 "Protect The Dalai Lama"
TIB_Protect_the_Dalai_Lama_desc:0 "The emphasis the Ganden Phodrang places on safety has never been higher since the return of the Dalai Lama. The symbol of our independence and sovereignty must never be extinguished, neither the young Dalai Lama or the Potala Palace."
TIB_Only_the_Best_Education:0 "Only the Best Education"
TIB_Only_the_Best_Education_desc:0 "The need to educate the young Dalai Lama has spurred the Kashag to allocate additional funding to childhood education overall. This will benefit the other sons of the aristocrats."
TIB_Buddhist_Legacy:0 "Buddhist Legacy"
TIB_Buddhist_Legacy_desc:0 "A cornerstone of Tibet's power is and has been their adherence to Vajrayana tradition. Without it we would not be able to unite against the Chagatai and Qing invaders and reassert our sovereignty. It is the opinion of many in Tibet that, in the eventual return of Shambhala, the Muslim world will be defeated by a Vajrayana Buddhist King."
TIB_Support_the_Monastic_Fiefdoms:0 "Support the Monastic Fiefdoms"
TIB_Support_the_Monastic_Fiefdoms_desc:0 "The lands the Sakya Monastery and the flight of the Panchen Lama demonstrate the influence monastic fiefdoms have on the land and people. We must not work against them to receive additional taxes, but support their expansion against the small landlords that provide very little to our government. "
TIB_Empower_the_Dob_Dobs:0 "Empower the Dob-dobs"
TIB_Empower_the_Dob_Dobs_desc:0 "The Dob-dobs were essential in dealing the death blow to the revolutionaries, and must be handsomely rewarded. Empowering them with better pay and uniforms will hopefully precipitate greater enlistment from the monastic fiefdoms."
TIB_Protect_the_Monasteries:0 "Protect the Monasteries"
TIB_Protect_the_Monasteries_desc:0 "The security of the monasteries in Tibet ranges greatly, and the experience with the Kumbum Monastery in Yushu proves that they can support a city beseiged. If we were to build more Dzongs around monasteries, they would be able to project power more safely."
TIB_Protect_the_Nation:0 "Protect the Nation"
TIB_Protect_the_Nation_desc:0 "Tibet is not recognized by most of the world as an independent nation. We are usually disregarded as either a British or Chinese puppet. This outdated and wrong perception shall be rebuked in all forms. To the few foreigners that may visit Tibet, they will see our national flags front and center."
TIB_Preserve_Dzongs:0 "Preserve Dzongs"
TIB_Preserve_Dzongs_desc:0 "The Dzongs have served as nests of influence for both the old Imperial Qing and now Ganden Phodrang. Their symbol helps define our nation, and certainly is a target by our enemies for demolition."

TIB_tip_gambit:0 "Return of the Panchen Lama"
TIB_tip_gambit_desc:0 "The 9th Panchen Lama, the friend of the 13th Dalai Lama, has returned to Tibet. With him comes Chinese KMT and Bharat revolutionaries, these influences on the Panchen, now Regent, will surely push the Ganden Phodrang towards the democratic fundamentals that both Bharat and the KMT share."
TIB_party_convention:0 "Sacred Union of the East"
TIB_party_convention_desc:0 "The ambition of Nicholas Roerich is to create a Sacred Union, something Roerich claims Lenin had endorsed in his lifetime. This ambitious plan has Tibet extend its boundaries and attempt to negotiate an equal partnership with the democratic forces in China. This program will win over the hearts of the traditionalists and facilitate them to convert into Leninists."
TIB_chopel_victory:0 "Party Convention"
TIB_chopel_victory_desc:0 "There is no conventional way for political parties to flourish in Tibet. We will take inspiration from the 2nd Republican Revolution and foster a Party Convention for the Tibet Improvement Party. Dissenting opinions are welcome, and we are certain the people of Tibet will appreciate the ability to interact with their future leaders. "
TIB_communal_agriculture:0 "Kyicho Kuntun Victory"
TIB_communal_agriculture_desc:0 "The Kyicho Kuntun, led by Lungshar, has won the Tibetan election. Their political program is to emancipate the serfs of Tibet, and implement a market economy to elevate the free Tibet. The election of Kyicho Kuntun ultimately frustrates the effort of the KMT and Bharatiya Commune to solidify their influence in Tibet. "
TIB_red_flag_lhasa:0 "Panchen's Victory"
TIB_red_flag_lhasa_desc:0 "The Tibet Improvement Party is victorious in an open and fair election, further validating the Panchen Lama. The TIP can now further the Three Principles of the People, and hopefully achieve some peace with the Chinese governments. This election has legitimized the Left KMT's influence in the Ganden Phodrang through popular mandate."
TIB_ragpa_victory:0 "Mixed Economy"
TIB_ragpa_victory_desc:0 "The right way forward for Tibet is to retain some of the powers of the Kashag in financial policy, while opening more land to private development. The emancipated Tibetans will naturally congregate to whichever option is best for them, providing the best economic growth potential for our nation."
TIB_three_principles:0 "The Three Principles"
TIB_three_principles_desc:0 "Dr. Sun Yat-Sen taught that the way forward for the Chinese is through democracy, nationalism, and caring for the livelyihood of the people. Tibetans can also follow these principles, especially after the election. Democracy can be tutored to the people by the Kashag, nationalism fostered by the Ganden Phodrang, and livelihood extended through emancipation."
TIB_monastic_curtail:0 "Curtail Monasticism"
TIB_monastic_curtail_desc:0 "The undue influence the monasteries had on the civil government was proven when the Reting Rinpoche assisted Trimön in his dastardly schemes. No longer will the Regent be able to circumvent the civil government."
TIB_mixed_economy:0 "Subsistence Agriculture"
TIB_mixed_economy_desc:0 "The means to which most of Tibet survives has long been sidelined as a concern for the government. No longer. We shall make an agricultural survey of Tibet and reduce or increase taxes in relation to the ability for the town to feed itself."
TIB_kham_investment:0 "Invest in Kham"
TIB_kham_investment_desc:0  "Kham is the more progressive half of Tibet, and a majority of our core party members come from Kampha nobility. We should reward their sacrifice for democracy by focusing funds on improving their estates."
TIB_invite_kk:0 "Dual Education"
TIB_invite_kk_desc:0 "The centuries long tradition of exclusively male aristocratic education is an affront on our beliefs. We must find a solution that allows for free education at some level to the common Tibetan. At the same time, even if it must be segregated, girls should receive some form of education provided by the civil government."
TIB_local_teachers:0 "Local Teachers"
TIB_local_teachers_desc:0 "It is time we leveraged the educational facilities in monasteries to their full potential. Monasteries are the repository of our cultural history, and with some funding can enfranchise more young people and set them up towards technical education in Lhasa."
TIB_tibetan_parliment:0 "The Kalmyk Plan"
TIB_tibetan_parliment_desc:0 "Among the Sinologists of St. Petersburg there was an idea that Russia could secure Central Asia from imperialism by uniting all the lands between Russia and India. Roerich has taken and modified this plan, still believing that connecting to Bharatiya is the only way to secure the reovlution. This will mean absorbing the decadent kingdoms of the Himalayas."
TIB_radicals_crushed:0 "Radicals Crushed"
TIB_radicals_crushed_desc:0 "The power of the Ganden Phodrang is mostly restored though not as great as it was under the 13th Dalai Lama. We can however leverage our goodwill to finally purge radicals from the Thubten class and Gelug School, without those institutions, future upstarts will have no legitimacy in Tibet."

TIB_foreign_assistance:0 "Foreign Assistance"
TIB_foreign_assistance_desc:0 "With the British Empire in India divided, the Russians pushed backed by the central Asian armies, and our scant few sympathizers in China under seige, it is time we make a choice. We can leverage the vast material wealth of the Ganden Phodrang to curry favor with sympathizers overseas, but unless the need is extremely dire we will not make any permanent alliances with foreign powers."
TIB_russian_sector:0 "White Tara or Red Mahatma?"
TIB_russian_sector_desc:0 "The Russian allies in Tibet are symbolized by two radical figures, Agvan Dorzhiev and Nicholas Roerich. Agvan, a tutor to the Dalai Lama, claims the Russian Empire is the true protector of Buddhism in Asia. Roerich, who was exiled shortly after his arrival, believes the Soviets fufilled this role."
TIB_qing_collaboration:0 "Monarchist Collaboration"
TIB_qing_collaboration_desc:0 "Tsarong Dzasa's foreign policy is that of a cooperation with both the Crown in Delhi and in Beijing. Tsarong has leveraged his status as a hero of the Xinhai Revolution to push for this unorthodox reapproachment towards the Qing, assuring Tibetans that the Qing can be disposed of if they betray Tibet."
TIB_kmt_collaboration:0 "KMT and Bharat Collaboration"
TIB_kmt_collaboration_desc:0 "The homes of revolution in East Asia, Longyan and Calcutta, will lead Tibet to the future. Their concern is not diverted by imperial ambition, and thier commitment to unitng the banners of Asia is noble."
TIB_qing_focus:0 "Secret Deal with Entente"
TIB_qing_focus_desc:0 "After the failure at bilateral trade between the British Empire and us, the Regent has formulated a new tactic to re-approach the western powers. The Regent will deliver an ultimatum to the Entente, stating that there is little in the way of stopping Chinese advancement towards India if Tibet were to fall once again."
TIB_kmt_focus:0 "Secret Deal with the KMT"
TIB_kmt_focus_desc:0 "We must guarantee that the main claimant on our lands, the KMT, do not define our sovereignty once they win. A secret deal can be arranged for the KMT Central Committee to amend the Mongolian and Tibetan Affairs Commission, which will guarentee the KMT's protection against warlord interlopers."
TIB_russian_technology:0 "Aid From The White Tara"
TIB_russian_technology_desc:0 "We have established a connection back to Russia, through an envoy to the St. Petersburg Buddhist temple. From here we can ply the Russian government with bribes in exchange for weapons and military equipment we so desperately need."
TIB_russian_investment:0 "Aid From The Red Mahatma"
TIB_russian_investment_desc:0 "We have established a connection back to the Russians, through an envoy to the St. Petersburg Buddhist temple. From here we can ply the Russian government with bribes in exchange for weapons and military equipment we so desperately need."
TIB_mineral_expedition:0 "Exploiting U-Tsang resources"
TIB_mineral_expedition_desc:0 "We can now allocate some government funding to hand out exploratory land grants to U-Tsang resources. These grants should also be extended to foreign prospectors, for the only reason that foreigners can be sucked dry by Tibetan tax collectors more easily."
TIB_xinjiang_railways:0 "Rails around Tanggula Pass"
TIB_xinjiang_railways_desc:0 "There is a pass that, until now, no train has had the horsepower to cross. A recent discussion with engineers revealed an alternate route around Tanggula Pass that, while longer, is at less of an incline. We hope that these engineers can procure trains that can handle the pressure, but we are optimistic that the pass can be useful even if unrailed."

TIB_tungan_domination:0 "Peace with the Ganden Phodrang"
TIB_tungan_domination_desc:0 "The civil government has finally resolved their imbalance of power with the Ganden Phodrang. We are glad that we convened the Kashag, for it opened the door to a more communicative and lucrative coexistence with the Regency."
TIB_new_army:0 "British Indian Army Model"
TIB_new_army_desc:0 "The British Army Inspection, though incomplete, left us with a rough guide on how the British Colonial Rifles are assembled and trained. We can take this advice now and implement their recruiting and training techniques to enhance our future divisions."
TIB_opening_immigration:0 "Cross the McMahon Line"
TIB_opening_immigration_desc:0 "The line the British Empire drew for us has left Tibet too vulnerable. If we are to secure our borders more thoroughly, we must take down the other Himalayan nations that would sell their own moms for a stick of bubble gum."
TIB_outside_kashgar:0 "Doorway to Sikkim"
TIB_outside_kashgar_desc:0 "Sikkim is the most important border crossing in Tibet, and we have failed to secure it. If we are to ensure the lifeblood of our trade remains, we must extend the trade route from Lhasa to Sikkim."
TIB_removing_mongol_threat:0 "Concede to the Tsikhang"
TIB_removing_mongol_threat_desc:0 "We must negotiate with the Tsikhang if we are to pass the badly needed education reforms."
TIB_purging_suspicion:0 "White Tara or Red Mahatma?"
TIB_purging_suspicion_desc:0 "The Russian allies in Tibet are symbolized by two radical figures, Agvan Dorzhiev and Nicholas Roerich. Agvan, a tutor to the Dalai Lama, claims the Russian Empire is the true protector of Buddhism in Asia. Roerich, who was exiled shortly after his arrival, believes the Soviets, who never reached past the Urals, fulfilled this role."

### Roerich ###

### Initial ###

TIB_Roerich_Victory:0 "Roerich’s Path to Shangri-La"
TIB_Roerich_Victory_desc:0 "Shambhala, or Shangri-La, is often seen as a paradise only existing in legends or beyond this realm, but Nicholas Roerich knows the truth - Shambhala does exist and its physical entrance is hiding here at the crown of the world. Rising past the Panchen Lama and the Tibet Improvement Party, Nicholas Roerich, his wife Helena, his two sons, and their allies across the world and across Tibet’s clergy will work together to unlock the gates of Shambhala to all right here in Tibet, for this paradise does exist, and we will build it."

TIB_Learn_Mahatmas:0 "Learn from the Mahatmas of the East"
TIB_Learn_Mahatmas_desc:0 "The Mahatmas and other spiritual elders and Buddhist mystic leaders throughout the Himalayas and throughout time commune to the Roerichs, for it is their job to spread these teachings to the masses. Illiteracy and lack of education shall be a thing of the past as we impart the lessons and wisdoms of the Buddhist masters to all under our care and spread the secrets to life-everlasting in nirvana through spiritual faith and academic virtue."

TIB_Agni_Yoga:0 "Embrace the Agni Yoga Ideal"
TIB_Agni_Yoga_desc:0 "Agni Yoga - the Fiery Yoga of Living Ethics or the Teaching of Life gifted to us by the great fire bird Agni - is a synthesis of all yogas fused with cosmicism. It preaches universalism and cosmic humanitarianism through a pious and mindful existence started with a baptism of fire. It is taught that Agni gifted fire to ancient humankind, and as such, we must continue this tradition of kindness, charity, and giving in order to bring egalitarian salvation and virtuous, healthy, and long life to all struggling through existence. The universe and its creations must be protected and cared for throughout the cycle of life and death and all must be guided towards a healthy and spiritually-fulfilled existence."

TIB_Morya_Wisdom:0 "By Morya’s Ancient Wisdom"
TIB_Morya_Wisdom_desc:0 "Master Morya was one of the principal founders of Theosophy and Roerich’s own mentor alongside his wife Helena Roerich and the late Helena Blavatsky, and together they formulated ideas based on the truths whispered to them by the heavens. A Mahatma himself, it is believed that one day he will reincarnate in order to become the Manu, or progenitor, of a new cosmically-enlightened root race of culturally-perfect humanity. Until that day, we must live by his words outlined in his texts like Masters of the Ancient Wisdom, and work to ensure that his prophecy is fulfilled and a new Satya Yuga can be ushered in."

TIB_Spiritual_Healing:0 "Spiritual Healing of Man and Nature"
TIB_Spiritual_Healing_desc:0 "An avid conservationist and ecologist, Nicholaus Roerich and his ideology is rooted in the environmentalist cause and the wider belief that all of nature - even mankind - must be cared for and protected. Ever seeking to capture the beauty and awe-inspiring wonder of this nature he adored in his own paintings and writings, Roerich and his family and followers are committed to spreading this love to all under our influence. Through the usage of spiritual healing practices perfected by Helena Roerich, we shall heal mankind and provide universal healthcare to all while our theology, ideology, and own good works shall root the idea of environmental protectionism and conservationism into the minds of the masses, following figures like Lermond and Muir to create a society that respects and appreciates nature while letting it grow with and around humanity as we adapt our lifestyles and our technologies to live in harmony with it. We shall be the wardens of nature that mankind was always meant to be under Roerich’s guidance."

TIB_Fire_Bird_Flame:0 "Temper and Channel the Fire Bird’s Flame"
TIB_Fire_Bird_Flame_desc:0 "The flame gifted to humanity by the great fire bird deity Agni has kept humanity alive. It has been our source of creativity and life, our fuel for the epigenesis of spiritual evolution and wider enlightenment, and has been our guide along the endless cycle of rebirth and death.  However, not all flames can be trusted. The flames of nationalism must be eradicated and re-channeled into more constructive and creative outlets such as those mentioned, for we can never fall to needless nationalist violence and hasty justice while we walk the peaceful path to Shambhala."

TIB_Theosophical_Ethics:0 "Theosophical Ethics for Healthy Life"
TIB_Theosophical_Ethics_desc:0 "Steeped in the traditions of Theosophy due to our deep connections to its founders, Roerichism calls for the teachings and essential truths of Theosophy and other similar ideas to become the foundation of our everyday lives. Prayer, piety, occultist cosmicism, vegetarianism, karmic judgment, enjoyment and reverence of nature, the spreading of good will, charity, and virtue, appreciation for the arts and the eclectic, and so much more must come to be the pillars of every citizens’ life if we are to build a true paradise here at the top of the world."

TIB_Buddhist_Beauty:0 "Buddhist Beauty for the World to Behold"
TIB_Buddhist_Beauty_desc:0 "The Buddhist world and its capital here in Tibet is perhaps the most beautiful faith to behold. Colorful and open, intricate and unique, peace and enchanting to watch be traditionally practiced, and wholly inherent to our way of life, the wider world would love to see such a paradise under our faith. We shall unearth lost treasures and sites hidden throughout the Himalayas and we shall preserve nature and the local Buddhist system with all its intricate monasteries and dzong forts, serving as wardens of this natural and alluring Buddhist paradise for our people to be a part of and for foreign visitors to visit and bask it. A man, according to the Teaching, influences the cosmic processes greatly. Particular attention is paid to the consciousness of a man and the culture of thinking, since thought is energy, capable of filling space and effecting its surroundings. A man is directly responsible for the quality of his thoughts, words, and deeds, because not only his spiritual and physical health depend on them, but also the condition of the entire planet. Calling people to live in accordance with cosmic laws, Agni Yoga opens unlimited possibilities for the spiritual transformation of life, the expansion of consciousness, and the acquisition of high moral standards. Living by this doctrine allows us to create a true paradise on Earth for our people and the natural heaven we live in backed by a respectful tourist industry as people from around the world come to seek the true answers to life. This shall let us fund the state while we dedicate ourselves to historical, social, and cultural preservation and our wider works."

TIB_Flaming_Heart:0 "Cultural Unions of the Flaming Heart"
TIB_Flaming_Heart_desc:0 "Cor Ardens, or the Flaming Heart, was one of Roerich’s artistic unions, created alongside others like Corona Mundi - or the Crown of the World - in order to give a shared place for artists and creators to work together, find shared inspirations and revelations, and to fund them and protect them from harm and detractors. Copying this plan, we shall create a series of unions across the nation specifically designed to give power, license, purchase, and greater resources to all musicians, painters, actors and thespians, photographers, authors, theorizing academics, researchers, and more throughout society, allowing them to continue their genius works of great heart and virtue so that they may work with Roerich as the mahatmas of a new age, uplifting humanity alongside by being the mouthpiece through which the heavens shall sing."

TIB_Helena_Mystic:0 "Helena’s Spiritual Connections and Mystic Powers"
TIB_Helena_Mystic_desc:0 "Helena Roerich, sharing the name Helena with her former mentor and Theosophy’s founder Helena Blavatsky, is the conduit through which her husband Nicholas communes with the higher realms, spirits, and deities of Buddhism, including his teachers from throughout time he calls the Mahatmas, doing so with her mystic spiritual powers as a medium and metaphysically-gifted being. Called Tara Urusvati - the Light of the Morning Star - in the faith, is not only this conduit, but also a talented spiritual healer, guru, theologian, author, and preacher, called the Mother of Agni Yoga by her followers and She Who Leads by Nicholas Roerich himself in his own creations. By her will and wisdom, and through the utilization and rational application of her powers and ways, we shall prosper under this morning star."

TIB_Karma_Laws:0 "Karma and Other Absolute Cosmic Laws"
TIB_Karma_Laws_desc:0 "Being based on the ancient knowledge of the East and the achievements of modern science in the West, Agni Yoga concerns peculiarities of the cosmic evolution of humanity and creates a new system of perception. The Teaching (common shorthand for The Teaching of Living Ethics, the Teaching of Life, or the Teaching of Light) pays particular attention to Karma, Dharma, and other cosmic laws that determine the motion of planets and growth of natural structures, birth of stars, and also human behavior and the development of the universe. These laws influence the historic and social processes in human life and unless humanity realizes this, life cannot be improved. The universe is the immense spiritual-energy system in which a man plays the most important role. Moral perfection, strict observance of ethical laws, and comprehension of the key factor that is culture in the wider development of human society are all basic principles of the spiritual and historical development of humanity. As such, it is impossible to build a better future without respecting knowledge, culture, art, science, and these absolut cosmic laws, so they must be enshrined in man’s law here on Earth and spread to the masses so all will learn the true and moral way to live."

TIB_Bolshevik_Stance:0 "Debating Our Stance on Lenin’s Bolshevism"
TIB_Bolshevik_Stance_desc:0 "Nicholas Roerich has long grappled internally over his thoughts and feelings to Vladmir Lenin and the wider Leftist Revolutionary cause, allegedly aimed at freeing humanity but commonly coming with a severe cost of human life and natural beauty. A devoted pacifist and advocate for world peace and unity, Roerich stands at a crossroads, torn between the good faith idea that Lenin’s Revolution and others like it are justified in their war-drunk actions in order to save future humanity and the planet, and the agony of watching violence and needless struggle as blood spills on spoiled land meant for utopian designs."

TIB_Lama_Loyalty:0 "Reaffirm Loyalty to the Dalai Lama"
TIB_Lama_Loyalty_desc:0 "Regardless of the path we take, the Dalai Lama and the wider clergy nobility of Tibet is the foundation of this society, and not something the Roerichs ever planned on removing or displacing. As the highest mortal figure in Buddhism, the Dalai Lama and the other tulkus and leaders like the Panchen Lama shall be respected and obeyed, for they are the peoples’ link to the beyond. Roerichism shall work and operate in tandem with, not above or around, the will of these living mahatmas for the good of the faith and for the spiritual evolution of mankind. "

TIB_Move_Masses:0 "Move the Masses with Art and Faith"
TIB_Move_Masses_desc:0 "Great works of art by Roerich and his favored artists funded by the state in unions like Corona Mundi and Cor Ardens shall be the vehicle through which we proselytize our message to those that reject faith, while our Buddhist truths about faith the universe and spiritualist, metaphysical abilities shall win the hearts, minds, and souls of the world’s faithful. In tandem, faith and art shall be our voice and our message, spreading the will of our ideology and our desire to peacefully unite humanity in a culturally and spiritually evolved fashion exemplifying true epigenesis. Some may call it propaganda and some may call it enforcing our will by eroding certain freedoms, but we know it as divine truth, so how could anyone deny?"

TIB_Manu_Fuyama:0 "Under the Manu Fuyama for the New Root Race"
TIB_Manu_Fuyama_desc:0 "Manu, meaning Progenitor, Fuyama is the spiritual name of Nicholas Roerich, and features the same title as his mentor that would unite the culture. At the behest of his spiritual advisors and perhaps even himself and his wife, Roerich has come to the realization that he is that reincarnation of his old master, and shall now take it upon himself to guide humanity to the Pax Cultura. This United Culture is the true and unified, cohesive culture of a united humanity that respects the treasures, monument, high art, scientific achievements, and general history of the people that came before us, creating a grand and perfect united culture mixing together elements of all groups throughout time and history, both among humankind and among the wider spiritual Buddhist universe. All shall become one, and one shall become all as we become masters of the endless cycle and create a new culturally perfect root race - a new perfect humanity!"

TIB_Roerich_Pact:0 "Protecting Antiquity with the Roerich Pact"
TIB_Roerich_Pact_desc:0 "Formed in part by his slew of varied foreign backers, the Roerich Pact - formally titled the Treaty on the Protection of Artistic and Scientific Institutions and Historic Monuments - shall be established along international lines and will be recognized by all major powers in order to protect antiquity, archeological treasures, cultural and historical objects and sites, scientific discoveries, dying languages, and other creations of wider humanity so that our heritage can be preserved eternally. Knowledge is power, and we must guard it well, so let us march together as one humanity united in purpose to protect our diverse and unique histories, cultures, nature, and the last shreds of what the great ancestors left behind."

TIB_Physical_Shambhala:0 "Maitreya’s Satya Yuga for Our Physical Shambhala"
TIB_Physical_Shambhala_desc:0 "Our national father and leader Nicholas Roerich is truly an avatar of virtue, piety, peace, and justice - the fifth and final Buddha of this kalpa, the reincarnation of the fifth Dalai Lama, the King of Shambhala that will finish the Great Plan of the Second Sacred Union of the East and progress us to perfection and the Common Good at the holy City of Tolling Bells, the herald of the new Satya Yuga, and the fated Kalki as the 10th and final incarnation of Vishnu. The Maitreya that was promised who will usher in a new golden age and open the gates to Shambhala that does truly exists between the veil of existence, accessible from both our physical world and the spiritual world beyond us. Under Nicholas Roerich, this golden age that was promised has been achieved, and our people rejoice as humanity slowly comes to accept their idyllic fate. Though we still must labor endlessly to ensure paradise does not fall, we have created a utopia-in-progress that even the heavens shall sing for. "

TIB_Crown_Of_World:0 "The Crown of the World Atop Roerich’s Head"
TIB_Crown_Of_World_desc:0 "At the world’s ceiling, so close he himself can almost see the gods, Nicholas Roerich stands as the most powerful man in Tibet, ruling not as a bloodthirsty authoritarian, but a benevolent and peaceful, pious and just totalitarian working with the will of the universe backing him to unite mankind and to save our shared history. Still loyal to the Dalai Lama, his family, the wider clergy and Buddhist faith, and all his subjects under him, Roerich has decided to continue his paternalistic rule over the nation, keeping the Himalayas in the palm of his hand so that he can personally guide it to the physical gates of Shambhala were a golden age everlasting awaits mankind."

### Non-ideological Trad ###

TIB_Turn_From_Lenin:0 "Turn From Lenin’s Bloodied Hands"
TIB_Turn_From_Lenin_desc:0 "Unable to come to terms with the massive amount of blood Lenin accumulated on his hands during his failed uprising that spiraled into civil war - a fear realized once again when the Communards in France, England, and Italy torn their nations apart chasing a similar sense of utopianism Roerich once held - Nicholas Roerich has decided to leave ideology out of the Roerichian ideal, instead seeking a path to utopia with faith, tradition, science, and the rest of human achievement coalesced into a unified whole without the bloody taint of radicalism, revolutionary actions, or ideological fanaticism."

TIB_Practical_Idealism:0 "Roerichism as Esoteric Practical Idealism"
TIB_Practical_Idealism_desc:0 "Used by figures like Mahatma Gandhi and John Dewey before Nicholas Roerich adopted the term, Practical Idealism describes a non-ideological philosophy that holds it to be an ethical imperative of any human, especially those in power or with the means to do it, to spread moral virtue and implement ideals of unbiased, unarguable good. Linked to ideas like humanitarianism, charity, social teachings, and more, Roerich has created his own form of the philosophy fused with his own syncretic views on spirituality, culture, and socio-economics, creating a cohesive and non-ideologically biased or tainted civic thoughtform. This thoughtform, supported by the esoteric and occultist beliefs of his family and his reverence for tradition and protecting nature and humanity’s past will lead the nation into a bright, rational, and spiritually evolved future free of ideological constraints, bias, and infighting."

TIB_Traditionalist_Reach:0 "Reach Out to the Traditionalists"
TIB_Traditionalist_Reach_desc:0 "The Traditionalists of Tibet and some of the democratic forces in the nation like the Young Tibetans or the Union of Happiness may have despised the Leftist reputation of Roerich, but with his non-ideological position reaffirmed, these fellow keepers of Tibet’s traditional Buddhist ways would be the ideal allies for us giving forward, granting us a unified political front from which to act from without worry of backlash from potential rivals like the TIP."

TIB_Peaceful_Reformation:0 "A Peaceful Reformation Guided by Piety"
TIB_Peaceful_Reformation_desc:0 "Pacifism must be adhered to, and our dedication to never repeating the bloody mistakes of Lenin and other political revolutionaries like him must be upheld. There is only one way to reform society, and that is slowly over time with care to the past and to tradition while still caring for the needs of all along the way. Humanism and social reform must come and it must come now, for we must care for all people if we can safely take our slow time building a non-radical utopia. As such, we shall begin a system of humanitarian reforms aimed at providing a basic and healthy existence to all of our citizens regardless of their class or social standing as in line with Agni Yoga philosophy, while keeping within the bounds of Tibet’s traditions the entire way. Once the masses can breathe a sigh of relief and focus on their spiritual evolution instead, so can we as we labor to build utopia. We shall follow this path, kept in line by our piety and adherence to the Buddhist faith that supports the Himalayas as we walk beneath the gods in their heavenly temples just out of our reach."

TIB_Roerichist_Theocracy:0 "The True Roerichist Theocracy"
TIB_Roerichist_Theocracy_desc:0 "With the Buddhist clergy of Tibet backing them, the Roerich family and their allies now dominate the theocracy of traditionalist Tibet, and so too does their esoteric and occultist Roerichist philosophy. A theocratic government unbound by political bias now paternalistically rules over the nation like a caring and all-knowing father, slowly working to build a true utopia for all humanity. Guided by the traditional rites and rules that the locals have abided by for centuries, we stand with faith, tradition, and piety under Roerich, the Dalai Lama, and the Gelug school of Buddhism in order to open the doors to Shambhala."

TIB_Traditonal_Virtue:0 "The Ethical Imperative of Traditional Virtue"
TIB_Traditonal_Virtue_desc:0 "Laws and moral codes based around our pursuit of good virtue must be passed down to all in the nation if we are to truly move past the innate human inclination for violence, tribalism, nationalism, and other petty dividers that seek to keep humanity from the truth of enlightenment. Bound by Buddhist morals and the rules of traditional Tibetan society, we will build a better, more virtuous world based on the true good and real ethics that humanity was always meant to live by."

TIB_True_King:0 "By Will of Tibet’s True King"
TIB_True_King_desc:0 "Here at the top of the world, Nicholas Roerich’s influence may be strong and his ideology ever-present, but there is still one person in Tibet he shall always kneel to - the Dalai Lama. This reincarnation demigod among men shall also be at the top of our society and as the true political and spiritual face of the nation. Though Roerich and his family shall always be there to guide the Dalai Lama and all future ones as his own family is enshrined as its own reincarnating tulku line alongside the Panchen Lama and other secondary tulkus, the Dalai Lama will always be the true king of Tibet."

### Lefty Roerich ###

TIB_Justify_Lenin:0 "Walk Lenin's Red Path to Shambhala"
TIB_Justify_Lenin_desc:0 "Coming to terms with the idea that sometimes radicalism and revolutionary actions are the only way to push society along towards utopia, even if it means getting your hands bloody, Lenin did what had to do in order to try and save his people, and as such, we must do the same. No longer embroiled in inner conflict, Roerich knows what must be done. He shall be the herald of the Red Mahatma’s revolutionary ideology and spirit, and by his side, humanity shall be guided towards an egalitarian Buddho-Communist utopia. "

TIB_Esoteric_Communism:0 "Roerichism as Esoteric Buddho-Communism"
TIB_Esoteric_Communism_desc:0 "Called Buddho-Communism by his close friends in Russia during the early stages of the failed revolution, Roerich fuses organizational methods and hierarchical design from the Buddhist clergy in Tibet with Bolshevik Communist, Anarcho-Syndicalist, and wider Socialist ideology in order to create a Party organization that truly has one foot in the physical and political realm of man, and the other in the spiritual realm of Buddhist philosophy. These ideas, supported by our metaphysical teachings and spiritualist, cosmicist truths shall uplift the proletarian masses to pious and egalitarian paradise."

TIB_Soviet_Saints:0 "Honor the Bolshevik Saints and their Teachings"
TIB_Soviet_Saints_desc:0 "Vladmir Lenin, Yakov Sverdlov, Leon Trotsky, Gustave Courbet, and other Bolshevik or Socialist martyrs that have died fighting for what they believe in as they try to save humanity with Internationalism and egalitarian, utopian Leftist ideas must be honored and their teachings respected and followed. Not only will they be raised as new saints in the pantheon of wider humanity, for their art, writings, and theories shall be spread by the state and their ideology shall be incorporated into our growing Internationalist front for human unity."

TIB_TIP_Allies:0 "Work with Our Allies in the TIP"
TIB_TIP_Allies_desc:0 "Climbing to the top of Tibet with their help, the Tibet Improvement Party is a key ally in our crusade to bring utopia to the Himalayas and beyond. We shall absorb the party and their members, making them all full allies within our government, clergy, and bureaucracy in order to utilize their skills and ideas for the good of all in the nation."

TIB_Centralist_Theocracy:0 "A Democratic Centralist Theocracy"
TIB_Centralist_Theocracy_desc:0 "Functioning like a Communist party from Europe with our own Far East twist, our red theocracy shall function along the lines of democratic centralism, with elected members of the clergy and socialist bund behind us serving the state as its directors for the masses. With Socialists, Buddhist leaders, Pan-Asian theorists, Leftist academics, Traditionalist theologians, and other similar figures from around the world invited to join this growing government, we shall build a regime of the people and by the people of the party - a party to truly represent, enlighten, and guide humanity to Buddho-Communist utopia."

TIB_Buddhist_Bolshevism:0 "Bolshevism Bound by Buddhist Morality"
TIB_Buddhist_Bolshevism_desc:0 "In order to keep our form of Bolshevism in check and at peace, protecting our people, our environment, and ourselves from revolutionary violence and other breaches of our principles as pacifists, we shall bind Bolshevism with Buddhist morality and the cosmic laws we hold so dear. This shall ensure that violent repressions and bloody revolutionary action never takes place under our watch, for we must be better than those who came before us if we are to succeed at opening the doors to Shangri-La."

TIB_Red_Mahatma:0 "By the Will of the Immortal Red Mahatma"
TIB_Red_Mahatma_desc:0 "The physical form of Vladmir Lenin may be gone, but his immortal spirit as the Red Mahatma shall always live on as the true leader of the Roerichist movement. Though Nicholas Roerich and Lenin’s living brother Dmitry Ilyich Ulyanov shall remain the leading mortal servants of this immortal deity, functioning as the unquestionable and blessed instruments of Lenin’s will in this mortal plane, Mahatma Lenin and the other Buddhist deities and Bolshevik martyr saints shall always have the head seat at the table in our crimson theocracy, being the official head of state and face of the nation as Roerich and the clergy work behind the scenes to build the way to Shambhala."

### Foreign ###

TIB_Soviet_Shangri_La:0 "A Union for Soviet Shangri-La"
TIB_Soviet_Shangri_La_desc:0 "In order to progress towards our dream of a united humanity, we must follow Lenin’s dream of creating a union of Socialist states bound together by the common goal of creating a Leftist utopia. Now that the state is secure and Roerichism cemented in place, we shall march onwards to build a better union under a better form of Socialism for a better world."

TIB_Open_Shambhala:0 "Open the Portal of Shambhala to the World"
TIB_Open_Shambhala_desc:0 "The doorway to Shambhala should not be blocked by elitism or petty dividing factors of mankind like nationalism or ethnicity. We must open the portal to paradise for all mankind, and welcome all to join in on the Pax Cultura we are building under Roerich’s genius and prophetic vision."

TIB_Pan_Asian_Realm:0 "The Pan-Asian Heart of Universalist Perfection"
TIB_Pan_Asian_Realm_desc:0 "Inspired by his allies and Pan-Asian influences from the likes of the Cao Dai in Vietnam and the Black Dragon Society in Japan, Roerich has decided to pursue the Pan-Asian dream as society’s first step towards global unification and peaceful unity between all of humanity. Once the East in its entirety adheres to our true ways, then we shall see about spreading our message beyond."

