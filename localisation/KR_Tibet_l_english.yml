tib.124.t:0 "Xikang Dob-dobs Rise to Defend Us"
tib.124.d:0 "Hearing [SZC.GetName] 's declaration of war on Tibet has fired up the Gelug monasteries that litter Xikang. The monks of Xikang have once again taken up arms to defend their treasures, hoping that the beleagured Tibetan army can rescue them in time before the beleagured mass of Sichuan's army can overwhelm them. "
tib.124.a:0 "Tuely we are grateful for their support."

