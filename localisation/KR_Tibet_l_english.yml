tib.100.b:0 "It is a cycle, not change"
tib.100.c:0 "It is a cycle, not change"

tib.101.t:0 "Tibet Victorious in Northwest War"
tib.101.d:0 "To celebrate this victory, Tibetans have decided to proceed with an early exaltation of the Dalai Lama."
tib.101.a:0 "Huzzah"

tib.102.t:0 "Exiled Military Leader from Tibet Arrives"
tib.102.d:0 "While our military does not reach the standard of loyalty seen in Western powers, we pride ourselves in meritocracy. The commanders and admiral you see on the battlefield have proven their loyalty to the leader and the people. On the other hand, victory could hinge on the deadly will exhibited by some of the more mercenary commanders, those willing to do-or-die. This man comes to us from the tumultuous kingdom of Tibet, whose cliques have relied heavily on mercenary commanders in the past. This general comes with a sob story of how the tides turned against him, and he came ragged to us ready to fight the good fight for once. Whether he is genuine is hard to determine, but we must decide if he is worth recruiting in this already-traitorous times."
tib.102.a:0 "We need all the help we can get"
tib.102.b:0 "Nice story, still gonna say no"

### Authdem flavor ###

tib.103.t:0 "Frontier Corps Clash With Dob-dobs"
tib.103.d:0 "Clashes broke out recently as Philip Neame's Frontier Corps attempted to instruct Shigatse Dob-dobs in modern forms of warfare and discipline. However, as most of the Dob-dobs were traditionalists this only increased tension among the ranks. It got so bad that at one point when the Frontier Corps went to the nearby Shigatse town they were nearly mobbed by the villagers and Dob-dobs. Order has been restored to the guilty Dob-dobs, but not without some animosity between these new influences and the traditional custodians of Tibet."
tib.103.a:0 "I blame the Panchen Lama"

tib.104.t:0 "The Last of the Rugby Boys"
tib.104.d:0 "Wangdu Norbu Kyipup, the last of the famous Four Rugby Boys, recounts the fate of the three other boys. Mondo went into mining but was chased off for disturbing spirits, Gongkar died of pnemonia in 1917, Ringang is imprisoned in the Union of Britain for his connections to the royal government. Each a reflection of the failure of the Ganden Phodrang of old to meet the expectations of the Tibetan people. In recounting this story, Wangdu Norbu Kyipup has given advice to [TIB.GetLeader] that without proper governance, the Tibetan people will stay in poverty. "
tib.104.a:0 "The day has been too long, my friend."

tib.105.t:0 "Trimön's House Catches Fire"
tib.105.d:0 "Either as sabotage from an old rival, or Trimön's own doing by his deteriorated mental state, Trimön's house in Lhasa has burned down. Without support from his politcal allies, Trimön is forced to move into the Potala Palace. Despite the horrible circumstance that necessitated [TIB.GetLeader] to depose Trimön, it would be cruel to deny the patriot a retirement."
tib.105.a:0 "Glad that he is safe"

tib.106.t:0 "Ja Lama's Old Fort Discovered"
tib.106.d:0 "Prior to his final return to Mongolia, the bandit king Ja Lama had lived on the edge of the Gobi Desert. Here he allegedly built a fortress with the slaves of his many raids, and was rumored to have killed them all afterwards in order to conserve food. This tall tale was proven true when a Frontier Patrol happened upon the fort with it's stragglers hiding in the narby caves. This news has been sent to Mongolia, who can hopefully bring closure to some of the people Ja Lama enslaved during his cruel streak."
tib.106.a:0 "Legend becomes reality."

tib.107.t:0 "Dob-dobs Clash with Dmag-Sgar"
tib.107.d:0 "The more organized Dmag-Sgar have clashed with the monastic warriors of the Dob-dobs. While both fight for Tibet. The Monks accuse the Dmag-Sgar as turning their backs upon tradition while those same soldiers accuse the Dob-dobs of not wanting to adopt modern ways of warfare. Thankfully the tension hasn’t boiled over into violence but it will take time to get them working together."
tib.107.a:0 "Focus on the enemy not each other."

tib.108.t:0 "Frontier Corps Clash with Dmag-Sgar"
tib.108.d:0 "There is tension among the Dmag-Sgar and the Frontier Corps. The Dmag-Sgar resent the fact that the foreign trained and lead Frontier Corps tend to have more influence within government. A number of the soldiers from both groups have come to blows as the tensions heats up. The commanders on both sides have prevented it from escalating it further yet tension remains among the soldiers."
tib.108.a:0 "I blame the Panchen Lama"

tib.109.t:0 "A Second Rugby Four?"
tib.109.d.australiasia:0 "When Tibet became free from china we sent four sons of the respectable families to England to learn about the west and what could be gained for our country. As they went to the Rugby School in England these four boys have become known as the Rugby four. It has been suggested that we support a new Rugby four be formed. However since England has fallen to anarchy. It has been suggested that this new ‘Rugby Four’ instead travel to Australasia and would be students at the University of Sydney in Sydney, Australasia."
tib.109.d.canada:0 "When Tibet became free from china we sent four sons of the respectable families to England to learn about the west and what could be gained for our country. As they went to the Rugby School in England these four boys have become known as the Rugby four. It has been suggested that we support a new Rugby four be formed. However since England has fallen to anarchy. It has been suggested that this new ‘Rugby Four’ instead travel to Canada and would be students at the University of British Columbia. Should we support such a mission?"
tib.109.a:0 "Another Rugby Mission will be a benefit for Tibet"
tib.109.b:0 "Another rugby mission is not needed"

tib.110.t.canada:0 "Tibetan Students arrive in Victoria"
tib.110.t.australiasia:0 "Tibetan Students arrive in Sydney"
tib.110.d.canada:0 "Today four Tibetan students have arrived in Victoria today to begin their studies as the University of British Columbia. These four students are the sons of prominent Tibetan families and have a surprising decent grasp of English. They have been sponsored by the Tibetan Government so that they can learn more about the wider world."
tib.110.d.australiasia:0 "Today four Tibetan students have arrived in Sydney today to begin their studies as the University of Sydney. These four students are the sons of prominent Tibetan families and have a surprising decent grasp of English. They have been sponsored by the Tibetan Government so that they can learn more about the wider world."
tib.110.a:0 "Tashi deleg and Welcome to Victoria"
tib.110.b:0 "Tashi deleg and Welcome to Sydney"

tib.111.t:0 "Tibetan Students head home"
tib.111.d:0 "As the four Tibetan students have completed their education, they are boarding a plane back to Lhasa in Tibet. The completion of this program has provided them a bit more understanding of the wider world and us with such an isolated country at the roof of the world."
tib.111.a:0 "Kha-lay-pheb"

tib.112.t:0 "The Rugby Boys return home"
tib.112.d:0 "After years abroad, the four rugby students have returned home in Lhasa. People have lined up as the plane touched down to see the students. These students will help modernize Tibet and bring her into the modern world. Already the recognition these young men are recieving in Lhasa has shown the cultural evolution Tibet has undergone. The Second Rugby Boys gladly reccomend studying abroad to the children who come to them."
tib.112.a:0 "Welcome Home"

tib.130.t:0 "The Ahnenerbe Expedition to Tibet"
tib.130.d:0 "Today the Forschungs-und Lehrgemeinschaft das Ahnenerbe e.V. sent Dr. Ernst Schafer and several Ahnenerbe scientists to far off Tibet in pursuit of answers to the tales of a mythical city named 'Agaratha' that was founded by the descendants of Atlantis, who are in turn 'Aryan'. Some members believe that the 'Aryans' were a race that descended from the heavens to settle Atlantis before it was flooded. They also claim the descendants Aryans are now the Nordic (German) race and hope to prove an ancestral link."
tib.130.a:0 "Glad to see the back of these lunatics"

tib.131.t:0 "The Ahnenerbe Expedition to Tibet."
tib.131.d:0 "Today the Forschungs-und Lehrgemeinschaft das Ahnenerbe e.V. sponsored expedition under the leadership of Dr. Ernst Schafer arrived in Tibet. They say that they are interested in the nomads of the central plateaus and in learning what ancient and mystical wisdom they can from us. "
tib.131.a:0 "How nice, let us make them a gift"
tib.131.b:0 "Something odd is up here"

tib.132.t:0 "The Ahnenerbe Expedition to Tibet returns."
tib.132.d:0 "Today the Forschungs-und Lehrgemeinschaft das Ahnenerbe e.V. expedition has returned from Tibet. Dr. Schafer and his associates have made detailed studies of the nomads of the area and have returned with a golden copy of the Buddhist holy book and a mysterious white furred creature, a gift from the Dalai Lama for Berlin Zoo. Whilst they have not found what they were looking for, Tibet is certainly more interesting and exotic than we thought "
tib.132.a:0 "Hurra for Tibet!"

### patauto flavor ###

tib.113.t:0 "Memorial for the Golok Massacre"
tib.113.d:0 "Every year since 1932 the Golok People have burned incense for those that were massacred by the Ma Clique during their war against Tibet. During these memorial services, vows against the Ma Clique are often spoken aloud. The government in Lhasa which took them in following their brutal massacre has announced plans to build a memorial in honour of those that were killed. Such a move has not gone unnoticed by the Goloks or the Mas."
tib.113.a:0 "We shall never forget the day when the Mas attacked."

tib.114.t:0 "Austrian Explorers in Tibet"
tib.114.d:0 "The two Austrian Explorers Peter Aufschnaiter and Heinrich Harrer have arrived in the capital of Lhasa. They seem to have a surprising grasp on our language. Normally we would help transport them to the edge of our country to prevent them from. However, a small minority have suggested that we could use them to learn more about the rest of the world. "
tib.114.a:0 "We do not need Foreign Influence"
tib.114.b:0 "We shall learn from them"

tib.115.t:0 "Harrer's Influence"
tib.115.d:0 "Since Heinrich Harrer has decided to stay in Tibet we have made him a government employee, specifically the court photographer, this way so we can keep a better eye upon the foreigner. He has even introduced the foreign idea of icec-skating to our country. The more hardliner traditionalists are outraged at this but with Harrer’s friendship to the Dalai Lama, they can only work to sideline him in Tibet and hope he decides to move on. "
tib.115.a:0 "We should have exiled them."

tib.116.t:0 "Harrer decides to leave Tibet"
tib.116.d:0 "After his time within Tibet, Heinreich Harrer has decided to leave Tibet. Likely he intends to return to Austria. Most do not really care where he goes next. Still he has left an impact on Tibet, mostly in the friendship with the Dalai Lama. Let us hope that this does not bring ruin to Tibet in the future. Still many are glad that he has finally decided to move on. "
tib.116.a:0 "They are finally moving on"

tib.117.t:0 "French Explorer in Lhasa"
tib.117.d:0 "We have uncovered a french explorer by the name of Alexandra David-Néel in Lhasa. During her time in the capital, she has been masquerading as a buddhist nun. Apparently she came in with other pilgrims during the Monlam Prayer Festival. It has been decided that she will be escorted to the border with Nepal and she can find her own way back to France."
tib.117.a:0 "Good Riddance"

tib.118.t:0 "Dealing with Rebellious Shigatse Nobles"
tib.118.d:0 "Some nobles in Shigatse have supported the Panchen Lama and his rebels against Tibet. They wanted to bring foreign ideas that would destroy Tibet, such as radical ideas from the Kuomintang. For this the Regent, [TIB.GetLeader] has decided to punish them for their rebellion. They will be executed and have their lands confiscated.  "
tib.118.a:0 "This shall teach the rebels."

tib.119.t:0 "Dealing with Rebellious Kham Nobles"
tib.119.d:0 "Some nobles in Kham have supported the Panchen Lama and his rebels against Tibet. They wanted to bring foreign ideas that would destroy Tibet, such as radical ideas from the Kuomintang. For this the Regent, [TIB.GetLeader] has decided to punish them for their rebellion. They will be executed and have their lands confiscated.  "
tib.119.a:0 "This shall teach the rebels."

tib.120.t:0 "Questioning the Dalai Lama"
tib.120.d:0 "With the fair and democratic electionsi in Tibet riteously choosing [TIB.GetLeader], the democratic government can now evaluate the matter of the Dalai Lama free of his traditional influence. With the 14th Dalai Lama still far too young to represent the people of Tibet on his own, it falls to the Kashag to delineate his roles in this new revolutionary enviroment. [TIB.GetLeader], compelled by attractive revelations and supported by the Bharatiyan establishment, has begun to question the absolute legitimacy of the young child as the new Dalai Lama. According to Roerich, revelations occurring across Tibet and India point towards there being a 9th Dalai Lama living, not a 14th. These objections are drawing a lot of criticism from Kham and Amdo, but the Khampa people seem to support this assertion."
tib.120.a:0 "Should we conduct anouther search?"

tib.121.t:0 "Introducing Theosophy to Tibet"
tib.121.d:0 "The Sacred Union Party has finally convinced enough Lhasa residents to allow an official delegation of the Theosophical Society into Tibet. This office will inhabit Trimön's old residence in Lhasa, and has promised to be a positive factor in the country's stability. The delegates, arriving from India, have treated the occasion with the greatest gratitude. A shirne has appeared to the great philosophers Helena Blavatsky, Annie Besant and Jiddu Krishnamurti, representing the three descendants of the ancient peoples Theosophists believe came out of Tibet in ancient days."
tib.121.a:0 "Lenin would be so proud!"

tib.123.t:0 "KMT and Indian Socialists Overthrow Tibet"
tib.123.d:0 "To most newspapers, news from Tibet is treated as fanciful stories of little consequence to geopolitics, only relevant to fellow Buddhists scattered throughout China. However, the modern world has finally entered Tibet in the ideology of Sun Yat-Sen, toppling their Regent and installing the radical ideologue [TIB.GetLeader]. The new Regent is now guided by the Tibet Improvement Party, a collection of Khampa agitators trained by the KMT and grateful to Bharatiya for asylum. [TIB.GetLeader] has given statements to National Geographic, the only reporters currently allowed in Tibet, promising to fulfill his duties as Regent first, and locate the next Dalai Lama. More grandiose promises of free and democratic elections and repulsing the Ma Muslims from Yushu were also announced."
