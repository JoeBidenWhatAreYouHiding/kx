### Leaders ###
POLITICS_NICHOLAS_ROERICH_DESC:0 "Raised by the aristocratic Roerich family of St. Petersburg, Nicholas has expressed interest in both the aesthetic and spiritual side of socialist revolution. This interest led Nicholas first into the Arts, where he graduated from St. Petersburg University and the Imperial Academy of the Arts in 1897. Nicholas became immersed in Russian avant garde art, which included working with the legendary Igor Stravinsky and Vaslav Nijinsky. The October Revolution ended the social peace that Nicholas had known, and set Nicholas closer to social conservatism and orientalism in opposition to Vladimir Lenin.\nNicholas Roerich fled to the United States and joined the Theosophical Society, a spiritual movement that shared Roerich's admiration of undeveloped nations as 'more spiritually pure' than westernized counterparts. Roerich visited the Theosophical Society in both the Bharatiya Commune and British Dominion in 1930, and had a startling conversation with Gandhi. Gandhi expressed to Roerich that Vladimir Lenin was not against traditional culture, but against corrupt leaders of traditional institutions.\nNicholas Roerich decided to take his family to visit Tibet through the Shimla mountains, and received a second calling in the mountains. A sherpa guiding Roerich remarked 'Is it true, that Lenin was not against Buddhism?' This led to a religious experience in Nicholas, which ended the expedition when he spoke of this in Lhasa. Nicholas began describing Vladimir Lenin as 'Mahatma Lenin' and was forced to leave Tibet by the Ganden Phodrang for this heretical idea. Back in Bharatiya, Nicholas was alerted to a possible revolution in Tibet emanating from Sikkim. In Sikkim, Nicholas Roerich combined his revelations with an endorsement from Gandhi to form the Sacred Union Party, a revolutionary party dedicated to saving Tibetan Buddhism through Esoteric Leninism."
POLITICS_9TH_PACHEN_LAMA_DESC:0 "The 9th Panchen Lama was born Choekyi Nyima into the Thuben class in Shigatse, Tibet. Raised and educated by the prestigious Tashi Lhunpo Monastery, the young Choekyi Nyima was predestined to be the 'Great Scholar' under the Dalai Lama, and was for a time well respected by the Ganden Phodrang. As a young scholar, the 9th Panchen Lama met with radical lama Agvan Dorzhiev, who taught him the Prayer to Shambhala. This prayer was intended to collect the allies of Buddhism together to the center of the world, the fictional city of Shambhala. Political realities came in 1924 when the 13th Dalai Lama was modernizing his army. The Dalai Lama demanded more taxation from the Panchen Lama as part of his feudal duties. When the Panchen Lama refused, The Dalai Lama cut off the Tashi Lhunpo Monastery and confiscated the Panchen Lama's property. The resulting conflict forced the Panchen Lama to flee Tibet to Mongolia in 1924.\nThe Panchen Lama, seeing Mongolia as unable to aid in his return under Baron Ungern, left for Bharatiya in 1931. In Bharatiya, the Panchen Lama connected with the other exiled Tibetan nobles Pandatsang Rapga and Thubten Kunphela. These two exiles had connection in Kham, and had aligned themselves with exiled KMT generals to form the Tibet Improvement Party. The Panchen Lama, seeing no other way to return to Tibet save for an invasion, joined the Tibet Improvement Party and began publishing commentaries of Sun Yat Sen's Three Principles of the People. The storm of the revolution saw the Panchen Lama promise to preserve the existence of the Ganden Phodrang while removing their ability to choose the Kashag."
POLITICS_TSIPON_LUNGSHAR_DESC:0 "Tsipön Lungshar comes from a family that has served the Dalai Lama since the 18th century, and has deep connections to Lhasa. Lungshar was chosen to supervise the elite education of four nobles called the 'Rugby Four' in the UK prior to the outbreak of the Weltkrieg. Lungshar stood in between the more radical nobles like Thuben Kunphela and Trimön in the early years of the Regency. It was Lungshar who accused Thuben Kunphela of orchestrating a foreign infiltration of Tibet in 1933, leading to his exile. However, Lungshar also opposed the power of the Regency, especially their strongman Trimön. Trimön orchestrated a trial where Lungshar was accused of being a socialist, then blinded before being exiled to Sikkim. The revolution saved Lungshar's life, and enabled him to return to Tibet and found the Kyicho Kuntun, a moderate political party that wishes to balance the needs of democracy with the traditions of Tibet."
POLITICS_TSARONG_DZASA_DESC:0 "When the 13th Dalai Lama decided to modernize the army in 1923, he put nobleman Tsarong Dzasa in charge of the newly created Dmag-Sgar. Tsarong previously had a very successful career leading the Dob Dobs in defending Tibet from the Qing during the Xinhai revolution. Defeating the Qing earned Tsarong the name 'Hero of Chaksam', and he used his popularity to increase the national budget for Tibet's army. This indirectly caused the expulsion of the Panchen Lama in 1924. The death of the 13th Dalai Lama left the country in the control of the Regency, led by the 5th Reting Rinpoche and Trimön. Tsarong was demoted from Commander-In-Chief to Civil Engineer and Treasurer, but this failed to stop his popularity. Trimön was initially happy when Tsarong left for Utsang, along with his Young Tibet movement, but now Trimön sits in the Potala prison while Tsarong has effectively assumed his position. The 5th Reting Rinpoche now only serves as Regent unable to leave the Ganden Phodrang until the 14th Dalai Lama is revealed."
POLITICS_JAMPHEL_YESHE_GYALTSEN_DESC:0 "Thubten Jamphel Yeshe Gyaltsen, nobleman, friend to the 13th Dalai Lama, and Regent of Tibet. The 5th Reting Rinpoche presided over a tumultuous period in Tibetan history, one that saw numerous exiles, tortures, and heavy reliance on the Commander-In-Chief Trimön to stay in power. The Reting Rinpoche stood behind Trimön's continuation of the tax increases, and stands as the most legitimate leader of Tibet until the 14th Dalai Lama is found. The Reting Rinpoche continues to hold the Ganden Phodrang steady, confident that his friend the Dalai Lama would be ruined by submission to foreign tutelage, whether from the British Indians, the Chinese, or the Hui Muslims."
POLITICS_DALAI_LAMA_DESC:0 "The child named Lhamo Thondup grew up in the small village of Taktser in Amdo, a highly contentious region. The child was the youngest of seven, including his brother, Thubten Jigme Norbu, who had been recognized as the Takster Rinpoche in 1925. The young Dalai Lama was chosen after the Regent's vision that the new Dalai Lama was born in Amdo. The young Dalai Lama was taken to Lhasa where he will be instructed in the coming years in all aspects of Tibetan Buddhism, and slowly given influence from the regency. "
POLITICS_CHANGRA_DESC:0 "§YGeneral Description\n§YBorn:§L\n1878\n§YPolitical Career:§L\nBorn with the personal name Wangchuk Tharchin, Changra entered government serivce in 1902, eventually serving directly under the Dalai Lama. Changra was given the De-psn rank, and commanded the private bodygaurds of the 13th Dalai Lama. Following the Dalai Lama's passing, Changra was considered for the Commander-in-Chief position of the Tibetan Army, but was passed for the more zealous Trimön. Changra is said to be a sternly political in person, but wields no political influence."
POLITICS_TRIMON_DESC:0 "§YGeneral Description\n§YBorn:§L\n1874\n§YMilitary Career:§L\nTrimön was born Norbu to a 6th ranked official in Tibet, and took the name Trimön upon his marriage. In 1912, Trimön was assigned as Assistant Commander-In-Chief of the Tibetan Army during the Chinese border crisis. Trimon was one of the few Tibetan diplomats present at the 1914 Simla Convention, and met Lord Hardinge. Trimön returned to Tibet to become the Commissioner of Eastern Tibet, where he irritated the Kashag with his staunch isolationist stance. In the final year of the 13th Dalai Lama, Trimön happened upon the machinations of Lungshar, and personally persuaded the aging Dalai Lama to order Lungshar blinded for his liberal schemes. Trimön used this political affair to become a close confident with the regent, the young Jamphel Yeshe Gyaltsen. Trimön influenced the young Regent towards his isolationist view of both China and India, and the new Reting Rinpoche reciprocated by appointing Trimön Commander-In-Chief of the Tibetan Army. Recently Trimön has grown noticeably paranoid in his old age."
POLITICS_TAISHI_DONDRUBN_DESC:0 "§YGeneral Description\n§YBorn:§L\n1904\n§YMilitary Career:§L\nTashi Döndrub entered the Tibetan army at a young age in 1924, and used his aristocratic background to attend artillery training in the British Raj. Upon his return in 1930, Taishi was given a prestigious position of Secretary of the Kashag. In 1932 Taishi received additional training commanding machine gun operators, again in the British Raj. Taishi's extensive training allowed him a spot in the bodyguard of the 13th Dalai Lama. In 1933 Taishi was made general of a second experimental Dmag-Sgar division, the second after Thuben Kunphela's. Taishi's talent for new technology was recognized by the Reting Rinpoche in 1935, who made him Minister of Salt and Tea tax."
POLITICS_DINGJA_DESC:0 "§YGeneral Description\n§YBorn:§L\n1896\n§YMilitary Career:§L\nBorn with the personal name Dorji Gyaltsen, Dingja was one of the potential candidates of the celebrated 'Rugby Four' to be sent for overseas education. After not being selected, Dingja became Postmaster-General of Tibet in 1917. Dingja attached himself to the rising star Tsarong by marrying his sister. This status made him able to arrange for advanced gunnery training in the British Raj, as well as lessons in English and Hindu. Dingja was appointed General in 1923, and was demoted in 1925 due to his liberal viewpoints. Following the death of the 13th Dalai Lama, Dingja attempted to organize the purchase of weapons from the British Raj, but was denied by the new Commander-In-Chief, Trimön. To ensure that Dingja did not upset Lhasa further, Trimön assigned Dingja in 1935 to lead the Dob-Dobs of Shigatse, ostensibly to protect them from a possible return of the Panchen Lama."
TIB_HUANG_MUSONG_DESC:0 "§YGeneral Description\n§YBorn:§L\n1884\n§YMilitary Career:§L\nA student of the Imperial Japanese Army Academy and instructor at Whampoa Primary School, Huang Musong's career seemed to veer just out of relevance to national politics. During the Xinhai Revolution, Huang was appointed to the National Defense Inspection Commission and went to Mongolia and Xinjiang. Afterwards Huang attempted to enter Beiyang politics by becoming the Director of the Route Review Committee of the Ministry of Transport, but was ultimately reassigned back to Xinjiang in 1927, and his inactivity Northern Expedition only diminished Huang's reputation. Huang spent several more years in service of the underground KMT in Xinjiang, where he made contact with Sheng Shicai and Jin Shuren. Huang's reports to the Left KMT stating that both administrators were suitable patriots remains unchallenged within the Party. Huang visited Tibet after the 13th Dalai Lama's death in 1934, and found that most of the potential allies of the KMT were expelled to Bharatiya. After some time in Sikkim, Huang returned to the KMT's headquarters in preparation of the next revolution, and was appointed a chairman of the defunct Mongolian and Tibetan Affairs Commission. "

