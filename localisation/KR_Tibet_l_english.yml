#Events

tib.1.t:0 "The Regency and The Tibetan People"
tib.1.d:0 "In 1936, Tibet is embroiled in a bitter leadership dispute. The 13th Dalai Lama died in 1933, leaving 5th Reting Rinpoche, Jamphel Yeshe Gyaltsen, as his regent until a new Dalai Lama can be found. As the leadership struggle unfolded, the Reting Rinpoche was instated as the Regent, however he serves as only a figurehead of the chaotic government. Four main factions unfolded in the conflict, Lungshar’s Kyicho Kuntun, The Panchen Lama's Tibet Improvement Party, Tsarong’s Young Tibet, and the Traditionalists, led by Jamphel Yeshe Gyaltsen and Trimön. The rest of the central government of Tibet, referred to as the Ganden Phodrang, is occupied by a collection of appointed officers both theocratic and civil. The Rinpoche are high ranking Buddhist monks that are confirmed by the public to be reincarnations of previous important monks. The Kashag is a four-way council traditionally appointed by civil servants, but after 1933 has been controlled by Marshal Trimön. The Thubten are feudal landowners that hold significant sway in the more prosperous eastern half of Tibet in Khampa. The people of Utsang, while still loyal to the Ganden Phodrang, are suffering from neglect and bandits coming out of Xinjiang and Kashmir."
tib.1.a:0 "We will persevere"

tib.2.t:0 "Restoration of the Dalai Lama"
tib.2.d:0 "The Regent has announced today that the 14th Dalai Lama, Tenzin Gyatso, has been restored to his rightful place as Head of State of Tibet. Although his power is mostly ceremonial and concentrated with other government members, he is finally here. The search has ended."
tib.2.a:0 "May he live ten thousand years!"

tib.10.t:0 "The Regents Vision"
tib.10.d:0 "Sitting on the shore of the lake Lhamo La-tso lake, the Regent has had a vision of the new Dalai Lama. Through a large monastery with a gilded roof and turquoise tiles, and a twisting path from it, the vision took the Regent to a hill to the east. Opposite to the hill stood a small house with distinctive eaves. The eaves of this house were distinctive of houses in Amdo. The vision ends, and the Regent awakens to alert the lamas of their journey."
tib.10.a:0 "A Journey to Amdo!"

tib.11.t:0 "Preparing for the Journey"
tib.11.d:0 "Despite the intense political disruption of the past few months, the Taktra Rinpoche has remained loyal to the government, although the Kwetsng Rinpoche has sequestered himself in Kham,after refusing to join the Reting Rinpoche's government in 1932. Once the Kwetsang Rinpoche is added to their team, they must enter the Ma's territory in Amdo to retrieve the Dalai Lama. The feuding Ma family will surely not notice an expedition if it is done quickly, however waiting may bring harm to the next Dalai Lama, just as neutrality before Trimön caused the deaths of thousands of Golok Tibetans in 1921."
tib.11.a:0 "Now for the escort"

tib.12.t:0 "The Company of the Lamas"
tib.12.d:0 "It appears that the Ma family feud is still confined primarily to Qinghai and Ningxia, meaning most of their forces will be preoccupied. Our commander in chief recommends a detachment of elite Dmag-Sgar regulars, which would ensure no Ma patrol could harm the expedition. The Regent, however, does not recall any military encampment in his vision, and insists that a small escort will suffice. A small collection of Lamas in the Ganden Phodrang, all from Amdo, have professed that no escort will be safer than any escort, as they have been able to visit Amdo in recent years in disguises. The choice ultimately falls to the Regent."
tib.12.a:0 "Faster with no escort"
tib.12.b:0 "Bring a small escort"
tib.12.c:0 "No less than two thousand guards"

tib.13.t:0 "Meeting the Kwetsang Rinpoche"
tib.13.d:0 "The expedition has reached Gyêgu Monastery, outside of Yushu. The Kwetsang Rinpoche has been coordinating an effort there to protect Tibetans from the Ma family. The Kwetsang Rinpoche has reported that he has narrowed down the candidates for the Dalai Lama to three children, and is struggling currently to ensure the Tibetans of Amdo continue to follow their buddhist traditions, lest another fish incident occur, when in 1924 the Lamas of Amdo abandoned their vegetarian diet while meeting westerners, and nearly caused the 13th Dalai Lama to die of imprudence. The Kwetsang Rinpoche would be invaluable in ensuring that each child be tested accurately, at the same time the thought of the new Dalai Lama dying because his fellow Tibetans did not adhere to their monastic vows is frightening."
tib.13.a:0 "Wish him well"
tib.13.b:0 "Send him home"

tib.14.t:0 "Meeting A Poor Farmer"
tib.14.d:0 "Whilst enroute to the foretold destination in Yushu, the Lamas’ happened upon the ruins of a desolate village, the smoldering piles of burnt wood and dirt craters turned up little evidence as to what had happened here. It was not until a day later, whereupon the company encountered a refugee caravan, that the truth revealed itself. Recent raids from the Ma Clique have annihilated large parts of the Yushu countryside, forcing the peasants to flee north-west, where they are being huddled into militarily occupied villages. While some refugees have hope of moving past the military checkpoints, others have more vengeful ambitions. One of the poor, destitute farmers that the Lamas’ caravans passed struck up a conversation with the monastic lords, whilst eyeing their collection of guns, food and ammunition. It did not take long for this refugee to steer the conversation in the direction of what Lhasa can do to aid the downtrodden in Yushu. Perhaps, smuggling weapons and supplies to the northbound refugees will put the Ma Clique in for a surprise... On the other hand, it may very well compel the Ma Warlords to treat the refugees even more harshly, if they have reason to suspect them to be partisans."
tib.14.a:0 "Help Him"
tib.14.b:0 "Move Along"

tib.15.t:0 "Ma Forces Encounter Escort"
tib.15.d:0 "Not long after passing the refugee caravan, the Lamas laid eyes upon one of the very villages they had been warned of. Squalid hamlets, stitched together tents and an air of misery surrounded the tiny settlement, which was brimming with guards proudly flying the Ma Clique’s red and white flag. To many of the locals which had been relocated here, even the war-torn province of Gansu may be preferable to this. The mention of Gansu filled the Kwetsan Rinpoche with a sudden realisation. A smaller stream of refugees had been moving west, in an attempt to settle near Liulin village and avoid the northern checkpoints. By following this alternative route, then veering north into the wilderness for a few days, the Lamas’ caravan could likely avoid the military checkpoints. As the guards near the occupied village began to eye the caravan suspiciously, the Kwetsan Rinpoche guided his comrades west, soon ordering them into a full blown march to maintain one step ahead of the Ma Clique patrol’s pursuit!"
tib.15.a:0 "Run!"

tib.16.t:0 "Visiting Kumbum Monastery"
tib.16.d:0 "Although it has severely tired his men, and the enemy soldiers have mercilessly hounded them west, the journey to Amdo draws ever closer to its destination. After a couple of days along the trail to Liulin, the Ma Patrols eventually gave up the chase, unleashing their greed and wrath upon some other caravan of helpless innocents. A few more days north through the wilderness, and the Lamas’ caravans finally reached Kumbum Monastery, earning them a long rest in the company of friends and allies. The Monastery, which is ranked second only to Lhasa in terms of spiritual importance, has remained untouched by the Ma Clique’s forces. The great temple of Je Tsongkhapa, the founder of the Gelug school, is simply too sacred of a shrine even for nonbelievers and warlords to pillage, even though they have attempted to sow divides between the Gelug school and the Nyingma school by meddling in Kumbum’s affairs. Despite this, the Monastery welcomed the Caravan with open arms and helped guide them in the direction of Taktster, showing that there was still some brotherly love between the schools."
tib.16.a:0 "We're getting closer"

tib.17.t:0 "Reaching the Village of Taktser"
tib.17.d:0 "The Caravan entered the village of Taktser with a heavy heart. Out of the three names of children in Yushu the Kwetsang Rinpoche gave to the Regent, the first two were not him. The first child, in another village, was already deathly ill when the Caravan encountered him. The second child who was shown the items of the 13th Dalai Lama ran away, hopefully to his parents. This village was home to Thubten Jigme Norbu, a young child who had been chosen for nobility in 1921. Hopefully here we will find the Dalai Lama."
tib.17.a:0 "A non-tibetan village? Interesting"

tib.18.t:0 "Testing the Boy of Taktser"
tib.18.d:0 "A child was brought out to view the items of the 13th Dalai Lama who had demonstrated knowledge of Lhasan Tibetan. This child was repeatedly allowed to pick out an item from a set display, and every time he chose a former memento of the 13th Dalai Lama. In the few days the Regent has been in Taktster, the child has demonstrated incredible calmness to the strife broiling to the north. This child could be the reincarnation of the 13th Dalai Lama."
tib.18.a:0 "The boy that lived...."

tib.19.t:0 "This is the Dalai Lama!"
tib.19.d:0 "With time running short, the Regent has consulted his thoughts. Truly the weight of the brewing conflict between the Ma Clique would leave so many more children destitute, even destroy towns like Takster. The child would certainly not survive the war. Ultimately the weight of all of Buddhism is impressed into the reincarnation of the Dalai Lama. The child is the reincarnation of the Dalai Lama and is thus the most precious symbol of Tibetan hope in this world."
tib.19.a:0 "Now Make haste to Lhasa"

tib.20.t:0 "The Qinghai Army Approaches Taktser"
tib.20.d:0 "Before the Caravan could depart from Takster, a guide reported that the Qinghai army was nearby. Every measure must be taken to keep the Dalai Lama out of the hands of the Ma Clique, for they have no kindness for Buddhists, and we can only counter their aggression with our own. The Regent has taken the Dalai Lama to hide at a nearby farmhouse, hopefully the Qinghai soldiers will stray elsewhere."
tib.20.a:0 "Hide the boy"
tib.20.b:0 "Hide the boy, the escort will distract them"

tib.21.t:0 "The Dalai Lama Hides"
tib.21.d:0 "Hiding in a nearby farm, the caravan containing the new Dalai Lama hides. Although the Qinghai Army spent several days in Taktser, the loyalty of the residents to our cause meant that the army could do nothing but search. After two days, the Qinghai Army passed out of Takster, and the caravan could start on their return journey in earnest."
tib.21.a:0 "The coast is clear"

tib.22.t:0 "The Dalai Lama Reaches Lhasa"
tib.22.d:0 "After a month of travel, the caravan containing the Regent and Dalai Lama have returned safely to Lhasa. Upon their return, the Regent gave a speech to the Lamas outlining the incredible danger posed to Buddhists in Amdo, including the very real threat posed by the Qinghai army. The Lamas, once sanguine in their positions, have begun agitating the Kashag towards war with the Ma Clique once again, fearful that another massacre like the one committed against the Golok people was imminent."
tib.22.a:0 "Safe at last"

tib.23.t:0 "Preparing the Procession of Lamas"
tib.23.d:0 "The 13th Dalai Lama suffered from both the shackles of imperialism and the apathy of the Buddhist world, which was exacerbated by hisd time in exile. In order to ensure that this Dalai Lama is protected and exalted by Buddhists all across Asia, a larger ceremony is necessary, one with western observers. Firstly our friends in the Gelug School must be gathered from their far flung reaches, from Mongolia, Tuva and Kalmykia. These Lamas will be the first to exalt the Dalai Lama before he is given the larger audience. The danger of invasion also means that, should Tibet fall, our Gelug allies can best coordinate a plan to save the Dalai Lama."
tib.23.a:0 "Invite the Mongols, Tuvans, and Kalmyks"

tib.27.t:0 "Direction of Tibet Military Reform"
tib.27.d:0 "We need to decide the direction of our Army. Two paths lay for the Tibetan Army. The first direction is to focus on the Dob-dobs and make it more rigid and make it more meritocratic. Another direction is to focus on a more modern and regular Army. This will require purging the Dob-dobs and reducing their influence in government. What path shall be chosen?"
tib.27.a:0 "The Dob-dobs can be reformed"
tib.27.b:0 "A regular army is needed"

tib.28.t:0 "Dmag-Sgar Empowered to Regulars"
tib.28.d:0 "Decades after the first Dmag-Sgar regiment was organized under the 13th Dalai Lama, the Army of Tibet is finally fully modernized. Like most reforms in Tibet, this change comes from the top-down, starting with our finance minister and continuing to our officers first. Hopefully larger divisions will enable us to defend better against the modernized armies to the east."
tib.28.a:0 "Finally"

tib.29.t:0 "Young Tibet Party Leaves Lhasa"
tib.29.d:0 "After being demoted, General Tsarong Dzasa has been a thorn in [TIB.GetLeader]'s side. Tsarong Dzasa has been agitating in Lhasa to escalate our diplomatic relations with the British in Delhi, even as their power has waned following their syndicalist revolution. Thankfully Tsarong Dzasa and his Young Tibet party didn't support the blind Lungshar, who made his revolutionary intentions known in Kham, deserving of his blindness."
tib.29.a:0 "We may need to blind Dzasa as well."

tib.30.t:0 "Tibet Improvement Party Spotted in Shigatse"
tib.30.d:0 "Rumors circulating among the Dob-dobs that visit the Ganden Phodrang allege that the Nepalese border has seen an increase in tax resistance. This can only mean one thing, that the 9th Panchen Lama is plotting against the Regency again. The Panchen Lama was exiled a decade ago for resisting the 13th Dalai Lama's tax collection, and his domain in Shigatse was rightfully seized by the Ganden Phodrang to pay back taxes. Until The Panchen's name appeared on copies of 'The Three Principles of the People' in Tibet, it was assumed that the Panchen Lama was still living in Mongolia."
tib.30.a:0 "Send guards to the Nepalese border"

tib.31.t:0 "[TIB.GetLeader] Grapples with Refugees"
tib.31.d:0 "The Regent, [TIB.GetLeader], has publicly reiterated his promise to protect West Xikang from the Sichuan clique. The people of West Xikang are so grateful to the Gaden Phodrang for liberating them from Chinese imperialism. [TIB.GetLeader] also spoke of how they shall continue to protect the Golok people, but they also spoke of avenging their loss inflicted upon them by the Qinghai Army."
tib.31.a:0 "We will keep you safe"

tib.32.t:0 "Young Tibet Party Arrives in Utsang"
tib.32.d:0 "Reports of General Tsarong Dzasa's insidious YTP have made a fresh set of promises to the people of Utsang. The Young Tibet Party has apparently promised the peasants liberation from banditry should Tsarong Dzasa be elevated to Regent. The Young Tibetans are not shy claiming a new Regent and the demotion of our most esteemed Trimön will allow Tibet to modernize faster. We owe the continued independence for Tibet to the right guidance of Trimön and [TIB.GetLeader], both of whom are deeply offended by Tsarong's politicking."
tib.32.a:0 "That is nearly seditious speech"

tib.33.t:0 "Tibet Improvement Caught Entering Through the Nepalese Border"
tib.33.d:0 "Nepalese monks have reported being accosted by radical Thubtens in the border regions of Nepal. What distinguishes the Thubtens is their promotion of Indian Socialist and Sun Yat-Sen rhetoric. Surely these radicals are the rumored Tibet Improvement Party, an easily transparent Indian plot to overthrow the Ganden Phodrang and bring in atheistic socialism. Although these mountain paths are out of our jurisdiction to intervene, the Ganden Phodrang can lean on the Nepalese government to help disperse these socialist agitators."
tib.33.a:0 "Nepal wouldn't help socialists, would they?"

tib.34.t:0 "Tibet Asks Us to close our Border"
tib.34.d:0 "The Tibetan Regent claims the Tibet Improvement Party is secretly crossing from Bharatiya to Tibet through mountain paths within our nation. At some cost we can send troops there to ensure our relations with Tibet do not deteriorate. At the same time we could ignore this possibly spurious theory of theirs."
tib.34.a:0 "Close the border."
tib.34.b:0 "Tibet cannot order us around!"

tib.35.t:0 "Nepal Agrees to Close Their border"
tib.35.d:0 "Without any access to Tibet, the Tibet Improvement Party is apparently trying to pull their forces across the Himalayas back into the Bharatiya Commune. Hopefully this time they shall remain in exile."
tib.35.a:0 "The liberal snake is gone!"

tib.36.t:0 "Nepal Refuses to Close Their Border"
tib.36.d:0 "The Tibet Improvement Party has continued to grow in the border regions of Nepal and it seems to have grown bold enough to finally cross into Tibet. We cannot mobilize the Dmag-Sgar out of Lhasa in time, but the Dob-dobs can be deployed in time to counter the rebels. The Dob-dobs can either be sent to hunt the Tibet Improvement militants in Kham province, or try to stem the flow of traitors coming in through Nepal. Marshal Trimön believes a hunt for Khampa allies will shock the Tibet Improvement into retreating once more, while his understudy General Changra believes a direct assault along the Nepalese border is both necessary and legally justified."
tib.36.a:0 "Send Dob-dobs to the Nepalese Border"
tib.36.b:0 "Send the Dob-dobs to Kham"

tib.37.t:0 "Tibet Improvement Militia Defeat Dob-dobs"
tib.37.d:0 "The militia of the Tibet Improvement Party reportedly ambushed Dob-dobs patrolling in Kham and have taken some as prisoners. Following this victory the Tibet Improvement Party along with their militia horde appear to be carving a path towards Sichuan. Monks in the Ganden Pradong believe they can stop the Tibet Improvement's charge by pressuring all loyal Tibetans to ostracize the rebels, while Trimön believes the Dob-dobs in Kham could defeat them if ordered to."
tib.37.a:0 "Deploy the Dod Dobs to cut them off"
tib.37.b:0 "Rely on the Ganden Pradong's word"

tib.38.t:0 "Our Dob Dob End the Tibet Improvement Push"
tib.38.d:0 "The Tibet Improvement militia made the foolish mistake of attacking Dob-dobs patrolling Kham. Despite some early victories, the militias retreating into Sichuan were fired upon by Sichuanese border guards, assuming correctly that these were rebels and not our army. With no word from the Sichuanese monasteries, we can assume the militia have been separated from their foolish revolutionary leaders."
tib.38.a:0 "We have you now!"

tib.39.t:0 "Tibet Improvement Militia are routed"
tib.39.d:0 "After a long chase through Kham, The Panchen Lama and Thubten Kunphela have been captured. The revolutionary leaders were caught by militiamen while hiding in a former estate of Thubten Kunphela. The estate has now been liquidated and the traitorous serfs repossessed by the Ganden Phodrang With this victory it looks like the Tibet Improvement Movement is dead. Trimön has another medal to pin on his chest."
tib.39.a:0 "To the Potala prisons with them!"

tib.40.t:0 "Tibet Improvement Militia arrive in Longyan"
tib.40.d:0 "A strange sight befell the Central Committee this morning, as a ragged group of Tibetan soldiers and dignitaries arrived at Longyan, carrying copies of the Three Principles of The People, their leaders have beseeched the Central Committee for a task force to carry out revolution in Tibet. Proudly, the Central Committee has appointed Huang Musong as the General-Advisor of Tibet. Furthermore, the Central Committee has authorized a new division to leave for Lhasa and liberate the Tibetan People from the corrupt Regent and tyrannical Trimön."
tib.40.a:0 "Take a general and troops to victory!"

tib.41.t:0 "Tibet Improvement Party Take Lhasa"
tib.41.d:0 "On a quiet morning, General Trimön was inspecting a guard post outside of Lhasa. Suddenly and without warning, General Trimön was fired upon from the plains. Too slow to raise the alarm, General Trimön was shot dead outside of Lhasa, the most important victory that day of the Tibet Improvement Party, which was able to overrun the city by the next evening. The Reting Rinpoche is now justly imprisoned, and the Ganden Phodrang under watchful occupation. "
tib.41.a:0 "Our Country is Free!"

tib.42.t:0 "Young Tibet Party Angered Over Utsang"
tib.42.d:0 "Tsarong Dzasa's Young Tibet Party is reportedly giving ostentatious speeches throughout Utsang on their plight in Tibet. General Tsarong Dzasa, using his notability from his actions during the Xinhai revolution, promises the end of hunger, banditry, and neglect they blame on the Ganden Phodrang. It is doubtless that this rabble rousing has garnered them support in the region."
tib.42.a:0 "But they cannot help anyone!"

tib.43.t:0 "Bandit Raids in Utsang Intensifies"
tib.43.d:0 "Bandits from the west are a known spectre in Utsang. From the grave deceivers like Ja Lama that reportedly built a fortress in the Gobi Desert out of the bodies of his many slaves, to more obvious curs like the Ughiers. Our monks are reporting that Tsarong Dzasa has recently won a string of victories against Turkic bandits, and is making a circus of his victories to the humble people of Utsang. Trimön recommends we send the Dmag-Sgar, the unit Trimön inherited from Thubten Kunphela, to make a bigger show of chasing Turks out of Utsang. However, this could be playing into Dzasa's plan to embarrass us, and [TIB.GetLeader] believes the Utsang Dob-dobs are merely lazy and need explicit orders to do their jobs. "
tib.43.a:0 "Deploy the Dmag-Sgar to Utsang"
tib.43.b:0 "Tell the Dob-dobs to do their jobs!"

tib.44.t:0 "Dmag-Sgar Find British Guns on Bandits"
tib.44.d:0 "An elite Dmag-Sgar division has been sent from Lhasa to Utsang to root out Ughier camps in the region. The Ughier rebels, Trimön hopes, will retreat back to Kashgar and the Traditionalists can claim a political victory. Trimön has reported great success, and claims he has found British Lee-Enfield rifles held by the Ughier bandits. There is only one thing this could mean."
tib.44.a:0 "I knew it! British banditry"

tib.45.t:0 "Dmag-Sgar Interrogate Bandits, British Collusion"
tib.45.d:0 "Shocking news came through Lhasa as Trimön paraded several Ughier prisoners through the streets. In front of his home, Trimön reported that the Ughier bandits confessed that they were being armed by the British Indian army. Furthermore, they were instructed to raid Utsang in order to raise a bounty for their Ottoman masters back in Kashgar. To the people of Utsang, this revelation fell neatly in line with the growing discontent over the violence in Xinjiang. To many in the crowd, this could even foretell the Kalachakra tantra, which promises a holy war between all muslims and all Buddhists some day."
tib.45.a:0 "But we got those bastards first!"

tib.46.t:0 "Dob-dobs Join Young Tibet, March on Lhasa"
tib.46.d:0 "A surprise parade in Lhasa drew out a large crowd, hoping it was another one of Trimön's pronouncements. Instead, at the head of the parade was Tsarong Dzasa, with a group of Ughier prisoners. The most astonishing sight was a troop of Indian and Afghan riflemen, led by a British man. Tsarong introduced this guest to the crowd as General Philip Neame, and proclaimed that they had joined forces during a battle and captured many Ughier bandits. From the Potala palace, Trimön watches on in horror."
tib.46.a:0 "We are screwed, people"

tib.47.t:0 "Trimön Declared Insane, Tsarong Dzasa New Regent"
tib.47.d:0 "The terrible embarrassment Trimön brought to Lhasa that day could not be forgotten. After wandering out of the Potala palace, Trimön was discovered by the crowd in a white robe, something far too pedestrian for his reputation. Upon being spotted, Trimön gave a dumb expression and looked upon his subjects as if they were strangers, then attempted to leave Lhasa. The crowd, believing him insane, captured Trimön and placed him under house arrest. The Khenchen Lobsang Tashi will now serve as Prime Minister, and the Reting Rinpoche has graciously stepped down from the Regency in favor of Tsarong Dzasa."
tib.47.a:0 "Begone corrupt and insane old men!"

tib.48.t:0 "Revolutionaries Announce Election in Four Months"
tib.48.d:0 "With the creation of the new constitution, the Kyicho Kuntun, the Tibetan Improvement Party and the Sacred Union parties register to run candidates for the upcoming election. Already posters for various candidates have started to pop up in Lhasa and other major cities. Much ado is being made of the three candidates, especially the opposition leaders Nicholas Roerich and Lungshar. Lungshar's detractors still claim the aristocrat plotted to sell Tibet to foreigners, likewise with the foreign-born Roerich. Roerich's status as a candidate in the Tibetan elections is shaky, but has seen strong support from Tibetans living in exile in Bharatiya. Fortunately for Roerich's supporters, the Indian revolutionary militias have protected him and ensured his stay in Lhasa."
tib.48.a:0 "Good Luck Everyone!"

tib.49.t:0 "Kyicho Kuntun Promises Moderation"
tib.49.d:0 "Kyicho Kuntun promises, if elected, they will reopen the Ganden Phodrang and empower the Tsongdu Gyendzom. The Tsongdu Gyendzom consists of abbots and ex-abbots of the three biggest Gelugpa monasteries. This will separate the secular government from the Gaden Phodrang allowing them to represent us diplomatically. The supporters of the Kyicho Kuntun also claim that the incumbent Tibet Improvement Party is detrimental to Tibet through their dependence on the Chinese KMT. At the same time, the Kyicho Kuntun denounces the Sacred Union Party as a front for Indian socialism to impose itself on Tibet."
tib.49.a:0 "How forgiving on Lungshar"

tib.50.t:0 "Tibet Improvement Promises Sun Yat-Sen Thought"
tib.50.d:0 "The Tibet Improvement Party promises that if they are elected to invest in the Kham province. Moreover they shall reform the education system to allow for women to be educated. They pledge to follow the Three Principles of the People of Dr. Sun Yat-Sen. In recent speeches, the Tibet Improvement has had to fend off accusations that they are a front for Chinese interests in Tibet. TIP Chairman Thubten Kunphela has responded by making massive donations of his wealth in Kham to the poor serfs he helped emancipate."
tib.50.a:0 "This is the good stuff"

tib.51.t:0 "Sacred Union Promises Lamaist Socialism"
tib.51.d:0 "The Sacred Union Party promises that if they are elected to bring about Buddhist Socialism explaining that Buddhist Values are socialist values. They promise land reform to collectivize agriculture and to preserve the material culture of Tibet. They have also announced that they will seek to improve relations with the Bharatiya Commune. Detractors claim the Sacred Union wishes for the eventual subjection of Tibet to the Bharatiyan Commune, and strongly object to the foreign intrusion of Theosophy into Tibet."
tib.51.a:0 "How Utopian of them"

tib.52.t:0 "Tibetan Election of [GetYear]"
tib.52.d:0 "Today is the election for the national legislature. As per the constitution only men can vote but still a number have come out to vote for who shall be the Sikyong of Tibet. The Sikyong, or Prime Minister, is the official title of leadership of the Kashag, which would be awarded to Thubten Kunphela should the TIP retain power. The Young Tibet Party, despite their opposition to Trimön, was kept off the ballots. The Kashag has approved of this because the YTP's leader, Tsarong Dzasa, had too much influence in the pre-revolutionary Tibetan military. The question is, who shall win the election?"
tib.52.a:0 "Tibet Improvement"
tib.52.b:0 "Kyicho Kuntun"
tib.52.c:0 "Sacred Union"

tib.53.t:0 "Tibetan Election of [GetYear]"
tib.53.d:0 "Today is the election for the national legislature. As per the constitution only men can vote but still a number have come out to vote for who shall be the Sikyong of Tibet. The Sacred Union Party was kept off the ballots. The question is, who shall win the election?"
tib.53.a:0 "Tibet Improvement"
tib.53.b:0 "Kyicho Kuntun"

tib.54.t:0 "Women's Suffrage Causes Split in Sacred Union"
tib.54.d:0 "The vote in Kashag for women’s suffrage has caused a rupture in the Sacred Union Party. The introduction of this policy comes shortly after Nicholas Roerich met with the ambassador to Bharatiya. The Sacred Union party meeting reportedly ended in a riot as Tibetan members left en masse. It is obvious to the observers that the Tibetans refused to vote on the issue of women's sufferage.This has allowed the Tibet Improvement Party to gain influence at the expense of the Sacred Union Party."
tib.54.a:0 "Tibet Improvement Undisputed"

tib.62.t:0 "Pressuring The Regent to Emancipate his Serfs"
tib.62.d:0 "Serfdom is common throughout Tibet. For a long time no one had an alternative. However, recently a proposal has come before the Tibetan Regent, [TIB.GetLeader], to liberate the serfs that work directly in the various Ganden Phodrang’s Estates. Supporters of the Young Tibet Party believe that this proposal can bring about a gradual end to serfdom in Tibet. However their opponents decry the proposal as being just more foreign interference in Tibet."
tib.62.a:0 "Leading by example"
tib.62.b:0 "We will not abandon our traditions!"

tib.63.t:0 "Pressure the Tse Laptra to Expand Education"
tib.63.d:0 "Education in Tibet is currently done by two agencies, the Tse Laptra and the Tsikhang. The Tse Laptra trains male boys in monastic and governmental duties while the Tsikhang trains the sons of the aristocracy for their role in the government. While this system has served Tibet for centuries, there is rampant poverty throughout the country. To that end a proposal to begin transforming the education system to a modern system for a modern Tibet. The first step being to open the Tse Laptra to allow lay people to enter the Tse Laptra. However others decry this as being foreign influence to destroy the traditional Tibetan ways of life. "
tib.63.a:0 "Laypeople may enroll"
tib.63.b:0 "To do so is Un-Tibetan"

tib.100.t:0 "Boy of Amdo Ordained 14th Dalai Lama"
tib.100.d:0 "Rarely does news come out of Tibet, especially positive news. The papers are reporting that a child of less than two has been found by the Tibetan Ganden Phodrang and ordained as their next Dalai Lama. This fourteenth Dalai Lama comes after a tumultuous regency following the previous Lama's death, that saw a number of high ranking Tibetan officials expelled. The journey the members of the Ganden Phodrang undertook, including lurid details of the danger, the other children the Gaden sought out, only to find them dead or missing, makes for a thrilling story. It is the hope of the Tibetan people, including the many Tibetans currently living in exile, that the new Dalai Lama will grow up into their 'Kyabgon', or savior."
