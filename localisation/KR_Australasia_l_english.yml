### Focuses ###
AST_democracy_prevails: "A Democratic Australasia"
AST_democracy_prevails_desc: "Democracy prevails in Australasia and, for the moment, power remains in the hands of parliament and thus the people. The challenges facing the nation are many, however, and freedom could all too easily slip from our hands if we are not careful."
AST_freedom_of_the_press: "Freedom of the Press"
AST_freedom_of_the_press_desc: "To better maintain its grip on the population, Birdwood's regime introduced censorship laws in 1926. Rescinding those laws is all but expected, now that the nation is once again democratic... though it has been a long time since Australasian newspapers have felt free to speak their mind. Hopefully they will remember who loosened their chains."
AST_trade_union_question: "Question of the Unions"
AST_trade_union_question_desc: "In the aftermath of the Melbourne Commune, trade unions were made illegal. While many are sceptical of their ideology, the continued draconian enforcement of Birdwood's policies is decidedly unpopular, and thus we must decide whether the unions have a place in modern Australasian society."
AST_lift_martial_law: "Lift Martial Law"
AST_lift_martial_law_desc: "Since the nation's formation, Australasia has in effect been under martial law. Now with democracy restored and power in the hands of Parliament, the government is in a position to restore civil liberties in Australasia."
AST_suppress_syndicalism: "Suppress the Syndicalists"
AST_suppress_syndicalism_desc: "The decision is clear: syndicalism is the greatest threat facing the nation, and thus the Australasian Council of Trade Unions must be suppressed with all force. Since the unions have fallen under the sway of these radicals, there can be no compromise."
AST_workers_deal: "Compromise With Labor"
AST_workers_deal_desc: "The time has come to recognise that Australasia's labour troubles are larger than the syndicalist radicals who try to stir up trouble. There are union leaders with whom we can negotiate, and in time it may be possible to work out a solution that makes for a fairer society as well as cuts the legs out from under the radicals."
AST_call_for_unity: "Call For Unity"
AST_call_for_unity_desc: "With the 1939 elections done and democracy having proven itself to be an enduring force in Australasia, the time has come to call on the people of Australasia to pull together and put past conflicts behind them. We must move forward as a nation, a single force that marches bravely into the new world."
AST_labour_resolved: "The Labor Threat is Over"
AST_labour_resolved_desc: "We have endured more than our fair share of labour conflict in the 20th Century, and the time has come to put that chapter of our history to a close."
AST_maori_act: "The Maori Act"
AST_maori_act_desc: "Much of the land owned by Maori in New Zealand is economically unproductive. Many are suggesting we turn these barren locations into fruitful sites of industry and commerce. The people of New Zealand are largely opposed to these proposals, however, and want Maori rights to these lands be guaranteed by law. A decision must soon be made as to which we consider more important."
AST_long_live_the_king: "Long Live the King!"
AST_long_live_the_king_desc: "The time has come to re-dedicate ourselves to the British Commonwealth and our place within it. While there are those who might suggest turning our backs on the crown, we say that we are now and shall always be a loyal subject of the King. Long live the Confederation!"
AST_increase_british_ties: "Increase British Ties"
AST_increase_british_ties_desc: "While we are no longer in need of direct rule by the British, we would be fools not to realise our future depends heavily on their aid. Let us ask for advisers to help forward our military research efforts, so that we may be a better part of the Entente alliance."
AST_australasian_republic: "Become a Republic"
AST_australasian_republic_desc: "It is true that we began as a colony of the British, and we will forever owe our origins to the Motherland. We cannot, however, ignore the heavy hand which the British have employed in our nation... and neither can our people. The time has come to respectfully disengage our political system from the trappings of parliamentary rule and become a republic in full."
AST_new_constitution: "A New Constitution"
AST_new_constitution_desc: "Becoming a republic has meant the raising of many questions regarding procedure and the rights of the individual citizen. The Australasian constitution will need to be re-written, and we can take this opportunity to forge the kind of government which will take us into the next century and beyond."
AST_we_march_forward: "We March Forward"
AST_we_march_forward_desc: "Let us celebrate our status as a free and just society, an Australasia that exists for all its citizens and which leaves none of them behind."

AST_syndicalist_victory: "Victory for the Syndicalists"
AST_syndicalist_victory_desc: "We have had to wrest victory from the hands of the capitalists, no longer will Australasians be expected to risk their lives to make this country a paradise for a few hundred, or a few thousand greedy, selfish millionaire families! Now the revolution has come to Australasia and we will not let our chance go to waste!"
AST_purge_army: "Purge the Army"
AST_purge_army_desc: "The first threat we face is from within: the army is replete with monarchist supporters and those who would stand against the workers. Even if it means a time of readjustment, we must reform the military and sack any and all of its leaders who refuse to support us."
AST_british_advisors: "Invite British Advisers"
AST_british_advisors_desc: "If there is a Britain to whom we should be loyal, let it be to the one who controls the home isles. The crown might call them traitors, but they are the British people! How can they betray themselves? Let us invite the Union of Britain to join us in marching together towards a new future."
AST_empower_ACTU: "Empower the ACTU"
AST_empower_ACTU_desc: "The Australasian Council of Trade Unions saw us to this point, sheltered the activists and the labour leaders even as they were being hunted down by the police. Now we shall lift them up and give them the power they deserve, a place to oversee the future and well-being of the Australasian worker."
AST_restore_order_1: "The Syndicalists Restore Order"
AST_restore_order_1_desc: "It has been a difficult road, but now the chaos must end. No more demonstrations, no more violence that cuts off our own nose to spite our face. The path forward lies with the revolution, and the nation must now face that fact."
AST_syndicalist_congress: "The Syndicalist Congress"
AST_syndicalist_congress_desc: "The ACTU Congress has seen the syndicalists remain in command. With our future clear, let us plan out future progress for the nation."
AST_establish_ASRC: "Establish the ASRC"
AST_establish_ASRC_desc: "The Australasian Syndicalist Revolutionary Council will oversee the implementation of our policies throughout the nation, changing the lives of every ordinary citizen... and also ensuring that no upstart radicals and monarchists gain a foothold in places of power. True freedom requires vigilance!"
AST_workers_unite: "Unite the Workers"
AST_workers_unite_desc: "So many decades of brainwashing have left many of the nation's workers unable to tell what truly lies in their own interests. We must make a concerted effort to re-educate and win them over to the syndicalist cause. The workers of Australasia must be united as a single force!"
AST_totalist_congress: "The Totalist Congress"
AST_totalist_congress_desc: "The ACTU Congress has seen the Maximists take their rightful place as captains of the revolution. Now it is time to stride forward and plot out our nation's future progress."
AST_seize_production: "Socialisation of the Nation"
AST_seize_production_desc: "Charting the economic future of the nation and its workers means we are prepared to exercise most vigorous and far-reaching control over the economy, to ensure that what is produced is exactly what the country needs."
AST_mobilize_revolution: "Mobilise the Revolution"
AST_mobilize_revolution_desc: "The workers of Australasia need to understand that holding onto their rights means defending the revolution. Indeed, we must export the revolution elsewhere. It is only when the workers of the entire world are free that we will be able to relax our guard."
AST_business_leaders: "The New Business Leaders"
AST_business_leaders_desc: "There is a curious perception that only capitalism can see civilian industry progress, and we must dispel that archaic notion. Business leaders must either be re-educated, or they must be put aside, as true productivity lies in the hands of the nation's workers."
AST_industrial_progress: "Progress in Industry"
AST_industrial_progress_desc: "Australasia will make a great leap forward in its industrial capacity, so that production and distribution will be developed in an orderly manner to ensure that our people could enjoy a steadily rising standard in material and cultural conditions."
AST_join_internationale: "Join the Internationale"
AST_join_internationale_desc: "The time has come to take our place amidst our brothers and sisters of the international syndicalist community. Together we shall be invincible!"

AST_AFM_victory: "Victory for the AFM"
AST_AFM_victory_desc: "The people have spoken, and now it is time for Australasia to turn its back on a history of colonial oversight and cruelty. No longer will we fight wars in distant lands that shed Australasian blood to no good purpose. Our destiny is our own, and we will not waste this opportunity!"
AST_total_control: "Seize Total Control"
AST_total_control_desc: "The first step in restoring order is in eliminating the endless debate and controversy that surrounds parliament. The AFM requires total control in order to enact its mandate, and if that means ending elections to impose much-needed reforms on the nation, then so be it! Rights and procedures can be re-introduced at a later date, once Australasia has been transformed."
AST_propaganda_effort: "Focus on Propaganda"
AST_propaganda_effort_desc: "There are far too many voices in the crowds who would seek to tear down our efforts before they even begin. We must sell the message of the AFM across the nation and win over even those who did not vote for us in the election."
AST_cut_british_ties: "Cut Ties with the Crown"
AST_cut_british_ties_desc: "Memories of Gallipoli still run strong in Australasia, and cries of 'never again!' are not enough. We must cut ties with the British not only in terms of our government, but also with our economy and our military alliances. Our nation must stand on its own, and from this day forth we will never again send our sires to the slaughter in a war of European Imperialism."
AST_restore_order_2: "The AFM Restores Order"
AST_restore_order_2_desc: "It has been a difficult road, but now the chaos must end. No more demonstrations, no more violence that cuts off our own nose to spite our face. The path forward lies with the AFM, and the nation must now face that fact."
AST_social_reforms: "New Social Reforms"
AST_social_reforms_desc: "The old Imperialist 'democratic' government never pushed nor strived for true equality, one where the women and minorities stand side by side with the rest of their countrymen to help build a future for us all. We will demonstrate what a truly free Australasia looks like."
AST_white_australasia: "End White Australasia"
AST_white_australasia_desc: "The White Australasia policy began with the Immigration Restriction Act of 1901 but didn't end there, and encompasses laws enacted specifically to ensure non-Europeans had a difficult time emigrating to the nation. The time has come to dismantle these laws, even if some people might not like it. Australasia needs to grow, and it must do so as a free society."
AST_monarchist_officers: "The Monarchist Officers"
AST_monarchist_officers_desc: "The military is filled with officers loyal to the monarchist regime, and the time has come to remove them from their posts. It will mean a difficult transition period, but we need a military that is committed to Australasia and Australasia alone, not one where the threat of British interference or even a coup remains dangling over the head of our leaders like the Sword of Damocles."
AST_fortress_australasia: "Fortress Australasia"
AST_fortress_australasia_desc: "Our nation must have strong borders, an unassailable island that no enemy would dare to invade. We must be a tower of strength and prove to the rest of the world that we have no need of British protection - only the seas and the determination of our fearless soldiers."
AST_state_economy: "Enact the State Economy"
AST_state_economy_desc: "Unfettered capitalism is what led to our sorry state, and thus new laws must be enacted to ensure that the Australasian economy is guided by the government and a single principle: that it work towards the betterment of us all."
AST_new_trade_office: "The New Trade Office"
AST_new_trade_office_desc: "Australasian trade practices are littered with the remnants of our colonial past: bureaucrats who are all too used to providing favouritism to the Commonwealth instead of seeking fair deals and profits. We must clear them out and forge a new trade office that puts our own nation and the good of its people ahead of an old boys' network that is a relic of the past."
AST_on_our_own: "On Our Own"
AST_on_our_own_desc: "We have no need of allies - Australasia is a nation that will stand on its own and assume a position of neutrality and strength."
AST_ties_with_japan: "Ties With Japan"
AST_ties_with_japan_desc: "If we are to look for closer ties to a power closer to home, we need look no further than the mighty nation of Japan to the north. With the White Australasia policy ended, we have demonstrated our willingness to view Asian neighbours with an equal eye... and now we must entreat them to look on us as a place where business can be done."
AST_united_we_stand: "United We Stand"
AST_united_we_stand_desc: "Let us celebrate our status as a free and just republic, no longer under the yoke of colonial masters and subject to their endless wars and cruelty. We stand united in a hostile world, boldly marching into the future with no-one to tell us otherwise."

AST_new_guard_victory: "Victory for the Guard"
AST_new_guard_victory_desc: "Australasia faces many grave dangers - foreign powers that would see us ground down, syndicalists who lie to our workers and would see our nation plunged into chaos. We will not abandon our traditions and our history for the sake of flashy revolution. Order must be maintained for the sake of all Australasians, and we will see our nation shine like never before!"
AST_paramilitary_groups: "Create the Secret Police"
AST_paramilitary_groups_desc: "The problem with the old governments is that they were unwilling to do what needed to be done in order to secure Australasia's safety - and that means watching the people carefully for any signs of syndicalist activism and revolt. Notions of freedom are quaint, but they pale in comparison to the needs of security."
AST_reaffirm_alliance: "Reaffirm the Entente Alliance"
AST_reaffirm_alliance_desc: "There are some within the Commonwealth who would look on our actions and wonder, but we must reaffirm that we are doing this for the greater good. We do not wish to fall prey to the same mistakes that led to the loss of the Home Isles, and we will show them that we wish to be a strong and effective ally in the fight to come."
AST_crush_syndicalists: "Crush the Syndicalists"
AST_crush_syndicalists_desc: "There must be no mercy shown to the syndicalists. The way they have entranced the common man, leading them into actions which only endanger us all, must come to an immediate end. We shall have strength and common purpose, and it will come through the shedding of blood."
AST_restore_order_3: "The Australasian Guard Restores Order"
AST_restore_order_3_desc: "It has been a difficult road, but now the chaos must end. No more demonstrations, no more violence that cuts off our own nose to spite our face. The path forward lies with the Australasian Guard and with tradition, and the nation must now face that fact."
AST_new_guard_officers: "We Need Loyal Officers"
AST_new_guard_officers_desc: "So many experienced officers from the Weltkrieg have been put aside, shown the door despite all the loyalty they have shown to our king and country. It is time to bring them back and show once and for all that dedication to the nation's well-being is the first and primary qualification for leading our troops."
AST_rouse_the_masses: "Rouse the Masses"
AST_rouse_the_masses_desc: "The people of Australasia are asleep, lulled into a false sense of safety by the thought that they do not have to fight, that wars in distant lands have no bearing on their future. We will dispel that notion, by force if we must. They must all stand, for the king and for country, and the world shall hear us roar!"
AST_royal_advisors: "The Royal Advisers"
AST_royal_advisors_desc: "We intend to be good allies, and to that end we should invite more advisers to see us through the tough times ahead. Let us lean on our allies as they would lean on us."
AST_a_renewed_call: "A Renewed Call to Arms"
AST_a_renewed_call_desc: "If the Home Isles are to be secured, if the tyranny of syndicalism is to be stopped in its tracks, we must awaken our sense of pride and strength and enlist for the battle to come. Remember Gallipoli, yes, but remember it as a sacrifice to honour and as a baptism in fire which has forged our nation. We will all make such sacrifices in the years to come."
AST_laissez_faire_reforms: "Laissez Faire Reforms"
AST_laissez_faire_reforms_desc: "The socialist urge to restrict and regulate has put a stranglehold on our economy. The time has come to undo those policies and see the corporations of Australasia grow as they were meant to."
AST_the_new_plan: "The New Plan for Australasia"
AST_the_new_plan_desc: "We will offer a new deal to the people of our nation: the right to have a job, the right to rise as far as they are capable, the right to work for a better future... so long as it does not come at the expense of our traditions or at the expense of our security. These are our watchwords, and they will give us comfort just as they give us prosperity."
AST_a_rising_power: "A Rising Power"
AST_a_rising_power_desc: "We are not declaring our independence from the Empire - far from it. We are, however, asserting ourselves as a regional power within that Empire. Australasia is a strong nation, and a confident member of the Entente, with interests of its own even as they serve those of the king. This is our path forward."
AST_serve_the_empire: "To Serve the Empire"
AST_serve_the_empire_desc: "We hereby affirm that Australasia's path lies with that of the king and the Commonwealth. We are, now and forever more, a loyal member of the Empire and will seek to defend it both here at home as well as elsewhere in the world. Together we will find our path to freedom and true security."
AST_the_future_is_ours: "The Future is Ours"
AST_the_future_is_ours_desc: "Let us celebrate our hard-won survival and victory, a proud member of the Commonwealth and a bastion against the predations of syndicalism and tyranny. Blood has been shed for this day, and we must honour it, and recognise that all has been fought to provide Australasia a future of which she can be proud."

AST_state_of_the_economy: "State of the Economy"
AST_state_of_the_economy_desc: "The Australasian economy has been suffering from a severe depression for the last five years. We must assess where opportunities lie and prepare our industry to be properly expanded if we're to have any hope of pulling ourselves out of this quagmire."
AST_liberalize_economy: "Liberalise the Economy"
AST_liberalize_economy_desc: "The solution to our economies woes is to liberalise our laws - allow more access for foreign investors, as well as reduce the amount of regulations which stifle our business sectors."
AST_privatization: "Privatise the Failing Public Sector"
AST_privatization_desc: "Almost all of the publicly-owned companies are doing poorly, suffering from mismanagement and even corruption. Rather than revise their practices, perhaps it's best to put them back in the hands of the private sector where they can be run by proper businessmen rather than bureaucrats."
AST_reform_government: "Reform the Bureaucracy"
AST_reform_government_desc: "The main problem facing our economy is the sheer magnitude of the governmental bureaucracy, laden down by archaic rules and focused on colonial exploitation rather than efficiency. We need a modern government which can respond to issues before they can turn into the catastrophe which faces us now, not well after."
AST_railway_network: "The New Railways"
AST_railway_network_desc: "Expansion of the railroad system throughout the east will not only give our mining sectors a shot in the arm, but also provide much-needed employment for a great number of people."
AST_urban_expansion: "Urban Expansion"
AST_urban_expansion_desc: "Australasia's cities are already growing rapidly - we must enact policies which will encourage the migration of people from the rural areas into urban ones. If our industrial base is to grow, it will need a ready source of workers ready to man the factories."
AST_new_resources_1: "Wealth of the Antipodes"
AST_new_resources_1_desc: "Australia and New Zealand both have massive, untapped resources which need only to be found and properly exploited. Ours is a dominion of mineral wealth which few other countries can hope to compare to... or, at least, it could be."
AST_new_markets: "Seek New Markets"
AST_new_markets_desc: "Rather than stick to our traditional trade partners, perhaps we should make an effort to find other countries that would make for a ready home for Australasian goods? America, Japan, Germany... really, the list is almost endless, and surely remaining solely within the Commonwealth is what has gotten us into our current mess?"
AST_trade_commonwealth: "Trade With the Commonwealth"
AST_trade_commonwealth_desc: "The Commonwealth is where our trade currently lies, and there is plenty more we could do to ensure these bonds become even stronger. We must seek out new trade agreements within the Empire, so that even as we grow stronger so will they."
AST_end_of_depression: "End of the Depression"
AST_end_of_depression_desc: "Finally we have pulled ourselves out of the doldrums of depression. Australasia can march into the future, its economy a shining example for others to follow."
AST_civ_industry_1: "The New Industrial Act"
AST_civ_industry_1_desc: "A large number of our outdated rules actually hinder industrial growth. A new law should be introduced to remove those impediments and arrange a system of incentives to companies which will erect large-scale factories in our cities."
AST_civ_industry_2: "Industrialise the South"
AST_civ_industry_2_desc: "Southern Australasia has lagged behind the more cosmopolitan regions in New South Wales, and a campaign should be initiated to promote the south to catch up."
AST_mil_industry_1: "Australasian Armaments"
AST_mil_industry_1_desc: "Up until now, most armaments have been imported from the rest of the Commonwealth. The rise of a proper armament industry will require a great deal of planning and funding, but it is absolutely necessary for the nation's future."
AST_mil_industry_2: "Fund the Munitions Plants"
AST_mil_industry_2_desc: "Our soldiers' guns and our pilots' planes won't do very much without bullets and bombs. We must start encouraging the growth of a real munitions industry in Australasia."
AST_infrastructure_1: "Get Our Men Back at Work"
AST_infrastructure_1_desc: "Our nation encompasses vast swaths of open land and crossing them is the most important part of encouraging economic growth. A recent commission promises that a state-funded program to ensure every Australasian is employed in the construction of new infrastructure could last us for decades, if not more."
AST_new_resources_2: "Seek New Resources"
AST_new_resources_2_desc: "All these new roads and railroads have opened up parts of the country to prospectors and mining developers. We should encourage them with incentives."

AST_research_council: "The Australasian Research Council"
AST_research_council_desc: "Technological advancement will be the cornerstone of our future success. A recent royal commission has advised the government to establish a department to ensure such research is co-ordinated across the country."
AST_join_ISAC: "Join the ISAC"
AST_join_ISAC_desc: "By joining the Imperial Scientific and Academic Council, we will be able to greatly expand our research potential through funding and information sharing."
AST_council_funding: "Expand the Council"
AST_council_funding_desc: "Rather than rely on outside assistance, our focus should be on expanding the ARC and ensuring that it has access to the best scientists Australasia can offer."
AST_radar_focus: "Focus on Radar"
AST_radar_focus_desc: "If Australasia faces an invasion, it will come from across the sea. Thus, we should invest heavily into new radar technologies, and build watch stations along the coast."
AST_computer_focus: "Focus on Computers"
AST_computer_focus_desc: "Computer technology is in its infancy, but already we can see the benefits it offers to encryption and decryption efforts. Australasia needs to stay ahead of this, or our enemies will end up knowing our moves long before we do."
AST_national_university: "A National University"
AST_national_university_desc: "It is important to remember that scholarly pursuits are needed to maintain our position. Generous funding increases to the National University in Canberra will allow us to educate the masses and become a beacon of new research."
AST_increased_research_1: "Increased Research Funding"
AST_increased_research_1_desc: "Our research investments to date have paid off - it is time to increase our rate of advancement, to keep pace with the larger nations in the world."
AST_increased_research_2: "New Minds in Australasia"
AST_increased_research_2_desc: "Australasia has become a great power in the world. We must assemble these new minds in our universities and put them to work advancing our nation."
AST_rocketry_division: "The Advanced Rocketry Division"
AST_rocketry_division_desc: "The future lies in the development of rocket engines - both for our air force as well as for the development of new and powerful weapons that operate at a speed never before achievable."
AST_oil_exploration: "New Oil Exploration"
AST_oil_exploration_desc: "Australia and New Zealand have considerable oil reserves, though they are largely contained in offshore and shale deposits. Accessing those deposits, however, should be a priority for our government."
AST_uranium_mining: "Radium Hill Uranium"
AST_uranium_mining_desc: "The Radium Hill uranium mine gives us an advantage in the nuclear arms race that few other countries possess: a ready supply of the resource, to use - or not to use - as we desire."

AST_state_of_the_navy: "State of the RAN"
AST_state_of_the_navy_desc: "During the Weltkrieg, the Royal Australian Navy was a small force that consisted of only a few small ships, and plans were to decommission even these as soon as the war ended. With the British Pacific Fleet having fled to our ports, we found ourselves in possession of a fleet that far outstrips our ability to properly manage them. This is our first and foremost issue."
AST_upgrade_facilities: "Upgrade Naval Facilities"
AST_upgrade_facilities_desc: "Our port facilities have grown, but so far we have nothing that can effectively maintain and repair our oversized fleet. Investments must be made into our naval infrastructure at once."
AST_naval_academy: "Establish the Naval Academy"
AST_naval_academy_desc: "It is not enough simply to have ships in our fleet - we must train our captains and admirals in the newest methods of naval warfare, to make each one of our vessels worth three of our enemy's."
AST_cockatoo_island_focus: "Rebuild Cockatoo Island"
AST_cockatoo_island_focus_desc: "Cockatoo Island in Sydney Harbour has been the most important shipyard in Australasia since the mid-1800's. It should be refitted and expanded to accommodate more and larger vessels."
AST_overhaul_RAN: "Overhaul the RAN"
AST_overhaul_RAN_desc: "Our efforts have paid off, and now the RAN has the skill and capacity to properly manage the Pacific Fleet without aid from the British. Australasia is now a contender for naval supremacy in the region."
AST_upgrade_reserve: "Upgrade the Reserves"
AST_upgrade_reserve_desc: "Many of the Pacific Fleet's ships were mothballed after the Weltkrieg ended, as we simply did not have the sailors to man them. While the ships are old, they are still serviceable, and with a concerted effort they could be put back into service and make our fleet even more powerful than it is."
AST_pacific_navy: "A Navy for the Pacific"
AST_pacific_navy_desc: "Our future naval efforts should focus on increasing the range of our ships and keeping them in top combat form. If they will be fighting, after all, chances are very good that they will be fighting far from home."
AST_royal_marines: "The Royal Marines"
AST_royal_marines_desc: "First and foremost in our offensive naval capabilities is our ability to land on foreign shores with the Royal Marines. This must be a fighting force like no other, supported by the most advanced transport vessels the navy can provide."
AST_light_ships: "Our Fleet's Foundation"
AST_light_ships_desc: "Our fleet of destroyers and submarines will always form the backbone of our navy, defending our trade routes just as they attack those of our enemies."
AST_heavy_ships: "Masters of the Sea"
AST_heavy_ships_desc: "Powerful battleships will make sure our naval superiority is permanent, and that we are able to project our power well beyond our borders."
AST_scrap_reserve: "Scrap the Reserves"
AST_scrap_reserve_desc: "Almost half of the larger ships in the Pacific Fleet were mothballed after the Weltkrieg ended, as we simply did not have the sailors to man them. While the ships could be brought back online, the cost of doing so is prohibitive, and thus the decision has been made to abandon them entirely and focus on what we already have in service."
AST_defensive_navy: "A Navy for Our Defence"
AST_defensive_navy_desc: "Our future naval efforts should focus on keeping our ships close to home, and instead focusing on their speed and defensive abilities. Ours is not an expeditionary force, after all, but one intended to guard our coasts and keep us safe from seaborne invasion."
AST_submarine_focus: "Submarine Focus"
AST_submarine_focus_desc: "Submarines are an excellent way to disrupt enemy convoys. We should construct as many as possible."
AST_destroyer_focus: "Destroyer Focus"
AST_destroyer_focus_desc: "Destroyers are effective at destroying enemy submarines. We should ensure our shipping is safe by constructing as many of these as possible."
AST_coastal_defense: "Man the Coasts"
AST_coastal_defense_desc: "Foremost on our minds should be the possibility that, one day, and enemy might land forces on our shores. Just because it hasn't happened yet doesn't mean it never will, and we must prepare for that day by fortifying our coastal cities as heavily as we can."
AST_shipbuilding_board: "The Australasian Shipbuilding Board"
AST_shipbuilding_board_desc: "Most shipbuilding facilities in Australasia are sorely out of date. They must be updated and expanded, ready to expand our fleet."
AST_new_dockyards_1: "Expand the Dockyards"
AST_new_dockyards_1_desc: "We are finally in a position to expand our shipbuilding capabilities far beyond where they once were."
AST_new_dockyards_2: "Further Expand the Dockyards"
AST_new_dockyards_2_desc: "We are finally in a position to expand our shipbuilding capabilities far beyond where they once were."

AST_state_of_RAAF: "State of the RAAF"
AST_state_of_RAAF_desc: "In truth, there has really been no Royal Australasian Air Force to speak of, and our current planes are barely sufficient in number to guard our own skies never mind project air superiority elsewhere. Considering that the wars of the future will be fought in the air, the government is determined that this must soon change."
AST_pilot_training: "New Pilot Training"
AST_pilot_training_desc: "The first step in rebuilding our air force is the creation of an air academy, one which can train our future airmen for the battles to come."
AST_expand_air_base: "Expand Archerfield"
AST_expand_air_base_desc: "Archerfield air base in Queensland is our largest base in the north, and the one that will be best used to project our air power over the entire northern coast. In any situation where we are fighting a potential invader, this is the base that will be most useful for own defence."
AST_air_production_1: "The Aviation Industry"
AST_air_production_1_desc: "Building our air force will require expanding and organising our factories for this sole purpose."
AST_new_fighters: "Build New Fighters"
AST_new_fighters_desc: "As part of our campaign to rule the skies, we should invest resources in our fighters."
AST_CAS_effort: "CAS Focus"
AST_CAS_effort_desc: "Close air support allows us to strafe enemy units during battles with frightening accuracy, giving us a large edge on our opponents."
AST_new_bombers: "Build New Bombers"
AST_new_bombers_desc: "As part of our campaign to support the army from the air, we should invest resources in our bombers."
AST_naval_bombers: "Naval Bomber Focus"
AST_naval_bombers_desc: "Naval Bombers allow us to destroy enemy navies without risking our own ships. We should build as many of these as possible if our navy is small or busy elsewhere."
AST_air_observer_corps: "The Air Observer Corps"
AST_air_observer_corps_desc: "Our focus should not only be on taking to the skies, but on increasing our defence against those who would take to the skies against us."
AST_womens_auxiliary: "The Women's Auxiliary"
AST_womens_auxiliary_desc: "A full half of our population is better used in the war effort than sitting at home. Aircraft maintenance, the signal corps and other related tasks will be turned over to women."
AST_darwin_base: "Expand Northern Presence"
AST_darwin_base_desc: "With our cities mostly on the east and west coasts of the island, Australasia's northern frontier lacks the proper defence or preparation in case of invasion or attack. New military structures in that area will be welcome."
AST_air_production_2: "Expand the Aviation Industry"
AST_air_production_2_desc: "Building our air force will require expanding and organising our factories for this sole purpose."
AST_rule_the_skies: "Rule the Southern Skies"
AST_rule_the_skies_desc: "Our primary focus is on our air force - the Confederation must recognise where its strength lies and maximise its effectiveness."

AST_state_of_the_army: "State of the Army"
AST_state_of_the_army_desc: "Our ground forces must be a new priority, promoting those generals who can bring the greatest benefit and reforming their methods for the sake of the nation."
AST_artillery_focus: "Modernise the Artillery"
AST_artillery_focus_desc: "Australasia's artillery mostly dates from the Weltkrieg. We must modernise our artillery unless we wish our soldiers to be eviscerated without proper support."
AST_improve_equipment: "Relics of the Weltkrieg"
AST_improve_equipment_desc: "Our infantry's equipment is old, very old. Most of it saw service during the Weltkrieg, and some sets have been around even longer than that. We must equip our army with modern gear, or else we will not stand a chance in another war."
AST_clarify_anzac: "Clarify ANZAC"
AST_clarify_anzac_desc: "The Australian and New Zealand Army Corps has a long and proud history as one of the best fighting forces in the Empire. Its methods are dated, however, and we should consider carefully what its approach will be going into this new era of warfare."
AST_war_effort: "The War Effort"
AST_war_effort_desc: "Our recruitment practices are outdated - it is time to revise them, and at the same time put out a new call for enlisted soldiers."
AST_invest_in_victory: "Invest in Victory"
AST_invest_in_victory_desc: "We must work together as a nation, indeed politicians from across all ideological spectrums must pull together if we are to see victory in the days to come!"
AST_the_new_anzac: "The New ANZAC"
AST_the_new_anzac_desc: "Our army is the core of our defence, and emergency measures must be passed to ensure they have access to the best equipment and the best personnel that we can possibly provide. When our enemies see the ANZAC symbol, they should know they face among the very best soldiers the world has to offer."
AST_mobile_focus: "Focus on Mobility"
AST_mobile_focus_desc: "The quality of our forces do not matter half so much as their mobility. This is a new era, and tactics of encirclement and reach are far more vital to victory than ever before. This must be the focus on Australasia's military future."
AST_tank_penetration: "The Sentinel Project"
AST_tank_penetration_desc: "Mobility does not mean simply building tanks - there is also the question of mobilising our infantry units, by building mechanised transport which will get them to the front quickly."
AST_equipment_focus: "Focus on Quality"
AST_equipment_focus_desc: "We do not have the industrial capacity for a large or armoured force. Instead we must focus on keeping Australasia's army small yet well-equipped and well-trained. Size is not as important as quality!"
AST_catering_corps: "The Australasian Catering Corps"
AST_catering_corps_desc: "Ours is a treacherous land, and it is our military engineers, medics and maintenance companies that often keep entire units alive and on the move. However, as our army expands, so too must our support companies. They are the backbone of our operations, after all."
AST_officer_school: "New Officer Training"
AST_officer_school_desc: "The training of our officer corps needs updating - the methods of warfare are progressing faster than anyone could possibly hope to keep pace, and yet we must try."
AST_small_unit_tactics: "Small Unit Tactics"
AST_small_unit_tactics_desc: "It is becoming increasingly apparent that small and very specialised military units are what our armed forces most desperately need."
AST_mountaineers_focus: "Bring on the Mountaineers"
AST_mountaineers_focus_desc: "Australasia is a land of rugged terrain, one that can provide soldiers skilled at fighting in the harshest environments around the world. We must take advantage of this at once."
AST_rats_of_tobruk: "Z Special Unit"
AST_rats_of_tobruk_desc: "Military advisers have been suggesting the creation of an expert unit of our best commandos, armed with the latest technology. Designated 'Z Special Unit', they will be a shining example of all the nation has to offer."
AST_urban_assault: "Focus on Urban Combat"
AST_urban_assault_desc: "Our forces will engage in combat in modern cities, and we must adjust our tactics to match."
AST_jungle_training: "Focus on Jungle Combat"
AST_jungle_training_desc: "The southern Pacific and Southeast Asia are full of jungles and little more. If this is a field we expect to fight on, then we must prepare our units to fight in them. Special bases should be constructed to that effect in the northern reaches of Queensland, where our jungles are at their most dense."
AST_defense_focus: "Focus on Defence"
AST_defense_focus_desc: "Any attempt to project our military power beyond our borders is doomed to bring little more than grief. Our focus, as a nation, should be on our own defence."
AST_fortify_the_cities: "Fortify the Cities"
AST_fortify_the_cities_desc: "Building up the defences of our cities is the best way to ensure we are on superior ground, should the enemy ever bring their forces to our doorstep."
AST_increase_reserves: "Increase the Reserves"
AST_increase_reserves_desc: "Conscription laws have been enacted, but they are insufficient. In the name of our defence, we must see to it that everyone takes part in defending king and country."
AST_anderson_doctrine: "Enact the Anderson Doctrine"
AST_anderson_doctrine_desc: "Former Admiral David Murray Anderson has long called for a renewed commitment to completing what he was unable to in 1925: the reclamation and protection of the British territories in Asia and the Pacific. While dangerously revanchist, this 'Anderson Doctrine' is fast gaining in popularity."

### Decisions ###
AST_anderson_policy_decisions: "Anderson Doctrine"
AST_anderson_policy_decisions_desc: "The Anderson Doctrine sets out that the former colonies belonging to the United Kingdom, lost after their collapse at the end for the Weltkrieg, are rightfully [Root.GetAdjective] domain. In the name of our national security, it is vital that we get these colonies back and expand our dominion over the islands of Southeast Asia and the Pacific."
AST_exploit_resources: "Exploit Resources"
AST_claim_new_guinea: "Claim New Guinea"
AST_claim_new_guinea_desc: "Port Moresby and the surrounding territory in New Guinea is a vital outpost for our nation, and our security will always be threatened so long as the northern portion of New Guinea as well as the island chain directly to its east are under the control of enemy nations."
AST_claim_melanesia: "Claim Melanesian Islands"
AST_claim_melanesia_desc: "The islands of Melanesia - including New Caledonia, New Hebrides, the Solomon Islands, and Nauru - were only lost to France and the United Kingdom following their defeat at the end of the Weltkrieg. Under the Anderson Doctrine, they are properly part of our eminent domain, and belong under our protection."
AST_claim_south_pacific: "Claim the Southern Pacific"
AST_claim_south_pacific_desc: "There are a number of islands chains in the southern Pacific Ocean - including the Gilbert and Ellis Islands, Samoa, Polynesia, and Pitcairn Island - that were once British possessions, but which were seized by Germany after the British collapse following the Weltkrieg. Under the Anderson Doctrine, they are properly part of our eminent domain, and belong under our protection."
AST_claim_caroline_islands: "Claim the German East Indies"
AST_claim_caroline_islands_desc: "The various island atolls that lie to the north of New Guinea - among them the Marshall Islands, the Caroline Islands, Palau, and the Marianas - were sold by Spain to Germany following the end of the Spanish-American War at the turn of the century. Their presence off our northern coasts is a threat to our national security, and the islands properly belong under our protection."
AST_claim_singapore: "Claim Singapore"
AST_claim_singapore_desc: "Singapore was once the colonial bastion of the United Kingdom in Southeast Asia, the last holdout in the Weltkrieg before Admiral Anderson himself was forced to abandon it for Australasia. Gaining it back is the central tenet of the Anderson Doctrine, and vital to building our national security."
AST_claim_sarawak: "Claim Sarawak"
AST_claim_sarawak_desc: "The region of northern Borneo was once known as Sarawak, a British holding under the White Rajah himself. With the White Rajah and his family having fled to Australasia, there is considerable internal pressure on the government to extend the Anderson Doctrine to this region and bring it back under our domain as a protectorate."
AST_claim_malaya: "Claim Malaya"
AST_claim_malaya_desc: "The Malaysian peninsula is not only a region that contains vital resources, it is also a former British territory taken by the Germans following the Weltkrieg. While gaining it might be extending our reach further north than is wise, it falls within the jurisdiction of the Anderson Doctrine that former British territories in Southeast Asia are part of our eminent domain, and thus we should seek its return."
AST_claim_western_new_guinea: "Claim Western New Guinea"
AST_claim_western_new_guinea_desc: "While the western part of New Guinea is not covered under the Anderson Doctrine, having never been held by the British, it is nevertheless vital to our national security, as the islands lie immediately off our borders and we cannot tolerate it remaining within possibly enemy hands."
AST_claim_timor: "Claim Timor"
AST_claim_timor_desc: "While the island of Timor is not covered under the Anderson Doctrine, having never been held by the British, it is nevertheless vital to our national security, as the islands lie immediately off our borders and we cannot tolerate it remaining within possibly enemy hands."
AST_demand_claimed_territory: "Demand Claimed [From.GetAdjective] Lands"
AST_demand_claimed_territory_desc: "The time has come to send an ultimatum to [From.GetNameDef] - either they turn over the lands we have rightfully claimed under the mandate of the Anderson Doctrine, or it will be war."
AST_seize_new_guinea: "Seize New Guinea"
AST_seize_new_guinea_desc: "With the rulers of the northern part of New Guinea crumbling in their current war, and no troops sitting on our border, the time is ripe to walk in and seize the territory before they can do a thing."
AST_seize_western_new_guinea: "Seize Western New Guinea"
AST_seize_western_new_guinea_desc: "With the rulers of the western part of New Guinea crumbling in their current war, and no troops sitting on our border, the time is ripe to walk in and seize the territory before they can do a thing."
AST_seize_timor: "Seize Timor"
AST_seize_timor_desc: "With the rulers of Timor crumbling in their current war, and no troops anywhere on the island, the time is ripe to walk in and seize the territory before they can do a thing."
AST_develop_queensland_coal_mines: "Develop Coal in Queensland"
AST_develop_queensland_coal_mines_desc: "We have discovered coal deposits in the state of Queensland, and it will take some time and effort to create a productive mine there."
AST_develop_victoria_aluminium_deposits: "Develop Aluminium in Victoria"
AST_develop_victoria_aluminium_deposits_desc: "We have discovered aluminium deposits in the state of Victoria, and it will take some time and effort to create a productive mine there."
AST_develop_tasmania_iron_mines: "Develop Iron in Tasmania"
AST_develop_tasmania_iron_mines_desc: "We have discovered iron ore deposits in the state of Tasmania, and it will take some time and effort to create a productive mine there."
AST_develop_new_zealand_coal_mines: "Develop Coal in New Zealand"
AST_develop_new_zealand_coal_mines_desc: "We have discovered coal deposits in the north of New Zealand, and it will take some time and effort to create a productive mine there."
AST_develop_nsw_aluminium_deposits: "Develop Aluminium in New South Wales"
AST_develop_nsw_aluminium_deposits_desc: "We have discovered aluminium deposits in the state of New South Wales, and it will take some time and effort to create a productive mine there."
AST_develop_kimberley_iron_mines: "Develop Iron in Kimberley"
AST_develop_kimberley_iron_mines_desc: "We have discovered iron ore deposits in the remote northern part of the state of Western Australia, and it will take some time and effort to create a productive mine there."
AST_develop_queensland_oil_deposits: "Develop the Queensland Oil Deposits"
AST_develop_queensland_oil_deposits_desc: "We have discovered oil in Queensland, and we must work quickly to make the deposits productive."
AST_develop_new_zealand_oil_deposits: "Develop the New Zealand Oil Deposits"
AST_develop_new_zealand_oil_deposits_desc: "We have discovered oil in New Zealand, and we must work quickly to make the deposits productive."
AST_trade_mission_commonwealth: "Send Trade Mission to [From.GetNameDef]"
AST_trade_mission_commonwealth_desc: "The [Root.GetAdjective] trade office has prepared a mission to [From.GetNameDef], in order to increase the volume of trade between our two countries. The [From.GetAdjective] market has been resistant to these efforts in the past, and the distance is a difficult obstacle to overcome, but new destinations for [Root.GetAdjective] goods are sorely needed."
AST_trade_mission_new: "Send Trade Mission to [From.GetNameDef]"
AST_trade_mission_new_desc: "The [Root.GetAdjective] trade office has prepared a mission to [From.GetNameDef], in order to increase the volume of trade between our two countries. The [From.GetAdjective] market has been resistant to these efforts in the past, and the distance is a difficult obstacle to overcome, but new destinations for [Root.GetAdjective] goods are sorely needed."
AST_restore_order_nzl: "Restore Order in New Zealand"
AST_restore_order_nzl_desc: "The time has come to restore law and order in New Zealand, and to remind the locals that they are - now and forever more - an integral part of [Root.GetNameDef], indivisible from the rest of the nation."
AST_conscription_plebiscite: "Begin the Conscription Plebiscite"
AST_conscription_plebiscite_desc: "The enactment of conscription laws will be an unpopular move, one that will be accompanied by cries of 'Remember Gallipoli!' throughout the country. Yet we have dire need to expand our army's enrolment. The best way to move forward would be to hold a national plebiscite on the issue. If it passes, we will have the mandate we need without fear of mass reprisal."
AST_skip_plebiscite: "Force Conscription"
AST_skip_plebiscite_desc: "There is no time to hold a plebiscite on conscription, as has been suggested in the past. It must be enacted, whether the people like it or not, and our government will simply have to bear the consequences."
AST_force_conscription: "Force Conscription"
AST_force_conscription_desc: "Even though the plebiscite failed, conscription is still necessary - whether the people like it or not. Our government will simply have to bear the consequences."
AST_defeat_new_zealand: "Defeat New Zealand"
AST_defeat_australia: "Defeat Australia"
AST_hold_out_vs_australia: "Hold Out Against Australia"
AST_hold_out_vs_entente: "Hold Out Against the Entente"
AST_hold_out_vs_entente_desc: "Defeating the entire Entente is unlikely, but if we can hold out against their forces long enough we can perhaps force them to peace talks. If we hold New Zealand at that time, they may even have no choice but to let us keep it."

### Events ###

austral.1.t: "Status of the Confederation"
austral.1.d: "Formed in 1924 as a result of the Consolidation Of Resources Act, the Australasian Confederation is the combination of the British Australasian Dominions, Australia and New Zealand, as well as the territories of British New Guinea and Fiji. The years since the Weltkrieg have brought great change and hardship. The war strained both society and the economy, which in Australia manifested itself in the short-lived Melbourne Commune. Although disowned by the then-ruling Labor government and put down by demobilised Australian Imperial Force veterans, this resulted in the implementation of the Emergency Protocols, the suspension of elections, and the appointment of William Birdwood as Governor General. Then the British Revolution of 1925 shook the Empire to the core and Australasia was unable to prevent the loss of territories to the Germans. More than 10 years on, the situation is still unstable as the economy remains stagnant and domestic dissent continues to grow with Birdwood, alongside his ally Billy Hughes' Nationalist Party, barely holding things together."
austral.1.a: "Advance Australasia! Onwards!"
austral.2.t: "The Oncoming Election"
austral.2.d: "Elections in the Antipodes were suspended by the Emergency Protocols, enacted in 1923, which also led to the dissolving of the autonomy of the separate New Zealand Parliament. However, elections are now set for March this year after Stanley Bruce successfully campaigned for their reintroduction. Governor-General Birdwood was forced to make this concession when Bruce defeated Hughes for the leadership of the Nationalist Party. Bruce's decision not to act as unelected Prime Minister resulted in the expulsion of his faction from the Nationalist Party and Hughes' recall as PM, however the public would not accept the government reneging on its commitments. Australasia can ill afford a repeat of 1923 - as the spectre of Melbourne remains fresh in the minds of many."
austral.2.a: "We have to give way to change."
austral.3.t: "The Passing of King George V"
austral.3.d: "The ousted king of Britain, George V, has finally succumbed to the illness that had plagued him since revolution swept through the home isles. His son, Edward, has ascended the throne of the British Empire, including that of the Australasian dominions. While many in Australasia mourn, there are others for whom the king's death has resurrected memories of the Weltkrieg and the disaster of Gallipoli in particular, and they have taken to the streets to demand a separation of the nation from the British crown as well as the Entente alliance."
austral.3.a: "Can they not even respect a state of mourning?"
austral.4.t: "A Special Conference of the Labor Party"
austral.4.d: "Today the Australasian Labor Party convened a special session in Sydney where the former premier of New South Wales, Jack Lang, was readmitted into the party after having been excluded for 5 years. Lang originally left the party and formed his own due to disagreements with the leadership. After his dismissal from government by the contemporary governor of NSW, Philip Game he fell out of popularity and sought to re-join the party. A powerful orator and a populist through and through, the re-admittance of Lang has caused consternation amongst the more leftist members of the Labor Party who, alongside the majority of trade union activists, see him more as a social feudalist inherently hostile to true socialist doctrine. It seems that the Australasian Labor Party is heading into a turbulent time, given the imminent election."
austral.4.a: "Let the leftists squabble amongst themselves!"
austral.5.t: "The Australasian Guard"
austral.5.d: "Originally formed in 1925, the Australasian Guard is a staunchly nationalist and jingoistic movement, which traces its roots back to the paramilitary organisation the 'League of National Security'. Comprised of former servicemen returning from the Weltkrieg with the backing of influential Australasians, many of these men helped put down the 1923 Melbourne Commune. In the years following the Melbourne Uprising, the Guard has continued to support the government, with many supporters joining the expanded security forces available to the Governor-General and assisting in suppressing left-wing activities. The coming return to democratic rule has caused an upset amongst the far right, however, who fear the re-emergence of the long-suppressed Labor movement and that the Nationalist Party, divided as it is, will be unable to maintain the status quo. Due to these factors, the Guard's leader, Eric Campbell, has decided that it will take part in the elections as the Centre Party. Despite their not-inconsiderable levels of popular support, at present it is unsure what impact they will have."
austral.5.a: "This can't be good..."
austral.6.t: "Victorian Bush Fires"
austral.6.d: "The state of Victoria has been hit by heavy bush fires in the north east and south west. Because of intense heat and drought over the last few years, much of rural Victoria has dried up - leaving plenty of fuel for the flames. The fires at this point are so incredibly intense that the ash and smoke can be seen from New Zealand. Firefighters with the aid of the state government are currently trying to combat the disaster, with the flames already threatening several major cities and causing considerable panic."
austral.6.a: "Goodness!"
austral.7.t: "Bush Fires Finally Extinguished"
austral.7.d: "The fires in Victoria have finally been extinguished, thanks to the efforts of local fire fighters as well as overdue dense rainfall. This victory has come at the cost of 71 lives, over 1000 homes destroyed, and the burning of almost 135,500 hectares of land. Currently Judge Leonard Stretton has been selected to lead a royal commission into what led to the disastrous fires, though many suspect farmers or graziers in rural areas to be responsible due to their long-standing practice of burning brush to clear new land."
austral.7.a: "Well, at least the worst is over."
austral.8.t: "Ion Idriess' 'The Cattle King'"
austral.8.d: "Leading Australian writer Ion Idriess today published his latest novel, 'The Cattle King'. It follows the life of recently-deceased Sir Sidney Kidman, an entrepreneur and pastoralist who owned or co-owned large areas of land in Australia in his lifetime. Kidman became widely popular due to his support of the government in the Weltkrieg and charitable organisations. The book looks set to be Australasia's best-seller for 1936, and many are drawing parallels between Kidman and the exiled White Rajah, Charles Vyner Brooke, which is sure to boost Brooke's popularity."
austral.8.a: "An Interesting Read!"
austral.9.t: "Australasia Day"
austral.9.d: "Today the nation is celebrating the Confederation of Australasia and, while the confederation was not voluntary - having been initially formed by the British invocation of the Conservation of Resources Act in 1924 - it still has brought many benefits to both Australia and New Zealand, or such is the common belief. Crowds are lining the city streets from one side of the country to the other in order to celebrate the occasion."
austral.9.a: "Advance Australasia Fair!"
austral.10.t: "The [GetYear] Federal Election"
austral.10.d: "The first free elections in over a decade, which many are calling 'Bruce's Election', look set to return a majority for the United Australasia Party. However, the Labor and Country parties are campaigning vigorously, while the Nationalists struggle to retain their core vote with the left voting UAP and the right declaring for the Guard's Centre Party. Many are, at least, grateful that Campbell's Centre party seemingly has no chance of actually winning, though it seems likely they will make a good showing."
austral.10.a: "Earle Page and the Country Party."
austral.10.b: "John Curtin and the Australasia Labor Party."
austral.10.c: "Stanley Bruce and the United Australasia Party."
austral.11.t: "The Australasian Guard and the Election"
austral.11.d: "The Australasian Guard has emerged from the election far stronger than when it went in. Eric Campbell's Centre Party, while failing to take many Parliamentary seats, did manage to secure a large percentage of the popular vote, mostly at the expense of the Nationalists. Despite this, the lack of a coherent strategy as well as a hostile media reception were clear hindrances for them."
austral.11.a: "Oh dear!"
austral.12.t: "A New Governor-General?"
austral.12.d: "William Birdwood's tenure as Governor-General saw a vast expansion in powers available to the position, which he used to maintain order in Oceania at the expense of democracy and civil liberties. Birdwood, a British General from the Weltkrieg, was imposed upon Australasia by an Empire fearful of revolt... but times have changed, and the newly-elected government could use this opportunity to replace him with a native Australasian, or replace him with the well-liked governor of New South Wales, Sir Alexander Hore-Ruthven. While this move would be popular with many, others have suggested that an opportunity exists to invite a member of the royal family to assume the role and thus put Australasia more firmly within the sphere of the Empire and our fellow Entente allies. Another suggestion for Governor-General is former White Rajah Charles Vyneer Brooke, who has been a famed socialiser in Sydney and has gotten the support of several far-right groups such as the Centre Party and New Guard Movements."
austral.12.a: "William Birdwood should remain where he is."
austral.12.b: "It is time for an Australasian Governor-General!"
austral.12.c: "We should invite a member of the royal family to hold the post."
austral.12.e: "Sir Alexander would make a fine Governor-General!"
austral.12.meme: "The White Rajah will bring us Stability and International Fame!"
austral.13.t: "The ACTU Makes its Move"
austral.13.d: "The Australasian Labor Party National Executive met today in Canberra, after being swept into office in an unexpected result. John Curtin now has to decide which direction to take the party and the nation, however. There is a schism already opening between the different wings of the party. Jack Lang and the moderate right wing of the party are up against the revolutionary left, consolidated around the Australasian Council of Trade Unions. The ACTU wants to seize this opportunity to enact real syndicalist policies throughout Australasia, form a republic in memory of the Melbourne Commune, and break from the imperialist Entente. Lang wishes to expel these radicals from the party, maintaining our place in the Empire. Curtin must make a choice: break his party or lead a revolution."
austral.13.a: "Expel the revolutionaries from the party!"
austral.13.b: "The ACTU seizes control! Declare the syndicalist republic!"
austral.14.t: "New Labor Campaigning"
austral.14.d: "There have been a recent upswing in the Labor party's campaign efforts, as they appear to have a great deal more money in the party coffers than previously thought possible. [Root.GetAdjective] police investigators suggest that the money is likely being funnelled through the Australasian Council of Trade Unions, sent by the Union of Britain, as an effort to support radicals within the Labor party... though there is no real evidence of that yet."
austral.14.a: "Foreign interference in our elections? Outrageous!"
austral.20.t: "Workers' Organisation and Trade Unions"
austral.20.d: "In the aftermath of the Melbourne Commune and the Revolution of 1925, trade unions were made illegal. While many continued to operate underground alongside the Australasian Labor Party, they were suppressed by the expanded police and military districts as well as by the Australasian Guard. While we may be sceptical of their ideology, the continued draconian enforcement of Birdwood's policies will undoubtedly be an unpopular move, so we must consider whether to legalise these unions and seek a compromise with their leaders."
austral.20.a: "Rescind Birdwood's policies."
austral.20.b: "Trade unions cause trouble - continue the suppression."
austral.21.t: "The Syndicalist March"
austral.21.d.notlabor: "Responding to the election results, which the Labor party claims were rigged against their candidates, radicals supported by the Australasian Council of Trade Unions held an illegal march in several of Australasia's cities today. They are protesting the continued suppression of unions, and several of the marches ended in clashes with both the police and local paramilitary groups. All the marches were successfully dispersed, but leaders have sworn that they will continue to resist the new government, and that without freedom the Australasian Confederation cannot truly call itself a democracy."
austral.21.d.labor: "Responding to their recent ejection from the Labor party's ranks and the new government, radicals supported by the Australasian Council of Trade Unions held an illegal march in several of Australasia's cities today. They are demanding a swift end to union suppression, something Labor party leaders have already promised, and several of the marches ended in clashes with both the police and local paramilitary groups. All the marches were successfully dispersed, but leaders have sworn that they will continue to resist the new government, and that without freedom the Australasian Confederation cannot truly call itself a democracy."
austral.21.a: "They are asking for trouble."
austral.22.t: "The ACTU Campaign"
austral.22.d: "Responding to the government's decision to legalise trade unions, the newly-legitimised ACTU has begun a major push for the next general election. Large crowds have been gathering to hear syndicalist leader Fred Paterson speak, and while pundits don't give the radicals much hope in winning there is a sense of worry regarding Paterson's growing support. Some ministers have expressed reservation of the legalisation, calling it a 'dangerous experiment', but for the moment the damage appears to be minimal."
austral.22.a: "We will keep a close eye on this."
austral.23.t: "Unions Protest Suppression"
austral.23.d: "Union supporters have taken to the streets in several major Australasian cities, protesting the government's decision to continue the suppression of the ACTU and its syndicalist allies. The protesters were met with police, and later with Australasian Guard paramilitary groups, and this led to bloody clashes in Melbourne where dozens were reported injured. Maximist leader J.B. Miles has called for continued resistance to the government's anti-union policies, although he drew short of openly calling for armed revolt."
austral.24.t: "Miners Clash with Police"
austral.24.d: "The continued suppression of trade unions drew a strong reaction today as miners across Victoria state attempted a walk-out, protesting unsafe conditions which have only become worse over the last decade. While they claimed to have no association with a union, their action was declared unlawful, and several clashes with police ended with the death of a miner by the name of Joseph Grenton. While the walk-out was disbanded, 'Miner Joe' has been elevated to something of a folk hero among the Australasian working class."
austral.24.a: "A dead folk hero, that is."
austral.25.t: "ACTU Celebrates Deal"
austral.25.d: "The new Workers' Deal enacted by the government has been a great cause for celebration among Australasia's working class - and the Australasian Council of Trade Unions specifically has led marches across several large cities to commemorate the historic occasion. Speeches by ACTU leaders drew massive crowds, where they spoke with obvious fervour about syndicalist ideals and the true interests of the working class. Police stood nearby, keeping back agitators who hurled slurs at the socialists, and there were no reports of incidents."
austral.25.a: "At least there was no violence."
austral.26.t: "Illegal Strike in Sydney"
austral.26.d: "Factory workers in Sydney walked off the job today, organising an illegal strike that prompted swift police reaction. While the workers insisted they were not associated with the ACTU and their action was borne of frustration, they were issued an ultimatum to disperse - which they ignored. Violence quickly escalated when the police moved in, and the resulting riot ended with over thirty badly injured. Within a week, the factory workers were back on the job... now supervised by private militia soldiers, to ensure no further demonstrations."
austral.26.a: "This is rather getting out of hand..."
austral.27.t: "Lang Speech Disrupted"
austral.27.d: "Jack Lang gave a fiery speech today in Sydney, in which he railed against the syndicalists and radicals which have plagued the labour movement. He did not get far into his speech, however, when it was disrupted by syndicalist supporters chanting 'Traitor' and 'Sell-out'. Lang at first ignored such taunts but eventually joined in, with every counter-insult he made being followed by cheers and roars from his supporters. When discussing employment Lang had decided to eject the Syndicalists after one remarked 'Didn't you and Beasley turn Australasian workers out of their jobs when you scabbed the party?'. Following this, a violent confrontation broke out between the Syndicalist and Labor supporters. The incident was picked up by the Australasian media, and while their intent was to blame the radicals for their disruption, instead it is Lang who is seen by the public as the one who escalated the confrontation and edged on his supporters."
austral.27.a: "Perhaps 'I will punch your bloody teeth in' was too much."
austral.28.t: "Paterson Gives Speech"
austral.28.d: "With the lifting of martial law across Australasia, crowds are once again able to assemble - a fact that syndicalist leader Fred Paterson took advantage of today in Sydney to give a speech that drew a very large crowd as well as media attention. Paterson spoke of the need for an 'open dialogue' between the unions and the government, and that there was no need to fear the brand of democracy that syndicalism brought. The speech was branded by some as the 'ramblings of a radical', though many others said that Paterson's well-spoken manner earned him many new supporters."
austral.28.a: "I see..."
austral.29.t: "Factory Burns in [factory_state.GetName]"
austral.29.d: "One of the largest factories in [factory_state.GetName] burned through the night in what is believed to be arson. The factory has reportedly had numerous complaints about working conditions and unfair pay, most of which have gone unaddressed over the last five years. The owners deny this and claimed this was yet another attempt by the Australasian Council of Trade Unions to stir up trouble and support for the syndicalist cause. While damage was severe, the ACTU has no claimed any responsibility for the fire and police are still investigating."
austral.29.a: "Sabotage, now?"
austral.30.t: "General Strike"
austral.30.d.legal: "The labour situation worsened in Australasia today as the ACTU called for general strikes around the country to protest the poor working conditions present in many factories. Some are calling this a ploy for support, and the move has already prompted many leaders within the Australasian Guard and elsewhere to call for the government to reverse its decision to allow labour unions, but either way the strikes are expected to go on for several weeks until some kind of compromise can be achieved."
austral.30.d.illegal: "The labour situation worsened in Australasia today as the ACTU called for illegal strikes around the country to protest poor working conditions and the continued suppression of unions. Some are calling this a ploy for support, and the move has already prompted many leaders within the Australasian Guard and elsewhere to call on the government to redouble its efforts to crush the radical movements behind the labour disruptions."
austral.30.a: "Oh my!"
austral.31.t: "Rise of the Australasian Guard"
austral.31.d: "In response to the general labour unrest which has been plaguing Australasia since the last election, Eric Campbell today made an impassioned speech calling for 'united, determined and firm action on the part of the loyal citizens of Australasia'. He says the government has failed in its mandate, and that unless severe measures are taken all of Australasia will succumb to chaos and the tide of syndicalism which is washing across the world. His words caught the attention of many, and already support in rural parts as well as the urban areas of the country has been shifting to his Centre Party."
austral.31.a: "That's all we need."
austral.32.t: "Rise of the AFM"
austral.32.d: "Up until this point, the Australasia First Movement - led by Percy Stephensen - has been considered a fringe movement filled with disaffected socialists. With the rise of chaos inspired by syndicalist forces, and with it the fortunes of the Australasian Guard, Stephensen's words have gained new purchase among the people of Australasia. Stephensen calls for Australasia to cut its ties with the British crown, to further promote Australasianism and to maintain a neutral stance in global affairs so to ensure Australasia never marches into another disaster like Gallipoli. 'They talk grandiloquently about 'filling up Australia's vast empty spaces' and then they dump down the scum of London here,' he tells his ardent supporters, 'To hell with the British and the Empire!'"
austral.32.a: "That's treasonous talk, is what that is."
austral.33.t: "AFM Protests the War"
austral.33.d: "The Australasia First Movement, a group that advocates neutrality and a cutting of ties with the British crown, has set up a number of protests across the country to call for Australasia's abandonment of the current war. Cries of 'Never Gallipoli!' were heard from the marchers, who suggest the British have dragged the country into war after war, and that it is time for it all to stop. The group's message has carried to the Australasian people quite well, and those still disaffected by the lingering wounds of the Weltkrieg are clearly listening."
austral.33.a: "They're a fringe group, nothing more."
austral.34.t: "Charles Vyner Brooke Backs the Guard"
austral.34.d: "The exiled 'White Rajah' of Sarawak and noted Sydney socialite, Charles Vyner Brooke, has now openly begun to associate with the reactionary group known as 'the Australasian Guard' led by Weltkrieg veteran Eric Campbell. Until now, the Guard has been a minor force in Australasian politics, but with their forceful revanchist rhetoric and populist flair the movement has begun to spread its influence beyond New South Wales, especially gaining support amongst discharged servicemen and disgruntled officers. With Brooke's charm and considerable monetary resources, the Guard might just have gained the staging point for a showdown with the new regime in Canberra. The government should be prepared for any eventuality."
austral.34.a: "This does not bode well..."
austral.35.t: "The Great Schism of the Australasian Labor Party"
austral.35.d.notlabor: "Since Jack Lang's re-admittance to its ranks, the Labor Party has been steaming with internal disputes. Today, Lang struck back at the leftist members of the New South Wales party branch, successfully having them excluded alongside their syndicalist-friendly trade union comrades from the ACTU. This purge of the NSW party has since rippled throughout the Confederation with Lang's supporters of moderate social populists and anti-syndicalist union supporters ostracizing and marginalising their more leftist opponents. This 'Great Schism' of the Australasian Labor Party has firmly separated the Oceanic worker's movement into a reformist and populist rump Labor Party and a revolutionary movement consolidating around the Australasian Council of Trade Unions. Yet all is not well in Labor, since friction still exists between Lang and the popular John J. Curtin."
austral.35.d.notlabor2: "Since Jack Lang's re-admittance to its ranks, the Labor Party has been steaming with internal disputes. Today, Lang struck out at Labor leader John J. Curtin, claiming Curtin has not gone far enough to deal with the radicals and that they will all but certainly plunge the country into chaos. This 'Great Schism' of the Australasian Labor Party has firmly separated the Oceanic worker's movement into a reformist and populist rump Labor Party, as well as the exiled revolutionary movement consolidated around the Australasian Council of Trade Unions. Yet all is not well in Labor, since friction still exists between Lang and the popular John J. Curtin."
austral.35.d.labor: "Since Jack Lang's re-admittance to its ranks, the Labor Party has been steaming with internal disputes even despite the ejection of the syndicalist radicals. Today, Lang struck out at Labor leader John J. Curtin, claiming Curtin has not gone far enough to deal with the radicals and that they will all but certainly plunge the country into chaos. This 'Great Schism' of the Australasian Labor Party has firmly separated the Oceanic worker's movement into a reformist rump Labor Party and a more populist group led by Lang himself - a faction which is called 'Lang Labor' by most. The move is all but certain to split the party's support going into the next election."
austral.35.a: "Interesting."
austral.36.t: "Scandal Rocks Government"
austral.36.d.uap: "To compound the UAP's increasing unpopularity with the people, the government has come under fire due to a corruption investigation which has made its way to the newspapers. While no senior ministers were implicated in the affair, the scandal has led to a sense among the Australasian public that the UAP government is both ineffective and riddled with men who are only out for their own enrichment. A series of arrests and a shuffling of minister positions appears to have made the scandal fade a bit, but the damage is done - and, going into the next election, it may be severe indeed."
austral.36.d.country: "To compound the Country Party's increasing unpopularity with the people, the government has come under fire due to a corruption investigation which has made its way to the newspapers. While no senior ministers were implicated in the affair, the scandal has led to a sense among the Australasian public that the Country government is both ineffective and riddled with men who are only out for their own enrichment. A series of arrests and a shuffling of minister positions appears to have made the scandal fade a bit, but the damage is done - and, going into the next election, it may be severe indeed."
austral.36.a: "That is terrible timing."
austral.37.t: "The Possibility of Coalition"
austral.37.d.uap: "With the UAP facing dwindling support going into the next election, several Country Party leaders have approached us and offered a possible solution: a coalition between UAP and Country, combining their efforts and support bases to ensure that neither the Labor Party nor any of the more radical upshots has a chance at achieving victory. This would mean admitting Country ministers into the cabinet, but some advisers suggest it may be our only route to victory."
austral.37.d.country: "With the Country Party facing dwindling support going into the next election, several UAP leaders have approached us and offered a possible solution: a coalition between UAP and Country, combining their efforts and support bases to ensure that neither the Labor Party nor any of the more radical upshots has a chance at achieving victory. This would mean admitting UAP ministers into the cabinet, but some advisers suggest it may be our only route to victory."
austral.37.a: "A united front against radicals and Labor, how can we refuse?"
austral.37.b: "No - we will have enough support to form government."
austral.38.t: "The New Coalition"
austral.38.d: "Having lost the election and also seeing their conservative support eroding in the wake of the rise of both the Australasian Guard and the AFM, the UAP and Country Party have announced a coalition going into the next election. They will combine their efforts and form a join government should they win - and, according to many, their chances of doing so have increased tremendously. Already leaders Stanley Bruce and Earle Page have been touring the major cities in Australasia, greeting large crowds with joint appearances."
austral.38.a: "But will that be enough?"
austral.39.t: "'Forty Thousand Horsemen'"
austral.39.d: "Directed by Charles Chauvel, 'Forty Thousand Horsemen' tells the story of the Australian Light Horse during the Sinai and Palestine Campaign of the last Weltkrieg. It follows the adventures of three rowdy heroes in fighting and romance and culminates at the Battle of Beersheba. While the film is clearly a propaganda tool to aid in recruitment and lift the pride of Australasians at home, it is fast becoming the most successful Australasian film ever produced."
austral.39.a: "Wow!"
austral.40.t: "VFL Finals"
austral.40.d: "Extraordinary enthusiasm is building for the Victorian Football League grand finals, with large numbers of people having been recorded attending the trainings for both the Collingwood Football club and the South Melbourne Football Club. Despite the warm weather, the teams trained strenuously for the upcoming premiership on Saturday at the Melbourne Cricket Ground. Both sides are confident they can take out the grand finals, but time will tell who will succeed."
austral.40.a: "Such excitement!"
austral.42.t: "Collingwood takes another Premiership"
austral.42.d: "Around 76,000 spectators today have witnessed the Collingwood Football Club achieve their 11th premiership. The 'Master Football Tacticians' were able to bait as well as exploit the movements of South Melbourne. That, coupled with the many fatal errors in South Australia's play, led to Collingwood taking the win by 11 points."
austral.42.a: "What a game!"
austral.43.t: "South Melbourne takes the Premiership"
austral.43.d: "Around 76,000 spectators witnessed an incredibly close game with the South Melbourne Football Club securing their 4th premiership. Despite the organisation and training of Collingwood, South Melbourne was able to see through the tricks laid out and avoided giving up unnecessary marks. South Melbourne consistently played a defence, but managed to score one last behind in the dying minutes of the game to secure a one-point victory."
austral.44.t: "Stanley Bruce and Joseph Lyons Attend Rally"
austral.44.d: "Coming off the recent decision to form a coalition between the UAP and the Australasian Country Party, leaders Stanley Bruce and Joseph Lyons today jointly attended a rally in Sydney where they warned against the rise of extremism in the nation, and suggested that turning away from those who had brought democracy back to Australasia would see the country plunged into more war and chaos and not less. The rally was well-attended, and their words brought cheers from the audience, though it remains to be seen whether this will be enough to see them through the coming election."
austral.44.a: "We shall see."
austral.50.t: "The [GetYear] Federal Election"
austral.50.d: "As per the Constitution of Australasia, elections are to be held at least once every three years (a legacy of Australian practice). This year's election is particularly important, due to the rise of Eric Campbell's Australasian Guard, which is running in the federal elections as the Centre Party, and Percy Stephensen's Australasia First Movement, both of which have siphoned support from the traditional conservative parties. Will the electorate stick with one of the established political parties, or will they opt instead for the radicals?"
austral.50.a: "Stanley Bruce and the United Australasia Party."
austral.50.b: "Earle Page and the Country Party."
austral.50.c: "John Curtin and the Australasia Labor Party."
austral.50.e: "Eric Campbell and the Centre Party."
austral.50.f: "Percy Stephensen and the Australasia First Movement."
austral.51.t: "The Australasian Guard Coup"
austral.51.d: "Events in Australasia have reached boiling point, and paramilitary groups loyal to the Australasian Guard have stormed the capital! The coup is being led by Thomas Blamey along with Eric Campbell both heroes of the Weltkrieg. For the soldiers of the Military Districts stationed in Canberra, many of them also veterans of the Weltkrieg, a hard choice must be made: either turn their guns upon Heroes and their fellow soldiers or stand aside and allow him to overthrow the democratically-elected government of Australasia."
austral.51.a: "The coup fails! Democracy prevails!"
austral.51.b: "The coup succeeds! Democracy falls!"
austral.52.t: "The Dissolution Of The Australasian Guard"
austral.52.d: "Today Eric Campbell and Thomas Blamey, both veterans of the Weltkrieg and perpetrators of the Australasian Guard's attempted coup d'état, were sentenced to life imprisonment by the High Court of Australasia for high treason. The leadership of the Guard and its political wing the Centre Party, shares the same fate along with many other prominent members. The Centre Party has been dissolved and the Australasian Guard more or less ended as a political force in Australasia. Charles Vyner Brooke unfortunately could not be linked directly to the coup and so escaped a prison sentence, although many accuse him of bribing those involved in his prosecution."
austral.52.a: "Good Riddance!"
austral.53.t: "The [GetYear] Federal Election"
austral.53.d: "As per the Constitution of [Root.GetNameDef], elections are to be held at least once every three years. Thus, crowds have arrived at the polls throughout the nation..."
austral.53.a: "The United Australasia Party carries the day"
austral.53.b: "The Country Party wins a slim majority"
austral.53.c: "The Labor Party manages victory"
austral.53.e: "The Nationalists regain control of parliament"
austral.53.f: "Lang Labor wins the day!"
austral.60.t: "Considering the Maori Act"
austral.60.d: "The treatment of the native Maori peoples has been one of the sticking points in the administration of New Zealand under the confederation and the New Zealand government has been pressing the larger government for years now to pass an act incorporating the Treaty of Waitangi into Australasian law of which would guarantee the human and land rights of the Maori to their island of which is not shared by Aboriginals elsewhere in Australasia. Doing so would appease New Zealand, though would not be appreciated elsewhere in Australasia, but there are many in the government who suggest the unproductive Maori land could be put to far better use under government control."
austral.60.a: "The Treaty of Waitangi is unnecessary, and the Maori land should be used."
austral.60.b: "Grant them rights and appease New Zealand."
austral.61.t: "An [Root.GetAdjective] Republic?"
austral.61.d: "Despite the fact that [Root.GetNameDef] is no longer a colony, officially it remains under the control of the British crown - the Governor-General is our head of state, and until the election in 1936 ruled the nation absolutely. Thus, a separation between our government and the crown can only truly be done with royal assent, even if we intend to remain good allies with [crown_country.GetNameDef] after our constitution is repatriated to [Root.GetAdjective] soil. Delegates have today been sent to [crown_country.GetNameDef] to formally make the request of our king, and we should hear his response soon."
austral.61.a: "Hopefully this is just a formality..."
austral.62.t: "An [From.GetAdjective] Republic?"
austral.62.d: "Representatives from [From.GetNameDef] arrived today for an audience with the king, formally requesting the repatriation of their constitution. This would, in effect, transform [From.GetNameDef] into a republic, cutting all but ceremonial ties to the British crown. They say they fully intend to remain loyal allies to [Root.GetNameDef], and this is technically within their rights to proclaim, though there are some who suggest this is treasonous talk even so - until the 1936 election they were under the direct rule of their Governor-General according to emergency measures, and before that a British colony. Who are they to declare themselves a republic? [From.GetNameDef] would be nothing were it not for the support of the British crown!"
austral.62.a: "They are free to govern themselves as they please."
austral.62.b: "They cut ties with us, we cut ties with them."
austral.62.c: "Independence? Absolutely not!"
austral.63.t: "The Crown Assents"
austral.63.d: "With the assent of the royal crown, the [Root.GetAdjective] government has officially repatriated its constitution and become a republic. The [Root.GetAdjective] Prime Minister is now our head of state as well as the head of the government, with the Governor-General's duties being purely ceremonial, and all decision-making power remaining within [Root.GetNameDef]. While we remain [From.GetNameDef]'s staunch ally, never again will we be subject to their control as we were following the invocation of the Emergency Protocols in 1925. We are now and forever more our own nation!"
austral.63.a: "Long live [Root.GetNameDef]!"
austral.64.t: "The Crown Severs Ties"
austral.64.d: "While the crown has given its assent to repatriate the [Root.GetAdjective] constitution, they have also ejected us from the British alliance, stating that any colony so willing to abandon the empire cannot expect its protection nor be expected to come to its aid. Some [Root.GetAdjective] politicians felt this response to be almost childish, but the matter is done - never again will we be subject to British control as we were following the invocation of the Emergency Protocols in 1925. We are now and forever more our own nation!"
austral.65.t: "The Crown Refuses"
austral.65.d: "In what has become a shock to many within the [Root.GetAdjective] government, our delegates have returned with word that the British crown has refused our independence. [Root.GetNameDef] plays too vital a role within the Entente, they were told, and is too integral a part of the British Empire. Considering that, until recently, [Root.GetNameDef] was under the crown's direct rule, the attitude is perhaps not unexpected. The option still remains to declare the republic anyhow, though doing so could elicit a reaction from [From.GetNameDef] to retake a 'rebellious colony'."
austral.65.a: "So much for that idea."
austral.65.b: "We are not their colony any longer! We shall do as we please!"
austral.66.t: "[From.GetNameDefCap] Defies Us"
austral.66.d: "Despite our warning, the [From.GetAdjective] government has defied the king's prohibition and declared itself a republic, cutting all ties to the British monarchy as well as to the Entente alliance. The king is reportedly furious at this [From.GetAdjective] treason, but there are many within the government who ask what can be done... do we really wish to wage war to retake a former colony halfway across the world?"
austral.66.a: "Good riddance to colonial rubbish."
austral.66.b: "Evidently they need to be taught a lesson."
austral.67.t: "A New Republic"
austral.67.d: "Since [Root.GetNameDef] is no longer part of the Entente or the British Empire, the separation of our government from that of the British Crown is but a formality - today it was announced, with the Governor-General taking part in what will be his last duties within the [Root.GetAdjective] parliament. After this point, his role will be purely ceremonial, and the [Root.GetAdjective] head of state will also be its head of government. We are, now and forever more, a truly independent republic!"
austral.68.t: "A New Governor General"
austral.68.d: "As part of our nation's drawing closer to the royal crown, a new Governor General has been appointed for us - Prince Henry, the Duke of Gloucester, brother to the king and an accomplished man in his own right. The appointment is considered a great honour, and cheering crowds have lined the streets to receive him as he arrives at Parliament House to assume his first duties."
austral.68.a: "Hurrah!"
austral.80.t: "Massive Demonstrations"
austral.80.d: "In response to the Australasian Guard's assumption of control, control which has come with the suspension of democratic rule, demonstrations have broken out across [Root.GetNameDef]. The government suspects that much of this is orchestrated by syndicalist activists in the Australasian Trade Council Union, but that cannot currently be proven... and, truth be told, support for the syndicalist rhetoric is increasing rapidly. Advisers have informed the government that this agitation is likely to get worse before it gets better."
austral.80.a: "We shall see about that!"
austral.81.t: "Unions Call for Illegal Strikes"
austral.81.d: "Despite the suspension of all official [Root.GetAdjective] trade unions in the country, union leaders have called for general strikes - calls which are being responded to in all major cities. For the past three days, the streets have been flooded with throngs of angry crowds carrying signs decrying the Guard's administration. Police and paramilitary groups have managed to suppress the worst of it, but resistance is expected to continue for at least the next month."
austral.81.a: "This cannot be allowed to continue."
austral.82.t: "Bloody Clash with Miners"
austral.82.d: "With the national strikes only recently passed, it was thought that labour unrest was at an end... until a large miner's strike erupted in the southern state of Victoria. Several paramilitary groups, ardent supporters of the Australasian Guard government, descended on the strikers and violently ended it in a clash that left over 25 dead and 60 wounded. While further strikes appear to be unlikely, the government is largely seen as responsible for the bloodshed and it appears to only be a matter of time before activists take up their calls once again."
austral.82.a: "This is getting out of hand!"
austral.83.t: "Syndicalist Cells Uncovered"
austral.83.d: "Finally some good news today as three separate cells of syndicalist agitators were uncovered in major [Root.GetAdjective] cities. Over fifty arrests were made, with public trials expected within weeks, a true blow to the syndicalist movement. There are some, however, who have expressed dismay at how quickly the syndicalists have organised, and suggest that these cells may simply be a few of many in [Root.GetNameDef]."
austral.83.a: "Well, it's certainly a start."
austral.84.t: "Renewed Protests"
austral.84.d: "After a period of quiet, protests have erupted across [Root.GetNameDef] this week - massive marches of thousands, with the crowd in Sydney alone estimated to reach upwards of a hundred thousand people. This is far too much for the [Root.GetAdjective] to disperse without sparking a civil war, and thus so far, they have primarily sought to contain things. These are the first protests where syndicalist leader John Curtin has spoken openly, demanding the Australasian Guard government resign in disgrace, and though police have attempted to quietly arrest Curtin so far the crowds have protected him."
austral.84.a: "He's *popular* now, is he?"
austral.85.t: "The Second Melbourne Uprising"
austral.85.d: "For the second time since the first uprising in 1924, syndicalist supporters have initiated a mass uprising in Melbourne - one that's supported by massive crowds of protestors, calling for the immediate resignation of the Australasian Guard government. The army has squared off against their barricades in the city centre, but the entire nation - indeed, the world - is watching. Either we march in and put down the uprising, triggering massive bloodshed on our fellow Australasians, or we admit defeat and resign."
austral.85.d.british: "For the second time since the first uprising in 1924, syndicalist supporters have initiated a mass uprising in Melbourne - one that's supported by massive crowds of protestors, calling for the immediate resignation of the Australasian Guard government. The army has squared off against their barricades in the city centre, but the entire nation - indeed, the world - is watching. Either we march in and put down the uprising, triggering massive bloodshed, or we admit defeat and resign. There are some suggesting a compromise, however: appeal to the Governor General to enact the Emergency Protocols once again, putting him and the British in full command of the nation."
austral.85.a: "Crush the uprising - there will be no mercy!"
austral.85.b: "The uprising succeeds - we have utterly failed..."
austral.85.c: "We must turn to the British for help."
austral.86.t: "The Second Melbourne Uprising"
austral.86.d: "For the second time since the first uprising in 1924, syndicalist supporters have initiated a mass uprising in the [From.GetAdjective] city of Melbourne... and the [From.GetAdjective] government has appealed to [Root.GetNameDef] for aid. They are asking that the Governor General enact the Emergency Protocols, assuming full control of [From.GetNameDef] as before. The cost will be significant and threatens to embroil us further in their political mess, one which many say can be lain at the feat of the extremist [From.GetAdjective] government. Still, if the alternative is a surrender to syndicalists..."
austral.86.a: "If it will prevent further chaos, then so be it."
austral.86.b: "Australasia must sort out its own problems."
austral.87.t: "Emergency Protocols Invoked"
austral.87.d: "The [From.GetAdjective] government has agreed to rush to our aid, sending both supplies and troops to Melbourne - and they have invoked the Emergency Protocols for the second time since 1925. As before, the Governor General has assumed full command of the nation, forming a temporary government under a chosen prime minister. This intervention does signal at least a return to the previous status quo, and it appears the resignation of the Australasian Guard government has been enough to take the wind out of the uprising. Once again the syndicalists have disappeared into the woodwork and the crisis is passed."
austral.87.a: "Whew!"
austral.88.t: "The Governor General Refuses"
austral.88.d: "As the crisis in Melbourne deepens, the Governor General has indicated a refusal by the [From.GetAdjective] government to either send aid or permit the enactment of the Emergency Protocols. Our mess, they suggest, is one of our own making. It appears we are on our own."
austral.89.t: "Order Restored"
austral.89.crushed: "For the first time since the Australasian Guard took power in [Root.GetNameDef], peace has finally been restored to the streets of its cities. While there is still significant recovery to be made following the massacre in Melbourne, and trust of the government is incredibly low, for now the syndicalist threat appears to have been removed. Labor leaders have mostly surrendered to police, and [Root.GetAdjective] newspapers have pronounced victory for ordinary citizens. The country, they say, is now safe from radicals."
austral.89.nouprising: "For the first time since the Australasian Guard took power in [Root.GetNameDef], peace has finally been restored to the streets of its cities. While trust of the government is incredibly low, for now the syndicalist threat appears to have ended. Labor leaders have mostly surrendered to police, and [Root.GetAdjective] newspapers have pronounced victory for ordinary citizens. The country, they say, is now safe from radicals."
austral.89.a: "It's about time!"
austral.90.t: "Rebuilding [Root.GetNameDef]"
austral.90.d: "With order restored in [Root.GetNameDef], the Australasian Guard has made great strides in restoring a certain measure of confidence in the government's ability to keep the peace."
austral.90.a: "This will only get better with time."
austral.100.t: "Military Reforms Completed"
austral.100.d.synd: "With the [Root.GetAdjective] military having suffered for the last six months due to the purge, leaders are confident to report that order in its ranks have finally been restored. Commanders loyal to the syndicalist cause have replaced those with questionable loyalties, and thus any and all fear of future revolts coming from within are now put to rest. The [Root.GetAdjective] army is firmly on the side of revolution."
austral.100.d.afm: "With the [Root.GetAdjective] military having suffered for the last six months due to the purge, leaders are confident to report that order in its ranks have finally been restored. Commanders loyal to the AFM cause have replaced those with overt loyalty to the British monarchy, and thus any and all fear of future revolts coming from within are now put to rest. The [Root.GetAdjective] army is firmly on the side of independence."
austral.100.a: "That's good to know!"
austral.101.t: "First Congress of the ACTU"
austral.101.d: "With the [Root.GetAdjective] Council of Trade Unions having taken increasing control of government affairs, their first official congress is a matter of great importance which will determine the direction of [Root.GetNameDef] as it begins its transformation into a proper revolutionary republic. The popular and progressive Fred Paterson appears most likely to win the support of most delegates, but the volatile speaker J.B. Miles has won many supporters to the Maximist cause with his talk of mobilising the [Root.GetAdjective] revolutionaries at any cost. It remains to be seen which of the two will win the day..."
austral.101.a: "The syndicalists remain comfortably in control."
austral.101.b: "The Maximists under J.B. Miles take command."
austral.102.t: "Second Congress of the ACTU"
austral.102.d: "With five years having passed since the last congress, the members of the ACTU once again gather in the capital to determine which faction of interests will hold sway over [Root.GetNameDef]'s economic and political future. A new faction of socialists has arisen under the oratorship of John 'Jock' Garden, but most deem it unlikely that he has any hope of becoming the next chairman - short of a catastrophic splitting of the votes between the syndicalists and Maximists."
austral.102.a: "The syndicalists control the congress."
austral.102.b: "The Maximists gain the upper hand."
austral.102.c: "The socialists surprise with a slim majority."
austral.103.t: "Third Congress of the ACTU"
austral.103.d: "With five years having passed since the last congress, the members of the ACTU once again gather in the capital to determine which faction of interests will hold sway over [Root.GetNameDef]'s economic and political future."
austral.108.t: "[From.GetNameDefCap] Wants to Join the Internationale"
austral.108.d: "[From.GetNameDefCap], having recently become enlightened to the benefits of socialist government, has approached us with a request. They wish to formally join the Internationale. Would such a distant ally be worthwhile?"
austral.108.a: "Of course! We welcome them."
austral.108.b: "We have no need of them."
austral.109.t: "[From.GetNameDefCap] Refuses"
austral.109.d: "The [From.GetAdjective] government has refused our request to join their alliance. Perhaps we are not syndicalist enough for their measure, or unworthy as an ally. Either way, the answer was clearly no."
austral.109.a: "A poor decision on their part."
austral.110.t: "Massive Demonstrations"
austral.110.d: "In response to the assumption of government control by the Australasian Trade Council Union, massive demonstrations have broken out across [Root.GetNameDef]. The government suspects that much of this has been orchestrated by right-wing radicals, including members of the so-called Australasian Guard, all of whom are slavishly opposed to any kind of syndicalist rule. So far, the government has had its hands full attempting to keep the demonstrations under control, never mind rooting out the masterminds behind them."
austral.110.a: "Terrible!"
austral.111.t: "ACTU Seeks Temporary Chairman"
austral.111.d: "While the ACTU prepares for its first congress, one that will determine the future direction of a syndicalist Australasia, there is much positioning behind the scenes for the election of a temporary chairman. The holder of that role will, in effect, have control over the government's day-to-day running... more so, in fact, than the Prime Minister. The moderate syndicalists support the well know Fred Paterson for the position, though J.B. Miles has been gaining a great deal of steam with his calculated speeches and rhetoric."
austral.111.a: "Fred Paterson takes the seat, as expected."
austral.111.b: "J.B. Miles manages to secure the votes."
austral.112.t: "The Maximist Vice-Chairman"
austral.112.d: "The successful election of John Miles's Maximists in the ACTU has left the question of who his vice-chairman will be, responsible for running the day-to-day affairs of the government. Currently there are two long standing comrades that are worth of such a position. The first is Lance Sharkey, who has had a long-standing relationship with Miles and is unshakeable in his orthodox beliefs. The other is the previous leader of the party, Herbert Moxon, who has many years of experience behind him and is one of the syndicalists responsible for the infiltration of the Australasian Labor Party which enabled the revolution. Both are worthy, but only one can be chosen."
austral.112.a: "Lance Sharkey will make a fine vice-chairman."
austral.112.b: "Herbert Moxon has earned the position with his experience."
austral.113.t: "The Syndicalist Vice-Chairmanship"
austral.113.d: "Following the success of the syndicalists in the recent congress, Fred Paterson has now the honour of choosing the first vice-chairman of Australasia to run the government's day-to-day operations. Jack Henry is quite familiar with Paterson, as both were notorious for organising illegal strikes and further expanding syndicalist membership during the early 30's in Queensland, which took on the nickname of 'the Red North'. The other viable contender is well-known philosopher John Anderson, who seeks to reform the education system and provide higher institutes of learning for his fellow comrades."
austral.113.a: "Jack Henry will do a fine job as vice-chairman."
austral.113.b: "John Anderson is the natural choice."
austral.130.t: "Massive Demonstrations"
austral.130.d: "In response to the AFM government's decision to cut ties with the Entente, massive demonstrations have broken out across [Root.GetNameDef]. The government suspects that much of this has been orchestrated by right-wing radicals, including members of the so-called Australasian Guard. These monarchistic tykes, all of whom are slavishly devoted to the British, would do anything to bring the nation back under their protective umbrella. So far, the government has had its hands full attempting to keep the demonstrations under control, never mind rooting out the masterminds behind them."
austral.130.a: "Terrible!"
austral.131.t: "[From.GetNameDefCap] Leaves the Entente"
austral.131.d: "The recent victory of the Australasian First Movement in the election has seen them not only declare themselves a republic, cutting all ties to the British crown, but now they have gone even further and declared that they are no longer either a member of the Commonwealth nor part of the Entente alliance. This puts us in a difficult spot - do we allow them this right, whereas a scant few years ago they were under our control via the Emergency Protocols?"
austral.131.a: "Worrying..."
austral.132.t: "[From.GetNameDefCap] Seeks Closer Ties"
austral.132.d: "The [From.GetAdjective] Republic has distanced itself from the British and now seeks closer trade and diplomatic ties with powers closer to home, or so say the envoys they recently sent to the [Root.GetAdjective] government. Are we interested in their proposition? They appear to have no interest in joining our alliance, but they have a large amount of natural resources our companies would find advantageous."
austral.132.a: "Yes, let our nations co-operate more closely."
austral.132.b: "No, this is of no interest to us."
austral.133.t: "The Japanese Agree"
austral.133.d: "The Japanese government has agreed to our proposal, signing a trade agreement that will go a long way towards drawing our countries closer together."
austral.133.a: "Good to hear!"
austral.134.t: "The Japanese Have Refused"
austral.134.d: "The response from the Japanese government to our envoys has been mostly silence. It appears they are uninterested in any trade deals we might offer."
austral.134.a: "A poor decision on their part."
austral.135.t: "Aid for [PRF.GetNameDef]?"
austral.135.d: "With the [PRF.GetAdjective] government under siege, the idea has arisen that perhaps we should send aid... at the very least to prevent the syndicalists and British forces from gaining supremacy in the Indian sub-continent once again."
austral.135.a: "Of course we must intervene!"
austral.135.b: "No, they are on their own."
austral.136.t: "Aid from [From.GetNameDef]"
austral.136.d: "Unexpectedly, aid has arrived from [From.GetNameDef] in the form of equipment and volunteers, all eager to help defend our land from syndicalists and colonial forces."
austral.136.a: "Hurrah for the Australasians!"
austral.137.t: "Appointing a Deputy"
austral.137.d: "With the AFM currently having wrested control over parliament, effectively turning the country into a dictatorship, there is a great deal of strife within the party over whether this is truly the right thing to do. Many have begun to question Percy Stephensen's leadership, and advisers have suggested that he might consider appointing a deputy who would exert more effective sway over the running of the government. The aboriginal civil rights activist Jack Patten would be an obvious and effective choice, though many have expressed a preference for the suffragette Adela Pankhurst - both because she is influential as well as because she is seen as more politically acceptable."
austral.137.a: "Stephensen will attempt to maintain control on his own."
austral.137.b: "Patten steps up to dutifully aid his Prime Minister."
austral.137.c: "Pankhurst is the most obvious choice."
austral.138.t: "Deportation of Undesirables"
austral.138.d: "Today many political prisoners, mainly composed of syndicalists and other 'troublemakers', have been shipped out of the nation as Eric Campbell promised in his 14 Points speech. Where these people are going is largely unknown, however it was noted there was not enough food or water supplies provided for all of the prisoners on their ships, and while questions have been raised as to exactly which countries have agreed to accept these political exiles they have largely been silenced by the government."
austral.138.a: "Australasia is better off without them."
austral.160.t: "Australasian Guard Prepares for Confrontation"
austral.160.d: "The government has received word of large movements of Australasian Guard supporters - many of them headed towards New Zealand, where their paramilitary forces have set up temporary bases under the command of Field Marshal Thomas Blamey. While we do not know their plans, we have no intention to wait for these radicals to act. So far, over a hundred Guard supporters have been rounded up throughout [Root.GetNameDef], including members of the Centre Party and their leader, Eric Campbell. Campbell was resistant to the last, but to no avail, and was hanged during a live radio broadcast as an example to any sympathisers. Whether this will dissuade the Australasian Guard, however, remains to be seen."
austral.160.a: "Somehow I doubt it."
austral.161.t: "[AST.GetAdjective] Guard Asks for Support"
austral.161.d.synd: "The [Root.GetAdjective] government has been struggling for weeks to come up with a plan regarding the loss of Australasia to syndicalism, and now we have received surprising news: Thomas Blamey, former [AST.GetAdjective] field marshal and member of a radical group of royal supporters called the Australasian Guard, has told us of a plan to engineer a coup against the [AST.GetAdjective] government. He has asked for our support, though advisers caution that - if the coup fails - we might very well be caught up in an immediate war against [AST.GetNameDef], one that will be difficult to deal with."
austral.161.d.afm: "The [Root.GetAdjective] government has been struggling to come up with a plan regarding the loss of Australasia, and now we have received surprising news: Thomas Blamey, former [AST.GetAdjective] field marshal and member of a radical group of royal supporters called the Australasian Guard, has told us of a plan to engineer a coup against the [AST.GetAdjective] AFM government. He has asked for our support, though advisers caution that - if the coup fails - we might very well be caught up in an immediate war against [AST.GetNameDef], one that will be difficult to deal with."
austral.161.a: "We shall support their plan, even if it means war."
austral.161.b: "We cannot risk it - Blamey is on his own."
austral.162.t: "The Australasian Guard Coup"
austral.162.d.synd: "Government forces scrambled today as the capital found itself under sudden siege - Australasian Guard paramilitary troops took numerous officials hostage, led by Field Marshal Thomas Blamey and Major General Herbert Lloyd, as they attempted to take unlawful command of parliament. Their radio broadcast is blaring throughout Canberra, not only calling on Australasians to rise up against syndicalism but claiming to have the full support of the Entente. This is outrageous interference in [Root.GetAdjective] affairs, if true, but so far it remains to be seen if forces loyal to the ACTU will even win the day..."
austral.162.d.afm: "Government forces scrambled today as the capital found itself under sudden siege - Australasian Guard paramilitary troops took numerous officials hostage, led by Field Marshal Thomas Blamey and Major General Herbert Lloyd, as they attempted to take unlawful command of parliament. Their radio broadcast is blaring throughout Canberra, not only calling on Australasians to rise up against 'the republican traitors' but claiming to have the full support of the Entente. This is outrageous interference in [Root.GetAdjective] affairs, if true, but so far it remains to be seen if forces loyal to the AFM will even win the day..."
austral.162.a: "The coup succeeds! The Guard takes control of the country."
austral.162.b: "The coup fails! Blamey's forces flee the capital."
austral.163.t: "Australasian Guard's Coup Succeeds"
austral.163.d.support: "Thomas Blamey has sent word to the [Root.GetAdjective] government that, thanks in large part to our support, royal supporters have retaken control of the [AST.GetAdjective] parliament and are in the process of restoring order in the country. We can now breathe a sigh of relief as Australasia once again re-asserts itself as a British ally and member of the Entente."
austral.163.d.nosupport: "Thomas Blamey has sent word to the [Root.GetAdjective] government that, even without our support, he and his Guard supporters have retaken control of the [AST.GetAdjective] parliament and are in the process of restoring order in the country. He has affirmed that [AST.GetNameDef] remains a loyal subject of the British crown and that it will dedicate itself to the alliance once more. We can all breathe a sigh of relief."
austral.163.a: "Good news for once!"
austral.164.t: "Australasian Guard's Coup Fails"
austral.164.d.nzl: "Thomas Blamey has sent word that, despite our support, his attempted coup against the [AST.GetAdjective] government has ended in failure. Thankfully he survived and is currently pulling his paramilitary forces to secret bases in New Zealand. While the [AST.GetAdjective] government is outraged by our interference, we are not at war with them yet... though Blamey claims to have the support of the New Zealand government and tells us they will be rising up soon. Without our support, it seems doubtful that New Zealand will carry the day."
austral.164.d.war: "Thomas Blamey has sent word that, despite our support, his attempted coup against the [AST.GetAdjective] government has ended in failure. Thankfully he survived and has escaped the capital with many of his paramilitary forces intact. The [AST.GetAdjective] government is outraged, calling this an act of open war, and thus we find ourselves arrayed against our former colony, for good or for ill."
austral.164.a: "We shall wait for more news..."
austral.164.b: "So be it!"
austral.165.t: "Loss of Control in New Zealand"
austral.165.d.synd: "It seems that Blamey's attempted coup was not the end of it. The Australasian Guard has found supporters in the New Zealand government, which strenuously objects to our syndicalist ideals and separation from the Entente, and over the last days our control over the island state has deteriorated. [AST.GetAdjective] forces are scrambling to prepare for war, even as several of our generals and a portion of our fleet have switched allegiances. We are, it seems, headed for civil war."
austral.165.d.afm: "It seems that Blamey's attempted coup was not the end of it. The Australasian Guard has found supporters in the New Zealand government, which strenuously objects to our anti-imperialist ideals and separation from the Entente, and over the last days our control over the island state has deteriorated. [AST.GetAdjective] forces are scrambling to prepare for war, even as several of our generals and a portion of our fleet have switched allegiances. We are, it seems, headed for civil war."
austral.165.a: "They cannot honestly think to win?"
austral.166.t: "War with New Zealand!"
austral.166.d: "Any hope there was of regaining control over the New Zealand government peacefully has evaporated. We must now contend with these rebels, propped up by the Australasian Guard radicals, and eliminate them if we are to have any hope of restoring order within [Root.GetNameDef]."
austral.166.a: "A sad day for us all."
austral.167.t: "A Call for Peace?"
austral.167.d: "It has been many months since the war with New Zealand began, and while we have captured the islands we remain at war with their colonial masters. This is a war that will go nowhere, however, and thus a suggestion has been raised that we should seek white peace with the British. If they will leave us be, this conflict can be put behind us."
austral.167.a: "It is time to call for a truce."
austral.167.b: "Tell them they are dreaming."
austral.168.t: "Peace with the Australians?"
austral.168.d: "A peace envoy has arrived from the [From.GetAdjective] government, offering an end to hostilities. If we leave them be and allow them to retain 'rightful' control over New Zealand, then this conflict can come to an end... a conflict which, it seems, has been going nowhere for us."
austral.168.a: "Yes, let us end this now."
austral.168.b: "No! We will continue this war until it is finished!"
austral.169.t: "No Peace with [From.GetNameDef]"
austral.169.d: "Our envoys have returned from [From.GetNameDef] with a definitive response: there will be no peace."
austral.169.a: "Ah well."
austral.170.t: "A Call for Peace?"
austral.170.d: "It has been many months since the war began, and our former colonial masters appear no closer to conquering our nation than we are of crossing the Pacific to conquer theirs. Seeing as the war is going nowhere, a suggestion has been raised that we should seek white peace with the British. If they will leave us be, this conflict can be put behind us."
austral.171.t: "Peace with the Australians?"
austral.171.d: "A peace envoy has arrived from the [From.GetAdjective] government, offering an end to hostilities. If we leave them be, allowing their continued existence under whatever government they so choose, then this conflict can come to an end... a conflict which, it seems, has little hope of ending anytime soon."
austral.172.t: "The Australasian Guard Coup"
austral.172.d.synd: "Government forces scrambled today as the capital found itself under sudden siege - Australasian Guard paramilitary troops took numerous officials hostage, led by Field Marshal Thomas Blamey and Major General Herbert Lloyd, as they attempted to take unlawful command of parliament. Their radio broadcast is blaring throughout Canberra, calling on Australasians to rise up against the 'syndicalist traitors', though for the moment this hasn't translated into a popular uprising as they'd hoped. Even so, it remains to be seen if forces loyal to the ACTU will win the day..."
austral.172.d.afm: "Government forces scrambled today as the capital found itself under sudden siege - Australasian Guard paramilitary troops took numerous officials hostage, led by Field Marshal Thomas Blamey and Major General Herbert Lloyd, as they attempted to take unlawful command of parliament. Their radio broadcast is blaring throughout Canberra, calling on Australasians to rise up against the 'republican traitors', though for the moment this hasn't translated into a popular uprising as they'd hoped. Even so, it remains to be seen if forces loyal to the AFM will win the day..."
austral.173.t: "War with Australasia"
austral.173.d: "It seems we have no choice but to face down our former colony. We are now at war with [AST.GetNameDef], and we will not rest until the islands are back in British hands."
austral.173.a: "So be it!"
austral.174.t: "The Australasian Crisis"
austral.174.d.synd: "The assumption of control in [AST.GetNameDef] by syndicalist forces is a serious issue for the British Empire to contend with. These tyrants were not elected, but rather took control from within the Labor government... and much to the displeasure of the [AST.GetAdjective] people, as evidenced by the riots tearing the country apart this very moment. A wide array of [AST.GetAdjective] citizens are calling on the [Root.GetAdjective] government to intervene and restore order in the former British colony."
austral.174.d.afm: "The assumption of control in [AST.GetNameDef] by anti-royalist forces is a serious issue for the British Empire to contend with. The AFM radicals were elected, true, but after assuming power they've eliminated all democracy in the nation and cut all ties to the Entente... much to the displeasure of the [AST.GetAdjective] people, as evidenced by the riots tearing the country apart this very moment. A wide array of [AST.GetAdjective] citizens are calling on the [Root.GetAdjective] government to intervene and restore order in the former British colony."
austral.174.a: "Intervention is both our duty and our right."
austral.175.t: "Royal Rule Restored"
austral.175.d.henry: "The new government under [Root.GetLeader] has dispensed with the republican articles issues by the previous government, restoring Royal rule over [Root.GetNameDef] effective immediately. The occasion was marked with the arrival of Prince Henry at parliament as the new Governor-General, triumphantly assuming his duties as head of state to a large and enthusiastic crowd."
austral.175.d.george: "The new government under [Root.GetLeader] has dispensed with the republican articles issues by the previous government, restoring Royal rule over [Root.GetNameDef] effective immediately. The occasion was marked with the arrival of Prince George at parliament as the new Governor-General, triumphantly assuming his duties as head of state to a large and enthusiastic crowd."
austral.175.d.isaacs: "The new government under [Root.GetLeader] has dispensed with the republican articles issues by the previous government, restoring Royal rule over [Root.GetNameDef] effective immediately. The occasion was marked with the arrival of renowned local judge Isaac Isaacs at parliament as the new Governor-General, triumphantly assuming his duties as head of state to a large and enthusiastic crowd."
austral.175.a: "Hurrah!"
austral.201.t: "Trade Mission from [From.GetNameDef]"
austral.201.d: "The government of [From.GetNameDef] has approached us regarding the possibility of a new bilateral trade agreement between our countries. In return for dropping the tariffs in place currently restricting imports, they promise to do the same for [Root.GetAdjective] goods."
austral.201.a: "Yes - this would benefit us both."
austral.201.b: "No - We can't be bothered with this."
austral.202.t: "[From.GetAdjective] Trade Deal Approved"
austral.202.d: "The [Root.GetAdjective] trade mission has returned from [From.GetNameDef], declaring their mission a success!"
austral.202.a: "Great!"
austral.203.t: "[From.GetAdjective] Trade Deal Refused"
austral.203.d: "The [From.GetAdjective] government has rejected our proposals and refused to sign the trade treaty! This is a sad day for [Root.GetNameDef]."
austral.203.a: "Struth!"
austral.205.t: "Growth In Trans-Pacific Trade"
austral.205.d: "The new economic cooperation with [AST.GetNameDef] has increased the economic output of our Pacific provinces, in particular Vancouver which acts as a gateway for [AST.GetAdjective] goods to the rest of [Root.GetNameDef]."
austral.205.a: "Great!"
austral.206.t: "[From.GetAdjective] Corporations In [Root.GetNameDef]"
austral.206.d: "The growth in trans-Pacific trade between [From.GetNameDef] and [Root.GetNameDef] has seen a number of [From.GetAdjective] corporations setting up branches here. In particular, Vickers-Armstrong has opened a new factory in Melbourne with licence to produce equipment for the [Root.GetAdjective] military."
austral.206.a: "Great!"
austral.207.t: "Economic Development In Karachi"
austral.207.d: "The influx of [AST.GetAdjective] expertise and goods has helped to increase the industrial capacity of our port city of Karachi."
austral.207.a: "Superb!"
austral.208.t: "[AST.GetAdjective] Corporations Invest in [Root.GetNameDef]"
austral.208.d: "Several [AST.GetAdjective] mining corporations have taken an interest in [Root.GetNameDef] and its bountiful natural resources and are investing in the region."
austral.208.a: "Great!"
austral.209.t: "[AST.GetAdjective] Corporations Invest in Cape Town"
austral.209.d: "Several [AST.GetAdjective] mining corporations have taken an interest in [Root.GetNameDef] and its bountiful natural resources and are investing in the port city of Cape Town."
austral.209.a: "Superb!"
austral.210.t: "[american_trade.GetAdjective] Corporations In [Root.GetNameDef]"
austral.210.d: "The growth in trans-Pacific trade between [american_trade.GetNameDef] and [Root.GetNameDef] has seen a number of [american_trade.GetAdjective] corporations setting up branches here. In particular, a new [american_trade.GetAdjective] factory has opened in Melbourne with licence to produce equipment for the [Root.GetAdjective] military."
austral.210.a: "Great!"
austral.211.t: "Light Ships Overhaul Finished"
austral.211.d: "The general overhaul of our obsolete destroyers and submarines has been successfully finished, and the ships are ready to enter the service of the Royal [Root.GetAdjective] Navy."
austral.211.a: "Excellent!"
austral.212.t: "Cruiser Overhaul Finished"
austral.212.d: "The general overhaul of our obsolete light and heavy cruisers has been successfully finished, and the ships are ready to enter the service of the Royal [Root.GetAdjective] Navy."
austral.213.t: "Capital Ships Overhaul Finished"
austral.213.d: "The general overhaul of our obsolete destroyers and battlecruisers has been successfully finished, and the ships are ready to enter the service of the Royal [Root.GetAdjective] Navy."
austral.214.t: "Clarifying ANZAC Doctrine"
austral.214.d: "The military doctrines of the ANZAC (Australian and New Zealand Army Corps) have developed very little since the Weltkrieg, and a push to modernise the Australasian Army appears to be necessary. While we could remain true to tried and tested British methods, there are some (particularly those with ties to the navy) who say we should adapt for a more modern war and adjust our army's makeup accordingly."
austral.214.a: "Focus on organisation and planning."
austral.214.b: "Focus on the training of our soldiers."
austral.214.c: "We need quality weapons, nothing more."
austral.214.e: "The ANZAC are fine with tried and true methods!"
austral.215.t: "The Conscription Plebiscite Begins"
austral.215.d: "The government has been preparing for the plebiscite for several weeks, and already the issue has swept across [Root.GetNameDef]. It is a controversial topic, and one that will be voted on a state-by-state basis. If more states approve it than don't, then the conscription laws will be immediately enacted. If the plebiscite fails, however, it will be an embarrassment for the government, and conscription will be even more difficult to pass in the future. The full results should be in within a month or so."
austral.215.a: "All we can do now is wait..."
austral.217.t: "New South Wales Votes YES"
austral.217.d: "Votes on the conscription plebiscite are coming in from the state of New South Wales, and the results indicate the people there have voted in favour."
austral.217.a: "Hurrah!"
austral.218.t: "New South Wales Votes NO"
austral.218.d: "Votes on the conscription plebiscite are coming in from the state of New South Wales, and the results indicate the people there have voted against the motion."
austral.218.a: "Blast it!"
austral.220.t: "Northern Territory Votes YES"
austral.220.d: "Votes on the conscription plebiscite are coming in from the Northern Territory, and the results indicate the people there have voted in favour."
austral.221.t: "Northern Territory Votes NO"
austral.221.d: "Votes on the conscription plebiscite are coming in from the Northern Territory, and the results indicate the people there have voted against the motion."
austral.223.t: "Western Australia Votes YES"
austral.223.d: "Votes on the conscription plebiscite are coming in from the state of Western Australia, and the results indicate the people there have voted in favour."
austral.224.t: "Western Australia Votes NO"
austral.224.d: "Votes on the conscription plebiscite are coming in from the state of Western Australia, and the results indicate the people there have voted against the motion."
austral.226.t: "South Australia Votes YES"
austral.226.d: "Votes on the conscription plebiscite are coming in from the state of South Australia, and the results indicate the people there have voted in favour."
austral.227.t: "South Australia Votes NO"
austral.227.d: "Votes on the conscription plebiscite are coming in from the state of South Australia, and the results indicate the people there have voted against the motion."
austral.229.t: "Queensland Votes YES"
austral.229.d: "Votes on the conscription plebiscite are coming in from the state of Queensland, and the results indicate the people there have voted in favour."
austral.230.t: "Queensland Votes NO"
austral.230.d: "Votes on the conscription plebiscite are coming in from the state of Queensland, and the results indicate the people there have voted against the motion."
austral.232.t: "Victoria Votes YES"
austral.232.d: "Votes on the conscription plebiscite are coming in from the state of Victoria, and the results indicate the people there have voted in favour."
austral.233.t: "Victoria Votes NO"
austral.233.d: "Votes on the conscription plebiscite are coming in from the state of Victoria, and the results indicate the people there have voted against the motion."
austral.235.t: "Tasmania Votes YES"
austral.235.d: "Votes on the conscription plebiscite are coming in from the state of Tasmania, and the results indicate the people there have voted in favour."
austral.236.t: "Tasmania Votes NO"
austral.236.d: "Votes on the conscription plebiscite are coming in from the state of Tasmania, and the results indicate the people there have voted against the motion."
austral.238.t: "New Zealand Votes YES"
austral.238.d: "Votes on the conscription plebiscite are coming in from the state of New Zealand, and the results indicate the people there have voted in favour."
austral.239.t: "New Zealand Votes NO"
austral.239.d: "Votes on the conscription plebiscite are coming in from the state of New Zealand, and the results indicate the people there have voted against the motion."
austral.241.t: "Conscription Plebiscite: Result - YES"
austral.241.d: "The people of the Australasian dominions have overwhelmingly backed the government in its desire to introduce limited conscription to [Root.GetNameDef]."
austral.241.a: "Hurray, hurray, hurray!"
austral.242.t: "Conscription Plebiscite: Result - NO"
austral.242.d: "The government has been completely defeated at the voting polls. Conscription has been absolutely refused by the citizens of Australasia, leaving the cabinet's prestige deeply damaged."
austral.242.a: "Ack! What a humiliation!"
austral.243.t: "Conscription Riots in New Zealand"
austral.243.d.forced: "Nowhere has the issue of conscription been more sensitive than in New Zealand, a territory that already felt it was joined to [Root.GetNameDef] unwillingly by the Consolidation Of Resources Act in 1924. Now that conscription has been forced on the nation by the [Root.GetAdjective] government, riots have broken out across the state - with many rioters angrily burning [Root.GetAdjective] flags and vowing that New Zealand should not be part of the confederation at all."
austral.243.d.voted: "As the votes were being counted it soon became clear that the Yay-side would carry the day. However, complications have arisen since New Zealand overwhelmingly voted no to confederate conscription while mainland Australians mainly voted yes. As a territory which already feels it was forced into confederation by the Consolidation Of Resources Act in 1924, feelings are running raw and several riots have broken out in Auckland and elsewhere, demanding a referendum be held in the state to determine its future as part of Australasia."
austral.243.a: "We are ALL [Root.GetAdjective] citizens!"
austral.245.t: "The Australasian Guard Backs Us On Conscription"
austral.245.d: "Charles Vyner Brooke, one of the leading figures in the Australasian Guard and its political front, the Centre Party, has today endorsed the governments successful adoption of conscription. While we may not feel comfortable being complemented by the far right, it is better that than the alternative, as Brooke's support of the Centre Party has seen it grow in strength since the last election."
austral.245.a: "Um, thanks?"
austral.246.t: "The Australasian Guard Attacks Us Over Conscription"
austral.246.d: "Charles Vyner Brooke, one of the leading figures in the Australasian Guard and its political front the Centre Party, has today attacked the government over its failure to adopt conscription. This is not a dismissible threat, as Brooke's support of the Centre Party has seen it grow in strength since the last election."
austral.246.a: "This can't be good..."
austral.247.t: "Nationalists Support the Centre Party"
austral.247.d: "Support for Billy Hughes' Nationalist Party has waned significantly since the 1936 election. As more and more of their supporters and members have left to join either Stanley Bruce's UAP or the emerging force of Eric Campbell and his Centre Party, Hughes has ultimately decided to throw his lot in with the Australasian Guard. No longer splitting the far-right vote, the Guard is now a serious contender in the next federal election."
austral.247.a: "We'll beat them at the ballot box!"
austral.248.t: "The Loss of New Zealand"
austral.248.d: "With the loss of New Zealand, we cannot truly be considered [Root.GetNameDef] any longer - the confederation, as it was known, has been officially undone."
austral.248.a: "For now, perhaps."
austral.249.t: "New Zealand Restored"
austral.249.d: "The [Root.GetAdjective] government has restored control over New Zealand, and thus the old confederation has been officially restored!"
austral.249.a: "Things have been put to right."
austral.250.t: "A Referendum in New Zealand?"
austral.250.d.gbr: "With the British home islands having been restored and the crisis considered over, the state government of New Zealand is being pressured by its people to consider a referendum on independence from [Root.GetNameDef]. New Zealand was only folded into the Confederation by the Consolidation of Resources Act, a measure which is seen as no longer necessary. Considering the riots in the state following the imposition of conscription, chances are considered quite good that they would vote to secede."
austral.250.d.faction: "With [Root.GetNameDef] no longer part of the Entente alliance, the state government of New Zealand is being pressured by its people to consider a referendum on independence from [Root.GetAdjective] control. New Zealand was only folded into the Confederation by the Consolidation of Resources Act, a measure which is seen as no longer applicable now that the alliance is no longer a factor. Considering the riots in the state following the imposition of conscription, chances are considered quite good that they would vote to secede."
austral.250.a: "They are free to hold their referendum, if they wish."
austral.250.b: "We would consider that an illegal act."
austral.251.a: "Stay."
austral.251.b: "Secede."
austral.252.t: "New Zealand Votes to Stay"
austral.252.d: "After a month of voting across the state, with turnout very high, New Zealand has voted to remain within [Root.GetNameDef]. While there are elements contesting the election and claiming interference by the [Root.GetAdjective] government, the matter is largely considered settled."
austral.252.a: "Hurrah!"
austral.253.t: "New Zealand Votes to Leave"
austral.253.d: "After a month of voting across the state, with turnout very high, New Zealand has voted to leave [Root.GetNameDef]. The vote in favour of the motion was exceedingly high, enough so that few are attempting to claim that the island does not have a democratic imperative to secede. Indeed, the state is already taking measures to sever governmental ties with the mainland."
austral.253.a: "So be it!"
austral.254.t: "Day of Mourning"
austral.254.d: "Today marks the 150th anniversary of the first fleet landing in Australia. While many mainland Australians are celebrating the day, the native aborigines are mourning the loss of their land and the suffering of their people. In response, and with the assistance of the Australasia First Movement, the Aborigines Progressive Association has held a protest for equal rights, full citizenship, and better education for all Australian aboriginal peoples. Jack Patten, the leader of the organisation and a notable member of AFM, stated 'Give us the chance! We do not wish to be left behind in Australasia's march to progress. We ask for full citizen rights...'. This protest has garnered mixed reviews, but in turn has gained support from both the aboriginal population for the AFM as well as egalitarians frustrated with left-wing politics."
austral.254.a: "Troubling news, indeed."
austral.255.t: "Farmers Request Assistance for Emu Culling"
austral.255.d: "Farmers in Walgoolan and Burracoppin have petitioned the government to help cull a rather large gathering of emus in the area. They asked for planes to drop small bombs on large gatherings, along with soldiers armed with machine guns to shoot down the rest, similar to the failed attempt in 1932. The Chief Game Inspector, Mr A. Arnold, stated 'The situation did not warrant mass extermination of the birds' and that inspectors had not spotted any of the so-called reported mass gatherings. The state government has also denied the request on the basis of the Mr Arnold's observation."
austral.255.a: "A war on Emus is unnecessary."
austral.256.t: "The Volunteer Defence Corps"
austral.256.d: "In response to the return of world war, the Returned and Services League of Australia (RSL) has been tasked with forming a militia force comprised of both Weltkrieg veterans too old to fight overseas and men too young to enlist. The intent of this militia is to create a static defence against invasion and if that was to fail, the VDC would then engage in guerrilla warfare against the invaders. From there they would delay, harass, and perhaps totally defeat an invader's plans."
austral.256.a: "An excellent idea."
austral.257.t: "Australasian War Memorial Completed"
austral.257.d.labor: "Today the Australian War Memorial finished its 12-year construction and opened on ANZAC day in time for memorial services to be conducted. This memorial is a testament to the young nation of Australasia whose bravery and sacrifice will be forever remembered within the great white shrine. Prime Minister John Curtin was present at the opening, remarking, 'This Australasian War Memorial is a tribute which a grateful country pays to those who have served it so steadfastly.' This was afterwards followed by a march of former Weltkrieg veterans and other AIF personnel paying homage to those who gave their lives for this nation."
austral.257.d.uap: "Today the Australian War Memorial finished its 12-year construction and opened on ANZAC day in time for memorial services to be conducted. This memorial is a testament to the young nation of Australasia whose bravery and sacrifice will be forever remembered within the great white shrine. Prime Minister Stanley Bruce was present at the opening, remarking, 'This Australasian War Memorial will memorialise those who gave their life for not only their country but for their King in defence of the Empire.' This was afterwards followed by a march of former Weltkrieg veterans and other AIF personnel paying homage to those who gave their lives for this nation."
austral.257.d.antiwar: "Today the Australian War Memorial finished its 12-year construction and opened on ANZAC day in time for services to be conducted. Originally planned as a memorial to commemorate old imperialist wars that Australasians had been dragged into against their wills, it has been repurposed to not only remember those who gave up their lives for pointless wars, but now to remember their life stories as well."
austral.257.d.other: "Today the Australian War Memorial finished its 12-year construction and opened on ANZAC day in time for memorial services to be conducted. This memorial is a testament to the young nation of Australasia whose bravery and sacrifice will be forever remembered within the great white shrine. This was afterwards followed by a march of former Weltkrieg veterans and other AIF personnel paying homage to those who gave their lives for this nation."
austral.257.a: "Lest we forget."
austral.258.t: "Socialists Petition to Re-join the Labor Party"
austral.258.d: "Today both Donald Cameron and John Garden have been engaged in talks with the Labor Party leadership to re-join the party's ranks. While members within the party support the idea to bolster Labor's working-class support, others like the vocal Jack Lang have called out such an idea as ridiculous and a danger to the Labor movement. If we accept them back, there is a good chance Jack Lang will break off yet again, though the increased working-class support might be worth the risk."
austral.258.a: "Yes, we'll take them back."
austral.258.b: "No, they can remain where they are."
austral.259.t: "Lang Labor Breaks Away Again"
austral.259.d: "In response to reconciling with the moderate left-wingers of the ACTU, Jack Lang and his supporters have broken off from the Labor party yet again. Lang has sworn to oppose Labor leaders in the coming election."
austral.259.a: "I really wish he would make up his mind."
austral.260.t: "Reconcile with Lang Labor?"
austral.260.d: "The possibility of finally reconciling with Jack Lang and his breakaway members of the Labor Party - though to do so would mean offering at least Lang himself a position within the Labor cabinet. Is that worth the effort, even though Lang's tempestuous nature makes the entire endeavour unlikely to succeed?"
austral.260.a: "We must make the attempt."
austral.260.b: "No, they're asking too much!"
austral.261.t: "Reconciliation Succeeds"
austral.261.d: "Despite all odds, the reconciliation with Lang Labor has succeeded. The party is once again whole!"
austral.261.a: "Well done, Mr. Lang!"
austral.262.t: "Reconciliation Fails"
austral.262.d: "As expected, the negotiations with Lang Labor devolved into bickering and accusations, and now Jack Lang has walked away from the negotiating table for good."
austral.262.a: "So be it."
austral.263.t: "Formation of a Māori Battalion?"
austral.263.d: "The Eastern Māori member Āpirana Ngata has today brought up the idea of a Maori battalion in the House of Representatives. Ngata stated, 'We are participants in a great Confederation, to the defence of which we cannot hesitate to contribute our blood and our lives. We are the possessors of rights which we must qualify to exercise, also of obligations which the Māori must discharge always in the future as he has done in the past.' Some members, however, find the idea of a sole Battalion dedicated to the Māori unsustainable due to the lower population, while others say they would be better off as supporting roles as they did during the Weltkrieg."
austral.263.a: "This will only help the war effort."
austral.263.b: "No, the Maori will be better off as normal troops within the AIF."
austral.264.t: "Manhunt Begins for Stanley Graham"
austral.264.d: "5 Volunteer Defence Corps Officers have been shot today in Kowhitirangi, on South Island. The man perpetrator of this crime, Stanley Graham, has fled his homestead after the VDC were investigating a scuffle between Stanley and his neighbours. Things escalated after one of Stanley's cows had died, and he had accused his neighbours of poisoning it. Witnesses reported that when Anker Madsen, one of his neighbours rode by on his bike, Stanley shot him in the leg. When VDC officers came to detain him, he opened fired killing 3 instantly and wounding 2 with one later dying from his wounds. A manhunt has begun to bring Stanley to swift justice."
austral.264.a: "Shocking!"
austral.265.t: "Manhunt for Stanley Graham Ends"
austral.265.d: "Today police and members of the VDC successfully shot and killed Stanley Graham, who to this date perpetrated one of the worst mass killings in [Root.GetAdjective] history. Before Graham could be stopped, he took the lives of 14 across the three weeks he'd been running. While the specifics are not known as to why Mr. Graham began his spree, police reports show he had a history of threats and assault. Following the shootings, the Graham household was burned down, and the government has shifted his wife and children across the country. Plans are in the making to build a memorial on the former site of Mr Graham's house as a tribute to those who died."
austral.265.a: "At least it is over."
austral.266.t: "Curtin Visits [CAN.GetNameDef]"
austral.266.d: "Prime Minister John Curtin has today arrived in Ottawa to reaffirm the commitment of Australasia to the Entente and to Canada. In his speech to parliament he stated that 'The struggles of the past decade have brought Australasia and Canada closer together than ever before. Canada is a source of pride to all those who have been associated with her in this long struggle for freedom against Syndicalism.' Receiving a thunderous applause after his speech, he later went to speak to the prime minister and [CAN_king_full_name] personally about pressing issues for the Entente."
austral.266.a: "We are in this together."
austral.267.t: "John Curtin's Visit"
austral.267.d: "Today the Prime Minister of Australasia John Curtin has arrived in Ottawa to reaffirm the commitment of Australasia to the Entente and Canada. In his speech to parliament he stated that 'The struggles of the past decade have brought Australasia and Canada closer together than ever before. Canada is a source of pride to all those who have been associated with her in this long struggle for freedom against Syndicalism.' Receiving a thunderous applause after his speech, he later went to speak to the prime minister and [CAN_king_full_name] personally about pressing issues for the Entente."
austral.267.a: "Australasia remains a trusted ally."
austral.300.t: "Prince George Killed in Crash"
austral.300.d: "A recent crash by a small plane on its way to New Zealand claimed several lives - among them the Governor General of [Root.GetNameDef], Prince George. The country is in mourning, angered by the loss of the young prince, and a royal commission is currently looking into the cause of the disaster... even though, truth be told, little wreckage has been found in the Pacific waters after weeks of search. In the meantime, the prince's elder brother - Prince Henry, the Duke of Gloucester - has arrived in [Root.GetNameDef] as his replacement. Sadly, Prince Henry's first act as Governor General will be to attend the funeral for his brother."
austral.300.d.albert: "A recent crash by a small plane on its way to New Zealand claimed several lives - among them the Governor General of [Root.GetNameDef], Prince George. The country is in mourning, angered by the loss of the young prince, and a royal commission is currently looking into the cause of the disaster... even though, truth be told, little wreckage has been found in the Pacific waters after weeks of search. In the meantime, the prince's elder brother - Prince Albert - has arrived in [Root.GetNameDef] as his replacement. Sadly, Prince Albert's first act as Governor General will be to attend the funeral for his brother."
austral.300.d.edward: "A recent crash by a small plane on its way to New Zealand claimed several lives - among them the Governor General of [Root.GetNameDef], Prince George. The country is in mourning, angered by the loss of the young prince, and a royal commission is currently looking into the cause of the disaster... even though, truth be told, little wreckage has been found in the Pacific waters after weeks of search. In the meantime, the prince's elder brother - Prince Edward, the disgraced British King - has arrived in [Root.GetNameDef] as his replacement. Sadly, Prince Edward's first act as Governor General will be to attend the funeral for his brother."
austral.300.d.someone_else: "A recent crash by a small plane on its way to New Zealand claimed several lives - among them the Governor General of [Root.GetNameDef], Prince George. The country is in mourning, angered by the loss of the young prince, and a royal commission is currently looking into the cause of the disaster... even though, truth be told, little wreckage has been found in the Pacific waters after weeks of search. In the meantime, Alexander Hore-Ruthven, the popular governor of Governor of South Australia - has arrived as his replacement. With the remaining senior members of the royal family either occupied or dead, it is clear that Prince George will be the last British Royal to hold the position of Governor General."
austral.300.a: "A sad loss"
austral.301.t: "Death of Joseph Lyons"
austral.301.d: "Today, the Australasian Parliament mourns the loss of Joseph A. Lyons. He is remembered fondly by all sides of politics, despite defecting from the Labor party and becoming one of the leaders of the Nationalist party. His legacy however will be one of hardship and determination, which was shown when he, along with Stanley Bruce, continued to push for democratic elections at the risk of dismissal. He was also partially responsible for implementing policies to help alleviate the worst of the depression and, despite the failure of the Nationalists, he was seen fondly amongst many of the general populace for making the best of what he had."
austral.301.a: "He shall be missed."
austral.302.t: "Fred Paterson Shot!"
austral.302.d: "As the Australasian Council of Trade Unions prepares itself for the coming first Congress, the government has become a hotbed of infighting and political manoeuvring. Perhaps as a result of this, syndicalist leader Fred Paterson was shot earlier this morning while exiting his offices in Canberra. Rushed immediately to hospital, Paterson was pronounced in good condition and is expected to make a swift recovery, though the assailant has yet to be caught. Calls have gone out from the highest levels of the ACTU appealing for calm and an orderly transition of power once the Congress is held."
austral.302.a: "How dreadful."
austral.303.t: "Resignation of Stanley Bruce"
austral.303.d.gov: "After 23 years of politics and controversy, Prime Minister Stanley Bruce has decided to step down as leader of the United Australasia Party. This has thrown his party into considerable chaos, with several declaring his decision untimely, and an immediate struggle has begun to find his replacement."
austral.303.d.notgov: "After 23 years of politics and controversy, Stanley Bruce has decided to step down as leader of the United Australasia Party. This has thrown his party into considerable chaos as they search for a replacement, though there appears to be a consensus that it was Bruce's lack of leadership which led to the party's current status. They see this as an opportunity for the UAP's renewal."
austral.303.a: "Robert Menzies steps up as the new UAP leader."
austral.303.b: "Sidney Holland becomes the first New Zealander to lead the party."
austral.304.t: "Collapse of the UAP/Country Coalition"
austral.304.d: "Earle Page, dissatisfied with the election of Robert Menzies as leader of the United Australasia Party, has launched a scathing attack on Menzies' integrity stating, 'the Australasian Government needs a leader with not merely the qualities I have mentioned, but also the three essential qualities of courage, loyalty, and judgement.' The coalition between the UAP and the Country party appears to be at a permanent end, with Page severing all agreements between the parties effective immediately."
austral.304.a: "What a mess."
austral.305.t: "Page Removed as ACP Leader"
austral.305.d: "Infighting within the Country Party over the end of the coalition with UAP has reached its apex, with the party unanimously removing Earle Page as leader and replacing him with Arthur Fadden."
austral.305.a: "Interesting."
austral.306.t: "J.B. Miles Resigns"
austral.306.d: "Due to his decreasing health and enduring a series of leadership arguments which have rocked the Australasian Council of Trade Unions, J.B. Miles finally agreed to resign his position as leader of the Maximists. Before his resignation Miles was virtually powerless as the Chairman, with those who suggesting that his successor, Lance Sharkey, was the one who slowly eroded Miles' leadership. What has been broadcast so far implies and that Miles' resignation was far from willing, but questions regarding the matter are so far very few. Despite this Miles has reaffirmed his commitment to the Maximists and will continue to support them."
austral.306.a: "Too bad."
austral.307.t: "Death of David Murray Anderson"
austral.307.d: "Today all flags within Sydney are being flow at half-mast after the sudden death of Sir David Murray Anderson. Sir Anderson, the current sitting governor of New South Wales, is most famously known for his successful evacuation of the British Colonies in the East Indies, saving thousands of lives as well as a large portion of the British Pacific Fleet. While Sir Anderson has been ill for some time, leaving Sir Phillip Street to fill in for his public appearances, he has been vocal in supporting the Australasian Guard as 'the only right-thinking men in Australasia' who would be capable of enacting his plans to retake the East Indies. His death has only further built support for the right-wing movement."
austral.307.a: "A fine man."
austral.308.t: "Resignation of Fred Paterson"
austral.308.d: "The 'People's Champion' Fred Paterson, after years of strong leadership, has decided to step down as Chairman of the ACTU citing family and health as the reason. While he may no longer be the leader of the ACTU, he will take over as vice-chairman for the new leader. The first choice to replace him is Elsie Farrelly, a renowned socialist and feminist who made several successful strides to empower working class women. The other choice is the scholar and philosopher, John Anderson. He has pushed for many reforms to help our comrades seek higher education and pursue greater knowledge. Both are quite worthy of the position but only one can be chosen."
austral.308.a: "Elsie Farrely will take his place."
austral.308.b: "John Anderson is the appropriate choice."
austral.309.t: "Death of John Curtin"
austral.309.d.hog: "Having suffered from deteriorating health for a number of years, Prime Minister John Curtin today died of heart failure at the Lodge in Canberra. The long-time leader of the Labor party, Curtin was well-respected across the country but being Prime Minister led to a sharp decline in his health over the previous few years. His body was returned to his home city of Perth on a RAAF Dakota, escorted by a flight of nine fighter aircraft. After lying in state, he was buried at Karrakatta Cemetery in Perth, with his funeral route being lined by over 100,000 people with the service itself being attended by over 30,000."
austral.309.d.nothog: "Having suffered from deteriorating health for a number of years, John Curtin today died of heart failure at his offices in Canberra. The long-time leader of the Labor party, Curtin was well-respected across the country. After lying in state, he was buried at Karrakatta Cemetery in his home city of Perth, with his funeral route being lined by over 100,000 people with the service itself being attended by over 30,000."
austral.309.a: "A great Australasian passes."
austral.310.t: "The New Leader of Labor"
austral.310.d: "With the death of Curtin, the temporary head of the Labor party, Ben Chifley, faces an election to determine whether his leadership will be permanent, or whether it will fall to the popular up-and-comer, Peter Fraser. Most consider the chances of either succeeding in the tight race to be even."
austral.310.a: "Chifley remains the Labor leader."
austral.310.b: "Peter Fraser takes control of the party."
austral.350.t: "[From.GetNameDefCap] Claims New Guinea"
austral.350.d: "The [From.GetAdjective] government, pursuing a revanchist policy which it calls the Anderson Doctrine, has laid a claim on the northern part of New Guinea and the archipelagos immediately to its east, citing [Root.GetNameDef]'s control over the region to be contrary to its national interest."
austral.350.a: "Outrageous!"
austral.350.b: "They shall not have it!"
austral.351.t: "[From.GetNameDefCap] Claims Melanesia"
austral.351.d: "The [From.GetAdjective] government, pursuing a revanchist policy which it calls the Anderson Doctrine, has laid a claim on the Melanesian Islands, citing that they were only lost due to Germany's assumption of control following the Weltkrieg, and that they are part of [From.GetNameDef]'s eminent domain."
austral.352.t: "Australasia Claims the South Pacific"
austral.352.d: "The [From.GetAdjective] government, pursuing a revanchist policy which it calls the Anderson Doctrine, has laid a claim on the southern Pacific Islands, citing that they were only lost due to Germany's assumption of control following the Weltkrieg, and that they are part of [From.GetNameDef]'s eminent domain."
austral.353.t: "Australasia Claims the [Root.GetAdjective] East Indies"
austral.353.d: "The [From.GetAdjective] government, pursuing a revanchist policy which it calls the Anderson Doctrine, has laid a claim on the islands north of New Guinea - all of which were once part of the Spanish East Indies and sold to Germany following Spain's lost in their war with the United States. [From.GetNameDefCap] has declared [Root.GetNameDef]'s control over the region to be contrary to its national interest."
austral.354.t: "[From.GetNameDefCap] Claims Singapore"
austral.354.d: "The [From.GetAdjective] government, pursuing a revanchist policy which it calls the Anderson Doctrine, has laid a claim on Singapore - the last bastion of the United Kingdom as it held out against Germany in the final days of the Weltkrieg. Whether [From.GetNameDef] seeks it for their own or on behalf of their allies remains to be seen."
austral.355.t: "[From.GetNameDefCap] Claims Northern Borneo"
austral.355.d: "The [From.GetAdjective] government, pursuing a revanchist policy which it calls the Anderson Doctrine, has laid a claim on northern Borneo - no doubt at the prompting of the White Rajah, the man who used to run the kingdom of Sarawak as his own personal playground and would like to see it restored."
austral.356.t: "[From.GetNameDefCap] Claims Malaya"
austral.356.d: "The [From.GetAdjective] government, pursuing a revanchist policy which it calls the Anderson Doctrine, has laid a claim on the Malay peninsula, citing that it was taken from the British following the end of the Weltkrieg and thus is properly part of [From.GetNameDef]'s eminent domain."
austral.357.t: "[From.GetNameDefCap] Claims Western New Guinea"
austral.357.d: "The [From.GetAdjective] government, pursuing a revanchist policy which it calls the Anderson Doctrine, has laid a claim on the western part of the island of New Guinea. While they cite that the region is integral to their security needs, truly they have no claim to it and this is merely further evidence of their expansionist, imperialistic policies."
austral.358.t: "[From.GetNameDefCap] Claims Timor"
austral.358.d: "The [From.GetAdjective] government, pursuing a revanchist policy which it calls the Anderson Doctrine, has laid a claim on the island of Timor. While they cite that the island is integral to their security needs, truly they have no claim to it and this is merely further evidence of their expansionist, imperialistic policies."
austral.360.t: "The [From.GetAdjective] Ultimatum"
austral.360.d.puppet: "The [From.GetAdjective] government has sent an ultimatum: either we hand over the lands they currently claim under the mandate of the Anderson Doctrine, currently held by our [puppet_owner.GetAdjective] subjects, or they will take them by force."
austral.360.d.owned: "The [From.GetAdjective] government has sent an ultimatum: either we hand over the lands they currently claim under the mandate of the Anderson Doctrine, or they will take them by force."
austral.360.a: "We have no choice - let them have the land."
austral.360.b: "What? No! They will have to fight for it."
austral.361.t: "[From.GetNameDefCap] Gives Away our Land"
austral.361.d: "Our [From.GetAdjective] overlords have agreed to a demand from [AST.GetNameDef] that the lands they claim under their revanchist Anderson Doctrine mandate be turned over immediately. Apparently, they fear [Ast.GetNameDef] will back up their demands with war?"
austral.361.a: "It seems we have no choice in the matter..."
austral.362.t: "[From.GetNameDefCap] Has Relented"
austral.362.d: "It appears luck is with us - [From.GetNameDef] has relented to our demands and agreed to turn over our claims at once. War will be unnecessary."
austral.362.a: "A prudent choice on their part."
austral.363.t: "[From.GetNameDefCap] Has Refused"
austral.363.d: "It seems that [From.GetNameDef] has refused to give into our demands. We have no choice but to back up our words with force."
austral.363.a: "So be it!"
austral.364.t: "[From.GetNameDefCap] Seizes New Guinea"
austral.364.d: "With [Root.GetAdjective] forces occupied in our current war, and none present in New Guinea, [From.GetAdjective] troops have crossed the border and seized the territory. There appears to be little we can do about it, at the moment."
austral.364.a: "Vile opportunists!"
austral.365.t: "[From.GetNameDefCap] Seizes New Guinea"
austral.365.d: "With [Root.GetAdjective] forces occupied in our current war, and none present in the western part of New Guinea, [From.GetAdjective] troops have crossed the border and seized the territory. There appears to be little we can do about it, at the moment."
austral.366.t: "[From.GetNameDefCap] Seizes Timor"
austral.366.d: "With [Root.GetAdjective] forces occupied in our current war, and none present on the island of Timor, [From.GetAdjective] troops have landed there and seized the territory. There appears to be little we can do about it, at the moment."
austral.367.t: "Returning British Lands"
austral.367.d: "Now that the Home Lands have been restored, it is time we consider what to do with the lands taken via the Anderson Doctrine - they are, after all, lands we recovered for the sake of the British, while they were unable to do so on their own. It's possible they might simply let us keep it all. We did all the work, after all. Some in our cabinet are suggesting that [Root.GetNameDef] shouldn't make the offer. Australasian soldiers did shed blood for it, did we not?"
austral.367.a: "We should offer it back."
austral.367.b: "No - we will protect it better than they did."
austral.368.t: "The [From.GetAdjective] Offer"
austral.368.d: "The [From.GetAdjective] government has contacted us with an offer - now that we have been restored, the lands they took in our name through the Anderson Doctrine are rightfully ours to take back, so they say. Considering that [From.GetNameDef] expended a great deal of blood and effort to get them, however, perhaps it's worth recognising that they offer more protection for these colonies than we could ever provide?"
austral.368.a: "We will gladly accept their offer."
austral.368.b: "They fought for it, they can keep it."
austral.369.t: "The Lands are Returned"
austral.369.d: "With hearty thanks, the [From.GetAdjective] government has accepted the return of their former colonies. A great ceremony took place in Canberra to commemorate the occasion, and rewards were handed out to many members of the [Root.GetAdjective] for the part they played in restoring the British Empire."
austral.369.a: "Well done, us!"
austral.370.t: "We are to Keep the Colonies"
austral.370.d: "With a heart thanks for the offer, the [From.GetAdjective] government has declined to take the colonies back. [Root.GetNameDefCap], they say, can clearly offer better protection for these lands than they ever could, and they trust we will administer them as they would."
austral.370.a: "Oh? That's nice of them to say."
austral.1000.t: "An Australasian Empire?"
austral.1000.d: "Britain has fallen to the Syndicalist Barbarians. We Australasians citing the historical Eastern Roman Empire, Are all that remains of decent Britannia. The old Dynasty, of the Saxe-Coburg and Gotha, who have brought us to ruin in the Weltkrieg, will likewise bring ruin to Canada. Under the leadership of the White Rajah, and the grace of God almightly, Australasia shall see a thousand-year Empire... for we have divine providence and exceptionalism is our trademark." 
austral.1000.a: "Australasia shall rise from the ashes!"
austral.1000.b: "Now is not the time for Granduer." 
austral.1001.t: "The Dream of an Australasian Arcadia"
austral.1001.d: "‘All the unhallowed beauty I have found; All free, discordant shrills and form-defying wonders above ground, like writhen trees with draggled foliage struggling along the courses of wayback creeks; scarlet- and- green sky-streaking parrot-fires with parrot shrieks echo-shattering the shoulders of the hills; and desert-sunset-rage Rage for my mind, be clamant, do not cease you are my holiest habitat of peace.’ \n\nThese flowing and vibrant words penned by Reginald ‘Rex’ Ingamells perfectly encapsulate the main ideas of the budding movement that has taken Australasia by storm. Called the Jindyworobak Movement - taking its name from the Woiwurrung word meaning ‘to join’, and founded by Rex Ingamells with few other close artists, poets, and theorists - most notable of which is AFM founder P. R. Stephensen, this group holds a near-utopian idealist attitude towards the natural environment of Australasia, and sees this ideal most exemplified by the Aborigines of Australia that have long been masters of the Bush, well informed on its natural phenomena. Though no indigenous peoples make up their numbers, which are primarily composed of White Australians aligned with the AFM and other nationalist groups, the members of the movement hold deep respect for their connection to nature, and seek to emulate that connection within wider Australasian society. \n\nPursuing a romantic, uniquely-Australasian pastoral utopian culture based on the archaic Arcadian idyll and rooted in naturalism, nationalism, and environmentalism, the Jindyworobak movement has seen increasing popularity in recent times as more and more Australasians become disillusioned with the Entente and the wider interconnected Anglo identity. With these ‘Jindys’ influencing our people more and more, Australasia is in good hands as we all join in to strive to create our own identity way out here at the edge of the world."
austral.1001.a: "The pastoralist ideal can be achieved here if we work for it."
austral.1002.t: "Australasia First!..."
austral.1002.d: "The AFM under Percy Stephensen has long espoused nationalist sentiments and an emphasis on a ‘Australasia First’ ideal. However, beneath the surface, the AFM holds deep sympathies to a certain other growing nationalist power out here in the Pacific: the Empire of Japan. \n\nSeeing Japan as both a kindred spirit and a natural ally, Stephensen has used his magazine ‘The Publicist’ as a mouthpiece for years spreading fervently pro-Japanese and anti-Syndicalist rhetoric. The AFM has long sought to emulate much of Japan’s success, and now as we endeavor to forge our own destiny away from our former allies and overlords in the Entente, Stephensen has increasingly drawn further inspiration from their corporate economy and populist, nationalist policies. What this fascination with the Empire of the Rising Sun will do for our nation, we can not say just yet, but for now, Stephensen’s infatuation with the Showa Emperor’s domain has been largely harmless."
austral.1002.a: "...but Japan second."
austral.1003.t: "A Honorable Retirement"
austral.1003.d: "With his term coming to an end, beginning in 1931 as the capstone to an already long and fulfilling career, Governor-General Isaac Isaacs has decided to end his illustrious métier at the ripe age of 80, retiring to his manor in Victoria. Beginning his professional journey as a lawyer and later MP, Isaacs has come to dedicate his entire life in service to both the people of Australasia and the Crown. With his retirement, the presumptive successor to his position is likely to be the 1st Earl of Gowrie, The Right Honourable Alexander Hore-Ruthven, though this decision has not been conclusively decided nor announced publicly at this moment. Regardless, the nation readies itself for its new Governor-General as they wave goodbye to Sir Isaac Isaacs. Despite his old age, some can’t help but to feel as though their hallowed leader has left them in a time of great struggle, as many feel a coming squall brewing on the horizon. Regardless, the Australasian people soldier onwards, everready for approaching storms."
austral.1003.a: "A true Australasian patriot."

