### Ideas ###
AST_oversized_fleet: "Oversized Fleet"
AST_oversized_fleet_desc: "In the chaotic aftermath of Britain's downfall, many ships fled to Australasia to find refuge - far more than could be maintained in the country's meagre ports. Even with many ships mothballed (4 battleships, 2 armoured cruisers, and almost 50 smaller ships), it still is too much for Australia to handle. A solution needs to be found."
AST_upgrading_reserve: "Upgrading Naval Reserve"
AST_depression_1: "Economic Depression"
AST_depression_1_desc: "Australasia's economy was never particularly strong, and the aftermath of the Weltkrieg has only made it much, much worse. Opportunity is not present, and people cannot find jobs. Radicalisation is beginning to take root across the country as more extreme solutions begin to be considered."
