AST_depression_2_desc: "Australasia's economy was never particularly strong, and the aftermath of the Weltkrieg has only made it much, much worse. Opportunity is not present, and people cannot find jobs. Radicalisation is beginning to take root across the country as more extreme solutions begin to be considered."
