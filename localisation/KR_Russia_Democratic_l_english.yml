RUS_Glorious_Empire_decisions: "The Glorious Empire"
RUS_Glorious_Empire_decisions_desc: "By the efforts of the best sons of the Motherland, §Ythe Russian Tsar§! was restored to the throne, and the two-headed royal eagle is exalted above government buildings. Above the official residence of the tsar in [RUS.Capital.GetName] a black-silver-gold banner has been erected, and the residence itself is filled with numerous staff.\n\n§RBut our country is in great danger!§!\n\nRestoring the monarchy is half the battle, §Cit is important to preserve order and constitutionality§! in all state borders.\nOur country is conditionally divided into §Msocial strata§!, and many of them, blinded by anti-monarchist propaganda, are dissatisfied with the restoration of the royal throne.\n\n§YThe icons at the bottom§! reflect each §Msocial stratum§!, and when you hover the mouse over them, they show the level of satisfaction with the monarchy. We need to maintain this satisfaction at the proper level, otherwise we will not avoid protests, and perhaps even another §Rcollapse of the monarchy.§!"

