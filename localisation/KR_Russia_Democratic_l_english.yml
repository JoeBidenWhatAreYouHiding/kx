rusdem.65.d: "Plenty of the [GetDemSocParty] Senators are ready to become the president. Overall, 7 candidates were present, so the Central Committee of the PSR had to decide who shall lead their party as President. Among the most popular candidates are Lev Gershtein, Viktor Chernov and Nikolai Avksentiev. However, four less popular candidates can also be chosen: Mikhail Likhach, Mikhail Gendelman, Vasily Arkhangelskiy and Nikolay Ivanov."
