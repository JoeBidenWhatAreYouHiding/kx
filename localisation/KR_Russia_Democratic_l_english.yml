RUS_proletariat: "Restore the Proletarian Dictatorship!"
RUS_proletariat_desc: "With men who are loyal to the workers, not the old elite, in charge, it's time to restore the damages caused by the failed government of Kerensky."
russia_soviet: "§RYOU WILL SWITCH TO SOVIET RUSSIA\nThis will create a proletarian dictatorship similar to the one which disappeared more than 15 years ago.§!\n"
RUS_preserve_democracy: "Preserve Parliamentary System"
RUS_preserve_democracy_desc: "While one of our utmost goals it to help the working class we are not some revolutionary zealots. We don’t need to uproot the whole current system in name of liberation. For people to be free and equal the democratic system must be preserved."
russia_soviet_democracy: "§CYOU WILL REMAIN A DEMOCRATIC RUSSIA\nThis will preserve current parliamentary system.§!\n"



RUS_natsdemokraty: "Evraziytsy Elected"
RUS_natsdemokraty_desc: "Trubetzkoy's Evrasiytsy have secured the majority in the Duma."


RUS_ties_with_church: "Ties with the Church"
RUS_ties_with_church_desc: "We always had good relations with the orthodox clergy. If we return the Church to their prominent position in Russia they could help us win legitimacy in the eyes of the common folk."
ties_with_church_tooltip: "Modify §HKornilovschina§! by\nConsumer Goods Factories: [?-0.05|%H0]\n"

RUS_eurasianism: "Eurasianism"
RUS_eurasianism_desc: "Eurasianism is, in principle, rather simple concept. All of Russia belongs to one family of people, bound together by a common cultural heritage of the Eurasian super continent. While on the surface it might seem straightforward, it gathered a vibrant community of intellectuals united in their conviction towards the Eurasian ideal."

RUS_new_nationalism: "Children of Turan"
RUS_new_nationalism_desc: "The origins of our national identity are in Asia. Even if we consider ourselves slavs, but our culture, habits and traditions were formed by the Mongolians."

RUS_Ideocratia: "\"Ideocracy\""
RUS_Ideocratia_desc: "The concept of ideocracy means that a nation should be ruled according to the principles of an ideology."

RUS_Mestorazvitie: "\"Mestorazvitie\""
RUS_Mestorazvitie_desc: "The concept of Mestorazvitie, proposed by Pyotr Savitskiy, is defined as a space, that is necessary for Eurasian nation to live and prosper."

RUS_Eurasianist_Union: "Form Eurasian Union"
RUS_Eurasianist_Union_desc: "It is time to throw off the shackles of Russian nationalism and transform our identity in a formal way. We shall not be called Russia anymore - and we should declare to the world that we are Eurasians."

RUS_Dissolve_The_Duma_eur: "Dissolve the Duma"
RUS_Dissolve_The_Duma_eur_desc: "The State Duma, what a pitiful institution. Since its creation it serves as nothing more but a place of gathering for uneducated radicals desperately clnging to the idea of Russia despite their supposed commitment towards equality. We cannot proceed into the future with such people. That's why their power has to be taken away once and for all."

RUS_Increase_Senate_Power: "Increase Senate Power"
RUS_Increase_Senate_Power_desc: "The Aristocrats in the Senate are far more receptive towards our ideas than the rabble in the Duma. Seeing as the future concept of Eurasia entails a highly distinguished ruling class, we should start making the preparations for that by increasing the power the sympathetic senators hold."

RUS_Subordinate_Army: "Subordinate Army"
RUS_Subordinate_Army_desc: "Since time immemorial the Russian Armed Fores have been a den of virulent nationalism and Great Russian chauvinism. Such a state of affairs threatens the creation of a truly Eurasian Union. Fortunately for us, many of them are also devout monarchists that can be swayed by our more conservative representatives."

RUS_Form_The_Transitional_Council: "Form the Transitional Council"
RUS_Form_The_Transitional_Council_desc: "As with any project of such magnitude the creation of a continent spanning Union is not an overnight affair. Plans have to be drafted, proposals debated and concrete solutions implemented. For such exact reason a special Transitional Council has to be created. With the effort of its members, Russia shall soon be transformed into a truly Eurasian entity."


RUS_ban_trade_unions: "Ban Trade Unions"
RUS_ban_trade_unions_desc: "Trade Unions are trying to dictate us how to behave. They pretend that they protect the workers, but they only protect their own interests. They lead to the radicalization of our nation - and try to decieve the proletariat."
RUS_protect_morality: "Protect Orthodox Morality"
RUS_protect_morality_desc: "Our country is Orthodox Christian, and we should protect our culture from the devastating impact of German globalism and French internationalist views."
RUS_sons_steppe: "Sons of Steppe"
RUS_sons_steppe_desc: "The Steppe has made us the warriors and knights. We should remember our origins."
