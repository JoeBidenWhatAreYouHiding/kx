RUS_LAW_IMPEACH_PRESIDENT_desc: "\n\nWith the current situation of once renewed Senate-Duma conflict, the question if [ROOT.GetLeader] should be our president is up to the parliament."
RUS_LAW_NATIONALIZATION_TRADE_UNIONS_desc: "\n\nAs the NSP deputies have suggested, the Trade Unions in our country should be controlled by the government. Despite being quite authoritarian, without state control, trade unions can become uncontrollable."
RUS_LAW_MERGE_PM_PRESIDENT_desc: "\n\nThe NRPR deputies have suggested a rather controversial proposition: merge the posts of the President and Head of Government. While this decision will be greatly protested by some parties in the Duma, Savinkov's ambitions won't go anywhere.\n§RNOTE: As this Bill will require changes to the Constitution, the Bill should be accepted by 2/3 of the Depities.§!"
RUS_LAW_NEP_desc: "\n\nThe NSP deputies suggest we should introduce the NEP - New Economic Policy, a package of reforms, that will eventually lead to establishment of a mixed economy, consisting of private ownership and planned economy. NSP believes that it will greatly improve our economy as well as balance inequality between proletariat and bourgeoisie."
RUS_LAW_PSR_SOCIALIZATION_OF_LAND_desc: "\n\nThe most ambitious plan of the PSR, partially implemented by Kerensky has a vital meaning to our country. For the long centuries rich landowners had exploited those who worked on these lands. We must finish this plan - make Russian Lands a common property of all Russian citizens. Thus, the management of the land shall be provided by special local councils."
RUS_LAW_PLSR_SOCIALIZATION_OF_LAND_desc: "\n\nThe most ambitious plan of the PLSR, partially implemented by Kerensky has a vital meaning to our country. For the long centuries rich landowners had exploited those who worked on these lands. We must finish this plan - make Russian Lands a common property of all Russian citizens. Thus, the management of the land shall be provided by special local councils."
RUS_LAW_LAND_QUOTAS_desc: "\n\n'The Land Quotas' Bill is a compromise legislation, considering land reform, which would allow full-fledged socialization of land in certain regions in need, and taking into account the national and cultural component. In addition, land under private ownership would be subject to an additional luxury tax."
RUS_LAW_LOCAL_PARLIAMENTS_desc: "\n\nRussia is a big country and lacks more federalization. We are a Federation on paper - we should be a Federation in reality. We must create local parliaments in every region and expand the powers of those already existing to make sure that every voice is heard."
RUS_LAW_NATIONAL_AGRARIAN_FUND_desc: "\n\nTo help our agricultural sector to fully recover and make sure that everyone is happy with the land reform, we shall establish a special Agricultural Fund to help the poorest of farmers."
RUS_LAW_SIBERIAN_AUTONOMY_desc: "\n\nIn order to raise support towards our government in the Siberian region, we can fulfill their desire and give them autonomy. While formally still a part of Russia, Siberia will receive their own government and parliament."
RUS_LAW_AGRICULTURAL_COMMITTEE_desc: "\n\nRight now the land in the regions where it is socialized is governmend by local council. However, there is no centralized governmental body that ensures that these councils manage the land in a right way. In order to reduce corruption and crime, the Central Agricultural Committee will be established."
RUS_LAW_SENATE_PSR_KDP_REFORM_desc: "\n\nThe Senate Reform, proposed jointly by PSR and KDP deputies will transfer the right to appoint President to the Government and the right to exercise supervision over President to the Duma. Moreover, 50 Senators once elected by people of sufficient age and wealth will now be elected by all Russian voters."
RUS_LAW_PRESIDENT_PSR_KDP_REFORM_desc: "\n\nThe idea, proposed jointly by some PSR and most of KDP deputies is to make the President elected by the population, instead of the Senate. Therefore, the Senate will lose its right to appoint the President they want. Moreover, the President will be now supervised by the Government, which will remove the Senate's right to do it as well."
RUS_LAW_SENATE_RSDRP_REFORM_desc: "\n\nThe Senate Reform, proposed by the RSDRP deputies will change the proportion of the Senators, adding 25 Regional Senators, 25 Elected Senators and totally getting rid of the senators, appointed directly by the President. The reform also should change the name of the upper chamber to its initial one - The State Council."
RUS_LAW_SENATE_NSP_REFORM_desc:0  "\n\nThe Senate Reform, as foreseen by the NSP, is to make it an institution, which will represent our regions. The President shall be elected directly by the people, with the presidential senators abolished. Each region shall elect a certain amount of senators in order to represent them in the parliament. The originial name - The State Council will be as well established."
RUS_LAW_ABOLISH_SENATE_desc: "\n\nA rather radical idea, proposed by the internationalist wing of the RSDRP is to completely abolish the Senate, because of its uselessness. The President should be appointed directly by the Parliament."
RUS_LAW_CHEAP_HOUSING_desc: "\n\nThe RSRPI suggests initialization of the construction of cheap and affordable housing at the state expense, mainly for workers, which will significantly increase their standard of living, as well as help in the urbanization of the country."
RUS_LAW_GENERAL_EDUCATION_desc: "\n\nThe RSRPI suggests that we should introduce general free education for children aged from 6 to 16, at public schools, in order to make our future generations literate and educated."
RUS_LAW_WORKERS_CONSTITUTION_desc: "\n\nThe new Russian Constitution, with guaranteed workers' rights, and generally directed towards Workers' democracy and councilism should be adopted instead of the old 'Kerenskyist' one."
RUS_LAW_MUNICIPAL_COUNCILS_desc: "\n\nThe RSDRP suggest we should create municipal councils: firstly, to improve local self-government; secondly, to ensure that workers are well represented; thirdly, our country is big and complex - and we need help at local levels."
RUS_LAW_FEDERAL_COUNCILS_desc: "\n\nFollowing the idea of municipal councils, we should create the federal councils as well - the ones that will represent population in the regions still withouth legislative initiative right, and second - to improve local parliaments, already existing."
RUS_LAW_AGR_SEC_AGENCY_desc: "\n\nThe RSDRP deputies believe that Russia has a stong agricultural potential: our country can feed whole Europe and help our close neighbours. To ensure that agriculture develops and prospers, we should create a special Agency to supervise peasants and farmers, of course at the cost of nationalizing the land."
RUS_UNIVERSAL_VOTING_SENATE_desc: "\n\nThe KDP deputies suggested to lift the voting restrictions for the Senate elections, allowing for all Russian citizens aged 20 or higher to participate in the elections."
RUS_LAW_HOLD_THE_MONARCHY_REFERENDUM_desc: "\n\nThe Referendum on Monarchy, before being held, should be first voted on. And only with consent with all chambers of Parliament and the President, it can take place."
RUS_LAW_FULL_LAND_PRIVATISATION_desc: "\n\nThe only way to solve the land issue - is to give it back into private hands - so both peasants, workers, businessmen... every citizen could enjoy the benefits of private ownership."
RUS_LAW_DESTROY_LOCAL_PARLIAMENTS_desc: "\n\nThe local parliaments and the whole division of our territory is considered to be a rather stupid decision. Our country shall be centralized in order for the government and central authorities to have full power in all Russian villages and cities."
RUS_LAW_EMPOWER_PRESIDENT_desc: "\n\nThe idea, suggested, is making Russia a presidential republic with a strong executive, who will be elected by all Russian citizens. In other words, the president now will be independent from the Parliament, and he will appoint the Prime-Minister with the Duma's consent, of course. If the Bill will be adopted, then the extraordinary Presidential elections will be held."
RUS_LAW_LIBERAL_TAX_desc: "\n\nThe suggested tax reform shall deal with our current 15% income tax, reducing it to 14%, though at the same time introducing a higher inheritance tax and awaiting the fiscal reform to fight back these money, though increasing popular image of our government."
RUS_LAW_PROGRESSIVE_TAX_desc: "\n\nThe suggested tax reform shall deal with our current 15% income tax, introducing a progressive scale of taxation, lowering this 15% for poorer strata and increasing for wealthier citizens."
RUS_LAW_FISCAL_REFORM_desc: "\n\nTogether with the tax reform, there comes a fiscal reform. The government shall reduce the expenditures"
RUS_LAW_AGRICULTURAL_ADJUSTMENT_desc: "\n\nThe Agricultural Adjustment Act follows our previous reforms in this field. It is focused on subsidizing farmers in order to mechanize agricultural sector and radically increase the yields and profits."
RUS_LAW_NATIONAL_CULTURAL_AUTONOMIES_desc: "\n\nWe shall respect our minorities and oppose Russification of them. Though territorial autonomies are too much, we can ensure that they can teach their own language and promote their cultures."
RUS_LAW_PROTECTIONISM_desc: "\n\nWe must be sure that if anything happens to our country, we will be still protected - by a strong economy, indepedent of foreign trade. Moreover, it will greatly boost our domestic industry and manufactures."
RUS_LAW_STOLYPIN_REFORMS_desc: "\n\nThe great reform of Stolypin helped to make first steps towards becoming an industrial hegemone. Damned socialists ruined everything and now we shall reverse it."
RUS_LAW_PRIVATIZE_RAILROAD_desc: "\n\nIn 1918 Russian railroads were nationalized by Bolsheviks and even after the Civil War they were never privatized again. It's time to bring back Railroads into private hands."
RUS_LAW_TRADITIONAL_VALUES_desc: "\n\nOur government suggest that traditional Russian values, that revolutionaries from the West want to destroy, should be legitimized in our main laws."
RUS_LAW_PERESTROIKA_desc: "\n\nThe 'Perestroika' Programme of the Solidarists introduces new efficient ways to improve our economies, like giving the government full authority to build state industrial zones. Moreover, according to the corporativist ideology of Solidarists, all the economic institutions should be rebuilt or reorganized into equal syndicates, that will have a right to manage production."
RUS_LAW_TU_IMPARTIALITY_desc: "\n\nThe PSR suggests that the Trade Unions should be given full freedom, but only at the regional level. In other words, all issues considering politics should be abandoned. The VTsSPS, Central Trade Union Congress, therefore, should only contact government on the issues that the regional authorities failed to deal with."
RUS_LAW_SOCIAL_WELFARE_desc: "\n\nThe Social Welfare Act is directed towards helping the most poor citizens in their basic needs. Therefore, the government will start to subsidize pensions and unemployment benefits in order for people to have enough money to buy food. The program also mentions cheap housing, that will be built by the state and given for free for employed people who live in bad conditions."
RUS_LAW_INDUSTRIAL_ZONES_desc: "\n\nDespite our ideology is directed towards peasants, not workers, our country needs industrialisation. In order for us to industrialize, we must create special industrial zones with subsidies, especially in the Ural region."
RUS_LAW_STATE_REGULATION_desc: "\n\nWithout state being able to intervene in the market, we are forced to suffer from severe economic crises. We must ensure that in certain occasions the government can intervene in the market and regulate it."
RUS_LAW_FAIR_LABOUR_ACT_desc: "\n\nOur next step over ensuring greater control over economy is to help the toilers, both workers and peasants, that are employed, that their labour will be treated equally and fair. With the higher minimum wage, the necessary social security is also included, as well as additional pressure levers for trade unions."
RUS_LAW_PSR_NEW_CONST_desc: "\n\nDespite the new legislation having the name of 'Constitutional Amendments', in fact, there are so many, that the Constitution can be seen as completely new. The governmental regulation of economy will be a basis, as well as Social Security and additional amendements considering our latest reforms."
RUS_LAW_EURASIAN_UNION_desc: "\n\nWe shall establish the Eurasian Union not only in name, but in spirit also. The government will become empowered, so that the Eurasianist party won't need any assistance from any other party to rule. The Council of Three: Trubetskoy, Savitskiy and Vernadskiy, will become the core structure of our new state so that the Union will be strong and powerful."

