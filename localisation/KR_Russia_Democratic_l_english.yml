rusdem.51.t: "PLSR President Nomination"
rusdem.51.d: "Due to the upcoming presidential elections, the PLSR party has decided to nominate one of the two appropriate candidates from their party. The first one is Boris Kamkov, a supporter of a more radical Left SR policy. The second one is Isaak Shteinberg, the member of the 'legalist' wing of the PLSR, which is looking forward to accept the game rules of bourgeois-democratic system."
rusdem.51.a: "Boris Kamkov, a true SR radical!"
rusdem.51.b: "Isaak Shteinberg will probably get more sympathy."

rusdem.52.t: "NSP Presidential Primaries"
rusdem.52.d: "Among many good candidates in the NSP, the Central Committee of the party decided to vote on one of the two politicans: Alexander Shlyapnikov, the representative of the Trade-Unionist faction of the party, and Aleksey Rykov, a supporter of Bukharin."
rusdem.52.a: "We will try to unite workers under Shlyapnikov!"
rusdem.52.b: "Aleksey Rykov is better known among common people."

rusdem.53.t: "A Candidate From Mensheviks"
rusdem.53.d.united: "The Menshevik party, despite its internal conflict, places unity above all. A good candidate is Solomon Lozovskiy, leader of the VTsSPS, a trade union boss. However, a more moderate candidate is available - Kuzma Gvozdev."
rusdem.53.d.intern: "The Menshevik party, due to its internal conflict, has split. The only good candidate is Solomon Lozovskiy, leader of the VTsSPS, a trade union boss."
rusdem.53.d.moderate: "The Menshevik party, due to its internal conflict, has split. The only good candidate is a moderate candidate - Kuzma Gvozdev."
