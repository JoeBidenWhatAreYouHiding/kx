RUS_LAW_DUMA_LEVEL_DESC: "According to the Russian legislation, the bill must go through several stages before it enters into legal force. The first of these stages is a vote for the project in the lower house of the Russian parliament, in the State Duma.\n\nAll members of the ruling party or the coalition will not necessarily vote for the bill, and not all the opposition will vote against it. It all depends on the bill itself...\n"
RUS_LAW_SENATE_LEVEL_DESC: "According to the Russian legislation, the bill must go through several stages before it enters into legal force. After passing the first stage, the bill gets to the next - to the upper house of parliament - the [GetUpperChamberName].\n\nAll members of the ruling party or the coalition will not necessarily vote for the bill, and not all the opposition will vote against it. It all depends on the bill itself...\n"
RUS_LAW_PRESIDENT_LEVEL_DESC: "According to the Russian legislation, the bill must go through several stages before it enters into legal force. The last stage of the adoption of the bill is the signing of it by the President of Russia. This procedure provides a system of checks and balances.\n\nThe president will not necessarily pass a law, even if he is a member of the ruling party. He can also veto the law, but by imposing it on the project of his own party, he risks losing the confidence of the parliament..."
RUS_LAW_MONARCH_LEVEL_DESC: "According to Russian legislation, the bill must go through several stages before it enters into legal force. The last stage of the adoption of the bill is the signing of it by the President of Russia. This procedure provides a system of checks and balances.\n\nThe president will not necessarily pass a law, even if he is a member of the ruling party. He can also veto the law, but by imposing it on the project of his own party, he risks losing the confidence of the parliament..."

