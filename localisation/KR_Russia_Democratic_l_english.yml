RUS_Monarchy_Referendum_desc: "Now when more rightist parties have secured power in Russia, the question of monarchy seems to be vital. While Kerensky's rule is said to be quite ineffective, lots of Russians are thinking that a monarchy shall be restored. However, this decision can outrage the leftists."
