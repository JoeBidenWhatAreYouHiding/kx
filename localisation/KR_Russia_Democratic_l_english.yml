# Brand New Focuses #

# PLSR/NSP #
RUS_communists: "PLSR/NSP Coalition Elected"
RUS_communists_desc: "Surprisingly, the popularity of the NSP and PLSR have both grown to the point that through begrudging cooperation, these two parties have been able to charm the masses and win a majority in the elections by forming an uneasy coalition. Despite their differing attitudes and plans for Russia, the NSP and PLSR are now glued together at the hip - each an independent head pulling the shared body in a different direction. Now let us see if this uneasy alliance can last."

RUS_Coalition_Only_In_Name: "A Coalition Only In Name"
RUS_Coalition_Only_In_Name_desc: "Despite the coalition between the NSP of Bukharin and PLSR of Spiridonova securing our democratic election, our cooperation is far from harmonious or peaceful. Ministers from both parties chomp at the bit, frothing at the mouth in an attempt to get their way over the wishes of their new ‘allies.’ Inter-party violence is rising, and cooperation seems like a dead ideal. It would seem that no matter what these two groups do, one will inevitably rise to dominate the other, for this coalition was little more than a stepping stool on the way to power, and both groups realize it."

RUS_Trade_Unions_Discussion: "Debate on the Future of Trade Unions"
RUS_Trade_Unions_Discussion_desc: "In order to organize some solid direction for our messy coalition, the topic of Trade Unions has been brought up within our chambers. The two main faces of our coalition, Bukharin and Spiridonova, each have their own views on how unions should be operated, organized, and what their purpose should be, but only one camp can come out on top. Bukharin firmly believes that all trade unions should be nationalized - that is, become state-owned and their activities should be subordinate to the state. Spiridonova, on the other hand, maintains the position that trade unions should be entirely free and autonomous, liberated from government restrictions or unnecessary oversight - claiming that only then will our workers truly be free. With both titans of the Russian Left making their cases well-known, it is now up to our congress to decide."

RUS_PLSR_Majority: "PLSR Majority"
RUS_PLSR_Majority_desc: "With the bulk of the coalition backing her calls for free trade unionism, the Left SRs of the PLSR under Spiridonova have risen to dominate the coalition, Now, as the majority-holding party in the state, there is little in the way that can stop President Spiridonova from achieving her liberty-infused Red dream for Russia."

RUS_NSP_Majority: "NSP Majority"
RUS_NSP_Majority_desc: "As the coalition’s majority rises to back his plans for state-controlled trade unionism, Bukharin and his NSP have risen to dominate the coalition and Russia as a whole. Rising as our President and ready to take the future head-on, Bukharin is ready to bring true, fair, and profitable Socialism to Russia."

# Left SRs #
RUS_Remember_The_July_Uprising: "Remember the Red Days of July"
RUS_Remember_The_July_Uprising_desc: "The violent July Days - a armed uprising similar to the earlier February Revolution but far more deeply crimson, both from the fervor of Socialist proletariat and from the blood spilled in the chaos - shall always be remembered by our state. These bloody days were the first major spontaneous eruption of the people’s desire for a better system - a Socialist system, and led to the first major crackdowns on our Soviets, with heroes such as Lenin being forced to flee and with fools like Trotsky being arrested. We shall not tolerate any fool who dares spit on this legacy, and on our noble pursuit of Soviet Democracy. Under our leadership, the July Revolution shall be redeemed as we march across Russia and finally free the peasant masses from their centuries-long oppression."

RUS_Fighting_Reactionaries: "Combat Reactionary Influences"
RUS_Fighting_Reactionaries_desc: "Throughout Russia, vile Reactionaries infiltrate our government, our armed forces, and every other noble institution we have come to command. These nationalists, monarchists, conservatives, and apolitical militarists, among others, must be slowly removed from positions of power and have their actions limited so that their taint can no longer infect our Proletarian Republic."

RUS_A_Truly_Socialist_Party: "A Truly Socialist Party"
RUS_A_Truly_Socialist_Party_desc: "In our party there are no 'moderate socialists' who would like to cooperate with the bourgeoisie in order to achieve a socialist fantasy society in a peaceful way as Bukharin and his Bolshevik clique would like. No, our party is composed only of true socialist revolutionaries who will not compromise with the bosses to liberate the people!"

RUS_Vanguard_Of_The_Revolution: "Vanguard of the Revolution"
RUS_Vanguard_Of_The_Revolution_desc: "We are the vanguard of the Russian revolution and workers in their struggle against the eternal bourgeois and reactionary oppressors! We are not like the Bolsheviks who deceived the people to better terrorize them or the so-called 'socialists' who allied themselves with the dictator Kerensky, the dog of the German imperialists. We are the only real socialist party, we have never betrayed the proletarians, and we are proud of it!"

RUS_Power_To_The_Local_Councils: "Power to the Local Councils"
RUS_Power_To_The_Local_Councils_desc: "The local soviets, or councils, established all across the country by the peasants masses should have more power when it comes to governing their home regions. These soviets shall be granted reasonable, safe levels of autonomy while still following the general partyline of Moscow. Outside their realms, our congress and our President reign supreme, but within each small and localized soviet, these councils shall be the main voice of governance."

RUS_Form_The_Homogeneous_Socialist_Government: "Form the Homogeneous Socialist Government"
RUS_Form_The_Homogeneous_Socialist_Government_desc: "We need to move towards creating a united government of all socialist parties. We should not repeat the mistakes of the Bolsheviks back in 1918, when they decided to rule alone. By ensuring that our new government has ministers from all socialist parties, our state will be more stable."

RUS_General_Strike: "General Strike"
RUS_General_Strike_desc: "Our party cannot lead the revolt against the bourgeois oppressors alone! Of course we must also rely on the workers we represent and strive to liberate. An effective and popular means of action is the organization of large strikes through all Russia, these means having already succeeded in the French and British revolutions, to accelerate the process to overthrow of the bourgeois republic!"

RUS_Second_Black_Repartition: "The Second Black Repartition"
RUS_Second_Black_Repartition_desc: "The Black Repartition, was a Russian populist revolutionary movement founded in August 1879, this socialist and agrarian movement was only short-lived, with an existence of about 2 years, but was a symbol of the revolt of the Russian peasants and rural people against their oppressors. We are the heirs of this movement and we defend both rural and urban proletarians!"

RUS_Arrest_The_General_Staff: "Arrest the General Staff"
RUS_Arrest_The_General_Staff_desc: "The Russian Army that triumphed over the Bolsheviks is composed in great majority of offices, especially superior ones, ardently anti-socialist and reactionary that will not let us in any case liberate the proletariat that begs us to come to its aid, and already rumors are circulating that a coup d'etat against us would be prepared by these generous men. We must arrest these dangerous men to prevent them from harming us once we take direct revolutionary action."

RUS_Raise_The_Red_Banners: "Raise the Red Banners"
RUS_Raise_The_Red_Banners_desc: "It's time to take action comrades! Forward proletarians, raise the red flags, hang your bosses, soon we will all cheerfully sing the Internationale in the streets of Petrograd emptied of the fat capitalists, the tsarist reactionaries of the army and the false democrats who have oppressed us so much in the past! Nobody will be able to stand in our way if we all unite!"

RUS_Power_To_The_Soviets: "Power to the Soviets"
RUS_Power_To_The_Soviets_desc: "The liberal republic has served us well in launching the revolution, but we no longer need it! The hammer of the proletariat will destroy this rotten and falsely democratic structure to make way for a democracy of Soviets that will truly represent the interests of the people and let them express their opinions freely!"



RUS_Power_To_Trade_Unions: "Empower Trade Unions"
RUS_Power_To_Trade_Unions_desc: "Trade Unions are a noble institution. They protect our workers and laborers, giving them bargaining power and fair representation as a united and strong whole rather than leaving each individual to attempt to defend themselves. These truly democratic and free associations must be expanded across the nation and greatly empowered so that all Russian workers will come to eventually embrace this system."

RUS_Recreate_The_Cheka: "Recreate the Cheka"
RUS_Recreate_The_Cheka_desc: "The All-Russian Extraordinary Commission, abbreviated as the VChK and far more commonly known as the Cheka, were created in 1917 as the first successful Soviet secret police force. These noble agents used to valiantly defend the Proletariat, ensuring their safety and the continuation of the Soviets. Obviously, the old order failed. However, we will not fall prey to their same mistakes, and to do so we will need protection. A new Cheka will be recreated, cleansed of its past sins and now by led by Left SRs. Under their watch, our people shall be safe from reactionaries and counterrevolutionaries."

RUS_Combat_Army_Mutiny: "Combat Army Mutineers"
RUS_Combat_Army_Mutiny_desc: "Many within the army do not agree with the direction we intend to take the nation, and in protest, thousands of soldiers and officers across our armed forces have mutinied en masse. This situation is slowly growing more dire, and if we do not act soon, we could have a major uprising on our hands - one led by an endless horde of our own veterans. In order to prevent revolution or even civil war, these mutineers must be dealt with - one way or another."

RUS_Revolutionary_Terror: "Necessary Revolutionary Terror"
RUS_Revolutionary_Terror_desc: "The foul reactionary dogs have violently opposed our regime, harassing our party officials and terrorizing the masses, leaving us no other option. With their reinstatement, it is time for the loyal Cheka to march out across the state to preserve the Revolution. Under their shining jackboots and with rifles in hand, they shall crush Russian reactionary thought once and for all!"

RUS_Labour_Collectives: "Promote Labour Collectives"
RUS_Labour_Collectives_desc: "To help represent the best interests of the Russian proletariat, we should establish Labour Collectives throughout the nation in order to pool our labor force together in pursuit of greater efficiency and easier organization. In these collectives, the disorganized and disparate workforce could be brought together into syndicates - each representing a different profession. With each syndicate run by the top minds or hands in each field, and with all resources they would need pooled into one central and easily accessible union, our workforce shall be carried into a prosperous Socialist future on the back of their own hard work."

RUS_social_ineq: "Fight Social Inequality"
RUS_social_ineq_desc: "It’s high time to focus on fighting the disparities in our system. We have to solve issues like income inequality, unfair wages, a corrupt and prejudiced justice system, and many more to help our oppressed proletariat. Social justice, Socialist liberties, and basic human rights shall all be upheld, granted, and guaranteed by our state, finally bringing justice and equality to the people of Russia."

RUS_cooperative_unions: "Establish Cooperative Unions"
RUS_cooperative_unions_desc: "If workers have their own organizations now, why should consumers not be in the same position? Cooperative Unions should be established to give them representation as well. Our people shall be allowed and even incentivized to live communally in domestic communes and cooperatives. Pooling resources and funds, sharing labors, and raising children as a group or new village will form greater bonds between our people while further increasing national efficiency."

RUS_Socialization_Of_Land_plsr: "Socialization of Land"
RUS_Socialization_Of_Land_plsr_desc: "The core of our reforms is the system of Land Socialization. Though our detractors say it is merely Nationalization, that is when land belongs to the state. However, when it belongs to people, it is a far more noble and fair institution - Socialization. Private ownership of Russia’s land shall be a thing of the past, for this vast, bountiful, and beautiful expanse that we call home shall now be collectively and equally owned by the expansive Russian proletariat."

RUS_village_communes: "Create Village Communes"
RUS_village_communes_desc: "We know that mass collectivization is impossible to achieve in our time, for it shall be a labor generations will have to work on for decades to come. However, that doesn’t mean we can’t begin this process gradually now. By conjoining nearby villages and domestic cooperatives together, we can create Village Communes, bolstering the spirit of community and cooperation among the masses while reducing the logistical and organizational strain on the apparatus of state."

RUS_Syndical_Cooperative_Federation: "Syndical-Cooperative Federation"
RUS_Syndical_Cooperative_Federation_desc: "It is necessary to divide the management of society between political and economic councils. The first, elected from the workers of certain territories and/or enterprises, will concentrate in their hands the functions of defense and ensuring order. The latter, created by elected representatives of industrial and consumer associations of workers (syndicates - unions of self-governing enterprises and cooperative unions), will manage economic life, deciding what, how and for whom to produce. The various branches of government of the soviets will balance each other, preventing abuse."

# NSP #
# NSP #
RUS_Denounce_Kerenskyism_nsp: "Denounce Kerenskyism"
RUS_Denounce_Kerenskyism_nsp_desc: "Despite being a member of the PSR, a nominally socialist party, Kerensky is far from being one of us, and he proved it during his eternal quasi-dictatorial presidency, where he pacted with the German imperialists and the reactionary aristocrats of the Senate.  We must formally denounce the former President and his decisions before we can show the people what true socialism is."

RUS_A_Perfect_Model: "A Perfect Model"
RUS_A_Perfect_Model_desc: "We must take as our model of governance the socialist society as theorized by Marx and Engels in their numerous writings, only by having established such a society the proletariat can be truly free and fulfilled, some criticize the fact that we will never achieve such a result in a peaceful way, calling us 'revisionists' to the thought of Marx and Lenin, we are going to prove them wrong during the course of our mandate, which was acquired by the popular vote."

RUS_Introduce_NEP: "Introduce the NEP"
RUS_Introduce_NEP_desc: "The New Economic Policy shall combine the socialist system with the free market. While at the first glance this might sound strange, in the end the NEP will help to kickstart the transition to true socialism."

RUS_Allow_Small_Traders_nsp: "Allow Small Traders"
RUS_Allow_Small_Traders_nsp_desc: "In order to allow for a smoother transition to a socialist economy, a limited amount of commerce will be permitted within non-essential sectors of the economy. After all, the common man operating a small store is not that far removed from the worker on a factory floor and equating him with an industrial baron would create needless harm to the masses."

RUS_Capitalism_In_The_Village: "Capitalism in the Village"
RUS_Capitalism_In_The_Village_desc: "The NEP, as theorized by Bukharin, in order to arrive one day at a socialist society, must pass through the establishment of what is called 'capitalism in the village', Russia not being developed enough to pass directly to socialism, our economy remaining poor and agrarian. A market system will be set up between peasant communities in order to increase agricultural production and develop our economy."

RUS_Socialism_In_The_City: "Socialism in the City"
RUS_Socialism_In_The_City_desc: "Where the establishment of socialism in the countryside must necessarily pass through a moderate and temporary capitalism, the industrial cities are already ready to welcome socialism as the workers demand. We are going to implement a socialist system in the major urban centers of the vast Russia, one step closer to a workers' paradise!"

RUS_Smychka: "Promote \"Smychka\""
RUS_Smychka_desc: "Smychka is, in short, the unity between workers and peasants. To achieve true equality we cannot focus only on the urban proletariat. We have to promote the cooperation between the urban and the rural community."

RUS_Khozraschyot_nsp: "Khozraschyot"
RUS_Khozraschyot_nsp_desc: "A socialist economy cannot be created overnight. One of the early transitional steps as outlined in the New Economic Policy of the Russian Socialist Republic will require that certain elements of the free market model are emulated for the time being, something that in the short term will see greater developments in light rather than heavy industries."

RUS_Support_Kulaks: "Support Kulaks"
RUS_Support_Kulaks_desc: "Kulaks are those peasants that are more “well off”, with greater amount of land than most, but they are still peasants that need our help. We are not some bloodthirsty revolutionaries that want to kill them, the NEP shall support the Kulak class."

RUS_Cautious_Industrialization_nsp: "Cautious Industrialization"
RUS_Cautious_Industrialization_nsp_desc: "The super industrialism of the left-wing of the party will lead to a massive state bureaucracy which will dominate over the proletariat. Only a moderate industrialisation, one which also preserves the Smychka, which is a necessary requirement in the short-term, will be a successful one, preventing many issues in its path."

RUS_Foreign_Concessions: "Foreign Concessions"
RUS_Foreign_Concessions_desc: "We do not exist in a vacuum. In order to modernise our economy into a socialist model, we have to participate in the global market on some level, in order to achieve the amount of capital needed to procure the machinery and knowledge. The best way of achieving this is to establish a series of state trusts that can finance these ventures, while allowing our internal economy to stay separate from international capitalism."

RUS_Fate_Of_Duma_and_Senate: "Fate of the Duma and the Senate"
RUS_Fate_Of_Duma_and_Senate_desc: "We shall attempt to get rid off the elements of bourgeois democracy or reform them at least. Without them on our way, our future will be bright."

RUS_Fate_Of_Duma_and_Senate_plsr: "Fate of the Duma and the Senate"
RUS_Fate_Of_Duma_and_Senate_plsr_desc: "Down with the stronghold of bourgeois democracy! The parliament is an error we shall deal with before we proclaim the Socialist Republic. The Soviets are already gaining power and soon they will completely replace the old system."

RUS_Future_Of_The_Republic: "Proclaim Socialist Republic"
RUS_Future_Of_The_Republic_desc: "With our initial reforms implemented and the great support of the people, it is logical for our government to proclaim the establishment of a true socialist and democratic structure. Some people think that this is a betrayal of our principles of peaceful revolution, but it is only logical to fulfill the will of the people who elected us, we will no longer be restricted by bourgeois democracy under this system!"

RUS_Second_Term_Of_NSP: "Second Term of NSP"
RUS_Second_Term_Of_NSP_desc: "The people have once again put their trust in us by electing us once again! This shows our detractors and the bourgeoisie the popularity of our socialist ideals that we will express once again with this second popular mandate! Lenin would surely be proud of what we have accomplished if he were still around."

RUS_Establishing_A_Big_Tent_Party: "Establishing a Big Tent Party"
RUS_Establishing_A_Big_Tent_Party_desc: "Our party has established itself as the major socialist political party in Russia. In order to strengthen our position and that of socialism as a whole as an ideology, we will invite socialists with divergent and broad political views, the representatives of the proletariat should no longer be divided for ideological reasons, we are all socialists, and together we will win against our common ennemies!"

RUS_Bukharin_Plan: "Bukharin Plan"
RUS_Bukharin_Plan_desc: "Bukharin, the leader of our party, is best suited to lead us and with his plan for our second term, our success with the workers is assured. Bukharin plans to continue the successful economic policy that is the NEP in addition to trying to define a new type of Leninism, combining the thought of the late Lenin with Bukharin's own ideas and experience during our first term."

RUS_Kirov_Plan: "Kirov Plan"
RUS_Kirov_Plan_desc: "The second man of the party, Sergei Kirov has the perfect plan to lead our country and the NSP to the best. He intends to continue the successful economic policy of NEP as theorized by Bukharin, but also to start a slow industrialization process to modernize the country. He will also try to apply Lenin's theory of democratic centralism in the best possible way even in a liberal political system."

RUS_Control_Trade_Unions_nsp: "Control Trade Unions"
RUS_Control_Trade_Unions_nsp_desc: "We currently have a parallelism of unions and the administrative organs, an issue which needs to be remedied. While this we will also have to change the essence of unions, from 'trade' unions to 'production' unions. The newly created administrative-economic apparatus will be democratically elected by the workers, with broad mass assemblies of all economic-production measures."

RUS_Go_On_With_NEP: "Go On With NEP"
RUS_Go_On_With_NEP_desc: "The NEP has been able to show its importance during these last years, the agricultural production having strongly increased and the peasants praising the government of the NSP in their villages. Although the measure must remain temporary in order to establish socialism, we have no good reason to stop it now while it is working so well and we will therefore continue this successful policy!"

RUS_Tax_The_Workers: "Tax the Workers"
RUS_Tax_The_Workers_desc: "The workers already have an established socialist economic environment as stated in the NEP, we must tax them in order to free up more funds for the peasants who are still in the capitalist economic stage in order to facilitate their transition to socialism. The urban workers owe their rural brethren a great deal of assistance; they are both united in their desire to achieve a perfect socialist society."

RUS_The_New_Leninism: "The New Leninism"
RUS_The_New_Leninism_desc: "Unfortunately, for too many people, Leninism means dictatorship, massacre, bloodshed and oppression. Bukharin, the legitimate heir of Vladimir Lenin, has shown them that Leninism is democratic, popular and provides services to the poorest, the Bolshevik party in exile in France can call us traitors or revisionists as much as they want, we have made much more progress in Russia than they will ever do."

RUS_Soyuzmultfilm: "Rusmultfilm"
RUS_Soyuzmultfilm_desc: "We have created an animation studio composed of talented individuals from all over the union, as well as with the support and expertise of foreign defectors from Japan and the USA, built from the nationalized carcass of the two largest animator groups based in Moscow. Rebuilt and rebranded, this new, state-run institution is expected to bring the joys of Socialist thought to the masses, and especially to our youth, through pre-approved programming and quality animation. Already, Rusmultfilm has begun to touch the hearts of thousands across Russia as masters of the craft such as Ivan Ivanov-Vano, Vladimir Suteev, Olga Khodataeva, Vladimir Polkovnikov, Leonid Amalrik, the Brumberg sisters, and many others work endlessly to churn out new media for the masses to consume. With these enlightening, entertaining hand-drawn animations being churned out, we shall entice and educate the masses with the true glory of Socialist artistic expression."

RUS_Fight_Bureaucratization: "Fight Bureaucratization"
RUS_Fight_Bureaucratization_desc: "The fight against the bureaucracy is a constant struggle, something Lenin already well understood. We will have to continue Comrade Lenin’s fight against the bureaucracy, before it can take hold like a tick and drain our state’s lifeblood of liberty and equality; something we must avoid at all costs. We will also have to train a new class of truly proletarian bureaucrats to slowly replace the scores of reactionary swine that still infest our administration."

RUS_Fight_The_Urban_Rural_Conflict: "Fight the Urban-Rural Conflict"
RUS_Fight_The_Urban_Rural_Conflict_desc: "In our land there is a great struggle between the cities and the countryside, between the developed lands and the deprived farmlands, between factory workers and peasants. One of our first steps in preserving the revolution is to overcome this divide so that we may combine our efforts against the oppressors rather than bickering among ourselves."

RUS_The_New_Proletarian_Generation: "The New Proletarian Generation"
RUS_The_New_Proletarian_Generation_desc: "The new generation of proletarians that will be born in Sergei Kirov's Russia will not have to experience, or at least to a great extent, the oppression that their parents and grandparents experienced before them, they will flourish in a socialist society where they will have a prime minister who really listens to their claims and demands.  Every proletarian will be proud to have participated in the foundation of this ideal society, and our newspapers will not fail to highlight this."

RUS_Mild_Industrialization: "Mild Industrialisation"
RUS_Mild_Industrialization_desc: "Russia cannot be satisfied with keeping the same agrarian structure forever! On the contrary, it must work on modernizing itself in order to have a society similar to that of France or Great Britain. Where some people say that it is necessary to industrialize as quickly as possible, Sergei Kirov knows that the economic and human cost would be catastrophic for the country. Therefore, we have to start a moderate industrialization process in order to get the best results for the country and the people."

RUS_Democratic_Centralism: "Democratic Centralism"
RUS_Democratic_Centralism_desc: "Just as Lenin theorized the doctrine of democratic centralism and essential to the proper functioning of the socialist party. Each member has of course the right to have his own opinion, to express it and to debate as he likes, hence the democratic aspect, but once a decision is taken collectively all the members must conform to it and work together as best as possible to the concrete application of the decision taken. This principle is therefore essential and must be applied without exception."

RUS_Peoples_Prime_Minister: "People's Prime Minister"
RUS_Peoples_Prime_Minister_desc: "With his numerous actions and charismatic speeches, the 'People's Prime Minister' as he is called, Sergei Kirov proved his talent and abilities to the whole people who never felt closer to one of their leaders. It is difficult to walk through Petrograd without coming across groups of workers singing happily to the glory of Kirov, Lenin and socialism. Our efforts were not in vain and Sergei Kirov will be remembered as one of the best leaders Russia has ever known!"


# RSDRP #
RUS_mensheviks: "RSDRP Elected"
RUS_mensheviks_desc: "The votes have been collected and counted and the result is a clear win for the RSDRP, or the Mensheviks. Believing that a Socialist Party should make the conditions ripe for Socialist Revolution, while not actively starting said revolution, they certainly have some more radical ideas than most. It remains to be seen if the ever fractious left can govern."

RUS_Fissures_Among_Mensheviks: "Fissures Among Mensheviks"
RUS_Fissures_Among_Mensheviks_desc: "Simmering tensions within the Mensheviks have seemingly boiled over today as reports from meetings among the Party leadership has revealed deeply believed differences in policy. They broadly fall into two camps, the Internationalists who seek to bring the Mensheviks back to their Revolutionary days to overthrow the capitalist state and the Moderates, who want to work within the bounds of the law to reform the state. The leaders have so far agreed to keep their disagreements behind closed doors but at the coming Congress all bets are off as to who will come out on top."

RUS_VI_Congress_Of_RSDRP: "VI Congress of RSDRP"
RUS_VI_Congress_Of_RSDRP_desc: "It is finally here. With the election of the RSDRP to national leadership the party itself has been pushed to select a leader to, well, lead. The obvious choice is the current leader of the Party, Alexander Potresov; however the growing Internationalist faction of the party see him as a class traitor and bourgeois infiltrator. The Congress has been planned and convened soon and armed guards are ready to break up what seems like inevitable inter-delegate violence. For better or for worse, these ideologues must choose their leader for Russia to live."

RUS_Internationalists: "Internationalists"
RUS_Internationalists_desc: "In a stunning upset the Internationalists have seized control of the Congress and elected their own leaders into critical positions within the Party. Potresov has seemingly lost the confidence of his own Party and has been forced onto the backburner. Meanwhile the RSDRP enters a new revolutionary phase, not unlike the Bolsheviks all those years ago."

RUS_Moderates: "Moderates"
RUS_Moderates_desc: "In a hard won victory the Moderates have wrangled the Congress into reaffirming Potresov’s mandate. The Internationalists are furious and have threatened to break off from the Party altogether but Potresov is confident that they will stay. Meanwhile he leads the Mensheviks into the future, forming Russia into a nation the Russian worker can finally be proud to serve."

RUS_Connections_With_Communards: "Connections with Communards"
RUS_Connections_With_Communards_desc: "The first thing on the agenda for the resurgent Internationalists is to reach out to our revolutionary brothers in Paris. Many old Bolsheviks fled there after the failure of the Revolution and while the Government is loath to let them back in, the Paris government can still be useful. French advisors and resources are already on the way to Russia as the new state finally joins the international Socialist struggle. A new dawn is breaking, and all the world will bask in Russia’s light."

RUS_Reassure_The_Workers: "Reassure the Workers"
RUS_Reassure_The_Workers_desc: "The chaos of the Congress has unsettled our core power base, the Russian worker. They are uneasy about all the shouting and fighting that went on in those chaotic days. Besides, they might support the other side and could resent the government. We must work fast to assure them that the Party stands behind its elected leader, totally and without reservation."

RUS_Revolutionary_Democracy: "Revolutionary Democracy"
RUS_Revolutionary_Democracy_desc: "While the Moderates want to shape the unwieldy Kerensky System into a new and better form, the Internationalists have no such delusions. A system built by the bourgeois will only aid the bourgeoisie, never the worker. If the Russian People are to finally experience true Socialist liberty, the whole system must be rebuilt from the ground up not to support big business and finance, but to help the middle class and poor."

RUS_agr_sec_agency: "Agriculture Secure Council"
RUS_agr_sec_agency_desc: "By creating a special council to ensure the security of agricultural production in Russia, we can immensly help small farmers and Kulaks."

RUS_Oust_Liberals_Conservatives: "Oust Liberals and Conservatives"
RUS_Oust_Liberals_Conservatives_desc: "In our new government we will not abide by bourgeois lapdogs. This means that the Conservatives and the Liberals must go. The Conservatives make sense to expel. They will never agree with us and must be dealt with now and dealt with harshly before they marshal their resources to overturn the new regime. However we have met resistance in expelling the Liberals. Moderate Mensheviks say this action would needlessly alienate them when we need them most. This matters nothing to us. The Liberals did nothing to help the People and will be punished just like the oppressors they claimed to oppose."

RUS_Triumph_Of_Internationalist: "Triumph of Internationalism"
RUS_Triumph_Of_Internationalist_desc: "We have secured our hold on the Party. Moderates within and without have been marginalized or converted to our cause. The people sing the Internationale in the streets as the capitalist oppressors cower in their holes, resignedly waiting for the day we come for them. Russia is Socialist, now and forever!"

RUS_Moderate_Industrialization: "Moderate Industrialization"
RUS_Moderate_Industrialization_desc: "Russia is a rural nation and the Western ‘Industrial Revolution’ largely passed us by. For how big our nation and its population is, our industrial sector is woefully inadequate. We must strive to increase our industrial capacity but not go too far so as to not upset the rural workers that form the bedrock of our state."

RUS_Promote_Trade_Unionism: "Promote Trade-Unionism"
RUS_Promote_Trade_Unionism_desc: "The individual worker cannot hope to stand up to his boss. Any step out of line would only give the boss an excuse to fire him and replace him with someone more agreeable. However, united in a trade union the bosses are compelled to listen lest they lose their entire workforce in one fell swoop. Russia’s unionism is sagging, let us bolster it with a government propaganda campaign."

RUS_Renew_Bund_Connections: "Renew Bund Connections"
RUS_Renew_Bund_Connections_desc: "While the worker has been stepped on by the upper class, its undeniable the Jews of Russia have had it worse. Before the Weltkrieg they were limited to a Pale of Settlement in Western Russia and even still faced anti semetic pogroms and attacks. This distrust is misplaced and the Mensheviks know of this. We will strengthen our ties to the General Jewish Labour Bund to promote tolerance to our fellow Jewish workers and to improve their lives in this new Russia."

RUS_Legacy_Of_Askelrod: "Legacy of Akselrod"
RUS_Legacy_Of_Askelrod_desc: "The Moderates, following the example of the legendary Moderate Pavel Akselrod, have won out. We pledge to work within the system and reform it into a more compassionate and fair system that works for the benefit of all Russians, not just those at the top."

RUS_mensh2: "Municipal Councils"
RUS_mensh2_desc: "To speed up the process of federalization we should establish more municipal councils, giving more powers to the urban communities."

RUS_Councilism_Federalism: "Councilism & Federalism"
RUS_Councilism_Federalism_desc: "Following the idea of municipal councils, we should create the federal councils as well - the ones that will represent population in the regions still withouth legislative initiative right, and second - to improve local parliaments, already existing."

RUS_Cooperation_With_Liberals: "Cooperation With Liberals"
RUS_Cooperation_With_Liberals_desc: "The Liberals are misguided but their heart is in the right place. WIth our ascension to power we have been met with a flood of defections from the Liberal Party and those that stayed with them have been willing to come to the table. We share many of the same platforms so working with them will be easy and give us more legitimacy in the eyes of the non-Socialists."

RUS_Workers_Self_Governance: "Workers' Self-Governance"
RUS_Workers_Self_Governance_desc: "The Worker knows how best to run his plant, or at the very least knows better than some stuffy suit who's never worked an honest day in his life. We must give freedom back to the worker and allow for the unions at various industries to form councils to run factories, or elect managers to run said factories. This will give the workers more of a say in how and when they work and raise morale."

RUS_soc_dem: "Twinkling Social Democracy"
RUS_soc_dem_desc: "The failure of the Bolsheviks proved just how foolish the Revolution is. We have succeeded not because we tore down the structures of state but because we molded them into something better through grit and determination. A true Social Democracy.."

RUS_Reform_The_Senate: "Reform the Senate"
RUS_Reform_The_Senate_desc: "The Senate Reform, proposed by the moderate RSDRP deputies will change the proportion of the Senators, adding 25 Regional Senators, 25 Elected Senators and totally getting rid of the senators, appointed directly by the President. The reform also should change the name of the upper chamber to its initial one - The State Council."

RUS_Future_Of_The_Republic_mensh: "Proclaim Socialist Republic"
RUS_Future_Of_The_Republic_mensh_desc: "The old order has been swept away! The world watches in wonder as our new state rises from the ashes of the old, stronger and more unified than ever before. Now under the Red Banner of true Socialism Russia will march on into the uncertain future as the standard bearer of the World Revolution like our brothers and sisters in Paris and London."

RUS_Future_Of_The_Republic_mensh_2: "Stay Democratic"
RUS_Future_Of_The_Republic_mensh_2_desc: "The status quo has changed. Where once capitalist oppressors ran roughshod over the people without a care in the world, now they lay low, cowed by our might. The people rejoice in the streets for we have brought them peace, land and bread. All of this, without a drop of blood shed. We march into the new age, united, free and most importantly democratic."

RUS_Second_Term_Of_RSDRP: "Second Term of RSDRP"
RUS_Second_Term_Of_RSDRP_desc: "The RSDRP has won a second term in office. The people have tasted true freedom and revealed to like it. We have done much over our previous term, but the work is not finished. The Struggle Endures. There is Much to be Done."

RUS_Adherence_To_Internationalism: "Adherence to Internationalism"
RUS_Adherence_To_Internationalism_desc: "The Internationalists have cemented their place as the leaders of the Party. They will not turn their backs on the international proletariat now, not with the Revolution growing closer and closer by the day."

RUS_Revive_RSRPI: "Revive RSRPI"
RUS_Revive_RSRPI_desc: "The RSRPI, or the Russian Socialist Labor Party of Internationalists was a model party. Revolutionary in spirit, effective in action. Unfortunately it folded as the Internationalist tide receded. With the Internationalists triumphant however we shall refound the grand party. The RSDRP is no more! Long live the RSRPI!"

RUS_Stronghold_Of_Social_Democracy: "Stronghold of Social Democracy"
RUS_Stronghold_Of_Social_Democracy_desc: "Our Democracy is strong, our people are strong and our nation is strong. These three things have kept our fledgling Democratic process from the greedy claws of the ever watchful capitalists. Attempts have been made to hijack our new state and steer it back into the rocks but we have fought them off before and we will continue to do so!"

RUS_Social_Guarantees: "Social Guarantees"
RUS_Social_Guarantees_desc: "Life, Liberty and the Pursuit of Happiness. These words are inscribed in the American Constitution. While the USA is a reactionary hellstate that bears no influence on ours, those seven words still reverberate across the world. Much like the idealists of the past we will ensure our people will be free from fear, free from poverty, free from hunger and free from war."

RUS_Emergence_Of_Farmers: "Emergence of Farmers"
RUS_Emergence_Of_Farmers_desc: "The rural farmers have long been a politically inert faction of our population. What movements they did grow were usually put down by the old government harshly. However, with the new government giving them a free hand they have emerged as probably the most powerful constituency in Russia. Millions of farmers vote in every election and as such the state, rightfully so, bends to their will."

RUS_A_Great_Leap_Forward: "A Great Leap Forward"
RUS_A_Great_Leap_Forward_desc: "While the farmer is a noble profession and deserves all the respect they get, Russia cannot win the Revolution with hoes and plowshares. We must launch the nation into the industrial age with one mighty leap. Factories will rise like weeds and a new worker class will rise with them, fully inducted into Socialist thought."

RUS_Industrialism: "Industrialism"
RUS_Industrialism_desc: "Industrialism is, literally, a system built on industrial goods. Russia needs to adopt this system if it is to ever project its power and protect its people. A nation without factories in the modern age is like a knight without a sword or armor. It will be hard work and it will not be pretty but it must be done. Russia has survived hardship before and we will be sure to guide it through the future hardship as well."

RUS_Cheap_Housing_Act: "Cheap Housing Act"
RUS_Cheap_Housing_Act_desc: "The RSRPI suggests initialization of the construction of cheap and affordable housing at the state expense, mainly for workers, which will significantly increase their standard of living, as well as help in the urbanization of the country."

RUS_Workers_Constitution: "Workers' Constitution"
RUS_Workers_Constitution_desc: "The new Russian Constitution, with guaranteed workers' rights, and generally directed towards Workers' democracy and councilism should be adopted instead of the old 'Kerenskyist' one."

RUS_General_Education_Act: "General Education Act"
RUS_General_Education_Act_desc: "The RSRPI suggests that we should introduce general free education for children aged from 6 to 16, at public schools, in order to make our future generations literate and educated."

RUS_Towards_Planned_Economy: "Towards Planned Economy"
RUS_Towards_Planned_Economy_desc: "The government must manage the economy. Only the government can have the farsight to see what the nation needs not just in the moment but years down the line. If we let the economy run itself it will neglect some industries that might be needed and overproduce in other industries. Some say this is tantamount to Totalism, we say it's just common sense."

RUS_Expand_The_Public_Sector: "Expand the Public Sector"
RUS_Expand_The_Public_Sector_desc: "The government should not manage the economy. The red tape it would leave behind would strangle industry in its cradle, not to mention the numerous layers of bureaucracy would leave the entire industrial sector crawling with inefficiencies and nepotism. A truly workable economy is one left more or less to itself. Some say this is tantamount to Capitalism, we say it's just common sense."

RUS_Governmental_Control: "Governmental Control"
RUS_Governmental_Control_desc: "The Command Economy is in full swing. The industries pump out an exact amount of what we want, when we want and how we want it made. The nation works not just for the present, but for the future. The civil service has struggled to keep up with the rapidly expanding industrial sector but as long as people keep enlisting in the civil service we can keep opening factories."

RUS_Welfare_State: "Welfare State"
RUS_Welfare_State_desc: "We have finally made our people safe within our nation. Generous pensions, government backed healthcare plans, robust unions and strong workers rights have made Russia a paradise for the worker. Government data suggest that an overwhelming number of people support our policies. And to think just a few years ago all of this was thought to be unattainable."

RUS_A_Country_For_People: "A Country For People"
RUS_A_Country_For_People_desc: "Russia has been rebuilt from the ground up. The vestiges of the old system have been swept away by the winds of change and the world rejoices at Russia entering the modern era. Our people are fed, happy and free. Our economy has quickly gained parity if not surpassed any other. Our mighty Army stands as the stalwart defenders of the revolution. Russia is Red, and it will never look back."



# PSR #
RUS_psrel: "PSR Elected"
RUS_psrel_desc: "After years of slow decline the Party has rallied its base and successfully won a mandate to rule all their own. The years ahead will bring challenges a plenty, but through grit and determination we will succeed, just like we have before."

RUS_Denounce_Kerenskyism_psr: "Denounce Kerenskyism"
RUS_Denounce_Kerenskyism_psr_desc: "Our late President Kerensky was not a man to be admired. His policies hurt the Kadets just as much as they hurt us and inspired the rise of radical ideologies like the NRPR and the far left. We must denounce the wannabe tyrant for who he was, and let the people move on from his despotism."

RUS_Approve_Of_Kerensky_Policies: "Approve of Kerensky's Policies"
RUS_Approve_Of_Kerensky_Policies_desc: "Kerensky was a flawed man, but he was clearly trying his best. His policies led us through the troubled days just after the War and, let us not forget, he was a member of our own party. To denounce him now would only spit on the poor man’s grave and threaten to split the party."

RUS_Denounce_Senate_Authoritarianism: "Denounce Senatorial Authoritarianism"
RUS_Denounce_Senate_Authoritarianism_desc: "Under Kerensky the Senate took on a more and more prominent role within the Government. While the President remained more powerful than them, the power the Senate did accrue made them much more powerful than the originators of our system of government intended. Not to mention many Senators are opposed to us in one way or another. We must diminish their power not only to restore the balance of our system of government, but to keep the Senate from hampering our every move."

RUS_Chernovs_Address: "Chernov's Address To The Duma"
RUS_Chernovs_Address_desc: "Viktor Chernov had served in previous governments as Speaker of the State Council and the Duma. He knows them just as well as anybody else if not more. He has resolved to speak to the body he once led to urge them to fall in line and lead Russia into its bright future."

RUS_Get_Along_With_Liberals: "Get Along With Liberals"
RUS_Get_Along_With_Liberals_desc: "The SR-Kadet coalition is a powerful political force but even united we cannot guarantee our success. We have resolved to work with the Liberals to shore up legislative support. We already have had a few offers of an informal coalition, if we tweak the agreement a bit we can secure our power for the foreseeable future."

RUS_The_Ultimate_Solution_Of_Land_Policy: "The Ultimate Solution of Land Issue"
RUS_The_Ultimate_Solution_Of_Land_Policy_desc: "The Land Socialization Bill was an abortive attempt to solve Russia’s issues with land. For various reasons the bill failed the last time it was proposed. However time has changed and the problem has become exacerbated to such a degree that its impossible to ignore it. We will propose the bill again to finish what we started all those years ago and finally give Russia the reform its so desperately needs."

RUS_soc_land: "Land Socialization Bill Passed"
RUS_soc_land_desc: "The Bill has passed and heads to the President for his signature! Russia’s land will not be owned by the State, or by some far of landlord. Instead the land will be collected and doled out to the People who work it. This is truly a revolutionary moment in Russian history!"

RUS_soc_land_blocked: "Land Socialization Bill Blocked"
RUS_soc_land_blocked_desc: "The reactionaries in the Senate have united against us! The Land Socialization Bill was gutted and then thrown out entirely. Russia has not gotten the relief it demands. We must go back to the drawing board and try again, but later. Now we must lick our wounds and prepare for revenge."

RUS_The_Land_Quotas_Bill: "The Land Quotas Bill"
RUS_The_Land_Quotas_Bill_desc: "'The Land Quotas' Bill is a compromise legislation, considering land reform, which would allow full-fledged socialization of land in certain regions in need, and taking into account the national and cultural component. In addition, land under private ownership would be subject to an additional luxury tax."

RUS_Move_Left: "Move Left"
RUS_Move_Left_desc: "The failure of the Bill has boosted the left wing of the Party. While similar to the Left SR’s the MPSR has managed to steer the Party agenda more to the left than previously. This signals a sharp deviation from the moderate left wing populism we once ascribed too and has driven the NRPR away from us entirely. We chose this path, now we must walk it to whatever future it may bring."

RUS_Councils_of_Peasant_Deputies: "Councils of Peasant Deputies"
RUS_Councils_of_Peasant_Deputies_desc: "We must extend the fruits of socialism to the people! We have mandated the foundation of Councils of Peasant Deputies in most major cities across the nation. These Councils will be run like miniature legislatures all their own and will propose local legislation. This will grant not only a degree of autonomy to the people who will greatly appreciate it after the unitary states failures, but it will induct more people into our way of thinking."

RUS_National_Agrarian_Fund: "National Agrarian Fund"
RUS_National_Agrarian_Fund_desc: "To help our agricultural sector to fully recover and make sure that everyone is happy with the land reform, we shall establish a special Agricultural Fund to help the poorest of farmers."

RUS_Compromise_With_Left_SR: "Compromise With Left SRs"
RUS_Compromise_With_Left_SR_desc: "While we have some differences, like our aversion to violent overthrow of the government, especially now that we are the government, the PSR and Left SR’s now have a lot of similarities. Our recent left wing actions have boosted the Left SR’s as much as they have boosted us. If we wish to bring the Revolution forwards we must unite with the Left SR’s and use their power for our own gain."

RUS_Deal_With_Conservative_Officers: "Deal With Conservative Officers"
RUS_Deal_With_Conservative_Officers_desc: "The Army is a traditional hotbed of reaction. Throughout history counterrevolutionaries have used the Army as their base of support to crush the people. This is most true with the Russian Army who has an army corps made mostly of former White officers who fought the Bolsheviks in the Civil War. They will never accept the new order we are trying to build. We must deal with them before we finish the Revolution or risk a dagger to the back in our moment of greatest triumph."

RUS_Enlist_Army_Support: "Enlist Army Support"
RUS_Enlist_Army_Support_desc: "While the Officer Corps is generally skeptical of our aims, the rank and file have been a breeding ground for leftist thought. This was proven during the Civil War when many Army units mutinied against their officers to join the Bolsheviks. While we are not Bolsheviks and don't want to push the common soldier into mutiny, we will bring them over to our side. That way if we miss a reactionary officer any move against us can be prevented by the brave soldiers."

RUS_Enlist_Popular_Support: "Enlist Popular Support"
RUS_Enlist_Popular_Support_desc: "The people remain wary of the Revolution. They saw what happened last time Socialism came to Russia and have decided never again. We must teach them the error of their ways. We will show them that only through us can the worker be truly free. We will lay bare the evils of reaction and watch them flock to our banners."

RUS_Dissolve_The_Duma: "Dissolve the Duma"
RUS_Dissolve_The_Duma_desc: "The Duma is more or less a rubber stamp. Not only that it has a history of reactionary control. While we hold it now, who's to say we always will? To keep them around would be superfluous. We will dissolve the Duma finally and allow for new, better, Socialist institutions."

RUS_Through_Struggle_You_Will_Attain_Your_Rights: "Through Struggle You Will Attain Your Rights"
RUS_Through_Struggle_You_Will_Attain_Your_Rights_desc: "Our motto has taken on a new meaning as of late. We, the left wing of the left wing, have struggled for decades to achieve our ultimate goal. The defeat of the Bolsheviks was a crushing blow, but that didn't end the promise of the inevitable Revolution, just delayed it long enough for the reactionaries to be lulled into a false sense of security. Now however, with the Left PSR triumphant they have realized their folly. We have struggled, and now we have won."

RUS_rur_elect: "Rural Electrification"
RUS_rur_elect_desc: "Most of non-urban Russia is stuck in medieval times. To fix this shortcoming we need to make a proper effort for the electrification of rural territories."

RUS_loc_parl: "Empower Local Parliaments"
RUS_loc_parl_desc: "To speed up the process of federalization we should give more power to the local parliaments."

RUS_Wide_Autonomy: "Wide Autonomy"
RUS_Wide_Autonomy_desc: "Russia is home to many minorities. To ensure that they have much needed amount of autonomy we could establish special regions known as “Republics”. "

RUS_Oblastniki_Issue: "Oblastniki Issue"
RUS_Oblastniki_Issue_desc: "In order to raise support towards our government in the Siberian region, we can fulfill their desire and give them autonomy. While formally still a part of Russia, Siberia will receive their own government and parliament."

RUS_Get_Along_With_NRPR: "Get Along With NRPR"
RUS_Get_Along_With_NRPR_desc: "The Right Revolutionaries were once PSR members themselves. They still are SRs at heart, just with a different view of the Russian state. Now they have proven themselves as they are one of the largest parties in the Government. If we wish to get anything done, we must work with Savinkov."

RUS_Denounce_Savinkovism: "Denounce Savinkovism"
RUS_Denounce_Savinkovism_desc: "Savinkov is a petty tyrant and despot wearing the Revolution as a cloak to hide the dagger he aims at the heart of Russia. We must strike now and strike hard against him if we are to salvage our state. There will be no compromise with the far right."

RUS_Reform_The_Combat_Squads: "Reform the Combat Squads"
RUS_Reform_The_Combat_Squads_desc: "Savinkov’s Combat Squads are terrorists, there is no debate on that issue. However, they can have their uses if they are wielded properly. We will reform the Combat Squads into a national gendarmerie to keep the far left terrorists from striking against us like they have so often in the past. Some say this is legalized terrorism itself but the ones who say it are the ones in the target. Needless to say, they won't be saying that for long."

RUS_Get_Military_On_Our_Side: "Get Military On Our Side"
RUS_Get_Military_On_Our_Side_desc: "The military has already had rightist leanings. With our turn to the right we have gained some sympathy with them. We will begin to reach out to former white officers to secure their loyalty and to find those who we must get rid of. With the military marching in lockstep behind us the biggest threat to our power will be neutralized."

RUS_Cooperation_With_Kadets: "Cooperation With Kadets"
RUS_Cooperation_With_Kadets_desc: "With the NRPR out of the question for unity, we must turn back to our old friends the Kadets. They have been on the down and out since the coalition broke up so it shouldn’t be hard to rope them back into line. This unity will bring our party a wider range of appeal as those who don't like us could probably stomach the Kadets."

RUS_Republican_Party_Of_Russia: "Republican Party of Russia"
RUS_Republican_Party_Of_Russia_desc: "The PSR and NRPR have become so intertwined that its almost impossible to tell them apart. For that reason we will announce the two parties are one once more and form a new Party, the Republican Party of Russia. This will finally push away what remaining left leaning members we have managed to retain but it will draw in more right wing members to make up the loss. The end of an era and start of another is upon us."

RUS_Diminish_Senate_Power: "Diminish Senate Power"
RUS_Diminish_Senate_Power_desc: "The Senate Reform, proposed jointly by PSR and KDP deputies will transfer the right to appoint President to the Government and the right to exercise supervision over President to the Duma. Moreover, 50 Senators once elected by people of sufficient age and wealth will now be elected by all Russian voters."

RUS_Empower_The_President: "Empower the President"
RUS_Empower_The_President_desc: "The idea, proposed jointly by some PSR and most of KDP deputies is to make the President elected by the population, instead of the Senate. Therefore, the Senate will lose its right to appoint the President they want. Moreover, the President will be now supervised by the Government, which will remove the Senate's right to do it as well."

RUS_Agricultural_Committee: "Agricultural Committee"
RUS_Agricultural_Committee_desc: "Right now the land in the regions where it is socialized is governmend by local council. However, there is no centralized governmental body that ensures that these councils manage the land in a right way. In order to reduce corruption and crime, the Central Agricultural Committee will be established."

RUS_Prosperity_For_Peasants: "Prosperity For Peasants"
RUS_Prosperity_For_Peasants_desc: "As per Savinkov and our program we will seek to uplift the abject poverty that grips the peasantry. With a prosperous lower class the wealth will trickle up the chain back into government coffers. These newly prosperous peasantry class will know who to thank at the ballot boxes for the foreseeable future. The Party of Peasants will pay back its constituents ten fold."

RUS_Reform_The_Party: "Reform the Party"
RUS_Reform_The_Party_desc: "With our two parties in coalition for so long the line between Kadets and the PSR has blurred significantly. Many on the street consider us a single party already. While we are not ready to take the final step to unify totally, at least not yet, we will adopt some aspects of the Kadet platform to further cement our coalition. This will draw us closer to the political center and alienate those on the left and right wings, but Russia is a centrist nation. To turn away from that would only bring defeat to us."

RUS_Second_Term_Of_PSR: "Second Term of PSR"
RUS_Second_Term_Of_PSR_desc: "The PSR has won another commanding victory at the ballot box. The people have seen our policies at work and have found they work quite well for them. They look to us to lead them into the uncertain future, and we will lead them, lead them to peace, prosperity and victory."

RUS_Reassure_Unity_With_Kadets: "Reassure Unity With Kadets"
RUS_Reassure_Unity_With_Kadets_desc: "Our recent election has brought nervous rumblings that the PSR will finally break away from our traditional coalition partners. While we could, we have such a hold on the legislative apparatus that we don't really need the Kadets, we will assure people these are only rumors. We have achieved much with the Kadets and to turn away from them could endanger everything we have achieved up until now."

RUS_Stay_Separate: "Stay Separate"
RUS_Stay_Separate_desc: "While some members in both our parties have suggested we finally unify the Kadets and PSR we can't. The Kadets have a strong platform of putting Russia on a path to Constitutional Monarchy. This is simply incompatible with the PSR’s platform and history of resisting the Tsar in every form. While this position has softened considerably in the decades since the Revolution and we can still work with the Kadets, all we will do with them is work."

RUS_Unite_The_Parties: "Unite the Parties"
RUS_Unite_The_Parties_desc: "The Kadets and PSR have been ruling Russia almost unchallenged since the Revolution. These decades of dual rule have blurred the lines between the two parties into near irrelevance. Leaders between the two parties have floated the idea of unity for some time but now, with the PSR’s rule secure, we are finally confident enough to unify the parties. Russia will be led by one party for the future."

RUS_Trade_Unions_Impartiality_Act: "Trade Unions Impartiality Act"
RUS_Trade_Unions_Impartiality_Act_desc: "The PSR suggests that the Trade Unions should be given full freedom, but only at the regional level. In other words, all issues considering politics should be abandoned. The VTsSPS, Central Trade Union Congress, therefore, should only contact government on the issues that the regional authorities failed to deal with."

RUS_Social_Welfare_Act: "Social Welfare Act"
RUS_Social_Welfare_Act_desc: "The Social Welfare Act is directed towards helping the most poor citizens in their basic needs. Therefore, the government will start to subsidize pensions and unemployment benefits in order for people to have enough money to buy food. The program also mentions cheap housing, that will be built by the state and given for free for employed people who live in bad conditions."

RUS_Industrial_Zones_Act: "Industrial Zones Act"
RUS_Industrial_Zones_Act_desc: "Despite our ideology is directed towards peasants, not workers, our country needs industrialisation. In order for us to industrialize, we must create special industrial zones with subsidies, especially in the Ural region."

RUS_State_Regulation_Act: "State Regulation Act"
RUS_State_Regulation_Act_desc: "Without state being able to intervene in the market, we are forced to suffer from severe economic crises. We must ensure that in certain occasions the government can intervene in the market and regulate it."

RUS_An_Example_Of_Liberal_Democracy: "An Example Of Liberal Democracy"
RUS_An_Example_Of_Liberal_Democracy_desc: "Through trials and tribulations our democracy has survived. Now it is stronger than ever before and a true example to the rest of the world. When the Provisional Government was established those decades ago, nobody thought it would last. Russia had never tasted freedom like that before and nobody could tell if they would like it. Now we have proven that Russia is a democratic country, now and forever."

RUS_Fair_Labour_Act: "Fair Labour Act"
RUS_Fair_Labour_Act_desc: "Our next step over ensuring greater control over economy is to help the toilers, both workers and peasants, that are employed, that their labour will be treated equally and fair. With the higher minimum wage, the necessary social security is also included, as well as additional pressure levers for trade unions."

RUS_Reassure_Unity_With_NRPR: "Reassure Unity With NRPR"
RUS_Reassure_Unity_With_NRPR_desc: "Our recent election has brought nervous rumblings that the PSR will finally break away from our new coalition partners. However to the informed observer it’s plain to see that the PSR needs the NRPR just as much as the NRPR needs the PSR. If we are to maintain power we must keep with Savinkov, at least for now. We will put these rumors to rest with a grand show of unity between the two."

RUS_Secularism_Prevails: "Secularism Prevails"
RUS_Secularism_Prevails_desc: "Russia has traditionally had very strong religious roots. These roots were pulled up by the Revolution and Civil War however. While the NRPR generally favors maintaining Russia’s ties to the Orthodox Church, the PSR knows Russia is a nation of many religions. Jews, Muslims, Christians of many denominations, even some Buddhists. If we tie our horse to the Patriarch we will alienate all the non-Orthodox in our lands. We must stay secular."

RUS_Fund_Religious_Institutions: "Fund Religious Organisations"
RUS_Fund_Religious_Institutions_desc: "Russia is and forever shall be a nation of Christians. We host the true Patriarch of Constantinople in Moscow, our people follow the faith as it was and we know it to be. We will harness this religiosity to aid the state by pouring money into religious charities and institutions. This will ingratiate us to the Patriarch who will pay us back with having his priests support us. Many peasants trust their priest resolutely, now they will trust us as well."

RUS_Adopt_A_New_Party_Programme: "Adopt a New Party Programme"
RUS_Adopt_A_New_Party_Programme_desc: "With the NRPR and PSR tied together so closely its become apparent that we must adapt the party to the new reality. We will drop some of the more left wing tenants of our platform and shift the party to the right. What few left wing holdouts remain within our ranks will leave sure but we have compartmentalized them into irrelevance ages ago so it's no real loss."

RUS_Say_No_To_Capitalism: "Oppose Capitalism"
RUS_Say_No_To_Capitalism_desc: "The PSR and NRPR have one major pillar in common, opposition to capitalism. The system is broken on a fundamental level, exploiting the peasantry for the gain of men too rich to notice. Now we will push actively for the reform of capitalism to better benefit the peasants and common man. This will anger the upper crust, but they hated us already."

RUS_Fight_Corruption: "Fight Corruption"
RUS_Fight_Corruption_desc: "Russia is plagued by corruption on every level. Everybody is out for themselves and for every good man in government, there are a dozen bad ones. If Russia is to thrive we must strike these kleptocrats and destroy them. When we replace them with competent loyalists only then will the regime be truly safe from failure."

RUS_Promote_Left_Nationalism: "Promote Left Nationalism"
RUS_Promote_Left_Nationalism_desc: "The Left has a history of internationalism, of thinking that humanity should think of itself as a species rather than a collection of nations. This is the wrong thought. Humanity is full of different peoples and cultures and to try to erase them would only bring chaos. We must promote nationalism among the left, or what’s left of it, and draw more of them to our side and shore up our support."

RUS_Russian_Socialism: "Russian Socialism"
RUS_Russian_Socialism_desc: "Marx had a very narrow idea of Socialism, coming from and being anchored by a strong class of industrial workers. Russia does not have such a class. Any socialism in Russia will be built from the more plentiful peasant class, a class that Marx saw as unfit or unable to lead such a revolution. We will prove him wrong."

RUS_Citizens_Instead_Of_Nation: "Citizens Instead of Nation"
RUS_Citizens_Instead_Of_Nation_desc: "We work for the people not for the nation. While we are more nationalist than previously, that should not distract us from our purpose to further the prosperity of the majority of the Russian people, the peasants. We will work hard to see our people prosper, and when we finally succeed we will bask in the glow of the new Gold Age along with them."

RUS_Strong_Government: "Strong Government"
RUS_Strong_Government_desc: "The union with the NRPR has taken a major force of chaos off the streets. Now in government the PSR-NRPR coalition has created the first truly strong government in Russia’s history. Kerensky was a hack, our enemies are anarchists and despots, only we can show Russia true freedom and we will do so for the foreseeable future."

RUS_New_Constitution: "New Constitution"
RUS_New_Constitution_desc: "Despite the new legislation having the name of 'Constitutional Amendments', in fact, there are so many, that the Constitution can be seen as completely new. The governmental regulation of economy will be a basis, as well as Social Security and additional amendements considering our latest reforms."

# PSR RSR Branch #

RUS_social_sec: "Social Security"
RUS_social_sec_desc: "We need to create a system of social security to ensure that the workers are not oppressed."

# KDP #
RUS_liberal: "KDP Elected"
RUS_liberal_desc: "The Liberal Kadets have won enough of the electorate to form a shaky government. Divisions both inside and outside the party threaten it and Russia itself with division and extinction. Feelings are tense as the Kadets, who are a rather large coalition ranging from former Tsarist officers to liberal democrats, step into the forefront of power and decide just who they want to lead themselves, and Russia as a whole, into the future.."

RUS_Milyukov_Experience: "Nekrasov's Experience"
RUS_Milyukov_Experience_desc: "Nikolay Nekrasov and his leftists are distrusted by many within the Party. Many see them as little more than Mensheviks or even Syndicalists. They however, are wrong and have been proven so. Rallying a base of dissatisfied middle class voters Nobokov has managed to unite the party behind his progressive agenda. Under his leadership the Kadets will no doubt steer to the left, but just how far remains to be seen."

RUS_Nabokov_Authority: "Nabokov's Authority"
RUS_Nabokov_Authority_desc: "Vladimir Nabokov is an old hat in government, having served the state since the time of the Tsars. While this has left him a staunch conservative and even a restorationist, this has also left him with more connections than Nekrasov. This has led to a degree of authority over the party and the political sphere that few can realistically match, the army notwithstanding. With him at the head of the Kadets the party is posed to take a more conservative stance than usual, though whether he will out and out restore the Tsar is an open question."

RUS_The_New_Tactic: "The New Tactics"
RUS_The_New_Tactic_desc: "To get the largely conservative political sphere on his side Nekrasov has to use innovative tactics. Some of the weaker men can be bullied into submission by party bosses. Others require a certain amount of wheeling and dealing and compromise. Still others are going to be next to impossible to win over and need to be dealt with, one way or another. All of this sets Nekrasov up for a delicate political dance that he must conduct within his narrow window on stage left. If he moves too far left, the party will fracture, if he moves too far right he will lose power. Politics is a dirty game, and Nekrasov is about to dive head first into the mud."

RUS_Reach_Out_To_Peasantry: "Reach Out To Peasantry"
RUS_Reach_Out_To_Peasantry_desc: "Much of the peasantry has been brainwashed to believe that anything left of center is tantamount to totalism and an anathema to the Russian people. Nekrasov concedes their wariness of the ascendent left is not wholly unjustified; the memories of the Civil War are still fresh in many Russian’s minds, but he will prove that just because he is a leftist doesnt mean he is a Syndicalist, much less a fucking Bolshevik. With the peasantry on our side we will have a powerful voter base to lean on if things get hairy."

RUS_Appease_The_Socialists: "Appease the Workers"
RUS_Appease_The_Socialists_desc: "The workers in the city are primed for Nekrasov’s ideals. Many of them are already leftists in some sense and should be able to be easily lured over to the Kadets rather than the PSR or NSP. With the peasantry as our bedrock, we can turn the workers into our body, moving the party forwards in the eyes of the average man. With agitators on the street we can drown out dissension and boost our influence in the national arena."

RUS_National_Agrarian_Fund_kdp: "National Agrarian Fund"
RUS_National_Agrarian_Fund_kdp_desc: "For every kulak there are a hundred poor farmers just barely scraping by. We must help them to keep them from going broke and getting bought out by megafarms. The Fund will extend non-repayable loans to the farmers in most need and loans with low interest rates to the rest of the farmers that meet certain parameters. Our finance minister has warned of the cost but we know that it will pay off in the long run. It has to."

RUS_Increase_Popular_Representation_In_Senate: "Increase Popular Representation In the Senate"
RUS_Increase_Popular_Representation_In_Senate_desc: "The KDP deputies suggested to lift the voting restrictions for the Senate elections, allowing for all Russian citizens aged 20 or higher to participate in the elections."

RUS_Remember_The_Progressives: "Remember the Progressives"
RUS_Remember_The_Progressives_desc: "The Progressives were a small group of liberal senators who were attached to our party early on and were eventually subsumed. Their electoral history was abysmal but their ideals of a liberal society, united and free from interference. Nekrasov sympathises with their vision and while they may be long gone, their platform shall be dug up and rolled into our own. The torch of liberalism will continue to burn brightly in Russia."

RUS_Reform_The_Senate_kdp: "Let the People Vote"
RUS_Reform_The_Senate_kdp_desc: "The idea, proposed jointly by some PSR and most of KDP deputies is to make the President elected by the population, instead of the Senate. Therefore, the Senate will lose its right to appoint the President they want. Moreover, the President will be now supervised by the Government, which will remove the Senate's right to do it as well."

RUS_Embrace_Federalism: "Embrace Federalism"
RUS_Embrace_Federalism_desc: "Russia is a land of diverse peoples and cultures. To lump them all under one commanding authority would spell disaster. Instead we will institute a leveled system of administration with more autonomy given to the states. With limited government oversight these nations would be able to more effectively manage their own affairs and keep the people in line. Not to mention it would protect the rich cultural heritage of our different cultures."

RUS_Principle_Of_One_And_Indivisible: "Principle of \"One And Indivisible\" "
RUS_Principle_Of_One_And_Indivisible_desc: "All of the people of the Motherland are Russians. Kalmyks, Komi, Siberians and Karelians are just labels used to rile up undue resistance. We will reinforce our historical principle that the Russian people will be ruled by Russians from Russia. This may infringe on their cultures and in some cases religion but any resistance will be short lived when the profits of our prosperity reach their pockets. Money can melt even the coldest heart."

RUS_Decentralize_Power: "Decentralize Power"
RUS_Decentralize_Power_desc: "Russia is a big country and lacks more federalization. We are a Federation on paper - we should be a Federation in reality. We must create local parliaments in every region and expand the powers of those already existing to make sure that every voice is heard."

RUS_Empower_The_Duma: "Empower the Duma"
RUS_Empower_The_Duma_desc: "The Duma is the People's House. It is filled with representatives elected directly from the people. As such it has recently leaned more liberal than the Senate. For the longest it played second fiddle to the Senate which has allowed the government to disregard the will of the people, well no more! We will strengthen the Duma to bring it to its rightful place of prominence in government and force the Senate and those that come after us to keep the people’s opinions in their political equations. "

RUS_Talk_To_Senators: "Talk To Senators"
RUS_Talk_To_Senators_desc: "Nabokov has extensive contacts in the Senate. We must call in our outstanding favors and wield our influence like a club to solidify our still shaky mandate. Decades of wheeling and dealing has prepared Nabokov for this day but the left wing of the party is in revolt. By calling in said favors we can crush this revolt in the cradle and survive the inevitable vote of no confidence. Then we can get to work and fix the mess left by our predecessor."

RUS_Old_Deal: "The Old Deal"
RUS_Old_Deal_desc: "The oligarchs have long had an informal agreement with the government. The government wouldn’t step on their toes if they worked with us. This deal was broken by Kerensky and his incompetence but if we reached out to our friends we can reestablish the deal. Not only would this benefit us politically but it might lead to a growth in the economy as well. "

RUS_Connections_In_Senate: "Connections In The Senate"
RUS_Connections_In_Senate_desc: "Not only will we harness our existing connections in the senate but we should expand our network within the body. The recent years have raised a lot of men to prominence. These new men are politically vulnerable and weak. We can brown beat them into submission pretty easily and gain even more of a hold on the most important legislative body within Russia."

RUS_Control_Trade_Unions: "Control the Trade Unions"
RUS_Control_Trade_Unions_desc: "The people will largely be out of our reach for the foreseeable future. They have been thoroughly infiltrated by leftists and far rightists making many of them at best hostile to our government. However, they are largely influenced by their local trade unions. Many of these unions are supporters of the Syndicalists and poisoning the minds of our citizens! We must pass a law giving the government final say over the leadership of major trade unions. Only then can we be sure they are not spouting revolutionary filth into the malleable hearts of the public."

RUS_Russian_Liberalism: "Russian Liberalism"
RUS_Russian_Liberalism_desc: "Russian liberalism is different from the West. In the west they talk about shrinking the government, focusing on social issues and a hands off approach to most things. Here in Russia we have noticed the errors in such thought. While we do share some similarities to our Western cousins, Russian liberalism will champion the states right to safeguard the people. The people have a narrow view of the world, we know what things are really like. We will make the hard decisions so our people can bask in the happiness, freedom and peace that we have given them."

RUS_Full_Land_Privatization: "Full Land Privatisation"
RUS_Full_Land_Privatization_desc: "The only way to solve the land issue - is to give it back into private hands - so both peasants, workers, businessmen... every citizen could enjoy the benefits of private ownership."

RUS_Lower_The_Influence_Of_Local_Parliaments: "Lower the Influence of Local Parliaments"
RUS_Lower_The_Influence_Of_Local_Parliaments_desc: "The local parliaments and the whole division of our territory is considered to be a rather stupid decision. Our country shall be centralized in order for the government and central authorities to have full power in all Russian villages and cities."

RUS_Capitalism_Will_Prosper_In_Russia: "Capitalism Will Prosper In Russia"
RUS_Capitalism_Will_Prosper_In_Russia_desc: "Capitalism is the best economic system humans have come up with. That is why so much of the world follows it. The Syndicalist economy languishes in stagnation while we will encourage the natural growth of our economy into the juggernaut it must naturally become. Through targeted investments and loosened regulations we will unleash the natural capital of our state and watch it catapult Russia into prosperity."

RUS_Empower_The_President_kdp: "Presidential Republic"
RUS_Empower_The_President_kdp_desc: "The idea, suggested, is making Russia a presidential republic with a strong executive, who will be elected by all Russian citizens. In other words, the president now will be independent from the Parliament, and he will appoint the Prime-Minister with the Duma's consent, of course. If the Bill will be adopted, then the extraordinary Presidential elections will be held."

RUS_Reform_The_Judicial_System: "Reform the Judicial System"
RUS_Reform_The_Judicial_System_desc: "The judicial system is a biased and flawed system. It was thrown together in the moment and built upon itself with little legal or even logical sense. To fix it we have hired a council of the most preeminent lawyers in the nation to sort through all the various and sometimes contradictory legal rulings and inject some logic in an area that has desperately needed it."

RUS_ec_liberal: "New Liberal Era"
RUS_ec_liberal_desc: "With our victory in the elections, a new era can begin. One of prosperity, free market, global trade and happiness for Russians. "

RUS_ec_liberal_conserv: "Encourage Private Property"
RUS_ec_liberal_conserv_desc: "State management only leads to disaster and private property is simply good for business. We should encourage it and begin the privatization of state property."

RUS_ec_liberal4: "Fund Private Sector Projects"
RUS_ec_liberal4_desc: "To incentivize investors to begin various projects we should help them out and give some funds to the private sector."

RUS_ec_liberal5: "Attract Foreign Investments"
RUS_ec_liberal5_desc: "We cannot hope to rely only on domestic entrepreneurs for our economy. It’s vital to entice foreign investors to help us."

RUS_Tax_Reform: "Tax Reform"
RUS_Tax_Reform_desc: "Just like the law our tax code is in need of reform. Not only does it wring a lot of people's money out of their pockets but it has so many tax breaks and provisions that few people can do it themselves and instead have turned to a burgeoning industry of tax lawyers to do their taxes for them. Not only that but it changes every single year, sometimes radically. We must get a leash on our unwieldy tax code and turn it into the effective but fair system that everybody wishes it was."

RUS_lib_tax: "Liberal Taxation Act"
RUS_lib_tax_desc: "Implementing a progressive system of taxation would be unwise, we should keep it liberal."

RUS_prog_tax: "Implement the Progressive Tax"
RUS_prog_tax_desc: "To help with the inequality in our nation, a progressive tax system should be implemented"

RUS_sup_buss: "Support Small Business"
RUS_sup_buss_desc: "Middle class and their small enterprises are true pillars of society and the economy. They hold our whole nation on their shoulders, like the titan Atlas held the world. We need to support small businesses so the middle class will grow larger."

RUS_fiscal_reform: "Fiscal Reform"
RUS_fiscal_reform_desc: "Our budget is wasted every year on bloated institutions like the police and the army. We should instead focus our expenditure on all types of businesses that are being created all around the country. "

RUS_Antimonopoly_Commission: "Anti-Monopoly Commission"
RUS_Antimonopoly_Commission_desc: "The oligarchs have undue influence. They control vast fiefdoms within our economy and are quick to stamp out any innovation or competition. An uncompetitive economy is a failed economy. To combat these giants of industry we will form a special Monopolies Commission whose sole job is to wield the Russian legal apparatus against these companies to hopefully break them up and breathe some life into our sometimes stale economic sphere."

RUS_liberal_russia: "Liberal Russia"
RUS_liberal_russia_desc: "It's morning again in Russia. Today more men and women will start their enterprise than ever before in our country's history. With our reforms, people can finally aford to buy a house befiting their position. They can look forward with confidence to the future."
RUS_liberal_russia_tooltip: "You will receive a Liberal Russia idea with modifiers based on your choices during the First Term of KDP"

RUS_Second_Term_Of_KDP: "Second Term of KDP"
RUS_Second_Term_Of_KDP_desc: "Our successes speak for themselves. The people have seen what we can do with their confidence and have found themselves pleased with the result. We will endeavor to keep their confidence in the coming term while we push our agenda even harder than before."

RUS_Progressive_Bloc: "Progressive Bloc"
RUS_Progressive_Bloc_desc: "Our leftward turn is almost complete. The Kadets have become a haven for Progressives from across the political spectrum. As champions of this new Progressive current we have also roped in a sturdy base of reliable young, middle to upper class voters. We have made big promises to them and we cannot stop now. Progress waits for nobody. It will come, with our without us."

RUS_Presidents_Mainstay: "President's Mainstay"
RUS_Presidents_Mainstay_desc: "The President is the highest office in the land. The Kadets have shown this to be true. We will work to strengthen the office along American lines. With a strong executive we can fight off any attempts at radicalization by the fickle feelings of the people while pushing our agenda through the machine of government as painlessly as possible. Some fear we will return to the days of Kerensky’s days of petty presidential dictatorship but we won't, we can't, if we are to continue to call ourselves Kadets."

RUS_Tsars_Mainstay: "Tsar's Mainstay"
RUS_Tsars_Mainstay_desc: "The Tsar has trusted us with his confidence. This is to be expected, we did restore him after all. Nevertheless while he is officially apolitical he has been very friendly to the Kadets. We will work in our new term to keep this friendship and keep our power secure."

RUS_Concessions_To_Peasants: "Concessions to Peasants"
RUS_Concessions_To_Peasants_desc: "The peasant class is the largest in Russia. We must make overtures to them if we are to truly rule Russia and not just the cities. We will ease their hard lives with tax breaks, new support programs and outreach programs. This will do wonders to win them over and more importantly keep them."

RUS_Concessions_To_Workers: "Concessions to Workers"
RUS_Concessions_To_Workers_desc: "The burgeoning working class is destined to become the major class in Russia like it is most everywhere else. As Russia industrializes the class will grow in power and influence. If we make inroads with them now we can get out ahead of the other parties in Russia and secure our present and future dominance."

RUS_A_Russian_Farmer: "A Russian Farmer"
RUS_A_Russian_Farmer_desc: "The Russian Farmer is a humble man, aspiring to little more than farming enough food to feed his family and then sell enough to buy seeds for next harvest. This humble work ethic is something to be admired and promoted. We will launch a propaganda campaign lionizing this vision of our most populous profession. Some accuse us of inventing an ideal man, but we know the truth, and soon everybody else will."

RUS_A_New_Russian_Worker: "A New Russian Worker"
RUS_A_New_Russian_Worker_desc: "The Russian worker is a man who works hard every day not only for the good of the state, but for the good of his family. He does so without complaint knowing that his hard work will be rewarded at the end of the day with a fair wage and fair prices. Such is the ideal Russian Man we have created."

RUS_A_Fair_Salary: "A Fair Salary"
RUS_A_Fair_Salary_desc: "While the worker slaves away for a pittance his comfy boss lazes the years away and makes several times the workers annual income every day. This is to be expected to a certain extent, the boss slaved away for years, decades even, to get where he is. To rob him of his earned comfort would be Syndicalism. However to leave the Russian worker out to dry is unconscionable. We will mandate that a worker's wage will be a certain percentage of his bosses, fixed to inflation. This will not only give many hard working Russians much deserved raises but it will not anger the capitalists of our nation while not devaluing any arbitrarily fixed raise by natural inflation."

RUS_Agricultural_Adjustment_Act: "Agricultural Adjustment Act"
RUS_Agricultural_Adjustment_Act_desc: "The Agricultural Adjustment Act follows our previous reforms in this field. It is focused on subsidizing farmers in order to mechanize agricultural sector and radically increase the yields and profits."

RUS_Let_The_Trade_Unions_Decide: "Let the Trade Unions Decide"
RUS_Let_The_Trade_Unions_Decide_desc: "We must let the Trade Unions decide how their workplace is run. While the bosses will have final say of course, we are not Syndicalists after all, with input from the Unions the bosses can make a more egalitarian workplace where all the workers feel protected and wanted to work, rather than just feel forced by society."

RUS_The_Republican_Democratic_Party: "The Radical Democratic Party"
RUS_The_Republican_Democratic_Party_desc: "The Kadet’s turn to the left is complete. The right has more or less abandoned us to their inevitable marginalization. This leaves us with a party of mostly left leaning centrists. We will push for a liberal and egalitarian society that benefits all classes. United in harmony the people will rise to any occasion and meet any challenge to safeguard the state."

RUS_Reasonable_Concessions: "Reasonable Concessions"
RUS_Reasonable_Concessions_desc: "To give too much would invite more demands. We will meet them halfway and give them some of what they want. While this will anger some people both within and outside the government, it will please enough people that we can safely ignore their protests. "

RUS_Strong_Executive: "Strong Executive"
RUS_Strong_Executive_desc: "The executive is where the power lies. It is the most outwards facing office and is where all government information is consolidated and processed. That means the executive, whoever he is, knows more about what is going on than any other one area of government. Through a series of bills we will make sure the man who knows most has the power to act on it, with little checks by the uninformed proles under him."

RUS_Protect_Originality_Of_Cultures: "Protect Originality of Cultures"
RUS_Protect_Originality_Of_Cultures_desc: "We shall respect our minorities and oppose Russification of them. Though territorial autonomies are too much, we can ensure that they can teach their own language and promote their cultures."

RUS_The_New_Progressive_Party: "The New Progressive Party"
RUS_The_New_Progressive_Party_desc: "What we once absorbed has now absorbed us. The Progressives within our Party have managed to centralize the party and have formed it among their own lines. This has pushed away the further left and right but we have enough popular support that we no longer need them. Instead we will chart a new path forward, not bowing to the demands of the left or the right but to the needs of our people, a centrist people."

RUS_Government_Of_Peoples_Trust: "Government of People's Trust"
RUS_Government_Of_Peoples_Trust_desc: "The chaos that preceded our rule eroded many average people's trust in the government. Why get attached to a party who might only rule for a few months? However the peace and prosperity of our rule has won many of the cynics over and we have formed a genuine trust with our people. They trust us to work in their best interests while we trust them to support us for the foreseeable future. In an age of political cynics and expediency Russia has embraced the new Social Contract and will prosper because of it."

RUS_The_Liberal_Democratic_Party: "The Liberal Democratic Party"
RUS_The_Liberal_Democratic_Party_desc: "The right wing of the Kadets has seized control of the party. This has alienated the left and left the center off balance but we have come out triumphant without them. The people sing our praises in the street. Our LDP will fight for the people, for Russia and for the Tsar."

RUS_Bastion_Of_Liberalism: "The Bastion of Liberalism"
RUS_Bastion_Of_Liberalism_desc: "After the death of Kerensky many assumed Russian liberalism to have died with him. We have proven them wrong. The people work under liberal bosses, in liberal trade unions, in a liberal government. The left and the far right decry us but our results show for themselves. We have achieved true prosperity and now its Russia’s duty to spread prosperity across the world, leading by example."


### Monarchist ###
RUS_Towards_Greatest_Aim: "Towards Greatest Aim"
RUS_Towards_Greatest_Aim_desc: "Russia knew greatness before the Revolution. From Poland to Vladivostok the Russian flag flew and all of Europe feared our might. Since the treachery of 1917 however Holy Russia has been despoiled by usurpers and traitors. Now that we are in power it's plain to see the people have come to their senses. They tire of the anarchy and debauchery of dirty ‘Republicanism’. We must work hard and work fast if we are to restore Russia’s greatness and if the Lord is good a Romanov will once again sit in Petrograd!"

RUS_Monarchist_Propaganda: "Monarchist Propaganda"
RUS_Monarchist_Propaganda_desc: "While we have a base of support among the right, it is still a fringe group. We will launch a massive multi-media propaganda campaign reminding people of the glory that was stolen from them by the traitors. We will remind them of our triumphant victory over Napoleon, over the grandeur of Catherine, of Peter and his magnificence. With history on our side there will be few who could ever hope to stop us."

RUS_Blame_Kerensky: "Blame Kerensky!"
RUS_Blame_Kerensky_desc: "That bastard Kerensky I hope he rots in the 9th Circle of hell! He will be chewed for eternity with the famous traitors like Brutus and Judas. It was his failures that laid Russia low, it was his failures that led to the fall of the Tsar! We will expose his ultimate failures and backhanded treachery; they will rally behind their rightful sovereign and overthrow the Republic which seeks to damn them all to hell just like Kerensky."

RUS_Lobby_Republican_Senators: "Lobby Republican Senators"
RUS_Lobby_Republican_Senators_desc: "There are many Republican senators who are franky tired of the Republic. The chaos of Kerensky and the ever looming threat of Civil War with Transamur had made cynics out of many old diehard Republicans. They simply want order, whatever shape that order may take. WIth some empty promises and generous bribes we can win many once stalwart Republicans over to our side."

RUS_Convince_Republican_Officers: "Convince Republican Officers"
RUS_Convince_Republican_Officers_desc: "The Russian Army has a bastion of conservatism, which is expected since its made up of a core of right wing officers who beat the Bolsheviks. While more than a few are monarchists to some degree there are also a lot of Republicans of varying stripes. By abusing rank and throwing money around we can get the most important ones on our side, and the rest will fall into line after the fait accompli."

RUS_Glorious_Restoration: "The Glorious Restoration"
RUS_Glorious_Restoration_desc: "At last the mistakes of 1917 have been redeemed, with a Glorious Monarch returning to the Russian throne this surely marks a return to russian dominance and influence"

RUS_Referendum_Fails: "The Referendum Fails"
RUS_Referendum_Fails_desc: "The Referendum for the restoration of the monarchy has failed! This leaves our regime in a complicated place, no one is certain what will come next"

RUS_Tsar_Kirill: "Tsar Kirill I"
RUS_Tsar_Kirill_desc: "Grand Duke Kirill Vladimirovich is the legitimate successor to the executed Tsar Nicolas II. As Nicholas II’s family was executed and his younger brothers are also dead or have explicitly refused the throne, the crown has passed to the son of Nicholas II’s uncle Vladimir, Kirill. He had been hiding out in Finland and Germany during the chaotic days after the Revolution but now has returned to Russia expecting to get the throne that is his by rights. Who are we to deny him?"

RUS_Tsar_Vladimir: "Tsar Vladimir III"
RUS_Tsar_Vladimir_desc: "With the death of Kirill his son has been selected as the true Tsar of all Russia. As the only son of the true heir the crown falling out him is without question and besides, he is a young man with near boundless energy. He has learned from the mistakes of his family's past and is prepared to bring the Empire into the modern era with a New Tsar for a New Century."

RUS_Tsar_Dmitri: "Tsar Dmitriy III"
RUS_Tsar_Dmitri_desc: "Dimitry Pavlovich has been a political operative in the Republic since its inception. While he played at being a supporter of the Republic, anybody with any knowledge of the capital knew him as one of the heads of the Monarchist movement. Of course he supported the endeavor expecting himself to be made Tsar. His claim is weaker than some others but his knowledge of the current Russian political landscape is unmatched among most other candidates. By making him Tsar he can use his existing political connections to strengthen the state and secure the Tsarist regime for the foreseeable future."

RUS_Tsar_Pavel: "Tsar Pavel II"
RUS_Tsar_Pavel_desc: "The death of Dimitri has left his son as his natural heir. With his father’s connections fraying with his death it remains to be seen just how well this child will rule, or if he will at all. Already the vultures circle his Regency Council and the danger of Tsar Pavel never ruling in his own right is great. However, the greatest rulers from great adversity so if he overcomes these dangers, who's to say he is not Peter the Great come again."

RUS_Tsarina_Anastasia: "Tsarina Anastasia"
RUS_Tsarina_Anastasia_desc: "Anastasia Romanov has appeared before us! She has appeared in Moscow claiming to have been whisked away by a compassionate Bolshevik after feigning her death. Her claim has been viewed with suspicion by all, including the government who after a little digging has revealed her to be little better than a common Pole named Anna Anderson. This revelation has left her with no support from almost every sector of the country. The people dismiss her as a common charlatan. The Romanovs denounce her for stealing the identity of a child who was murdered. The government has already begun looking for another claimant. However, unsettling news has been handed down from the Regency Council. Shadowy powerbrokers in the government have pulled their strings and now the Council has decided, against literally everybody’s wishes including their own, to confirm this suspicious imposter as Tsarina. This has caused an uproar across the nation since the people and the government refuse to listen to an obvious fraud who is way out of her depth. In the end though they must fall in line if Russia is to survive the coming trials."

RUS_Tsar_Boris: "Tsar Boris I"
RUS_Tsar_Boris_desc: "The legitimate claimant Kirill has refused the throne, wishing to stay out of the toxic world of Russian politics. That means the crown will fall to his brother, Boris, who currently resides in the Caucuses but has been in contact with our government for some time and has accepted the throne. While not the preferred legitimate candidate, and his lack of sons worries those with enough farsight, his claim is strong and the government waits for him even now."

RUS_Tsar_Roman: "Tsar Roman I"
RUS_Tsar_Roman_desc: "Roman Romanov is the Grandson of Nicholas II’s first cousin once removed and Chief of Army Staff Nicholas Nikolaeavich. His claim to the throne is rather tenuous, with its main support being the fact that he is a Romanov. However he is far enough away from the admitted incompetence of Nicholas II’s blood that he would be a blank slate, untainted by any stains of History. As he arrives in Moscow Russia prepares for a new and promising future."

RUS_Tsar_Vsevolod: "Tsar Vsevolod I"
RUS_Tsar_Vsevolod_desc: "Prince Vsevolod is one of the more unorthodox candidates for rule. A distant cousin and godson of Nicholas II, he has spent most of his life outside Russia. He has ties with the slavs of the Balkans and can act as a pan-Slavist bridge should the need arise. With the other options being crossed off one after another this most radical option is quickly becoming the most sensible one we have left. On the upside his almost complete detachment from Nicholas II does allow him a certain degree of freedom, unburdened by the weight of history."

RUS_Tsar_Andrei: "Tsar Andrei I"
RUS_Tsar_Andrei_desc: "Andrei Romanov, eldest nephew to Nicholas II, has been chosen to lead Russia. His closeness to Nicholas gives him a large amount of legitimacy while his distance relieves him of the baggage the main line had after centuries of rule. His election is the prefect compromise for the purists who wish the new Tsar to be as closely related to Nicholas as possible and the reformists who want a new branch to rule in the capital. "

RUS_Tsar_Mikhail: "Tsar Mikhail II"
RUS_Tsar_Mikhail_desc: "The nephew of Nicholas II, Georgy Mikhailovich, has been selected to lead Russia. As the closest relation to Nicholas the selection is only natural. He has had some reservations but through tense negotiation we have gotten him to accept the crown. Now all he must do is arrive in the capital to receive it and lead Russia into its next golden era."

RUS_Tsar_Pyotr: "Tsar Pyotr IV"
RUS_Tsar_Pyotr_desc: "Pytor Wrangel is not a Romanov, he is a Baltic German. In any other time this would be enough to disqualify him. However times have changed. Wrangel proved his love for Russia during the Civil War. Since then he has been a staunch supporter of the nation, not the man who led it. This man, who has given decades of his life in service for Russia, should be the one to lead it."

RUS_Tsar_Nicholas: "Nikolai’s Return"
RUS_Tsar_Nicholas_desc: "Spitting in the face of fate and the Reds who sought to slaughter him and his family, the one, true Tsar Nikolai II of the House of Romanov has returned to us, and now stands ready to take the throne stolen from him all those decades ago. Long live Russia, long live the true Romanovs!"

RUS_Tsar_Prussian_Constitutionalism: "Prussian Constitutionalism"
RUS_Tsar_Prussian_Constitutionalism_desc: "The system of governance currently employed in the German Empire is ideal for us. We should emulate Prussian Constitutionalism and on it’s basis create a form of Russian Constitutionalism."

RUS_A_Symbol_Of_Russian_Might: "A Symbol of Russian Might"
RUS_A_Symbol_Of_Russian_Might_desc: "The Tsar is the god chosen monarch of the nation. However, he cannot be everywhere at once. As such we will keep some limited Republican institutions like the Duma and Senate to help lead the areas of state where the Tsar cannot pay attention to. Not only that but the people have still not entirely shaken off their love of the Republic. To shift back to the natural state of affairs, with the Tsar ruling unchallenged as God intended, would only bring about another Revolution."

RUS_Tsar_Imperial_Benevolence: "Imperial Benevolence"
RUS_Tsar_Imperial_Benevolence_desc: "The idea of the Tsar being a feared tyrant is a thing of the past. Our Tsar is beloved and benevolent, like a stern but loving father who looks after us all."

RUS_Adjust_Constitution_For_Tsar: "Adjust Constitution For Tsar"
RUS_Adjust_Constitution_For_Tsar_desc: "The Tsar knows whats best for his people. Its through him the state flows and its through him the state will succeed. On his orders we have begun to make a series of changes to the Constitution. These changes are rather minor in the grand scheme of things but, collectively, they allow for the Tsar to exercise more power over his government. Our critics decry us for repeating the past. Well we will see how loud they can shout while they freeze their nuts off in Siberia."

RUS_A_Clear_Line_Of_Succession: "A Clear Line of Succession"
RUS_A_Clear_Line_Of_Succession_desc: "To ensure there is no repeat of the succession Crisis there must be a Clear line of Succession set down, to ensure that if anything were to happen to the Tsar there would be an Heir prepared"

RUS_Fate_Of_Republican_Parties: "Fate of Republican Parties"
RUS_Fate_Of_Republican_Parties_desc: "The various Republican groups within Russia opposed our return to power, it now falls to us to decide if they should be allowed to operate under our rule"

RUS_Third_Rome: "Third Rome"
RUS_Third_Rome_desc: "After the Eastern Romans fell we have become the true succesors of Rome. We uphold all of the traditions that made the Roman Empire great. We are the Third Rome!"

RUS_Long_Live_Tsar: "Long Live the Empire!"
RUS_Long_Live_Tsar_desc: "We have restored the Empire to glory and greatness. In all the capitals of the world the people know of our power and might. With the Tsar leading us forwards there can be no doubt about it, we are back and the world will know our might"

RUS_Tsar_Neo_Slavism: "Neo-Slavism"
RUS_Tsar_Neo_Slavism_desc: "Every Slav, no matter where he lives, is a brother to the people of Russia. If he is unjustly governed it is Russia's right, no, Duty, to liberate him and incorporate his nation into the Empire."

RUS_True_Heirs_Of_Tsargrad: "True Heirs of Tsargrad"
RUS_True_Heirs_Of_Tsargrad_desc: "Tsargrad, known to the West as Constantinople and the East as Istanbul, belongs to neither of them. Its the highest seat of our most Holy Church, the last embers of Rome grow colder within it by the day. As the Third Rome we must seize this grand city and preserve the fires of the ancient Caesars and Augustus by any means necessary. The fact it would secure our access to the Mediterranean is just a bonus."

RUS_Reclaim_Jerusalem: "Reclaim Jerusalem"
RUS_Reclaim_Jerusalem_desc: "Jerusalem is probably the holiest city in Christianity behind Rome itself. It was where Jesus founded our faith and contains a multitude of holy sites. As protectors of Christians in the Ottoman Empire we must control this most holy of cities. The West tried to take the city and failed six separate times. We do not have their weaknesses however."

### Conservative ###

RUS_oktyabristy: "VNS Elected"
RUS_oktyabristy_desc: "The VNS has won the recent elections! Our right wing big tent party has finally roped in enough votes to run in our own right. Kerensky was sympathetic to us, but he plainly used us to shore up his own independent power base. Now with our own leaders at the helm we will forge a new Russia in our own image. However, divisions in the Party have left doubts as to whether we will survive long enough to forge the new Russia, or what form this new state will take."

RUS_Towards_Etatism: "Towards Etatism"
RUS_Towards_Etatism_desc: "For Russia to be strong we must have a strong handle of our economy. We will pass a series of decrees and laws nationalizing all natural resources and major industries. Under the watchful eye of the government and with guidance of our carefully selected managers these industries will prosper and Russia will gain as much as it can from them. Some call it Socialism, we call it good business."

RUS_Monarchist_Coalition: "Monarchist Coalition"
RUS_Monarchist_Coalition_desc: "Shulgin’s monarchist sympathies are plain for all to see. That is why it's only plain that we ally with our natural friends and push for the restoration of the Tsar, albeit bound by constitutional guardrails. We have tasted the bitter pill of unrestrained rule of a despot before and after the revolution. To go back to the authoritarian days of old would spell disaster and chaos just like that which we pulled ourselves out of. Some of our new friends won't be happy about the restrictions, but when they taste power for the first time in their political careers they will come around."

RUS_Republican_Coalition: "Republican Coalition"
RUS_Republican_Coalition_desc: "The Tsar is dead as is his movement. The monarchists have been strong in previous elections but have slowly stagnated since their peak and have been shrinking in more recent polling. That is why we must accept the reality that the Republic is here to stay. We will lean on ring wing Republicans to shore up our support in the Duma. These men have turned away from the monarchy but have interesting ideas for reforming the Republic. Ideas shared by many of our upper echelon as well."

RUS_Aristocrats_Triumphant: "Aristocrats Triumphant"
RUS_Aristocrats_Triumphant_desc: "The remnants of the Aristocracy have seized control of the Party and, as a consequence, the state itself. They are all decidedly right wing and have a large base of support among the same wing of the Party, but their mindset is firmly planted in the past and guiding Russia through its hardships by returning to the traditions of old. This may or may not include a full blown Restoration, but even if they don't restore the Tsar outright, there are still plenty of avenues to use to steer the ship of state."

RUS_Oligarchs_Triumphant: "Oligarchs Triumphant"
RUS_Oligarchs_Triumphant_desc: "Money conquers all, and so it seems to have conquered the State as well. While the Party heads declare their independence from their financial backers its clear to anybody who looks that the capitalists who have snatched up large portions of the economy have taken control of the Party. They know they made us, and we know they can unmake us just as easy. Without a doubt they will try to use the government to grow their own wealth past it's already absurd heights. Free trade, loosening regulation, mass privatization, everything is on the table for them just as long as it makes a quick buck."

RUS_Fight_Republican_Sentiments: "Fight Republican Sentiments"
RUS_Fight_Republican_Sentiments_desc: "To lay the groundwork for the Tsar’s return we will launch a PR offensive against the Republic. We will remind the people of its failures, the inherent divisiveness of democracy and the ease which demagogues and tyrants can hijack the state. We will remind them of the stability brough by the Tsars, about the golden ages of the past and promise them the world in the future. Whether we fulfill these promises is a moot point, by the time the Tsar is on the throne the Republicans won't have a chance to fight back. "

RUS_Minority_Question: "Refurbish Policy Towards Minorities"
RUS_Minority_Question_desc: "Russia is a land of minorities. We have Asiatics, Hindus, Buddhists, Islamists and Jews to name just a few. All of these people claim to chafe under our rule. They know not what they speak of, but their delusions have given way to violence. Many areas are plagued by misguided ‘independence movements’ who seek only to rape, kill and pillage. If we are to have stability we must crack down on these unruly barbarians and civilize them like we did Siberia, by bayonet if we must."

RUS_Revive_Blackhundredists: "Revive Blackhundredists"
RUS_Revive_Blackhundredists_desc: "The Black Hundreds were a group of Monarchists who sought to protect the Monarch and their power from any infringement. Their goals were admirable and their methods, while sometimes extreme, were effective. Proposals to revive the organization as a semi-official government arm have been floated since we have come to power. Now that we have a strong footing to work from, these proposals have leapt from the drawing room to the drafting table. We must revive the movement if we are to restore the Tsar and harness them like a weapon to destroy our opponents and bring this rotting Republic down around us."

RUS_Orthodox_Church_Influence: "Protect Orthodox Morality"
RUS_Orthodox_Church_Influence_desc: "The Republic has allowed degeneracy to corrupt the Russian people. Homosexuality, drug use, alcoholism and pornography permiate the land like the air we breath. It's disgusting. A degenerate nation is a weak nation, so we must whip the people back into shape. We will launch a legal offensive against society's various ills and save the soul of the nation. With the people once more following Gods will he will bless us with prosperity and peace."

RUS_Private_Property: "Reaffirm Private Property"
RUS_Private_Property_desc: "Our early nationalization of key industries has worried some people that we are just crypto-syndicalists. Well we will wipe away those doubts today. We will enact a law banning further nationalization unless in times of extreme crisis. This will safeguard the hard earned gains of our people and neuter the left by making one of their main goals, the theft of all private property, impossible."

RUS_Stolypin: "Stolypin Was Right!"
RUS_Stolypin_desc: "The great reform of Stolypin helped to make first steps towards becoming an industrial hegemone. Damned socialists ruined everything and now we shall reverse it."

RUS_Support_Small_Business_vns: "Support Small Business"
RUS_Support_Small_Business_vns_desc: "Small business is the backbone of our nation. The small mom and pop businesses that dot our nation are worthy of support. They are engines of production and innovation and will keep our economy growing. Black Monday has hit them hard and we must protect them from the predatory monopolies who wish to crush them. Cash infusions and strict government safeguards will help them maintain their independence and help them make our economy the greatest on Earth."

RUS_Bet_On_Large_Industrialists: "Bet On Large Industrialists"
RUS_Bet_On_Large_Industrialists_desc: "Large industry is the backbone of our nation. It was them who modernized our economy. They create most of our exports and use most of our imports. Through hard work and struggle they have made something from nothing and let the whole nation benefit from their success. We will allow for their expansion and shore up their cash reserves which have been devastated by the recent depression. Besides, if they fail then they could take our entire modern economy with them."

RUS_Trade_Unions_Without_Socialists: "Trade Unions Without Socialists"
RUS_Trade_Unions_Without_Socialists_desc: "Trade Unions may be a gathering point for seditious groups, but with close oversight it could be a tool to ensure our workers aren’t influenced by unsavory groups while at the same time letting the workers feel that their voices are being heard"

RUS_Ban_Trade_Unions: "Ban Trade Unions"
RUS_Ban_Trade_Unions_desc: "Trade Unions have always been a hive of Traitors and Terrorists, to ensure the safety and prosperity of the simple Labourer it is our responsibility to protect them from these seditious elements"

RUS_Lessons_Of_Democracy: "Lessons of Democracy"
RUS_Lessons_Of_Democracy_desc: "The Russians knew not what true democracy entailed. They only saw the infighting and petty rivalries that changed governments like night turned to day. Now however we taught the Russian people what a true, functioning democracy looks like. Some may not like what we have done with the nation but the results speak for themselves."

RUS_New_Russian_Conservatism: "New Russian Conservatism"
RUS_New_Russian_Conservatism_desc: "We are the shield that protects the souls of men. While the left wants to promote equality for equality's sake, we want people to earn what they make. We make the people work for the prosperity others would just give them. The people have embraced this hard work ethos and have redoubled their efforts not only for themselves but for the nation."

RUS_Ban_Socialists_vns: "Ban Socialist Parties"
RUS_Ban_Socialists_vns_desc: "Letting any one of those parasites go would be fatal. Just one slip up and they could plunge the nation back into Civil War. It was Kerensky’s first mistake to not crush all of them at the close of the civil war. With the legislature and the people on our side we will fix this mistake. The National Salvation Law will forcefully dissolve any remaining Socialist parties within Russia. Even those who claim to have abandoned the Revolution like the PSR. With the Red Cancer cut out we can redouble our efforts on other aspects of the nation that need our attention."

RUS_ec_conserv: "Orthodox Protectionism"
RUS_ec_conserv_desc: "It would be better for our economy to be protected from the dangers of the outside world. We shall enact the policy of “Orthodox Protectionism” to limit the trade with foreign countries."

RUS_ec_conserv2: "Support Domestic Manufacturers"
RUS_ec_conserv2_desc: "If Russia is ever to be strong and independent, it’s domestic industry must grow. With our policy of protectionism must also come subsidising of domestic factories and goods makers instead of relying on the foreign ones."

RUS_ec_conserv4: "Privatize the Railroad"
RUS_ec_conserv4_desc: "The state’s management of Russia’s railroads is ineffective and costs us too much. It would be better to leave it in the hands of private companies, who specialize in dealing with transport networks.          "

RUS_fight_radicalism: "Fight Radicalism"
RUS_fight_radicalism_desc: "Both the far-left and far-right are a danger to stability of our Motherland. We need to bolster our security forces so they can adequately fend of any provocations made by the radicals against our government."

RUS_rationalize_laws: "Rationalize the Laws"
RUS_rationalize_laws_desc: "During the reign of Kerenskiy, Russian legislation constituted a bunch of the old imperial laws and some temporary laws, which were used after the Civil War. Using old groundwork of the imperial lawyers, the Senate is going to restore his authority over all Russian territories and control local elites through the new laws, such as Criminal and Civil Codes."

RUS_Money_For_The_Motherland: "Money for the Motherland"
RUS_Money_For_The_Motherland_desc: "With the loyalty of the wealthy, influential aristocracy of Russia secured, it's time we put some pressure on them. By securing taxes on the richest we can use this wealth to raise the living standards for all Russians, establishing a greater national unity."

RUS_Industrial_Expansion: "Industrial Expansion"
RUS_Industrial_Expansion_desc: "With many of our friends and associates securing important seats in the senate, it's easy to find the necessary connections to establish and expand the industry belonging to the oligarchs. In return for the opportunity, the aristocrats will be forever grateful."

RUS_Aristocratic_Army: "Aristocratic Army"
RUS_Aristocratic_Army_desc: "Throughout all of history, the vast majority of the worlds greatest generals have all been drafted from the ruling classes of society. No wonder, people used to power know how to command, after all. We should rely on an officer corps of aristocrats to lead our army in the future, as they have in the past."

RUS_empower_the_senate: "Empower the Senate"
RUS_empower_the_senate_desc: "The power should be transferred from the Duma to the Senate. Guided by a strong man, we can heed the wishes of the people while still preventing radical movements from seizing power."

RUS_Second_Term_Of_VNS: "Second Term of VNS"
RUS_Second_Term_Of_VNS_desc: "The Russian People have always been one for tradition. We have proven so with the successes of our previous tenure. Now with them having shown their love for us at the ballot box our mandate is renewed. We can now get down to business and make Russia a Conservative nation now and forever."

RUS_Reaffirm_Protectionist_Policy: "Reaffirm Protectionist Policy"
RUS_Reaffirm_Protectionist_Policy_desc: "Protectionism is a keystone to a successful economy. By protecting our domestic manufacturing we can safeguard it from foreign undercutting while still exporting enough to undercut less smart economies the world over. The more we produce the more the world will become reliant on Russian manufacture while we will maintain our economic independence from the fickle world market."

RUS_Go_On_With_Import_Embargo: "Go On With Import Embargo"
RUS_Go_On_With_Import_Embargo_desc: "To allow cheap imports would seriously damage domestic manufacturing. Not to mention the fact that most of our imports would come from Germany and give them undue power over our nation and its economy. More So than they enjoy already. We should heavily restrict imports into our nation, not only to give our own manufacturing sector a chance to compete but to eliminate this reliance on foreign wims."

RUS_Putilovs_War_Machine: "Putilov's War Machine"
RUS_Putilovs_War_Machine_desc: "The Putilov Plant is the foremost arms factory in the nation, or at least it was. Now however it has scaled back production significantly, not only due to a lack of demand but a lack of funds. We will pour money into this factory to help it supply our armies and lead the way for a domestic arms manufacturing sector to rival all others. With Putilov leading the way, arms plants will rise like weeds to supply our burgeoning military."

RUS_The_Industry_Needs_Men: "The Industry Needs Men!"
RUS_The_Industry_Needs_Men_desc: "The individual worker is a man to be respected of course, but a single man does not make a factory. If Russia is to have the industrial capacity to go toe to toe with the world powers we must expand our current industry tenfold! That is why we will begin the mass hiring of Russia’s underserved minorities. These men have been lacking in robust jobs for most of their peoples existence in the Russian state which has condemned them to an unfortunate poverty. This will mean they will jump at the chance to get a decent wage for a decent day's work. Some argue that this could give disgruntled minorities, like the Tartars, easy access to critical systems for sabotage but that is a risk we must take if we are to grow."

RUS_Only_Russian_Workers: "Only Russian Workers"
RUS_Only_Russian_Workers_desc: "To let the unruly minorities into the mass workforce would be a mistake. They are agents against the state and would just use their new jobs to hurt the country rather than help it. That is why "

RUS_Strong_Currency: "Strong Currency"
RUS_Strong_Currency_desc: "A strong currency can be leveraged into a stronger economy. By strengthening our currency not only can a single Russian rouble be converted into more of the local currency, giving our citizens more buying power when traveling abroad and incentivising nations to encourage tourism from our nation, but it would make it more expensive to export goods out of the country. This will make our economy more insular and safe from the volatility that plagues foreign markets. Some say this will put us at a disadvantage in an increasingly globalized economy but Russia was at her best when she was on her own. Now will be no different."

RUS_Continute_The_Agrarian_Reform: "Continue the Agrarian Reform"
RUS_Continute_The_Agrarian_Reform_desc: "A central pillar of Russian society is the humble farmer that still makes up most of the Russian workforce. From peasant workers to large kulaks we must support this foundation of our society by finishing the long promised agrarian reforms promised all the way back with the founding of the Republic. To do this we will start by taking a record of all public land in Russia, then sell what farmland we have to the highest bidder, though we will give some to smaller farmers so not all of it is snapped up by the large monopolies."

RUS_Subsidize_Agricultural_Modernization: "Subsidize Agricultural Modernisation"
RUS_Subsidize_Agricultural_Modernization_desc: "With a backhoe and cattle a farmer can do a lot, but not near enough. However, with modern methods and tools one man can make enough food for thousands. If Russia is to sustain the population growth it has experienced in recent years we must modernize our agriculture. The Government will open the Agricultural Modernization Department whose sole goal is to run workshops to teach modern farming methods to the people and subsidize farmers so they can buy the tools necessary to boost their production. Analysts predict that with a modern farming system our growth in population, and subsequent growth of the economy, could be almost limitless."

RUS_Support_Peasant_Cooperatives: "Support Peasant Cooperatives"
RUS_Support_Peasant_Cooperatives_desc: "Peasant Cooperatives are a distinctly Socialist invention. They are hotbeds of dissent and subversion. However, the peasants have taken quite a liking to them and as such to disband them would only breed more dissent for little if any gain. However if we were to lend them government support we could undercut these subversives hold on the lower class and turn the coops into engines of government support, taking in malleable peasant farmers and spitting out loyal government supporters ready to do what must be done for the good of the Rodina."

RUS_Enact_Traditional_Values: "Enact Traditional Values"
RUS_Enact_Traditional_Values_desc: "Traditional values have dissolved almost entirely in Russia. Atheism, homosexuality, sodomy, alcholism and drug use run rampant through the streets. We must crack down hard on these vices and sins and bring the people back to the values that brought our Empire to such lofty heights in the past. We will encourage the people to sniff out these animals where we cannot as well, doubling our reach and making sure that nobody can corrupt the soul of our great nation without punishment."

RUS_Sovereign_Power: "Sovereign Power"
RUS_Sovereign_Power_desc: "The President is the sovereign of the nation and his power must be absolute. He alone can know what must be done and have the foresight to make the hard sacrifices. While the legislature bickers and the proles go about their daily tasks the President cannot be tied down in endless debates with lesser men. Such debates are what doomed Kerensky and the VNS will be damned if we go down like he did. We will strengthen the President's powers so that he may act decisively when the nation requires him to. Some decry this as a naked power grab but when their homes are spared the horrors of war by the President’s actions we will see just how much they hate him."

RUS_United_Russia: "United Russia"
RUS_United_Russia_desc: "Russia has emerged from the turbulence of the past few decades a united and free nation, cemented in its commitment to God and Nation. The people work together, harmonious and determined to see the light of our cause through to its logical end. The troublemakers scurry back to their hidey holes and wait for a day of weakness. We must make sure such days never come."


### NRPR Democratic Tree ###

RUS_NRPR_Elected: "NRPR Elected"
RUS_NRPR_Elected_desc: "Boris Savinkov’s NRPR have swept the election"

RUS_Question_The_Senate_Legitimacy: "Question the Senate Legitimacy"
RUS_Question_The_Senate_Legitimacy_desc: "The Senate stands in the way of many of our more radical reforms, perhaps we should seek to undermine its authority and legitimacy if we intent to surpass later"

RUS_Find_Support_In_Duma: "Find Support in Duma"
RUS_Find_Support_In_Duma_desc: "The Duma is where we would be more likely to find popular support, though many oppose us now, with some effort we could court atleast a few prominent names to support our cause"

RUS_Revolutionary_Way: "Revolutionary Way"
RUS_Revolutionary_Way_desc: "We don’t need extra support from the Duma, The Vozhd knows what is best for Russia, and if the Senate and Duma won’t accept that then he will simply remove them from the equation"

RUS_Convince_Chernov: "Convince Chernov"
RUS_Convince_Chernov_desc: "Chernov and his Socialist Revolutionaries may not have a too high opinion of Boris Savinkov, but there are those amongst the PSR who desire to make a deal with the NRPR and to create closer ties, it may take some negotiation and compromise, but working with the PSR would give us greater control over the government"

RUS_SR_Join_Our_Side: "PSR Joins Our Side"
RUS_SR_Join_Our_Side_desc: "Our efforts have been largely successful and the Pro-Savinkov elements of the PSR have won out, with the support of Chernov the Socialist revolutionary party has largely been made subordinate to the NRPR"

RUS_Seek_Support_Among_Other_Radicals: "Seek Support Among Other Radicals"
RUS_Seek_Support_Among_Other_Radicals_desc: "Our efforts to court the PSR have been for nothing, not all is lost however, there are other, Smaller, radical groups in Russia who are seeking someone to be a minor partner to, we will simply take their aid instead"

RUS_Left_Radicals_Join_Vozhd: "Left Radicals Join The Vozhd"
RUS_Left_Radicals_Join_Vozhd_desc: "Despite the majority of the PSR have rejected any form of compromise with us that has not stopped many of the Radicals of the party from splitting away, these radicals oppose the PSR and have come to the Vozhd as.allies "

RUS_Spiridonova_Denounced_NRPR: "Spiridonova Denounced NRPR"
RUS_Spiridonova_Denounced_NRPR_desc: "Popular member of the Left-Socialist Revolutionaries and Socialist revolutionary Maria Spiridonova has denounced the NRPR and the Vozhd Personally as a Shambling corruption of a People’s government, we believes this is due to the Vozhd’s efforts to court Radical groups and his acceptance of Splitters from the PSR"

RUS_Revolutionary_Front: "Russian Revolutionary Front"
RUS_Revolutionary_Front_desc: "With the successful negotiations with the PSR we have ceased to be a union of right leaning republican parties and has instead become a Revolutionary front, an alliance of Left and Right leaning groups who seek to reform Russia into something greater than the Left SRs and the Tsarists, Even if Savinkov has been forced into compromising some of his more Radical plans the creation of this new Russian Revolutionary Front has turned the NRPR into a powerhouse"

RUS_Solidarist_Withdrawal: "Solidarist Withdrawal"
RUS_Solidarist_Withdrawal_desc: "After our decision to reject the Senate and the Duma we expected some blowback from the different wings of the NRPR, the Vozhd did not, however, expect for the entire NSNP, The NRPR left wing, to withdraw from the coalition with Savinkovites, this could spell disaster for the Vozhd"

RUS_Solidarists_Stay_Loyal: "Solidarists Stay Loyal"
RUS_Solidarists_Stay_Loyal_desc: "Just as the Vozhd expected, despite some minor pushback from members of the NSNP and NRPR alike there has been no major split from the party, this leaves Vozhd in a good position to strengthen his grip over Russia"

RUS_NRPR_Bankrupcy: "NRPR Bankruptcy"
RUS_NRPR_Bankrupcy_desc: "After proclaiming the new Revolution, most of those who financed NRPR have stopped it, leaving the party without any funds. This led to the fact that the organisation now lacks money and Savinkov had to admit that the NRPR is now bankrupt!"

RUS_Denounce_Monarchist_Senate: "Denounce Monarchist Senate"
RUS_Denounce_Monarchist_Senate_desc: "The Senate is a corrupt institution who would see Russia returned to the age of the Tsar, this cannot be allowed to happen, the Vozhd will make a public condemnation of the clear Tsarist leanings of the Senate in the hopes to undermine its Authority"

RUS_Ensure_Kornilov_Support: "Ensure Kornilov Support"
RUS_Ensure_Kornilov_Support_desc: "Korlinov is a man who has Russia’s best interests at heart, if he can be convinced that the Vozhd is the man to fulfill those interests we will almost certainly be able to convince him to support our takeover of the government"

RUS_Ultimatum_To_Senate: "Ultimatum to the Senate"
RUS_Ultimatum_To_Senate_desc: "It is clear now that nothing more can be done under the current restrictions imposed by the Senate. The Vozhd had declared that the Senate will either submit to his will or the consequences will be dire, their response may decide the fate of the Russian Republic"

RUS_Senate_Backs_Down: "Senate Backs Down"
RUS_Senate_Backs_Down_desc: "The Senate, Unable to muster any real resistance against the NRPR has bent to the demands of the People’s Vozhd, it is clear now that to ensure its continued existence the Senate has surrendered its independence."

RUS_National_Revolution: "National Revolution"
RUS_National_Revolution_desc: "The Senate has rejected the Vozhd’s demands, this has left Savinkov little option but to wipe the slate clean, he has begun the preparation for a ‘National Revolution’ which will remove the weak, corrupt institutions of the Senate and Duma"

RUS_Ensure_Senate_Support: "Ensure Senate Support"
RUS_Ensure_Senate_Support_desc: "With the Senate submitting to the Vozhd’s will it was only a matter of time before it was pressured into supporting Savinkov’s efforts to reform the political atmosphere of Russia"

RUS_Ensure_Duma_Support: "Ensure Duma Support"
RUS_Ensure_Duma_Support_desc: "The Vozhd’s efforts have so far been unobstructed by the Duma, if he wishes to keep it that way he knows that an effort must be made to ensure the Duma supports the NRPR. Savinkov has agreed to speak with those in the Duma who are sympathetic to his cause, and has passed the names of those who won’t negotiate to the combat squads"

RUS_Ensure_Popular_Support: "Ensure Popular Support"
RUS_Ensure_Popular_Support_desc: "The Vozhd is a man of the people, and as a man of the people he wishes to best represent the people, he has agreed to meet with various prominent citizens to hear their grievances with the current and passged regime, and to ensure their support in the political effort to come"

RUS_Ensure_Army_Support: "Ensure Army Support"
RUS_Ensure_Army_Support_desc: "The Vozhd is of course a man of peace, He does not wish to see Russian blood spilled needlessly. To that end he has approached various army elements which may be sympathetic to the NRPR"

RUS_Influence_The_Supreme_Court: "Influence the Supreme Court"
RUS_Influence_The_Supreme_Court_desc: "Savinkov has taken the path of negotiation, to ensure the merging of the Prime-Minister and President positions he will have to strongarm the Supreme court into accepting the decision, while this may take more effort than simply forcing them, it will also give an impression of Legitimacy to the decision"

RUS_Threaten_The_Supreme_Court: "Threaten the Supreme Court"
RUS_Threaten_The_Supreme_Court_desc: "The Vozhd doesn’t need to ‘negotiate’ with the Supreme court, they will simply bend to his will, and if they refuse? A handful of visits in the night from the combat squads will surely force any dissenting voices into silence"

RUS_Arm_The_Combat_Squads: "Arm the Combat Squads"
RUS_Arm_The_Combat_Squads_desc: "If we want out combat squads to be effective they must have modern arms, up until now they were armed with whatever they could purchase, guns handed down since the civil war or stolen from Army surplus, now however they are being equipped directly from military armories to ensure they can exert the will of the Vozhd"

RUS_Motherland_Belongs_To_People: "Motherland Belongs To People"
RUS_Motherland_Belongs_To_People_desc: "Russia does not belong to the Socialists, it does not belong to the Tsarists, Indeed it does not even belong to the Vozhd. Russia, the Motherland, belongs to the people. The People of course support their Vozhd, and so he will act on their Behalf"

RUS_Prime_Minister_Is_President: "Prime-Minister Is President"
RUS_Prime_Minister_Is_President_desc: "Boris Savinkov’s efforts to reform the political system of the Republic have finally been made manifest, with the merging of the Prime-Minister and president positions the Vozhd has been given the Authority of both positions, there is no one left to stop his desires for reform now"

RUS_Third_Russian_Revolution: "Third Russian Revolution"
RUS_Third_Russian_Revolution_desc: "The Vozhd has found the current political landscape of Russia to be unfixable within the restrictions placed upon him. The only path to prosperity for Russia now is a complete restart, the Vozhd will stand at the head of a New Russian revolution, one that will mould Russia into a truly great state. Some elements of the old order will reject this truth but the Combat squads will see to them in short order"


### Solidarists ###
RUS_NSNP_In_Power: "NSNP Elected"
RUS_NSNP_In_Power_desc: "The National Union of the New Generation has taken control of the state. With the collapse of the NRPR we have taken all we could from those crypto-Syndicalists and now we must forge our own path. This new way forward has much promise but also many risks. We tread on unknown ground and without our traditional powerbase brought by the NRPR our rule is incredibly fragile. We must act fast and act decisively if we are to prove our right to rule to the nation and win over a stable constituency."

RUS_A_New_Russian_Generation: "A New Russian Generation"
RUS_A_New_Russian_Generation_desc: "The NSNP is a new party for the new generation of Russians. The current political scene is dominated by men who served in the Weltkrieg or the Civil War. These experiences have colored their perception of the world even now, nearly three decades after the end of the Weltkrieg. They are stuck in the past and are keeping Russia there with them. However, a stagnant pool of water quickly grows fetid and diseased, same with a nation. These grey hairs cannot see that by keeping Russia rooted to its past they steer the nation away from its glorious future. We however have no such biases. We look only to the future. Let the past die. Kill it if you have to."

RUS_National_Solidarity: "National Solidarity"
RUS_National_Solidarity_desc: "Solidarity is not a new concept to the world. Its origins date back to the time of Marx. However, never before has it been tried on a national scale. We tread on uneven and unknown ground. However if we succeed then the world will know that they don't have to choose a binary. They dont have to lean into reactionary terror or collectivist madness, but through accord and accommodation they can reach solidarity between the Worker and his Boss and making the nation stronger because of it."

RUS_Cooperation_Is_The_Key: "Cooperation Is The Key"
RUS_Cooperation_Is_The_Key_desc: "a Country cannot progress if it can’t stop fighting itself, if we want Russia to flourish we have to cooperate with those with dissenting opinions, even if this may undermine our authority"

RUS_Orthodox_Legacy: "Orthodox Legacy"
RUS_Orthodox_Legacy_desc: "Russia has always been an Orthodox nation, and will always be an Othodox nation, while other groups seek to oppress or control this, we will accept it and learn from out Orthodox past to ensure a prosperous Orthodox future"

RUS_Perestroika: "Enact Perestoika"
RUS_Perestroika_desc: "Russia is a damaged state. politically and Economically. To ensure we remain competitive on the world sphere we must engage in ‘Perestroika’ Or, Rebuilding. This will allow Russia to heal, through the accepting of a more liberal economic system"

RUS_The_Russian_Dawn: "The Russian Dawn"
RUS_The_Russian_Dawn_desc: "Russia has been in shadow for a long time, since the days of the October revolution, with the ascension of our regime however, the long night has began to end and the Sun is shining upon Russia yet again"

RUS_Stop_The_Class_Fight: "Stop The Class Fight!"
RUS_Stop_The_Class_Fight_desc: "Class is a something that groups like the Bolsheviks have used to exploit and hold Russia back, if we wish to reach our full potential we must ensure class cooperation and reject groups who wish to return us to the age of Class violence"

RUS_General_Civil_Nationalism: "General Civil Nationalism"
RUS_General_Civil_Nationalism_desc: "Some Nationalist groups of Russia have fallen into the trap of violence and Intolerance, to ensure a true Civic nationalist state we must reject oppression and seek unity in support for Russia "

RUS_Unite_Into_Corporations: "Promote Unity"
RUS_Unite_Into_Corporations_desc: "The Russian people are almost as divided as they were at the outbreak of the Revolution, if we wish to maintain our regime it will be necessary to advocate for unity within the government and among the people"

RUS_Collective_Management: "Collective Management"
RUS_Collective_Management_desc: "It seems only natural that a labourer will work more diligently if they are personally invested in their management, some have accused this line of thought as ‘Crypto Syndicalism’ but this has not stopped our regime from preparing to test this new form of labour cooperative all across Russia"

RUS_Russian_Christian_Democracy: "Russian Christian Democracy"
RUS_Russian_Christian_Democracy_desc: "One thing that unifies all good Russians is a strong Christian faith, we must foster a strong sense of compassion and unity from our Faith, this will distinguish us from other Regimes such as the Black Hundredists, who would use the church as a tool of oppression and subservience"

RUS_Right_Syndicalism: "Right Syndicalism"
RUS_Right_Syndicalism_desc: "We believe that syndicalism is a flawed system, yet it can be salvaged. Instead of focusing on trade unions, we should turn our attention towards larger corporations, uniting workers and business owners into one organism, overseen by the state."

RUS_Secure_Private_Property: "Secure Private Property"
RUS_Secure_Private_Property_desc: "Though we may agree with Syndicalists on some core concepts we reject the socialisation of private property and firmly believe it should be a protected right of the people. We must protect and secure the property rights of all Russians, only then will their enterprises and homes be protected from government overreach "

RUS_Independent_Trade_Unions: "Independent Trade Unions"
RUS_Independent_Trade_Unions_desc: "Trade unions are a sign of a strong and competitive Economy, to ensure the common worker is not exploited we must guarantee that trade unions remain outside of the control of employers or the Government"

RUS_Oppose_Radicals: "Oppose Radicals"
RUS_Oppose_Radicals_desc: "It is clear now that radical groups will not compromise with us for the betterment of the Russian people, if they will not cooperate with us then they must be opposed at all turns, those that cannot be opposed will be coerced"

RUS_Support_Pluralism: "Support Pluralism"
RUS_Support_Pluralism_desc: "Not all radical groups are willing to work with us, regardless of this we refuse to stoop to their level, and will continue to work for the betterment of Russia despite their oppositions"

RUS_Organic_Republic: "Organic Republic"
RUS_Organic_Republic_desc: "Russia has become a republic joined in solidarity, more akin to a living and breathing organism. People are united in their voluntary cooperation for the betterment of the Russianof Russian society."

RUS_Second_Term_Of_NSNP: "Second Term of NSNP"
RUS_Second_Term_Of_NSNP_desc: "After a prosperous first term our rule has been cemented by a second election victory"

RUS_Christian_Democrat_Lean: "Christian Democrat Lean"
RUS_Christian_Democrat_Lean_desc: "The RKhDP, the Christian Democrat branch of the NSNP have secured their control of the Government, focusing on more individualist policy focusing on the betterment of the Russian individual as well as continued Economic prosperity"

RUS_Social_Justice: "Social Justice"
RUS_Social_Justice_desc: "It is our duty to ensure our Citizens are taken care of, and to support their efforts to prosper and advance in society. We shall make an effort to ensure all of the people of our Great nation have the rights and opportunities they deserve "

RUS_Continue_Perestroika: "Continue Perestroika"
RUS_Continue_Perestroika_desc: "The system of Perestoika is working, you can see all through Russia that people’s lives have improved after our Reconstruction efforts, it is only logical to continue this program"

RUS_An_Official_Religion: "An Official Religion"
RUS_An_Official_Religion_desc: "Russia has always been an Orthodox nation, we have never attempted to rejecdispute this, but perhaps it is time to make it official"

RUS_Solidarist_Welfare_State: "Solidarist Welfare State"
RUS_Solidarist_Welfare_State_desc: "It is the duty of the government to protect and guide their people, to this end we must create a form of ‘safety net’ for our citzens, ensuring that every Russian has their basic needs met and protected"

RUS_Corporatist_Lean: "Corporatist Lean"
RUS_Corporatist_Lean_desc: "The NTSNP, the more Radical Corporatist branch of the NSNP have secured their control over the Government, focusing on restrictions for opposing parties, a stronger government and a focus on forging strong communal ties between Russians and their communities"

RUS_Establish_Local_Syndicates: "Establish Local Syndicates"
RUS_Establish_Local_Syndicates_desc: "To fight against the people or against the corporate elite would do us no good. To build a better state, united and harmonious we must instead bring these two together. To do this we will establish a series of local syndicates to better manage the workers on a local level who will also work with the bosses to keep them in business. We won't give in entirely to either side's demands and instead create a new sense of consensus between the two. The left decries us as bourgeois puppets while the right condemns us as crypto-Syndicalists. They won't have much of a platform to stand on when the people realize they both are liars."

RUS_Ban_Radical_Parties: "Ban Radical Parties"
RUS_Ban_Radical_Parties_desc: "Our regime has long prided ourselves with our willingness to work with the Opposition, however some of the more Radical parties have continued to be a Thorn in our side even after our Re-Election. With the greater influence granted after our second term Victory perhaps it is time to force some of the most radical groups into submission, or into the fringes of society"

RUS_New_Governmental_Agencies: "New Governmental Agencies"
RUS_New_Governmental_Agencies_desc: "To organize our growing state we must establish a myriad of new agencies to oversee the growing administration. This will regretfully expand the government to some degree but it is necessary if social harmony is to be maintained. Hiring drives are already beginning across the nation as legions of new bureaucrats join the ranks of civil service. It certainly isn’t as glamorous as a soldier or as honored as a factory worker, but it is just as important as the others for the state to function properly."

RUS_Partial_Nationalization_Of_Economy: "Partial 'Nationalization of Economy'"
RUS_Partial_Nationalization_Of_Economy_desc: "Our next endeavor is to begin the process of nationalizing the nations resources and energy providers along with some select areas of transportation. While fully blown nationalization will only bring ruin to the system, these areas require the stability given by government control. Prices will remain affordable and the people will have a cheap form of public transportation, unchanged by market forces."

RUS_Endorse_Individualism: "Endorse Individualism"
RUS_Endorse_Individualism_desc: "Despite our previous attempts to expand our state and gain a leash over the economy, our nation must maintain the growing sense of individualism that was begun by the Republic. One man is no better than any other and we must honor the individual. We must not sacrifice them to the cogs of the grand industrial state for little to no gain! The people will love each other and themselves as people, not as one of millions of faceless proles!"

RUS_Communitarism_Prevails: "Communitarianism Prevails"
RUS_Communitarism_Prevails_desc: "To preserve the stability and long term viability of the nation we have pushed a new idea, at least in the modern age, the idea of Communitarianism. This is the idea that the state is built on the backs of the communities that make it up. We are a nation of communities, its time the people felt the same way."

RUS_Solidarity_Forever: "Solidarity Forever"
RUS_Solidarity_Forever_desc: "For years we have lived in the shadow of the crypto-socialist NRPR. However with its downfall our eagle has risen to heights unimagined by anybody, even some within our own party. We have seized the reins of government and led Russia to its true destiny. The future looks bright for Russia, and it's all because of our guidance. "


RUS_progressive_russia: "Progressive Russia"
RUS_progressive_russia_desc: "Russia has finally made true progress and joined the rest of the world in the modern era."


RUS_mensh1: "Popular Socialism"
RUS_mensh1_desc: "Our socialism is not a way for the state to gain more power. It’s popular,in a sense that it’s for the benefit of the ordinary person."


RUS_mensh_russia: "Menshevist Russia"
RUS_mensh_russia_desc: "While we now work in the parliamentary system we cannot forget our revolutionary past. The true liberation of the proletariat shall come if we remember our Menshevik identity."

RUS_sec_rights: "Secure Workers' Rights"
RUS_sec_rights_desc: "It’s time to take a look at much neglected rights of Russian workers. One of our first actions to remedy this situation should be the adoption of a reasonable minimum wage."



RUS_ec_labour1: "Public Works"
RUS_ec_labour1_desc: "To fight with unemployment the state shall establish a program of public works. Not only this will give the people work but also help to fix our infrastructural problems."

RUS_ec_labour2: "Cut Unemployment Subsidies"
RUS_ec_labour2_desc: "By cutting the subsidies to the jobless, more people will start to search for work. That could greatly help with the current unemployment situation."

RUS_lim_ww: "Limited Working Week"
RUS_lim_ww_desc: "It’s insane to think that there are no limitations on working week and hours in Russia. People cannot be used like slaves. With the enacting of policies to limit the working time, the proletariat can breathe a sigh of relief."

RUS_ec_labour3: "Limited Working Week"
RUS_ec_labour3_desc: "It’s insane to think that there are no limitations on working week and hours in Russia. People cannot be used like slaves. With the enacting of policies to limit the working time, the proletariat can breathe a sigh of relief."


RUS_Support_Trade_Unions: "Support Trade Unions"
RUS_Support_Trade_Unions_desc: "Trade unions are important, but giving them too much power would be unwise. That ofcourse doesn’t mean that we shouldn’t support them by giving them subsidies."

RUS_ec_labour4: "Support Trade Unions"
RUS_ec_labour4_desc: "Trade unions are important, but giving them too much power would be unwise. That ofcourse doesn’t mean that we shouldn’t support them by giving them subsidies."

RUS_ec_liberal3: "Nationalize the Railroad"
RUS_ec_liberal3_desc: "Russia is a vast country, one in which rail travel is vital for any sort of communications. Private investors have proven time and time again that they're not capable of running the railroads properly. It's time to nationalize them for the good of our people."
RUS_ec_liberal6: "National Agrarian Fund"
RUS_ec_liberal6_desc: "To help our agricultural sector, we shall establish a special fund to help the poorest of farmers."

RUS_ec_conserv3: "Autarky"
RUS_ec_conserv3_desc: "Russia must be made self-sufficient to thrive. While actions that will begin this process might hurt us at the start, it will benefit us in the long run"

RUS_labour_army: "Labour Army"
RUS_labour_army_desc: "To serve our State the citizen has two choices. He can fight for the nation by joining the armed forces, or he can work for the nation by joining the Labour Army."

RUS_ec_corporat3: "Party Land"
RUS_ec_corporat3_desc: "In order to achieve the best results for our agricultural and economical sector we shall „socialize” the land. What that means in practice is that most of it is going to be directly owned by the NRPR."

RUS_ec_mutual: "Expand Moscow University"
RUS_ec_mutual_desc: "Russia has fallen behind in the scientific sphere. To help us catch up with the rest of the world we need to expand Moscow University."

RUS_Support_Industrialisation: "Support Industrialisation"
RUS_Support_Industrialisation_desc: ""

RUS_ec_mutual3: "Build Dams on Volga"
RUS_ec_mutual3_desc: "Hydroelectricity is a clean and good source of much lacking energy for Russia. With the construction of three dams on the Volga river we could massively satisfy our need for power."

RUS_ec_mutual8: "Resource Prospection"
RUS_ec_mutual8_desc: "Russia is a vast land with many hidden treasures laying just beneath the surface. By funding operations to prospect for various resources we can enrich our country."
RUS_ec_mutual9: "Kremlin Project"
RUS_ec_mutual9_desc: "The Russian nuclear scientist corps led by Igor Kurchatov have given us a petition, informing us about the destructive potential of the split atom, and that we need to harness this power before our enemies do."
RUS_Project_Kostikov: "Project Katyusha"
RUS_Project_Kostikov_desc: "Championed by the young, yet exceptional inventor Andrey Kostikov, Project Kostikov will delve into the potential of jet engines and militarised rocketry. Should they prove to be practical, jets will turn our fighters into supersonic vultures and rockets will deal our enemies death from above..."

