RUS_Senate_Duma_Conflict_Decisions: "Senate-Duma Conflict"
RUS_Senate_Duma_Conflict_Decisions_desc: "§OThe Russian political system is imperfect.§!\n\nThe reform of the §CSenate§! in 1925, carried out by §YKerensky§!, led to the fact that the order of election to the upper house of parliament was changed, as a result of which it became a stronghold of conservative and authoritarian forces. Having become a stronghold of reaction, the §CSenate§! guaranteed the blocking of any radical §GDuma§! bills aimed at changing the status quo, and at the same time guaranteed the irremovability of Kerensky's power. With a majority in the §CSenate§!, conservatives can elect their own president.\n\n§RThere will be only one winner in this conflict.§!"

