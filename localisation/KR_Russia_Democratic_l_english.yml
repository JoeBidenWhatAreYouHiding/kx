rcw.200.t: "Workers' Strike in Petrograd!"
rcw.200.d: "After the ROVS seized power, proclaiming Kornilov as interim president, Petrograd workers began to strike against the military, demanding free elections and an increase in their standard of living.\n\nThe first strike began with the Putilov plant, but by noon the strike had engulfed all major industrial enterprises of the capital and gained mass character. The police forces were not enough to suppress the protest, and the next day the strike continued and other citizens who were dissatisfied with the seizure of power by the military joined the protest.\n\nThe situation escalated and became sharply radicalized when a number of generals sympathetic to the proletariat sided with the rebels. While the uprising in Petrograd has not spread to other regions with the effect of falling dominoes, we need to nip it in the bud, either by suppressing the uprising harshly, or make concessions to the working class and, despite the crisis, meet their demands."
rcw.200.a: "Power to the Toilers!"
rcw.200.b: "We shall deal with the insurgency!"

rcw.201.t: "Leaders of the Protest Evolved"
rcw.201.d: "The protests of Petrograd workers have been going on for several days, and so far the riot looks disjointed and without clear leaders. Of those who are capable of leading a crowd, so far not a single party has stood up for the workers.\n\nHowever, today the news came that generals who defected to the side of the rebels arrived in Petrograd, and among them, none other than General Yegorov became one of those who spoke at a protest rally of many thousands. The general, quite energetic, announced his intention to create a Petrograd Soviet that would lead the protest uprising. Many, however, took this idea warily, remembering how the last time an institution with the same name failed. Many were afraid of a new civil war, and distrusted the general, who was fought for the Bolsheviks during the Civil War. \n\nOn the other hand, the charismatic leader of the Left SRs, Maria Spiridonova, spoke at the protest rally, who fervently convinced the audience of the need for an immediate revolution, until the reactionaries in the person of the ROVS condemned the workers and peasants to a new slavery. She called for the transfer of all power in the country to trade unions and peasant councils under the auspices of the Left Socialist-Revolutionary Party and announced that until the bulk of the working people join the uprising, it is doomed to failure.\n\nToday has passed without much upheaval, but in the near future the protesters will need to make a choice that will decide the fate of the whole of Russia in the near future - the collegial power of trade unions and councils of Left SRs or transfer all the power to the Red Generals for effective military action against reactionaries."
rcw.201.a: "The Left SRs should lead the protest!"
rcw.201.b: "Red Generals should lead the protest!"

rcw.202.t: "The Protest Spreads Among Large Cities"
rcw.202.d: "The example of the Petrograd uprising was followed by other major cities of Russia, in which thousands of workers also held rallies, and in fact chaos ensued in the cities, since neither the police nor the armed forces could cope with the working class, driven by a single energy and force.\n\nTrade unions, factory committees, cooperatives - all called for an all-Russian strike and the transfer of power to representatives of the working class. According to rumors, the ROVS had to go to the south of Russia and organize an operation center in Volgograd, where their support was still quite strong. The working people have gained a lot of strength and energy under the awareness of the fact that many cities have already risen to the defense of the working class.\n\nHowever, at the same time, newspapers announced that a delegation of the Central Committee of the Russian Communist Party, headed by Bolshevik Zinoviev, had arrived incognito in Petrograd from abroad. They were seen at one of the rallies in the capital, where they called for an armed struggle and the unification of workers under the rule of the Bolshevik Party. This event caused a resonance among the population, many of whom remembered the failure of the Bolsheviks and the Red Terror, and distrusted them. Others, albeit a minority, picked up the revolutionary slogans of the RKP and called on the rest to listen to the Bolshevik leaders, who suggest support and help for the Russian Revolution from the friendly Third Internationale Countries."
rcw.202.a: "Immediately arrest the Bolsheviks!"
rcw.202.b: "They will be useful in the upcoming revolution!"

rcw.203.t: "Homogeneous Socialist Government"
rcw.203.d: "Since the Party of the Left SRs seized the initiative and became the leaders of the protests, they realized the need to convene a homogeneous socialist government with the participation of all the socialist parties in Russia. Already today, this decision has been made and the Extraordinary Supreme Council of Workers and Peasants under the leadership of Maria Spiridonova has become the head of the new revolutionary government, where representatives of the NSP in the person of Bukharin and Tomsky, as well as Mensheviks-Internationalists in the person of the leader of the VTsSPS, Lozovsky, also received ministerial seats. \n\nThe news of the creation of the ChVSRK and a homogeneous socialist government quickly went around the entire European part of Russia, and in many rural regions, peasants and workers announced the creation of local councils and subordination to the central government. Many regions joined the all-Russian uprising, with the exception of those regions where the sentiments of Savinkov's associates were strong, who, despite his pro-peasant views, was ignored by the Supreme Soviet.\n\nNow that power in large cities and rural regions has come under the control of the Soviets of workers and peasants, the ChVSRK hope for the speedy subordination of the rest of Russia to the working people."
rcw.203.a: "Revolution should go on!"

rcw.2030.t: "NRPR Wants to Join the Soviets"
rcw.2030.d: "Savinkov's People's Republican Party, or NRPR, suggests that they should also join our government, as they represent a great deal of peasants in Russia. However, the ChVSRK in general does not trust Savinkov, despite him being a former SR and his economic programme. They still believe that he is generally anti-socialist and his party should not participate in our new Soviet republic."
rcw.2030.a: "We need him on our side now."
rcw.2030.b: "NRPR will never have any mandate in the soviet government!"

rcw.2031.t: "Savinkov Has Joined the Socialists!"
rcw.2031.d: "Despite Kornilov's trust in Savinkov, he has betrayed us and joined the Soviet government. Now we have nothing to do put accept this as a fact and turn our sight towards the conservative republican and monarchist generals."
rcw.2031.a: "Traitor!"

rcw.204.t: "Pacification of Tambov"
rcw.204.d: "The peasants in Tambov and the surrounding regions are the only ones who refused to recognize the power of the Soviets. In this region, the support of the NRPR is very high, as well as the Green Army of Antonov, who, although he himself was a left SR before, joined Savinkov after the civil war. \n\nWe need to seize power in Tambov, where the socialists are not completely deprived of support and convince the population of the reactionary views of the people's Republicans. If we cannot convince them to join the true force representing the working class, that we will have to fight them already by armed means."
rcw.204.a: "We should deal with peasant revolts!"

rcw.205.t: "Savinkov Raises Uprising in Tambov"
rcw.205.d: "As Kornilov decided to take side of the monarchist officers, Savinkov and his NRPR has left the South Russia and raised a peasant uprising in Tambov and neighbouring regions."
rcw.205.a: "It seems another force is evolving in the upcoming war."
rcw.205.b: "Fight for Vozhd and Peasants!"

rcw.206.t: "Dealing With Petrograd Uprising"
rcw.206.d: "We have lost Petrograd, the workers' protest in the capital has been going on for several days. However, so far the rebellion looks fragmented and without clear leaders. Of those who are able to lead the crowd, so far not a single party has stood up for the workers. \n\nNevertheless, there are several candidates whom Kornilov suspects of becoming protest leaders.\nFirstly, these are some generals who had ties with the Reds during the Civil War or who sympathize with the workers and peasants. The most notable are Aleksandr Yegorov, Boris Shaposhnikov and some others. We can arrest them immediately to ensure that they don't become leaders, however this may not be enough as there are various socialist parties that would like to lead the protest."
rcw.206.a: "Arrest Red Generals"
rcw.206.b: "Try to negotiate with Red Generals"

rcw.207.t: "Dealing With Petrograd Uprising"
rcw.207.d: "Having arrested the Red Generals, we have cut the Petrograd workers off the military support. However, there is still something we should concern.\n\nAmong one of Kornilov's main concerns are left-wing Social revolutionaries who have intercepted the workers' agenda and are looking for opportunities to lead the revolution. In addition, they are one of the few parties that openly called for revolution. We can try to arrest the leaders of the Left SRs before they can lead the protest, but for this we will most likely have to turn to the help of Savinkov's combat detachments."
rcw.207.a: "Try to arrest Left SRs."
rcw.207.b: "Try to arrest Left SRs with the NRPR help."

rcw.208.t: "General Yegorov Leads the Uprising!"
rcw.208.d: "An experienced general, Alexander Yegorov, who served on the side of the Bolsheviks during the Civil War, after its end fell under Kerensky's amnesty, and became one of the successful military leaders in the army of the Republic. However, his socialist views, which always questioned his loyalty, were confirmed.\n\nYegorov arrived in Petrograd, where he led revolutionary soldiers and workers and announced the creation of a socialist republic. He was joined by other generals of our army, with socialist views. Now we have to fight with former colleagues for our homeland."
rcw.208.a: "Traitors!"

rcw.209.t: "Petrograd Uprising Crushed!"
rcw.209.d: "Having revealed the plan of the traitor generals and arrested the leaders of the socialist opposition in time, we were able to stop their attempts to lead the uprisings and actually suppressed the uprising in the bud. Despite thousands of demonstrations, federal troops brought into the city together with the police and the BO-NPR were able to restore order. The workers had to return to the factories, and the general strike failed."
rcw.209.a: "Victory of the ROVS!"

rcw.210.t: "The Protest Spreads Among Large Cities"
rcw.210.d: "The example of the Petrograd uprising was followed by other major cities of Russia, in which thousands of workers also held rallies, and in fact chaos reigned in the cities, since neither the police nor the armed forces could cope with the working class, driven by a single energy and force. Trade unions, factory committees, cooperatives - all called for an all-Russian strike and the transfer of power to representatives of the working class.\n\nUnfortunately, the new Russian government led by Kornilov had to go to the south of Russia and organize an operational center in Volgograd, where their support was still quite strong."
rcw.210.a: "We must go south!"

rcw.211.t: "The Peasants Join the Revolution"
rcw.211.d: "Unfortunately, the example of the cities was followed by the peasants. Many villages and hamlets soon also announced their accession to the new socialist government, and thus, most of European Russia was under the rule of socialists."
rcw.211.a: "They are once again been tricked by Soviets!"

rcw.212.t: "Siberian Dual Power"
rcw.212.d: "With the creation of an independent Siberian state, a group of Eastern Oblastniks headed by Ivan Lavrov seized power. However, now, largely at the instigation of the workers of large industrial Siberian centers, the Central Executive Committee of the Soviets of Siberia, or Centrosibir, has been formed.\n\nIn fact, Centrosibir was recreated by analogy with the first Civil War, by a local activist from the NRA, Boris Shumyatsky. In 1918, Centrosibir fell to the White forces, but now a lot can change, because in a vast territory that is not yet controlled by any White general, the chances of a successful uprising are higher."
rcw.212.a: "Centrosibir ousts Oblastniks."
rcw.212.b: "Workers' revolt failed, Centrosibir is dissolved."

rcw.213.t: "Oblastniki Control Siberia"
rcw.213.d: "Together with the beginning of the Russian Civil War, Siberia found itself in a state of semi-anarchy, until the power there passed into the hands of the Oblastniki in the person of Ivan Lavrov. Siberia rightfully belongs to us! And we must immediately demand that the Oblastniki become part of the Far Eastern state!"
rcw.213.a: "Demand their integration!"

rcw.214.t: "Socialists Control Siberia"
rcw.214.d: "Together with the beginning of the Russian Civil War, Siberia found itself in a state of semi-anarchy, until the power there passed into the hands of the Centrosibir, led by NRA partisan, Boris Shumyatsky. Siberia rightfully belongs to us! And we must immediately declare war on socialists!"
rcw.214.a: "Declare war on Siberia!"

rcw.215.t: "Transamur Demands Our Integration!"
rcw.215.d: "The Vladivostok government has demanded our integration! We can agree to become part of Transamur once again, though it is not guaranteed that Kolchak will really give us wide autonomy we desire. On the other hand, we can finally break free and proclaim Independent Siberia from Urals to the Pacific Ocean!"
rcw.215.a: "Agree to be integrated."
rcw.215.b: "Break our ties with Transamur!"

rcw.216.t: "Siberian Integration"
rcw.216.d: "The Oblastniki has agreed to be integrated back into our country and now we have control over vast lands of the Siberia."
rcw.216.a: "Splendid!"

rcw.217.t: "Siberia Refused Integration!"
rcw.217.d: "The Siberian government has refused integration, claiming to become the first truly independent Siberian state."
rcw.217.a: "We have no other choice but to crush them!"

rcw.218.t: "Pale Horse"
rcw.218.d: "With the revolutionary workers and peasants seizing the towns and villages, the region of Tambov is under the control of the Green Armies, Combat Squads and Savinkov. After our attempt to approach the Vozhd of Peasants and ask him to join our side, he demanded that Kornilov should make him his head of government, thus alienating us from other generals, mainly Drozdovsky and Wrangel, who are staunch monarchists. If we accept his terms, it will be more easy for us to win the war, but we can expect Wrangel's insurgency."
rcw.218.a: "These terms are unacceptable!"
rcw.218.b: "Announce Kornilov-Savinkov alliance!"

rcw.219.t: "A Flag to Represent Us?"
rcw.219.d: "While the Kornilovtsy badge on top of the Russian tricolor was chosen by initial groups, gathered in Volgograd, now some circles suggest to use a Black-Red flag, representing the uniform of the Volunteers."
rcw.219.a: "Current flag is okay."
rcw.219.b: "We need the Black-Red design!"

rcw.220.t: "Pale Horse"
rcw.220.d: "When the Lamb broke the fourth seal I heard the voice of the fourth living creature saying, \"Come.\" I looked, and behold, an ashen horse; and he who sat on it had the name Death and Hades was following with him."
rcw.220.a: "What??"



