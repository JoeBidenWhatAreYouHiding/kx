 RVA_national_populist_party: "NRPR"
 RVA_totalist_party_long: "Rossiyskaya Kommunisticheskaya Partiya\n§gThe Russian Communist Party emerged from a left-wing group of Bolsheviks, that were against Bukharin. The RKP, led by Zinoviev, supports orthodox Marxism-Leninism, collectivisation, rapid industrialisation and is strongly opposed to Bukharin's market socialism. The RKP is banned in Russia, but they still retain a solid following. They may see an opportunity to take power if the situation in the country radically changes.§!"
 RVA_syndicalist_party_long: "Partiya Levykh Sotsialistov-revolyutsionerov\n§gThe Party of Left Socialists-Revolutionaries is the main syndicalist party in Russia. It split from the PSR in 1917 to support the Bolshevik revolutionaries. However, the Left SRs came to oppose the Bolsheviks and their extremist tendencies. After the defeat of the Reds in the Civil War, the Left SRs consolidated their power as a true syndicalist force, taking inspiration from the successful syndicalist revolution in France. The party promotes revolutionary syndicalism based on voluntary association of autonomous labor collectives and trade union cooperatives.§!"
 RVA_radical_socialist_party_long: "Narodnaya Sotsialisticheskaya Partiya\n§gThe People's Socialist Party is the party of all former Bolsheviks in Russia that supported Bukharin. When the Bolsheviks split, Bukharin and his supporters founded their own party under the banner of the NSP. The party supports peaceful progression towards a socialist government with a unique socialist economic plan, the NEP. The NEP describes a system entailing a coexistence of markets, private property, and a planned economy.§!"
 RVA_social_democrat_party_long: "Rossiyskaya Sotsial-Demokraticheskaya Rabochaya Partiya\n§gThe Russian Social Democratic Labour Party is one of the major socialist parties represented in the Russian Parliament. Led by Irakliy Tsereteli, so-called Mensheviks admire Western democratic socialism and hope for a peaceful and legal path to socialist reform in Russia.§!"
 RVA_social_liberal_party_long: "Konstitutsionno-Demokraticheskaya Partiya"
 RVA_market_liberal_party_long: "Konstitutsionno-Demokraticheskaya Partiya\n§gThe right-wing Constitutional Democrats are led by Vladimir Nabokov, a liberal conservative politician, who supports full capitalist economy and strong executive power and even restoration of monarchy, if necessary.§!"
 RVA_social_conservative_party_long: "Vserossiyskiy Natsionalniy Soyuz\n§gThe All-Russian National Union is the main conservative party in Russia, uniting different nobles, landlords, and constitutional monarchists. Originally, the party was created in 1908 and unified many conservative parties, organizations, and factions in Russia. After the Civil War, the party was restored in 1922 in opposition to the republican form of government. The VNS and its leader Vasily Shulgin seek to restore constitutional monarchy in Russia, cancel federalization, and support Russians as the main nationality in the country.§!"
 RVA_authoritarian_democrat_party_long: "Evraziyskaya Partiya\n§gThe Eurasianist Party unites all Eurasianists in Russia and many supporters of a firmer hand in politics. The movement of Eurasianists appeared in the 1920s, created by Prince Nikolay Trubetzkoy, a linguist and historian, who believed that the basis of Russian statehood is as the successor of Mongol despotic monarchy. Eurasianists endorse etatism and Orthodox Christianity.§!"
 RVA_paternal_autocrat_party_long: "Rossiyskiy Obshchevoinskiy Soyuz\n§gThe Russian All-Military Union is an organization created by Russian General Lavr Kornilov. It seek to unite all White Army generals that were opposed to Bolsheviks during the civil war. The ROVS believes that socialism is a curse, and that Russia should be led by a strong ruler, willing to unite and stabilize the fractured country by any means necessary.§!"
 RVA_national_populist_party_long: "Narodno-Respublikanskaya Partiya Rossii\n§gThe People's Republican Party of Russia is a right-wing party created by a former SR member and terrorist, Boris Savinkov. The NRPR follows a syncretic ideology of numerous ideas which have influenced Savinkov over the years, all of which merge into a system of totalitarian dictatorial rule, agrarian Socialist-Revolutionary policy, Orthodox Christianity, and a concept of palingenetic rebirth. In the wake of the 1932 economic collapse, the party became popular among many military officers, industrialists, and peasants alike. Savinkov desires to make Russia mainly a peasant republic with an advisory parliament and legalized terror against nonconformity.§!"

