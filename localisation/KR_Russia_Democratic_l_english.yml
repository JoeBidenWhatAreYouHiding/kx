rus_black_monday_senate: "The Senate Plan"
rus_black_monday_senate_desc: "The Black Monday Recovery Plan, introduced by the Senate conservatives, suggests that the economic depression can be overcome with the help of protectionist measures and support of the domestic manufacturers."

rus_black_monday_duma: "The Duma Plan"
rus_black_monday_duma_desc: "The Black Monday Recovery Plan, introduced by the Socialists-Revolutionaries and the People's Republicans, suggests that the economic depression can be overcome, if the government will intervene directly in the economy and perhaps even nationalize some unprofitable, but vital for country enterprises."

RUS_Duma_Plan: "The Duma Plan"
RUS_Duma_Plan_desc: "Instead of protecting the private businessmen, the majority of the Duma, represented by the PSR and NRPR introduced a plan of special anti-crisis measures, that will focus on increasing the role of the public sector in the economy and nationalization of some vital enterprises."

RUS_Senate_Plan: "The Senate Plan"
RUS_Senate_Plan_desc: "We shall adopt the so-called 'Senate Plan', introduced by the conservatives and aristocrats. Сalling back and forth the economic programme of the VNS party, the Senate Plan is focused on imposing tarrifs and duties on the imported goods in order to protect our domestic manufacturers and get off the train of German capital."

RUS_Encourage_Private_Investment: "Encourage Private Investment"
RUS_Encourage_Private_Investment_desc: "In accordance with the policy of protectionism and new duties on the import of products, the market was cleared of imported goods. We are obliged to subsidize our private sector and support domestic producers who will start occupying these niches as soon as possible."

RUS_Ease_The_Peasant_Burden: "Ease the Peasant Burden"
RUS_Ease_The_Peasant_Burden_desc: "With the Black Monday terrorizing our economy, the most unprotected social group is appeared to be the peasants, who came across the falling prices for agricultural products. We plan to provide compensation to peasants who reduce the acreage allocated for wheat, rye, barley and other crops."

RUS_Economy_Under_State_Control: "Economy Under State Control"
RUS_Economy_Under_State_Control_desc: "We should increase the ability of our state to intervene in the economy, impose the prices, bail out unprofitable enterprises and nationalize some vital ones in order to re-launch our industrial machine."

RUS_Nationalize_German_Assets: "Nationalize German Assets"
RUS_Nationalize_German_Assets_desc: "While the majority of German Capital has been already withdrawn, there are some now unprofitable enterprises, which are run by Germans. We should nationalize them and use them for our own wealth and good."

RUS_Balance_The_Budget: "Balance the Budget"
RUS_Balance_The_Budget_desc: "With the completion of the first anti-crisis measures, it is necessary to balance the budget and distribute it more fairly between departments and institutions. Next year, in addition to economic reform, we also need to modernize the army and navy and also allocate money for social needs."

RUS_Balance_The_Budget_tooltip: "§HThe Senate Plan§! or §HThe Duma Plan§! will be modified"

### Info events
rusdeminfo.10.t: "RSDRP: 1917-1923"
rusdeminfo.10.d: "During the elections to the Constituent Assembly, the Mensheviks took second place. Having become the main party fighting for the rights of the proletariat in the absence of the Bolsheviks, the Mensheviks under the leadership of Yuliy Martov became a major proletarian party. However, in view of the key differences between Martov and Kerensky, the latter preferred a coalition with the Kadets, confirming Milyukov as prime minister. The Mensheviks, however, continued to cooperate with the government and were not in the full sense an opposition party, since Kerensky understood the importance of the workers' question and approved many Menshevik reforms.\n\nEven in the first years of republican rule, the split in the Menshevik party was obvious. On the one hand, there was a large faction of internationalists led by Martov, who had the greatest popularity. The victory of the proletarian revolution in France greatly strengthened their position. They were joined by a more radical group of internationalists, who had previously collaborated with the Bolsheviks, led by Lozovskiy. Having previously created a separate party, by 1920 this group had merged back into the Mensheviks. On the other side was a group of right-wing Mensheviks, headed by Askelrod. Their program did not presuppose an alliance with the communards, but a bet on the bourgeoisie and reform. However, Martov, who fell ill with tuberculosis in 1920, gradually withdrew from the leadership of the party, and his place as leader was taken by Rafail Abramovich, Deputy Chairman of the Central Committee of the RSDRP, a member of the Bund."
rusdeminfo.10.a: "Next"

rusdeminfo.11.t: "RSDRP: 1923-1928"
rusdeminfo.11.d: "In 1923, Martov died of tuberculosis, in connection with which a New congress of the RSDRP was convened, which was once again won by the Internationalists, who were now led by Abramovich. During this period, a Bloc of New Bolsheviks, led by Bukharin and Rykov, also emerged, who managed to win over a part of the peasantry and the proletariat. However, the position of the Mensheviks was strengthened during the successful British Revolution of 1925, and the party leadership participated in the creation of the Third Internationale. This activity alarmed the more moderate Mensheviks, who still remembered Bolshevism perfectly well and were inclined to cooperate with the liberal parties and Socialists-Revolutionaries. Open cooperation with the Communards complicated the relations of the Mensheviks with the ruling parties, and the rhetoric of the Mensheviks gradually changed in the direction of sharply criticizing Kerensky and the Kadets.\n\nThe reform of the Senate in 1925, the radicalization of society and the emergence of the NRPR strengthened the position of Askelrod and the right-wing Mensheviks, who believed that the weakening of the Kerensky regime would only lead to the strengthening of the radicals and the fall of democracy. In 1927, the right-wing Mensheviks seized the initiative and began to dominate the Central Committee, and after the elections to the Duma, Askelrod was elected the new chairman of the party.\n\nAskelrod did much to rally the party and by the time of his death in 1928, the party was once again united and internal party differences were no longer so strong. The new leader of the party was Potresov, one of the founders of the party and a supporter of reformism."
rusdeminfo.11.a: "Next"

rusdeminfo.12.t: "RSDRP: 1928-1936"
rusdeminfo.12.d: "Potresov, as the head of the party, established contacts with the Socialists-Revolutionaries and Kadets and became their close ally. Under his auspices, the party became a key agitator of workers' rights, and many Mensheviks were appointed to key positions, and most of the trade unions, including the VTsSPS, the organisation of Russian Trade Unions, became controlled by the Mensheviks.\nDespite his distrust of Bukharin, Potresov, like the rest of the leaders of the socialist parties, generally considers the creation of a homogeneous socialist government in an emergency, although this will not be an easy decision for the party."
rusdeminfo.12.a: "Cool"

rusdeminfo.13.t: "PSR: 1920-1927"
rusdeminfo.13.d: "The Socialist-Revolutionary Party has been the ruling party for the past 15 years. Nevertheless, most of the party's program was considered too radical by President Kerensky, who continued to remain a nominal member of the Socialist-Revolutionary Party.\nAt the same time, the leader of the PSR, Viktor Chernov, remained in the shadows most of the time, being the speaker of the State Council until 1925, when it was transformed into the Senate, and then the speaker of the Duma until 1927, when he became a minister without portfolio. Chernov considered Kerensky only as an opportunity to promote Socialist-Revolutionary reforms and was always more inclined to ally with the Mensheviks than with the Kadets.\n\nDuring the first term of the SR-Kadet coalition and President Kerensky, the Social Revolutionaries lobbied in every possible way for a land reform that could solve the peasant question once and for all. However, the adoption of the law on the socialization of land was postponed in every possible way as well and in the end was only half adopted, leaving land in large cities and nearby provinces under private control. The unfinished land reform became a stumbling block in the relations between Chernov's centrist SRs and Kerensky's right SRs, hindered the stability of the government and reduced the popularity of the SRs and the president among the population. As a result of the unsuccessful reform, the dissatisfaction with the leadership of the party led to the emergence of new internal party factions: the center-left Volsky and Gerstein, who called themselves MPSR (The Minority of the PSR), whose positions were very close to the Left SR, but still rejected revolutionary socialism; and Savinkov, who managed to establish an entire right-wing party of ex-members of SRs, whose ideological position was further to the right."

rusdeminfo.14.t: "PSR: 1927-1936"
rusdeminfo.14.d: "The second term of the SR-Kadet coalition passed the same way as the first, but it was overshadowed by the strengthening of the power of the Senate, the economic crisis and German control. Kerensky's cooperation with the Senate and the Germans contributed to the deterioration of the popularity of the Socialist-Revolutionaries, as well as the final break between Kerensky and Chernov.\n\nThe elections of 1932, both presidential and parliamentary, marked the beginning of the end of the long rule of the SR-Kadet coalition and Kerensky. The Socialist-Revolutionaries lost the Duma elections of 1932, losing the majority to the NRPR, and only an electoral and parliamentary coalition with the Kadets saved them from a final loss. Starting in 1932, the legislation against opposition parties and assemblies was sharply tightened, largely due to Kerensky's fears about the activities of Savinkov and the NRPR, and by the beginning of 1936, attempts were made on many high-ranking officials, including Kerensky himself. Despite all of the above, there are still those in the Socialist-Revolutionary party who see the future of the party in cooperation with the Kadets, as well as those who are more inclined towards Savinkov."

rusdeminfo.15.t: "KDP: 1920-1925"
rusdeminfo.15.d: "The Party of Constitutional Democrats (Kadets), whose main electorate was liberal-minded landowners, industrialists, merchants, bankers, teachers, doctors, employees and intellectuals, took third place during the elections to the Constituent Assembly, thus becoming the only major non-socialist party. Already since 1920, the Kadet party has united various factions, which can be divided into Milyukov's centrist Kadets, Nekrasov's left Kadets, Progressives who joined the party, Nabokov's right Kadets, as well as individuals who supported Kolchak and were in his government. In addition, the party was conditionally divided into supporters of the republic and the monarchy.\n\nAfter the Constituent Assembly and the restoration of the republic, a number of programmatic and tactical issues somewhat diverted the various currents in the party from each other. In the end, the victory was won by the centrists of Milyukov, who was elected Prime-Minister in the Kerensky government.\n\nIn 1925, during the Kolchak putsch, many cadets, especially regional officials, went over to his side, and as a result founded their own party, known as the "Kadets of the Far-East", and in the Russian Republic the SR-Kadet coalition consolidated its power, which was destined to last for another 10 years."

rusdeminfo.16.t: "KDP: 1925-1936"
rusdeminfo.16.d: "By 1936, the situation of the Kadets was not the best. The obvious failure of the SR-Kadet coalition and Kerensky, the unsuccessful reforms and the growing popularity of radical parties raises the question of the complete disappearance of the party. In addition to external threats, there are also internal ones. Pavel Milyukov refuses to nominate his candidacy for the post of Prime-Minister, and more and more the initiative in the left wing goes to Nikolay Nekrasov, who supports the resumption of the coalition with the revolutionary democrats (Socialist-Revolutionaries and Mensheviks), as well as strengthening the power of the Duma.\n\nOn the other hand, the power in the right wing belongs to the elderly Vladimir Nabokov, who still supports the restoration of the monarchy and an alliance with the conservatives. But if he fails in his endeavors, it is quite likely that Alexander Konovalov, who stands for a strong presidential power and tries to unite former Progressives into a new party of the bourgeoisie and entrepreneurs, will occupy the power vacuum."

rusdeminfo.17.t: "VNS: 1921-1925"
rusdeminfo.17.d: "The history of the All-Russian National Union began long before 1921, when in 1908 such a party was first created and united moderate-right politicians. Russian Russians who "belong to the indigenous Russian population or have organically merged with the Russian people"could become members of the VNS. Soon Vasily Shulgin, a well-known Russian nationalist, but of a progressive persuasion, joined the Union, who actually became the main speaker of the party and will still play a significant role in it.\n\nAfter the February Revolution, like other right-wing and monarchist parties, the VNS was banned, and was revived by the forces of Shulgin and Dmitry Romanov shortly after the second Constituent Assembly and the proclamation of Russia as a democratic federal republic. Having united all the right-wing, conservative and monarchist parties, the VNS soon became the main stronghold of the right in the new Russia.\n\nNot enjoying popularity among the general population, the main electorate of the VNS was mainly representatives of large capital, monarchical circles and conservative intellectuals. The number of seats in the Duma of the VNS has never exceeded 30 people. Everything changed in 1925, when Kerensky reformed the State Council and changed the electoral quotas, which allowed the Conservatives to gain a majority in the upper house of parliament by 1934. Dmitry Romanov became the Speaker of the Senate, and the Senate itself regularly re-elected Kerensky for a new term."

rusdeminfo.18.t: "VNS: 1925-1936"
rusdeminfo.18.d: "In the hope of reducing dependence on German capital, it was the senators-members of the VNS who proposed to Kerensky to begin a policy of protectionism aimed at developing domestic production. The state reduced trade with Germany, which in the short term led to a rapid growth of industry, but soon turned into a failure due to a reduction in important supplies of German equipment. This policy eventually led to the closure of most German enterprises and increased unemployment.\n\nHowever, nevertheless, the conservatives retained power in the Senate, and, moreover, they did not abandon the policy of protectionism, making it their central core of the economic program. Despite the seemingly unbreakable unity of the party, like other political parties, it is fragmented.\n\nThe two leading players in the VNS are Vasily Shulgin and Dmitry Romanov. The first, the formal leader of the party, advocates the restoration of the monarchy in a constitutional or semi-constitutional style, trying to achieve a referendum and nominate his candidate, who does not necessarily turn out to be from the Romanov dynasty.\nThe second, the speaker of the Senate and the acting acting president, rather has more selfish goals in strengthening his personal power, whether it is monarchical in connection with his quite legitimate claims to the throne, or republican as the head of an authoritarian aristocratic republic.\n\nHowever, there is also a third player in the VNS, Felix Yusupov, a close associate of Romanov, who sees the future of the country not in the expansion of the power of the aristocracy, but rather of the oligarchy and big capital - after all, having such associates, many roads will open up for Yusupov."

rusdeminfo.19.t: "EP: 1922-1925"
rusdeminfo.19.d: "The history of the Eurasianist Party begins in 1922, when several representatives of the intelligentsia, namely the linguist Nikolai Trubetskoy, the geographer and economist Pyotr Savitsky, the historian and religious thinker Georgy Florovsky, published a collection of articles entitled \"Exodus to the East. Premonitions and achievements. The approval of the Eurasianists\". Already in 1923, the Eurasianist Book Publishing House was created, which began to produce a program almanac of Eurasianists, as well as books of its leaders. In the same year, the Eurasianists are trying to get into politics for the first time by creating their own party, and also established ties with many prominent Russian cultural and scientific figures. By 1925, many prominent scientists G. V. Vernadsky, R. O. Yakobson, L. P. Karsavin, D. P. Svyatopolk-Mirsky, as well as the composer Stravinsky joined Eurasianism.\n\nThus, when the reform of the Senate was carried out, the Eurasianist party was already represented at the early senate elections and even managed to get several mandates."

rusdeminfo.20.t: "EP: 1925-1936"
rusdeminfo.20.d: "§PNOTE: One or more subjects within this article are under rework, and may no longer be accurate§!\nSince 1925, the popularity of the Eurasianists has been growing rapidly, due to the participation in the activities of the party or cooperation with it of many famous Russian people, and the idea of Eurasianism is closely intertwined with anti-German sentiments in society. The attractiveness of the idea of \"rejecting Europe\", as well as the positioning of the Eurasianists as a revolutionary movement, resonated with many right-wing and conservative-minded masses, in fact, thus taking away almost the entire Republican electorate of the National Assembly.\n\nIn 1932, the Eurasianists were able to gain 4% in the Duma elections and get 22 seats, becoming the smallest faction in the parliament. Nevertheless, Kerensky, in order to ensure his power, appointed 16 Eurasianist senators out of 50 presidential senators, mostly representatives of aristocratic circles.\n\nHowever, by 1936, ideological differences had emerged even in the Eurasian Party. In addition to the "Center" of the party, the so-called Council of Three: Trubetskoy, Savitsky and Vernadsky, the party demonstrates a clear left bias in Mirsky's views, looking for Eurasian roots in Narodism. In addition to the left bias, there is a slight right bias: the marginal national-maximalist party of Prince Shikhmatov-Shirinsky, although ideologically associated with Narodism, but more nationalistic, and therefore politically adheres to the alliance with Boris Savinkov...\nIn addition, there are politicians in the Central Committee of the Eurasianist Party with their own personal views on the development of Eurasianism: Jacobson, who promotes social-democratic ideas in Eurasianism; Tyrkova-Williams, who supports the liberalization of the regime and the access of the broad masses to Eurasianism; Chkheidze, who supports the creation of a Eurasianist monarchy.\n\nThus, the party is really divided. But so far, these differences are not so obvious, but they will clearly surface as soon as the Eurasianists come to power."

rusdeminfo.21.t: "NRPR: 1924-1932"
rusdeminfo.21.d: "Kerensky's second term was overshadowed not only by Kolchak's campaign, but also by the growth of radicalism in society, the creation of new parties and organizations that demanded radical changes. The New Bolsheviks bloc, created by Rykov and Bukharin, took shape into a political party, the NSP, and began to promote its ideas of a gradual transition to socialism. And after the Kolchak coup and the loss of the Kuban and Eastern Siberia, in the wake of anti-German sentiments, Boris Savinkov, one of the prominent leaders of the SRs, a terrorist and revolutionary, defender of the peasants and vigilant anti-Bolshevik, creates a huge bloc of right-wing Republican parties - the People's Republican Party of Russia.\n\nFor the first years Savinkov worked to tear the Right SRs away from Kerensky. Using Kerensky's "cowardly" policy and an alliance with the increasingly syndicalist Left SRs, Savinkov was able to convince them to join a coalition with him. However, Kerensky quickly understood this game, and began to strengthen the role of the Senate, appointing moderate conservatives there who would ensure his eternal presidency.\n\nIn 1927, the first elections were held with the participation of the NRPR, and the party immediately managed to win almost 19%, receiving 118 Duma mandates. Savinkov gained access to the Duma, and often spoke from the rostrum as an opponent of Kerensky, Socialist Revolutionaries, liberals and monarchists, preparing to take the place of prime minister by 1932.\n\nHis plans were hindered by several facts: firstly, the PLSR left the coalition with the NRPR, annoyed by Savinkov's even if not chauvinistic, but rather nationalist rhetoric, and the cult of personality that had developed within the party. Secondly, the PSR-KDP pre-election coalition has once agained won the majority, though separately they would have definetely lost to Savinkov."

rusdeminfo.22.t: "NRPR: 1932-1936"
rusdeminfo.22.d: "Realizing the power of his influence, Savinkov began to actively promote his own ideas. Being a revolutionary and a supporter of terrorism, he creates a paramilitary wing of the party - the Combat Organisation of the NRPR (BO-NRPR). The actual declaration of war was the violent police dispersal of an anti-government demonstration of People's Republicans on the anniversary of the February Revolution in 1934.\n\nBy 1936, the 'Vozhd' was able to rally the entire revolutionary and protest electorate, and his victory in the next elections, if not unconditional, is very likely."
rusdeminfo.22.a: "What about Solidarists?"

rusdeminfo.23.t: "NSNP: 1930-1936"
rusdeminfo.23.d: "The National Union of the New Generation is a political party that emerged from the organization "National Union of Russian Youth" in 1930, when the Central Committee was formed and the party charter was adopted. A new principle was also introduced into the Charter of the NSNP — the age limit. Now only those born after 1895 could enter the Union. The age limit, according to the members of the Union, was supposed to protect the organization from "the sins and prejudices of the past," that is, from the influence of old party figures, who were partly blamed for the tragedy of Russia.\n\nIf we talk about the ideological foundation of the NSNP, it arose on the ruins of the Civil War, rabid anti-communism and anti-socialism, and was only reinforced by the unsuccessful reforms of Kerensky. In contrast to socialism and war, the young guys of the NSNP put forward the idea of solidarity and unity of Russian society, which they made the main motto of the party, and from where they got their fame as "Solidarists". However, when in 1931 the Solidarists began to prepare for the Duma elections, they found out that they had too few levers to get into parliament. Therefore, Viktor Baidalakov, the party leader, decided to join the coalition bloc of Savinkov's NRPR. This alliance allowed the Solidarists to get into parliament, but at the same time put them in a state of dependence on the NRPR and Savinkov's authority, as a result of which the Solidarists were actually eclipsed by the People's Republicans.\n\nDespite the fact that formally all Solidarists are also members of the NRPR, this alliance is fragile. Savinkov's NRPR is seen by Solidarists as a socialist party uniting radical right-wing social revolutionaries, which is partly true, and is reflected in some program points, while the NSNP opposes the generalization of property in any form. However, the parties have many similarities, namely, Russian nationalism and hatred of the Bolsheviks, syndicalists, and other openly socialist movements.\n\nIf Savinkov's party loses the elections or loses significant public support, it is quite possible that the Solidarists will start their own game. And they have every chance to win."

rusdeminfo.24.t: "NSP: 1920-1927"
rusdeminfo.24.d: "When the Red Army and the Council of People's Commissars of the RSFSR capitulated in 1920, most of the Bolsheviks, who were not arrested, left for Revolutionary France to establish the Bolshevik government-in-exile. However, the humiliated and weakened party was split and devastated. The new leader of the Bolsheviks after Lenin's death, Grigory Zinoviev, professed the Leninist ideology of the dictatorship of the party, and, it would seem, absolutely did not want to admit the failure of this idea, even being in a Commune, where a much more democratic syndicalism prevailed. Against this background, the right wing took shape in the RKP, which relied on the support of the peasantry, not the proletariat, and proposed the idea of a gradual transition to socialism. The leaders of this wing were Nikolay Bukharin and Aleksey Rykov. The split reached its apotheosis in 1921, when Bukharin and Rykov, as well as a number of their associates, left the party, and having agreed with the Kerensky government, arrived in Russia, publicly disavowing ties with former party members.\n\nAlready in 1922, in the wake of small peasant uprisings against Famine, the occupation of the Far East by Japanese imperialists and the East Karelian Uprising, Bukharin and Rykov undertook the creation of an organization called the New Bolsheviks Bloc. The Russian government distrusted this organization and strictly controlled it so that it could not take shape into a new political force.\n\nHowever, the Kerensky regime was still too weak and in 1924, a few months before Kolchak's coup, the New Bolsheviks Bloc was transformed into the People's Socialist Party, occupying an empty niche of left-wing non-parliamentary parties. However, the party was not particularly popular, largely due to the image of Bukharin and Rykov as former Bolsheviks, and in 1927 could not overcome the 5% barrier to parliament." 

rusdeminfo.25.t: "NSP: 1927-1936"
rusdeminfo.25.d: "Kerensky still saw the NSP as a threat and, having strengthened his own power, he decided to ban the activities of the NSP, forcing Bukharin to go underground. In 1930, when the Russian economy fell again, and Kerensky begged for German loans, the popularity of radical parties increased dramatically. After the ban, the NSP began to actively promote anti-German and anti-Kerensky slogans.\n\nAfter the elections of 1932, the NSP began to establish ties with revolutionary socialist parties, primarily with the Left SRs, and near-revolutionary ones, including the left Mensheviks and center-Left SRs, insisting on the creation of a homogeneous socialist government from a plurality of parties and the transition to a system of Soviets.\n\nOf course, there were serious contradictions between the NSP and other socialist parties, the main one of which was the economic program. The "New Economic Policy" proposed by Bukharin in 1933 became the main cause not only of discord between the socialist parties, but also within the NSP. As a result of the new economic program, the NSP became the only one of all the left-wing parties that considered private ownership of land, albeit temporary, but a necessary measure. The fact that the peasants will be able to extract profit from the land has inclined a sufficient part of the electorate to the side of the NSP. At this time, a wing of trade unionists, inspired by the successes of the syndicalists and focused more on the working class, under the leadership of Mikhail Tomsky, ideologically took shape within the party.\n\nNow that the ban on the political activities of the NSP has been lifted and they can participate in the elections, only a coalition with other socialist parties can help Bukharin lead the Popular Front."

rusdeminfo.26.t: "PLSR: 1920-1925"
rusdeminfo.26.d: "The Party of the Left Socialists-Revolutionaries in 1920 was on the verge of extinction. First the allies of the Bolsheviks, then their sworn enemies, the Left SRs, by the end of the civil war, were left without support and associates. And although they were never able to regain their former popularity, they were able to survive, largely thanks to their own enthusiasm and optimism.\n\nUnlike the Bolsheviks, after the war, the Left SRs were not banned or arrested, and the absolute majority of those arrested by Whites fell under amnesty. Kerensky and the Democrats did not see them as opponents, given the unpopularity of their ideas. Despite the political oblivion, the left srs did not give up trying to raise their rating. The famine that broke out in 1921 raised many Left SRs to revolt against the government, and helped them win the trust of the common people.\n\nBy 1922, there were two main groups in the PLSR: Activists and Legalists. The Activists, led by Maria Spiridonova, the 'Valkyrie of the Russian Revolution', believed that the current Socialist-Revolutionary government, united with the Kadets, had betrayed the peasantry and the ideas of populism, and that only a revolutionary struggle could overthrow their bourgeois power. The Legalists, under the leadership of Isaak Steinberg, believed that it was necessary to cooperate with the regime established in Russia, primarily in the interests of the peasantry. However, in general, the movement was united, realizing that an even greater split would only put an end to the Left SRs and write them down in the pages of history textbooks.\n\nAt about the same time, Steinberg's anarcho-syndicalist economic-political doctrine on the creation of a syndicalist-cooperative federation of economic bodies of workers' self-government - factory committees (syndicates) and political councils of labor collectives (soviets) was officially entrenched in the program of the left Social revolutionaries. The ideology of the Left SRs began to border on anarchism and extreme libertarian socialism, assuming the widest freedoms for the working classes."

rusdeminfo.27.t: "PLSR: 1925-1936"
rusdeminfo.27.d: "How did it happen that in 1926 the anarcho-syndicalist party of the Left SRs joined the coalition of Savinkov's right-wing parties? The fact is that both Spiridonova and Savinkov pursued their own political goals. Savinkov tried to attract as many politicians as possible from among the former members of the PSR to his side. Spiridonova wanted to get a platform to promote her own ideas in parliament, as well as to regain popularity among the population. However, shortly after the 1927 elections, the Left SRs left the coalition, having existed for only about a year. This was facilitated by nationalist and dictatorial sentiments within the NRPR, as well as the fact that of the 118 mandates in the Duma received by the NRPR, none went to the Left SRs.\n\nThe social upheavals that have been taking place in Russian society since 1927 have been actively used by the PLSR for its own purposes, as criticism of the government and statements about the need for a revolutionary struggle. Since 1927, the Left SRs have become the leading actors in strikes and peasant uprisings and have attracted a sufficient part of the left-wing radical electorate to their side. Spiridonova's popularity also grew, whose image as a symbol of the Russian revolution was firmly entrenched not only in the minds of the population, but also of the government, which, by decree of President Kerensky in 1928, banned the activities of Left SRs.\n\nNow, on the eve of the upcoming elections, the Left SRs have once again united with the Bolsheviks, as they did almost 20 years ago, but this time their goals are common - to win elections and establish people's Soviet power."

### Duma decision events


rusdem.1.t: "The Senate elects acting president"
rusdem.1.d: "According to the Russian Constitution, if the President is unable to hold office for any reason, the current Speaker of the Senate becomes the acting President until the end of his term. In this case, until July 1936, when the Senate must elect a new president of Russia by a simple majority.\n\nDespite the authoritarianism of this approach, it is there, and Dmitry Pavlovich Romanov, the current Speaker of the Senate, will hold the position of acting president until the next election.\n\nWhile Dmitry Romanov is in power, he can do a lot to strengthen his power, even though he has no real power, he is supported by the Senate. The situation is compounded by the fact that no party that can win the snap elections will be able to gain a majority in the authoritarian Senate, which is very likely to want to elect Dmitry Romanov as the legitimate president.\n\nIf this happens, we will find ourselves in a situation that Kerensky did not anticipate: the risk of strengthening the power of the Senate and the President, and a sharp reduction in the power of the Duma. Without the support of the Senate and the President, we will not be able to pass any legislation."
rusdem.1.a: "Acting President takes the office."
acting_president_tt: "§lDmitriy Romanov will stay acting president until the Senate appoints new president§!\n"

rusdem.2.t: "Russian [GetYear] Legislative Elections"
rusdem.2.d: "According to the Constitution elections are to be held every five years. The VII Duma has been dissolved due to the political crisis in Russia and the time has come to elect a new parliament."
rusdem.2.a: "Popular Front Victory!"
rusdem.2.b: "Victory of the PLSR/NSP Coalition Bloc!"
rusdem.2.c: "Victory of the Mensheviks!"
rusdem.2.e: "SR-Menshevik Coalition Bloc Victory!"
rusdem.2.f: "Victory of the PSR!"
rusdem.2.g: "Victory of the KDP!"
rusdem.2.h: "Victory of the SR-Kadet Coalition Bloc!"
rusdem.2.i: "Victory of the National Unity Coalition!"
rusdem.2.j: "Victory of the VNS!"
rusdem.2.k: "Victory of the Eurasianists!"
rusdem.2.l: "Victory of the NRPR!"
rusdem.2.m: "Victory of the NSNP!"

rusdem.3.t: "A Candidate From Socialists"
rusdem.3.d: "While the Senate is predominantly consisted of various aristocrats, nobles and conservatives, the only person in the Senate who is somehow aware of the Workers' cause is Solomon Lozovsky, an ambitious trade-unionist from RSDRP party. He's the current chairman of the VTsSPS - All-Russian Central Council of Trade Unions and has a lot of influence and authority within the country. He's the only person whom we can choose as our candidate."
rusdem.3.a: "Lozovskiy shall become the president!"

rusdem.4.t: "A Candidate From Socialists"
rusdem.4.d: "While the Senate is predominantly consisted of various aristocrats, nobles and conservatives, the only person in the Senate who is somehow aware of the Workers' cause is Solomon Lozovsky, an ambitious trade-unionist from RSDRP party. He's the current chairman of the VTsSPS - All-Russian Central Council of Trade Unions and has a lot of influence and authority within the country. Though, due to creation of a socialist pre-election coalition, there are other candidates available."

rusdem.5.t: "A Candidate From Eurasianists"
rusdem.5.d: "As the VNS has formed a pre-election coalition with VNS, the Eurasianists decide to nominate their own candidate."
rusdem.5.a: "Georgiy Vernadskiy, historian-Eurasianist."
rusdem.5.b: "Pyotr Savitskiy, one of the Eurasianist ideologue."

rusdem.6.t: "A Candidate From PSR"
rusdem.6.d: "We can thank Kerensky at least for the fact that during his rule in the Senate there were still significant figures of the Socialist-Revolutionary Party, which he represented, at least nominally. At the moment, we can choose one of the three possible senators from the Socialist-Revolutionaries for the post of president: the narodnik Lev Gerstein, an associate of Chernov, a consistent supporter of the traditional Socialist-Revolutionary populist ideology, and the more moderate Nikolai Avksentiev, who is ready to make concessions and sacrifice anything for the sake of saving the Motherland and freedom. Moreover, Viktor Chernov, the leader of the PSR can also be nominated, symbolizing the party unity."
rusdem.6.a: "Lev Gershtein shall become the president!"
rusdem.6.c: "Viktor Chernov, for the party unity!"
rusdem.6.b: "Nikolai Avksentiev shall become the president!"

rusdem.7.t: "A Candidate From PSR-KDP"
rusdem.7.d: "Given that we have managed to maintain a coalition between the Socialists-Revolutionaries and the Kadets, we need to decide on a single candidate for the post of president. At the moment, we can choose two possible candidates: the moderate-minded Nikolai Avksentiev from the Socialists-Revolutionaries, who is ready to make concessions and sacrifice anything for the sake of saving the Motherland and freedom, or Mikhail Tereschenko, a millionaire and philanthrope from the Kadets, who would be the optimal leader."
rusdem.7.a: "Vasiliy Maklakov, supporter of conservative liberalism."

rusdem.8.t: "A Candidate From Kadets"
rusdem.8.d: "The liberal party of Constitutional Democrats has yet to decide who they will nominate for Presidency this year. The choice is split between Mikhail Tereschenko, associated with Left Kadet wing, Nikolay Teslenko, a centrist, and Vasiliy Maklakov, the representative of liberal conservative wing of the Kadets."
rusdem.8.a: "Mikhail Tereschenko, a millionaire and philanthrope."
rusdem.8.b: "Nikolay Teslenko, Nabokov's confederate and monarchist."

rusdem.9.t: "A Candidate From National Unity Coalition"
rusdem.9.d: "The recently established coalition of Kadets and Conservatives has now to decide the appropriate candidate for the Presidency. The choice is currently divided between Nikolay Teslenko and Vasiliy Maklakov, liberal-conservative candidates from Kadets; and Dmitriy Romanov and Felix Yusupov, from the VNS side. The final choice should be made soon."
rusdem.9.a: "Dmitriy Romanov, Grand Duke and aristocrat."
rusdem.9.b: "Felix Yusupov, an aristocratic candidate."

rusdem.10.t: "A Candidate From Conservatives"
rusdem.10.d: "The conservative coalition has yet to choose one of the four candidate for Presidency, among whom the current speaker of the Senate and the most likely candidate, Dmitriy Romanov. His close associate, Felix Yusupov, an aristocrat and oligarch, can be chosen instead. On the other hand, two candidates from Eurasianist party are also present: Georgiy Vernadskiy and Pyetr Savitskiy."

rusdem.11.t: "A Candidate From NRPR"
rusdem.11.d: "One of the few senators from the NRPR whom we can nominate for president is Dmitry Odinets, a former member of the Labor People's Socialist Party, who joined Savinkov's supporters during the civil war, and later became one of his closest associates and the founders of the NRPR. Despite the fact that Odinets is rightfully considered one of the leaders of the parliamentary opposition of the NRPR, his past as a Social Democrat affects his perception as a candidate of the NRPR. In any case, he will be ready to resign his presidential powers in favor of Savinkov as soon as the opportunity presents itself."
rusdem.11.a: "Dmitriy Odinets!"

rusdem.12.t: "The Senate Appoints The President"
rusdem.12.d: "The former president's term has come to an end. After the snap elections held and the government formed, the Senate should appoint the President for a 4-year term.\n\nAs the Senate is in majority conservative, there is no chance they would agree on allowing a candidate of other views, so now they only need to appoint a candidate they'd like."
rusdem.12.e: "Senate surprisingly appoints the SR candidate."
rusdem.12.a: "Liberals managed to lobby their victory."
rusdem.12.b: "A conservative president wins the majority."
rusdem.12.c: "The Senate elects the Eurasianist."

rusdem.13.t: "The President And Senate Confronts The Duma"
rusdem.13.d: "By electing a president different from the one we proposed, the Senate has shown its true nature and proved that the President has chosen a course of authoritarianism and centralization of power in his hands. However, the choice was made, and now we will not be able to implement any bill, since it will not be passed by the Senate. Our situation is really serious, and we have no choice but to enter into an open conflict with the Senate. The government, elected by the Duma, prepared an ultimatum to the Senate demanding the re-election of the president due to the lack of support from the Duma."
rusdem.13.a: "They should give in to a legitimate government!"
rusdem.13.b: "[ROOT.GetLeader] is a legitimate president!"

rusdem.14.t: "The President Lost the Support of the Duma"
rusdem.14.d: "With the loss of support from the Duma, the President is left with few options: the first is to declare a state of emergency and form a presidential government, which, however, may cause discontent from the military and put our democracy at even greater risk. The second option is to try to negotiate with the Duma so that it recognizes the power of the president as legitimate."
rusdem.14.a: "Declare state of emergency and form the new government!"
rusdem.14.b: "Try to convince Duma."

rusdem.15.t: "The Presidential Government"
rusdem.15.d: "The President declared a state of emergency, announced the dissolution of the government and appointed his people to key positions, forming the so-called \"presidential\" government.\n\nThe Duma, of course, considers this incident as nothing but a coup d'etat and once again declares the illegitimacy of the elected president. The situation is getting hotter every day and it seems that the only support of the Duma in the power structures is the Russian army led by General Kornilov.\n\nA group of Duma members appealed to the general to clarify the position of the army and the Ministry of Defense in relation to the coup d'etat carried out by the president [ROOT.GetLeader]."
rusdem.15.a: "That will be right."

rusdem.16.t: "The Army Supports President"
rusdem.16.d: "In an immediate answer, most of the Russian General Staff, including the ROVS President and Vice-President, Lavr Kornilov and Pyotr Wrangel, respectively, have announced their full support for the President. It seems that they don't want any unnecessary mutiny in the Army, caused by irresponsible Duma members. Who relies on force, has everything."
rusdem.16.a: "The President now relies on force"

rusdem.17.t: "The Army Supports Duma"
rusdem.17.d: "In an immediate answer, most of the Russian General Staff, including the ROVS President, Lavr Kornilov, and his close associate, Anton Denikin, have announced their full support for the legitimate and legally elected Duma. It seems that they respect the Constitution and traditions that Russian Republicanism has put into them."
rusdem.17.a: "The Duma was truly elected by people!"

rusdem.18.t: "The Duma Refuses to Recognize the President"
rusdem.18.d: "Despite the president's efforts to persuade the Duma to cooperate, the deputies flatly refused to recognize his authority and once again declared their demand for the re-election of the President of the republic. It seems that the president has no choice but to declare a state of emergency and form a presidential government."
rusdem.18.a: "State of Emergency declared!"

rusdem.19.t: "The Duma Dissolved"
rusdem.19.d: "Taking advantage of the state of emergency, the government under the control of the President, together with the Senate and the President himself, announced an emergency decree on the dissolution of the State Duma."
rusdem.19.a: "The end of the Russian Democracy"

rusdem.20.t: "The Next Step"
rusdem.20.d: "With the Duma dissolved, the president and the government are now at a crossroads: there are only three options for resolving the political crisis, as far as it can be resolved at the moment. All three options, of course, will cause anger and resistance among socialists, liberals and popular Republicans, but we simply have no other choice. The first option is to strengthen the role of the Senate and the President, thus forming a republic of aristocrats. The second option is to call new elections in three months, to which all opposition parties will not be allowed, and the third option is to crown Grand Duke Dmitry Pavlovich as the new Russian monarch."
rusdem.20.a: "Empower the Senate"
rusdem.20.b: "Call for new elections in 3 months."
rusdem.20.c: "Proclaim Dmitriy Romanov Tsar of Russia."

rusdem.21.t: "The Senate Appoints President"
rusdem.21.d: "Yielding to the Duma, the Senate was forced to call a new presidential election. To avoid aggravating the political crisis, the Senate is likely to vote for the candidate of the party that won the election."
rusdem.21.a: "A new President, finally!"

rusdem.22.t: "Second Tour Is Announced!"
rusdem.22.d: "The Senators could not agree on the Presidential appointment, and, therefore, the second tour is announced. Two most popular candidates are now waiting the results."
rusdem.22.a: "The whole country awaits with them."

rusdem.23.t: "Appointing a Prime-Minister"
rusdem.23.d: "The Prime-Minister is the Head of Government and Council of Ministers in Russian Republic. As our pre-election coalition has won, we should now decide on the person, who will lead our government for the next 5 years... if he won't resign or be forced to resign, of course."
rusdem.23.a: "Maria Spiridonova, PLSR leader."
rusdem.23.b: "Nikolay Bukharin, NSP leader."
rusdem.23.c: "Irakliy Tsereteli, Menshevik centrist."
rusdem.23.e: "Vladimir Zenzinov, PSR centrist."
rusdem.23.f: "Nikolay Nekrasov, left-wing Kadet."
rusdem.23.g: "Vladimir Nabokov, right-wing Kadet."
rusdem.23.h: "Vasiliy Shulgin, VNS leader."
rusdem.23.i: "Nikolai Trubetzkoy, EP leader."

rusdem.24.t: "Question of the Radical Parties"
rusdem.24.d: "After the political crisis, caused by Kerensky's death and snap elections with radical parties participating, the Senate and President [ROOT.GetLeader] have finally calmed down the nation and put the situation under the control. However, as the new snap elections are upcoming, the problem of other parties is still unsolved.\n\nIf we definetely understand, that the PLSR and the NSP won't be allowed to participate, we should decide on social-democratic parties and NRPR."
rusdem.24.a: "Only ban RSDRP and PSR from elections."
rusdem.24.b: "Only ban NRPR from elections."
rusdem.24.c: "Ban all three parties from participating."
rusdem.24.e: "Ban only the Bolsheviks."

rusdem.25.t: ""

rusdem.26.t: "Russian [GetYear] Senate Elections"
rusdem.26.d: "According to the Constitution elections to the Senate, upper chamber of the Parliament, are to be held every six years. Due to the changes in the electoral law (Kerensky's Senate Reform), the election schedule has shifted."
rusdem.26.a: "New Senators are ready to swear in."

rusdem.27.t: "Election Season!"
rusdem.27.d: "As new elections are upcoming, the official election race has just started with plenty of parties and candidates ready to rally their supporters."
rusdem.27.a: "We need radical changes: Vote for the Left SRs!"
rusdem.27.b: "A mix of two systems: Vote for the NSP!"
rusdem.27.c: "Freedom, Democracy, Federalism: Vote for the PSR!"
rusdem.27.cc: "Freedom, Democracy, Federalism: Vote for the RPR!"
rusdem.27.ccc: "Freedom, Democracy, Federalism: Vote for the RRDO!"
rusdem.27.e: "Freedom for workers: Vote for the RSDRP!"
rusdem.27.f: "Republicanism and Liberalism: Vote for the KDP!"
rusdem.27.fff: "Republicanism and Liberalism: Vote for the RRDO (Liberals)!"
rusdem.27.ff: "Monarchism and Liberalism: Vote for the KDP!"
rusdem.27.g: "Future for Business: Vote for the Progressives!"
rusdem.27.h: "I'll vote for the rightists!"

rusdem.27.i: "Traditionalism and Conservatism: Vote for the VNS!"
rusdem.27.j: "A new era for Russia: Vote for the Eurasianists!"
rusdem.27.k: "For Vozhd and Peasants. Vote for the NRPR!"
rusdem.27.l: "For Vozhd and Peasants. Vozhd. Vote for the RPR(s)"
rusdem.27.m: "For Faith, Tsar and Fatherland. Vote for the RNSMA!"
rusdem.27.n: "Solidarism and Unity. Vote for the Solidarists!"
rusdem.27.o: "Better vote for Left!"

