### NRPR Democratic Events ###
#351-410 reserved for nrpr

rusdem.351.t: "Appeal to the Deputies of the Duma"
rusdem.351.d: "The Party of People's Republicans, led by Prime Minister Savinkov, today issued an appeal to the other members of the State Duma, where it called on the lower house of parliament to unite for the destruction of the stronghold of Kerenskyism, the monarchical-aristocratic Senate, which prevents the adoption of laws vital for the economy and stability in the country that can help ordinary people.\n\nLater, in the Tauride Palace, during a Duma meeting, Prime Minister Savinkov himself spoke from the rostrum, declaring the beginning of the fight against corruption in the ranks of senators and that the NRPR party would seek compliance with democratic and republican principles of the work of all chambers of parliament and the government. Savinkov noted that the program of his party, which honestly won the elections, is able to help the deteriorating economic situation, pull the peasantry out of the bondage of Kerensky's land reform, as well as the destruction of corruption among senators.\n\nSavinkov finished his speech with a quote: \"And while the senators, servants of German capital, are sitting there, robbing our people, they should keep in mind that we will fight for the rights of the peasants! And if they do not resign their mandates voluntarily, we will regard this as a coup!\""
rusdem.351.a: "The Senators must resign!"

rusdem.352.t: "Savinkov Meets Chernov"
rusdem.352.d: "Today, the Prime Minister visited the leader of the Duma faction of Socialist Revolutionaries, his former party member Viktor Chernov.\n\nChernov looked preoccupied, and even nervous, and it seems that he did not even hide this state of his. Savinkov and Chernov had a fairly formal conversation for an hour, in which they discussed the possible entry of the srs into a government coalition with the NRPR. However, after an hour, the doors of Chernov's office were closed to prying ears and eyes, and Savinkov and Chernov spent several more hours in private conversation.\n\nIt is not known for certain what the Prime Minister tried to negotiate with Chernov. It is quite possible that in order to resist the Senate, it needs other allies, and what is better than the Srs, whose ideology is largely the basis of the NRPR program. In addition, Savinkov himself was a Socialist-Revolutionary for a long time, namely, a participant and head of a Combat Organization.\n\nThe conversation remained a secret, at least for now, because when Savinkov and Chernov left the office, none of them said a word."
rusdem.352.a: "We will know the truth soon, probably."

rusdem.353.t: "Chernov Refused Cooperation With NRPR"
rusdem.353.d: "A few days passed after the meeting between the Prime Minister and Chernov. And now its results have become known. In a public speech, Viktor Chernov said that the Party of Socialist Revolutionaries will not cooperate with any party, organization or people who encroach on democracy, the constitution and freedom. It is obvious that Chernov meant the Party of People's Republicans, which means that the negotiations failed and the NPRR lost one more possible ally."
rusdem.353.a: "We won't forget this."

rusdem.354.t: "NRPR-PSR Coalition?"
rusdem.354.d: "A few days passed after the meeting between the Prime Minister and Chernov. And now its results have become known. Today it became known that the Socialist-Revolutionary Party will enter into a government coalition with the NRPR, in which Chernov himself will probably take the chair of the Minister of Agriculture. It seems that preparations for the socialization of the earth are in full swing. Nevertheless, as it became known, not everyone in the Socialist-Revolutionary party shares Chernov's position to unite with Savinkov in a coalition. One of the prominent figures of the Socialist-Revolutionary party, Nikolai Avksentiev, declared the illegitimacy of the coalition and called on all self-respecting Socialist-Revolutionaries who consider themselves really socialists to refrain from voting for the draft laws of the NPRR."
rusdem.354.a: "A new ally from the Past."

rusdem.355.t: "Secret Meeting With the Left SRs"
rusdem.355.d: "According to rumors, a secret meeting was held in Petrograd between representatives of the NRPR and the left srs. After Chernov's refusal to cooperate, it seems that Savinkov's view fell on more radical former party members. Despite the fact that now an alliance between anarcho-syndicalists and popular Republicans seems simply impossible, it is quite likely that for the sake of overthrowing the power of oligarchs and aristocrats from the Senate, even such a radical alliance takes place.\n\nIn any case, it is still impossible to say unequivocally whether such an alliance will be possible or not."
rusdem.355.a: "Time will tell."

rusdem.356.t: "NRPR-PLSR Coalition?"
rusdem.356.d: "What seemed impossible yesterday has become a reality today. Prime Minister Savinkov announced an alliance between the NPRR and the PLSR in the name of protecting the achievements of February and democracy. Together with one of the leaders of the Socialist-Revolutionary Party, Steinberg, Savinkov announced the immediate termination of the bourgeois power of the Senate, the final socialization of the land and the democratization of power in the republic.\n\nIt is unknown how long this alliance will last, but the fact remains that the two radical parties have united to achieve their own goals."
rusdem.356.a: "A very unexpected alliance, indeed."

rusdem.357.t: "Spiridonova Denounces NRPR"
rusdem.357.d: "Today, the Central Committee of the PLSR, headed by Maria Spiridonova, provided the general public with a resonant statement about the inadmissibility of the seizure of power by Savinkov's NRPR.\n\nThe Central Committee said that earlier the prime Minister's party had invited the Left SRs to join the united anti-capitalist revolutionary front in order to fight the dominance of the Senate. Such a proposal was regarded by the left Socialists-Revolutionaries as a provocation and a substitution of concepts. Spiridonova stated that the ideas of the NRPR completely contradict the goals of the Party of Left Socialists-Revolutionaries, and that nothing can justify the people's Republicans, even the struggle against capitalists and aristocrats."
rusdem.357.a: "We don't even need them."

rusdem.358.t: "The Russian Revolutionary Front"
rusdem.358.d.psr: "Today, Prime Minister Savinkov announced the establishment of the Russian Revolutionary Front - an alliance between the NRPR and the PSR for the sake of fighting the authoritarianism of the Senate, mired in corruption and thirst for power. The Russian Revolutionary Front will demand the immediate resignation of all senators who do not belong to the parties that are members of the RRF.\n\nThe Russian Revolutionary Front is fighting for the rights of peasants, for the rights of all Russian peoples! Against the dominance of German capital! For free and fair elections! Against the autocracy of the Senate!"
rusdem.358.d.plsr: "Today, Prime Minister Savinkov announced the establishment of the Russian Revolutionary Front - an alliance between the NRPR and the PLSR for the sake of fighting the authoritarianism of the Senate, mired in corruption and thirst for power. The Russian Revolutionary Front will demand the immediate resignation of all senators who do not belong to the parties that are members of the RRF.\n\nThe Russian Revolutionary Front is fighting for the rights of peasants, for the rights of all Russian peoples! Against the dominance of German capital! For free and fair elections! Against the autocracy of the Senate!"
rusdem.358.a: "A new force to resist the Senate!"

rusdem.359.t: "Appeal to the Russian People"
rusdem.359.d: "The Party of People's Republicans, led by Prime Minister Savinkov, today published an appeal to the people of Russia, in which it called on people to unite to destroy the stronghold of Kerenskyism, the monarchical and aristocratic Senate, which prevents the adoption of laws vital for the economy and stability in the country that can help ordinary people.\n\nLater, in the Tavrichesky Palace, during a meeting of the Duma, Prime Minister Savinkov himself spoke from the rostrum, announcing the beginning of the fight against corruption in the ranks of senators and that the NRPR party would strive to comply with the democratic and republican principles of the work of all chambers of parliament and the government. Savinkov noted that the program of his party, which honestly won the elections, is capable of helping the deteriorating economic situation, snatching the peasantry from the captivity of Kerensky's land reform, as well as destroying corruption among senators.\n\nSavinkov ended his speech with a quote:\n'And while the senators, the servants of German capital, are sitting there, robbing our people, they should keep in mind that we will fight for the rights of the peasants! And if they do not voluntarily resign their mandates, we will regard this as a coup d'etat!'"
rusdem.359.a: "People, unite!"

rusdem.360.t: "The Solidarists Withdraw From NRPR"
rusdem.360.d: "The National Union of the New Generation party, or Solidarists, is a party organized recently by Russian youth who saw in Savinkov and his NRPR an excellent opportunity to promote their ideas. Together with other associations, such as Gorgulov's VNKPZ, the NSNP became part of the NRPR as a faction. Despite the fact that the NSNP was constantly suppressed under the influence of Savinkov's strong leadership, they considered it necessary to declare their withdrawal from the NRPR and the formation of a separate party.\n\nThis decision was made as a result of an open call on the part of Savinkov to overthrow the existing state institutions. Despite all the difficulties, and the fact that as a result of Kerensky's action, the Senate has become a stronghold of conservative forces, it is impossible to make such statements, especially in the run-up to the senate elections next year. The departure of the solidarists from the NRPR significantly affected the stability of the party, in addition to the fact that the People's Republicans lost a certain number of seats in the Duma and the Senate, Savinkov's reputation was damaged. However, he never intended to play democracy."
rusdem.360.a: "They were never true People's Republicans."

rusdem.361.t: "Savinkov Meets Kornilov"
rusdem.361.d: "General Lavr Kornilov is one of Boris Savinkov's old associates. Despite the fact that in the post-war period he moved away from politics and focused all his attention on the development of the armed forces, he and Savinkov remained in touch.\n\nFor several years, there have been rumors that Kornilov is ready to support Savinkov and his party in seizing power in the country. However, Kornilov is the head of the ROVS, and he still does not let go of connections with other generals, among whom there are many monarchists, and who do not particularly trust Savinkov. Kornilov will have to make a difficult choice, to support Savinkov in his upcoming fight against the Senate or to stay away, and this choice remains not obvious."
rusdem.361.a: "Will the meeting tell anything new?"

rusdem.362.t: "The Kornilov-Savinkov Alliance"
rusdem.362.d: "General Kornilov agreed to create a kind of alliance between the ROVS and the NRPR, openly supporting Savinkov and declaring the inadmissibility of destroying democracy in the country with the help of the Senate. His statement has already been regarded as thoughtless by many colleagues in the All-Military Union, including the director of the organization Ilyin, as well as such high-ranking officers as the vice-president of the ROVS Baron Wrangel and the head of the General Staff Anton Denikin.\n\nDespite the contradictions in the ROVS, now Kornilov's support is more important than ever for Savinkov, because the outcome of Russia's future depends on it."
rusdem.362.a: "Kornilov and Savinkov shall save holy Russia!"

rusdem.363.t: "The ROVS Won't Support Savinkov's Claims"
rusdem.363.d: "Today, the president of the ROVS, General Kornilov, together with the director of the organization, Ilyin, as well as Vice President Wrangel and Chief of the General Staff Denikin, made a joint statement that the Russian armed forces will act as a guarantor of peace and prosperity of Russian democracy. The Constitution, for which a lot of blood was shed in the civil war, should be preserved, and its observance is not subject to doubt.\n\nIn this regard, as Kornilov said, the prime minister of the country must respect the current Constitution and the law, and therefore has no right to dissolve the Senate."
rusdem.363.a: "Damn..."

rusdem.364.t: "'The All-Russian Ultimatum to the Senate'"
rusdem.364.d: "It seems that today is the X-day. Prime Minister Savinkov, speaking at a Duma meeting in the Tauride Palace today, ordered to lower two banners with the Russian tricolor behind his back, in the middle of which a crown of thorns and a sword were spread out.\n\nFrom the rostrum, Savinkov made a rather emotional speech, which he designated as "An All-Russian ultimatum to the Senate". In it, he said that on behalf of the majority of the Russian population who voted for him and his party, on behalf of the majority of people's representatives in the Duma who elected him prime minister, he calls on representatives of the upper house of parliament to immediately resign senatorial mandates within the next 5 days. Savinkov threatened that if the ultimatum is not fulfilled, the Senate will be dissolved by force with the use of the army, law enforcement agencies, the Fighting Organization of the NRPR, as well as initiative citizens who want to live in peace.\n\n'The senators will be expelled by popular anger. For all the vices committed against the Russian people, you will be punished!'"
rusdem.364.a: "Is this the beginning of the new Era?"

rusdem.365.t: "The Senators Resigns!"
rusdem.365.d: "Frightened by the ultimatum of the strongest party in the history of Russia, Senators from conservative parties resigned, fearing for their safety.\n\nFor the first time in the history of Russia, members of the upper house of parliament voluntarily resigned their powers for the sake of people, for the sake of freedom and the achievements of February. The success of the NRPR and Savinkov showed that only with the national support is peace and prosperity of Russia possible."
rusdem.365.a: "Long live Savinkov!"

rusdem.366.t: "The Senators Reject Ultimatum!"
rusdem.366.d: "The situation in the republic became tense as soon as it became known that the conservative senators refused the demands of the NRPR and declared that they would follow the Constitution.\n\nA statement was made by the representative of conservative senators, Grand Duke Dmitry Pavlovich, who declared Savinkov's demands unconstitutional and immoral, violating the rights and freedoms of citizens, including those with senatorial powers. In this regard, Dmitry Pavlovich called on the army and the people, as well as the Duma opposition to Savinkov, to unite for the sake of saving the republic from the coup of the NRPR and not to succumb to Savinkov's cheap populism."
rusdem.366.a: "Who he think he is?!"

rusdem.367.t: "National Revolution!"
rusdem.367.d: "After the Senators' rejection of the ultimatum's demands, it is time for serious changes. By order of Savinkov, BO-NRPR fighters were stationed in major Russian cities, primarily in Petrograd and Moscow, which, according to the Prime Minister, were convened to further protect the work of municipal and city administrative buildings.\n\nThe BO-NRPR actually seized the entrances and exits to the Tauride Palace in Petrograd, as well as to the Moscow City Duma. Armed patrols are marching through the streets. It seems that the country is slowly sliding into anarchy, but so far everything looks quite calm. Savinkov urged citizens not to go out if possible, as sabotage by Senators is possible.\n\nIn addition, today, for the first time in many decades, the latest issue of the morning newspaper was not published in Moscow, as the printing house was blocked by the BO-NRPR. While there is a situation of uncertainty in the country, we need to start acting."
rusdem.367.a: "The situation seems to be under control."

rusdem.368.t: "The Shameful Stigma Of Monarchism"
rusdem.368.d: "Today, the newspapers presented the appeal of Prime Minister Savinkov with the propaganda of People's Republicanism. In it, he harshly went through the monarchist senators, whom he literally accused of being enemies of the people. The monarchy is the last century, and the February Revolution put an end to this relic of the past. Savinkov urged the population to forget about the return of the monarchy and the throne to Russia, because this path will be disastrous. Having criticized monarchism, Savinkov also condemned the monarchist senators who hold the majority in the Senate and do not allow the most important reforms for the people to be adopted."
rusdem.368.a: "Another blow to the monarchists!"

rusdem.369.t: "The Senate Majority"
rusdem.369.d: "Now that the NPRR has a majority in the Senate, the new speaker of the Senate, a close friend of Savinkov, Dmitry Merezhkovsky, declared full support for the Prime Minister in his bill on merging the Prime-minister and President offices.\n\nThe following Bill, as has Merezhkovsky mentioned, is a revolutionary to the political system in Russia. By giving our Prime-Minister broad powers to govern the country, we will ensure the victory of people, at first, and, secondly, will finally deal with the Kerensky's legacy of a presidency elected by a puppet Senate."
rusdem.369.a: "So that what the NRPR wanted?"

rusdem.370.t: "Private Talk to the Constitutional Court"
rusdem.370.d: "Today it became known that some people meet with judges of the Constitutional Court during private conversations behind closed doors about the upcoming bill on combining the posts of Prime Minister and president. Despite the fact that many politicians have already dubbed this as undisguised lobbying and even bribery, today Savinkov spoke in the Duma, where he said that he opposes the corruption of officials, and private conversations were nothing more than consultations about the future bill.\n\nSavinkov also noted that if there is a majority in the Duma and the Senate, he does not need to lobby the Constitutional Court, since all the formal requirements for changing the constitution have already been achieved."
rusdem.370.a: "That sounds reasonable."

rusdem.371.t: "Savinkov's Address to the Constitutional Court"
rusdem.371.d: "Today, Prime Minister Savinkov addressed the judges of the Constitutional Court with an official statement that they are obliged to adopt amendments to the Constitution of the RDFR on the basis of the fact that the NRPR has popular support among the majority of the population. In case of refusal to accept the amendments, Savinkov promises to raise a popular uprising against illegitimate pro-German judges.\n\nDespite the fact that many politicians have already regarded Savinkov's speech as destructive to the foundations of the constitutional system of Russia, many citizens understand the need to adopt such a law in order to save the country from the chaos of Black Monday."
rusdem.371.a: "Does he hope that will work?"

rusdem.372.t: "The Constitutional Court Examines the Bill"
rusdem.372.d: "The Constitutional Court of [RUS.GetNameDef] has announced that as Savinkov's Bill requires changes in the Constitution, the Court will examine this case closely and and will make a decision on the admissibility of the adoption of such amendments or not."
rusdem.372.a: "Let us wait for the result."

rusdem.373.t: "The Constitutional Court Refused Amendments"
rusdem.373.d: "The Constitutional Court has rejected changes in the Constitution. Unfortunately, that is not the solution the prime-minister wanted, so he has announced the deployment of the Combat Squads and the beginning of the National Revolution."
rusdem.373.a: "Call the Combat Squads!"

rusdem.374.t: "The Constitutional Court Changes the Constitution"
rusdem.374.d: "The Constitutional Court has adopted changes in the Constitution. Savinkov will be soon sworn in as the President of Russia."
rusdem.374.a: "Get Ready."

rusdem.375.t: "Savinkov is Proclaimed the Vozhd"
rusdem.375.d: "Our actions were successful - now Savinkov has almost unlimited power. Now nothing can stop Savinkov and his ambitions to create a centralised, strong Russia."
rusdem.375.a: "Hail to Vozhd!"

rusdem.376.t: "Savinkov Deploys Combat Squads"
rusdem.376.d: "Today, Prime Minister Savinkov said that the NRPR is not going to give up and will not allow the country to plunge further into chaos. The combat detachments stationed in Moscow and Petrograd were ordered to seize the most important administrative buildings to seize power in the country. The same orders were received by the BO-NRPRR detachments in other cities.\n\nIt remains only to determine our most important priorities - what we should capture first in Petrograd."
rusdem.376.a: "Capture the Duma."
rusdem.376.b: "Capture the Senate instead - Duma won't fix anything."
rusdem.376.c: "Capture the Police Headquarters - so they won't bother us."
rusdem.376.e: "We need help of the Russian Army - and Kornilov." 

rusdem.377.t: "The Duma Captured"
rusdem.377.d: "The Combat Squads of the NRPR broke into the Tauride Palace, capturing it and announcing the dissolution of the Duma. Nevertheless, this step was perceived by Savinkov's opponents as reckless, given the majority of People's Republicans in parliament. The Duma building was surrounded by police officers who demanded to surrender."
rusdem.377.b: "Hold the deputies as hostages and ask the Police to put down weapons."
rusdem.377.c: "We need help of the Russian Army - and Kornilov."

rusdem.378.t: "The Senate Captured"
rusdem.378.d: "The NRPR Combat Squads broke into the Senate building, dissolving the current cabinet and arresting the monarchist senators. Despite the rather dangerous situation, the revolutionary people began to gather on the streets, demanding the resignation of the monarchists and the establishment of the power of the people's Republicans. Riots broke out in the city, but the police were able to break through to the Senate, surrounding it and demanding that the BO-NRPRR surrender."
rusdem.378.a: "Hold the senators as hostages and ask the Police to put down weapons."

rusdem.379.t: "The Police Started Shooting"
rusdem.379.d: "Despite the fact that we took high-ranking officials hostage, the police ignored our demands, demanding that they immediately stop the terror and surrender. Soon, a shootout began between individuals, both from the police and from armed Combat Squads. A decision must be made immediately."
rusdem.379.a: "Return fire - and hope they put down weapons."

rusdem.380.t: "Savinkov Arrested"
rusdem.380.d: "The current Prime Minister Savinkov was arrested by local police units for organizing a coup. Despite the presence of armed people's Republican revolutionaries, it seems that the fate of Russia now definitely depends only on its people."
rusdem.380.a: "The mutiny was suppressed."
rusdem.380.b: "People rise in Savinkov's support."

rusdem.381.t: "Kornilov Deploys Army in the City."
rusdem.381.d: "Seeing the presence of army units, Kadets and shock troops, the police laid down their weapons, and the revolutionaries managed to occupy key administrative buildings. Despite the fact that the head of the army supported Savinkov as the legitimately elected prime minister of the country, much depends on other generals, especially monarchists."
rusdem.381.a: "The coup succeeded - proclaim Savinkov the Vozhd." 

rusdem.382.t: "The Police Puts Their Weapons Down."
rusdem.382.d: "The police agreed to lower their weapons, and many policemen began to surrender under the pressure of the revolutionary people and the legitimately elected Prime Minister. Thanks to the inaction of the police, the BO-NRPR was able to seize the remaining key administrative buildings, including the main police headquarters of Petrograd."
rusdem.382.a: "The coup succeeded - proclaim Savinkov the Vozhd."

rusdem.383.t: "The Provisional Government"
rusdem.383.d: "Now the chaos, caused by Savinkov, has finally ended. The NRPR still hold the majority in the Duma. We might dissolve it and call for another snap elections and maintain the rule in the hands of a new provisional government, consisting of opposition to Savinkov's rule."
rusdem.383.a: "Call the Snap Elections as soon as possible."

rusdem.384.t: "Kornilov Refused To Support Savinkov"
rusdem.384.d: "Despite some sympathy and even friendliness of Kornilov towards Savinkov, he refused to bring troops into the city, probably under the influence of other officers. Without the support of the army, the combat detachments of the NPRR failed to capture key administrative buildings, and now all hope is in the Russian people."
rusdem.384.a: "The mutiny was suppressed."
rusdem.384.b: "People rise in Savinkov's support."

rusdem.385.t: "Third Russian Revolution"
rusdem.385.d: "These events will someday be evaluated in history as nothing more than the third Russian Revolution. On the wave of mass popularity of the people's Republicans and the cult of the personality of the Vozhd Savinkov, the Russian people rose to a protest uprising against the power of embezzlers, monarchists and other destroyers of the Motherland.\n\nThe rebels have already captured Petrograd and Moscow, but especially quickly the peasant southern regions of the country are passing under their control, where the popularity of the NPRR is off the scale."
rusdem.385.a: "For Vozhd!"

rusdem.386.t: "Fate of Russia in Kornilov's Hands"
rusdem.386.d: "Perhaps even with some surprise for Kornilov himself, the power in the country turned out to be in his hands. Having an improvised army at hand, it cost him nothing to declare himself the supreme ruler, because, as the history of Russia shows, once again nothing good comes out of democracy. On the other hand, in order to avoid even greater losses, it may be worth putting power in the hands of the interim government and holding new elections."
rusdem.386.a: "Kornilov will save Holy Russia!"
rusdem.386.b: "Call the Snap Elections as soon as possible."

rusdem.387.t: "Third Russian Revolution"
rusdem.387.d: "Kornilov refused to support Savinkov, leaving some part of the army under his control as a force opposing the People's Republicans. However, this is not able to break the Russian spirit, which is protesting against deprivation. Kornilov may not be with us, but we are against him! Many soldiers go over to the side of the people, leaving Kornilov's army without the best fighters of the fatherland.\n\nNevertheless, the situation is getting worse, turning into riots, armed clashes with the wounded. It seems that everything is going to a full-fledged war. However, everything now depends on Kornilov. Savinkov has already sent him an ultimatum demanding that he surrender and resign for the benefit of the people, before it's too late. Otherwise, Savinkov announced that he would force Kornilov to leave."
rusdem.387.a: "He must resign now!"

rusdem.388.t: "Kornilov Gives Up!"
rusdem.388.d: "General Kornilov has resigned as the Chief of the Russian Army, therefore, surrendering all the opposition forces. It is time for us to celebrate our victory. Though, some monarchist generals have escaped to the Far-East, fearing trials, this loss is not too significant."
rusdem.388.a: "Long live Vozhd!"

rusdem.389.t: "Kornilov Ignores the Ultimatum"
rusdem.389.d: "General Kornilov has ignored the ultimatum we sent and escaped to Volgograd, where he started to build up defences and call for the Second Volunteer Army to fight against us. Well, he made his choice, now he will regret it."
rusdem.389.a: "Onwards!"
rusdem.389.b: "Fight for Holy Russia! (Play as Volunteer Army)"

#rusdem.390-410 for various splits from RRF #changed to RCW
rusdem.390.t: "The Russian Revolutionary Front"
rusdem.390.d: "Founded during the political crisis in Savinkov's desperate attempt to find support among other parties, the Russian Revolutionary Front is very unstable. Despite the cooperation and the fact that almost all the members of the NRPR are former SRs, there are too many contradictions between the Socialist Revolutionaries and the People's Republicans. Frankly speaking, Savinkov hates leftists, and leftists hate Savinkov.\n\nAn unstable coalition will collapse at any moment, and in many respects the outcome of this event depends on Savinkov. On the one hand, he can already declare the collapse of the coalition, but this will entail an inevitable uprising of socialists against his power, and in key industrialized regions of the country. On the other hand, you can try to preserve the coalition by making small concessions to the SRs."
rusdem.390.a: "Dissolve the coalition now!"
rusdem.390.b: "Try to save it before it falls apart on its own."

rusdem.391.t: "Unrest in Petrograd and Moscow!"
rusdem.391.d: "Shortly after the collapse of the coalition, the Left SRs declared a Second Socialist Revolution and announced nationwide strikes, paralyzing the work of the largest enterprises in Moscow and Petrograd.\n\nThe leader of the Left SRs, Maria Spiridonova, was able to hide from the BO-NRPR, but most likely she will soon appear in one of the capitals to lead an uprising against us. We can try to find her and decapitate the left front, but our success is not guaranteed."
rusdem.391.a: "Try to get her in Moscow"
rusdem.391.b: "Try to get her in Petrograd"

rusdem.392.t: "Spiridonova Arrested"
rusdem.392.d: "We managed to find a secret apartment where Spiridonova was staying, and soon she was arrested by the BO-NRPR. Its current location is strictly secret, but in this way, we probably either completely suppressed the left SR revolt, or deprived it of coordination."
rusdem.392.a: "They are doomed now."

rusdem.393.t: "Spiridonova Escaped!"
rusdem.393.d: "The BO-NRPR failed to detect Spiridonova, as a result of which the Socialists were able to seize power in Petrograd and declare the creation of a socialist republic. The RRF is not only destroyed, it is now forced to fight on several fronts."
rusdem.393.a: "We have to fight socialists now."

rusdem.394.t: "Spiridonova Escaped!"
rusdem.394.d: "The BO-NRPR failed to detect Spiridonova, as a result of which the Socialists were able to seize power in Moscow and declare the creation of a socialist republic. The RRF is not only destroyed, it is now forced to fight on several fronts."
rusdem.394.a: "We have to fight socialists now."

rusdem.395.t: "Proclamation of Russian Socialist Republic"
rusdem.395.d: "The Left SR have proclaimed the Russian Socialist Republic, uniting with Bukharin's NSP as well to form what they call 'collegial power' of the 'homogeneous socialist government'. While this is definetely going to be just another unsuccessful coup attempt, we shall crush them at once."
rusdem.395.a: "Onwards!"
rusdem.395.b: "All power to the Soviets (Play as RSR)"

rusdem.396.t: "Proclamation of Russian Socialist Republic"
rusdem.396.d: "The Left SR have proclaimed the Russian Socialist Republic, uniting with Bukharin's NSP as well to form what they call 'collegial power' of the 'homogeneous socialist government'. While this is definetely going to be just another unsuccessful coup attempt, we shall crush them at once."
rusdem.396.a: "Onwards!"
rusdem.396.b: "All power to the Soviets (Play as RSR)"

rusdem.397.t: "Democratic Opposition"
rusdem.397.d: "The National Revolution is in full swing, and only now the so-called democratic opposition has come to its senses to declare the actions of the NRPR and Savinkov unconstitutional. However, they were alarmed too late. Deprived of any support, they have no choice but to lead the resistance if someone goes to fight for them."
rusdem.397.a: "Another Komuch? Huh."
rusdem.397.b: "Fight for Freedom! (Play as Russian Republic)"

rusdem.398.t: "Left SRs Demand Representation in Government"
rusdem.398.d: "The government of the Russian Revolutionary Front in majority is now consisting of NRPR members. Spiridonova and Kamkov, leaders of the left SRs have asked the Vozhd to have their party members be represented in the government, including Spiridonova herself in charge of Security Ministry."
rusdem.398.a: "Ridiculous."
rusdem.398.b: "We must save the coalition..."

rusdem.399.t: "The Cheka Restored"
rusdem.399.d: "Alongside the Combat Squads, the Ministry of Security under guidance of Maria Spiridonova, has restored the VChK - All-Russian Emergency Commission. On behalf of this organisations, the Chekists can now organize mass terror against all non-conformists as well as help at the front."
rusdem.399.a: "Demand to disband the Cheka!"
rusdem.399.b: "For Defense of Revolutionary Front..."

rusdem.400.t: "The Left SRs Coup the Government!"
rusdem.400.d: "In a sudden way, the Left SRs, mainly the restored Cheka officers, have seized the governmental building in [ROOT.Capital.GetName], arresting the Vozhd Savinkov himself. The Red Guard, numerous Chekists and concerned citizens they engaged in battles with the Green Army and the Combat Squads in numerous cities and towns under our control.\n\nAfter two or three days of clashes, the Red Banners were hung in almost all cities. Later that day, the Vozhd Savinkov was arrested and put into prison, while at the same time the leaders of the PLSR proclaimed the People's Victory over NRPR and restoration of the True Revolutionary Front, inviting other socialists into new government."
rusdem.400.a: "Victory of People!"


#rusdem.411-450 for PSR
rusdem.411.t: "The Dirty Stain of Kerenskyism"
rusdem.411.d: "Today, the Prime Minister of the country, Vladimir Zenzinov, a member of the Socialist Revolutionary Party, called the previous 20 years of the country a national disaster. He also said that from now on the Socialist-Revolutionary party will regain its good name, and made a couple of promises about the next 5 years, including the final adoption of the law on the socialization of the land, the democratization of public life and changing the electoral legislation in order to avoid a conflict between the two chambers of parliament and the president.\n\nThe Prime Minister's speech provoked both notes of approval among sympathizers and sharp criticism from the opposition, who accused Zenzinov of substituting facts and hardly possible fulfillment of promises, saying that the PSR were the party of shame under Kerensky, and will remain so."
rusdem.411.a: "Wasn't he a part of Kerenskyism himself?"

rusdem.412.t: "Kerensky Did Nothing Wrong!"
rusdem.412.d: "Today, the country's Prime Minister, Vladimir Zenzinov, a member of the Socialist-Revolutionary Party, said that Kerensky's rule, despite the disasters and crises, was generally quite positive. He also said that the Senate prevented Kerensky from completing the Socialist-Revolutionary reforms and made a couple of promises about the next 5 years, including the final adoption of the law on the socialization of the land, the democratization of public life and changing the electoral legislation in order to avoid a conflict between the two chambers of parliament and the president. Moreover, he spoke of once again reviving the coalition with KDP.\n\nThe Prime Minister's speech provoked both notes of approval among sympathizers and sharp criticism from the opposition, who accused Zenzinov of substituting facts and hardly possible fulfillment of promises, saying that the SRs were the party of shame under Kerensky, and will remain so."
rusdem.412.a: "Wasn't he a part of Kerenskyism himself?"

rusdem.413.t: "Denouncing Authoritarianism"
rusdem.413.d: "The Senate of the Republic, formed in 1925 as a compromise between left-wing Democrats and conservatives, has become a real obstacle to democracy. Filled with authoritarian politicians who do not want to carry out reforms, the Senate remains a relic of the past. There is no doubt for the government that the Senate should be disbanded and replaced by a State Council, presumably consisting of representatives of all Russian regions. In addition, the government believes that it is necessary to change the procedure for electing the president, either by making it popular or by limiting the presidential power."
rusdem.413.a: "The Senate Reform is in the air."

rusdem.414.t: "Renewal Of the Coalition With the Kadets"
rusdem.414.d: "Today, at the official meeting of the government, it was announced the creation of a parliamentary coalition between the PSR and the KDP. However, now that the gap in the Kadet party has become obvious, a conflict has arisen between Nabokov and Nekrasov. While Nekrasov, being more left-wing, declared his full readiness to cooperate with us, Nabokov criticized this decision and said that cooperation between the KDP and the PSR had already lasted for 15 years and it had not led to anything good.\n\nThe meeting of the Kadet Party on the parliamentary coalition with us is nearing its end, and it is unknown what decision the Central Committee will make."
rusdem.414.a: "The Coalition Secured!"
rusdem.414.b: "The Coalition Failed!"

rusdem.415.t.president: "President's Speech"
rusdem.415.t.not_president: "Old Senator's Speech"
rusdem.415.d.president: "Today, the president, Viktor Chernov, the permanent leader of the Socialist-Revolutionary Party, spoke in the Duma. He said that preparations for the adoption of the final land reform under the program of the Socialist-Revolutionary Party are in full swing, and that the work that has been started must be completed. His speech frightened representatives of the rich and conservative classes, and also aroused the approval of many other Duma deputies, including the NRPR, whose leader, Boris Savinkov, declared support for the socialization of the land."
rusdem.415.d.not_president: "Today, Senator Viktor Chernov, the permanent leader of the Socialist-Revolutionary Party, spoke in the Duma. He said that preparations for the adoption of the final land reform under the program of the Socialist-Revolutionary Party are in full swing, and that the work that has been started must be completed. His speech frightened representatives of the rich and conservative classes, and also aroused the approval of many other Duma deputies, including the NRPR, whose leader, Boris Savinkov, declared support for the socialization of the land."
rusdem.415.a: "Preparations for the land reform are in full swing."

rusdem.416.t: "The Socialization of Land Bill Passed!"
rusdem.416.d: "Today, our political system has made the right choice, and the law on the socialization of the land has been adopted. This was another step on the way to the democratization of our society. Long live freedom, equality, fraternity!\n\nAt the same time, not everyone found the adoption of this law a positive moment. There was a final break between our party and the right-wing Kadets of Nabokov, who were firmly entrenched in the opposition. Relations also deteriorated with other socialist parties that opposed the law, namely the Mensheviks and the NSP. On the contrary, Savinkov's NRPR has improved relations with us, because it was precisely because of Kerensky that the break occurred in many ways.\n\nIn any case, Russia will no longer be the same."
rusdem.416.a: "A great victory for narodism!"

rusdem.417.t: "The Socialization of Land Bill Failed!"
rusdem.417.d: "Today, our deputies, senators, and the president.... they failed to adopt an important and necessary law for society. This is nothing less than the death of narodism and a huge failure for the socialist-revolutionary party.\n\nAt the same time, not everyone found the rejection of this law a negative moment. Relations also improved with other socialist parties that opposed the law, namely the Mensheviks and the NSP. On the contrary, Savinkov's NRPR has worsened relations with us, because the socialization of the land has not been carried out. Now we need to look for a solution to this problem, and as some party members say, it can also be radical...\n\nIn any case, Russia will no longer be the same."
rusdem.417.a: "We shall decide what to do next."

rusdem.418.t: "The Only Right Way"
rusdem.418.d: "In connection with the acute political crisis that arose as a result of the failed vote on the socialization of the land, an extraordinary congress of the Central Committee of the PSR was convened to discuss further actions. In general, the discussion was divided into two main currents.\n\nThe first, proposed by the leaders of the so-called Center-Left socialists-revolutionaries, Gerstein and Volsky, was the need for a radical solution to the land issue, namely, unification with other socialist forces for the triumph of democracy, the creation of a homogeneous socialist government and the rejection of bourgeois-democratic principles.\n\nThe second, proposed by the majority of right-wing SRs, led by Zenzinov and Avksentiev, was the adoption of a compromise bill on land quotas, which would allow full-fledged socialization of land in certain regions in need, and taking into account the national and cultural component. In addition, land under private ownership would be subject to an additional luxury tax.\n\nVoting among the members of the Central Committee was mainly on the side of the right-wing Kadets, but perhaps Chernov's authority can play a role in the vote. Despite all the decentralization of the PSR, its leader still had little influence on decision-making."
rusdem.418.a: "Chernov supported Center-Left"
rusdem.418.b: "Chernov supporter Right SRs"

rusdem.419.t: "An Important Decision"
rusdem.419.d: "The Central Committee of the PSR has voted for initializing another legislation, called the Land Quotas Bill. Supported by the majority of PSR delegates, it will possibly bring prosperity to the peasants and compromise with landowners. Now everything depends on the Duma and the Senate. If this Bill doesn’t pass, the consequences for the party and democracy can be unpleasant."
rusdem.419.a: "Immediately initiate the voting!"

rusdem.420.t: "Center-Left Victorous!"
rusdem.420.d: "The Central Committee of the PSR has voted for moving radically from a bourgeois-democratic party into a true agrarian socialist narodnik one. This has also caused the retirement of Premier Zenzinov with Volsky becoming the new one and creating a new cabinet of ministers. While the regrouping in the government has caused a little turmoil in Duma and Senate, they have nothing to do with this. Hopefully, this was the best decision."
rusdem.420.a: "It's time to act!"

rusdem.421.t: "Land Quotas Bill Fails!"
rusdem.421.d: "It seems that this is how the sad history of the Socialist-revolutionary Party ends. Having failed another attempt to pass a law, with a boycott from many socialist deputies, the Socialist-Revolutionary party became only a laughing stock. After a complete failure, it seems that this is how the fate of this convocation of parliament will end. Top officials from the party resigned, and new elections were called in two months."
rusdem.421.a: "A Disaster!"

rusdem.422.t: "United People's Front"
rusdem.422.d: "In an attempt to find comrades-in-arms, Volsky proposed to join forces with the Left SRs, close ideologically, but long ago broke away from the PSR.\n\nWith a proposal to create a united popular front, Volsky turned directly to Spiridonova, the leader of the left srs, and received consent. Cooperation with the left srs of course only increased suspicions, and many politicians began to hear speeches about an attempt to usurp power on the part of the SRs. Most of all, such rhetoric was of course from the monarchists and conservatives, as well as members of the ROVS.\n\nIt is possible that the union of Socialists-Revolutionaries will put an end to the showdowns within the Russian socialist movement, however, it is possible that this is only the beginning of the complete end of narodism."
rusdem.422.a: "Time will tell."

rusdem.423.t: "The Parliament Dissolved"
rusdem.423.d: "By the decree of president [ROOT.GetLeader] the Duma and the Senate were dissolved due to the state of emergency, enacted one day earlier. This act of unprecedented political bias has never occured before in the Republican Russia. What could have been imagined only under the rule of Kerensky, but what he never realized, was now realized. The opposition began to gather protest rallies against the power of our government and demand its immediate resignation. We need to act quickly, otherwise we will not be able to cope with the opposition masses."
rusdem.423.a: "True democracy is happening!"

rusdem.424.t: "Through Struggle Will You Attain Your Rights!"
rusdem.424.d: "It's time to end with a weakened republic that depends on German capital, conservative generals and everything else that pulls our Homeland back into the past. The Srs have already made a mistake once, but this will not happen again. It is time to return to our revolutionary and populist roots. We have no choice but to declare "All power to the Soviets!"."
rusdem.424.a: "Down with the old republic!"

rusdem.425.t: "Dealing With Siberian Regionalists"
rusdem.425.d: "The Siberian Oblastnichestvo is a socio-political movement that aimed at either the complete separation of Siberia from Russia, or the granting of broad autonomy to this territory. They received their greatest flourishing during the Civil War, entering various governments of the white forces. However, with the end of the civil war, the oblasts did not receive full autonomy, and Siberia remained under the control of federal forces.\n\nEverything changed in 1925, when a number of regional officials supported Kolchak and announced the creation of the East Siberian Autonomy, which became part of the Far Eastern Republic of Transamura. As we know, Kolchak tried to maintain the balance of power and promised the Oblasts to grant autonomy as soon as he regained control over the whole of Russia. However, now that Kerensky is gone, we can consider a bill on granting autonomy to Siberia, thereby increasing our support among the regionalists and residents of Siberia.\n\nThe project implies the creation of a full-fledged autonomy on the entire territory of Siberia with its own government and parliament - the Siberian Regional Duma."
rusdem.425.a: "Let's do this."
rusdem.425.b: "Autonomous Siberia sounds stupid..."

rusdem.426.t: "Prime-Minister Meets Savinkov"
rusdem.426.d: "After the socialization of the land was adopted, which the NRPR supported, there was talk in high circles about a rapprochement between Savinkov's party and the Socialists-Revolutionaries. The return of the united Socialist-Revolutionary party will have a favorable impact not only on the party itself, but also will allow creating a strong ruling coalition.\n\nThat is why today in Petrograd, Prime Minister Zenzinov met with Boris Savinkov himself. The former socialist revolutionary, now the charismatic leader of the NRPR, and the prime minister had a long conversation and discussed key issues of creating a coalition. Among the disadvantages, experts say, is the role of the leader of the organization, which Savinkov will undoubtedly claim, so it is not a fact that the coalition will be stable."
rusdem.426.a: "Let's see"

rusdem.427.t: "PSR-NRPR Coalition Announced!"
rusdem.427.d: "Today, something happened that would seem impossible for many years. Ardent opponents of each other in parliament, the PSR and the NRPR announced the creation of a parliamentary coalition. We can be sure that if the PSR had any obligations with other parties, they are definitely terminated, and relations are spoiled. Despite the fact that the majority of the members of the NRPR are former social revolutionaries, the ideologies of the two parties differ, which means that each party will pull the blanket of state administration over itself. With the creation of the parliamentary coalition, new ministers from the NRPR were invited to the Cabinet of Ministers, who took the chairs of the Minister of Foreign Affairs and the Minister of Internal Affairs, so it seems that now all state affairs are under the control of Savinkov."
rusdem.427.a: "Unbelievable!"

rusdem.428.t: "From Paramilitary To Security Service"
rusdem.428.d: "Today, a government decree was adopted on the dissolution of the BO-NRPR, a paramilitary unit of the NRPR. If at first this news was perceived positively by the public, it soon became known that the militants were massively transferring to the official state service in the Okhrana and the federal security service, which is engaged in the protection of state facilities and senior officials.\n\nThus, the BO-NRPR were not abolished, but rather reformed, but we hope that the government knows what it is doing."
rusdem.428.a: "A good achievement, probably."

rusdem.429.t: "Reshuffle the General Staff"
rusdem.429.d: "Today, the President, at the request of the government, adopted a decree on reshuffling the armed forces. A number of high-ranking generals, mainly members of the so-called "Wrangel Clique", were dismissed. Despite the fact that the president of the ROVS, Lavr Kornilov, condemned this decision, in general, the reshuffle went smoothly. Retired generals received high veteran pensions and state dachas, as well as well-deserved rest.\n\nAt the same time, some generals were promoted, primarily known for their republican sentiments."
rusdem.429.a: "A nice retirement awaits them, what reason have they to complain?."
rusdem.429.b: "Reassign them to Zhelotrussia, where they can do no harm."

rusdem.430.t: "General Kornilov's Retirement"
rusdem.430.d: "Today it became known that General Kornilov, a war hero and one of those who are rightfully considered the winner of the civil war, announced his resignation. The almost 70-year-old general served the Motherland for a long time and did a lot for the development of the Russian army as its commander-in-chief in the post-war period.\n\nMany people call the general's departure premature and associate it with certain agreements with the government. Whatever it was, his legacy will live on."
rusdem.430.a: "A great helmsman of Russian Army!"

rusdem.431.t: "The Republican Party of Russia"
rusdem.431.d: "Today, representatives of the PSR and the NRPR officially announced the merger of the two parties into one, called the Republican Party of Russia, abbreviated as the RPR. Republicanism and Narodism became the official ideology of the party. Despite the fact that the NRPR and the PSR are now united, there are still factions in it, as before. Therefore, many critics of the association claim that the association between parties is formal."
rusdem.431.a: "Perhaps that it will bring us more stability."

rusdem.432.t: "False Socialists-Revolutionaries"
rusdem.432.d: "It seems that the government has launched an attack against the NRPR. Propaganda posters have appeared in many Russian cities, postulating that the NRPR are false socialists-revolutionaries who are trying to establish a dictatorship and a cult of Savinkov's personality.\n\nAfter the NRPR almost unanimously supported the law on the socialization of the land, it seems that the PSR is trying to avoid a sharp increase in sympathy for this party and seize the initiative in its own hands as the party that proposed this law.\n\nIn addition to the above-mentioned slogans, among the posters you can find such inscriptions as: 'The NRPR wants to take away your land', 'There is only one party of socialists-revolutionaries', as well as 'We gave you freedom, they are trying to take it away!'. Each poster depicted the logo of the red sun of the Socialists-Revolutionaries and a molten sword with a crown of thorns."
rusdem.432.a: "Against Savinkovism!"

rusdem.433.t: "The Unsinkable Coalition"
rusdem.433.d: "Today it became known that the leadership of the PSR is considering the creation of a strong parliamentary coalition with the KDP, like the one that existed in the time of Kerensky. Despite the fact that previously it was believed that the coalition exists only at the expense of the authority of Kerensky, who can hardly be called an ideological socialist-revolutionary, since then the Kadet party itself has split, and its left wing under the leadership of Nikolai Nekrasov wants to establish a strong pro-republican and pro-federalist union.\n\nIt is quite possible that the coalition will not last long, but it is impossible to say unequivocally about its imminent failure."
rusdem.433.a: "Left Democrats should unite."

rusdem.434.t: "Left-Wing Kadets in Key Positions in the Government"
rusdem.434.d: "As part of the rapprochement of the two parties, the appointment of the leader of the left Kadets, Nikolai Nekrasov, to the post of Foreign Minister was announced today. At the same time, the post of Minister of Internal Affairs went to Nikolai Gredeskul, a well-known liberal lawyer. The reshuffle in the government will serve as a good start for the rapprochement of the two parties."
rusdem.434.a: "A toast for new ministers!"

rusdem.435.t: "The Senate Reform"
rusdem.435.d: "Representatives of the PSR and KDP parties presented a new bill that will limit the power of the Senate, thus putting an end to the issue of appointing the president and the split between the Senate and the Duma. The plan provides for removing the right of the Senate to appoint the president and oversee his activities, transferring these powers to the government and the Duma. Thus, the president will actually be appointed by the current government, which will avoid conflict situations between these two institutions of executive power. The Duma will oversee the activities of the president, that is, the president will no longer be accountable to the Senate.\n\nIn addition, the Senate reform will abolish the socio-demographic qualification for senate elections, making them nationwide. The right to appoint 50 Senators will remain with the president.\n\nIn general, the Senate will become more democratic, and will truly represent the interests of citizens, and our political system will become even more free and open."
rusdem.435.a: "For democracy. For people."

rusdem.436.t: "The Senate Reform Passed!"
rusdem.436.d: "The Senate Reform Bill has passed, which means that now President will be appointed by the government, and elections to the Senate will be finally fairer and freer."
rusdem.436.a: "That's great!"

rusdem.437.t: "Electable President"
rusdem.437.d: "The new law that has just been adopted will finally allow us to rid our country of senatorial bondage, when the president appointed by the upper house acts against not only the Duma, but also the whole country. From now on, the President will be elected in general elections, and his activities will be supervised by a popularly elected Duma.\n\nIn connection with the adoption of the new law, it was decided to call new presidential elections when the term of the current President is over."
rusdem.437.a: "Cool!"

rusdem.438.t: "Party Reformed"
rusdem.438.d: "Taking into account the recent events in the life of the Socialist-Revolutionary Party, the Central Committee was re-elected today, the leadership of which was taken by Nikolai Avksentiev, replacing Viktor Chernov as chairman of the Central Committee. In connection with this appointment, Avksentiev announced the adoption of a new party code, as well as the replacement of some ideological principles in connection with adaptation to a new era in the history of the party.\n\nSo, Avksentiev said that since the revolutionary ideology no longer symbolizes the party, its name will be changed to the "Party of Socialist Reformists". Avksentiev suggested that, in this way, the party will be able to attract even more supporters and show peaceful and democratic intentions. Since the party's abbreviation will remain PSR, it will not lose supporters. In addition, Avksentiev said that the ideology of the party will remain the same, but the party will move away from the exclusively peasant agenda in connection with the disappearance of the peasantry as a class in order to represent wider segments of the population.\n\nThe decision of the Central Committee was massively criticized by the center-left of the party, whose unofficial leaders are Gerstein and Volsky, to the point that many of them chose to leave the party. According to sources, many of that minority have already joined more" left-wing " peasant parties, namely, joined the PLSR and the NSP."
rusdem.438.a: "A new era for SRs"

#rusdem.451-500 for RSDRP
rusdem.451.t: "A Rather Sudden Victory"
rusdem.451.d: "To the surprise of many, the Mensheviks were able to emerge victorious from the electoral race, and now the government of the centrist Tsereteli sits at the head of the country.\n\nHowever, half-ruined by Black Monday and the long years of Kerensky's rule, the country is not the only problem of the Mensheviks. The deep party split, which has lasted since the civil war, does not allow us to effectively start state reforms.\n\nAt the moment, the leader of the party is already quite elderly Alexander Potresov, one of the founders of the RSDRP and an ardent supporter of reformism. Under his auspices, the party became a key agitator of workers ' rights and many Mensheviks were appointed to key positions, and trade unions became almost completely controlled by the Mensheviks. As the head of the party, Potresov established contacts with the Socialist-Revolutionaries and Kadets, and became their close ally.\n\nAt the same time, until 1927, the Central Committee of the RSDRP was dominated by the left Menshevik internationalists under the leadership of Raphael Abramovich, a member of the Bund, who openly cooperate with the Third International. In connection with the death of Kerensky and the victory in the elections, it seems that it is necessary to convene a new congress of the Central Committee and determine who should be in charge."
rusdem.451.a: "New leadership of party should be decided on."

rusdem.452.t: "VI Congress of RSDRP"
rusdem.452.d: "Today, the congress of the Central Committee of the RSDRP was convened to make an important decision on the new party leadership. Since 1927, after the death of Askelrod, the leader of the party was Alexander Potresov and his right-wing Mensheviks, who did a lot for the working class and for the RSDRP to take an important place in the political system of Russia.\n\nAt the same time, there is also a faction of Menshevik internationalists who also believe that they have done a lot for the working class, first of all, the world proletariat. As participants in the Third International, the Menshevik internationalists are convinced that they are the ones who deserve to lead Russia further to the triumph of the working class.\n\nAfter hearing the arguments of the representatives from the two wings of the RSDRP, the voting begins..."
rusdem.452.a: "Mensheviks-Internationalists emerge victorious"
rusdem.452.b: "Right Mensheviks secure the majority."

rusdem.453.t: "The RSDRP Leadership Denounces President"
rusdem.453.d: "Despite the fact that the elected president Lozovsky was the only candidate from the RSDRP, it is no secret that he belongs to the Menshevik internationalists. The presence of such a president with the right of veto does not suit the majority of right-wing Mensheviks, who instead proposed to reassign the president by nominating their candidacy: party leader Alexander Potresov, who recently got into the Senate.\n\nSince the post of president is largely nominal, 66-year-old Potresov is likely to easily cope with it."
rusdem.453.a: "A President of ours!"

rusdem.454.t: "[FROM.GetName] Sends a Diplomatic Mission"
rusdem.454.d: "The recently elected social-democratic government in Russia has sent a diplomatic mission to our country, in order to increase ties between us. Moreover, their ruling party has been one of the founding of the Third Internationale. Though we understand that they cannot join our alliance formally, at least for now, this diplomatic actions improve our relations a lot."
rusdem.454.a: "Send them a thank you letter."

rusdem.455.t: "[FROM.GetName] Sends Us a Thank You Letter"
rusdem.455.d: "Rapprochement with the French Commune is the right and right step for the world proletariat and a great achievement for our country. This is only the first step in our further cooperation with the syndicalists."
rusdem.455.a: "A Toast for our new friends!"

rusdem.456.t: "Join the Phalanstère International?"
rusdem.456.d: "Another step in our cooperation with [FRA.GetName] is to join the Phalanstère International, a worldwide joint research agency. We should approach our allies and show our desire to join the Phalanstère International. Hopefully they agree."
rusdem.456.a: "Send our offer!"

rusdem.457.t: "[FROM.GetName] Wants to Join The Phalanstère International"
rusdem.457.d: "The [FROM.GetAdjective] government has sent us an offer to join The Phalanstère International. While usually we demand joining our military alliance formally as well, perhaps this time we should act more accurate."
rusdem.457.a: "We welcome our Russian comrades!"
rusdem.457.b: "Answer that they should join military alliance primarily."

rusdem.458.t: "[FROM.GetName] Welcomes Us in The Phalanstère International"
rusdem.458.d: "The [FROM.GetAdjective] government has finished formal procedures of connecting us to the Phalanstère International and now we are a part of this research group."
rusdem.458.a: "Great!"

rusdem.459.t: "[FROM.GetName] Refused the Deal"
rusdem.459.d: "The [FROM.GetAdjective] government has sent us an answer that we should join their military alliance at first. While we cannot do it right now for numerous reasons, we will definetely look forward to joining them."
rusdem.459.a: "Later on, then."

rusdem.460.t: "Eyes Towards Working Class"
rusdem.460.d: "Today, the Prime Minister made a statement that from now on the working class of Russia is the key and ruling class. The Government's policy will be aimed exclusively at social needs and assistance to the poorest segments of the population."
rusdem.460.a: "Arise, workers!"

rusdem.461.t: "Russian Revolutionary Democracy"
rusdem.461.d: "The RSDRP has always been a revolutionary party, despite everything that has happened to it. And as the oldest social-democratic party in Russia, we will carry the red flag of the proletariat to the masses. At the moment, the bourgeoisie is trying to crush our movement, and conservative officers are indulging them. It is necessary to reshuffle the army in order to save the achievements of the revolution.\n\nIn order to exclude a military coup, we need to get rid of the counter-revolution in the army."
rusdem.461.a: "That's not a purge, that's just an army reshuffle."

rusdem.462.t: "Fate of Enemies of Workers"
rusdem.462.d: "Now we can safely declare that the parties of the KDP, the VNS, the Eurasians and the NRPR are the enemies of the working class. They continue their propaganda and conduct economic activities, alienating workers from their work. We must get them dismissed from all government positions, and also start nationalizing large domestic enterprises owned by capitalists.\n\nPerhaps we should act even more radically and ban all counter-revolutionary parties altogether."
rusdem.462.a: "We should act more carefully"
rusdem.462.b: "Outright ban them!"

rusdem.463.t: "[FROM.GetName] Offers a Mutual Guarantee Pact"
rusdem.463.d: "The [FROM.GetAdjective] government has offered us to establish a pact of mutual guarantess, which means that in case of war, any of us should immediately declare war on enemy as well."
rusdem.463.a: "Mutual pact against Kaiser!"
rusdem.463.b: "Sounds too risky..."

rusdem.464.t: "Mutual Guarantees Alliance"
rusdem.464.d: "The [FROM.GetAdjective] government has agreed to sign a treaty of mutual guarantees, which means that we will have to support the [FROM.GetName] in any war conflict. They will do the same for us."
rusdem.464.a: "A good achievement."

rusdem.465.t: "[FROM.GetName] Refused Mutual Guarantees"
rusdem.465.d: "The [FROM.GetAdjective] government has refused to sign a treaty of mutual guarantees, which means that they still demand us to join their military alliance."
rusdem.465.a: "At least we won't fight in every war they will declare."

rusdem.466.t: "Abolition of the Senate"
rusdem.466.d: "In the triumph of revolutionary democracy we have managed to change the Constitution and abolish the Senate. Despite the fact that now the representatives of the regions are alienated from the parliament, their position will change as soon as we switch to the system of Soviet democracy. The Senate has been dissolved, which means that we now only need the consent of the Duma and the president for almost any law that we propose."
rusdem.466.a: "An absolute victory of revolutionary democracy!"

rusdem.467.t: "Jewish Cultural Autonomy"
rusdem.467.d: "The BUND, or the General Jewish Labour Union, is a Jewish socialist party operating on the territory of the former Russian Empire and closely associated with our party. Many of its members are also simultaneously members of the RSDRP. However, the Jews, of whom there are quite a lot on the territory of our country, still do not have any autonomy.\n\nThe leadership of the Bund, including Prime Minister Abramovich himself, consider it important and necessary to adopt a law on Jewish cultural and national autonomy. Thus, it is proposed not to create a certain territorial autonomy, due to the widespread settlement of Jews, but to grant the Bund powers to implement cultural and educational policy in the interests of the Jewish population, primarily the working class."
rusdem.467.a: "Establish cultural autonomy for Jews!"

rusdem.468.t: "In Memory of Askelrod"
rusdem.468.d: "Pavel Borisovich Askelrod is the predecessor of Potresov as the leader of the right Mensheviks. A convinced social democrat, he was at the origins of social democracy in Russia in general. Narodnik since 1873, Social Democrat since 1883. Together with Plekhanov, another founder of Menshevism, he founded the group "Liberation of Labor", was one of the leaders of the Second International.\n\nAnd these are not the only achievements of Askelrod. It was he who achieved the unity of the party in the years after the civil war and thanks to him, internal party differences have not been so strong for the last almost 10 years. Askelrod, an ideological supporter of reformism and an alliance with the bourgeoisie, building a state where workers and capitalists can live in peace, laid the foundations for the successful rule of the Menshevik party.\n\nThe memory of him and his achievements should be perpetuated, and that is why the government initiated the renaming of one of the central streets in Moscow to Askelrod Street."
rusdem.468.a: "Askelrod's Case Lives On!"

rusdem.469.t: "An Ideal of Soviet System"
rusdem.469.d: "A common misconception about the Soviets is that they will definitely be filled with Bolsheviks, who will definitely unleash a civil war. It is understandable, but the Councils themselves as a system of collective management are one of the best types of local self-government. Since the Civil War, there have been many councils in Russia, but they are all characterized by different structures and limited in their decisions.\n\nThe Mensheviks ' proposal is to create a federal system of councils of different levels, which will be formed first into municipalities, and then into a federal legislative body of each region. This will give the regions more autonomy in the adoption of local laws and create a fair system of representation of the population."
rusdem.469.a: "Granting powers to the regions!"

rusdem.470.t: "The Senate Reform"
rusdem.470.d: "According to the system of Federal Councils, the current state of the Senate is inadequate, harmful and harmful to Russian democracy. Thus, the deputies of the RSDRP announced a reform of the Senate, which will get rid of presidential senators and instead expand the number of regional senators to 75, as well as elected senators to 75.\n\nThus, half of the Senate will be elected by the population, and the other half by the legislative regional bodies, also elected by the population. It turns out that the Senate will become fully democratically elected, which will save us from the authoritarian system partially operating in the upper house of parliament.\n\n"
rusdem.470.a: "Good."

rusdem.471.t: "The Senate Reform Passed"
rusdem.471.d: "Since the Senate Reform has passed, the Presidential senators are now to retire and the government has announced snap elections for both regional and elected senators to be held in 2 months. This will hopefully finally deal with the Senate problem."
rusdem.471.a: "Great!"

rusdem.472.t: "The Senate Reform Blocked!"
rusdem.472.d: "Despite all our efforts, the Senate Reform Bill was blocked and, therefore, it did not pass our legislative system. This is a great punch to our current governmental coalition and the image of our party."
rusdem.472.a: "That's bad!"

rusdem.473.t: "The Revival of RSRPI"
rusdem.473.d: "Due to the fact that now we can definitely talk about the complete decomposition of the RSDRP into leftists - internationalists, and moderate rightists, today the Central Committee of the RSDRP announced the dissolution of the party. Since many of those who are now in the government and the Central Committee are representatives of left Menshevism, they decided to establish a separate party - the Russian Socialist Workers' Party of Interationalists, or RSRPI.\n\nThese same people had already attempted to create this party, even during the Civil War, when they wanted to support the Bolsheviks, but soon the Reds finally lost, and the RSRPI was never able to form itself into a separate party. Now it was her turn. The citizens of Russia should know that our party stands for workers ' socialism and internationalism, which will be officially reflected in our name."
rusdem.473.a: "A new party emerges."

#rusdem.501-550 for KDP
rusdem.501.t: "The New Tactics"
rusdem.501.d: "Today, the recently elected Prime Minister Nikolay Nekrasov, who was a long-time finance minister in the Milyukov government, made a statement to the government about the launch of his 'New Tactics' program.\n\nHe said that the Milyukov's Kadet government, which had been in power for 15 years, had made a number of serious mistakes, mainly due to Kerensky's pressure, but now it was time to correct these mistakes and return stability and democracy to the Russian Republic.\n\nThe program of the New Tactics will consist in creating fair conditions for workers and peasants, as well as carrying out land reform, judicial, fiscal and tax reforms, as well as strengthening the power of the Duma and reforming the Senate, in order to avoid authoritarian bias and conflict between the various branches of government.\n\nNekrasov's speech caused a stir among the general public and gave them optimism and hope for a speedy improvement in living standards."
rusdem.501.a: "Excited for the New Tactics!"

rusdem.502.t: "Dealing with the Land Reform"
rusdem.502.d: "The unfinished land reform, according to Nekrasov, undoubtedly hinders the normal development of the country, and first of all, the majority of the peasantry. However, the full socialization of the land will not happen. Instead, as the Prime Minister suggested, normal capitalist relations will develop in the village, as well as broad control over the protection of the land rights of peasants will be deployed. In this regard, the National Agrarian Fund will also be created, from which peasant allotments will be subsidized annually, developing agriculture and securing a good harvest."
rusdem.502.a: "A good solution."

rusdem.503.t: "Protection of Workers' Rights"
rusdem.503.d: "The big problem of Russia since the time of the Bolsheviks is the question of workers. Despite the fact that most of the workers' rights were enshrined in the Constitution, for a long time the agrarian party of the Socialist-Revolutionaries was in power, which did little to support the proletariat. The Nekrasov government intends to correct this mistake by guaranteeing the full right of workers to strike. In addition, the KDP intends to seriously deal with the capitalists - owners of factories, and in case of excesses, immediately dismiss the managers. The working day will be reduced to 8 hours, and workers' salaries will be increased, largely due to budget cuts for the police and the army, which, although they also require development and attention from the state, do not need it so much at the moment."
rusdem.503.a: "The workers should be protected."

rusdem.504.t: "Universal Suffrage for Senate Elections"
rusdem.504.d: "As you know, now the electoral law for the elections to the Senate allows people over 30 years old with a higher education and a special social status (former aristocracy) or personal wealth to take part in voting for 50 people's senators. The Nekrasov government plans to change this measure by amending the electoral law and making the elections of senators nationwide by analogy with the elections to the Duma. Such a measure will be able to increase the effectiveness of popular representation in the upper house of parliament, and moreover, will prepare the ground for further senate reform - namely, the abolition of presidential senators."
rusdem.504.a: "Great!"

rusdem.505.t: "The Progressive Party"
rusdem.505.d: "The Progressive Party of the Russian Empire was rather not a party, but a group of moderate Russian liberals. Its most prominent members were the Don entrepreneur Ivan Efremov, the Moscow industrialist Alexander Konovalov and the businessman Pavel Ryabushinsky.\n\nThe Progressive Party was supposed to become a major party uniting Russian entrepreneurs, but after the February Revolution, the party finally collapsed, and its members, including Prime Minister Nekrasov himself, tried to establish a new party, but soon abandoned these attempts.\n\nA lot of time has passed since that moment, and progressives have mostly joined the Kadet party, taking a centrist position in it. However, unlike Nabokov, who leans towards a constitutional monarchy, progressives favor a federal republic with a strong president. Nekrasov believes that it is necessary to preserve the unity of the party, and therefore the progressive Konovalov should be invited to the government."
rusdem.505.a: "Allies are always good."

rusdem.506.t: "Nabokov Retires"
rusdem.506.d: "Today it became known that almost 70-year-old Vladimir Nabokov, one of the founders of the Kadet party, announced his retirement. He has been promoting constitutional monarchy and market liberalism for many years, but now a new person will take his place. And despite everything, it seems that this person will be Alexander Konovalov - a progressive and entrepreneur, who, unlike his predecessor, stands not for a constitutional monarchy, but for a strong presidential power. However, since he takes the place of the Minister of Economy, it seems that the Kadet party will become even more unified."
rusdem.506.a: "Good news that the party is unified."

rusdem.507.t: "Backward Judicial System"
rusdem.507.d: "The Russian judicial system is undoubtedly outdated and needs to be changed as soon as possible. The fact is that in practice, the judicial reform of 1864, built under the tsar and the aristocracy, continues to operate, as a result of which the masses of the people remain largely defenseless. Despite the fact that the judicial system was changed after the Constituent Assembly, the changes were largely insignificant. The judicial system remained too cumbersome and inconvenient, as well as essentially open to corruption. It is necessary to develop a new clear judicial system with a certain hierarchy and levels, as well as to federalize this system by combining various regional and district courts under a single Supreme Court of the Russian Republic."
rusdem.507.a: "Let's do this."

rusdem.508.t: "A Truly Parliamentary Republic"
rusdem.508.d.senatereform: "Today is an important day for our republic. With the authoritarian senate gone, today a truly democratic and free Duma and its elected Prime Minister and President are leading Russia into a bright future. The successful reforms of Nekrasov and his 'New Tactics' helped the Russian Republic to become what it should have been 15 years ago. The era of the plutocratic tsars and Kerenskyism has passed into oblivion. From now on, our legal, free and democratic state will be an example for other countries, especially Eastern European ones."
rusdem.508.d.nosenatereform: "Despite the fact that the Duma failed to win and carry out the reform of the Senate, many democratic reforms were undertaken and carried out. Their effectiveness will still be appreciated by time and future generations. Our republic cannot be called truly parliamentary, because the power of the President and his electability by the Senate are still preserved. Regardless of the current situation, we should always hope for the best, and do everything in the present to create a successful future."
rusdem.508.a: "Long Live Russia, a free country!"

rusdem.509.t: "The Old Deal"
rusdem.509.d: "Prime Minister Nabokov made a statement to the government today about the immutability of the ideological line of the Kadet Party and its commitment to the ideals of liberalism and constitutional monarchy. He began his speech by describing his strategy, calling it an 'Old Deal', apparently in order to ridicule Nekrasov's 'New Tactics'.\n\nDespite his determination, such an outburst did not go unnoticed by the left wing of the party, which criticized the prime minister for worsening the image of the party and introducing a split, simultaneously condemning his preference for outdated ideas of a consensual monarchy. In any case, Nabokov will probably soon do something to promote the ideas of a constitutional monarchy, otherwise his government will be doomed."
rusdem.509.a: "Let's see."

rusdem.510.t: "Talks About KDP-VNS Coalition"
rusdem.510.d: "Today, a meeting was held between Prime Minister Nabokov and the Speaker of the Senate, Dmitry Romanov. It is said that the meeting was dedicated to the creation of a government coalition between the KDP and the VNS in preparation for a referendum on the restoration of the monarchy. In addition, the government coalition will contribute to strengthening communication and cooperation between the two chambers of parliament, which will undoubtedly have a favorable impact on stability in the country."
rusdem.510.a: "Great!"

rusdem.511.t: "Conservatives in the Government"
rusdem.511.d: "Within the framework of the coalition between the VNS and the Kadets, it was decided to appoint candidates from the VNS, namely Mikhail Rodzianko and Mikhail Taube, respectively, to the posts of Ministers of Internal and Foreign Affairs.\n\nIn addition, a special commission was created to prepare for the Referendum, which was headed by Vasily Shulgin, the leader of the VNS."
rusdem.511.a: "Time to get ready for Referendum."

rusdem.512.t: "Nabokov Retires!"
rusdem.512.d: "Due to the failure of the monarchy restoration idea, almost 70 year-old Prime-Minister Nabokov has announced his retirement as a prime-minister and a party member. Having left, Nabokov left the power vacuum and the Duma has to appoint the new prime minister as soon as possible."
rusdem.512.a: "Is this the end of the KDP?"

rusdem.513.t: "Revival of the Progressives"
rusdem.513.d: "Due to the fact that Nabokov has retired, the power vacuum in the right-wing faction of the KDP has been filled with the ex-members of the Progressive Party, led by Aleksandr Konovalov. He announced that the KDP is still here and is still unified, at the same announcing his support of Nekrasov's left Kadets."
rusdem.513.a: "An interesting comeback."

rusdem.514.t: "Once Again Unsolved Land Issue"
rusdem.514.d: "If we even consider privatization of all Russian lands to be the solution of the Land Issue, it is still clear that even this quite simple Bill the Parliament has rejected. Without proper private property, we cannot truly develop our liberal principles.\n\nThat's why the government decided to intervene and forcefully privatize all the land, despite the Parliamentary decision. While this can cause serious problem, we are sure to deal with them."
rusdem.514.a: "There's always a solution, right?"

rusdem.515.t: "Tax Reform"
rusdem.515.d: "Our current tax system... not really good. At the moment, we have an income tax of 15%, which, although it brings a lot of money to the budget, it causes trouble for the population. Therefore, we have two proposals under consideration.\n\nThe first is to introduce progressive taxation, which will allow the poor to give a smaller part of their income, and the rich to pay more taxes. Such a proposal, of course, will not suit the rich, but it will suit the majority of the population.\nThe second is to reduce the income tax to 14%. It will also satisfy the poor, who will pay less than they do now, and at the same time the popularity of our government will greatly increase. Despite the fact that the budget will suffer from such a reduction, we hope to recapture these costs with the help of fiscal reform."
rusdem.515.a: "We have to choose."

rusdem.516.t: "Federal Anti-Monopoly Commission"
rusdem.516.d: "Despite the fact that our government supports the free market, it is necessary to take measures to ensure that this market is really free. It is impossible to allow large capital to take away jobs and profits from small businesses, from ordinary merchants and artisans. The Federal Antimonopoly Commission will check all cases similar to the creation of monopolies, price dumping, etc."
rusdem.516.a: "Great."

rusdem.517.t: "Dissolution of the KDP"
rusdem.517.d: "Today, the KDP has forever ceased to exist. The Party of People's Freedom or Constitutional Democratic Party is no more. However, following the Nekrasov's doctrine, the party is now called RRDP - Russian Radical Democratic Party. The right-wing of the party, which is now led by Aleksandr Konovalov, has renamed itself the Progressive Party and now is no longer considered a faction of our party."
rusdem.517.a: "Interesting"

rusdem.518.t: "The New Progressives"
rusdem.518.d: "Today, the KDP has forever ceased to exist. The Party of People's Freedom or Constitutional Democratic Party is no more. However, following the Konovalov's doctrine, the party is now called PP - Progressive Party. The left-wing of the party, which is led by Nikolay Nekrasov, has renamed itself the Russian Radical Democratic Party and now is no longer considered a faction of our party."
rusdem.518.a: "Interesting"

rusdem.519.t: "Dissolution of the KDP"
rusdem.519.d: "Today, the KDP has forever ceased to exist. The Party of People's Freedom or Constitutional Democratic Party is no more. However, following the Nabokov's doctrine, the party is now called LDP - Liberal-Democratic Party. The left-wing of the party, which is led by Nikolay Nekrasov, has renamed itself the Russian Radical Democratic Party and now is no longer considered a faction of our party."
rusdem.519.a: "Interesting"

rusdem.520.t: "The Progressive Bloc"
rusdem.520.d: "The goal of democracy is to govern effectively. Therefore, today the government decided to create a large coalition with the participation of all revolutionary-democratic and liberal forces. The name of the coalition was chosen by the Progressive Bloc in order to show that our coalition will lead Russia to a bright future with modernization and development."
rusdem.520.a: "Great!"

rusdem.521.t: "Presidential Coalition"
rusdem.521.d: "Our new presidential republic is ready for further prosperity. Thanks to the reform, almost any citizen of the country can become its president, a people's deputy, whose power will be supported not by the Senate, but by people. We must help him to implement fair reforms."
rusdem.521.a: "Towards new Russia!"

rusdem.522.t: "Tsar's Coalition"
rusdem.522.d: "Our new constiutional monarchy is ready for further prosperity. With the Tsardom restored, we can finally revive our legacy and expand it. With the Tsar cooperating with our government, not as it was before 1917, we can be sure that our people are happy and pleased with our government."
rusedm.522.a: "Towards new Russia!"

rusdem.523.t: "The Emergence of a New Social Class"
rusdem.523.d: "For many centuries, a simple Russian peasant was a peasant, in particular, a serf, actually a slave of a feudal lord - and then a capitalist. When Alexander II abolished serfdom and granted freedom to the peasants, Tsarist Russia forced them to pay taxes and pay debts for land. Then the Bolsheviks came. Having taken the land from the people, they gave it to the people, and then the war began and they took away their last crop, famine and death began. Then came the era of Kerensky, who decided not to take the land from ordinary peasants completely. He allowed them to work on the land, cultivate it and grow food. But at the same time, he deprived millions of other peasants who lived near the cities where the capitalists seized the land of this right. And, finally, the era of the Kadets has come. A fair and honest era, where people were given the right to privatize land, where the government began to control monopolists, and gave the peasants the right to enrich themselves.\n\nThere are no more peasants. This era has finally sunk into oblivion. Now there is a Russian Farmer-entrepreneur who feeds Europe and Russia. An entrepreneur who receives fair money for his work, who sets the price for his services and goods himself. This is the triumph of capitalism - this is the triumph of democracy."
rusdem.523.a: "Liberation of people!"

rusdem.524.t: "A New Russian Worker"
rusdem.524.d: "For too long the Russian workers have been delusioned by the socialists. They won't have any significant freedom or power under the socialist rule. It is the employer who will give them more wages and less working times. Our government should secure the workers rights and solidify the proletariat as our electorate."

rusdem.525.t: "Government of People's Trust"
rusdem.525.d: "The real democracy is when the government is trusted by the people who elected them. We shall create a wide coalition of parties that will be definetely trusted by people and provide our country with really necessary reforms."
rusdem.525.a: "That's a good coalition now."

#rusdem.526-550 for VNS
rusdem.526.t: "Our Direction"
rusdem.526.d: "Despite the fact that outwardly the main conservative party of Russia, the All-Russian National Union, is said to be united and adamant in its decisions and ideology, this is not true. The party, like the other Russian parties, is divided, and each of the leading persons in the party is playing his own game.\n\nOn the one hand, the formal leader of the party, Vasily Shulgin, is a convinced monarchist, a former Black-Hundredist, who, however, is not inherent in chauvinism. His main goal is to restore the constitutional monarchy and create a large right-wing coalition.\n\nOn the other hand, the informal leader of the party, Dmitry Romanov, although he is one of the main contenders for the Russian throne, has his own power as the main goal. He is not close to a constitutional monarchy, or rather, he does not trust the masses and seeks to strengthen the power of the Senate. But in this case, it will be necessary to rely on the pro-republican Eurasianists.\n\nThere is also a third player, Felix Yusupov. A close associate of Dmitry Romanov, he is convinced of the need to transfer power to large capital, oligarchs, which he himself is to some extent. Of course, this includes strengthening the Senate.\n\nThus, there are two ways - to rely on the aristocracy, or on large capital. Creating a coalition with the monarchists or Republicans will do its job."
rusdem.526.a: "We should rely on aristocracy"
rusdem.526.b: "We should rely on oligarchy"

rusdem.527.t: "The Ultimate Failure of Shulgin"
rusdem.527.d: "Vasily Shulgin, once one of the best speakers of the Duma, a man who took the abdication of the monarchy into his hands and always tried to restore it, lost.\n\nAlready in the 1920s, he became a political outsider, but he managed to unite all the conservative and right-wing organizations in the country and create an opposition to Kerensky. The opposition, which will soon occupy the Senate and will dictate its terms. But everything comes to an end. And the referendum on the restoration of the monarchy, so desired by Shulgin, failed. Like Shulgin himself, now cursed and hated by everyone.\n\nWe can only hope that the new prime minister will lead the party out of the crisis."
rusdem.527.a: "Damned fool."

rusdem.528.t: "Neo-Stolypinist Approach"
rusdem.528.d: "The Stolypin agrarian reforms were a series of changes to Imperial Russia's agricultural sector instituted during the tenure of Prime Minister Pyotr Stolypin, who our party considers to be one of the greatest politicians ever lived in Russia.\n\nStolypin believed that tying the peasants to their own private land-holdings would produce profit-minded and politically conservative farmers like those living in parts of western Europe by abolising the Obschina system, that tied the peasants into socialist cooperatives and poverty.\n\nWhy Stolypin has tragically died long ago, his legacy lives. The Neo-Stolypinist appoarch in agrarian policy is now one of the headliners of the VNS party programme. We shall once again abolish any existing Obschinas, subsidize the agricultural sector to develop large-scale individual farming and introduce affordables credits for peasants in the Rosselkhozbank - Russian Agricultural Bank."
rusdem.528.a: "A new century for peasants!"

rusdem.530.t: "Black-Hundredist Revival"
rusdem.530.d: "Many years ago, the Black Hundreds were an influential political group that fought for the rights of the Russian population and sought to preserve the autocratic tsar. Shulgin himself belonged to the Black Hundreds, although he was not so radical and he did not have anti-Semitic views. However, he knew many Black Hundreds personally, and now, having come to power, their experience and knowledge can be useful.\n\nThe RNSMA, the Russian People's Union named after Mikhail the Archangel, led by Purishkevich, is now nothing more than a marginal group of essentially counterculturists, radical monarchist nationalists who advocate building a great empire."
rusdem.530.a: "We should forget this pathetic movement..."
rusdem.530.b: "They can be useful in the new Empire"
rusdem.530.c: "We should invite them to the Government"

rusdem.531.t: "'Social Protection Decree'"
rusdem.531.d: "The ban on trade unions was only the first step on the way to gaining real independence for our country. The socialist parties are destroying and destroying our culture, trying to equalize everyone and depriving the best minds of the fatherland of the opportunity to develop themselves. The foreign fiction of Marx, Sorel and other founders of modern socialism are harmful books that corrupt the minds and enslave millions of people.\n\nThat is why today the government, together with the president, announced the adoption of an emergency decree on "Social Protection". About protection from malicious ideologies that try to desecrate our traditional values and culture. The text of the decree announced the immediate termination of the activities of the PLSR, PSR, NSP and RSDRP parties, their inclusion in the list of organizations banned in Russia with the seizure of all their property. This decree also refers to the dismissal of all officials associated with these parties and their lustration, that is, a ban on participating in political activities. In this regard, the Duma is dissolved until the next convocation. Early elections will not be held."
rusdem.531.a: "Wouldn't that bring them back underground?"

rusdem.532.t: "Enjoying Democracy"
rusdem.532.d: "After many years of democracy, conservatives have finally learned to cope with the eternal problem of being in the minority. Perhaps our system cannot be called definitely democratic, but the presence of the Duma and ideologically different parties allows us to listen to different opinions and find a compromise, although not always. In addition, many politicians have long been familiar to us personalities with whom we met in the first four," tsarist " convocations."
rusdem.532.a: "Good."

rusdem.533.t: "The System Of Checks And Balances"
rusdem.533.d: "Politics is a subtle thing. Somewhere we need to give in, and somewhere we need to prove our position and achieve the execution of the decrees.\n\nDuring our term, we had to do a lot, in some places we had to reduce the rights of social groups for the common good, and in some places we were forced, on the contrary, to give up all for the sake of one person. This is the new Russian conservatism - to put politics on the scales and achieve balance. And although we still have a lot to do, we have already achieved the main thing-recognition of our power and satisfaction of public needs."
rusdem.533.a: "I like Conservatism!"

rusdem.534.t: "On Our Own"
rusdem.534.d: "With the adoption of the law on national protectionism, the state now establishes a complete ban on the import of imported goods to Russia, thus trying to stimulate domestic production."
rusdem.534.a: "A strange, but needed reform"

rusdem.535.t: "One and Indivisible...?"
rusdem.535.d: "Since the adoption of the Constitution of 1920, Russia has been a federation, and many minorities have received their representation in the regions, as well as not only national-cultural, but also territorial autonomies with local self-government. The current government considers this sabotage of a united and indivisible Russia and leads only to separatism and radicalization of society. We need to do something about it urgently."
rusdem.535.a: "Disband all autonomies."
rusdem.535.b: "Keep the status-quo."
rusdem.535.c: "Russify them off-record."

rusdem.536.t: "Moscow-Kazan Railway Association Re-Established"
rusdem.536.d: "When the Bolsheviks nationalized all the railways in Russia in 1918, no one could have thought that this would ever change. For many years of Kerensky's rule, the roads remained state-owned until the VNS Party returned them to private hands.\n\nToday in Moscow, it was announced the re-establishment of the Moscow-Kazan Railway Association, as it is known, the richest oligarchs of Russia, including Putilov and Ryabushinsky, were among the founders. The Moscow-Kazan Railway was known as the largest private railway in the Empire, but soon we may hear about the revival of the Society of the Ryazan-Ural Railway, which will be able to compete with the first not only in length, but also in the amount of profit."
rusdem.536.a: "Splendid!"

#rusdem.551-575 for monarchy referendum
rusdem.551.t: "The Monarchy Referendum"
rusdem.551.d: "In order to hold a referendum on the restoration of the monarchy, it is necessary to make several initial decisions, the main of which is to put the relevant issue to a vote in the Duma and the Senate. Without this action, we are doomed to failure."
rusdem.551.a: "What are we waiting for?"

rusdem.552.t: "The Monarchy Referendum Bill Passed!"
rusdem.552.d: "Today, the law on holding the monarchy referendum was signed by the President [ROOT.GetLeader] with both of the chambers of the parliament voting for holding it. While it is already a great victory, there are plenty of things to do as well."
rusdem.552.a: "Time to start."

rusdem.553.t: "The Monarchy Referendum Bill Fails!"
rusdem.553.d: "Today, the law on holding the monarchy referendum has failed, and it seems there are no legal ways we can ensure it to be held. This is a disaster for the current political party and its prime-minister with it losing a great ammount of support and popularity."
rusdem.553.a: "A disaster!"

rusdem.554.t: "The Referendum in 3 Months!"
rusdem.554.d: "The date of the referendum was announced-in 3 months. A lot has to be done during this time, and our main task now is to achieve an increase in the popularity of the monarchy among the population, as well as a high turnout. If the turnout is less than 50%, the referendum will be considered invalid."
rusdem.554.a: "Everything should go smooth."

rusdem.555.t: "Shulgin's Suggestion"
rusdem.555.d: "Vasily Shulgin, an inveterate monarchist and leader of the VNS, today addressed the top party leadership and shared his proposal for a new candidate for the Russian throne. In his opinion, after the abdication of Nicholas II and the confusion in the order of succession that arose as a result of all the events, there is no urgent need to restore the Romanov dynasty.\n\nAlthough Shulgin formally supports Roman Petrovich as a legitimate candidate for the tsarist throne, he sees an equally important figure in the framework of rallying the people and restoring a strong government... Pyotr Wrangel! According to him, it is Wrangel who is able to save Russia from a catastrophe, and his popularity among both the population and the army will contribute to the stability of the government.\n\nAs Shulgin said, he had already had a conversation with Wrangel himself on this issue, and the Black Baron was not against it if it was necessary to save Russia."
rusdem.555.a: "Wrangel is the best candidate."
rusdem.555.b: "The Romanovs have more rights to the throne."

rusdem.556.t: "Choosing the Candidate"
rusdem.556.d: "One of the most basic issues of the referendum is not so much the restoration of the monarchy itself, but who exactly will be the new Emperor of All-Russia.\n\nAfter the murder of Nicholas II and his family, as well as his brother Mikhail Alexandrovich, opinions about who should lead the dynasty were divided. Approximately 40% support Grand Duke Kirill Vladimirovich and his heirs as a contender for the throne. Opponents also refer to the fact that his marriage was not recognized by Nicholas II, or there is no clear confirmation of this.\n\nThe second main contender for the throne is the current speaker of the Senate, Grand Duke Dmitry Pavlovich, who, unlike Kirill, has no legal obstacles to the rights to the throne. However, it symbolizes the old aristocratic system and is not so popular with the masses.\n\nIn third place is the young prince Vsevolod Ioannovich, who is barely 20 years old, but at the same time enjoys wide popularity among the population as a young aristocrat who never lived under the tsarist autocracy. The fourth candidate for the throne, Prince Roman Petrovich, is also competing with Vsevolod Ioannovich, who is also quite young and ambitious. Prince Andrey Alexandrovich, patron of the Maltese Order of Orthodox Knights of St. John of Jerusalem, closes the trinity of young candidates"
rusdem.556.a: "Kirill I"
rusdem.556.aa: "Vladimir III"
rusdem.556.b: "Dmitriy III"
rusdem.556.bb: "Pavel II"
rusdem.556.c: "Vsevolod I"
rusdem.556.e: "Roman I"
rusdem.556.f: "Andrei I"
rusdem.556.g: "Other candidates"

rusdem.557.t: "Choosing the Candidate"
rusdem.557.d: "There are other candidates for the throne who are not widely popular at the same time.\nThe first of them is Kirill Vladimirovich's brother, Boris, who is also in a morganatic marriage and has no children, which will raise the question of succession to the throne once again at some time.\nThe second is the illegitimate son of the brother of the last tsar, Mikhail Alexandrovich, George, still, however, a minor, but considered legitimate by some of his supporters.\nThe third is this... Tsarevna Anastasia... However, her legitimacy is zero, since none of the representatives of the dynasty really recognizes her as the daughter of the last king.\n\nUnder certain circumstances, other candidates may arise."
rusdem.557.d.noanastasia: "There are other candidates for the throne who are not widely popular at the same time.\nThe first of them is Kirill Vladimirovich's brother, Boris, who is also in a morganatic marriage and has no children, which will raise the question of succession to the throne once again at some time.\nThe second is the illegitimate son of the brother of the last tsar, Mikhail Alexandrovich, George, still, however, a minor, but considered legitimate by some of his supporters.\n\nUnder certain circumstances, other candidates may arise."
rusdem.557.a: "Boris I"
rusdem.557.b: "Georgiy under the name of Mikhail II"
rusdem.557.c: "Anastasia"
rusdem.557.e: "Previous candidates were better"
rusdem.557.f: "Nobody seems appealing"

rusdem.558.t: "Monarchist Eurasianists Join the Game"
rusdem.558.d: "With choosing Andrei I as the official heir to the Russian throne, some of the Eurasianists, most notably, Konstantin Chkheidze, has announced their allegiance to the monarchist cause.\n\nAs Chkheidze has said, despite most of the Eurasianists are republicans, nothing really changes for them after Restoration. So, he asked the others to promote the Referendum."
rusdem.558.a: "Intersting"

rusdem.559.t: "ROVS Supports [GetRussianMonarchCandidate]"
rusdem.559.d.tsarwrangel: "The Russian All-Military Union has officially announced its support of the chosen candidate to the Russian Throne. The announcement was made by Ivan Ilyin, the ideologue of the ROVS and its current public relations director, who stated that Pyotr Wrangel's candidacy best suits the changes in the Russian Monarchist movement, and that the Hero of War, the Black Baron, will become a great symbol of the renewed Russian Imperialism."
rusdem.559.d: "The Russian All-Military Union has officially announced its support of the chosen candidate to the Russian Throne. The announcement was made jointly by Ivan Ilyin, the ideologue of the ROVS and its current public relations director, and vice-president Pyotr Wrangel. The announcement stated that the candidacy of [GetRussianMonarchCandidate] best suits the renewed age of Russian Imperalism and that the elected Senate and Duma together with the Tsar will make up a good and long story of cooperation."
rusdem.559.a: "The Monarchists of Russia, unite!"

rusdem.560.t: "The Romanovs Criticize the Candidate Choice"
rusdem.560.d: "Members of the Imperial House of Romanov declared that the chosen candidate at the referendum does not correspond at all to the laws on succession to the throne, nor to common sense. The split that exists in the imperial house on the issue of succession to the throne, the rejection of morganatic marriages, has long divided the Romanovs into those who support the line of Kirill Vladimirovich, and those who advocate other branches.\n\nNow that the heir to the throne has been officially elected, it seems that the house of Romanov is divided as never before, and in the future, we may face the consequences of this split."
rusdem.560.a: "Well..."

rusdem.561.t: "The Romanovs Question the Candidate Choice"
rusdem.561.d: "Despite the fact that in fact George was the recognized son of Mikhail Alexandrovich, he was granted the title of Prince, this does not negate the fact that he was an illegitimate child. If we proceed from the fact that Mikhail was de jure the last emperor of Russia, his son, of course, may have some rights to the throne. Ultimately, the opinions of a member of the House of Romanov on this matter differ, but most of them agree that there are candidates with great rights to the throne."
rusdem.561.a: "Well..."

rusdem.562.t: "The Romanovs Outrage by the Candidate Choice"
rusdem.562.d.anastasia: "After the decision to crown... Anastasia, the Imperial House of Romanov declared the absolute catastrophe of the referendum, and that the one who made the decision to crown the false-Anastasia, posing as the daughter of Nicholas II, is either an absolutely inadequate person, or decided to spit in the face of the entire people, centuries-old history, and especially other contenders for the throne. It is unknown whether the referendum will be held calmly, but we should expect provocations."
rusdem.562.d.wrangel: "After the decision to crown... Pyotr Wrangel, the Imperial House of Romanov declared the absolute catastrophe of the referendum, and that the one who made the decision to crown the Black Baron, is either an absolutely inadequate person, or decided to spit in the face of the entire people, centuries-old history, and especially other contenders for the throne. It is unknown whether the referendum will be held calmly, but we should expect provocations."
rusdem.562.a: "Is she really so fake?"
rusdem.562.b: "They ruined the country, and Wrangel will rebuild it."
rusdem.562.c: "Enough is Enough, revoke Anastasia's candidacy and choose somebody new!."

rusdem.563.t: "The Socialists Protest the Referendum"
rusdem.563.d: "As expected, it is not surprising that all the socialist parties, without exception, have protested against the holding of a referendum, which, in their opinion, will put an end to honest politics in Russia. The Socialists announced strikes, protests and called on all honest citizens to vote against the restoration of the monarchy, scaring them with the return of autocracy, the triumph of the capitalists and the oppression of the peasants and workers.\n\nWe must organize propaganda that the words of socialists are fiction, since under a constitutional monarchy they will still have the same rights and duties, and the role of the monarch will be symbolic."
rusdem.563.a: "Organise monarchist propaganda."

rusdem.564.t: "The General Public Endorses Young Prince"
rusdem.564.d: "In general, we can record an increase in sympathy towards the monarchy from the side of society, which can be attributed to the fact that the candidate we have chosen is young. The positive image in the media created by his supporters really helps to increase the popularity of the referendum, and it seems that even the monarchy itself."
rusdem.564.a: "That's great!"

rusdem.565.t: "Savinkov Denounces Referendum"
rusdem.565.d: "The Republican People's Party of Russia has declared the illegitimacy of the referendum. According to Boris Savinkov, the issue of the monarchy was resolved at the Constituent Assembly, a popularly elected body that decided that Russia is a republic and the corresponding Constitution was adopted.\n\nHe called the restoration of the Monarchy an illegal action that violates the stability of the country and its constitution. Savinkov urged people not to go to the vote, as it is not legitimate, and also called on the government to immediately cancel the referendum, or else they will face 'popular anger'."
rusdem.565.a: "Who he is to dictate us rules?"

rusdem.566.t: "Republican Propaganda"
rusdem.566.d: "No matter how much we want to remove all the pro-republican posters, they still exist. It is quite difficult to overshadow the propaganda that the Republicans have deployed, because all socialist parties and organizations, as well as Savinkovites, are engaged in it. Posters are trying to make the king an image of a villain, and the monarchy - a plague that consumes peoples. In addition, they often appeal to the past experience of autocracy. Vasily Shulgin was also criticized, who, despite all his progressiveness, is still accused after so many years of being a Black Hundred and a chauvinist who dreams of returning serfdom."
rusdem.566.a: "We must put more effort into our own propaganda."

rusdem.567.t: "Rigging the Results?"
rusdem.567.d: "The referendum is rapidly approaching, and many of the staff seem dissatisfied with the expected result and fear their loss. Anyway, the loss will really cost the initiators of the referendum dearly, up to the complete failure of the government and the disappearance of the monarchist parties from the Senate and the Duma. In order to avoid this kind of crisis, some (we will not name their names) proposed to fake the results of the referendum in order to ensure the victory of the monarchists."
rusdem.567.a: "It might work..."
rusdem.567.b: "It is too risky..."

rusdem.568.t: "Referendum Is Considered Failed"
rusdem.568.d: "Since the turnout at the referendum was less than 50% of the population, the referendum is considered invalid. This is a collapse and catastrophe for the right-wing Kadets and the VNS, and apparently the beginning of the end of their political career."
rusdem.568.a: "Republic Lives On!"

rusdem.569.t: "Republicans Win the Referendum!"
rusdem.569.d: "Since the turnout at the referendum was more than 50% of the population, the referendum is considered to have taken place. However, despite all the efforts of the VNS and the right-wing Kadets, they could not get more than half of the votes, and therefore today the election committee announced the victory of the Republicans and that the monarchy will not be restored!"
rusdem.569.a: "Long Live Russian Republic!"

rusdem.570.t: "Monarchists Win the Referendum!"
rusdem.570.d: "Since the turnout at the referendum was more than 50% of the population, the referendum is considered to have taken place. However, despite all the efforts of the socialists and Savinkovites, they could not get more than half of the votes, and therefore today the election committee announced the victory of the monarchists. Soon the Tsar will return to his throne."
rusdem.570.a: "Long Live Russian Empire!"

rusdem.571.t: "Rigging Discovered!"
rusdem.571.d: "Despite all calculations and estimations, the monarchists somehow managed to win the referendum, which naturally raised a lot of question among republican politicians and general public, who felt that they were deceived.\n\nThat is why soon the rigging was discovered... The monarchists were accused of lying and fraud. The Election Committee was forced to denounce the victory of the monarchists and declare that the referendum is considered fail, therefore, the monarchy will not be restored."
rusdem.571.a: "Get it, you monarchist bastards!"

rusdem.572.t: "A Tsaritsa Without Tsardom"
rusdem.572.d: "The Tsaritsa Anastasia may profess to be of true Romanov blood, but the masses know otherwise. Despite her mysterious and affluent benefactors somehow convincing the electoral council to unanimously declare her the new monarch of Russia, this ‘Anastasia’ is reviled by much of the nation. From the true Romanovs that still remain to the conservative boyars and other aristocrats to even the simple peasants who keep up with national happenings, nearly all in Russia have come to despise their chosen Tsaritsa. No matter how much she claims to be the true, lost daughter of Nikolas, the nation seemingly knows the real truth - regardless of who this woman truly is, she is definitely not the lost and beloved Anastasia. This growing atmosphere of hatred and skepticism directed towards her has begun to make the impostor quite nervous and morose, and with her history of mental illness and instability, those close to her fear that the Tsaritsa may be driven to do something brash. "
rusdem.572.a: "The wolves circle and heckle the false Anastasia."

rusdem.573.t: "The Anastasia Exposé'"
rusdem.573.d: "Much to the dismay of the Tsaritsa, the mainstay newspaper of Imperial Russia - Vedomosti - has published a new and revealing exposé on the impostor known as Anastasia. Despite government pressure to stop publication and circulation of the story, and despite shadowy intervention from Anastasia’s mysterious and anonymous benefactors, the story has become the talk of the nation, with Russians from St. Petersburg to Vladivostok murmuring over the news. \n\nThe piece has revealed to the wider nation that this ‘Anastasia’ is in fact a Polish woman with the pseudonym Anna Anderson. Born as Franziska Schanzkowska in Borowihlas to a Polish family, Anderson was institutionalized to a mental asylum in Berlin after attempting suicide, where she first proclaimed to be the late Grand Duchess Tatiana before later changing her story to be her sister Anastasia. Taking the name Anna Anderson as a play on Anastasia, Anderson has masqueraded as Anastasia since the 1920’s, traipsing around Germany and the Alps before returning to Russia to begin her ploy. \n\nThis revelation, though already suspected at least partially by many, has sent shockwaves through Russia, further damaging the Tsaritsa’s fragile and failing reputation. As her popularity further plummets, so too does her mental health and sanity, and many close to the false Anastasia have begun to notice her self-destructive and near-suicidal habits. She remains under close watch by her handlers and guards as the rest of her cabinet continues to rule the nation with her as their facade, but the cracks in this false Tsardom’s hegemony is finally starting to show."
rusdem.573.a: "It is all slander I say! I am the one, true Anastasia Romanov!"

rusdem.574.t: "Mladorossi Ties Revealed!?"
rusdem.574.d: "As if their first exposé did not cause enough of an uproar, the tireless journalists at the Vedomosti have whipped yet another slam piece against the false Tsaritsa. Coming hot off the presses, the article - once again making the front page - has revealed allegedly real and verifiable ties between the impostor Anna Anderson and the Mladorossi movement of the Transamurian exiles. Calling for a vile and bastardized fusion of Soviet Bolshevism and Russian Imperial Monarchism, the Mladorossi allegedly were the ones to secretly fund Anna Anderson’s rise to the throne, and are behind the shadowy deal that made the electoral council vote unanimously on such a clear pretender to the throne. \n\nThough the information of this article is quite unverifiable, and with no sources to back it up, many scholars believe it to be completely dubious at best. However, the masses do not see it that way, and the true Romanovs have used this to further their own cause. It would seem that the Russian people have somehow come to revile their false Anastasia even more, only fueling Anderson’s descent into madness and total despair."
rusdem.574.a: "Nothing but a bold-faced lie!"

rusdem.575.t: "German-Polish Conspiracy?"
rusdem.575.d: "As if their previous two pieces didn’t do enough damage, it would seem that  the Vedomosti is at it again with yet another slam piece against the false Anastasia. Even more unhinged than the last piece but still doing its job to rile up the public, the article ‘exposes’ Anna Anderson as a puppet of the Kaiserreich, placed on the throne to further Polish and German interests in Russia. Citing her ability to speak German and Polish as evidence, the piece holds no veracity or grain of truth whatsoever, but the masses have begun to froth at the mouth just the same. All across Russia, the people are in a rage over their sovereign pretender, and national outrage is reaching a peak not seen since the failed Revolution and our horrid brother war. Furthermore, the Tsaritsa’s mental health and mood has only continued to plummet, and those few close to her have begun to fear the worst. All is not well in Mother Russia, for the nation is a tinderbox just waiting for the perfect spark."
rusdem.575.a: "I don't remember why I know German!"

rusdem.576.t: "Assassination Attempt on the Tsaritsa!"
rusdem.576.d: "While strolling around the expansive grounds of the Winter Palace while on a meeting with one of her courtiers, the false Anastasia was nearly murdered! Sneaking onto the grounds in the dead of night and hiding out in the foliage and shadows waiting for his time to strike, this unassuming, scantily-dressed, and clearly deranged man lept at the Tsaritsa and her aid with a knife and snub-nose pistol. Firing and swinging wildly, the insane assassin missed his mark, and was quickly put down like a diseased dog by the Royal Guard rushing to the scene. Despite no serious injury, the false Anastasia was left shaken and terrified, fearing for her life. She ran off to her quarters and has locked herself inside, and has since been inconsolable. It would seem this attempt on her life was the final straw for her sanity and mental health as the mentally fragile Anna Anderson once again spirals into the deepest pits of depression and despair. A black cloud surrounds the throne of Russia, and some believe the worst is still yet to come."
rusdem.576.a: "Expand the Royal Guard at once!"

rusdem.5766.t: "The False Tsaritsa Confined At Last"
rusdem.5766.d: "Though the governance of Russia was already largely in the hands of others under the false Anastasia, this reality has come to become totalized, for with Anna Anderson’s mental state at an all-time low, she is entirely incapable of any responsibility expected for a Tsar to handle. As such, the shadowy group behind her ascension have moved to formally put the Tsaritsa under house arrest within the expansive old Royal Palace in Tsarskoye Selo -  as they formalize an anonymous regency council to officially administer the Russian Empire in her stead. Declaring to the public that the Tsaritsa is ill and incapable of currently handling the rigors of statecraft, this new regency council shall be the faceless rules of our Empire - a shadow council upholding a false monarchy to achieve their own ambitions and ends for the Russian people and their domain."
rusdem.5766.a: "Once again, the false Anastasia finds herself locked up."

rusdem.577.t: "A Lonely Night in Tsarskoye Selo"
rusdem.577.d: "Once dreaming of being the Tsaritsa of Russia with an adoring mass of millions beneath her at her beck and call, the tragic story of Anna Anderson has taken a distinctly different path, and now, after the entire nation has turned against her, the false Anastasia is out of hope. After ceaseless slander, media coverage, court gossip, and violence against her and her rule, the mentally ill Anna Anderson has lost all will to go on, and as such, has made up her mind on what she must do next, for in her damaged and twisted mind, there can be no other alternative. \n\nClimbing to the top of the Tsarskoye Selo Palace’s tallest keep, Anna Anderson - born Franziska Schanzkowska and masquerading as Anastasia Romanov - has lived a lie for decades, and with the realization of what she has done, and what the people - her people - think of her, becoming so finally clear to her, this pretender to throne has made her final peace. \n\nIn her stead, she would leave Russia alone and vulnerable, but free to take its own path, with the remaining true Romanovs likely pushing for a pure Imperial restoration while the common-man politicians push back for a restored Republican system in the face of such a discrediting reign. Regardless of the outcome of their decisions, Russia will be free from false nobility and free to choose its destiny once more - that is, if no one stops her. \n\nAs the false Anastasia made her final ascent, preparing to throw herself off into the cold void beyond, several of the Royal Guard tasked with keeping her under house arrest took notice of her absence, and were making their way up the tower behind her. With only moments to spare, Anderson thought one final time on all that she had wrought before finally taking the final step just as the Royal Guard burst into the room. With the whole of Russia’s fate hanging in the balance, the Guards dash to grab her as she steps off the ledge, and they are..."
rusdem.577.a: "too late to save her, Anna takes the leap. Was she the last false Anastasia?"
rusdem.577.b: "just in time. She will continue to live a false half-life under a lie no one will ever believe."

rusdem.578.t: "An Empty Throne"
rusdem.578.d: "With the tradic death of Anna Anderson, the false-Anastasia, the throne is now empty with various of the Romanovs, torn apart by imposter and their internal disagreements are hungry for being crowned to continue the legitimate dynasty. The choice is not yet made, with the Regency Council still in thoughts, when at the same time, the pro-Republican forces are gaining strength."
rusdem.578.a: "We should choose... an heir?"
rusdem.578.b: "The Monarchy is completely disgraced!"

rusdem.579.t: "A New Monarch"
rusdem.579.d: "With the previous monarch tragically dead, the new monarch should be chosen. Due to Anastasia been heirless, the question of who will become the next Tsar has once again risen."
rusdem.556.a: "Kirill I"
rusdem.556.aa: "Vladimir III"
rusdem.556.b: "Dmitriy III"
rusdem.556.bb: "Pavel II"
rusdem.556.c: "Vsevolod I"
rusdem.556.e: "Roman I"
rusdem.556.f: "Andrei I"
rusdem.556.g: "Other candidates"
rusdem.557.a: "Boris I"
rusdem.557.b: "Georgiy under the name of Mikhail II"

rusdem.580.t: "Restoration of the Republic"
rusdem.580.d: "With the monarchy now gone, the Regency Council was dissolved and the Senate has once elected acting president to serve the country till the end of the term. With the monarchist parties defeated, the new elections are to be held soon."
rusdem.580.a: "Announce new elections in 2 months!"

rusdem.581.t: "A Conflict Among the Romanovs"
rusdem.581.d.kirillovichs: "With the restoration of the Russian throne and the coronation of the new emperor, the Russian imperial house was divided between supporters of Kirill Vladimirovich and his descendants and others who do not recognize his right to the throne. The issue, which was already acute during the referendum and coronation, has now only escalated, as many do not want to recognize [RUS.GetLeader] the new emperor. Despite the fact that their opinion is not so important for the reigning monarch, tense relations in the royal family are harmful for the state and for the dynasty."
rusdem.581.d.others: "With the restoration of the Russian throne and the coronation of the new emperor, the Russian imperial house was divided between supporters of Kirill Vladimirovich and his descendants and others who do not recognize his right to the throne. The issue, which was already acute during the referendum and coronation, has now only escalated, since the branch of Kirill Vladimirovich does not want to recognize [RUS.GetLeader] the new emperor. Despite the fact that their opinion is not so important for the reigning monarch, tense relations in the royal family are harmful for the state and for the dynasty."
rusdem.581.a: "I am the Legitimate Tsar!"

rusdem.582.t: "Mladorossi Ties Revealed"
rusdem.582.d: "As if their first exposé did not cause enough of an uproar, the tireless journalists at the Vedomosti have whipped yet another slam piece against the Tsar. Coming hot off the presses, the article - once again making the front page - has revealed allegedly real and verifiable ties between [ROOT.GetLeader] and the Mladorossi movement of the Transamurian exiles. Calling for a vile and bastardized fusion of Soviet Bolshevism and Russian Imperial Monarchism, the Mladorossi allegedly were the ones to secretly fund Tsar's rise to the throne, and are behind the shadowy deal that made the electoral council vote unanimously on such a clear pretender to the throne. \n\nThough the information of this article is quite unverifiable, and with no sources to back it up, many scholars believe it to be completely dubious at best."
rusdem.582.a: "Nothing but a bold-faced lie!"
rusdem.582.b: "Admit this, but explain it with sympathies for the workers and peasants"

rusdem.583.t: "The House Divided"
rusdem.583.d: "The crisis in the Romanov dynasty has reached its apotheosis, and now part of the dynasty openly opposed the current emperor, declaring his illegitimacy. \n\nThe heads of three branches of the family - princes of the imperial blood Vsevolod Ioannovich, Roman Petrovich and Andrei Alexandrovich, announced the creation of the "Union of the House of Romanov" in opposition to the Russian Imperial House. They publicly challenged the rights of the Kirillovites to the royal throne and intend to achieve the abdication of the emperor. The dynasty was indeed divided, which greatly damaged the image of the Russian monarchy."
rusdem.583.a: "It was their choice to cut ties with Emperor!"

rusdem.584.t: "Canonisation of Nicholas II and His Family"
rusdem.584.d: "Various persistent monarchist organizations have long demanded from the Russian Orthodox Church the canonization of the royal family, Emperor Nicholas II, Empress Alexandra Feodorovna and their five children. \n\nDespite the fact that many socialist organizations criticized the initiative, the circumstances of the death and the widespread popular veneration of the royal passion-bearers can serve as one of the main arguments in this favor. Moreover, the reigning emperor also speaks in favor of canonization."
rusdem.584.a: "They were innocently murdered!"
rusdem.584.b: "Let's not rush things."

rusdem.585.t: "A Royal Wedding!"
rusdem.585.d: "Today is a joyful day for the empire, because today the Emperor of All Russia, Vsevolod, is married with his betrothed, the future Empress Maria Francesca of Savoy, daughter of the Italian King Victor Emmanuel III and Elena of Montenegro. She accepted Orthodoxy through chrismation with the name Maria and patronymic Feodorovna.\n\nThe wedding took place in the Large Church of the Winter Palace, after the wedding, the members of the Holy Synod, headed by Metropolitan Alexy of Petrograd, served a thanksgiving prayer; while singing 'We praise You, God' a 301-shot cannon salute was given. The newlyweds go on a honeymoon for a while, intending to visit the corners of Russia, as well as Canada and Austria."
rusdem.585.a: "Her Royal Highness!"
RUS_royal_wedding: "Royal Wedding"

rusdem.586.t: "Her Royal Highness Passes Away!"
rusdem.586.d: "Our state was overtaken today by the sad news of the death of a royal person - Empress Elizabeth Feodorovna (Fabrizievna) from the house of Sasso-Ruffo, wife of Emperor Andrew and mother of Tsarevich Mikhail Andreevich, died at the age of 54 due to a serious illness.\n\nThe next day, a memorial service for the late Empress will be held, flags will be lowered at half-mast and a 3-day mourning period will be declared throughout Russia."
rusdem.586.a: "The country is grieving!"

rusdem.587.t: "Kirill Vladimirovich Denounces His Brother!"
rusdem.587.d: "After the election of Boris Vladimirovich to the royal throne, his relationship with his older brother deteriorated. Kirill Vladimirovich, the eldest in the family, considered himself rightfully the legitimate emperor, and therefore categorically opposed the reign of Boris.\n\nBoris's morganatic marriage with an unrelated and divorced woman deprived him of hypothetical opportunities to receive the Russian crown after his older brother Kirill Vladimirovich. However, against all odds, he was elected the new monarch.  The marriage was not officially recognized by Kirill Vladimirovich, who considered himself an Emperor, and he reacted extremely negatively to his brother's marriage, and Boris Vladimirovich did not even try to get his consent to this union from him. Further, despite the personal good relations, the brothers communicated quite rarely due to Kirill Vladimirovich's rejection of Boris Vladimirovich's wife and her relatives. Despite the fact that Boris was happy in this marriage, Kirill Vladimirovich condemned this marriage and did not want to accept his wife. And he didn't want to visit them without his wife. So they stopped seeing each other.\n\nNow that Boris has become a monarch, Kirill considered it proper to publicly renounce his brother, which divided the already divided royal family even more."
rusdem.587.a: "He never respected my choices!"

rusdem.588.t: "Their Serene Highness the Princes Romanovsky-Krasinsky."
rusdem.588.d: "Today, by decree of the Emperor, the wife of Andrei Vladimirovich, Kirill Vladimirovich's brother, Matilda Kshesinskaya, a famous prima ballerina, as well as her son, Vladimir Krasinsky, received the titles of the serene Princes of Romanovsky-Krasinsky. \n\nMatilda Kshesinskaya, a famous ballerina, was rumored to have been the mistress of several representatives of the royal dynasty, including even the young Nicholas II. Grand Duke Sergei Mikhailovich was considered Vladimir's father for a long time, but after the revolution, Andrei Vladimirovich married Matilda, thereby crossing out his claims to the royal throne, and adopted Vladimir. \n\nFor a long time the family lived over the border in Germany, but in the early 30-ies have moved back to Russia. Now, with the restoration of the monarchy, Vladimir has become one of the other most serene princes and can rightfully consider himself a representative of the young Russian aristocracy and intelligentsia."
rusdem.588.a: "Good to know"

rusdem.589.t: "A Murderer of Rasputin!"
rusdem.589.d: "A scandalous article was published in the press, criticizing our tsar, Dmitry, and his closest associate, Felix Yusupov. In the article, they are the ones who are declared Rasputin's murderers.\n\nRasputin was killed on the night of December 17, 1916 in the Yusupov Palace on Moika, Petrograd. Early information about the murder was contradictory, as it was confused both by the murderers themselves and by the pressure on the investigation of the Russian Imperial and British authorities. Yusupov changed his testimony several times. The investigation lasted two and a half months until the abdication of Emperor Nicholas II on March 2, 1917. On this day, Kerensky became the Minister of Justice in the Provisional Government. On March 4, 1917, he ordered a hasty termination of the investigation, while investigator A. T. Vasiliev was arrested and transported to the Peter and Paul Fortress, where he was interrogated by an Extraordinary Investigative Commission until September, and later emigrated.\n\nAccording to a new version in the press, Rasputin was killed by Yusupov, Dmitry Romanov and Vladimir Purishkevich, and the entire political elite of that time and the State Duma, including Kerensky, knew about the murder. Rasputin was first lured into the basement, treated to red wine and a pie poisoned with cyanide. Yusupov went upstairs and, returning, shot him in the back, causing him to fall. The conspirators went outside. Yusupov, who returned for the cloak, checked the body, suddenly Rasputin woke up and tried to strangle the killer. The conspirators who ran in at that moment started shooting at Rasputin. Approaching, they were surprised that he was still alive, and began to beat him. According to the killers, the poisoned and shot Rasputin regained consciousness, got out of the basement and tried to climb over the high wall of the garden, but was caught by the killers who heard the dog barking. Then he was tied up with ropes on his hands and feet, taken by car to a pre-selected place near Kamenny Island and thrown off the bridge into the Neva wormwood in such a way that the body was under the ice.\n\nThe article caused a wide resonance in society, however, Prince Yusupov and Emperor Dmitry refused official comments. Perhaps no one will ever be able to know how Rasputin really died."
rusdem.589.a: "He deserved it!"

rusdem.590.t: "The Holy Tsar Is Back!"
rusdem.590.d: "The pleasant news has reached [ROOT.GetName] as the Russian Empire has been restored. We are the proud sons of our Motherland and we should join our Homeland in its fight."
rusdem.590.a: "Great!"
rusdem.590.b: "We will stay independent!"

rusdem.591.t: "[FROM.GetName] Joins The Tsardom"
rusdem.591.d: "Once separated, the [FROM.GetNameDef] has now wished to return to our Great Empire."
rusdem.591.a: "Monarchy unites nations!"

rusdem.592.t: "Fate of Presidential Senators"
rusdem.592.d.const: "The institution of Presidential Senators, which are the members of the Senate, appointed directly by President, when he starts his term, should be changed now because of the abolition of the President office itself. However, there are several choices possible what to do with these 50 seats. The first choice is to expand the amount of the Senators, elected by people. The second choice is to expand the amount of Senators, elected by regional legislatures. The third choice is to equally expand the amount of both kinds of Senators. And the fourth choice is to reduce the Senate to 100 seats, completely abolishing the Presidential Senators, same as we did with President."
rusdem.592.d.semiconst: "The institution of Presidential Senators, which are the members of the Senate, appointed directly by President, when he starts his term, should be changed now because of the abolition of the President office itself. However, there are several choices possible what to do with these 50 seats. The first choice is to expand the amount of the Senators, elected by people. The second choice is to expand the amount of Senators, elected by regional legislatures. The third choice is to equally expand the amount of both kinds of Senators. And the fourth choice is to reduce the Senate to 100 seats, completely abolishing the Presidential Senators, same as we did with President.\nThe fourth choice, according to the new status of our Monarch is to make these members Senators for Life, appointed directly by the Monarch at once."
rusdem.592.a: "Expand the elected Senators."
rusdem.592.b: "Expand the regional Senators."
rusdem.592.c: "Expand the both kinds of Senators."
rusdem.592.e: "Reduce the Senate by 50 Senators."
rusdem.592.f: "Senators for Life, appointed by Monarch."

rusdem.593.t: "Fate of the Republican Parties"
rusdem.593.d: "Now that the monarchy has been restored, we must decide what to do with the Republican parties that may openly oppose us. They include the PSR, NRPR, the Solidarists, and others, as the only parties that do not recognize the referendum and the restoration of the monarchy and, if they win the elections, can launch the process of its next abolition. We can either ban the activities of these parties, thereby worsening the attitude towards the institution of the monarchy, but we will insure ourselves against abdication, or we will offer these parties to recognize the monarchy and renounce Republican views."
rusdem.593.a: "Outright ban them!"
rusdem.593.b: "Demand they recognize the monarchy and renounce their anti-monarchist views."

rusdem.594.t: "Republicans Refused Our Demands!"
rusdem.594.d: "Unfortunately, none of the parties agreed to our terms. They have abandoned their Republican slogans, and if they win the elections, we are not immune from abdication."
rusdem.594.a: "Outright ban them!"
rusdem.594.b: "We have to co-exist somehow."

rusdem.595.t: "RSDRP Renounced Their Anti-Monarchist Views"
rusdem.595.d: "To our surprise, the Mensheviks, dominated by the right wing, agreed to recognize the monarchy on condition of the full symbolic power of the monarch. Since Parliament still plays a crucial role, their leadership announced adaptation to the new conditions."
rusdem.595.a: "Glad we found a compromise"

rusdem.596.t: "A True Tsar, Now and Forever"
rusdem.596.d: "Finally reaching the age of 18, Tsar Pavel Romanov is at last ready to truly take the throne. Though he has technically ruled since the passing of his father, most matters of the state were handled by the regency government and the wider Senate due to his young age. Now, finally a man and well-educated by his advisors in matters of statecraft, the young Pavel will now stand as the one, true Tsar of All Russias; his will and his word undeniable by all, and with his birthright ordained by God himself. May all Russians rejoice and prosper, for we finally have a true Tsar once again."
rusdem.596.a: "Let us hope he can live up to the legacy of those before him."

rusdem.620.t: "Rumours of Nikolai II's Return"
rusdem.620.d: "While Russia has resolved to go forth along the noble path to Monarchism and a restored Tsardom, the consensus as to who should lead Russia has been far less cohesive or unified. Factionalism has divided this new pseudo Zemsky Sobor, and for far too long our nation has lived a half-life - an Empire without its Emperor. This has begun to have a noticeable effect on the mental health and morale of the masses, who have begun to lose hope in their government once again. The situation has gotten so bad that peasants across Russia, from the streets of Saint Petersburg to the windswept plains of Siberia, have begun to report sightings of the beloved Nikolai II, who was slaughtered by the Bolsheviks during the Civil War...or so we thought. These phantom sightings are probably nothing more than schizophrenic serfs seeing spectres, haunted by past hopes and grandeurs as the current government further proves its ineptitude. However, there may just be some credence to these sightings, and some have clamored for these strange occurrences to be investigated."
rusdem.620.a: "Nothing but nonsense. We know Nikolai is dead!"
rusdem.620.b: "Perhaps we should look into these reports, just to humor the masses."

rusdem.621.t: "The Return of the Lost Father of Russia"
rusdem.621.d: "With our troops and the masses searching far and wide for their lost patriarch, the beloved Nikolai II, the nation has been abuzz, and the current government has been largely ignored as they still fumble and bumble to pick a new Tsar. As this indecisiveness continued to brew chaos, and as the people further began to lose all hope in the ruling regime as they searched for their lost Tsar, a cloaked figure made his way to the capital. \n\nDemanding an audience with the governing body in the Palace Square before the people of the city, the cloaked figure proclaimed himself to be the one and true Nikolai II - both alive and well, though aged considerably. Professing his supposed truth to the city and the regime, it was now up to the people of Russia to decide if they would believe the words of this stranger before them - could he really be the one and true Tsar Nicky, or merely an impostor capitalizing on the murder of our beloved royal family?"
rusdem.621.a: "This madman is merely a pretender! Off with his head!"
rusdem.621.b: "By the grace of God, Nikolai II has returned from the dead to lead Russia once more!"

rusdem.622.t: "The Return of Tsar Nicky"
rusdem.622.d: "Accepted by the masses of the capital and beyond, confirming the rumors that have circulated and enchanted this nation, Tsar Nikolai II of the House of Romanov has returned to us, and along with him he has brought with him the surviving royal family. Most prominent of those who have survived is Nicky’s beloved but sickly son Alexi, who has now been thrown into the intensive process of being prepped to be Nikolai’s heir. However, with this return has come the question of who shall reign as the new Tsar. Though most expect Nikolai II to once again take his rightful crown, he has expressed hesitation at this idea, for he has grown old and weary. Though he is willing to take the position if he must, so that he may stabilize the nation as he teaches Alexi how to rule, he has expressed that he would much rather retire from public life now that his duty is done, and allow other, younger candidates vie for the throne instead. The true Romanovs are back, but now we must decide which Romanov will be the one to guide us first into this new future."
rusdem.622.a: "God save the Tsar, God save Nikolai II!"
rusdem.622.b: "Nikolai II steps down so that a new stock of potential Tsars can vie for the throne."

rusdem.623.t: "The Death of Nikolai II"
rusdem.623.d: "Despite only ruling for a short time, Nikolai II - the Tsar that we lost that had returned - has finally and truly passed away. A much better end than his believed fate at the hands of the Reds, he passed away in his sleep while surrounded by family and friends alike, and with his beloved, though sickly, son at his side. With his passing, Russia shall enter a new age under Alexi, who has now been crowned as Tsar Alexei II. May the true Romanov line guide us to prosperity and destiny as we recontinue the legacy robbed from us all those decades ago."
rusdem.623.a: "Long live Alexei II!"

rusdem.624.t: "Revenge Against the Impostor"
rusdem.624.d: "With the return of the real Romanovs, the existence of the impostor Anastasia - the mentally ill Anna Anderson, or as she is really named Franziska Schanzkowska - has been brought to the attention of our true royal family. Hearing of the existence of such a foul creature - one who would pretend to be his most beloved daughter Anastasia - Nikolai was thrown into a fit of rampage and primal anger. Grabbing his royal sabre and personal Nagant Model 1895 7-shot service revolver, the fuming Tsar left the Winter Palace in a furious hurry, with multiple guards and attack dogs in tow. \n\nRiding out to the home of Anna Anderson - a modest estate on the outskirts of Saint Petersburg provided to her by the pre-coronation regime - Nikolai and his posse surrounded Anderon’s residence and began to set it alight, seeking to flush the impostor out. As the dacha began to burn, the false Anastasia ran out of the inferno - right into the field of fire for Nikolai and his men. Before she could even utter a word of shock or protest, gunfire erupted from every angle, barraging the foul and venomous liar in a hail of lead and gunsmoke. \n\nAfter every soldier had expended their brought ammunition, Nikolai himself walked up to the bloody pulp that was once Anna Anderson, and used his royal sabre to slice off her head as he allowed his hounds to eat upon her flesh before once more riding off, back to the Winter Palace where they came. As they rode off, the dacha collapsed into ashes and cinders as the circling goshawks landed upon her corpse to eat the remains before the wolves came to devour the rest, finally freeing Russia from the delusions of the false Anastasia."
rusdem.624.a: "A fitting end for the crazy bitch."

#rusdem.600-650 for NSNP

rusdem.600.t: "Party of the Young"
rusdem.600.d: "Established as a party of a new generation, the activities of the NSNP will be directed only forward, into the future. Young Russians, born either at the turn of two centuries, or at the beginning of the century, have never seen true freedom. They are forced to believe in the shrines of the old, the past, they are drugged with socialism and collectivism. The party of the new generation has come to throw off the shackles of the past and build a world for future generations."
rusdem.600.a: "Great!"

rusdem.601.t: "The Russian Dawn"
rusdem.601.d: "Our past cannot be called anything other than darkness and ignorance. Since the beginning of the century, the Russian people have known nothing but war, fratricide, famine, injustice, the tragedy of human fate.\n\nThe Russian dawn will come! Young Russian guys, workers and peasants, burghers and merchants will rise from sleep like April trees. With a program to rebuild our economy and politics, create fair and equal conditions for everyone, as well as love for our nation, our country will rise from the Middle Ages and begin its new century. The age of progress."
rusdem.601.a: "Time to wake up, Motherland!"

rusdem.602.t: "Eradicating the Division"
rusdem.602.d: "For too long have our people been divided by various trade unions, parties. They have been taught to divide each other, not unite. We shall prevent our nation from further division and the spirit of Solidarity shall be brought instead. The Corporations shall unite people on the basis of their professions and effectively battle Trade Unions. The Corporations, or new Syndicates shall become public organisations that will help people from all social strata to get together and work for the good of our state."
rusdem.602.a: "Time to end the struggle!"

rusdem.603.t: "New Party Name"
rusdem.603.d: "The idea, suggested by some politicans from our corporatist wing, is to rename our party to better represent its current ideology. The best choice that they are thinking of is to call our party the NTSNP - National Labour Union of New Generation. That will better show our intentions to the people."
rusdem.603.a: "National Labour Union!"

rusdem.604.t: "Russian Christian Democrat Party"
rusdem.604.d: "Our party has seen the success of the Christian Democracy in Europe. Our deep ties with Orthodoxy and Democracy, and the support of our party from the people have shown that Russian Christian Democracy, based on principles of Orthodox Christianity is possible. We shall rename our party to better represent us."
rusdem.604.a: "Christian Democracy in Russia?"

rusdem.605.t: "Dissolution of the Duma and Senate"
rusdem.605.d: "Our parliament is nothing more then a laughing stock. For decades politicians have been struggling to pass the laws that people don't even find useful. We shall destroy this remnants of the past! Our party shall rule alone, supported by the Syndicates."
rusdem.605.a: "Liberty for our people!"

rusdem.606.t: "Restoration of Democracy"
rusdem.606.d: "The brief rule of Vozhd has ended and now it is time to restore the Senate and the Duma as they were. We shall hold the elections in order to rule the people who elect their representatives."
rusdem.606.a: "Great!"

rusdem.607.t: "Fate of Socialist Parties"
rusdem.607.d: "The Socialism, which has poisoned our country for too long has no place in the new state we are building. However, some of the parties are not as radical and perhaps we shall preserve them for the sake of saving democracy."
rusdem.607.a: "Ban all socialist parties!"
rusdem.607.b: "Allow RSDRP and PSR"
rusdem.607.c: "Allow only RSDRP"
rusdem.607.e: "Allow only PSR"

rusdem.608.t: "Midterm Elections"
rusdem.608.d: "The midterm Elections to the parliament have ended and now it is time to sit down and implement all the legislation we have been willing to pass for years."
rusdem.608.a: "Time to implement our policies!"

rusdem.609.t: "Fate of the Presidential Office"
rusdem.609.d: "During Savinkov's rise to power, the president and prime-minister offices were merged in order to make Savinkov the only leader of the Russian State.\n\nHowever, with Solidarists now in power, such authoritarian measure is understood to be very dangerous for the country. We must decide, either we want to restore the president office according to the 1920 Constitution, when he was appointed by the Senate, or chosen at general elections, just like the parliament."
rusdem.609.a: "The President should be appointed by the Senate."
rusdem.609.b: "The President should be elected by all citizens."

