RUS_TSAR_WRANGEL_TT: "Even though §FWrangel§! is a rather popular candidate, his legitimacy is not so high due to his lack of imperial roots.\nNevertheless, his candidacy is supported by §cShulgin§!, which brings us new opportunities to found a new Royal dynasty\n"
RUS_TSAR_KIR_TT: "Despite many Romanovs question the legitimacy of §RKirill§! rights to the throne, he is the most popular candidate and was the first to proclaim himself the heir to the throne\n"
RUS_TSAR_VLA_TT: "Despite many Romanovs questioned the legitimacy of §RKirill§! rights to the throne, he was the most popular candidate and was the first to proclaim himself the heir to the throne. His son, §RVladimir§! is a legitimate heir, then.\n"
RUS_TSAR_DMI_TT: "Grand Duke §gDmitry§! is known for his intrigues and bias towards authoritarianism, and he is also essentially a symbol of the Senate and the tsarist era that has passed into oblivion. However, unlike §RKirill§!, his rights to the throne are difficult to dispute.\n"
RUS_TSAR_PAVEL_TT: "Grand Duke §gDmitry§! was known for his intrigues and bias towards authoritarianism, and he was also essentially a symbol of the Senate and the tsarist era that had passed into oblivion. However, unlike §RKirill§!, his rights to the throne were difficult to dispute. His young son, §gPavel§! is underage, but he is a legitimate heir of his father.\n"
RUS_TSAR_VSEV_TT: "§MVsevolod§! is a young and ambitious candidate, very popular among common Russians because of his image as a good young gentleman. His rights to the throne are also hard to dispute\n"
RUS_TSAR_ROMAN_TT: "§YRoman§!, similar to §MVsevolod§! is a young and promising candidate, who looks good to become the symbol of fading Russian monarchy. Moreover, his candidacy is supported by §cShulgin§!, which brings him even more legitimacy\n"
RUS_TSAR_AND_TT: "§CAndrei§!, similar to §MVsevolod§! and §YRoman§! is one of the best candidates for the throne. He's a good man and many people knows him\n"
RUS_TSAR_BORIS_TT: "Similar to his older brother, §RKirill§!, §RBoris§! is debatable to become a legitimate heir because of his morganatic marriage. Nevertheless, he's a good man\n"
RUS_TSAR_MIKHAIL_TT: "While §OGeorgiy§! is born out of wedlock, if we consider Nicholas II's brother, Mikhail, the last de-jure emperor of Russia, §OGeorgiy§! is likely to become the odds-on favorite\n"
RUS_TSAR_ANA_TT: "§RTsarevna §VAnastasia§! is hardly to be the person she claims to be. Her legitimacy is very low, as she is not considered as real daughter of Nicholas II even by other Romanovs\n"
RUS_TSAR_NIK_TT: "§MNikolai§! is the one, true Tsar. Though thought to be dead, slain at the hands of Reds, this was proven to be untrue, and this rightful Tsar of all Russias has returned to lead us once more!"

