rusdem.300.t: "Serious Disagreements"
rusdem.300.d: "No matter how it might seem from the side of the beautiful idyll of the two socialist parties - the Left SRs, led by Spiridonova, and the People's Socialists, led by Bukharin, their coalition turned out to be nothing more than a conspiracy for the sake of passing the barrier to the Duma. Despite the fact that the parties have formed a government coalition, there is still much to change in the country.\nIn the conditions of a minority and partly hostile Senate, as well as an absolute lack of confidence on the part of the army, the coalition has huge plans.\n\nThe Prime Minister and the government of the country, of course, are forced to cooperate with the coalition party, but every day the connection between them weakens. In the near future, the government will organize an official meeting with representatives of the trade union movement. The All-Russian Conference of Trade Unions will also be attended by ministers, as well as prominent members of both parties. The media already call the congress unprecedented and decisive for the fate of many citizens, especially workers."
rusdem.300.a: "May unity be more important than politics?"

rusdem.301.t: "The Beginning of the Trade Unions Conference"
rusdem.301.d: "Today, an All-Russian Conference of Trade Unions is scheduled to take place in Moscow, with the participation of the government and the leadership of the PLSR and NSP parties. According to eyewitnesses, many have already arrived at the congress, including the leaders of the parties, Nikolay Bukharin and Maria Spiridonova.\n\nThe key issues that will be raised at the congress are, of course, about the future of trade unions in Russia. At the moment, most of the trade unions are controlled by the Mensheviks, many of the state trade unions are united in the VTsSPS - formally a state association.\n\nThe positions of the NSP and the PLSR on the issue of the work of trade unions remain controversial and hinder the normal functioning of the coalition. Bukharin's position is that reconciliation is necessary on this issue. All trade unions should be nationalized, that is, become state-owned and their activities should be subordinate to the state. This approach is criticized by other members of the NSP, the so-called Trade-Unionist faction, headed by Tomsky. He proposes the syndicalization of trade unions, namely, their control over economic activity, as well as their existence as separate independent cells of workers' self-government. This approach is also shared by the Party of Left Socialists-Revolutionaries, but in the other way. They believe that the national economy should be managed by economic Soviets, created by elected representatives of unions of self-governing enterprises and cooperative unions."
rusdem.301.a: "The question remains open..."

rusdem.302.t: "Lozovskiy's Speech"
rusdem.302.d.president: "To the surprise of many of the audience, the former chairman of the VTsSPS, the current president of the RDFR, Solomon Lozovsky, arrived at the congress. As the head of the All-Russian Union of Trade Unions since 1922 and the general secretary of the Profintern since 1921, Lozovsky is one of the key figures in the left wing of the RSDRP and in the Russian trade union movement. Although he left his position in the VTsSPS for the presidency, he felt it necessary to express his point of view.\n\nLozovsky called for leaving the trade unions alone. He said that the existing system is quite effective, as it allows workers to organize themselves, and the state to have large trade union associations under its control. Losing the status-quo, and, therefore, this balance, will lead to drastic consequences for the proletariat. Nevertheless, he pointed out that he will not veto the Bill."
rusdem.302.d.notpresident: "To the surprise of many of the audience, the chairman of the VTsSPS, Solomon Lozovsky, arrived at the congress. As the head of the All-Russian Union of Trade Unions since 1922 and the general secretary of the Profintern since 1921, Lozovsky is one of the key figures in the left wing of the RSDRP and in the Russian trade union movement. Being the chairman of the largest association of trade unions in Russia, he felt it necessary to express his point of view.\n\nLozovsky called for leaving the trade unions alone. He said that the existing system is quite effective, as it allows workers to organize themselves, and the state to have large trade union associations under its control. Losing the status-quo, and, therefore, this balance, will lead to drastic consequences for the proletariat. Nevertheless, he pointed out that there are people who will vote on this legislature, and, as a member of the Senate, he will be one of them."
rusdem.302.a: "Perhaps he is right."

rusdem.303.t: "The Conference Ends"
rusdem.303.d: "The conference is coming to an end, many delegates have expressed their points of view, the debate between one of the leaders of the Left SRs, Boris Kamkov and Alexander Shlyapnikov has also ended. At the initiative of the party leaders, two future draft laws were put forward for a general vote of the conference participants.\n\nThe first, which is part of the official program of the left Socialists-Revolutionaries, implied the transfer of economic power in the country to the federation of syndicates, which will soon be formed.\nThe second, Bukharin's project, implied the control of trade unions and their nationalization, which some critics regarded as a betrayal of the working class and the transfer of the powers of the elected trade unions into the hands of the state, which so far is neither Workers' Pepublic nor Soviet Democracy."
rusdem.303.a: "The Left SR project wins the majority."
rusdem.303.b: "The NSP project wins the majority."

rusdem.304.t: "The Army Mutiny"
rusdem.304.d: "Despite the fact that we won fair and free elections, the army, and in particular, its generals, treat our activities with a high level of suspicion. The harsh civil war, which claimed millions of lives, as well as the lives of their former comrades, seriously affected the formation of the Russian Army in the post-war years. With some exceptions, most of the generals are quite conservative, and many officers are not ready to fight for socialist ideas. We will have to solve this problem, perhaps by dismissing a couple of high-ranking officers who refuse to fight for our legally elected government."
rusdem.304.a: "They should follow orders not ask questions!"

rusdem.305.t: "The Red Days of July 1918"
rusdem.305.d: "In July 1918 we have attempted our coup against Bolshevism - a moment that changed the future of the Left SRs. We understood that their party is not protecting the peasants and workers and was focused only on achieving power they never handled. This time we will be much more ready. Our new enemy is much stronger than it was. And the Revolution will succeed this time, no matter what."
rusdem.305.a: "This time we will be ready"

rusdem.306.t: "Bukharin Criticizes Kerenskyism"
rusdem.306.d: "Speaking in Parliament today, Prime Minister Bukharin harshly went through the current political system, paying special attention to the fact that as a result of Kerensky's actions for his own enrichment, the country was on the verge of economic collapse and famine. There is poverty everywhere, and the peasants are suffering because of the unsuccessful land reform.\n\nIn his address, Bukharin also highlighted the importance of adopting his New Economic Program, which will put the country on its feet and lead to an improvement in the situation in the national economy."
rusdem.306.a: "We need to take measures."

rusdem.307.t: "NEP Bill Passed!"
rusdem.307.d: "Thanks to the efforts of Bukharin and the NSP party in convincing the majority of State Duma members of the need for the speedy adoption of a law on a New Economic Policy, they managed to achieve success. It has been two days since the law on the NEP came into force, which means that the Ministry of Economy and Finance now has a free hand in managing the future national economy."
rusdem.307.a: "Great!"

rusdem.308.t: "NEP Bill Strangled!"
rusdem.308.d: "The opposition parties in the State Duma rejected our bill on a New Economic Policy! These bourgeois capitalists, who occupied half of the seats in parliament, seem to imagine themselves the arbiters of the destinies of millions of ordinary peasants! Due to our control over the government, we can bypass the State Duma and start introducing the NEP as part of the new financial and economic policy of the government, and no duma can prevent us from doing this."
rusdem.308.a: "Go on with NEP!"

rusdem.309.t: "Start of the NEP"
rusdem.309.d: "The Government headed by Prime Minister Bukharin has launched an economic reform to transform into a planned economy. So far, private property remains in our country, and it will be very difficult to nationalize it. According to Bukharin's plan, it will be necessary to abolish private property in large cities, as well as to complete Kerensky's unfinished land reform. It is proposed to finally socialize the socialized land in the hands of local peasant councils, but at the same time allow the peasants to earn on their own harvest. Thus, the peasants will have an incentive to work, and the pace of agricultural development will increase significantly.\n\nThe situation is different in the city, where private property is planned to be completely abolished and all factories to be nationalized. Such a doctrine within the framework of the NEP was called \"Socialism - in the city, Capitalism - in the village\". This will allow cities to develop under the control of the state and industrialize, and agriculture to develop and feed the multi-million population of the country. In addition, the government plans to prohibit foreign companies from owning property on the territory of Russia, with the exception of some concessions."
rusdem.309.a: "Time to implement the NEP!"

rusdem.310.t: "Confiscation of Private Property"
rusdem.310.d: "Today will be remembered by many capitalists for a long time, because in large Russian cities, the most important strategic factories that were still in private hands were nationalized. One of these organizations was the famous Society of Putilov Factories. Already once nationalized by the Bolsheviks in 1918, and then returned by Kerensky, the Society of Putilov Factories was again nationalized, and again by the Bolsheviks, although already former.\n\nIn addition to the Society of Putilov Factories, many other enterprises were nationalized, including foreign ones associated with Putilov, which he undoubtedly perceived as attacks on himself personally. Putilov made a public speech in the Duma, where he condemned the actions of the government, but received only ridicule from the socialist majority in parliament. Putilov said that he intends to appeal to the Supreme Court and return the lost property.\n\nMany other rich owners have also stated similar problems, however, they must respect the people who elected the NSP, and they have no choice but to admit that their personal losses are for the benefit of the whole of Russia."
rusdem.310.a: "They should stop robbing the common people!"

rusdem.311.t: "Unrest in Major Cities"
rusdem.311.d: "In the major cities of Russia, there are small protest movements of capitalists, but especially of the middle class of small bourgeois and philistines, who also lost some property. They demand compensation from the state for the nationalization of their property. The government can make concessions to them and allocate compensation funds, but in this way we will lose points in the eyes of ordinary workers and peasants, as well as other socialist parties. At the same time, if we do not do this, we will suffer for some time from outraged capitalists."
rusdem.311.a: "Appease them for now."
rusdem.311.b: "Ignore the protests."

rusdem.312.t: "The Importance of 'Smychka'"
rusdem.312.d: "Despite the fact that our state cannot yet be called a full-fledged workers 'and peasants' state, the importance of uniting the two revolutionary classes is very necessary. The fact is that the workers do not get along very well with the peasants, whom they perceive as kulaks and bourgeois who can earn much more by their labor than they do. Despite the fact that we have raised wages and reduced the hours of workers, there is still a high level of urban unemployment.\n\nPrime Minister Bukharin stated:\n'The essence of the New Economic Policy is the union of the Proletariat and the Peasantry, the essence is in the smychka (link) of Vanguard Proletariat with a Wide Peasant Field.'"
rusdem.312.a: "Long live Smychka of City and Village!"

rusdem.313.t: "Subsidies to Peasants"
rusdem.313.d: "To stimulate agriculture, it is necessary to allocate subsidies to newly minted farmers for the purchase of the latest agricultural equipment and the gradual mechanization of agriculture. This will give the peasants an incentive to cultivate Russian fields, and the money received from taxes will go to the industrialization of cities.\n\nDespite the fact that our partners in the socialist bloc in the Duma strongly opposed subsidizing wealthy peasants, and some deputies even accused us of developing capitalist relations in the countryside, the government is convinced that these measures are necessary."
rusdem.313.a: "We will receive this money back in taxes."

rusdem.314.t: "On the Issue of Private Entrepreneurship"
rusdem.314.d: "The situation in the city has raised an open question about the future of small business owners. On the one hand, along with the nationalization of many enterprises and an almost complete ban on private entrepreneurship, there is still a sector of goods and services that are not particularly important for the economy in private hands. Prime Minister Bukharin said that for a smoother transition to the socialist economy, these sectors will remain private. Thus, capitalist relations will remain in the city, but at a small level. In addition, as the Prime Minister stated, how does a small-scale farmer or merchant differ from a worker and a peasant?"
rusdem.314.a: "We hope they will calm down for now."

rusdem.315.t: "The Invention of A New Name"
rusdem.315.d: "In view of the growing popularization of the idea of linking the city and the village, a list of names for newborns appeared in the official newspaper of the NSP. One of these names was the female name "Dazdrasmygda", constructed from the phrase "Long live the Smychka of the city with the village". According to some reports, the name is gradually taking root, and this month parents gave this name to their newborn girls in 5 cases out of 100."
rusdem.315.a: "Smychka to the masses!"

rusdem.316.t: "Our Companies Nationalized in Russia!"
rusdem.316.d: "With the coming to power of the Socialist Party in Russia, they decided to nationalize all enterprises in key industries. With the closure of our companies in Russia, we may face certain losses that need to be made up. We can appeal to the Russian government and demand payments and compensation for the nationalization of our enterprises, or declare a boycott and stop all trade."
rusdem.316.a: "Try to negotiate with them for payments."
rusdem.316.b: "Embargo them!"

rusdem.317.t: "[FROM.GetName] Demands Compensation!"
rusdem.317.d: "After we have nationalized some of the [FROM.GetAdjective] companies they demanded that we should compensate them for their loss. While they are definetely intervening in our internal affairs, we probably can't afford paying all of them. How shall we answer?"
rusdem.317.a: "Who they think they are?"
rusdem.317.b: "Perhaps, we should pay..."

rusdem.318.t: "Payments From Russia"
rusdem.318.d: "The Russian government has agreed to compensate us for nationalizing our companies. This means that we can maintain good trade relations with Russia."
rusdem.318.a: "Great!"

rusdem.319.t: "Russia Refused to Pay!"
rusdem.319.d: "The Russian government has refused to pay us for nationalizing our companies. This means that we cannot reach agreements with the new government and it seems that the only way is to embargo and boycott them."
rusdem.319.a: "They will pay for them, eventually."

rusdem.320.t: "[FROM.GetName] Cut Ties With Us!"
rusdem.320.d: "Due to the nationalization of [FROM.GetAdjective] companies, they decided to embargo us and cut all diplomatic relations with us!"
rusdem.320.a: "Not our problems, obviously."

rusdem.321.t: "Open Concessions in [FROM.GetName]?"
rusdem.321.d: "The government of [FROM.GetName] has offered us to sign a trade treaty. Due to the fact that they have nationalized some of the foreign companies, they seem to be in a desire need for debts from our banks. On the one hand, if we want to invest in their country, it can help our economy by receiving some profit, but on the other hand, it will boost their economy as well."
rusdem.321.a: "Reject their initiatives."
rusdem.321.b: "Sure, why not?"

rusdem.322.t: "[FROM.GetName] Agreed!"
rusdem.322.d: "The [FROM.GetAdjective] government has agreed to sign the trade treaty with us, bringing their concessions into our core land."
rusdem.322.a: "Trade has its benefits."

rusdem.323.t: "[FROM.GetName] Refused!"
rusdem.323.d: "The [FROM.GetAdjective] government has refused to sign the trade treaty with us."
rusdem.323.a: "Their loss, obviously!"

rusdem.324.t: "Extend the Сontract with Russia?"
rusdem.324.d: "The current contract on foreign concessions with Russia has expired, but we can try to extend it for a new period."
rusdem.324.b: "Let's do this"
rusdem.324.a: "Why should we do this?"

rusdem.325.t: "[FROM.GetName] Asks For Prolonging Their Concession"
rusdem.325.d: "The current contract on [FROM.GetAdjective] concession has expired and their government asks to extend it for a new period."
rusdem.325.a: "Sure!"
rusdem.325.b: "We had enough from them!"

rusdem.326.t: "[FROM.GetName] Stops Their Concession"
rusdem.326.d: "The current contract on [FROM.GetAdjective] concession has expired and their government decided to stop investing in us."
rusdem.326.a: "Well, ok."

rusdem.327.t: "[FROM.GetName] Closes Our Concession"
rusdem.327.d: "As the current contract on [FROM.GetAdjective] concession has expired, their government has decided to close our concession, no matter what."
rusdem.327.a: "Poor news."

rusdem.328.t: "The Last Foreign Concession Closed"
rusdem.328.d: "The happy days of foreign concessions are over. Foreign powers either refuse to invest in us and resources, or we have closed their concessions ourselves. It seems that now we will have to rely only on ourselves."
rusdem.328.a: "The end of Foreign Capital."

rusdem.329.t: "Mutiny in the Land Forces"
rusdem.329.d: "Since the end of the civil War, there have been serious contradictions between the Russian Army, including many officers, and first of all, generals, and politicians of the socialist mindset. Well remembering the horrors of the Civil War, the generals are very wary of the socialists, but during the reign of Kerensky, a certain consensus was reached that allowed the Russian army to develop at least.\n\nHowever, now that outright socialists are in power, riots and a boycott have begun in the army, affecting the entire combat capability of the Russian ground troops. On the part of the generals, refusal to carry out orders has become commonplace, and on the part of the officers, mass desertion and dismissal have been noticed.\n\nThus, we need to solve this urgent problem and restore order in the troops, because Russia is surrounded by enemies and their puppets. If we do not manage to restore order in the army in time, we may face armed resistance 'for the sake of preserving the democracy'."
rusdem.329.a: "It's time to act."

rusdem.330.t: "Dealing With Generals"
rusdem.330.d: "One of the main problems in the army is its leadership. It is high time for General Kornilov, the permanent head of the armed forces since 1920... retire. Despite the fact that he is not a monarchist and advocated a Republican system, his authoritarian tendencies and the presence of influence that allows him to seize power in the country are very annoying for the current leadership. By removing the head of the army and appointing a new commander-in-chief, we will be able to avoid problems in the future.\n\nHowever, this is not all. The head of the General Staff, Anton Denikin, although he stands for democracy and is not against the republic, popularly called the "Peasant Marshal", can also be dangerous, and probably should be replaced by a more "friendly" candidate.\n\nPyotr Wrangel, the "Black Baron", an ardent opponent of socialism and an inveterate monarchist, closes the problematic trinity. Although he does not formally hold any government posts, he is the vice-president of Kornilov in the ROVS, and has a huge influence, probably more than the two above-mentioned personalities.\n\nWe need to decide their fate in the near future, thus easing our situation."
rusdem.330.a: "We should decide their fate."

rusdem.331.t: "Defang Reactionaries ‘Legally’"
rusdem.331.d: "Though our mandate was through the noble institution of democracy and not through messy, sudden, and violent revolution, that does not mean our mandate is any less assured! We have every right - by will of the majority - to enact our vision for a new and free Russia. To begin this transformation, we shall eliminate the strongest threat that serves as an obstacle to our plans of reform and societal evolution: the Right-wing and Reactionary parties that oppose us in the Duma and elsewhere in the government. In order to disenfranchise and weaken these extremists and conservatives, we shall remove their ability to represent the will of their demented followers. Their parties shall be banned from elections, their seats in the government shall be revoked to be refilled in snap elections - and likely to be snatched up by our own party members - and they shall be barred from organizing and protesting both in public or private. We shall defang the opposition completely, and through entirely legal channels, all to safeguard our true and noble vision for an egalitarian and red Russian democracy."
rusdem.331.a: "All shall have a say in our new Russia except those too demented to accept the future."

rusdem.332.t: "Securing the Peaceful Revolution through Law and Order"
rusdem.332.d: "In order to further safeguard our democratic mandate and our plans for a red, fair, and free Russia, we have moved to illegalize many acts against the state that are deemed traitorous or dangerous to the safety of the masses. In effect, this has given the Party free reign to arrest any and all we perceive to be an enemy to the state, and the results have been transformative. All across Russia, swathes of foes - both real and imagined - are being thrown in prisons and work camps, paying their dues for their slights against the future and destiny of this new Russia. Though some have called us tyrants masquerading as democrats, we alone know the truth, and we alone know what is best for Russia. These enemies of the state shall be dealt with, no matter how much it pains us and the masses to do so, but in the end, our new Russia shall be secured as we march towards a fair, free, and democratic Socialist utopia."
rusdem.332.a: "A necessary evil for the revolution..."

rusdem.333.t: "Down with the Duma!"
rusdem.333.d: "With our reforms and plans for the state only proving to be more and more effective, a new age of red and gold has dawned on our Russia. However, many still seek to oppose our democratic mandate, and with it, they have become traitors to the state and - more importantly - to the people of Russia. The hive of these traitors lies within the Duma, where our remaining political enemies congregate and coalesce together, forming some weak-willed united front against the Party. In order to remove the last shred of their power over our people and our nation, Party Leader and President [root.getleader] has moved to dissolve the Duma permanently, instituting single-party democratic rule over all of Russia, and cementing the Left SR movement as the sole choice for Russia’s future. Though our enemies may complain, they can do little to stop us, for Russia’s destiny is truly crimson, and we are the heralds of this unavoidable red dawn."
rusdem.333.a: "We are the only party that can lead our people to greatness!"

rusdem.334.t: "Down with the Tricolor!"
rusdem.334.d: "In order to further break from Russia’s past failures and missteps, President [root.getleader] has announced that the Tricolors - both the Red, Blue, and White banner of the Russian Republic and the Gold, Black, and White banner of the Tsars - shall be banned from this day forward. It shall henceforth be illegal to fly these banners in any capacity outside historical venues, and the national flag of the state is to be changed to a more appropriate and less tainted design. Though the old guard, elders, and conservative-minded of the nation may begrudge such a change, they are in no position to even question such a move. By decree, the very face of Russia shall change, and with it, our very identity."
rusdem.334.a: "The symbols of the Tsarist Era and the Kerensky Regime should vanish!"

rusdem.335.t: "Down with the Landlords!"
rusdem.335.d: "In order to further destroy the hold that the old order and the vile bourgeois scum has on Mother Russia, President [root.getleader] has declared that all land in Russia - from the largest estates of the old nobility to the smallest plots owned by the smallholders - shall be socialized, with all ownership transferred collectively to the masses. Landlords of all sizes and walks of life shall be dis-landed, and their assets shall be liquidated by the state aside from what is deemed necessary to survive as decreed by the Party. These funds and lands will be redistributed to the masses, with collective farms rising in their place, though of course, the state shall also take its fair slice in order to further fund the nation’s efforts. \n\nAny landlord that refuses is to be either imprisoned and sent to work in the camps or forced into exile, and any that resist are to be put down like the dogs they are. However, any landlord who willingly cedes their land and assets shall be rewarded, allowed to enjoy our new democratic and Socialist utopia as an equal member of the enfranchised Proletariat. Russia will be free of landlords once and for all, and the masses - as well as our agricultural output under this new socialized and collectivized system - shall surely boon!"
rusdem.335.a: "The land is common property! All will come to accept this new reality."

rusdem.336.t: "The Left SRs Boycott the Elections."
rusdem.336.d: "Despite being a serious political ally of other socialist parties, the Left SRs have decided to boycott the elections as bourgeois-democratic remnant and denounced all participators as revisionists. This unpopular move was criticized by the 'legalist' wing of the party, led by Karelin and Shteinberg, who wished that the Left SRs would become a vital revolutionary force, presented in the parliament. The split in the party became even more severe and will possibly lead to the full dissolution of the party. Right now, the popularity of the left SRs has greatly decreased, with more people becoming interested in PSR and NSP."
rusdem.336.a: "Isn't it betrayal of the electorate?"

rusdem.340.t: "A Big Tent Party?"
rusdem.340.d: "With the NSP winning second elections in a row, the current Prime-Minister, Nikolay Bukharin, has I seriously thought about creating a unified socialist party, even if it has various factions and oppositions to Bukharin's general line, but nevertheless, it is truly nationwide. With this proposal, Bukharin first of all turned to the Left Socialist Revolutionaries and Mensheviks, who are most ideologically close to the NSP."
rusdem.340.a: "Let's see what will happen."

rusdem.341.t: "Mensheviks Agree"
rusdem.341.d: "The left wing of the Mensheviks agreed to join the new party, becoming the social-democrat wing and deeply influenced by Sergey Kirov."
rusdem.341.a: "That's nice."

rusdem.342.t: "Mensheviks Refused"
rusdem.342.d: "The left wing of the Mensheviks refused to join the new party."
rusdem.342.a: "That's bad."

rusdem.343.t: "The SRs Refuse!"
rusdem.343.d: "The SRs, mainly PLSR and Center-Left Volsky's SRs refused to join the new party, stating that having several socialist party is good for the socialist democracy."
rusdem.343.a: "Too bad it happened."

rusdem.344.t: "Electing the New Party Chairman"
rusdem.344.d.rus: "With the establishment of a new party, a new congress was called to decide on the new leader. There is not much choice as only two candidates are seen by the party members as capable of becoming a party chairman: Either Bukharin, the lifelong leader of the NSP, shall remain as the Prime-Minister and the party leader, or Sergey Kirov, an enthusiast and social democrat, shall become the new leader."
rusdem.344.d.sov: "With the establishment of a new party, a new congress was called to decide on the new leader. There are several candidates, among whom are Nikolay Bukharin, the lifelong leader of the NSP, Mikhail Tomsky, the leader of the trade-unionist syndicalist faction, Aleksey Rykov, the leader of the centralist faction and Sergey Kirov, an enthusiast and social democrat."
rusdem.344.a: "Nikolay Bukharin shall remain the party leader."
rusdem.344.b: "Mikhail Tomsky, a Trade-Unionist."
rusdem.344.c: "Aleksey Rykov, from Centralist faction."
rusdem.344.e: "Sergey Kirov shall become the new party leader."

rusdem.345.t: "Fate of NEP"
rusdem.345.d: "With our socialist state finally formed, some of the party members suggest that we should finally stop the New Economic Policy and take the land from peasants, ending the cooperative movement in our country and start implementing the planned economy system."
rusdem.345.a: "NEP suits us much better"
rusdem.345.b: "Down with NEP!"

rusdem.346.t: "Fate of the Duma"
rusdem.346.d: "The whole idea of the bourgeois democracy is pathetic! We used it to achieve our goals, but now we see the parliament as a useless insitutions. We shall dissolve the Duma and get ready to proclaim the Soviet power, unless we are risking a military coup!"
rusdem.346.a: "Dissolve the Duma!"
rusdem.346.b: "We cannot risk another civil war!"

rusdem.347.t: "Fate of the Senate"
rusdem.347.d: "Thanks to Kerensky's efforts, the State Council became a Senate and a stronghold of reactionary forces. While we are in power, we must at all costs destroy this hotbed of counter-revolution!"
rusdem.347.a: "Dissolve the Senate!"
rusdem.347.b: "Reform it instead!"

rusdem.349.t: "Successful Reform of the Senate"
rusdem.349.d: "Thanks to our legislation, we have legally reformed the Senate, and now the State Council shall rise instead."
rusdem.349.a: "That's a great achievement!"

