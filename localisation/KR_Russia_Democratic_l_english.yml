 RRF_market_liberal_party_long: "Konstitutsionno-Demokraticheskaya Partiya\n§gThe right-wing Constitutional Democrats are led by Vladimir Nabokov, a liberal conservative politician, who supports full capitalist economy and strong executive power and even restoration of monarchy, if necessary.§!"
 RRF_social_conservative_party_long: "Vserossiyskiy Natsionalniy Soyuz\n§gThe All-Russian National Union is the main conservative party in Russia, uniting different nobles, landlords, and constitutional monarchists. Originally, the party was created in 1908 and unified many conservative parties, organizations, and factions in Russia. After the Civil War, the party was restored in 1922 in opposition to the republican form of government. The VNS and its leader Vasily Shulgin seek to restore constitutional monarchy in Russia, cancel federalization, and support Russians as the main nationality in the country.§!"
 RRF_authoritarian_democrat_party_long: "Evraziyskaya Partiya\n§gThe Eurasianist Party unites all Eurasianists in Russia and many supporters of a firmer hand in politics. The movement of Eurasianists appeared in the 1920s, created by Prince Nikolay Trubetzkoy, a linguist and historian, who believed that the basis of Russian statehood is as the successor of Mongol despotic monarchy. Eurasianists endorse etatism and Orthodox Christianity.§!"
 RRF_paternal_autocrat_party_long: "Rossiyskiy Obshchevoinskiy Soyuz\n§gThe Russian All-Military Union is an organization created by Russian General Lavr Kornilov. It seek to unite all White Army generals that were opposed to Bolsheviks during the civil war. The ROVS believes that socialism is a curse, and that Russia should be led by a strong ruler, willing to unite and stabilize the fractured country by any means necessary.§!"
 RRF_national_populist_party_long: "Narodno-Respublikanskaya Partiya Rossii\n§gThe People's Republican Party of Russia is a right-wing party created by a former SR member and terrorist, Boris Savinkov. The NRPR follows a syncretic ideology of numerous ideas which have influenced Savinkov over the years, all of which merge into a system of totalitarian dictatorial rule, agrarian Socialist-Revolutionary policy, Orthodox Christianity, and a concept of palingenetic rebirth. In the wake of the 1932 economic collapse, the party became popular among many military officers, industrialists, and peasants alike. Savinkov desires to make Russia mainly a peasant republic with an advisory parliament and legalized terror against nonconformity.§!"
 

