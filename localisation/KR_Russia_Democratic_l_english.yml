POLITICS_ALEKSANDR_KONOVALOV_DESC: "Alexander Ivanovich Konovalov was born in the family of a Vichug manufacturer and the daughter of a Moscow merchant in 1875. In 1897, he became chairman of the Board of the Partnership of Manufactories "Ivan Konovalov and his son", and in 1905 - Chairman of the Committee of Trade and Manufactures of the city of Kostroma. He was also a member of the founders of the Ryabushinsky Bank of Moscow, the Russian Joint-Stock Flax Company, and was chairman of the Council of the Russian Mutual Insurance Union.\n\nKonovalov became a successful entrepreneur, introducing advanced technologies at enterprises. However, he was a supporter of a paternalistic policy towards workers in order to achieve social peace. In 1900, he introduced a 9-hour working day in his factories, banned the work of minors. Konovalov's paternalistic policy led to the fact that during the growth of the strike movement, the factories of his Partnership had a much higher level of social stability than at other enterprises in the industry.\n\nIn 1905, he began to participate in political life, becoming one of the organizers of a small Trade and Industrial party, then he was a member of the Peaceful Renewal Party. He belonged to a group of young Russian entrepreneurs, unlike his older colleagues, who advocated social reforms and were critical of government policy. In 1912, he founded and headed the Progressive Party in the hope of promoting market liberalism and democratic reforms, but the party did not become popular with the population. In June 1913, he submitted to the Duma a bill on the labor issue, which provided for such labor protection for women and minors, construction of housing for workers, disability insurance, old age, etc. In 1914, he was a supporter of the unification of all opposition forces (up to the Bolsheviks) for non-duma opposition to government policy. He later became Minister of Trade and Finance in the Provisional Government. In the spring of 1917, he opposed the forceful suppression of left-wing radical (including Bolshevik) political forces, and in July 1917 he joined the Kadet Party and was elected to its Central Committee.\n\nSince the end of the Civil War, he has been a strong supporter of Nekrasov and Milyukov, and considered it necessary to empower the president with expanded powers, that is, the transformation of Russia into a presidential republic. He is known to be a proponent of compromises between entrepreneurs and workers while preserving the freedom of private initiative in industry. A resolute opponent of strengthening state regulation of the economy and a sharp increase in taxation of entrepreneurs."
POLITICS_DMITRIY_PLETNYOV_DESC: ""
POLITICS_VLADIMIR_NABOKOV_DESC: "Vladimir Dmitrievich Nabokov is a hereditary politician, born in the family of the Minister of Justice of the Russian Empire in 1869.\n\nIn 1905, he became one of the founders of the Kadet Party, and in 1906 he was elected a member of the First State Duma from St. Petersburg; twenty-eight times he appeared on the podium of the Duma — one of his famous speeches was delivered on May 13, 1906, when he challenged the government: '... from the point of view of the principle of popular representation, we can only say one thing: let the executive power submit to the legislative power.'\n\nAfter the February Revolution, he was the manager of the affairs of the Provisional Government. In May 1917, during the first crisis of the Provisional Government, Nabokov, along with P. Milyukov and A. Guchkov, resigned, after which he continued to work at the Legal Meeting under the Provisional Government, where he prepared a number of important legislative acts. He was elected a member of the Constituent Assembly from the Petrograd province, but did not participate in the meetings, and in 1919 he briefly left Russia, but returned the following year to participate in the new Constituent Assembly and was preparing for parliamentary elections.\n\nIn the post-war period, Nabokov became the recognized leader of the right-wing Kadets, the leader of its conservative wing. Unlike the left-wing Kadets, he was an irreconcilable monarchist, which brought him ideologically closer to the VNS party of moderate conservatives who wanted to restore the monarchy."
POLITICS_NIKOLAY_NEKRASOV_DESC: "Nikolay Vissarionovich Nekrasov was born into the family of a priest in 1879. From 1905 he actively participated in the political life of Russia. For some time he lived in Yalta, where he joined the Constitutional Democratic Party (People's Freedom Party), headed its Yalta branch, represented the Tauride province at the 1st constituent Congress of the Kadet Party.\n\nIn 1909-1915, he was a member of the Central Committee (CC) of the Kadet Party, the leader of its left wing, a supporter of active cooperation with socialist parties, resigned from the Central Committee, as the more moderate majority did not agree with his ideas. He was considered one of the most active deputies, spoke from the Duma rostrum more than 100 times. He mainly dealt with the problems of construction, railways and finance. He was a member of the Special Meeting on the Defense of the State. Together with A. Guchkov, he participated in the preparation of a conspiracy to oust Nicholas II, was a supporter of decisive action.\n\nDuring the February Revolution of 1917, he was a member of the Provisional Committee of the State Duma. On the night of March 3, he drafted a bill declaring Russia a republic, which caused sharp dissatisfaction with the leader of the Kadets, Pavel Milyukov, who considered Nekrasov an ambitious careerist and even a traitor. However, their relationship would later improve when Milyukov himself became a Republican in August 1917.  Later Nekrasov would become the last Russian governor of Finland.\n\nAfter the Civil War, he joined Milyukov's Republican faction in the Kadet Party, was briefly Minister of Economy until he was removed from this position on the initiative of Kerensky.\n\nHowever, due to the retirement of Pavel Milyukov from the office of prime minister, it was Nekrasov who became his successor and the leader of the "radical republican" faction as opposed to Nabokov's monarchists."
