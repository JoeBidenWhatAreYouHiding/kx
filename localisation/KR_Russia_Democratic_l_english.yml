rusdem.53.b: "Moderate Gvozdev."

rusdem.54.t: "A Candidate From [GetDemSocParty]"
rusdem.54.d: "The [GetDemSocParty], though being one of the largest in terms of membership, party, has decided to nominate almost unanimously, Nikolay Avksentiev. A professional politician, he now best describes the party policies, considering their recent union with left-wing Kadets."
rusdem.54.a: "Vote for Avksentiev!"

