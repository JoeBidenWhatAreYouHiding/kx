rusdem.55.d: "Despite the split into two, the KDP is still united under one banner, though making the presidential primaries hot and debatable. Nevertheless, the right-wing candidates never had a chance to receive the majority of votes."
rusdem.55.a: "Mikhail Tereschenko, a millionaire and philanthrope."
rusdem.55.b: "Pavel Milyukov, one of the best known politicians in Russia."
