rusdem.55.e: "Dmitriy Pletnyov, professional doctor and scientist."

rusdem.56.t: "A Conservative Candidate"
rusdem.56.d: "Even though the conservatives are not so popular in Russia, they still have two good candidates to nominate for presidency. The first one is Grand Duke Dmitriy Romanov, who was the speaker of the Senate under Kerenskiy's rule. The second one is prince Felix Yusupov, who looks too young in his fifties, thus being the sex-symbol of Russia."
rusdem.56.a: "Dmitriy Pavlovich fits more."
rusdem.56.b: "Yusupov is our candidate."
rusdem.56.c: "VNS nominates Wrangel!"

rusdem.57.t: "The Eurasianists Decide"
rusdem.57.d: "The Eurasianist party has an interesting choice to make. They have three candidates, who compete to represent their ideology. The first one is Ariadna Tyrkova-Williams, a former Kadet, who can have a chance to become the first female President of Russia. The second one is Pyotr Savitskiy, one of the founding fathers of Eurasianism. The third one is Georgiy Vernadskiy, son of a famous scientist and also an agitator of centrist Eurasianism."
rusdem.57.a: "First female president sounds good."
rusdem.57.b: "We must prefer classic - Pyotr Savitskiy."
rusdem.57.c: "Vernadskiy is the best choice."

rusdem.58.t.nrpr: "NRPR Candidate"
rusdem.58.t.nsnp: "NSNP Primaries"
rusdem.58.d.nrpr: "Despite the fact that NRPR lost much of its support during recent months, there is the only candidate that can be nominated for presidency, Dmitriy Odinets, a former member of a social-democratic party of Trudoviks, a confederate of Savinkov."
rusdem.58.d.nsnp: "At the NSNP Primaries, there are several candidates that can be elected. The first one is Kirill Vergun, the third member of the Executive Bureau of Solidarists. The second one is one of the closest to Baydalakov, Mikhail Georgievsky. The third one is panslavist, Aleksandr Trushnovich. And the last, but not the least is Boris Pryanishnikov, who has more corporatist and authoritarian values."
rusdem.58.a: "There is no other choice, than Dmitriy Odinets."
rusdem.58.b: "We need young blood - Kirill Vergun."
rusdem.58.c: "One of the Solidarist leaders - Mikhail Georgievsky."
rusdem.58.e: "Aleksandr Trushnovich, a Panslavist."
rusdem.58.f: "Corporativist candidate, Boris Pryanishnikov."

rusdem.59.t: "The ROVS Nominates Wrangel!"
rusdem.59.d: "As now the presidential candidate does not require to be a Senator, the ROVS has decided to nominate Pyotr Wrangel as indepedent candidate from their organisation. While people are wondering, who will vote for Black Baron, he can become one of the favorite of the presidential race."
rusdem.59.a: "Vote for Black Baron, I guess..."

rusdem.100.t: "SR-Menshevik Electoral Coalition"
rusdem.100.d: "The Socialist-Revolutionary Party and the Menshevik Party announced the formation of a single pre-election coalition. According to Chernov, this decision was made in order to increase the chances of victory of the left democratic forces in view of the threat from the People's Republicans."
rusdem.100.a: "In defense of freedom!"

rusdem.101.t: "Popular Front Established!"
rusdem.101.d: "In order to save Russia from the victory of the NRPR and Savinkov in the elections, for the first time in the history of the republic, an electoral coalition of all left forces was formed. The Popular Front included the left Socialists-Revolutionaries, Bukharin's People's Socialists, the Mensheviks, and the Socialists-Revolutionaries. The leaders of the four parties were able to put aside all differences for a while and form a single coalition to save Russian socialism."
rusdem.101.a: "It seems their victory is more than likely now."

rusdem.102.d: "After the Socialist-Revolutionary government made concessions to Savinkov, the other left-wing parties see no other option but to boycott the Socialist-Revolutionary party and form a single electoral coalition. In order to save Russia from the victory of the NRPR and Savinkov in the elections, for the first time in the history of the republic, an electoral coalition of all left forces was formed. The Popular Front included the left Socialist Revolutionaries, Bukharin's people's socialists, and the Mensheviks. The leaders of the three parties were able to put aside all differences for a while and form a single coalition to save Russian socialism."


rusdem.103.t: "SR-Kadet Coalition Restored"
rusdem.103.d: "For the sake of saving the republic from the radical left and right, the Socialists-Revolutionaries and Kadets announced their intention to re-form a government. Due to the growing popularity of other parties, they formed an electoral coalition to save liberal democracy!"
rusdem.103.a: "They are doing that for 15 years already..."

rusdem.104.t: "National Unity Electoral Coalition"
rusdem.104.d: "The right-wing Kadets won the upper hand at a recent meeting of the party's leaders and voted for an electoral coalition with the conservative party VNS and Eurasianists. Both right-wing Kadets and conservatives are in favor of the return of the monarchy in Russia. Who knows, if they win, maybe their plan will come true?"
rusdem.104.a: "Monarchists unite..."

rusdem.105.t: "Milyukov Resigns as Prime-Minister Candidate"
rusdem.105.d: "Pavel Milyukov, one of the permanent leaders of the Kadet Party and the Prime Minister of Russia for the past 15 years, in addition to announcing his resignation, also announced that he would not submit his candidacy as the next prime minister if the Kadets won the elections. He declared his readiness to become the Minister of Foreign Affairs or to run for the Senator in the Senate elections next year."
rusdem.105.a: "A good decision."

rusdem.106.t: "The Duma Initiates Presidential Impeachment"
rusdem.106.d: "President [ROOT.GetLeader] has too often vetoed laws passed by the Duma, and now deputies are seriously thinking about impeachment. Already, the majority of members of the lower house have passed a vote of no confidence in the President, and publicly announced the beginning of the impeachment procedure.\n\nThe next word will be for the Senate, which may reject the Duma's proposal, however, this is unlikely, as it may lead to another political crisis."
rusdem.106.a: "Let's wait for the Senate..."

rusdem.107.t: "The Senate Confirms the Impeachment"
rusdem.107.d: "With most of the Senate on our side, impeachment has now been confirmed by both houses of Parliament. The President has no choice but to resign if he does not want to be investigated and tried on charges of obstructing democratic processes in our country."
rusdem.107.a: "President retires..."

rusdem.108.t: "The Senate Does Not Confirm the Impeachment" 
rusdem.108.d: "With most of the Senate against our side, impeachment was not confirmed by the upper chamber of the Parliament. The President will stay in his office for now..."
rusdem.108.a: "That's really embarassing."

rusdem.109.t: "Our Future"
rusdem.109.d: "Our new prime-minister was asked in a private talk what were his future plans for Russia. Will he lead the socialist revolution or decide to stay with the current system. The answer of prime-minister was shocking!"
rusdem.109.a: "We will become a totally socialist republic!"
rusdem.109.b: "We will stay with our current system!"

we_will_go_socialist: "§RWe will be blocked from foreign and army modernisation focus trees, until we proclaim the Socialist Republic.§!"
we_wont_go_socialist: "§GWe will have access to the foreign and army modernisation focus trees,§! §Rbut we won't be able to proclaim Socialist Republic.§!"
RUS_decided_to_stay_democratic: "§RWe have chosen to stay democratic§!"


rusdem.111.t: "Siberian Zimmerwaldism"
rusdem.111.d: "Irakliy Tsereteli, leader of the Menshevik Party (RSDRP), while in exile in Siberia in 1915, formed the concept of the so-called \"Siberian Zimmerwaldism\". This concept assumed the participation of the Second International in stopping the war.\nThe first of Tsereteli's wartime articles, entitled \"The International and the War,\" examined the reaction of various socialist groups to the war. He agreed with the view of most Internationalists, who argued that the war was not absolutely inevitable, and that the International was thus trying to limit the threat of war. He further argued that the International was not strong enough to call a general strike because the proletariat was too weak to overthrow capitalism, and it would only hurt the movement. Tsereteli also criticized the defenseists, stating that although there may be such a thing as a just defense, \"none of the belligerent powers, except Belgium, is fighting a defensive war\". That the socialist leaders of Germany, France, and Great Britain supported their governments in the war effort was also unacceptable to Tsereteli, although he explained that this \"cannot distort the historical path of the proletariat.\"\nTsereteli's second article, \"Democracy in Warring Russia,\" was basically a response to leading Russian \"defenseists,\" namely Georgy Plekhanov and Alexander Potresov, and refuted their arguments. He stated that all belligerent states were guilty and that none of them could be the victor. His third article, \"Two Years,\" looked at the development of the war and how bourgeois nationalism enveloped the conflict. He called the conflict \"an imperialist struggle for spheres of influence,\" largely sharing the viewpoint of the International, but declaring his support for self-defense. \nNow that the whole world is on the brink of a new world war, Tsereteli has again begun to write articles about the war. He criticized the Third International's aggression toward Germany, calling France an imperialist and nationalist power. In his opinion, the revolutionary proletariat should engage only in a defensive war against imperialism. The revolutionary proletariat should bring liberation to the oppressed workers, not war. Tsereteli also criticizes the so-called \"charter totalism.\" He considers this new revolutionary current a pus on the body of the revolutionary movement of the working class, which corrupts the working class with nationalism and chauvinism.  This position of the main Menshevik leader greatly undermined the influence of the pro-internationalist wing of the party."
rusdem.111.a: "We should not engage in wars of aggression!"

rusdem.112.t: "Boris Nikolayevsky Published 'History of Marxism and Russian Revolution'"
rusdem.112.d: "One of the leaders of the Menshevik Party, historian and Marxist Boris Ivanovich Nikolaevsky, collected a whole collection of archival materials on the history of the workers' international revolutionary movement from the 19th to the 20th centuries. Nikolaevsky also wrote his version of the history of the February and October revolutions of 1917. The author pays close attention to the Bolshevik coup, as well as the history of the Bolshevik emigration since 1920. Despite some subjectivity of the author, this collection of historical archives should be really interesting for everyone who is interested in the history of Marxism and the history of revolutionary and post-revolutionary Russia."
rusdem.112.a: "Interesting"

rusdem.113.t: "«Levyi Kartel»"
rusdem.113.d: "The leaders of the internationalist wing of the Menshevik Party, R. Abramovich and S. Lozovsky created a new trade union organization, the Left Cartel (\"Levyi Kartel\"). This organization was to unite some trade unions into a single trade union structure controlled by the Mensheviks. The tasks of the \"Left Cartel\" included improving working conditions, raising workers' wages and welfare, and increasing the influence of trade unions."
rusdem.113.a: "Seems like the VTsSPS is unable to fulfill all its functions"

rusdem.114.t: "Irakliy Tsereteli Against Nationalism"
rusdem.114.d: "The leader of the Menshevik party, Irakliy Tsereteli, spoke in the Duma, where he delivered a fiery speech on nationalism and war.\nTsereteli criticized the nationalist rhetoric of social democracy in Georgia, Ukraine, Belarus and other parts of the former Russian Empire. According to Tsereteli, socialists cannot be nationalists, because their primary goal is the struggle for the interests of the working class. Therefore, the Georgian nationalism and Russophobia of the Mensheviks in Georgia are nothing more than proof of the petty bourgeoisie and opportunism of the Georgian Social Democrats. The same thing applies to the Ukrainian and Belarusian social-democrats, the Armenian Danshak party, and so on. In this regard, Irakliy Georgievich called on all social democrats and socialists to remain faithful to the cause of internationalism. Only internationalism can unite the proletariat of the whole world!"
rusdem.114.a: "He sounded reasonable"

rusdem.115.t: "Viktor Chernov's «Great Russian Revolution»"
rusdem.115.d: "The leader of Socialist-Revolutionary Party Victor Mikhailovich Chernov had wrore and published his memoirs work called «Great Russian Revolution». In this work he wrote about history of Revolution of 1905, February Revolution of 1917, Bolshevist October Coup of 1917 and Civil War (1917-1920). The author primarily characterizes the events studied in the work, their causes and consequences for Russian society. Attention is also paid to the role of the Socialist-Revolutionary Party in the revolution and civil war. "
rusdem.115.a: "Interesting"

rusdem.116.t: "Nikolai Avksentiev Against Radicalism"
rusdem.116.d: "Today one of the leaders of the Socialist-Revolutionary Party, Nikolai Avksentiev, gave a speech in which he expressed his opinion about left-radical and extreme right-wing forces in Russian society. In his speech, he first of all talked about the splinter parties from the Socialist-Revolutionaries - the People's Republican Party of Russia of Boris Savinkov and the Party of Left Socialist-Revolutionaries of Maria Spiridonova.\nAvksentiev subjected the Party of the Left Socialist-Revolutionaries to very harsh criticism. Avksentiev described them as \"a party of extremists, traitors and agents of the French International\". Avksentiev called Spiridonova not just \"Lenin's former underling,\" but \"a latent authoritarian totalist,\" referring to the fact that Spiridonova advocates the overthrow of the democratic system and the restoration of the Cheka and the Soviet regime.\nNikolai did not ignore the People's Republicans either. He also called them an extremist organization, probably sponsored by far-right monarchist and Black Hundreds organizations. Although Savinkov's patriotism is rather a positive trait, his totalitarian habits will lead Russia to ruin and collapse.\nIn general, Avksentiev urged members of his party to cooperate with the Kadets and Mensheviks to preserve democracy, prosper the peasants and workers, and build a social state."
rusdem.116.a: "The PSR is the only Socialist Revolutionary party!"

rusdem.117.t: "Grandmother of the Russian Revolution"
rusdem.117.d: "Catherine Breshko-Breshkovskaya was a proud participant of the Russian revolutionary movement, a Narodnik, one of the founders and leaders of the Socialist-Revolutionary Party and its fighting wing, the Combat Organization. She is known as the \"Grandmother of the Russian Revolution.\" \nUntil 1903 she spent most of her time in an illegal situation. Engaged in organizational work and dissemination of revolutionary ideas among the peasantry. She noted that, in spite of the worsening socio-economic situation in the village, the peasantry in the 1890s was much more educated and politically active, which, in her opinion, contributed to the success of the revolutionary propaganda. \nShe was an advocate of political and agrarian terror, considering them one of the most effective methods of struggle. In 1901 she actively supported G. A. Gershuni in the creation of the PSR Combat Organization. As its leader, Breshko-Breshkovskaya did not commit any terrorist acts, but became their inspirer, believing that \"to achieve good ends all means are good.\" She met in 1902 in Vologda with such prominent future terrorists as B. Savinkov, I. Kalyaev, E. Sozonov.\nIn 1905, she returned to Russia and went into hiding. Participated in the revolution of 1905-1907 years. In 1910 was sentenced to exile, where she remained until the February Revolution of 1917.\nBreshko-Breshkovskaya energetically supported A. Kerensky, who amnestied her and returned her from exile as a matter of priority, as well as the Provisional Government headed by him. In fact, it was Kerensky called her the "grandmother of the Russian Revolution. She took part in the work of the State Council in August 1917. She had a hostile reaction to the October Bolshevik putsch, did not accept the Soviet power.\nAfter the Civil War, she became one of the most prominent leaders of the Right Socialist Revolutionaries. But in the half of 1920s, due to health problems, she stepped away from politics. She died in 1934."
rusdem.117.a: "Her legacy will live on"

rusdem.118.t: "Doctrine of Chernov"
rusdem.118.d: "Chernov, leader of the Socialist-Revolutionary Party, put forward his own program for Russia's foreign policy. In his theses he spoke not only against German imperialism, but also against the syndicalist threat. According to Chernov, the syndicalists are building nothing but state capitalism, which has nothing to do with socialism, much less democracy. The main task of democratic socialist Russia is the defense of democracy and the workers of their homeland, and the liberation of other countries from imperialist oppression."
rusdem.118.a: "A new foreign policy milestone?"

rusdem.119.t: "The Story of Vladimir Nabokov's Ascent"
rusdem.119.d: "Vladimir Nabokov was born into the aristocratic family of the famous Russian politician Vladimir Dmitrievich Nabokov, who became one of the founders of the Constitutional Democratic Party (Kadets). Three languages were used in the daily life of the Nabokov family: Russian, English and French - thus, the future writer was fluent in three languages from his early childhood. In his own words, he learned to read English before he learned to read Russian. The first years of Nabokov's life were spent in comfort and affluence in the Nabokovs' house on Bolshaya Morskaya in St. Petersburg and in their country estate of Batovo (near Gatchina).\nHe began his education at the Tenishev School in St. Petersburg. Literature and entomology were Nabokov's two main hobbies. Shortly before the revolution, Nabokov published a collection of his poems with his own money.\nThe revolution of 1917 forced the Nabokovs to move to the Crimea and then, in 1919, to emigrate from Russia. Some of the family jewels were taken with them, and with this money the Nabokov family lived in Berlin, and Vladimir was educated in Cambridge, where he continued to write Russian poetry and translate into Russian \"Alice in Wonderland\" by L. Carroll.\nAfter the Civil War ended and his father returned to Russia in 1920, Nabokov settled in Petrograd. During the 1920s and the first half of the 1930s, Nabokov developed his writing talent. In 1927 Nabokov married Vera Slonim and finished his first novel, Mashenka. After that, until 1936, he created eight novels in Russian, constantly complicating his authorial style and experimenting more and more boldly with the form. Among the most famous examples of Nabokov's work are the novels Mashenka, Luzhin's Defense, Invitation to Execution and The Gift."
rusdem.119.a: "Russia's New Literary Talant?"

rusdem.120.t: "Milyukov of the Dardanelles"
rusdem.120.d: "A former leader of the Kadets and a member of Kerensky's government, Milyukov wrote his new article, in which he put forward the main theses of the foreign policy of the new democratic Russia. He advocated the return to Russia of all the lands it had lost, including Poland and Finland. At the same time Milyukov allowed the creation of autonomies for the returned territories. Russia's main enemy, according to Milyukov, was the German Empire. Pavel Nikolayevich also paid attention to the Ottoman Empire. The internal contradictions of this state should be Russia's chance for the return of Kars, Batum and even the \"liberation of Tsargrad.\""
rusdem.120.a: "Milyukov is faithful to his principles"

rusdem.121.t: "Memoirs of the Former Prime Minister"
rusdem.121.d: "Pavel Milyukov, former head of the Kadet Party, wrote a memoir entitled The History of the Second Russian Revolution. They describe events from 1917 to 1920. from the February Revolution and the Bolshevik coup to the defeat of the Bolsheviks and the restoration of a historical, free Russia by its best sons. Written by a direct participant in the events, they are a valuable source for understanding the history of Russia.\nTerrible for the Russian statehood in 1917, as any other year consisted of twelve months, but the number of facts and events in the period from February to October was enormous. In 1917 the country fell apart, the army was disintegrated by revolutionaries, and then disbanded. The result of the two revolutions was the bloody Civil War. Millions of victims. Typhus, famine, devastation.\nTo prevent revolutionary events from repeating themselves, it is important to remember how they happened. Milyukov also devoted several chapters of his memoirs to the period of modern Russian history when he was prime minister. In them he tried in every way to explain why the reforms in that situation were difficult, unpopular, but necessary."
rusdem.121.a: "Let us hope our children will know this."

rusdem.122.t: "Levi Strauss Settles in Russia"
rusdem.122.d: "Levi-Strauss has decided to move to Russia. He said in an interview that he enjoys the Russian democracy estabilished by Kerensky and Constitutional Democrats, and defended by the Great White Generals. He wishes to stay forever, not returning to France unless she will democratise."
rusdem.122.a: "Such an honor!"


rusdem.200.t: "The Polls Are Closing"
rusdem.200.d: "The legislative elections of 1936 are coming to an end with the majority of polls been closed already. Soon the country will know the winner..."
rusdem.200.a: "The country awaits..."

rusdem.201.t: "Vote of No Confidence"
rusdem.201.d: "As a result of the absolute incompetence of our government, the Duma easily ousted us, sending all the ministers to resign and calling new elections in two months."
rusdem.201.a: "A disaster!"

rusdem.202.t: "Mass Protests Against Our Rule!"
rusdem.202.d: "As a result of a complete loss of popularity among general public, mass protests are held in large cities and even in some rural centres, demanding our government to resign."
rusdem.202.a: "Damn."

rusdem.203.t: "NRPR Goes Bankrupt"
rusdem.203.d: "Boris Savinkov's NRPR has seen a meteoric rise in popularity during the past few years. All the massive rallies they constantly hold and armed paramilitaries they own are not free, however. Hoping to break from obscurity as quickly as possible, Savinkov and the NRPR took loan after loan to fund their political campaigns, and they hoped that they would be able to write off all of their debts upon coming to power. This has not happened and the movement has found itself severely indebted, with no way to pay off their staff or workers, and popular support for them waning because of ongoing economic stabilisation.\n\nSavinkov was forced to lay off campaigners, disband many of the party's branches, and significantly cut the size of the Combat Squads. His movement has started to splinter, the left wing has broken off and its leaders began blasting Savinkov in national newspapers, accusing him of running the NRPR as a clique of yesmen... all in all, it has not been a good year for them. Popular support for the NRPR has decayed, their rallies have ceased, and their deputies in the Duma have chosen to ally with the SRs and Eurasianists.\n\nIt appears that Savinkov's hopes of taking power in Russia have been dashed for good."
rusdem.203.a: "Catastrophe!"
rusdem.203.b: "And nobody shed a tear."

rusdem.204.t: "Solidarists Are Gaining Popularity"
rusdem.204.d: "After the NRPR announced its dissolution, its 'left' wing, the National Union of the New Generation party, better known as Solidarists, began to rapidly gain popularity.\n\nFinally emerging from the shadow of Savinkov, the party of young people, whose members are mostly under 30, began to actively promote its ideas of solidarity and cooperation, although close to Savinkov's ideas, but denying socialization or nationalization of anything, as well as rejecting the strong power of one leader and advocating freedom of speech, press and constitutionalism.\n\nThe young party has every chance to become one of the headliners of the next elections, and perhaps one of the most successful parties of the coming 1940s."
rusdem.204.a: "We'll see."

rusdem.205.t: "Menshevik Party Dissolved"
rusdem.205.d: "After long months of political isolation and low popularity, split between the Internationalist and Moderate wings of the party, the Mensheviks have announced their dissolution. The Russian Social Democratic Labour Party, established in 1898, had a long history and a lot of talented revolutionaries and politicians were once members of this party.\n\nThe Internationalists have soon joined the NSP party, where they found support in Kirovite and Tomsky factions, and the Moderate Mensheviks joined either SRs or Left Kadets, continuing to promote Labourism and Social Democracy.\n\nThose, who are deputies and senators will stay in Duma until the end of its term under the RSDRP banner, but they won't participate in the next elections."
rusdem.205.a: "Once great party has ceased to exist."

rusdem.206.t: "Socialist Revolutionary Party Falls Apart"
rusdem.206.d: "After long months of political isolation and low popularity, period of Kerenskyism and general hate towards SRs, the Party has ceased to exist. The Center-Left SRs have joined the more radical PLSR in their revolutionary fight, also fading, the others have joined either Kadets or NRPR.\n\nViktor Chernov, the former party leader, has left the country, stating that Russia will never be the same and will never be the country it should be."
rusdem.206.a: "A sad end for a once great party."

rusdem.207.t: "PSR Tries to Pass Land Socialization Bill"
rusdem.207.d: "With the new Duma elected, the socialist members, notably, the PSR, have once again raised the question of Land. Now, they try to pass this legislation in Duma, trying to undermine our leadership!"
rusdem.207.a: "We must do something to stop them!"

rusdem.208.t: "VNS Tries to Pass Railroad Privatisation Bill"
rusdem.208.d: "With the new Duma elected, the conservative members, notably, the VNS, have once again raised the question of railroads. Now, they try to pass the legislation in Duma, trying to undermine our leadership and transfer the railroads into private hands!"
rusdem.208.a: "We must do something to stop them!"

rusdem.209.t: "Monarchist Deputies Initiate Monarchy Referendum!"
rusdem.209.d: "With the new Duma elected, the monarchists are once again very active. They have raised the question of monarchy in the Duma. Now, they try to pass the legislation in the Parliament, trying to undermine our leadership and bring back Tsar!"
rusdem.209.a: "We must do something to stop them!"

rusdem.2090.t: "Monarchy Referendum Bill Passed"
rusdem.2090.d: "The opposition successfully managed to pass the Monarchy Referendum Bill. With this Bill passed, our rule has been greatly threatened, and now the Prime-Minister has publicly announced his resignation!"
rusdem.2090.a: "There's no other way now."

rusdem.210.t: "The Senate Reform?"
rusdem.210.d: "The PSR and KDP deputies have announced their new Bill that features the Senate Reform. While this is a great threat to our leadership, we must do something to ensure this bill won't pass!"
rusdem.210.a: "We must do something to stop them!"

rusdem.211.t: "Eurasianism Fades"
rusdem.211.d: "The Eurasianist movement, despite its bright beginning, has finally ceased to exist. The ideas of Eurasianism did not found enough support in the society, leading to the fact that movement lacked serious financing. Even though the Eurasianists themselves won't give up their ideas, Prince Trubetskoy announced that the party won't participate in the politics anymore, though they don't renounce their ideas. He also stated, that, perhaps, the ideology of Eurasianism would become popular in the following decades, but for now they need to make serious decisions about how to revitalize their movement."
rusdem.211.a: "The Eurasianist Party might be down, but their ideas will live!"

rusdem.212.t: "Opposition Tries to Pass General Education Act"
rusdem.212.d: "With the new Duma elected, the RSDRP party has raised the question of public education and illiteracy, which is, according to some statistics, is about 30-40%. The General Education Act shall deal with this problem, finally allowing vast Russian population to get free education of good quality."
rusdem.212.a: "We must do something to stop them"


