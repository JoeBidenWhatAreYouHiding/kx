POLITICS_ALEKSANDR_POTRESOV_DESC: "Alexander Nikolaevich Potresov is a prominent figure of the Russian Social Democratic movement, one of the founders of the RSDRP.  In the early 1890s Potresov participated in the work of the social-democratic circles of P. B. Struve and Y. O. Martov, and in 1903 he became one of the organizers and leaders of the Menshevik Party.  In the following months, Potresov did a lot of work to inform European Social democracy about the ideological origins of the split of the RSDRP. Largely due to his activities, such prominent socialists as K. Kautsky and R. Luxemburg took the side of the Mensheviks.\n\nWith the outbreak of the First World War, Potresov became the leader of the patriotic trend of Russian social democracy (Menshevik Defencists). In May 1917, Potresov returned to Petrograd. Remaining the leader of the Menshevik Defencists, he defended the coalition Provisional Government, defending the idea of uniting the proletariat and the bourgeoisie in the name of national unity and the triumph of statehood. Potresov categorically did not accept the October Revolution. He assessed it as 'the murder of democracy', and the political situation that developed after it as 'socialism of fools'.\n\nThe Extraordinary Congress of the RSDRP(o), held in November-December 1917, was dominated by sentiments with which Potresov categorically disagreed. He, along with his supporters, refused to participate in the elections of the Central Committee of the RSDRP(o). Potresov planned to formally withdraw from the party by the autumn of 1918, but his plans were hindered by the murder of Lenin and the transfer of the initiative to the hands of the white forces, and was perceived by Potresov as an opportunity to unite the Social Democrats around the Mensheviks.\n\nHis predictions about the mass transition of the workers' movement after the defeat of the Bolsheviks and the Left SRs were justified, and as a result, the Mensheviks took second place in the elections to the new constituent Assembly, but the internationalist Martov dominated the party. The split of the Mensheviks into leftists-internationalists, and right-wing moderates was obvious. In 1928, Potresov became the leader of the Menshevik Party, and already quite elderly, he now became the president of the republic - doing everything possible for the triumph of social democracy."
POLITICS_TESLENKO_DESC: ""
POLITICS_GERSHTEIN_DESC: "Lev Yakovlevich Gerstein joined the SR party in 1902, and was an ordinary revolutionary fighting for the rights of workers. During the Kornilov revolt in 1917, he became a member of the Committee of the People's Struggle against Counterrevolution under the Central Executive Committee. He was a delegate to the III and IV Congresses of the Socialist-Revolutionary Party, and in June 1917 he was elected to the Central Committee. He was the Mandatory candidate of the Socialist Revolutionary Party to the Constituent Assembly and at the end of 1917, he was elected there from the Perm electoral district.\n\nHe participated in the work of KOMUCH, where he became close to Vladimir Volsky, but in 1918 he was arrested by Kolchak intelligence, just to later be released by Czech Legionnaires.\n\nAfter the war, he was elected a deputy of the State Duma from the Socialist Revolutionaries, and was also able to be elected to the Senate in 1930 after its reform. Up until his election as president in 1936, Gerstein never made ideological speeches, but now it has become clear to everyone that he is quite radical and intends to do his best to achieve the adoption of the Socialist-Revolutionary land reform."
POLITICS_GEORGIEVSKY_DESC: ""
POLITICS_TRUSHNOVICH_DESC: "Alexander Rudolfovich Trushnovich is a Slovene by nationality, as well as a Catholic who converted to Orthodoxy. He escaped to Russia in June 1915 from the Carpathians, among many Slavs, at great risk to his life, he switched to the side of the Russian army. He was pardoned by the Tsar and left for the Serbian Volunteer Division. In July 1917, he achieved a transfer to the 8th army of General Kornilov and participated in battles. In the summer of 1917 he served in the Kornilov shock regiment. The Czech company under the command of Trushnovich remained loyal to General Kornilov after the failure of the Kornilov's Revolt in August 1917, until the general's departure to Bykhov, guarded him from a possible attack. By the end of the Civil War, he had gained a reputation as a loyal Kornilovets.\n\nIn 1934, he joined the Solidarists Party, and among them was elected to the Duma in 1936 under the mandate of the NPRP, and after the dissolution of the NPRP became one of the eccentric leaders of the solidarists. Being a supporter of a strong hand, as well as a Kornilov, Trushnovich pursues not so much the construction of a solidarist Russia, but also much more extensive goals - the main of which is the unification of all Slavs under the rule of Russia."
POLITICS_VERGUN_DESC: ""
POLITICS_ODINETS_DESC: "Once one of the leaders of the Labour Group, a social-democratic political party of Russia, Dmitriy Odinets became a well-known face in politics only after the February Revolution. On the instructions of the Provisional Government, in August 1917, he moved to Kiev and was appointed there a Deputy Secretary General of National Affairs, and then — Minister of Great Russian Affairs in the government of the Ukrainian People's Republic. He left this post after Hetman Skoropadsky came to power. During the Hetmanate, he was elected chairman of the Kiev committee of the "Union of the Revival of Russia" and stayed there until the end of the Russian Civil War.\n\nIn 1920 Odinets moved back to Russia to find his party dissolved, and Boris Savinkov, as the only political figure Odinets believed could rule Russia. Soon he became his close confederate and ally, becoming one of the members of the Senate from NRPR in 1934.\n\nNow, elected as President of Russia, Odinets understands that his term will end as soon as Savinkov will merge the offices of Prime-Minister and President to become the only ruler himself." 
POLITICS_VLADIMIR_PURISHKEVICH_DESC: ""
POLITICS_VOLSKY_DESC: ""
POLITICS_MARIA_SPIRIDONOVA_DESC: "Maria Spiridonova, Valkyrie of the Russian Revolution, was born in Tambov in the family of a collegiate secretary. Having joined the fighting squad of the Socialist-Revolutionary Party at the beginning of the century, since then terror against the oppressors of the working people has become the meaning of life for it. And although many say that Spiridonova's role is overestimated, one cannot deny her perseverance and optimism in achieving goals. To the halo of the Great Martyr, she managed to add, largely thanks to populism, the fame of an emotional speaker, publicist and politician who defends peasant interests. John Reed called her at that moment 'the most popular and influential woman in Russia.'\n\nIn May 1917, she began to play one of the main roles among the Left SRs. Having joined the Organizational Bureau of the left wing of the party, she worked in the Petrograd organization, spoke in military units, among workers, calling for an end to the war, the transfer of land to the peasants, and power to the Soviets. Spiridonova was aware of the need for cooperation with the Bolsheviks. She believed that the influence of the Bolsheviks on the masses was temporary, and that the Bolsheviks would go bankrupt in the second stage of the revolution. And she was right. She characterized the Soviets as 'the fullest expression of the people's will.'\n\nAfter the uprising of the Left SRs and the break with the Bolsheviks, Spiridonova was kept in prison until Kerensky's amnesty in 1920. Having pieced together the Left SRs in the 1920s, adopting a new anarcho-syndicalist doctrine, Spiridonova was finally able to carry out the revolution."
POLITICS_NICHOLAS_II_DESC: "Returned to his rightful throne after decades in exile and hiding, Nikolai II Alexandrovich Romanov once again reigns as the Tsar of all Russias. Also known as Saint Nicholas the Passion-Bearer in the Orthodox Church, and as the Father of All Russians to his adoring masses, Nikolai, or Nicholas as he is more commonly called in the West, escaped certain death at the hands of Reds with the rest of his family, though how is not really known, for he keeps this secret close to his chest at all times. Regardless of his secrecy, his age, and his past mistakes, Nikolai II is ready to restabilize his nation and restore the people’s faith in Imperial rule while also preparing his sickly son Alexei the Tsarevich for the throne. In his hands, Russia will finally know peace and prosperity."
POLITICS_TSAR_ALEXI_DESC: "Taking the reins of the nation away from his aged father, Alexei Nikolaevich has risen to be the one, true Tsar of Russia. Taking the regal name of Alexei II, the once sickly and weak boy has transformed himself into a confidant and sound, although still just as sickly, man ready to rule his nation with both iron fist and velvet glove. Taught the ways of rule from his beloved father Nikolai II as well as his adoring family and doting courtesans, Alexei has finally achieved the destiny robbed from him all those years ago, and is now ready to guide Russia and his people into a new golden age under his imperial splendor."

