### Events possibly leading to RCW ###
rcw.1.t: "Goodbye, Old Lavr"
rcw.1.d: "Today, by presidential decree, the supreme commander of the Russian army, an outstanding figure of the white movement, Lavr Kornilov, was dismissed.\n\nKornilov reacted quite sharply to his resignation. Fearing Kornilov's uprising, we can quietly remove him... or leave it alone. Perhaps a compromise option would be to settle him in a state dacha and give certain guarantees, but it is unlikely that Kornilov will silently agree to this..."
rcw.1.a: "Let the Cheka remove him silently..."
rcw.1.b: "Try to remove him silently..."
rcw.1.e: "Ignore him."

rcw.2.t: "Sudden Death of General Kornilov"
rcw.2.d: "Suddenly, news came about the sudden death of Genaral Kornilov, which immediately attracted media attention due to his recent resignation and the appointment of the pro-government head of the Army. As reported, General Kornilov died as a result of a massive heart attack, in his home, late at night. However, according to eyewitnesses, there was a fuss in the apartment, and a black car of the Nizhny Novgorod plant was standing under the windows.\n\nThe very next day after the news, a fairly large rally gathered in Moscow demanding an investigation into the General's death, and many prominent officers made the same demands. On the one hand, we can officially recognize the death as natural, but we will lose the support of people and only raise even greater doubts. On the other hand, we can falsify the investigation and come to the same result, which will satisfy the needs of the protesters."
rcw.2.a: "Well, he was rather old..."
rcw.2.b: "Investigation Will Be Held"

rcw.3.t: "Kornilov's Death"
rcw.3.d: "Lavr Georgiyevich Kornilov, Supreme Commander-in-chief, one of the four officers that led the White Movement against the Bolsheviks during the civil war, passed away last night at his dacha outside Petrograd at the age of 68.  Kornilov has greatly contributed to post-revolutionary Russia's politics. Two weeks of national mourning have been declared as the people prepare for the funeral ceremony."
rcw.3.a: "The great helmsman of the Russian nation is no more." 

rcw.4.t: "Kornilov Raises An Uprising"
rcw.4.d: "Ignoring Kornilov, we were faced with the fact that he managed to get out of the capital and go to the South of Russia, where he began to convene a rather conservative electorate to defend the Motherland from the socialists. Thus, creating essentially a second Volunteer army. He was joined in the majority by other generals who declared loyalty to the former regime and the impossibility of serving the socialist minority. It seems that the situation is heating up and we need to take urgent measures..."
rcw.4.a: "That's enough. The government retires."
rcw.4.b: "Call for the loyal forces and demand Kornilov's surrender."
rcw.4.c: "We shall act more decisively. Proclaim the RSR!"

rcw.5.t: "New Elections"
rcw.5.d: "The government decided to resign, having lost most of the popular support and now humiliated and almost destroyed. The next election will be held in two months. Critics will say that the ruling party betrayed the masses, but, as the party leaders say, this was done in the name of national stability and in order to avoid war. The generals returned to Headquarters, disbanding the volunteer army."
rcw.5.a: "Victory or Loss? That is the question."

rcw.6.t: "Kornilov Ignores the Ultimatum!"
rcw.6.d: "General Kornilov has ignored the ultimatum we sent and escaped to Volgograd, where he started to build up defences and call for the Second Volunteer Army to fight against us. Well, he made his choice, now he will regret it."
rcw.6.a: "Onwards!"
rcw.6.b: "Fight for Holy Russia! (Play as Kornilov's Russia)"

rcw.7.t: "The Proclamation of Russian Socialist Republic"
rcw.7.d: "The Old Republic is gone. Now only the socialists will decide fate of proletarian masses. The wild Generals, led by Kornilov have decided to play their own game, let us see how they will react now."
rcw.7.a: "Onwards!"
rcw.7.b: "Fight for Holy Russia! (Play as Kornilov's Russia)"

rcw.8.t: "Test the Peasant Marshal"
rcw.8.d: "Anton Denikin, nicknamed the Peasant Marshal, actually has nothing in common with the peasants and the proletariat. He conducted one of the most successful campaigns against the Reds during the Civil War, so he definitely should not be trusted. At the same time, his authority is quite high, and perhaps keeping him as head of the General Staff at least for the moment will help us gain time and calm the situation in the army."
rcw.8.a: "Let the Cheka remove him silently..."
rcw.8.b: "Try to remove him silently..."
rcw.8.c: "Leave him be for now."
rcw.8.e: "Have him retire."

rcw.9.t: "Anton Denikin Dies"
rcw.9.d: "A Hero of the Civil War and the informal leader of Russian conservatives, Anton Ivanovich Denikin, died yesterday in his manor. Although never as radical as his counterpart, Baron Wrangel, Denikin's influence throughout Russia was hard to overestimate. A week of national mourning has been declared as the people bade farewell to one of the few true Heroes of Russia."
rcw.9.a: "Even the strongest die one day!"

rcw.10.t: "Sudden Death of General Denikin"
rcw.10.d: "Today, our country has received the terrible news about the sudden death of one of the best sons of the Fatherland, General Denikin. With the coming to power of the Socialist Party, relations between Denikin, as well as other conservative generals, and the government deteriorated significantly. Denikin's sudden death aroused suspicions even among some supporters of the current government, let alone the opposition-minded electorate. Baron Wrangel, one of the closest associates of Kornilov and Denikin, claimed that the murder was covered up by the government and demanded that the government immediately resign and transfer power into the hands of the provisional government, which he will lead."
rcw.10.a: "Give in his demands."
rcw.10.b: "Who he is to dictate us?"

rcw.11.t: "Wrangel Raises An Uprising"
rcw.11.d: "Baron Wrangel went to Volgograd, where he was able to raise the conservative-minded population and some generals to declare the creation of a Government of National Salvation. Having accused the current government of dealing with high-ranking generals, he is serious and we need to fight back against him."
rcw.11.a: "Onwards!"
rcw.11.b: "Fight for Holy Russia! (Play as Government of National Salvation)"

rcw.12.t: "Provisional Military Government"
rcw.12.d: "The socialist government was humiliated and agreed to transfer power into the hands of a strong leader, Baron Wrangel. Having headed the provisional government, Wrangel can be sure that now any decision depends on his will."
rcw.12.a: "Call for elections in two months."
rcw.12.b: "Restore the Romanovs."
rcw.12.c: "Found a new royal dynasty."

rcw.13.t: "The Retirement of Denikin"
rcw.13.d: "Today, the head of the General Staff, Anton Denikin, was dismissed, and a promising pro-socialist general, Alexander Vasilevsky, took his chair. His views have long been the subject of rumors, but now they have been confirmed. Vasilevsky is respected among the generals, and therefore Denikin's resignation was not taken so seriously. Nevertheless, the former head of the General Staff himself announced an attempt to seize power, and no matter how paradoxical it may sound, he said that he intends to lead a popular uprising against the government. His statements violate the laws of our country and we should have arrested him to avoid trouble."
rcw.13.a: "Immediately arrest him!"
rcw.13.b: "Ignore him."
rcw.13.c: "Cheka will deal with him."

rcw.14.t: "Denikin Raises An Uprising"
rcw.14.d: "Anton Denikin went to Volgograd, where he was able to raise the conservative-minded poulation and some generals to declare the creation of the Second Armed Forces of South Russia. Having accused the current government of trying to establish socialism across Russia, he is serious and we need to fight back against him."
rcw.14.a: "Ownards!"
rcw.14.b: "Fight for Holy Russia! (Play as South Russia)"

rcw.15.t: "White Army. Black Baron"
rcw.15.d: "Although formally Baron Wrangel did not hold public posts, he was the vice-president of the ROVS under Kornilov, and after his departure became the head. His activities can be dangerous, and therefore the government proposes to send him to retirement and dissolve the ROVS, as a prohibited military organization, unnecessary in peacetime. A less popular solution would be to leave everything as it is, assuming that there is no threat from Wrangel."
rcw.15.a: "Dismantle the ROVS."
rcw.15.b: "Ignore him."

rcw.16.t: "Calming Down the Army"
rcw.16.d: "Now that all the main opponents among the general staff have been eliminated, it seems that we have managed to solve one of the main problems. At the same time, many officers are still rebelling, and we should solve this problem. The following options are available to us to resolve the crisis: to open criminal cases for desertion against those who refuse to follow orders; to raise the salaries of officers and soldiers, hoping that this will bribe them."
rcw.16.a: "We shall deal with them as with deserters."
rcw.16.b: "Rise up salaries for them."

rcw.17.t: "The End of Army Mutiny"
rcw.17.d: "We were able to cope with the unrest in the army and our armed forces are slowly starting to return to normal. This is a big victory for the government, and the leading party has dramatically increased its popularity among the population. Despite the fact that the army still does not trust us, at least they have stopped rebelling."
rcw.17.a: "Great!"

rcw.18.t: "Kornilov Surrenders"
rcw.18.d: "Kornilov, to our great happiness, agreed to surrender and submit to the demand of our ultimatum. The general was soon arrested and will soon be tried for attempting to organize a military coup. His stupid act allowed us to accuse the counter-revolutionary and conservative army elite of trying to usurp power and trying to overthrow the legally elected people's government, thus significantly expanding the repressive actions against the generals. The popular support was on our side.\n\nIn addition to General Kornilov, Denikin, Wrangel, Drozdovsky, and Markov, as well as all other generals connected with them in any way, were also purged. All of them were dismissed from their posts, or from the General Staff and arrested.\n\nDespite the fact that many talented generals were subjected to repression, our government is no longer in danger."
rcw.18.a: "Victory of the working people!"

#rcw.19 removed 

rcw.20.t: "Union Against Socialists?"
rcw.20.d: "The recently established [RVA.GetName] in Volgograd has called for us to join their fight against socialist bastards in Moscow and Petrograd."
rcw.20.a: "It is our common enemy!"
rcw.20.b: "We will fight on our own!"
rcw.20.c: "Reject their demands."

rcw.21.t: "[FROM.GetName] Joins Our Fight"
rcw.21.d: "[FROM.GetLeader] decided to unite our armies to attack our common enemies."
rcw.21.a: "Nice"

rcw.22.t: "[FROM.GetName] Denied!"
rcw.22.d: "[FROM.GetLeader] rejected our proposal, but instead decided to attack our common enemies on their own."
rcw.22.a: "Treacherous cossacks!"

rcw.23.t: "[FROM.GetName] Denied!"
rcw.23.d: "[FROM.GetLeader] rejected our proposal, declaring their neutrality."
rcw.23.a: "They should not count on our help then."

rcw.24.t: "Support Pro-German Forces in Russia?"
rcw.24.d: "With Russia plunging into chaos, we can try to support an armed pro-German revolt near borders with United Baltic Duchy. Pro-German general, Bermondt-Avalov, has reached us with a suggestion to sponsor him and if he win, we will receive a vital ally in the East."
rcw.24.a: "Sure."
rcw.24.b: "We have no time nor money to intervene."

rcw.25.t: "The Western Russian Army Revolts in Pskov!"
rcw.25.d: "The revived Western Russian Army, led by general Bermondt-Avalov, revolts in a clear anti-Russian riot, definetely sponsored by the Germans."
rcw.25.a: "Onwards!"
rcw.25.b: "Germany will save us! (Play as Western Russian Army)"

rcw.26.t: "Pro-German Revolt in Pskov"
rcw.26.d: "General Bermondt-Avalov and his revived Western Russian Army has revolted in Pskov. We know about Bermondt-Avalov's pro-German views, so our General Staff wonders if we should outright declare war on them or try to sign a non-aggression treaty for now and deal with them later."
rcw.26.a: "They want to sell our Motherland to Teutons!"
rcw.26.b: "Deal with them later."

rcw.27.t: "Help Russia For Claims?"
rcw.27.d: "With Russia plunging into civil war, we are ready to help our Russian brethren in their fight against the enemies. In return we want to ask for our eastern claims."
rcw.27.a: "Offer our help for territory."
rcw.27.b: "We should stay out of this conflict."

rcw.28.t: "[FROM.GetName] Offers Help For Territories"
rcw.28.d: "The [FROM.GetAdjective] government asks if they can intervene into the war on our side, instead they ask for their claims in Vitebsk and Smolensk."
rcw.28.a: "What?! Are they serious?!"
rcw.28.b: "We will need their help."

rcw.29.t: "Russia Rejectes Our Claims!"
rcw.29.d: "The [FROM.GetAdjective] government has decisevely rejected our desire to intervene in the war, as well as ceding our rightful territories."
rcw.29.a: "We'd better stay out of this."
rcw.29.b: "Who cares? Take what is ours!"

rcw.30.t: "Green Light From Russia!"
rcw.30.d: "The [FROM.GetAdjective] Government has allowed us to take our rightful territory in Russia. We are already preparing our troops to strike the enemy."
rcw.30.a: "Unity for all White Ruthenians!"

rcw.31.t: "[WHR.GetName] Seizes Vitebsk and Polotsk!"
rcw.31.d: "Using our weakness, the [WHR.GetAdjective] Army has invaded what they call their 'rightful' territory."
rcw.31.a: "We can't take it back right now."
rcw.31.b: "Open the Belorussian front!"

rcw.32.t: "Turmoil in Russia?"
rcw.32.d: "With Russia falling into another bloody civil war, we can finally take 'North Kazakhstan' for us."
rcw.32.a: "Do it!"
rcw.32.b: "We should stay out!"

rcw.33.t: "[FROM.GetName] Seizes Kostanai and Pavlodar!"
rcw.33.d: "Using our weakness, the [FROM.GetAdjective] government decided to intervene and invaded their 'claims'. How shall we react?"
rcw.33.a: "We cannot afford it now, let them take it!"
rcw.33.b: "That does not belong to them!"

rcw.34.t: "[TRM.GetName] Seized Siberia!"
rcw.34.d: "With the Western Russia falling into a multi-sided conflict, the Siberia was left totally free from any forces. Now, the control over this territory has been passed to the Vladivostok regime."

rcw.35.t: "Panic In Siberia!"
rcw.35.d: "Due to instability in the Western regions of Russia, local Siberian authorities finally had enough courage to proclaim Independent Siberia. Mostly consisting of Oblastniks, the new Siberian government should now deal with internal unrest and probably get ready to fight a two-front war. Nevertheless, their power is too weak and we are still able to restore our control in the region."
rcw.35.a: "We should get Siberia back!"
rcw.35.b: "We'll deal with it later."
rcw.35.c: "Try to ally [TRM.GetLeader]"

rcw.36.t: "Savinkovite Revolt in Peasant Regions"
rcw.36.d: "Some of the peasant regions, mostly located around Tambov, have risen against our rule, led by our eternal enemy, Boris Savinkov, the Vozhd of Peasants and the leader of the NRPR. Having seized power in these regions, he is ready to fight against any claimant to the role of the Russian leader."
rcw.36.a: "A dangerous enemy we have to deal with."
rcw.36.b: "Prosperity for Peasants! (Play as Russian State)"

rcw.37.t: "Seize Eastern Karelia?"
rcw.37.d: "[RUS.GetName] is now in a weak position. A chaotic revolution led to insurgency in Siberia and strengthening of Transamur. We can take an advantage of the situation and capture Eastern Karelia - the land that is ought to be ours!"
rcw.37.a: "Capture Karelia."
rcw.37.b: "Better not provoke the Russians."

rcw.38.t: "Eastern Karelia Uprising!"
rcw.38.d: "Karelo-Finnish Nationalists have taken advantage of our yet weak power and have invaded Eastern Karelia, threatening to seize Murmansk railway and our naval base in Murmansk. We can intervene now and secure our Northern Base."
rcw.38.a: "Declare war on them!"
rcw.38.b: "We'll deal with them later."


rcw.40.t: "[FROM.GetName] Refused!"
rcw.40.d: "[FROM.GetLeader] has refused to ally us. This means that we should get ready our troops..."
rcw.40.a: "He will pay for this!"

rcw.41.t: "Peace With [FROM.GetName]?"
rcw.41.d: "[FROM.GetLeader] has suggested us to sign peace. At least, for now."
rcw.41.a: "For the Defense of the Motherland and Freedom!"
rcw.41.b: "We better crush them before too late."

rcw.42.t: "Peace With [FROM.GetName]!"
rcw.42.d: "We managed to negotiate temporary peace with [FROM.GetLeader]. Now we will fight together against our enemies."
rcw.42.a: "Great!"

rcw.43.t: "Peace With [FROM.GetName]?"
rcw.43.d: "[FROM.GetLeader] has approached us with a request to sign peace, until our common enemies will be defeated. Appealing to the past experience of the Civil War, we can try sign peace with our former allies."
rcw.43.a: "Together against socialism!"
rcw.43.b: "We have our own plans for Russia."

rcw.44.t: "Peace With [FROM.GetName]!"
rcw.44.d: "[FROM.GetLeader] has agreed to sign peace until we defeat our common enemies."
rcw.44.a: "True Sons of the Motherland!"

#rcw.45 removed

rcw.46.t: "[FROM.GetLeader] Refused the Deal!"
rcw.46.d: "[FROM.GetLeader] has refused to sign peace, claiming the mantle of a sole leader of all Russians."
rcw.46.a: "He will regret this..."
rcw.46.b: "We'll deal with him later."

rcw.47.t: "Bolsheviks Arrive"
rcw.47.d: "In the wake of the Second Russian Civil War, the leadership of Russian Communist Party or Bolsheviks, including Grigory Zinoviev, current party chairman, has arrived into Latvia with official visit to [ROOT.GetLeader]. Being old allies and comrades, Zinoviev has suggested to intervene into Russian Civil War on behalf of Bolsheviks and trying to reclaim all of Russia for true protectors of the proletarian masses."
rcw.47.a: "That's a nice idea."
rcw.47.b: "Sorry, Grigory, this time on your own."

rcw.48.t: "Against Bolshevism?"
rcw.48.d: "In the wake of the Second Russian Civil War, Boris Savinkov has once again asked for the help of Goppers, his old friend and comrade. His offer is simple: join the war against Bolsheviks, who once against plunged Russia into the civil war."
rcw.48.a: "$rcw.47.a$"
rcw.48.b: "Sorry, Boris, this time on your own."

rcw.50.t: "[FROM.GetName] Prepares to Invade Us!"
rcw.50.d: "We got information that the [FROM.GetAdjective] forces are coming closer to our borders and are getting ready to intervene in the Civil War, taking their claimed territories!"
rcw.50.a: "We must be ready!"

rcw.51.t: "[FROM.GetName] Invades Our Territory!"
rcw.51.d: "We got infromation that the [FROM.GetAdjective] forces have invaded our territory! What shall we do?"
rcw.51.a: "We shall fight them back!"
rcw.51.b: "We cannot fight back right now..."


rcw.55.t: "Seize Belgorod?"
rcw.55.d: "With Russia in chaos and various forces fighting for controlling the capitals, we can push for our claims in Belgorod, our rightful claims!"
rcw.55.a: "Seize Bilhorod!"
rcw.55.b: "We cannot intervene now."

rcw.56.t: "[FROM.GetName] Seized Belgorod!"
rcw.56.d: "The [FROM.GetAdjective] government has used our weakness and seized what they call 'Bilhorod People's Republic'!"
rcw.56.a: "We'll get to them later!"


rcw.100.t: "The Second Russian Civil War"
rcw.100.d: "The moment came when the quartered troops saw their enemy for the first time on that front line. Once again, the Brother stood against the brother.\n\nIt has been 15 years since the horrors, death, disease and famine of the Civil War have sunk into oblivion. But now, black clouds are setting over our homeland again. A couple of hours more-and the troops will clash in a senseless and merciless event that will surely go down in the annals of history as the Second Russian Civil War."
rcw.100.a: "Charge!"

rcw.101.t: "Ceasefire with [TRM.GetName]?"
rcw.101.d: "With war ranging on for too long, we can try to sign a ceasefire with [TRM.GetName] giving them all lands to the east of the Ural Mountains, hoping they will agree."
rcw.101.a: "Send our proposal."
rcw.101.b: "We don't negotiate with bandits like them!"

rcw.102.t: "Ural Ceasefire?"
rcw.102.d: "The [FROM.GetAdjective] government proposed us to sign a ceasefire with demarkation line directly on the Ural Mountains, so that the whole Siberia would be under our control."
rcw.102.a: "Sure. Our troops need some rest before we strike back"
rcw.102.b: "Onwards to Moscow!"

rcw.103.t: "Ural Mountains Ceasefire"
rcw.103.d: "The [FROM.GetName] agreed on our terms, signing the ceasefire. We shall end the war for now."
rcw.103.a: "Great."

rcw.104.t: "Ceasefire Rejected!"
rcw.104.d: "The [FROM.GetName] refused our terms and denied signing the ceasefire. Unfortunately, we have to prolong the Civil War, until our troops enter Vladivostok."
rcw.104.a: "Too bad."

rcw.105.t: "Victory in the Civil War!"
rcw.105.d: "We have finally dealt with all the traitors who wanted to tear our Motherland apart. The new age comes for Russia, but for now we have to overcome the aftermath of the Civil War."
rcw.105.a: "Long live Russia!"
rcw.105.b: "Long live Peasants and Workers!"

