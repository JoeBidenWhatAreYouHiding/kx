bul.4.t:0 "Factory strike!"
bul.4.d:0 "The workers in our sparse factories have thrown down their tools, and have taken to demanding better conditions to work in. We know of the times ahead for Bulgaria, including a world at war and a Balkans aflame once more, and they do not. To keep a good image to the common person, we would loosen up our conditions - but that would obviously hamper industrial growth."
bul.4.a:0 "Get back to work now."
bul.4.b:0 "Concede a little."

bul.5.t:0 "Factory workers protest over conditions"
bul.5.d:0 "Yet again, the workers in our sparse factories have thrown down their tools, and have taken to demanding better conditions to work in. We know of the times ahead for Bulgaria, and they do not. To keep a good image to the common person, we would loosen up our conditions - but that would obviously hamper industrial growth."
bul.5.a:0 "Do you want Bulgaria to live or not?"
bul.5.b:0 "Loosen up the conditions."