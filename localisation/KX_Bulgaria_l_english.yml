BUL_ideals_of_bulgarism:0 "The Bulgarists in Bulgaria"
BUL_ideals_of_bulgarism_desc:0 "The Bulgarists, seeking to re-establish the statehood of Volga Bulgaria, have found themselves in the place that many of the Bulgars settled in: Bulgaria. With the nation humiliated by Serbia and seeking to reclaim glory, now is no better time... The Bulgarists have ambitious plans for leading Bulgaria to victory."

BUL_slash_and_burn:0 "Slash and Burn"
BUL_slash_and_burn_desc:0 "Land currently unsuitable for new facilities will be burned, resulting in a flattening of the area that will allow for the construction of aforementioned facilities. Using flamethrowers and airplanes, we will ensure that Bulgaria is operating at its fullest extent."

BUL_history_of_bulgars:0 "History of the Bulgar People"
BUL_history_of_bulgars_desc:0 "Many of the Bulgarians know little of Bulgar history, which is not only idiotic but also treasonous. History books will be scribed immediately and handed out to every citizen for mandatory reading. Maybe the love of history will draw some into the fields of science and other such fields."

BUL_modernize_feudalism:0 "Modernize Feudalism"
BUL_modernize_feudalism_desc:0 "Feudalism was quite the system back in the day. Although untenable and unstable now, a little bit of engineering and tinkering with feudalism could result in feudalism fit for a modern nation of Bulgaria's size. The change will be radical, but as usual, for the better."

BUL_bulgar_identity:0 "The Bulgar Identity"
BUL_bulgar_identity_desc:0 "Many Bulgarians still identify as Bulgarian and not Bulgar, which is unpatriotic. We will subtly convert everyone, one by one, into a Bulgar through the use of paper and sound. No Bulgarian is not a Bulgar."

BUL_steppe_prepared_cossacks:0 "Prepare the Bulgar Cossacks"
BUL_steppe_prepared_cossacks_desc:0 "A reformed cavalry force, not just consisting of horses, but also mobile motorized and mechanized armor vehicles will be commissioned to give us an edge on the plains and other suitable terrains."

BUL_lay_claim_to_old:0 "Lay Claim to the Lands of Old"
BUL_lay_claim_to_old_desc:0 "Not only will the Bulgarists claim what was previously known as Volga Bulgaria, but they will furthermore aim for Ukraine, where the legendary Old Great Bulgaria lived and thrived for some time. The reclamation of these lands will show the world that Bulgaria is not to be messed with..."

BUL_unified_hordes:0 "The Hordes of the Bulgars"
BUL_unified_hordes_desc:0 "For operations involving Ukraine and Russia, countries much, much larger than us, we require an army on equal footing to them. Many people will be conscripted into the army, whether they like it or not - and fight for a bigger and better Bulgaria."

BUL_a_khan_reborn:0 "The First Khan"
BUL_a_khan_reborn_desc:0 "N.S. Derzhavin is to be crowned the First Khan of the Bulgar Khanate. He will lead this Khanate and people to our rightful place among the podiums and stars. Under Khan Derzhavin's leadership, Volga Bulgaria will be reborn!"

BUL_toss_orthodoxy:0 "Eliminate Orthodox Influence"
BUL_toss_orthodoxy_desc:0 "The influence of Orthodoxy calls for no Bulgarism! Everyone knows how treasonous and stupid that is. Thus we shall destroy the churches, and furthermore the mosques, and outlaw their religions - what religion is to be the one of Bulgaria is to be named later."

BUL_state_atheism:0 "State Atheism"
BUL_state_atheism_desc:0 "There are no gods! God is not a thing to behold, a thing to believe in - anyone who believes in this false idol will be forced to believe the correct way.\nThe churches will stay down, and the statues of Jesus and similar religious figures shall be torn down for our museums."

BUL_european_tengri:0 "Bring Tengri back to Europe"
BUL_european_tengri_desc:0 "The Mongols of Old brought their Tengri religion to Europe. It does not reside in Europe any more, but we'll change that. Derzhavin believes in it, so believe in Tengrism we shall. The churches will become holy sites for Tengrism, and our previous religious statues modified anew."

BUL_rebulgarize_lost_territory:0 "Return the Bulgars to our Lost Land"
BUL_rebulgarize_lost_territory_desc:0 "Our vandalizing loss in the Fourth Balkan War humiliated the Bulgarian nation - and that sense of humiliation has not transcended the Bulgar nation. Numerous Bulgars inhabit these lands. They are our right, not these other naysayers', and we will prove it on the battlefield."

BUL_field_medicine_trials:0 "Improve upon Field Medicine"
BUL_field_medicine_trials_desc:0 "Usually, designated hospitals do a better job at healing the wounded and sick. We have to change that soon, with improved strategy on field medicine and expand the role of medics in the wars to come. New chemicals shall be tried, new substances will be experimented with, whatever to make us victorious on the battlefield."

BUL_revolutionize_incendiary_warfare:0 "Revolutionize Incendiary Warfare"
BUL_revolutionize_incendiary_warfare_desc:0 "Fire is one of the greatest discoveries of mankind. And fire still is one of our greatest assets. We shall load its power onto our airplanes, and send them towards the lines of the enemy. Unholy amounts of hellfire will rain down upon them, seep into their bunkers, under their doors... they will burn! With new chemicals, of course."

BUL_valor_and_honor:0 "Valor and Honor per Soldier"
BUL_valor_and_honor_desc:0 "Every soldier must carry the principles of valor and honor. These 2 principles are what makes a good, memorable soldier - no Bulgar soldier will be forgotten on the battlefield. However, we will spare no enemy soldier. It shall be enforced. Long live the Bulgarians!"

BUL_intentions_of_restoration:0 "Intentions of Restoration"
BUL_intentions_of_restoration_desc:0 "Although Derzhavin has supposedly been a Bulgarist, it is time to reveal to the world the true nature of Bulgarism. We shall let the world know of the need for Volga Bulgaria's restored statehood. And we will bring back Volga Bulgaria, by force."

BUL_takeover_of_donkuban:0 "Wrath upon the Don-Kuban"
BUL_takeover_of_donkuban_desc:0 "The Don-Kuban Union will be the first step towards the reclamation of Volga Bulgaria's homeland. Seaships are being amassed for a theoretical naval invasion. The plan will see the fall of the Don-Kuban Union, and the rise of a new Bulgar order there."

BUL_attack_ukraine:0 "The Lands for Great Bulgaria"
BUL_attack_ukraine_desc:0 "Now it is time to move on to our second target - Old Great Bulgaria. We shall bring it anew. We shall cross into Ukraine, we shall silence their armed opposition, and proceed to preach our message and convert the Ukrainians with record speed."

BUL_restoration_of_volga_bulgaria:0 "Restore Statehood to Volga Bulgaria"
BUL_restoration_of_volga_bulgaria_desc:0 "At last! We control enough territory to justify the recreation of the Volga Bulgarian state. A proclamation will be made proclaiming the re-establishment of the nation, broadcasted to radios far and wide around the world!"

BUL_attack_russia:0 "Raze Russia"
BUL_attack_russia_desc:0 "Russia is the ultimate enemy, holding much Volga Bulgarian land hostage. We have to show Russia who's boss! March, march!\nThey will surely crumble at our might, which then we will have shown any nonbelieving powers of our ascendant status in this world of ours."

BUL_bulgarian_genghis:0 "The Rebirth of Kubrat"
BUL_bulgarian_genghis_desc:0 "Kubrat Khan was one of the greatest Bulgars to ever live. Kubrat has found his successor - N.S. Derzhavin. Derzhavin has shown the world of his leading capabilities, and if he's kept the Khanate along for this long, he can keep it alive much, much longer. Long live the Bulgar Khanate!"

