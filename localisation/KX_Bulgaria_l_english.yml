bul.1.t:0 "Veterans complain"
bul.1.d:0 "The veterans who received pensions from the government for their service in the Weltkrieg are doing what we predicted they would do, and that is complaining. We have no other choice but to slow and decrease our payments, as funds are needed elsewhere for the impending war."
bul.1.a:0 "It's for the greater good."

bul.2.t:0 "Public Infrastructure Administration"
bul.2.d:0 "The PIA, or Public Infrastructure Administration, is a new government agency that will attempt to create jobs through small to large construction projects. The PIA will hopefully help us deal with Black Monday, which could bring Bulgaria to ruin if not dealt with in a fast enough time."
bul.2.a:0 "Let's hope to see some benefits."

