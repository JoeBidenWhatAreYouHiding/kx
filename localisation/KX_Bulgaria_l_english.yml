BUL_rectify_economic_mistakes:0 "Rectify Economic Mistakes"
BUL_rectify_economic_mistakes_desc:0 "Our worst fears have been realized. With the Berlin Crash, our already overburdened and backwards economy couldn’t survive the pressure, and it has sputtered and failed. We must act quickly to save it and Bulgaria as a whole."

BUL_spur_money_printers:0 "Spur Money Printing"
BUL_spur_money_printers_desc:0 ""

BUL_end_german_trade_war:0 "End the German-Bulgarian Trade War"
BUL_end_german_trade_war_desc:0 "Prime Minister Malinov’s decision to break off all ties with Germany had disastrous consequences for our possibilities in choosing trade partners. With both of our economies being hit by the Black Monday, perhaps it’s time to end the ongoing trade war and cooperate once again."

BUL_reorganize_veteran_payments:0 "Reorganize Veteran Pensions"
BUL_reorganize_veteran_payments_desc:0 "The current system of veteran pensions is simply unsustainable. Recognizing this, our government proposed to minimize them and spread them out more in time. The veterans will likely complain, but if we don’t do that, they won’t be able to get any pensions in the future."

BUL_take_fight_to_unemployment:0 "Take the Fight to Unemployment"
BUL_take_fight_to_unemployment_desc:0 "The best way to help the people afflicted by the economic downfall is the start of a national work program. We need to create more jobs for the Bulgarian nation."

BUL_social_insurance_measures:0 "Instate Insurance Programs"
BUL_social_insurance_measures_desc:0 "With the private firms’ failure to protect their customers from the horror of the stock crash, it falls to the government to establish proper and far reaching insurance programs to save Bulgarians in the future."

BUL_wisen_banking_system:0 "Wisen the Bulgarian National Bank"
BUL_wisen_banking_system_desc:0 "The decisions made by the Bulgarian National Bank leading up to the Crash were...not the wisest. It might be a good idea to send a couple of our so-called representatives to make sure they won’t repeat them."

BUL_prepare_war_industry:0 "Prepare the Industry for War"
BUL_prepare_war_industry_desc:0 "It’s clear to all that a war that will decide Bulgaria’s future is quickly approaching. If we are to survive the coming storm, we need to make sure our economy is geared towards it."

BUL_we_must_industrialize:0 "We Must Industrialize!"
BUL_we_must_industrialize_desc:0 "The Bulgarian economy is mostly based on the agricultural sector. While this was fine in previous centuries, the modern world showed us that this reality is prone to falter during the times of economic hardship. It’s high time we embarked on a serious industrialization program."

BUL_assist_bulgarian_state_railways:0 "Assist Bulgarian State Railways"
BUL_assist_bulgarian_state_railways_desc:0 "The situation after the Black Monday crisis made us realize how vital it is for the country to be connected. With the help of the Bulgarian State Railway, we shall ensure Bulgaria is a thriving entity."

BUL_endorse_arsenal_ad:0 "Endorse Arsenal AD"
BUL_endorse_arsenal_ad_desc:0 "Originally the Ruse Artillery Arsenal, state owned Arsenal AD located in the town of Kazanlak is the oldest Bulgarian arms manufacturer. With another Balkan War fast approaching, it’s best we would incentivize them to increase their production."

BUL_mechanize_farming:0 "Mechanize Farming Practices"
BUL_mechanize_farming_desc:0 "It’s tragic that most Bulgarian farmers lead the same life and work the same way as their ancestors did during the reign of Tsar Simeon I. As a caring government, we have a responsibility to make sure they will finally learn the joys of modern agricultural techniques. "

BUL_direct_petrol_ad:0 "Direct Petrol AD"
BUL_direct_petrol_ad_desc:0 "Currently operating from Sofia, Petrol AD is the largest oil company in our country. Investing in their activities will not only make us more competitive with the Romanian oil industry, but also prepare our army for the coming war."

BUL_reopen_closed_civilian_industry:0 "Reopen Closed Civilian Industry"
BUL_reopen_closed_civilian_industry_desc:0 "It is true that the military sector will be important in the coming months, but that doesn’t mean we can forget about our people. The parts of our civilian industry closed as a result of the economic downfall must reopen once more if our people are to prosper."

BUL_rifles_for_civilians:0 "A Rifle to Defend Every Civilian"
BUL_rifles_for_civilians_desc:0 "While it’s correct that the civilian industry is important, we can’t forget that the war is coming. If we now abandon our military sector, there won’t be any civilian economy to speak of in the near future. We must ensure every person in our country can defend themself."

BUL_enemy_in_the_east:0 "Enemy in the East"
BUL_enemy_in_the_east_desc:0 "While the Sick Man of Europe is in no position to threaten us now, we don’t know what might happen in the future. By making sure we’re prepared, the eastern menace won’t be able to exploit us in our moments of weakness."

BUL_wildlife_protection:0 "Wildlife Protection Agency"
BUL_wildlife_protection_desc:0 "With the devastation of recent wars and certain unforeseen consequences of the rapid industrialization, our government realized that the environment must be protected. Thus, the Wildlife Protection Agency shall come to life."

BUL_further_industrialization:0 "Further Industrial Programs"
BUL_further_industrialization_desc:0 "With recent events it’s clear the only obvious choice for Bulgaria is to continue the current course of industrialization. One day, we’ll be one of the world’s biggest economic powers if we keep it up."

BUL_navibulgar_shipping:0 "Cooperate with Navibulgar Shipping"
BUL_navibulgar_shipping_desc:0 "Navibulgar Shipping is the largest shipping company in Bulgaria, currently based out of Varna. While not directly state owned, it would be wise if we cooperated more closely with them in the future."

BUL_fortify_northern_borders:0 "Fortify the Unruly North"
BUL_fortify_northern_borders_desc:0 "Our northern border, especially the countryside, is afflicted by small-time banditry and occasional Iron Guard raids. If we are to be properly prepared for the Romanian invasion, we must establish a network of forts and garrisons up north."

BUL_bulgarian_urban_metropolis:0 "A Bulgarian Urban Metropolis"
BUL_bulgarian_urban_metropolis_desc:0 "Most of our population resides in the countryside, but it’s clear that the future in the 20th century is in urban areas. Bulgarians must have their own metropolises, centred around Sofia, Plovdiv and Varna."

BUL_technological_institutes:0 "Technological Institutes"
BUL_technological_institutes_desc:0 "With the economic progress we made in the recent years, it’s only natural that the technology sector would benefit as well. With the establishment of various technological institutes all around the country, Bulgaria will go boldly into the modern world."

BUL_automobile_industry:0 "Expand Automobile Industry"
BUL_automobile_industry_desc:0 "With our recent assistance to the state railway, Bulgaria is becoming more interconnected, but it’s not enough. The future of transportation is the automobile. Why should our people be worse than Americans or Germans who have a strong automobile industry?"

