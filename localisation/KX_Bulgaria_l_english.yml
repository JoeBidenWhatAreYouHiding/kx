kxbul.1.t:0 "Schools flourishing"
kxbul.1.d:0 "The sponsorship of education we have been delegating out to schools has at last shown some results - schools of Bulgaria are doing much, much better than they ever have. And, obviously, history is one of the favorite subjects in polls conducted in the flourishing schools."
kxbul.1.a:0 "Good to hear!"



kxbul.3.t:0 "Status of Volga Bulgaria"
kxbul.3.d:0 "Volga Bulgaria has loyally been with us for a year now, so it's time we make the decision of their fate: will they join the Khanate or shall they keep their statehood?"
kxbul.3.a:0 "Come to the Khan!"
kxbul.3.b:0 "We'd rather not"

kxbul.4.t:0 "Scientists discover new chemical"
kxbul.4.d:0 "Our hard-working scientists have finally shown us their work! It happens to be a new type of enhancement drug, more potent than what we have and slightly less dangerous. The military wants its use, but what about our image abroad?"
kxbul.4.a:0 "Implement the use of the drug."
kxbul.4.b:0 "This might give us more attention than we need."

kxbul.5.t:0 "The Bulgars Anew"
kxbul.5.d:0 "With the Bulgars re-established as a culture and people, it is only logical we take what's ours. The Volga will run red with the blood of the Russians - then it shall be washed over by the beautiful blue everyone knows. And thus with the bleeding Volga shall the world know that we are indeed what we say we are."
kxbul.5.a:0 "And reclaim our legacy we shall!"

kxbul.6.t:0 "The Acting Leader"
kxbul.6.d:0 "The old leader of Bulgaria is in a coma, and all sources point towards the newest leader being the influential academic who recently re-emigrated from Crimea, N.S. Derzhavin. An unseen charm and his rhetoric have propelled him to the forefront of Bulgarian politics. He is making his inauguration within the next few hours."
kxbul.6.a:0 "Good luck!"

kxbul.7.t:0 "Tatar Immigrants"
kxbul.7.d:0 "The Tatars in Russia and Asia have been flocking to Bulgaria lately. Most of these people happen to be Volga Bulgarians. No one knows exactly why people are coming here, but the people who do end up in Bulgaria say that the situation was no longer able to be salvaged in their home country, which to us seems a little strange, but it's the only reason we will ever get."
kxbul.7.a:0 "Interesting."

kxbul.8.t:0 "A Tatar Proposition"
kxbul.8.d:0 "The Tatars of Bulgaria wish for us to donate to their brethren who did not embark on the journey to Bulgaria, and fund their movements and people - along with small pensions to those who did immigrate to Bulgaria. There is very little anti-Tatar sentiment arising in Bulgaria, so it could be worth a shot."
kxbul.8.a:0 "We could make some donations, I guess."
kxbul.8.b:0 "How frivolous!"

kxbul.9.t:0 "More Tatar Immigrants"
kxbul.9.d:0 "Another spike has appeared in our demographics, where even more people of Tatar descent have come to our nation. No one knows exactly why people are coming here, but the people who do end up in Bulgaria say that the situation was no longer able to be salvaged in their home country, which to us seems a little strange, but it's the only reason we will ever get."
kxbul.9.a:0 "Wow."

kxbul.10.t:0 "N.S. Derzhavin Wins Seat in Parliament"
kxbul.10.d:0 "N.S. Derzhavin, supporter of a controversial linguistic theory of Nikolai Marr and a Bulgarist, has been elected into the Bulgarian Parliament. He arrived in Bulgaria shortly following the instability caused in the Ukraine by the Black Monday, where he quickly got himself working on building a political career in record time."
kxbul.10.a:0 "A Bulgarist in Parliament?"

kxbul.11.t:0 "Rising Tatar sympathy in the government"
kxbul.11.d:0 "The whispers in Parliament that do end up getting intercepted by other ears speak of the Tatars. And not of how bad they are, but of how the Tatar situation is poor and how we should seek to better it, especially the Volga Tatars. It seems that N.S. Derzhavin has been preaching to our Parliament unnoticed..."
kxbul.11.a:0 "Must be the work of Derzhavin."

kxbul.13.t:0 "[BUL.GetLeader]'s popularity polling lower"
kxbul.13.d:0 "In a recent wave of polls and questionnaires about the government, it appears that [BUL.GetLeader]'s popularity is trending way, way lower than usual. Now a highly unpopular candidate to lead the nation, this would explain the small protests and gatherings in the nation. Some members of Parliament have pressured [BUL.GetLeader] to resign, meanwhile."
kxbul.13.a:0 "I think we should resign..."
kxbul.13.b:0 "Keep going."

kxbul.14.t:0 "Opposition Exterminated"
kxbul.14.d:0 "More polls have arrived detailing the elimination of all opposing parties - Parliament is now entirely controlled by Derzhavin and there is no one who would object to him taking total control. And that's just what Derzhavin plans on doing, kicking everyone else off the boat and having full control over it himself..."
kxbul.14.a:0 "It is time."

kxbul.15.t:0 "Assassination attempt on Derzhavin!"
kxbul.15.d:0 "Our new benevolent dictator N.S. Derzhavin, while giving a speech to the masses, was shot! In the head, no less!\nDoctors, however, expect him to make a full recovery, but people around him say he doesn't seem right in the head. Maybe that medical miracle wasn't so much of a miracle..?"
kxbul.15.a:0 "Derzhavin doesn't seem right in the head anymore."

kxbul.20.t:0 "Riots!"
kxbul.20.d:0 "The radical shift in leadership has resulted in a flurry of rioting across the nation. Buildings burn, people fight, and the economy dives. Derzhavin has considered sending in the army before, but now there is no better choice..."
kxbul.20.a:0 "Shut it down."

kxbul.21.t:0 "Horrors of our Incendiary Weaponry"
kxbul.21.d:0 "Our incendiary weaponry has been tested on targets, only for an effect much more devastating that what we originally expected. Incinerating everything in sight, hellifying the land, our new weapons will bring nothing but terror for the enemy on the battlefield."
kxbul.21.a:0 "Well, at least they work."

kxbul.22.t:0 "The Khan"
kxbul.22.d:0 "Khan N.S. Derzhavin has been crowned at last! As the leader of the Bulgar Khanate, he seeks to restore the Bulgars to the glory they held so long ago, and bring them on a permanent visit to the Volga - where another Bulgaria will rise from the grave of the previous inhabitant."
kxbul.22.a:0 "Hail to thee!"

kxbul.23.t:0 "The Bulgar Khanate wishes to join the Eurasian Brotherhood"
kxbul.23.d:0 "The Bulgar Khanate, a new Bulgarist khanate established in the place of Bulgaria, has extended to us an offer of alliance. They wish to join our Eurasian Brotherhood. What do we say?"
kxbul.23.a:0 "Of course."
kxbul.23.b:0 "No."

kxbul.24.t:0 "Our Leader Shot!"
kxbul.24.d:0 "Our leader has been shot, reportedly by a very intricately planned and coordinated attack perpetrated by a Serbian nationalist organization. The leader remains in critical condition in the hospital. With such blatant chaos occurring... many seek a new leader.\nThis day will rest sorrowfully in the minds of all Bulgarians."
kxbul.24.a:0 "...What now?"


