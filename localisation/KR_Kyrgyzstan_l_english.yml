### Country Names ###

KYR: "Mountainous Kyrgyz Republic"
KYR_ADJ: "Kyrgyz"
KYR_DEF: "the Mountainous Kyrgyz Republic"

### Parties ###
KYR_totalist_party: "ERK"
KYR_totalist_party_long: "Turkiston Sosialist ERK Firkasi\n§LSocialist Party of Turkestan ERK§!"
KYR_syndicalist_party: "ERK"
KYR_syndicalist_party_long: "Turkiston Sosialist ERK Firkasi\n§LSocialist Party of Turkestan ERK§!"
KYR_radical_socialist_party: "KSP \"Bukara\""
KYR_radical_socialist_party_long: "Kyrgyz Sotsialistik Partiyasi \"Bukara\"\n§LKyrgyz Socialist Party \"Bukara\"§!\n§gThe Revolutionary Democratic Union \"Bukara\" emerged as an organization of the Kyrgyz poor under the leadership of Sarykulakov Kozhomurat in 1917. The Union spread its influence to Northern Kyrgyzstan and was the most popular revolutionary force, uniting more than 7,000 people. The Union was heavily influenced by the Left Socialist Revolutionaries, but after victory of reactionary forces in Turkestan, \"Bukara\" practically ceased to exist and its leader was killed. However, the party got a second chance under the leadership of Imanaly Aidarbekov, who re-established the union under the name \"Kyrgyz Socialist Party\", in opposition to the Pishpek branch of the Alash Party, his former fellow party members. Adhering to the platform of the Russian Left SRs, \"Bukara\" has revived its popularity and poses a major threat to Alash in the region.§!"
KYR_social_democrat_party: "Alash"
KYR_social_democrat_party_long: "Alash partiyasynyn Pishpek filialy\n§LPishpek Branch of the Alash Party§!\n§gThe Pishpek Branch of the Alash party is the main Jadidist and National-Democratic party in the region, which has been dominating the local politics since 1917. Led by Abdykerim Sydykov, this party stands for Jadid-method schools, democratic principles and self-determination for the Kyrgyz in the framework of the united Turkestan.§!"
KYR_social_liberal_party: "Turan"
KYR_social_liberal_party_long: "\"Turan\" Progressivduu Koomu\n§LSociety of Progressives \"Turan\"§!\n§gIn June 1917, at a meeting of Muslims in Osh, the \"Turan\" society was formed. This organization, which united a part of high school students, teachers, translators and representatives of the trade bourgeoisie, supported the position of the Alash party, and did not play a significant role in the socio-political movement in Central Asia. Nevertheless, the organization has managed to survive, and despite the fact that it does not claim political power, it is an important ally of Alash in the cultural and educational spheres.§!"
KYR_market_liberal_party: "Milliy Ittihod"
KYR_market_liberal_party_long: "$TRK_social_liberal_party_long$"

