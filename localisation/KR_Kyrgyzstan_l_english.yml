KYR_social_democrat_party3_long: "Janar\n§LFire§!\n§gThe Janar party is the main Jadidist and National-Democratic party in the region, which has been dominating the local politics since 1917. Led by Abdykerim Sydykov, this party stands for Jadid-method schools, democratic principles and self-determination for the Kyrgyz in the framework of the united Turkestan.§!"

