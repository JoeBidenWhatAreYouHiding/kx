### Focuses ###
KYR_Land_Water_Reform: "Land-Water Reform"
KYR_Land_Water_Reform_desc: "The land and water issue was not fully solved in Kyrgyzstan, we must initiate reforms aimed at restructuring land and water ownership and management."
KYR_Cattle_Nationalization: "Nationalization of Cattle"
KYR_Cattle_Nationalization_desc: "All cattle in Kyrgyzstan would be nationalized in order to consolidate control over livestock breeding and distribution, promoting efficiency and equitable access to this vital economic resource. Furthermore, it will prevent opium distribution and cross-border trade."
KYR_Expand_Trade: "Expand Trade Routes"
KYR_Expand_Trade_desc: "We must invest in the expansion and improvement of trade routes, especially the ones that go in China."
KYR_Refugee_Problem: "Deal with Ürkün Consequences"
KYR_Refugee_Problem_desc: "We must address the consequences of the Ürkün tragedy, providing support and assistance to affected communities."
KYR_State_Artels: "Establish State Artels & Cooperatives"
KYR_State_Artels_desc: "The government is looking forward to establishing state artels and cooperatives to organize collective farming and production activities, promoting cooperation and efficiency in agricultural and industrial sectors."
KYR_Agricultural_Expansion: "Rural Expansion"
KYR_Agricultural_Expansion_desc: "We must develop and diversify agricultural production, harnessing the potential of rural areas to contribute to the economic development of the Kyrgyz Republic."
KYR_Mechanization: "Seek Mechanization of Agriculture"
KYR_Mechanization_desc: "Opportunities for mechanizing agricultural processes must be explored in order to increase productivity and efficiency."

KYR_Industrialisation: "Industrialization of Urban Areas"
KYR_Industrialisation_desc: "Urban areas must become industrialized to stimulate economic growth, create employment opportunities, and diversify the economy beyond agriculture."
KYR_Settle_Down_Tribes: "Settle the Tribes"
KYR_Settle_Down_Tribes_desc: "A lot of Kyrgyz people are still living life of nomadic tribes. We must encourage the settlement of the nomads, and provide support for transitioning to sedentary lifestyle."
KYR_Expand_Iron_Mining: "Expand the Iron Mining"
KYR_Expand_Iron_Mining_desc: "Our mineral wealth is best known for iron mining. Expanding the existing industry will certainly benefit us."

KYR_Form_Militias: "Form Local Militias"
KYR_Form_Militias_desc: "While we will struggle to have a centralized and disciplined force in the near future, the local militias will become the backbone of our nation's defence."
KYR_Announce_Recruitment: "Announce Recruitment"
KYR_Announce_Recruitment_desc: "We must publicly announce recruitment drives to bolster military forces and strengthen national defense!"
KYR_Formulate_New_Doctrine: "Formulate a Single Doctrine"
KYR_Formulate_New_Doctrine_desc: "While creating a centralized command is hard, we can at least develop a unified military doctrine to guide strategic planning and training.."
KYR_Rely_On_Equipment_Supplies: "Rely on Equipment Supplies"
KYR_Rely_On_Equipment_Supplies_desc: "Without equipment supplies production, we have to rely on external sources, at least for now."
KYR_Centralised_Command: "Establish a Centralised Command"
KYR_Centralised_Command_desc: "While this will effectively destroy our decentralized militia forces, it is our natural step to establish a centralized command structure. It will greatly help us to streamline military operations, improve coordination, and optimize resource allocation."
KYR_Use_Terrain: "Mountain War Logistics"
KYR_Use_Terrain_desc: "The majority of our country is situated in the mountains and having increased supply in such areas can be our advantage against any intruders."
KYR_Assymetrical_Warfare: "Prepare for Assymetrical Warfare"
KYR_Assymetrical_Warfare_desc: "Our military is still too weak, compared to the Empires of the world. For survival of our state we must be prepared to hide underground and sabotage the enemies' supply lines."
KYR_Mastery_Of_Riders: "Nomadic Legacy"
KYR_Mastery_Of_Riders_desc: "The Kyrgyz people were nomads for centuries and are great horse riders. We must keep our cavalry forces updated, while remembering our advantages."
KYR_Import_Artillery: "Import Foreign Artillery"
KYR_Import_Artillery_desc: "In order to reinforce our firepower capabilities, we have to purchase foreign artillery equipment."


## Political ##

KYR_KSP_In_Power: "Aydarbekov's Coup"
KYR_KSP_In_Power_desc: "Imanaly Aidarbekov, leader of the Kyrgyz Socialist Party, has seized power, aiming to establish a socialist government in the Kyrgyz Republic."

KYR_Ask_For_Soviet_Aid: "Seek Soviet Support"
KYR_Ask_For_Soviet_Aid_desc: "We must seek support from the Soviet Russia, hoping to secure aid, resources, and diplomatic backing for consolidating power and implementing socialist reforms. While we will technically become dependent on them, at least we will be protected."
KYR_Ask_For_Soviet_Aid_tt: "§Y[ROOT.GetLeader]:§! will change ideology to §Y$radsoc_national_communism_subtype$§!"
KYR_Contact_Kazakh_Socialists: "Contact Allies in Turkestan"
KYR_Contact_Kazakh_Socialists_desc: "The ERK party in Turkestan are our natural allies. We must fight together for united socialist Turkestan!"
KYR_Contact_Kazakh_Socialists_tt: "§Y[ROOT.GetLeader]:§! will change ideology to §Y$agrarian_socialism_subtype$§!"
KYR_Arm_Red_Militias: "Arm the Red Militias"
KYR_Arm_Red_Militias_desc: "We must begin the mobilization of red militias, Qyzyl Gvardiya, loyal to the socialist government, and ready to defend the revolution."
KYR_Socialist_Government: "Assign \"Bukara\" Commissars"
KYR_Socialist_Government_desc: "While our socialist regime is still weak, we must appoint committed members of the Kyrgyz Socialist Party as commissars, tasked with overseeing key governmental institutions and ensuring the implementation of socialist policies and directives."
KYR_Power_To_Dehkans: "Power to Dehkans"
KYR_Power_To_Dehkans_desc: "The Dehkans of Kyrgyzstan shall become the ruling class in the country. We must introduce the SR-inspired system of councils, that will ensure Dehkans are represented on all levels of governance."
KYR_Kyrgyz_Nationalism: "Kyrgyz Nationalism"
KYR_Kyrgyz_Nationalism_desc: "While we have secured our independence in Pishpek and Qaraqol, a lot of Kyrgyz people are remaining under foreign control - in Osh, Talas and other neighboring regions."
KYR_Kyrgyz_Nationalism_tt: "§Y[ROOT.GetLeader]:§! will change ideology to §Y$left_nationalism_subtype$§!"
KYR_Manaps_Biys_Purge: "No More Manaps And Biys!"
KYR_Manaps_Biys_Purge_desc: "The Alash party turned a blind eye on the problem of wealthy Manaps and Biys, that threatened our nation with their parasitic existence. We must make sure that all people in Kyrgyzstan are equal by their status and wealth."
KYR_Tax_Reform: "Taxation Reform"
KYR_Tax_Reform_desc: "We must undertake a comprehensive taxation reform to ensure a fair and equitable distribution of fiscal burdens, breaking away from the systems left in place by the uncaring governments of the previous decades."

KYR_Pishpek_Alash: "Pishpek Department of Alash"
KYR_Pishpek_Alash_desc: "Since 1918, a local department of the Alash party was present in Pishpek, uniting the majority of Kyrgyz intellectuals. Now, as we have received a clear signal from our allies in Alash-Qala, it is time for our brief independence before uniting with our Qazaq brothers."
KYR_Secure_South_Kyrgyzstan: "Secure South Kyrgyzstan"
KYR_Secure_South_Kyrgyzstan_desc: "South Kyrgyzstan is experiencing an uprising of the local Mujahideen who are trying to bring our country back under their control. We must not allow this to happen."
KYR_Align_Turan_Society: "Align \"Turan\" Society"
KYR_Align_Turan_Society_desc: "We must forge closer alignment and cooperation with the 'Turan' society, leveraging its resources and influence to advance the cultural and educational objectives of Jadidism."
KYR_Power_Through_Zemstva: "Govern Through Zemstva"
KYR_Power_Through_Zemstva_desc: "An effective system, adopted by the Russian liberals, the Zemstva, or local self-government bodies will act as a platform for implementing policies and initiatives to address local needs and concerns."

KYR_Local_Self_Government: "Local Self-Government"
KYR_Local_Self_Government_desc: "The Zemstva, a very important institution left over from the days of the Russian tsarist rulership, must be further empowered to foster grassroots democracy and effective local governance."
KYR_Fight_Inequality: "Fight Inequality"
KYR_Fight_Inequality_desc: "The inequality which has plagued our nation ever since the 1916 must be vigorously combatted. The people of our mountainous nation should be free to enjoy the richness of their land without having to worry about surviving the future."
KYR_Education_Literacy_Efforts: "Education And Literacy Efforts"
KYR_Education_Literacy_Efforts_desc: "The government seeks to expand access to quality education, improve literacy rates, and foster intellectual and cultural development among the Kyrgyz population."

KYR_Towards_United_Turkestan_Identity: "Towards United Turkestan"
KYR_Towards_United_Turkestan_Identity_desc: "Turkestan shall become united, paving a way for the future prosperity of all the people that call Central Asia and the Steppe to the North of it their home. Only through concentrated and collective effort shall this dream become reality, that is our final aim."

KYR_Chairman_Arabayev: "Chairman Aydarbekov"
KYR_Chairman_Arabayev_desc: "We have done what was seemingly impossible, that being unifying the peoples of Central Asia under a renewed vision of Socialism. From the humble beginnings in the Mountainous Republic the Kyrgyz Socialist Party, led by its strong chairman Imanaly Aydarbekov, shall now ensure that our cradle of the revolution stands strong."

