   BBR_medium_tank_equipment_1_desc: "American efforts to develop a modern medium tank on the basis of an enlarged variant of the M2 tank were fractured with the civil war. While the Union State struggled to develop the, 1940 tank, it reverse engineered captured Federal M3 tanks as a stopgap."
   BBR_medium_tank_equipment_2: "Medium Tank, Model 1940"
   BBR_medium_tank_equipment_2_short: "M1940 Medium"
   BBR_medium_tank_equipment_2_desc: "The M1940 was a monumentous effort for the Union State's fledgling armed forces. While not particularly agile or heavily armoured, the M4 excelled in a variety of roles and its new three inch main gun proved exceptional both against infantry and armour."
