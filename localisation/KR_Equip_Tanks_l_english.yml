   BBR_medium_tank_equipment_3_desc: "The product of a series of improvements upon the M1940 tank, the M1940A6 came into being with the adaptation of a new 105mm anti-tank gun to the M1940 platform. While the gun proved more than capable of defeating even the most heavily armoured vehicles during the American Civil War, it likewise was difficult to operate for M1940A6 crews, dampening its effectiveness."

