   BEL_light_tank_equipment_1: "CLR T15"
   BEL_light_tank_equipment_1_short: "T15"
   BEL_light_tank_equipment_1_desc: "While Germany was at first miffed by the Flandro-Walloon selection of a highly modified Canadian Vicker's Mark III for its first light tank since the Weltkrieg-era FT, fears of creeping Canadian influence were squashed when the country placed substantial orders for German armaments, engines, and more for the new vehicle. After some initial frustrations, the vehicle would enter service as the T15."
