   AUS_modern_tank_equipment_1: "ČKD-Škoda Standardpanzer Modell 50"
   AUS_modern_tank_equipment_1_short: "StPz M.50"
   AUS_modern_tank_equipment_1_desc: "The TVP hull was first designed by ČKD as a competitor to Weiss Manfréd's M.44 tank during the design competition for the contract to replace the ageing fleet of M.40/42s, where it would be rejected due to its larger dimensions. However, as the war progressed, army high command would issue a directive mandating the adoption of Škoda's new autoloading 105mm gun by lighter tanks in response to the heavily armoured series Russian T-120 and French M4 tanks and, as a result of its previously unfortunate size, only the TVP hull was sufficiently large enough for the role."
