   BBR_light_tank_equipment_0: "Light Tank, Model 1921"
   BBR_gw_tank_equipment_short: "M1921 Light"
   BBR_light_tank_equipment_0_short: "M1921 Light"
   BBR_gw_tank_equipment_desc: "Without any tanks by the time of France's capitulation in the Weltkrieg, the United States scrambled to develop a stopgap vehicle in the face of the rapidly changing international order. What was ultimately adopted was a Ford-designed near copy of the French FT tank designated the Model of 1921."

   BBR_light_tank_equipment_1: "Light Tank, Model 1935"
   BBR_light_tank_equipment_1_short: "M1935 Light"
   BBR_light_tank_equipment_1_desc: "Alarmed by the rapid evolution of tanks during the Weltkrieg, the United States developed several experimental light tanks during and immediately after the war. While these designs would ultimately lead nowhere, the lessons learned would form the basis for the development of the M1935. The M1935 possesses many features copied directly from Canadian tanks and is armed with a single high-velocity 37mm cannon."
   BBR_light_tank_equipment_2: "Light Tank, Model 1939"
   BBR_light_tank_equipment_2_short: "M1939 Light"
   BBR_light_tank_equipment_2_desc: "The shortcomings of the M1935 were quickly realised by American forces and work was soon begun on a new completely redesigned variant. While the project was interrupted by the American Civil War, engineers in the American Union State would eventually complete the project. The unofficial designation 'Stuart', after Confederate General J.E.B Stuart, was retained by the Union State."
   BBR_light_tank_equipment_3: "Light Tank, Model 1941"
   BBR_light_tank_equipment_3_short: "M1941 Light"
   BBR_light_tank_equipment_3_desc: "Designed around the revised three inch gun introduced with the M1940 tank, the M1941 was built from the ground up for speed and agility. While problems with the tank's cutting-edge engine delayed the project, the M1941 would eventually become the standard light tank of the Union State."

