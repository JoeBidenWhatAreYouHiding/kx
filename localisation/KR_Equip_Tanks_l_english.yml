KIV_gw_tank_equipment: "Renault FT"
KIV_gw_tank_equipment_short: "FT"

KIV_light_tank_equipment_1: "CLR T15"
KIV_light_tank_equipment_1_short: "T15"
KIV_light_tank_equipment_1_desc: "While Germany was at first miffed by the Flandro-Walloon selection of a highly modified Canadian Vicker's Mark III for its first light tank since the Weltkrieg-era FT, fears of creeping Canadian influence were squashed when the country placed substantial orders for German armaments, engines, and more for the new vehicle. After some initial frustrations, the vehicle would enter service as the T15."
KIV_light_tank_equipment_2: "Sturmpanzerwagen M.II 'Ozelot'"
KIV_light_tank_equipment_2_short: "Ozelot"
KIV_light_tank_equipment_2_desc: "The Ozelot, while based upon the chassis of the Kätzchen, is drastically different from its predecessor. Feature much heavier armaments, armour, engine, and an entirely revamped transmission system, the Ozelot, while it can certainly go toe to toe with comparable vehicles, was originally designed as a stopgap while larger, more advanced tanks were to be developed, but the vehicles capable performance secured it a place in the German war machine."
KIV_light_tank_destroyer_equipment_1: "T13"
KIV_light_tank_destroyer_equipment_1_short: "T13"
KIV_light_tank_destroyer_equipment_1_desc: "Due to the favourable reception of Canadian Vickers tankettes and German pressure for Flandro-Walloon government to sever ties with Canadian manufacturers, when the need arose to adopt a tank destroyer, a design from a small arms manufacturer near Hainaut was selected due mostly to its similarities to familiar Canadian designs. The vehicle is armed with the same 47mm anti-tank gun already in service with the army."
KIV_light_tank_artillery_equipment_1: "SA F.R.C. 76mm"
KIV_light_tank_artillery_equipment_1_short: "SA 76mm"
KIV_light_tank_artillery_equipment_1_desc: "The SA 76 is a peculiar looking vehicle if ever there was one. Little more than a Canadian Vickers tankette fitted with a comically oversized 76mm gun, this ugly duckling packs a mighty punch despite glaring weaknesses."
KIV_light_tank_destroyer_equipment_2: "T13 B3"
KIV_light_tank_destroyer_equipment_2_short: "T13 B3"
KIV_light_tank_destroyer_equipment_2_desc: "The T13 B3, while indeed an evolution of older T13 designs, bears little resemblance to those vehicles. Sporting both a turret and new 75mm gun on a completely redesigned chassis, the B3 may as well be a new vehicle entirely."
KIV_light_tank_equipment_3: "VK1602 'Leopard'"
KIV_light_tank_equipment_3_short: "Leopard"
KIV_light_tank_equipment_3_desc: "The Leopard was a forward reconnaissance vehicle armed with a unique high-velocity 50mm cannon. Unlike older German designs, it featured sloped frontal armour and extra-wide all-terrain tracks. The Leopard now fills a unique combat roll, both as a capable support and reconnaissance vehicle."

KIV_medium_tank_equipment_1: "Kavalleriepanzerwagen P.II 'Donnerschlag'"
KIV_medium_tank_equipment_1_short: "Donnerschlag"
KIV_medium_tank_equipment_1_desc: "The 'Donnerschlag' was designed from the beginning to be the backbone of Germany's new armoured forces. With that in mind, the vehicle is much simpler and efficient to produce than comparable designs. The tank features a 5 cm KwK 38 L/42 main gun and two machine guns. Rumors abound that General Heinz Guderian was directly involved with the vehicles design and initial production."
KIV_medium_tank_equipment_2: "Kavalleriepanzerwagen P.IId 'Donnerschlag-4'"
KIV_medium_tank_equipment_2_short: "Donnerschlag-4"
KIV_medium_tank_equipment_2_desc: "Designed as an infantry-support tank, the Donnerschlag-4 was not originally intended to engage enemy armour - that function was performed by the lighter Donnerschlag. However, the flaws of this doctrine quickly became apparent and in the face of foreign vehicle designs and the Donnerschlag-4 soon assumed the tanks-fighting role of its increasingly obsolete cousin."
KIV_medium_tank_equipment_3: "Kavalleriepanzerwagen P.IIIf 'Kriegsengel'"
KIV_medium_tank_equipment_3_short: "Kriegsengel"
KIV_medium_tank_equipment_3_desc: "'Kriegsengel' is the common name of a medium tank designed as a counter to new Communard designs, and as a replacement for the Donnerschlag designs. The Panther's excellent combination of firepower, mobility, and protection will undoubtedly serve as a benchmark for other nations."

KIV_heavy_tank_equipment_1: "Versuchskonstruktion 31"
KIV_heavy_tank_equipment_1_short: "VK 31"
KIV_heavy_tank_equipment_1_desc: "The Versuchskonstruktion 31 is one of many early attempts to develop a heavier tank in Germany. This model was developed in a cooperation between Krupp and Rheinmetall-Borsig and was eventually adopted by the German army in small numbers."
KIV_heavy_tank_equipment_2: "Panzerkampfwagen VI Tiger"
KIV_heavy_tank_equipment_2_short: "Tiger"
KIV_heavy_tank_equipment_2_desc: "The Tiger is a German heavy tank developed with a staggering amount of armour, designed in response to increasingly powerful tank guns entering into Communard service."
KIV_heavy_tank_equipment_3: "Panzerkampfwagen Tiger Ausf. B"
KIV_heavy_tank_equipment_3_short: "Königstiger"
KIV_heavy_tank_equipment_3_desc: "Known under the informal name Königstiger, the design followed the same concept as the Tiger I, but was intended to be even more formidable. The Tiger II combines the thick armour of the Tiger I with the sloped armour used on the Kriegsengel medium tank. The tank weighs almost seventy metric tons, is protected by 100 to 180mm of armour to the front and is armed with the long barrelled 8.8 cm Kampfwagenkanone 43 L/71 gun."

KIV_super_heavy_tank_equipment_1: "Panzerkampfwagen VIII Maus"
KIV_super_heavy_tank_equipment_1_short: "Maus"
KIV_super_heavy_tank_equipment_1_desc: "The Panzerkampfwagen VIII Maus is the heaviest fully enclosed armoured fighting vehicle yet designed. The Maus' main armament is a 128 mm KwK 44 L/55 gun with an added coaxial 75 mm gun."

KIV_modern_tank_equipment_1: "E-50 Standardpanzer"
KIV_modern_tank_equipment_1_short: "E-50"
KIV_modern_tank_equipment_1_desc: "The Entwicklung 'Standardpanzer' series was designed from the very beginning around modularity. The tanks of this series are meant not only to dominate the battlefield with their cutting edge armaments, but to do so efficiently."


