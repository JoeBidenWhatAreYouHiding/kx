##########INTRO Events
mon.600.t:0 "The Current Situation"
mon.600.d:0 "In 1936, Ungern’s rule remains under threat. There are four main cliques that dominate Mongolian political society.\n\nThe Rossiyskaya Voyennaya Klika are a clique of White Russian officers under the leadership of Ungern-Sternberg. They focus on cooperation with Russia, military strength and anti-socialism. They currently lead the country, working with the Noyodyn Zövlöl and the Buddyn Zövlöl.\nThe Noyodyn Zövlöl is the name of the a council of Mongolian Princes and nobles, who had been the ruling class of the country for centuries. Focusing on keeping their wealth and power secure, they are de facto led by the Inner Mongolian Price Demchugdongrub, and are dominated by Inner Mongolian Princes from Xilingol.\nThe Buddyn Zövlöl are a council of high ranking buddhists lamas in Mongolia, which was formed following Ungern’s purge of lamas in 1930. Members of the council are fanatic buddhists, who wish to turn Mongolia into a truly theocratic society. They are led by the 7th Changkya Khutukhtu, a high ranking lama from Inner Mongolia.\nThe Mongol Ardīn Nam, the socialist party who rebelled in 1921 and 1924 remain in hiding, but are still a strong force to be reckoned with. Led by Soliin Danzan, they have taken some inspiration from Russia’s democracy, and therefore have begun advocating for multiparty democracy.\n\nMongolia also faces external threats. For many years, border skirmishes have taken place between the Muslim Chinese Ma Clique and Mongolian troops across the border. A similar situation is taking place in the Dzungaria region of the Xinjiang Clique. The main point of tension is the province of Yushu, which has swapped hands between Tibet and the Ma Clique over the past few years. The province is a powderkeg waiting to explode, and when it does, the opportunity to unite the Mongolian people cannot be ignored."
mon.600.a:0 "Glory to Mongolia!"

### NEWS EVENST

mon.650.t:0 "Ungern-Sternberg Defeats Mongol Rebels"
mon.650.d:0 "Much like Tibet, news from the Mongolian capital, Urga, is sparse. For many years the status quo of the nation has been the leadership of the Russian Baron Roman von Ungern-Sternberg. However, recently, news has come out that after a revolt in the west of the nation, Ungern’s rule was seriously under threat from all sides, while his army fought in the west. However, he was able to keep hold, even after multiple assassination attempts.\n\nIn a press release to the few media groups in Urga, Ungern’s right hand man Boris Rezukhin stated that the Baron is harrowed by the events, and that a new crackdown is necessary to keep order in the country. Ungern himself refused to speak to the press, and the next day, he commanded the press to leave the capital."
mon.650.a:0 "The Mad Baron has done it."

mon.651.t:0 "Mongol Aristocrats Take Mongolia"
mon.651.d:0 "Much like Tibet, news from the Mongolian capital, Urga, is sparse. For many years the status quo of the nation has been the leadership of the Russian Baron Roman von Ungern-Sternberg. However, recently, news has come out that after a revolt in the west of the nation, the aristocratic princes, led by the Inner Mongolian Prince Demchugdongrub, overthrew Ungern-Sternberg while his army fought in the west.\n\nIn a press release to the few media groups in Urga, Prince Demchugdongrub stated that Mongolia is once again in the hands of Mongolians, and that now they must look out, to save the Mongolians living under Chinese tyranny."
mon.651.a:0 "The Mad Baron's rule is at an end."

mon.652.t:0 "Radical Buddhists Take Mongolia"
mon.652.d:0 "Much like Tibet, news from the Mongolian capital, Urga, is sparse. For many years the status quo of the nation has been the leadership of the Russian Baron Roman von Ungern-Sternberg. However, recently, news has come out that after a revolt in the west of the nation, a secretive group of radical Buddhist monks called the Buddyn Zövlöl overthrew Ungern-Sternberg while his army fought in the west.\n\nIn a press release to the few media groups in Urga, the leader of the group, the 7th Changkya Khutuktu, stated that Mongolia is finally in the hands of true Buddhists, and that they must free those trapped under the iron grip of the Chinese."
mon.652.a:0 "The Mad Baron's rule is at an end."

mon.653.t:0 "Revolutionaries Take Mongolia"
mon.653.d:0 "Much like Tibet, news from the Mongolian capital, Urga, is sparse. For many years the status quo of the nation has been the leadership of the Russian Baron Roman von Ungern-Sternberg. However, recently, news has come out that after a revolt in the west of the nation, the revolutionary Mongol Ardīn Nam overthrew Ungern-Sternberg while his army fought in the west.\n\nIn a press release to the few media groups in Urga, the leader of the MAN, Soliin Danzan, stated that Mongolia is once again in the hands of Mongolians, and that now Mongolia will be transformed into a democratic state for all Mongolian people."
mon.653.a:0 "The Mad Baron's rule is at an end."

