MON_foreign_policy_decisions:0 "Foreign Policy"
MON_ask_tibet_for_faction_decision:0 "The Tibetan Alliance"
MON_ask_tibet_for_faction_decision_desc:0 "Now that we have ended the Ma's in our territory, we still see a bleak future. In uniting China, many Chinese warlords may try to re-integrate both us and Tibet, to once again become slaves to the Han. However, if we and Tibet stand united against them, perhaps it will dissuade them from trying."
MON_attack_the_mas_decision:0 "Intervene in the Ma-Tibetan War"
MON_attack_the_mas_decision_desc:0 "For many years, tensions have risen between the Ma Clique and Tibet. With Tibet being our de facto allies, and the Ma's being true enemies to the Mongolian people, it is time we helped our buddhist brothers and crush the aggressive Ma's."
MON_pan_mongol_claims_decision:0 "Pan-Mongol Claims"
MON_intervene_in_jap_chi_war_decision:0 "Intervene in China"
MON_intervene_in_jap_chi_war_decision_desc:0 "With war now broken out in China with Japan, we must not forget that Japan helped us secure our independence. Also, the opportunity for land and regional power cannot be ignored."

MON_western_rebellion_decisions:0 "The Western Revolt"
MON_western_rebellion_decisions_desc:0 "Bandits and rebels have taken control of the west of the country, and are fighting regular battles with our army. We must do our best to counteract these rebels, for although they directly are not able to take Urga, the chaos they are causing is a ladder for opposing factions to climb, and push our government to the ground."
MON_reinforce_troops_in_west_decision:0 "Reinforce Troops in the West"
MON_reinforce_troops_in_west_decision_desc:0 ""
MON_the_offer_decision:0 "Make The Offer"
MON_the_offer_decision_desc:0 "We have received word that some bandit leaders are willing to give up their arms for a bribe. We should consider this offer."
MON_bring_tuvan_garrison_decision:0 "Transfer the Tuvan garrison"
MON_bring_tuvan_garrison_decision_desc:0 "Although the Tuvan garrison is not very large, they are decently loyal to the Urga government. Although their withdrawal from Khem-Beldyr will cause some unrest, their men will bolster our forces."
MON_reinvade_tuva_decision:0 "Reinvade Tuva"
MON_reinvade_tuva_decision_desc:0 "Rebels and bandits have taken over the region of Tuva. We must recapture it to secure the nation."
MON_seige_of_uliastai_decision:0 "Siege of Uliastai"
MON_seige_of_uliastai_decision_desc:0 "Uliastai has fallen into the hands of rebels, and has become a stronghold for them. We must retake the city to weaken them."

MON_chaos_in_capital_decisions:0 "Chaos in the Capital"
MON_chaos_in_capital_decisions_desc:0 "With the focus on the army in the west, Urga has been thrown into chaos. The political factions who have waited for the right time to make their moves have seized the chance, and are willing to do much to ensure their power."
MON_force_control_in_urga_decision:0 "Fight Resistance in Urga"
MON_force_control_in_urga_decision_desc:0 ""
MON_crack_on_MAN_decision:0 "Crack Down on MAN"
MON_bribe_aristocrats_decision:0 "Bribe Aristocrats"
MON_discourse_in_MAN_decision:0 "Sow Discord in MAN"
MON_cede_to_aristocrats_decision:0 "Cede Power to the Aristocrats"
MON_cede_to_monks_decision:0 "Cede Power to the Buddyn Zövlöl"

MON_mongolian_highway_decisions:0 "The Trans-Mongolian Railway"
MON_mongolian_highway_decisions_desc:0 "The nation of Mongolia, due to its population being extremely spread out over its vast steppes and a large amount of the population living a nomadic lifestyle, has next to no real infrastructure. In this current state we will be unable to supply out troops during war, and our population will feel separated. To solve this, we must begin construction of a Mongolian Railway, from Urga all across our nation."
MON_main_mongolian_road_decision:0 "From the Russian Border to Urga"
MON_connect_to_the_west_decision:0 "Connect to the West"
MON_connect_to_tuva_decision:0 "From Urga to Khem-Beldyr"
MON_connect_to_chahar_decision:0 "From Urga to Xilingol"
MON_connect_to_ulanqab_decision:0 "From Urga to Ulanqab"
MON_connect_to_ningxia_decision:0 "From Urga to Ningxia"
MON_connect_to_ordos_decision:0 "From Urga to Ordos"

MON_dealing_with_the_leftover_bandits_decisions:0 "Dealing with the Western bandits"
MON_pacify_western_bandits_decision:0 "Pacify the Western bandits"
MON_maintain_western_control_mission:0 "Maintain control in the West"

### Focus tree ###

MON_ungerns_mongolia:0 "Ungern's Mongolia"
MON_ungerns_mongolia_desc:0 "Mongolia, for now, remains in the hands of the Baron Ungern-Sternberg. Though thid position is threatend by fast-moving political currents. Ungern must act now if he is to remain in his position."
MON_bribe_nobles_support:0 "Bribe the Princes"
MON_bribe_nobles_support_desc:0 "Though the nobles are opposing our government currently, we can easily take some of the less loyal nobles by bribing them. The princes should be so pliant towards conformity after decades of chinese supression."
MON_purge_the_nobles:0 "Purge the Princes"
MON_purge_the_nobles_desc:0 "The Princes have always been a problem, holding far too much influence in Mongolian government. It is time they see their end."
MON_ignore_prince_issue:0 "Ignore the Princes"
MON_ignore_prince_issue_desc:0 "The princes are not truly the issue we are facing. We must focus on other avenues, and perhaps even get support from them in defeating other factions."
MON_impose_authoritarian_ideas:0 "Impose Authoritarian Ideas"
MON_impose_authoritarian_ideas_desc:0 "Many in Urga currently believe that perhaps it is time for democracy. The problem is that they do not realise how wrong they are, and must be disciplined to stop democracy from infesting the whole of the nation."
MON_advertise_sternberg_buddhism:0 "Display Ungern's Buddhism"
MON_advertise_sternberg_buddhism_desc:0 "Many in Mongolia do not believe Ungern-Sternberg is committed enough to protecting buddhism and acting in a buddhist lifestyle. Some public displays of him and some loyal monks meditating and holding some speeches should convince them otherwise."
MON_use_nobles_to_destroy_buddhists:0 "Nobility Assist in Destroying Buddhists"
MON_use_nobles_to_destroy_buddhists_desc:0 "Using the Princes vast wealth, they have agreed to help us crush some of the buddhist resistance in Urga."
MON_use_nobles_to_destroy_democrats:0 "Nobility Assist in Destroying Democrats"
MON_use_nobles_to_destroy_democrats_desc:0 "Using the Princes vast wealth, they have agreed to help us crush some of the socialist resistance in Urga."
MON_the_great_buddhist_icon:0 "The New Buddhist Icon"
MON_the_great_buddhist_icon_desc:0 "Though Ungern-Sternberg is not a tulku like the Bogd Khan, he should still be known as a buddhist figure of almost equal importance in Mongolia. Fortunately foundational work like the Tibetan Agvan Dorzhiev's work 'The Shambhala Prayer' is already well known and easy material to manipulate for propaganda."
MON_the_greatest_dictator:0 "Cult of Personality"
MON_the_greatest_dictator_desc:0 "To make sure Ungern-Sternberg remains in power, the propaganda around his cult of personality should be temporarily increased massively. This cult of personality relies on mythmaking that officer Ossendowski is adept at spinning."
MON_enforce_officer_loyalty:0 "Enforce Officer Loyalty"
MON_enforce_officer_loyalty_desc:0 "The officer class is a hotbed for noble traitors, socialist rebels and buddhist extremists. Their loyalty should be tested and hardened to root out these issues. To the general staff, this measure also helps restrict the ability of russian politics to influence their decisionmaking."
MON_arrest_all_opponents:0 "Arrest Any Opponent"
MON_arrest_all_opponents_desc:0 "Though before we had strict laws about opposition, it is obvious these laws aren't strict enough. The prisons should be overflowing with opponents before the nation is safe."
MON_urga_military_parade:0 "Urga Military Parade"
MON_urga_military_parade_desc:0 "Nothing gets the peoples support and shows dominance more than a military parade. To the people of Urga, a military parade is more of a holiday than a display of power, owing to the newness of the concept. Regardless of whether the crowd is satiated by fun or fear, it will help secure our rule in the city."
MON_ungerns_secures_power:0 "Ungern Secures Power"
MON_ungerns_secures_power_desc:0 "Finally, Ungern-Sternberg and his Russian military clique have defeated the opposition, and have once again taken the reigns of the nation. Renewed by the vigor of military victory, the Russian-led junta is ready to make their postulations into reality."
MON_increased_military_funding:0 "Increase Military Funding"
MON_increased_military_funding_desc:0 "It is clear that the reason for the Western Revolt was that military funding was not high enough. With war with China inevitable, we must increase it massively if we are to survive."
MON_cavalry_primacy:0 "Cavalry Primacy"
MON_cavalry_primacy_desc:0 "Cavalry has always been a staple of the Mongolian military. In the harsh steppes of the nation, cavalry helps traverse it quickly and outmanoeuvre the enemy."
MON_increase_gun_production:0 "Invest in Weapon Research"
MON_increase_gun_production_desc:0 "Our weapons are old and becoming redundant. Some are still relics from the Weltkrieg. Research into better weapons is necessary if we are to survive against Chinese aggression."
MON_aggressive_industrialisation:0 "Aggressive Industrialisation"
MON_aggressive_industrialisation_desc:0 "Much of the population lives a nomadic lifestyle, not in the cities or towns. Due to this, the low population, and the harsh conditions, Mongolia's industry is very lacking. We should give businessmen and investors the ability to invest in Mongolia even if they break our already weak laws about workers rights. In fact, it should even be encouraged!"
MON_train_the_nomads:0 "Train the Nomads"
MON_train_the_nomads_desc:0 "The nomadic population of the steppes is too disunited and not trained enough to be a strong military force. Great training is needed to be able to make war like we must."
MON_create_mil_factory_angrily:0 "Set Unattainable Goals"
MON_create_mil_factory_angrily_desc:0 "In state owned factories, we should set goals that are completely unattainable for the workers, so they are encouraged to work harder as they hopelessly try to reach their targets, otherwise a beating awaits."
MON_marshal_of_the_steppes:0 "Baron of the Steppes"
MON_marshal_of_the_steppes_desc:0 "Though Mongolia's large empty steppes make it hard to govern all its nomadic peoples, it must be made clear that Ungern-Sternberg is the Baron of all Mongolian people."
MON_look_at_russia_policy:0 "Reform Russia Policy"
MON_look_at_russia_policy_desc:0 "With Ungern-Sternberg in power, we have always been relatively close with Russia. Now that both our and their situation has changed, we have the opportunity to change our policy towards them."
MON_russia_friendship:0 "Russian Friendship"
MON_russia_friendship_desc:0 "The Russians are the brothers of Mongolians. Our relationship must remain close if we are to survive."
MON_give_russians_citizenship:0 "Give Russians Citizenship"
MON_give_russians_citizenship_desc:0 "After Ungern-Sternberg's invastion of Mongolia, many Russians joined him. Since then, a constant stream of Russian people have come in from the north. They should be allowed to become full citizens to show our full relationship with the northern regime."
MON_military_mission_to_russia:0 "Military Mission to Russia"
MON_military_mission_to_russia_desc:0 "Our military was for years supported by Russian officers, some directly sent from Russia. It is time to ask once again for Russian support."
MON_conscript_siberian_russians:0 "Restart Economic Aid"
MON_conscript_siberian_russians_desc:0 "Economic aid from Russia was ended following the assassination of Kerenskiy. With both of our governments now stable, there is no reason not to restart this aid."
MON_promote_cooperation_between_us:0 "Promote Russian Co-operation"
MON_promote_cooperation_between_us_desc:0 "We should promote co-operation between Mongolians and Russians to the Mongolian people who are not yet convinced about our friendship."
MON_request_arms:0 "Rectify Arms Treaties"
MON_request_arms_desc:0 "Before the death of Kerenskiy, Russia and Mongolia had multiple arms treaties to keep our army supplied. We should approach them once again to get these benefits."
MON_mutual_guarentees:0 "Request Russian Guarantees"
MON_mutual_guarentees_desc:0 "We cannot survive alone. With our position secure, we should approach Russia for guarantees of our independence, to protect ourselves from Chinese encroachment."
MON_we_dont_need_russia:0 "Cast the Dice, Alone"
MON_we_dont_need_russia_desc:0 "The Russians abandoned us as soon as their position changed. We must act alone, for we are the only ones we can trust."
MON_encourage_mongol_identity:0 "Promote Mongol Identity"
MON_encourage_mongol_identity_desc:0 "If we are to abandon Russian safety, we should promote Mongolism to keep the nation united."
MON_recruit_chinese_mongols:0 "Attract Chinese Mongols"
MON_recruit_chinese_mongols_desc:0 "Many Mongolian people are trapped under Chinese control. We should try to attract them to immigrate here, so that they can serve us."
MON_claim_transsiberian_railway_land:0 "Claim Trans-Siberian Railway"
MON_claim_transsiberian_railway_land_desc:0 "The Trans-Siberian Railway that runs over Mongolia has massive Mongolian minorities. It is rightful Mongolian clay, and though we are very unlikely to take it, it is a strong show of force for our people to claim it."
MON_ready_for_war:0 "Ready for War"
MON_ready_for_war_desc:0 "While alone, we must prepare for war. We are surrounded by threats, so we must act accordingly."
MON_military_propaganda:0 "Militarist Propaganda"
MON_military_propaganda_desc:0 "The society of Mongolia must become completely and utterly committed to the military if we are to survive against our enemies."
MON_we_stand_alone:0 "We Stand Alone"
MON_we_stand_alone_desc:0 "The Mongolian people have been abandoned by our allies, and trapped in by our enemies. Though we stand alone on the world stage, we must fight eternally for our independence."
MON_centralised_power_under_sternberg:0 "Centralised Power Under Ungern-Sternberg"
MON_centralised_power_under_sternberg_desc:0 "One of the problems that caused the revolt in the West and the chaos that descended into Urga was because we were forced to share power. The radical buddhists and rich princes had large power in our government. Now, with them defeated, we can centralise power under Ungern-Sternberg, so that he can protect the nation."
MON_propoganda_in_the_cities:0 "Propaganda in the Cities"
MON_propoganda_in_the_cities_desc:0 "With the cities being the only main population groups in the nation, a massive propaganda campaign should be started in them, to entrench the idea that conformity to the state is required to survive."
MON_statue_in_urga:0 "Destroy the Socialists"
MON_statue_in_urga_desc:0 "Though the socialist MAN were unable to take power months ago during the Western Revolt, they still control some small cells, primarily in the hard to reach north of the nation. These cells must be completely destroyed if we are to be safe from the communist threat."
MON_young_officer_recruitment:0 "Young Officer Schools"
MON_young_officer_recruitment_desc:0 "We should try to get the best officers we can for our military, and a great way to do this is to start training them from a young age. The opening of multiple young officer schools in Mongolia should help bolster our officer class."
MON_pledge_alligence_to_sternberg:0 "Full Allegiance to Ungern"
MON_pledge_alligence_to_sternberg_desc:0 "The people must be taught that they do not have a choice in serving Ungern-Sternberg. The state and the Baron must come first in life, and everything they do should be to help the state survive and thrive."
MON_encourage_myths_about_sternberg:0 "Encourage Myths and Legends"
MON_encourage_myths_about_sternberg_desc:0 "Most Mongolians still believe much folklore and myths about history and current life. Many people even believe Ungern-Sternberg to be the reincarnation of Jamsaran, the God of War. Though it would not be stately to directly confirm these myths, we should secretly encourage these myths across the nation, so that people continue to fear the Baron."
MON_the_legend_lives_on:0 "The Legend Lives on"
MON_the_legend_lives_on_desc:0 "Baron Unger-Sternberg will never die. He controls the state and is the state. Those who have not realised this yet must be put to the gallows."

MON_democratic_mongolia:0 "A Democratic Mongolia"
MON_democratic_mongolia_desc:0 "Now is the time for change. We must seize the chance, and inspired from other democracies of the east, bring Mongolia to the democratic world."
MON_pro_republican_leaflets:0 "Circulate Pro-democratic Leaflets"
MON_pro_republican_leaflets_desc:0 "In such a traditional society that Mongolia is, many people do not know the modern ways of socialism and democracy. Leaflets should be distributed to teach them the way."
MON_declare_sternberg_a_traitor:0 "Ungern, the Traitor"
MON_declare_sternberg_a_traitor_desc:0 "Some in Mongolia truly believe that the butcher Ungern-Sternberg is good for Mongolia! An anti-Ungern propaganda campaign should be started, informing people of how brutal the Barons rule has been."
MON_peasant_march_in_urga:0 "Peasant March in the Capital"
MON_peasant_march_in_urga_desc:0 "It is time for the peasants voices to be heard! A march through the capital should show that the people must be heard, and we will wait no longer!"
MON_seize_princes_wealth:0 "Seize the Nobles Wealth"
MON_seize_princes_wealth_desc:0 "The noble princes get their power and influence through their money, money they earned exploiting the people of this nation. Their wealth should be seize indiscriminately to help the people."
MON_cooperate_with_monasteries:0 "Co-operate with Monasteries"
MON_cooperate_with_monasteries_desc:0 "The monasteries, the more neutral ones at least, are not our enemies, and we should try to work with them to destroy radical buddhist influence and help promote socialism and democracy."
MON_remove_corrupt_aristocrats:0 "Remove Corrupt Aristocrats"
MON_remove_corrupt_aristocrats_desc:0 "The aristocratic princes are what is keeping the people down! Their corruption cannot go unpunished, and they must be removed from their posts."
MON_remove_russians_from_government:0 "Remove Russians from Government"
MON_remove_russians_from_government_desc:0 "Many Russian nationals still work in our government, holding secret sympathies to the Baron. They must be removed to keep our regime safe."
MON_declare_the_mongolian_republic:0 "Declare a Constitutional Monarchy"
MON_declare_the_mongolian_republic_desc:0 "Finally, we have succeeded! Democracy and socialism has won in Urga. Now, we must work on transforming the nation into a democratic and equal society."
MON_empower_the_workers:0 "Empower the Arats"
MON_empower_the_workers_desc:0 "The arats, or peasant class, are a massive majority of Mongolia, though they hold next to no power against the nobles and their bosses. They must be given far more rights and must become equal to those nobles who oppressed them before."
MON_redistribute_wealth:0 "Redistribute Wealth"
MON_redistribute_wealth_desc:0 "The noble princes hoarded the wealth and kept it from getting to the people. Now that we can seize their wealth, it should be distributed to the people who have suffered for many years. "
MON_lower_monastery_funding:0 "Re-evaluate Monastery Funding"
MON_lower_monastery_funding_desc:0 "The monasteries gain a large amount of funding from the Urga government. Perhaps their funding should be re-evaluated to see whether it could be ut to better use."
MON_seize_land_from_rich_landowners:0 "Seize Land from Rich Nobles"
MON_seize_land_from_rich_landowners_desc:0 "The rich nobles own most of the workable land in Mongolia, making it nearly impossible for the workers to rise up in society. These nobles do not deserve all their land, and so some should be seize to equally distribute it."
MON_remove_power_from_nobles:0 "Remove Power from the Nobility"
MON_remove_power_from_nobles_desc:0 "The nobles have oppressed for long enough, and the previous government helped them do it. Laws must be repealed that gave noble princes more rights than the common man."
MON_mongolian_consitution:0 "Write the Mongolian Constitution"
MON_mongolian_consitution_desc:0 "A constitution for our nation will help solidify us as a democratic state, free from oppression. It will also allow us to call for our first election."
MON_end_old_institutions:0 "End Old Institutions"
MON_end_old_institutions_desc:0 "Many old Mongolian institutions are ancient bodies created either by the traditional monasteries or the Russian Baron Ungern-Sternberg. These should be ended so that new ones can replace them."
MON_legitimise_government:0 "Legitimise our Government"
MON_legitimise_government_desc:0 "Many still see our government as weak and illegitimate. A propaganda campaign across the cities of the nation should help solidify our rule."
MON_limited_freedoms:0 "Limited Freedoms"
MON_limited_freedoms_desc:0 "For years Mongolians have lived without any freedoms at all. However, giving them total freedom through the law is risky and could promote anti-government activity."
MON_revolutionary_military:0 "Revolutionary Military"
MON_revolutionary_military_desc:0 "A new military is necessary, to replace the old oppressive system. A military to protect the democratic revolution at all costs."
MON_defensive_approach:0 "Defensive Approach"
MON_defensive_approach_desc:0 "Though we must save Mongolians under the evil fist of the Chinese, our military should also protect those people after we have saved them. A defensive approach therefore is best."
MON_defend_the_republic:0 "For Democracy!"
MON_defend_the_republic_desc:0 "The first committment of the military should be to protect Mongolian democracy. This should be emphasised throughout recruits' training so that they can properly serve."
MON_first_presidential_election:0 "First National Election"
MON_first_presidential_election_desc:0 "The first national election has been held! And the winner is..."
MON_KAN_win_election:0 "KAN Election Victory"
MON_KAN_win_election_desc:0 "The Konsyervativ Ardchilsan Nam under Ünenbayan has won the election."
MON_reimburse_nobles:0 "Reimburse the Nobles"
MON_reimburse_nobles_desc:0 "The nobles, though they were in the wrong before, have been thoroughly mistreated in the new democratic administration. They should be reimbursed for money and land they lost."
MON_encourage_investment:0 "Encourage Outside Investment"
MON_encourage_investment_desc:0 "For the nation to thrive we need investment from foreign businesses. It should be encouraged through tax cuts and grants."
MON_traditional_values:0 "Promote Traditional Values"
MON_traditional_values_desc:0 "Though democracy is a rather revolutionary idea in Mongolia, traditionalism should not be abandoned. It is the cornerstone of society, and should be protected and encouraged."
MON_political_freedoms:0 "Anti-Socialism"
MON_political_freedoms_desc:0 "The socialist MAN party have gone too far. The people must be taught that socialism does not help them, but squabbles in internal struggles and control the people while running the country into ruin."
MON_status_of_prince_de:0 "The Popular Prince"
MON_status_of_prince_de_desc:0 "Prince Demchugdongrub, though he took part in trying to take over the nation during the Western Revolt, is still very popular in the traditional areas of the nation. Ünenbayan, on the other hand, does not share this popularity. Perhaps it is time for him to step down, and allow Demchugdongrub to take his place."
MON_MAN_win_election:0 "MAN Election Victory"
MON_MAN_win_election_desc:0 "The Mongol Ardīn Nam have won the election."
MON_freedom_of_press:0 "Freedom of the Press"
MON_freedom_of_press_desc:0 "Now that we have secured a democratic mandate, perhaps it is time to allow a fully free press to operate legally in Mongolia."
MON_equal_opportunity:0 "Equal Opportunity Law"
MON_equal_opportunity_desc:0 "Everyone should have equal opportunity in life, and this should be enshrined into law."
MON_MAN_dictators:0 "MAN Self-coup"
MON_MAN_dictators_desc:0 "The Mongol Ardīn Nam have taken dictatorial powers."
MON_secure_dictatorship:0 "Secure MAN Power"
MON_secure_dictatorship_desc:0 "We must act if we are to secure our power. Remove other parties from any government positions and crush any remaining rebels."
MON_state_press:0 "State Press"
MON_state_press_desc:0 "A state press is necessary to teach the people what their government is doing, while being honest about the facts that the state does not do wrong."
MON_begin_welfare:0 "Enact Welfare"
MON_begin_welfare_desc:0 "With the money seized from the nobles, it is time to start distributing this wealth through welfare to the people."
MON_aid_poor_in_cities:0 "Focus on Urban Peasants"
MON_aid_poor_in_cities_desc:0 "The peasants in the cities are the easiest to reach and are the most visibly in trouble. They should be focused on when giving out this welfare."
MON_a_free_state:0 "A Free Peoples"
MON_a_free_state_desc:0 "Mongolia is now full of free people, where democracy rules!"
MON_an_organised_state:0 "Organise the State"
MON_an_organised_state_desc:0 "The state must now be fully organised to be MAN only, to protect the regime and the government."
MON_MLN_win_election:0 "MLN Election Victory"
MON_MLN_win_election_desc:0 "The Mongolyn Libyeral Nam under Tseveen have won the election."
MON_freedom_for_all:0 "Freedom For All Mongolians"
MON_freedom_for_all_desc:0 "The last regime did not institute proper freedoms for the people of Mongolia. This must be changed, so that all peoples have freedom to do as they wish."
MON_install_democratic_institutions:0 "Protect Democratic Institutions"
MON_install_democratic_institutions_desc:0 "The democratic institutions of the state are constantly in danger, with both the authoritarian leaning MAN and the princes dominated KAN threatening it. Laws must be put in place to protect them."
MON_help_the_poor:0 "Help the Poorest"
MON_help_the_poor_desc:0 "The poorest in this nation still struggle to survive. A focused attempt must be made to help them."
MON_education_support:0 "Mongolian Education Act"
MON_education_support_desc:0 "Our nation will never develop without proper schooling and education. This is necessary if we are to advance as a society and resist falling back into traditionalist ways."
MON_liberal_mongolia:0 "A Liberal Nation"
MON_liberal_mongolia_desc:0 "The nation of Mongolia has been transformed into a liberal and equal society."

MON_nobles_take_power:0 "The Nobility Take Power"
MON_nobles_take_power_desc:0 "The noble princes of Mongolia, who have ruled Mongolia for years throughout history, have taken power once again, and must act fast to secure their rule."
MON_pander_to_buddhists:0 "Pander to Buddhists"
MON_pander_to_buddhists_desc:0 "Religion is not a major point for the princes, but for the populus it is very important. Appealing to buddhists will help weaken the power of the Buddyn Zövlöl."
MON_destroy_the_buddhist_council:0 "Destroy the Buddyn Zövlöl"
MON_destroy_the_buddhist_council_desc:0 "All of our resources must be used to crush the power of the Buddyn Zövlöl, to stop their radicalist buddhism from coming to power and threatening our rule."
MON_silence_poorer_citizens:0 "Silence the Impoverished"
MON_silence_poorer_citizens_desc:0 "The imporverished peasants of Mongolia are not important enough to have a voice. They are trying to force their way into power to steal our money and bring the country into chaos. They must be silenced."
MON_empower_landowners:0 "Empower Landowners"
MON_empower_landowners_desc:0 "Rich landowners are some of our main supporters in Mongolia, and control much of the land that many peasants work on. They should be empowered in law to help stop the peasant uprising."
MON_pay_off_officers:0 "Pay off Disloyal Officers"
MON_pay_off_officers_desc:0 "Many of the officers of our army lacks loyalty to our government. Using our vast wealth, we should bribe some of them to increase their loyalty."
MON_national_citizen_guard:0 "National Citizen Guard"
MON_national_citizen_guard_desc:0 "Many of the peasants do support our regime, as they know they are unable to make the right decision themselves and trust us to handle it. We should form the National Citizen Guard, a group of peasant militia to fight against rebel peasants."
MON_princes_personal_guard:0 "Princes Personal Guard"
MON_princes_personal_guard_desc:0 "Many of the princes have a personal guard to protect themselves. These guards should be organised more to fight off rebels."
MON_aristocratic_kingdom:0 "The Aristocratic Kingdom"
MON_aristocratic_kingdom_desc:0 "Finally, our aristocratic class has taken full power once again, after having to share it with the Baron Ungern-Sternberg. We can now turn Mongolia back to nationalism and traditionalism."
MON_traditional_army:0 "Traditional Army"
MON_traditional_army_desc:0 "Our army has been transformed too much by our reliance on Russia. We should move to create a more traditional, organised army."
MON_private_prince_recruitment:0 "Private Noble Armies"
MON_private_prince_recruitment_desc:0 "The princes guards should be transformed to a united princes army, to protect princes and nobles from rebels and allow them to command their own troops."
MON_unite_princes_recruitment:0 "Organise Nobles' Armies"
MON_unite_princes_recruitment_desc:0 "The noble armies should be pushed more for organisation, and should increase recruitment to these armies, to increase employment and make our forces stronger. "
MON_organise_army_divisions:0 "Organise Main Army"
MON_organise_army_divisions_desc:0 "The main army of Mongolia should not be forgotten. It must be organised, with many of the far away officers, sometimes acting as warlords, being dealt with."
MON_military_council_in_urga:0 "Urga Military Council"
MON_military_council_in_urga_desc:0 "Our planning ability is very poor currently, with no organisation between generals and military leaders. A military council in Urga should be formed to organise and plan this."
MON_militant_nation:0 "Militant Nation"
MON_militant_nation_desc:0 "We must transform Mongolia into a militant strong nationalist nation, to help defend our borders and protect Mongolians."
MON_review_the_budget:0 "Review the Budget"
MON_review_the_budget_desc:0 "Spending was increased massively under the regime of Ungern-Sternberg. Failed industrialisation schemes, poor army funding and paying off the Russian government has left the nation lacking money. We must decide what we are to do."
MON_continue_status_quo:0 "Continue the Status Quo"
MON_continue_status_quo_desc:0 "The status quo is what helps keep us in power. Traditionalism is the basis of Mongolia, and this should be continued and encouraged."
MON_cut_costs:0 "Cut Unnecessary Costs"
MON_cut_costs_desc:0 "It is clear that spending has become out of control under the Baron’s rule. Though it will be hard, these cuts must be made."
MON_landowners_rights_act:0 "Landowners Rights Act"
MON_landowners_rights_act_desc:0 "Rights to landowners which we put into law during the chaos of the Western Revolt should be organised and increased into the Landowners Rights Act, giving landowners far reaching power."
MON_encourage_nomadism:0 "Encourage Nomadism"
MON_encourage_nomadism_desc:0 "Much of Mongolia’s population is completely nomadic, moving around through the year rather than settling permanently. This idea is enshrined in Mongolian society, and people in the city should instead be encouraged to go out there, so they are easier to control."
MON_encourage_foreign_business:0 "Encourage Business Growth"
MON_encourage_foreign_business_desc:0 "Other than Russian business, the Baron’s rule has starved us of foreign investment. We should encourage this if we are to survive and thrive in the modern world."
MON_dissolve_organisations:0 "Dissolve Opposing Organisations"
MON_dissolve_organisations_desc:0 "Since the chaos of the Western Revolt we have tolerated the existence of opposing organisations, but no more. We have secured our position enough to justify banning and dissolving these organisations."
MON_the_traditional_nation:0 "Mongolian Traditionalism"
MON_the_traditional_nation_desc:0 "Mongolian society is inherently traditionalist. This must be encouraged, to stop the calls for revolution."
MON_mongol_identity:0 "Mongol Identity"
MON_mongol_identity_desc:0 "In the past, Mongolia was a great empire covering the land. An identity of Mongolism, being an independent Mongol, must be encouraged."
MON_statue_of_genghis:0 "Statue of the Khan"
MON_statue_of_genghis_desc:0 "We as a nation must remember our history, and our greatest leader, Genghis Khan. He is a perfect example of the Mongol identity which we want to encourage. Therefore, a great statue of him should be constructed in Urga, to push this idea of Mongolism."
MON_great_independence:0 "Eternal Independence"
MON_great_independence_desc:0 "Mongolian people must always fight to be independent. We are at constant threat from the Chinese, and therefore every Mongol has the duty to protect the nation."
MON_mongol_nationalism:0 "Mongolian Nationalism"
MON_mongol_nationalism_desc:0 "Nationalism is a key part of our regime. The people must see themselves as great once again, and must be encouraged to protect the nation at all costs."
MON_remembering_our_history:0 "Remember Our History"
MON_remembering_our_history_desc:0 "To help push this nationalism to the people, it should be taught in schools about the key parts of all of our history."
MON_great_mongolian_state:0 "Great Mongolian State"
MON_great_mongolian_state_desc:0 "The independence of our Great Mongolian State is paramount. People must be willing to die for Mongolia!"
 
MON_buddhist_mongolia:0 "Buddhist Revolution"
MON_buddhist_mongolia_desc:0 "Mongolia is at its core a buddhist nation. Now, the buddhist council has taken power, to steer the nation back to pure buddhist nationalism."
MON_declare_nobles_traitors:0 "Declare the Nobles Traitors"
MON_declare_nobles_traitors_desc:0 "The people listen to the lamas of Mongolia, and see them as trustworthy authority figures. The people must be informed that the noble princes are traitors to Mongolia."
MON_arrest_noble_council:0 "Arrest the Noble Council"
MON_arrest_noble_council_desc:0 "The Noble Council, led by Demchugdongrub, are an evil group of traitors. They must be arrested and stopped."
MON_slander_sternbergs_buddhism:0 "Slander Ungerns Buddhism"
MON_slander_sternbergs_buddhism_desc:0 "The Mad Baron Ungern-Sternberg pretends to be a buddhist icon. However, he is not even fully buddhist at all, and does not have Mongolian roots. The people must be taught that they are being lied to."
MON_end_russian_influence:0 "End Russian Influence"
MON_end_russian_influence_desc:0 "Russian influence is pervasive in Mongolian society. This link must be cut, so that we can act alone."
MON_distribute_aid_through_monasteries:0 "Distribute Aid through Monasteries"
MON_distribute_aid_through_monasteries_desc:0 "The people who are struggling after the previous government abandoned them need help. We should give out aid through the monasteries to gain their support."
MON_empower_monasteries:0 "Empower the Monasteries"
MON_empower_monasteries_desc:0 "The monasteries are the cornerstone of Mongolian society. They should be protected and empowered."
MON_prosecute_non_buddhists:0 "Persecute non-Buddhists"
MON_prosecute_non_buddhists_desc:0 "Non-buddhists are generally rebellious types, fighting against our government. They do not belong in Mongolian society and the main ones should be persecuted."
MON_theocratic_state:0 "The Theocratic State"
MON_theocratic_state_desc:0 "Finally, Buddhism has won in Mongolia. We can now push to transform Mongolia to a religious theocracy much like that of Tibet or Bhutan."
MON_militant_buddhism:0 "Militant Buddhism"
MON_militant_buddhism_desc:0 "Buddhism, though many see it as a peaceful religion, can be interpreted to justify violence. We should encourage this militant Buddhism to protect the nation."
MON_rally_for_buddhism:0 "Fight for the Jebtsundamba Khutuktu"
MON_rally_for_buddhism_desc:0 "The Jebtsundamba Khutuktu is the key leader of Mongolia, and the head of our society. The troops must be trained that he is to be protected at all costs."
MON_purge_the_military:0 "Purge Disloyal Officers"
MON_purge_the_military_desc:0 "The officer class is full of disloyalty. These disloyal officers must be purged, and a new officer class must be created."
MON_recruit_through_monasteries:0 "Recruit through Monasteries"
MON_recruit_through_monasteries_desc:0 "The many monasteries of Mongolia get many visitors every day. It is a perfect place to recruit people into the army."
MON_fight_to_the_death:0 "Fighting to the Death"
MON_fight_to_the_death_desc:0 "People of Mongolia must be taught that the nation comes first, rather than their own life. Protecting Buddhism and Mongolian society is more important than survival for Mongolian people."
MON_lama_officers:0 "Lama Officers"
MON_lama_officers_desc:0 "The Lamas are some of the most intelligent and skilled leaders in Mongolian society. They should act as officers, rather than purely military men."
MON_buddhist_law:0 "Implement Buddhist Law"
MON_buddhist_law_desc:0 "We can now act to implement laws surrounding buddhism, enshrining it permanently in our society and punishing those who go against the religion.."
MON_militerise_police_force:0 "Militarise the Police Force"
MON_militerise_police_force_desc:0 "To protect the buddhist revolution, the police force must become a militarised force, with a secret police created and given far reaching powers."
MON_protect_the_jebtsundamba_khutughtu:0 "Protect Buddhism"
MON_protect_the_jebtsundamba_khutughtu_desc:0 "The people and police must be taught that protecting Buddhism is paramount."
MON_buddhist_education:0 "Buddhist Education"
MON_buddhist_education_desc:0 "The education of Mongolia must be completely reformed, to instead become an education based on buddhism. Children should be taught from a young age that Buddhism is how they should live their lives."
MON_teach_in_monasteries:0 "Teach in Monasteries"
MON_teach_in_monasteries_desc:0 "Monasteries are the perfect place to teach our new Buddhist education. This should be encouraged."
MON_ban_all_other_religions:0 "Ban All Opposing Religions"
MON_ban_all_other_religions_desc:0 "Other religions are dangerous for Mongolian society. Mongolia is a buddhist nation, and therefore Buddhism should be the only legal religion."
MON_develop_other_religions:0 "Develop Other Religions"
MON_develop_other_religions_desc:0 "Other minor religions in Mongolia should be allowed to remain legal, so as not to anger the people. Instead, these religions should be developed to help support Buddhism and Mongolian society."
MON_destroy_shamanism:0 "Destroy Shamanism"
MON_destroy_shamanism_desc:0 "Shamanism is followed by small, mostly nomadic groups in Mongolia. They should be forced to instead follow Buddhism or face persecution."
MON_evolve_shamanism:0 "Evolve Shamanism"
MON_evolve_shamanism_desc:0 "Shamanism can be evolved and altered, to instead act as a form of Buddhism for these nomadic societies that still follow it."
MON_allow_shamanism:0 "Allow Shamanism"
MON_allow_shamanism_desc:0 "We cannot ban a religion that is very traditional to Mongolia, even if it goes against our government. Genghis Khan allowed freedom of religion, and so should we."
MON_buddhist_brotherhood:0 "Buddhist Brotherhood"
MON_buddhist_brotherhood_desc:0 "Our nation and Tibet have a lot in common, and should grow to become friends, as both buddhist theocracies."
MON_follow_buddhist_principles:0 "Follow Buddhist Principles"
MON_follow_buddhist_principles_desc:0 "Important Buddhist principles should be enshrined in law, to make sure the people are working for the state and for Buddhism."
MON_monastery_aid_program:0 "Monastery Aid Programs"
MON_monastery_aid_program_desc:0 "The distribution of aid from the monasteries must be increased massively, to help those disadvantaged in society."
MON_develop_rural_villages:0 "Develop Rural Villages"
MON_develop_rural_villages_desc:0 "Rural villages, small communities in the steppes of Mongolia, are struggling massively, especially in the west following the recent revolt. These groups must be developed so that they can become self-sustainable."
MON_construct_more_monasteries:0 "Construct More Monasteries"
MON_construct_more_monasteries_desc:0 "Monasteries are the cornerstone of our society, and therefore many more must be constructed."
MON_poverty_in_urga:0 "Deal with Urga’s Poverty"
MON_poverty_in_urga_desc:0 "Urga has also struggled with chaos during the revolt. Their poverty must be dealt with."
MON_support_the_fellow_man:0 "Support the Fellow Man"
MON_support_the_fellow_man_desc:0 "People must be taught that they should help each other, as is said in the principles of Buddhism. It will help our society develop and increase cohesion."
MON_benevolent_lamas:0 "Benevolent Lamas"
MON_benevolent_lamas_desc:0 "Some of the lamas of our society are relatively wealthy, and should be encouraged to act in benevolence to help the poor."

MON_nomadic_economy:0 "Nomadic Economy"
MON_nomadic_economy_desc:0 "Mongolia is a very nomadic economy, with half of the population living nomadic in the steppes. Our economy must be formed around this idea."
MON_uliastai_factory:0 "Uliastai Factory"
MON_uliastai_factory_desc:0 "Some of the cities of Mongolia must be developed industrially to help Mongolia develop. Uliastai is the perfect place to start."
MON_fund_nomadic_development:0 "Fund Nomad Development"
MON_fund_nomadic_development_desc:0 "Development of the nomadic groups is important, to help people thrive in the steppes."
MON_expand_urga_industry:0 "Expand Urga's Industry"
MON_expand_urga_industry_desc:0 "Urga is our largest city, and is still relatively small compared to most other capital cities across the world. Its industry and infrastructure must be increased."
MON_military_factory:0 "Commission Military Factory"
MON_military_factory_desc:0 "Our military industry is extremely poor, and must be developed if we are to survive independent."
MON_weapons_development:0 "Weapons Development"
MON_weapons_development_desc:0 "Our weapons are of an extremely poor standard, and research must be done to develop new weaponry."
MON_start_mongol_highway:0 "The Trans-Mongolian Railway"
MON_start_mongol_highway_desc:0 "The Trans-Mongolian Railway has been a plan for many years, creating a massive railway across the steppes. With our territory expanding, we can connect these new areas to be centered around Urga."
MON_khovd_factory:0 "Khovd Factory"
MON_khovd_factory_desc:0 "Khovd is another main city that is in urgent need of industrial development."

MON_military_focus:0 "The Mongolian Military"
MON_military_focus_desc:0 "The Mongolian military is dominated by mounted troops, due to the vast flat steppes of the nation. Our military must be expanded, with China breathing down our necks."
MON_military_factory2:0 "Further Military Development"
MON_military_factory2_desc:0 "More military factories are needed to help supply the troops."
MON_small_arms_development:0 "New Production Techniques"
MON_small_arms_development_desc:0 "New modern techniques in producing weapons must be researched, to allow us to easily supply our troops with up to date arms."
MON_doctrine_development:0 "Review our Methods"
MON_doctrine_development_desc:0 "The methods of our military should be looked into, to see whether we could reform our military to become more effective."
MON_work_with_our_territory:0 "Work With Our Territory"
MON_work_with_our_territory_desc:0 "We must understand that the territory of our nation is very difficult, either flat steppes or steep hills and mountains."
MON_recruit_to_the_army:0 "Recruitment Effort"
MON_recruit_to_the_army_desc:0 "We need to start a new recruitment plan to fill up our army numbers."
MON_train_officers:0 "Train our Officers"
MON_train_officers_desc:0 "Our officers lack good training, and so a new training policy is necessary."
MON_recruit_nomads:0 "Nomadic Recruitment Policy"
MON_recruit_nomads_desc:0 "A new policy to recruiting the nomadic people of Mongolia is necessary to fill our army."
MON_recruit_from_tribes:0 "Tribal Recruitment Policy"
MON_recruit_from_tribes_desc:0 "Some of the far away tribes must also be recruited, to fill our army numbers."
MON_urga_officer_school:0 "Urga Officer School"
MON_urga_officer_school_desc:0 "An officer school in Urga itself will help increase the standard of our officers."
MON_develop_radio_technology:0 "Develop Radio Technology"
MON_develop_radio_technology_desc:0 "Radio and electronic technology has great potential to help solve the divide in Mongolia, and so must be researched."

MON_under_the_chinese:0 "Under the Chinese"
MON_under_the_chinese_desc:0 "We once again find ourselves beneath the Chinese boot. We must carry out the directives of our benefactors to the south."
MON_national_unity_front:0 "National Unity Front"
MON_national_unity_front_desc:0 "Few political parties are willing to cooperate with the Chinese. Despite this, to create the illusion of indepence from China to external observers, we have been directed to create a broad unity. We must create new shell parties across the political spectrum to accomplish this."
MON_reorganise_military_structure:0 "Reorganize Military Structure"
MON_reorganise_military_structure_desc:0 "The Chinese have a fundamentally different attitude towards warefare than our people do. To facilitate cooperation and reduce military independence, we should bring our structures in line with those of China."
MON_chinese_military_officers:0 "Chinese Officers"
MON_chinese_military_officers_desc:0 "The Chinese have much to teach our people about warfare. We should integrae loyal ethnically Chinese officers into our forces."
MON_purge_the_resistance:0 "Purge the Resistance"
MON_purge_the_resistance_desc:0 "Many rural Mongolians refuse to recognize our government. We must show them the error of their ways."
MON_chinese_immigration:0 "Chinese Immigration"
MON_chinese_immigration_desc:0 "Our own people have proven unruly. We should incentivize skilled Chinese to immigrate to Mongolia to fill roles left vacant due to our people's hostility."
MON_chinese_loyalty:0 "Loyalty to China"
MON_chinese_loyalty_desc:0 "We should begin to promote the idea of Mongolia as both separate and a part of China. Slowly but surely the Mongol people will become loyal to China."
MON_kuomintang:0 "Mongolian KMT"
MON_kuomintang_desc:0 "The Kuomintang have triumphed over the old Mongol regime. The Mongolian Kuomintang, once languishing in obscurity has burst onto the scene to lead the new Mongolia forward, hand in hand with China."
MON_begin_land_reform:0 "Begin Land Reform"
MON_begin_land_reform_desc:0 "Land reform is an essential part of the KMT's platform, both right and left. The rural estates should be given over to those who work and graze them."
MON_push_for_industrialisation:0 "Push for Industrialisation"
MON_push_for_industrialisation_desc:0 "Economic modernization is essential both for our nation to compete on the world stage and to integrate our economy with that of China. First, more formal cottage industries should be transformed into modern workshops."
MON_kmt_military:0 "The Mongolian NRA"
MON_kmt_military_desc:0 "The army should be reorganized on the principles of the National Revolutionary Army of the KMT."
MON_kmt_propaganda:0 "Kuomintang Propaganda"
MON_kmt_propaganda_desc:0 "The Kuomintang recognizes the value of communication. We must widely publicize our platform."
MON_kmt_mongolia:0 "Kuomintang Control"
MON_kmt_mongolia_desc:0 "We must fully unite with the Chinese Kuomintang in thought. By promoting the commonality of our struggle and place in the world, slowly but surely the Mongol people will become loyal to the Kuomintang."

