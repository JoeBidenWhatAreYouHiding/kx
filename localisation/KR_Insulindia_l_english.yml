### Leaders ###
POLITICS_SUKARNO_DESC: "The son of Javanese aristocrats, the young Sukarno came into the world in 1901. Sukarno first become interested in politics when he was introduced to unique philosophy of a farmer named Marhaen. Marhaen's personal political philosophy inspired Sukarno to found the PNI in 1926. Sukarno's other great influence being the Algemeene Studieclub, which studied Dutch translations of the German constitution to form their basis of elected rule. Now that independence is here, Sukarno is beholden to the many faiths and desperate ideologies of Insulindia to unify all people in the peninsula."
POLITICS_TAN_MALAKA_DESC: "Tan Malaka has always walked a tight rope between orthodox and heterodox beliefs. In religion, Tan's support of Sarekat Islam, an egalitarian Islamist organisation, contrasted against the hierarchy of religious leadership. His commitment towards socialist thought also contrasted against the prevailing trade unionism that was growing in Europe. Between the lines Tan has pushed cooperation towards a brighter future."
POLITICS_SUTAN_DESC: "A student of Amsterdam University during the fierce debates of the late 1920s, Sutan's observations turned him away from revolutionary socialism and towards the economic theories of cooperative socialism. Upon his return to Indonesia, he attempted to join the PNI. Issues with the self-sufficiency message expressed by Sukarno led to him exit from the party. In defiance of the ban on socialist parties imposed by the Dutch, Sutan created the PSI under his own very loose definition of socialism."
POLITICS_HASHIM_ASYARI_DESC: "Long before the world was shaken by war, Hasyim's was destroyed while he was unaware. During his Hajj, his wife and child in Java died. Upon his return he saw both the apathy of Muslim authorities and the oppression of the Dutch as intolerable. Hasyim used this anger to ascend through the NU to transform the relationship between Islamic teachers and their students from directional to mutual."
POLITICS_MUNAWAR_MUSSO_DESC: "Musso was one of the leaders of the revolutionaries in 1925, a revolution inspired by the British one which was swiftly crushed by the colonial authorities and eventually resulted in the destruction of the PKI, forcing Musso to flee to the People's Republic of Bengal, from where he got into touch with Totalist thinkers from Europe. Convinced by the revolutionary ideas of this new movement, Musso hosted a reading and translation of the Totalist Charter among Insulindian exiles in Calcutta, subsequently forming the Partai Totalis Insulindia (PTI) that was to be the successor of the PKI. This definitively alienated Tan Malaka and his followers as the PTI rejected collaboration with Muslims towards independence, setting the stage for a permanent split in Insulindian socialism."
POLITICS_SEMAUN_DESC: "While many other Insulindian independence leaders avoided deportation by the Dutch, a group of vocal trade unionists lead by Semaun were caught trying to organize a trade union meeting in Surabaya and deported to the Legation Cities. From this exile Semaun grew in power by drawing attention to the miserable working conditions in factories. As his trade union was becoming more and more popular with Malayan immigrants, distance support from Sarekat Islam dried up. The mantle to uphold trade unionism was picked up by agents of the Third internationale, who assisted Semaun in founding the PVI. Now, Semaun's dramatic return has brought new issues that integrating with a political left that distrusts him."
POLITICS_WESTERLING_DESC: "Out of all the nations for Westerling to land in, Insulindia was his last choice, although he had adopted Islam at a young age, his relations with Sarekat Islam and leftism couldn't be worse. His unit in Insulindia was both famous and infamous for their discipline and lack of emotions in carrying out their tasks. In the utter chaos of strife that engulfed the nation. Westerling emerged as a very much foreign influence within the nation of many foreigners. That has given Westerling an sort of outsider edge that allowed him to crawl to the top of the heap."

