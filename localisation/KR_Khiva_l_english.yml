### Party Names ###
KHI_totalist_party: "YHP"
KHI_totalist_party_long: "Türkmen Ynkylapçy Halk Partiýasy\n§LTurkmen Revolutionary People's Party§!\n§gWhen Junaid-Khan annexed Transcaspian region with major Turkmen population, there have already been some political movements going on. One of the most influential one was the movement, founded by Gaygysyz Atabayev, from Yomud tribe. Being a member of Russian Left SRs, he founded his own movement - Turkmen Revolutionary People's Party, based on left SR political program. Popular among the poorest dehkans and not numerous workers in the region, Revolutionary Party soon found itself banned and leaders hunted on. Atabayev was forced to flee to Turkestan, where he joined the coalition of opposition to the Junaid-Khan's regime.§!"
KHI_syndicalist_party: "ERK"
KHI_syndicalist_party_long: "Türküstanyň Sosialistik Partiýasy ERK\n§LSocialist Party of Turkestan ERK§!\n§gThe Socialist Party of Turkestan ERK is a left-nationalist pan-Turkist movement encompassing many Turkic peoples of the former Russian Empire, led by Toroqul Junazakov (in Turkestan) and Akhmetzaki Velidi (in Bashkurdistan). The main idea behind the creation of such a party was a response to Russian colonialism and the idea that the national liberation movement of Turkestan did not end with the establishment of the Turkestan Republic, but was suppressed by pro-Russian forces - the Turkestan Military Organization, the Peasant Army and the government of Mustafa Shokay. The party's program, largely inspired by the ideas of the left SRs, seeks to build a just national Turkic state for the dehkans and workers of Turkestan.§!"
KHI_radical_socialist_party: "YHP"
KHI_radical_socialist_party_long: "Türkmen Ynkylapçy Halk Partiýasy\n§LTurkmen Revolutionary People's Party§!\n§gWhen Junaid-Khan annexed Transcaspian region with major Turkmen population, there have already been some political movements going on. One of the most influential one was the movement, founded by Gaygysyz Atabayev, from Yomud tribe. Being a member of Russian Left SRs, he founded his own movement - Turkmen Revolutionary People's Party, based on left SR political program. Popular among the poorest dehkans and not numerous workers in the region, Revolutionary Party soon found itself banned and leaders hunted on. Atabayev was forced to flee to Turkestan, where he joined the coalition of opposition to the Junaid-Khan's regime.§!"
KHI_social_democrat_party: "Ýaş Hywa"
KHI_social_democrat_party_long: "Ýaş Hywa Partiýasy (Sosialistler)\n§LYoung Khiva Party (Socialists)§!\n§gAt one time part of the Young Khivan Party, their leftist faction, but after the coup of Junaid-Khan, many Young Khivans hoped for Soviet support and formed the Khwarezm Communist Party under the leadership of Yusupov. His new program, which described a program of democratic reforms, was adopted. It was planned to distribute to the people all the property belonging to Khiva khans, toras and beks, to distribute lands of the rich to the poor, to open free hospitals and schools, to build roads and bridges, political freedom, national equality, to overthrow the khanate system and establish democratic popular power - a republic. However, circumstances forced the left-wing Young Khivans to unite again with their former co-partisans in a single coalition in order to give a decent response to the mad dictator of Khwarezm.§!"
KHI_social_liberal_party: "Ýaş Hywa"
KHI_social_liberal_party_long: "Ýaş Hywa Partiýasy (Progressiwler)\n§LYoung Khiva Party (Progressives)§!\n§gYoung Khivans is a party of Jadidists, organized in Khiva Khanate in 1914. It united in its ranks the national intelligentsia, craftsmen, farmers, merchants, Islamic scholars, and some statesmen. The party's announced program envisioned reforms restricting the power of the Khan, establishing a constitutional monarchy in the country, and educating the people. The revolutionary events in Russia had a strong influence on their activities, they took the path of open struggle and forced the Khiva khan Isfandiyar-khan to sign the manifesto presented to him on April 5, 1917. The manifesto stressed the necessity of opening of new-methodical schools, establishment of railroad, post and telegraph in the country, control over state treasury, election and provision of salaries to all officials, equality of all population in the eyes of Shariah, Majlis and Supervisory Council were formed. However, Khan soon dissolved the Mejlis and began to retaliate violently. Soon Junaid-Khan overthrew the Khan and enacted his dictatorship, forcing Young Khivans to exile in Turkestan.§!"
KHI_market_liberal_party: "Ýaş Hywa"
KHI_market_liberal_party_long: "Ýaş Hywa Partiýasy (Moderatler)\n§LYoung Khiva Party (Moderates)§!\n§gYoung Khivans is a party of Jadidists, organized in Khiva Khanate in 1914. It united in its ranks the national intelligentsia, craftsmen, farmers, merchants, Islamic scholars, and some statesmen. The party's announced program envisioned reforms restricting the power of the Khan, establishing a constitutional monarchy in the country, and educating the people. The revolutionary events in Russia had a strong influence on their activities, they took the path of open struggle and forced the Khiva khan Isfandiyar-khan to sign the manifesto presented to him on April 5, 1917. The manifesto stressed the necessity of opening of new-methodical schools, establishment of railroad, post and telegraph in the country, control over state treasury, election and provision of salaries to all officials, equality of all population in the eyes of Shariah, Majlis and Supervisory Council were formed. However, Khan soon dissolved the Mejlis and began to retaliate violently. Soon Junaid-Khan overthrew the Khan and enacted his dictatorship, forcing Young Khivans to exile in Turkestan.§!"
KHI_social_conservative_party: "Gözegçilik Geňeşi"
KHI_social_conservative_party_long: "Gözegçilik Geňeşi\n§LSupervisory Council§!"
KHI_authoritarian_democrat_party: "Gözegçilik Geňeşi"
KHI_authoritarian_democrat_party_long: "Gözegçilik Geňeşi\n§LSupervisory Council§!"
KHI_paternal_autocrat_party: "Jüneýt han Goldawçylar"
KHI_paternal_autocrat_party_long: "Jüneýt han Goldawçylar\n§LJunaid-Khan Supporters§!\n§gJunaid-Khan's group of supporters, which numbered in the thousands at the height of his popularity in 1918, has thinned considerably over the years. This was due not only to the unrestrained repressions against all dissent, but also to the plight of all those who did not belong to the ruling elite and who were forced to go to the other side of the Amu Darya to the more liberal Turkestan Republic or to the other side of the Aral Sea to the Russian-controlled Alash Autonomy.§!"
KHI_national_populist_party: "Türkmen Komiteti"
KHI_national_populist_party_long: "Türkmen Komiteti\n§LTurkmen Committee§!\n§gEstablished in 1918 in the village of Büzmeýin by Hojageldy Hajy Myrat, the Committee represented the Turkmen and Muslim population of the Transcaspian region, contrary to the Bolshevik or Menshevik governments that also claimed their leadership. Acting as government, the Committee established the publication of its printed organ in the Turkmen language - the newspaper “Dang Yildyzy” (“Polar Star”), which was printed in Arabic type. While Hojageldy remains an important official in the government, a warlord from Tejen oasis, Azis-Khan, is looking forward to taking power in the Committee.§!"

