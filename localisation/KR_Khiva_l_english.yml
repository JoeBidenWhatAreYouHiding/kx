KHI_traditionalist_party_long: "Bileleşik Musulman\n§LUnion of Muslims§!\n§gAfter the second revolution, the conservative part of the Nozirlar Kengashi has announced that they will join the Turkestan's Qadimist Ittifoqi Muslimin party. The Union of Muslims emerged as an association between Sho'roi Ulamo (Shura-i-Ulema) Islamists, Muslim scholars and clergy in September 1917. According to the program and charter of the Muslim Union, the internal political structure provided for strict adherence to Sharia law, promotion of national religious values, and economic support for madrasas. The program was dominated by conservative views on domestic affairs and women's issues. Although the Bileleşik Musulman does not have a clear hierarchical party structure, the generally recognized leader is the head of the Tashkent section of the party, Sherali Lapin. In Khorezm, the party is represented by former Vizier, Ishahoja Hojaev.§!"
