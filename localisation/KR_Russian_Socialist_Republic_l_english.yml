SOV_politburo_desc_start: "The §RPolitburo§! was first established with Lenin as its head just before the October Revolution in order to manage the armed uprising. In exile it was recreated under the leadership of Grigory Zinoviev an also included several other top-ranking Bolsheviks.\n\nBecause of the §Ypower struggle§! in the §RRKP§!, there are several candidates for the role of one of this ministers. The results of the §Vpower struggle§! will determine the new composition of the §RPolitburo§!."
SOV_politburo_original_desc: "$SOV_politburo_desc_start$ Right now, it is divided into several influential factions:\nThe §VLeft Communists§! is the most influential faction in the Politburo, united around Grigory Zinoviev. It promotes Lenin's legacy, supports the Proletkult and stands for Internationalism and the continuation of attempts at world revolution.\nIts main opponent is the §zHardliners§! faction led by Vyacheslav Molotov and Lazar Kaganovich. Criticizing the leadership for some of the mistakes of the past, the faction does not believe in the success of a world revolution and sees the need to strengthen a rigid central government inside Russia.\nThe latter faction of §NBukharinists§!, led by Bukharin, is not clearly at odds with the party leadership, but favors a milder economic policy.\n\n[GetPolitburoLeftCommunists][GetPolitburoHardliners][GetPolitburoBukharin]"
SOV_politburo_nsp: "The §RPolitburo§!, headed by Lenin, was first established shortly before the October Revolution in order to lead an armed uprising. Following the success of the socialist revolution, Nikolay Bukharin and his colleagues reinstated the Politburo as a body that claimed collective leadership not only over the party, but also over the entire country. Although party members may disagree on certain issues, the majority within the §RPolitburo§! determines the policies of the party and country.\n\n[GetPolitburoLeftCommunists][GetPolitburoHardliners][GetPolitburoWorkersOpposition][GetPolitburoUnitedOpposition][GetPolitburoOldGuard][GetPolitburoBukharin][GetPolitburoRykov][GetPolitburoZhdanovites]"
