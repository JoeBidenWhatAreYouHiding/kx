RUS_Profsoyuzovtsy_Majority_desc: "The NSP faction of Trade Unionists gained the majority at the Congress"

SOV_PSR_Majority: "PSR Majority"
SOV_PSR_Majority_desc: "The Socialist-Revolutionaries Party gained the majority at the Congress"

SOV_Chairman_Zinoviev: "Chairman Zinoviev"
SOV_Chairman_Zinoviev_desc: "Grigory Zinoviev, the self perpetuating leader of the Russian Communist Party since 1918 has finally achieved to become the real leader of the Russian Socialist Republic. Surrounded by his associates, it is now time to radically reform Russia. Long live the Revolution!"

SOV_Chairman_Kamenev: "Chairman Kamenev"
SOV_Chairman_Kamenev_desc: "Lev Kamenev, close friend of Lenin and Zinoviev, managed to become the Chairman of the RKP party, now in charge of the Socialist Republic. Known by his mild approach to the opposition, he is likely to move Russia away from the darkness of totalitarianism."

SOV_Chairman_Sokolnikov: "Chairman Sokolnikov"
SOV_Chairman_Sokolnikov_desc: "Grigory Sokolnikov, leader of the Right Lean faction of the RKP, is now the Chairman of the party. Known as a once close ally of Lenin, Sokolnikov is a loyal follower of his steps. However, he's against the rapid industrialization, collectivization and other economic policies of the Bolsheviks, claiming that the Republic is not ready for such undertakings and a mild approach of NEP is necessary for the republic and the people to survive."

SOV_Chairman_Chicherin: "Chairman Chicherin"
SOV_Chairman_Chicherin_desc: "Georgy Chicherin is known as the person, responsible for the signing of the Brest-Litovsk Treaty in 1918. A member of French and British Socialist parties since the 1910s, Chicherin is widely known in the socialist countries as a diplomat, eager to protect the interests of his country. Now, being the head of the Republic, Chicherin is likely to adapt a mild approach of reformism, rather than radical revolution."

SOV_Chairman_Molotov: "Chairman Molotov"
SOV_Chairman_Molotov_desc: "Vyacheslav Molotov is one of the closest associates of Grigory Zinoviev, a supporter of industrialization, urbanization and modernization. In exile in France, Molotov proved to be a good diplomat - he organized all meetings of the top leadership of the RKP with French leaders, including the heads of the Jacobins and Sorelians parties. Now, at the head of the state and the party, Molotov is ready to continue the cause of Lenin and Zinoviev."

SOV_Chairman_Yagoda: "Chairman Yagoda"
SOV_Chairman_Yagoda_desc: "Genrikh Yagoda managed to build his career as a Cheka security officer abroad under the guidance of Georgy Blagonravov. However, due to the fact that Blagonravov was indeed the enemy of people, now it is Genrikh who heads the Cheka and the new Soviet state. The enemies are now nowhere to hide."

SOV_Chairman_Blagonravov: "Chairman Blagonravov"
SOV_Chairman_Blagonravov_desc: "Georgy Blagonravov, ex-member of RSDRP(b) Combat Organisation, the Extraordinary Commissioner of Petrograd Security and the last leader of Petrograd Cheka, like many other high-ranking Bolsheviks, directly participated in the October Revolution. From the end of 1919 until the defeat of the Bolsheviks, Blagonravov was the manager of the Special Department of the Cheka, where he managed to enjoy all the delights of revolutionary terror. During his exile, Blagonravov led terrorist cells in Russia from abroad. Despite their small number and lack of proper effect, he proved to be a great supporter of terror. Now Blagonravov has returned and headed the Cheka, thanks to Zinoviev's support. And this means that the enemies have nowhere to run."

SOV_Chairman_Yezhov: "Chairman Yezhov"
SOV_Chairman_Yezhov_desc: "Nikolay Yezhov, has quickly became one of the high-ranking Cheka officers. He used the chance to become the head of Cheka at first, and now he is a leader of a whole country, who keeps the nation together, stable and under total control."

SOV_Chairman_Kaganovich: "Chairman Kaganovich"
SOV_Chairman_Kaganovich_desc: "Lazar Kaganovich is known for his connections with the Bolsheviks who settled in Georgia and profess merciless terror against all dissenters. Returning from exile with other Bolsheviks, Kaganovich, as a loyal supporter of Bolshevism, hoped for the early establishment of a new order in the country. However, everything led to the fact that Kaganovich found himself at the head of the party and the country, thanks to the support of the Cheka, he removed the revisionists within the party and is now ready to begin to centralize power."

SOV_Chairman_Krestinsky: "Chairman Krestinsky"
SOV_Chairman_Krestinsky_desc: "Krestinsky joined the RSDRP in 1903 and sided with its Bolshevik faction. After the February Revolution, which overthrew monarchy in Russia, he proved to be a capable organizer and was elected to the Central Committee of the Bolshevik party on 3 August 1917. He was made a Responsible Secretary of the RKP in December 1919 until exile. Abroad, he joined the Zinovievites and also made alliances with Vyacheslav Molotov, becoming the main supporter of a firm hand in party politics. Now, as a head of state, he will have to do everything the Communist ideas prevail, even if it means using force."

SOV_Chairman_Lunacharsky: "Chairman Lunacharsky"
SOV_Chairman_Lunacharsky_desc: "Anatoly Lunacharsky, during the Civil War, as the People's Commissar of Education, began an active implementation of the Proletkult project - the education of workers and peasants in the spirit of the new proletarian culture. With the defeat of the Bolsheviks, Lunacharsky found himself in exile in France, where he continued his activities. Lunacharsky led a successful cultural revolution in France, where the ideas of proletarian culture, despite their blatant syndicalist overtones, had a wide impact on the people. Now, at the head of the state, Lunacharsky is ready to start a cultural revolution that this world has not yet seen."

SOV_Chairman_Gastev: "Chairman Gastev"
SOV_Chairman_Gastev_desc: "Aleksei Gastev has a long history of cooperation with cooperative and syndicalist movements in France and the United States. He became famous all over the world for his scientific research in the field of labor organization, significantly expanding the ideas of Taylor and Ford's assumptions. As one of the ideologists of the Proletkult, Gastev's ideas had considerable success in France. Although Gastev is not a true follower of the ideas of Lenin and Zinoviev, his contribution to socialism cannot be denied. Once he is at the head of the country, who knows, what great successes Russia would achieve."

SOV_Chairman_Mayakovsky: "Chairman Mayakovsky"
SOV_Chairman_Mayakovsky_desc: "The futurist poet Mayakovsky became famous throughout Europe as a great speaker and ideologist of the Proletkult. Unlike other Bolsheviks, after the Civil War, Mayakovsky fled to Georgia, where he was engaged in educating the Georgian workers and peasants. With the rise of the Bolsheviks to power, he returned to pursue the cause of Proletkult - what he understands as Social Futurism."

SOV_Prolektult: "Proletkult"
SOV_Prolektult_desc: "With the return of Soviet power, the leadership of the Proletkult decided to resume the activities of cultural and educational organizations on the territory of the Republic.\nThe idea of the Proletkult is the final and irrevocable Cultural Revolution, the creation of a new proletarian culture and the identity of the Soviet man.\nThe Proletcultists, whose ideological leaders are Lunacharsky, Mayakovsky, and Gastev, all hold slightly different points of view about what exactly proletarian culture should consist of. But there is also something in which they agree - the creation of a strong collective consciousness of the proletariat, the elimination of illiteracy and the destruction of remnants of the past."

SOV_Focus_On_Ideology: "Ideology Matters"
SOV_Focus_On_Ideology_desc: "Mayakovsky, a well-known futurist poet, orator, revered throughout Europe, also became known as a politician, the ideologist of a new branch of Marxism - Social-Futurism.\nThe ideology of Social-Futurism is to build a society free of bureaucracy, but with a strict social hierarchy and subordination to the Vozhd of the Proletariat.\nMayakovsky, being a ruthless opponent of all bureaucracy and boredom, dreams of creating a beautiful Soviet nation in which everyone is engaged in creativity, whether it is poetry, music or even hard labour."

SOV_Embrace_Modern_Art: "Embrace Modern Art"
SOV_Embrace_Modern_Art_desc: "Modern art is not only a fashion trend, but also the greatest example of the triumph of socialism, a retreat from the past bourgeois traditions. By promoting contemporary art in all its spheres, be it literature, painting or cinema, by introducing proletarian culture, we can be sure of the rapid victory of socialism."

SOV_Forging_Soviet_Identity: "Forging Soviet Identity"
SOV_Forging_Soviet_Identity_desc: "As the Soviet cultural revolution progresses, Chairman Mayakovsky has decreed a grand vision for the future of the Proleterian Republic. A new identity must be crafted where the collective art, ethos, and expression of all the peoples encompassing the republic synthesize into a new, holistic Soviet culture. The Soviet man shall be the most educated, the most articulate and the most aesthetically minded that he can possibly be. He shall become anathema to everything which the Russia of old stood for."

SOV_Soviet_Intelligentsia: "Soviet Intelligentsia"
SOV_Soviet_Intelligentsia_desc: "The intelligentsia is a social group of the most talented and educated people who should lead our society forward. If in the old Russia the intelligentsia was mainly aristocrats and nobles, in our society there should arise a working Soviet intelligentsia - the best minds of the Proletarian Republic, who will govern the country and faithfully serve the ideas of socialism."

SOV_Oppress_Philistines: "Oppress Philistines"
SOV_Oppress_Philistines_desc: "Mayakovsky, the leader of the international avant-garde, a great poet and orator who proves the truth of socialism with his pen, word and deed, simply can not stand the philistines for their immorality and laziness when great things are happening around them. And if these people do not have the strength of spirit to create beautiful things, they will be forced by the party."

SOV_Conquest_Of_Nature: "Conquest of Nature"
SOV_Conquest_Of_Nature_desc: "As part of the improvement of society and the country, we must not forget about nature - it is time to tame it, to conquer it, so that it serves the goals of socialism and provides our Soviet people with everything they need. Down with taxes for ordinary workers and peasants, we will impose taxes on the fields - so that more grain will be given to us."

SOV_Lead_The_Avant_Guarde: "Lead the Avant-Garde"
SOV_Lead_The_Avant_Guarde_desc: "With the victory of Social Futurism, it became necessary to support all such movements around the world. At its core, Social Futurism is an international movement. And at the head of the international vanguard will be Mayakovsky - with his head held high and a Soviet passport in his hands."

SOV_Ustanovka: "'Ustanovka'"
SOV_Ustanovka_desc: "A new program of policies, suggested by Chairman Gastev is called 'Ustanovka' which in Russian is polysemantic and have many meanings, including 'policy', 'mental attitude', 'setting' or 'installation'. Our great Chairman is going to implement many new policies with his Ustanovka program that will improve our economy and society."

SOV_Taylorism_In_Russian_Context: "Taylorism in Russian Context"
SOV_Taylorism_In_Russian_Context_desc: "The ideas of scientific management of labour by F.W. Taylor and mass production of H. Ford had a great impression on people in the beginning of the 20th century, but with Chairman Gastev proving his theory of scientific management to be good for improving industrial efficiency, the Russian industry will awake and become the most powerful in the world."

SOV_Social_Engineering: "Social Engineering"
SOV_Social_Engineering_desc: "Decision-making can affect the safety and survival of billions of people. That is why it is important for the party to introduce new methods of social management to bring up the new society of talented workers. The new society we will build will achieve any goal. Of course, we will have to sacrifice some of our liberties in order to achieve this."

SOV_Soviet_Syndicalism: "Soviet Syndicalism"
SOV_Soviet_Syndicalism_desc: "A fundamentally new, promising, and never-before-seen system of political structure, theorized by Comrade Gastev and tested in practice by the party, has proved its perfection and advantage over other regimes of the world. Soviet syndicalism is our system, built on the power of the Soviets of Workers and Peasants and the power of Trade Unions. At the head of the party is the chairman Gastev - an avant-garde poet, a scientist, and first of all - our leader."

SOV_CIT: "Central Institute of Labour"
SOV_CIT_desc: "The Central Institute of Labor, better known as the CIT, is the fundamental and most important of the institutions of the republic. It employs the best scientists of our country, every day developing new theories about the scientific organization of labor, improving the labor of the working class."

SOV_Soviet_Technocracy: "Soviet Technocracy"
SOV_Soviet_Technocracy_desc: "Once upon a time, when Zamyatin published his novel "We", the achievements of scientific and technological progress seemed so far away and impossible. Now Russia is dominated by technocrats - scientists, developers, effective managers, who are ready to sacrifice everything to make our country economically and technically developed. Science is developed, scientists work - people live!"

SOV_Time_Forward: "Time, Forward!"
SOV_Time_Forward_desc: "The world has never seen such a pace of development as the Soviet-syndicalist Russia shows. Mass collectivization, urbanization, rapid industrialization, the development of science and technology - all these we have achieved in a few years, and the pace is only increasing. Go ahead, time! For we have already overtaken it, now there is no time or space for us - we are limited only by the face of the clock and the borders of our country. And the borders, as you know, never end."

SOV_Proletarian_Religion: "Proletarian Religion"
SOV_Proletarian_Religion_desc: "'Scientific socialism, is the most religious of all religions, and the true Social Democrat is the most deeply religious of all human being' - Lunacharsky once said. A new proletarian religion shall be established - based on science and reason, not the supernatural."

SOV_Cult_Of_Reason: "Cult of Reason"
SOV_Cult_Of_Reason_desc: "During the French Revolution in 1794 the Cult of Reason became the first state-sponsored atheistic religion. All the churches in Russia shall be destroyed so that the True Proletarian People will forget Orthodox artifice. The Cult of Reason will be established throughout the country - and those who oppose it will be oppressed."

SOV_Godbuilding: "God-Building"
SOV_Godbuilding_desc: "We should deify progress, collective and society so that the great Ideal of the Proletariat will be implemented in reality. A syncretism of religion, science and Marxism shall evolve."

SOV_Bolshevist_Enlightenment: "Bolshevist Enlightenment"
SOV_Bolshevist_Enlightenment_desc: "Now that the first steps have been taken, the great Bolshevik enlightenment must begin. Let's throw off the shackles of bourgeois thinking and build our new world."

SOV_Support_NEP: "Support NEP..."
SOV_Support_NEP_desc: "Sokolnikov is a supporter of a tough financial policy, an opponent of unrealistic economic plans and accelerated industrial development with the help of inflationary mechanisms, which could lead to the collapse of the national currency. Being an adherent of the 'slow, gradual and cautious implementation of socialism in practice' Sokolnikov believes that we should implement the NEP program of Bukharin to ensure the economical and political stability."

SOV_Oppose_Bukharin: "...But Oppose Bukharin"
SOV_Oppose_Bukharin_desc: "Despite the introduction of the NEP and the ideologically similar platforms of Sokolnikov and Bukharin, the leadership of the RKP is convinced that when Bukharin and Rykov created their own party and began to cooperate in essence with the Kerensky regime, they betrayed the revolution and the Bolsheviks. What guarantee is there that Bukharin will not betray us again?"

SOV_Save_Trading_Contracts: "Save Trading Contracts"
SOV_Save_Trading_Contracts_desc: "Sokolnikov believes that the economic and financial rise of Soviet Russia is possible in a short time, only if it is able to economically join the world market and rely on a broad base of relatively primitive commodity economy in Russia. In this regard, the import of foreign goods is necessary. The policy of protectionism that Kerensky tried to introduce has only led to stagnation and crisis, and our republic cannot afford this."

SOV_Adaptation_To_The_Global_Market: "Adaptation to the Global Market"
SOV_Adaptation_To_The_Global_Market_desc: "We must adapt to the Global Market if we don't want to find ourselves in international isolation."

SOV_Save_The_Village: "Save the Village"
SOV_Save_The_Village_desc: "Russia is still predominantly an agrarian country - and therefore we must support the Village. While we are still opposing Kulaks and 'capitalism in the Village' principle of Bukharin, Sokolnikov believes that the poor peasants would not be subject to taxation at all, so that the taxation of the middle-class strata of the village would be minimal, so that the tax would be more transferred to those who can pay more."

SOV_Mild_Industrialization: "Mild Industrialization"
SOV_Mild_Industrialization_desc: "Our country must industrialize, but we cannot force industrialization as it will cost many lives and money. A steady cautious industrialization shall be applied instead to ensure that the Village is not threatened."

SOV_Soviet_Humanism: "Soviet Humanism"
SOV_Soviet_Humanism_desc: "Our state is a socialist state, which means that people are in the first place. Our state must be fair, and our society must be equal. The Soviets give us humanism, as opposed to inhumane capital."

SOV_Popular_Economy: "Popular Economy"
SOV_Popular_Economy_desc: "The economy must meet the needs of the people, and in this sense, our economy is the most popular. the peasants are happy working in the fields and harvesting the crops. Workers are happy when they are not alienated from their work. Cities are slowly industrializing - anyway, are we in a hurry?"

SOV_Diplomatic_Approach: "A Diplomatic Approach"
SOV_Diplomatic_Approach_desc: "Ordering people shot isn’t always the way forward for our government. Because of this Georgy Chicherin shall be used in order to find compromise with our opposition, hopefully ending the snake to our heel!"

SOV_All_Russian_Starosta: "All-Russian Starosta"
SOV_All_Russian_Starosta_desc: "With the VTsIK established it is within our interest to enlist someone with the proper vision to make it the organisation we need it to be. It is decided to employ Mikhai Kalinin."

SOV_Promote_Agriculture: "Promote Agriculture"
SOV_Promote_Agriculture_desc: "If we were to industrialize as fast as some want we would be without food and or dependent on outside capitalists because of this it is determined we must promote agriculturalism through subsidies and other such things."

SOV_Slow_Down_Industrialization: "Slow Down Urbanisation"
SOV_Slow_Down_Industrialization_desc: "Urbanisation would do nothing but create another class of bourgeoisie that would be counter-revolutionary towards us. To prevent this we must slow down the process to keep bourgeoisie people out and revolutionary people in!"

SOV_Council_Of_Labour_And_Defence: "Council of Labour And Defense"
SOV_Council_Of_Labour_And_Defence_desc: "In order to ensure the success of a state against the counter revolutionary rivals Molotov has determined with help that we must reestablished the previously defunct Council of Labor and Defense to dictate the collectivization process and the industrialization process."

SOV_Down_With_The_Village: "Down With the Village!"
SOV_Down_With_The_Village_desc: "To bring collectivization across the farms we must bring down the village! Anyone who opposes this at the local will be dealt with as equal to his opposition against us during this process to collectivize."

SOV_Promote_Urbanisation: "Promote Urbanisation"
SOV_Promote_Urbanisation_desc: "Urbanization is the future of our society because of this we shall promote the urban areas we are building and freely give it to them!"

SOV_Enthusiastic_State: "Enthusiastic State"
SOV_Enthusiastic_State_desc: "In order to achieve communism we must make our state enthusiastic at all levels and build a movement that would seek to aid the industrialization of the nation anywhere and everywhere. With such a movement built up we project that it will help in making factories be built up quicker."

SOV_With_A_Hammer_Blow: "With A Hammer Blow"
SOV_With_A_Hammer_Blow_desc: "Some things don’t want to go with a gentle touch, some things can not be talked down from, some things will always be an issue until we use force to make it no longer an issue."

SOV_Combat_Unemployment: "Combat Unemployment"
SOV_Combat_Unemployment_desc: "Through committee we deem unemployment an issue that can see the state in turmoil if we leave it be. Through the committee we deemed it illegal and all those who commit this treason against us will be sent to the gulags where they won’t be unemployed anymore for the rest of their life. A perfect arrangement for everyone, Yes? "

SOV_Triumph_Of_National_Bolshevism: "Triumph of National-Bolshevism"
SOV_Triumph_Of_National_Bolshevism_desc: "Vyacheslav Molotov has done it there is no significant opposition against his state any longer. The National-Bolsheviks shall make sure the only true socialist state in the world shall survive by looking within and committing to Socialism within one state. "

SOV_Purge_Ekonomisty: "Purge Right Opposition"
SOV_Purge_Ekonomisty_desc: "Economists are nothing more than capitalist in disguise. We must deal with them as they will just stab us in the back. Tonight we shall stab them in the back no mercy for counter-revolutionaries."

SOV_Purge_Zinovievtsy: "Purge Zinovievites"
SOV_Purge_Zinovievtsy_desc: "The Zinovievites is nothing more than a cult of personality around Zinoviev they will seek to coup us and purge us at some point. We shall be the first to strike and end this threat to the state!"

SOV_Purge_Proletkultisty: "Purge Proletcultists"
SOV_Purge_Proletkultisty_desc: "The most radical Bolshevik group we must deal with. Seeing that their crazed ideas will only be a snake in our heel as we move with our plans. Purging them will be a pleasure."

SOV_Expand_The_Cheka: "Expand the Cheka"
SOV_Expand_The_Cheka_desc: "The Cheka is the most important group within our state, but we can make them even more important through massive funding of the Cheka. It is projected they can seep into every part of the state being the ministry that commands all other ministries."

SOV_Blow_To_Syndies: "Blow to Syndicalism"
SOV_Blow_To_Syndies_desc: "The Western Syndicalist states have rejected the Marxism that our party has been always loyal to. We should not allow this movement to gain strength in our country."

SOV_Yekaterinburg_Experience: "Yekaterinburg Experience"
SOV_Yekaterinburg_Experience_desc: "During the hard days of 1917, Yekaterinburg was one of the first cities to gain popular support for the Bolsheviks. For several months, under Krestinsky's guidance, the Yekaterinburg Committee gain a lot of supporters in the Urals, showing how efficient is the Bolshevik system. We should use this experience, but now wide-scale."

SOV_Petrograd_Experience: "Petrograd Experience"
SOV_Petrograd_Experience_desc: "During the Civil War, Blagonravov happened to become the key man, responsible for the security of the Petrograd. With his support, the last days of Zinoviev's Petrograd were full of repressions against enemies of the state, who have betrayed us and sold the city to the Whites and the Germans. We should not allow this to happen again."

SOV_Improve_The_Supplies: "Improve the Supply Network"
SOV_Improve_The_Supplies_desc: "The Russian supply network is struggling, and as soon as we realize that the big liberation war for the workers and peasants of Eastern Europe is coming, we should be ready that our restored army will deal with it."

SOV_Deal_With_Kulaks: "Deal with Kulaks"
SOV_Deal_With_Kulaks_desc: "The wealthy peasants are tearing our nation apart. Without collectivisation of land we won't move further, to a true workers' dictatorship. The Kulak class shall be destroyed."

SOV_Establish_the_Politburo: "Establish the Politburo"
SOV_Establish_the_Politburo_desc: "The Politburo should be established in order to rule our country collectively. Now, most of the power is in the hands of the Chairman, but with the establishment of Politburo, his loyal men will also share power and responsibility."

SOV_penal_battalions: "Penal Battalions"
SOV_penal_battalions_desc: "Desperate times call for desperate measures, one of such occasions is the defence of our glorious revolutionary state against foreign reactionaries. While many of the prisoners rounded up after our ascendance to power are absolute scum, some have valuable military experience. It's time to make sure that they shall earn their 'rehabilitation' by serving for the Motherland on the front line, no matter if they want to do so or not."

SOV_Military_Purges: "Cleanse the Army"
SOV_Military_Purges_desc: "The Revolution has just ended and we do not know for sure if it is not full of traitors and secret reactionary officers. We cannot trust our army until we deal with it."

SOV_Centralize_The_State: "Centralize the State"
SOV_Centralize_The_State_desc: "Disagreements are counter-revolutionary, and so we must deal with it and all its forms, especially disobedience! No more will the people disobey us all will follow the state’s will to the teeth or expect grave consequences in their near future!"

SOV_A_Fair_Society: "A Fair Society"
SOV_A_Fair_Society_desc: "The society of our great helmsman Genirkh Yagoda has built the fairest society that has ever been seen in history. Everyone does as he is dictated as needing and does it. This society shall ever need to criticize the great Helsman for this society is the fairest! If they do criticize the state we shall send him to the asylum."

SOV_A_Fair_Leader: "A Fair Leader"
SOV_A_Fair_Leader_desc: "Our Helmsman is the fairest leader of them all, no man has ever been judged wrongly by him and no man has ever been judged as wrong has been treated unrightly by Yagoda the wrongdoer has always been given the right treatment for his crimes against the state. "

SOV_Power_Of_The_Chekists: "Power of the Chekists"
SOV_Power_Of_The_Chekists_desc: "The State of Security under the Cheka has prevailed. Everyone in our glorious state is safe as we are determined as they are needing to be safe, even being safe from bothering the rest of our state with unsafe ideas about the state."

SOV_Fraternal_Triumvirate: "Fraternal Triumvirate"
SOV_Fraternal_Triumvirate_desc: "Kaganovich and his two brothers have formed a Triumvirate to better our state and make it better than what Kerensky and the Tsars could have ever done. Long life towards the Fraternal Triumvirate!"

SOV_Collective_Is_Everything: "Collective is Everything"
SOV_Collective_Is_Everything_desc: "Was it not the collective will to overthrow the old order that gave us victory? Will it not be the collective that creates a state that shall go beyond even the French and English States? It shall be collectivization that will make us supreme beyond everyone and anyone in the world.  Workers and Peasants unite as one and turn the world red!"

SOV_Individual_Is_Nothing: "Individual is Nothing"
SOV_Individual_Is_Nothing_desc: "The Fasci of Sicily has a saying. ‘The stick alone can break, but the faggot is unbreakable’ A most apt metapher- for the sticks remain sticks, as strong only as the thread that binds them. Thus their individuality, their bourgeoisie ideology still shines through as this kindling burns in the fires of the revolution. We will be the ingot for which the fires burn. In us, no trace of the old will remain, no way to turn back time, We will be one, indistinguishable one. Alone you are nothing, but together we are everything!"

SOV_Rapid_Industrialization: "Rapid Industrialization"
SOV_Rapid_Industrialization_desc: "Our state in order to see success must rapidly build industry to rival the Germans in Europe! We are behind them by 50 if not even 100 years. Onwards to industrialization!"

SOV_Yagodas_Fiefdom: "Yagoda's Fiefdom"
SOV_Yagodas_Fiefdom_desc: "Thanks to Yagoda action the Communist State is all but inevitable. This state is faithfully his fiefdom while others might demean us for it, we the people of this great state see nothing but good from being a part of his Fiefdom. For this state is the fairest and his leadership even fairer. Those within the state that disagree can be sent to the gulag for all we care."

SOV_Purge_Them_All: "Purge Them All"
SOV_Purge_Them_All_desc: "Everywhere I mean everywhere there are counter-revolutionaries and Anti-Leninist socialists that seek to end our great experiment once and for all! We must list them, hunt them, find them. Anywhere and everywhere they will find no respite from us!"

SOV_Socialism_In_One_Country: "Socialism In One Country"
SOV_Socialism_In_One_Country_desc: "Many people think there must be a world revolution but alas they are wrong as always. If we can build a Socialist State so great within one nation all others will drop their reactionary ways and become like us! no more exporting revolution."

SOV_Kaganovich_Renovation: "Kaganovich's Renovation Plan"
SOV_Kaganovich_Renovation_desc: "Under Kaganovich’s plans for renovating the state it is projected that it can transform the motherland into a powerhouse and a power beyond the great powers of Europe!"

SOV_True_Bolshevism: "True Bolshevism"
SOV_True_Bolshevism_desc: "Many within the party think they follow Lenin’s way, but they do not, they deviate so greatly that might as well be in bed with the Kaiser and the American President. We will be the ones to bring Lenin’s vision into the future and see it that he will not die for a second time! "

SOV_Deal_With_Yagoda_Supporters: "Deal with Yagoda Supporters"
SOV_Deal_With_Yagoda_Supporters_desc: "The cowardly vermin that tied themselves to Yagoda and his foolish, naive methods are true enemies of the state. These rats must be crushed before they can scurry away to their dens where they will assuredly plot against us. They are traitors to not only Yezhov, but to the wider Soviet people, and as such they shall all be rounded up and tried as traitors. We will have justice!"

SOV_Cleanse_The_Party: "Cleanse the Party"
SOV_Cleanse_The_Party_desc: "The interior of our party has become rotted and full of decay as corrosive forces seek to tear us apart from within. Corruption, ambition, greed - all hallmarks of Capitalist infiltration and antisovetchina. We must prune our party of these disloyal elements so that only the most dedicated and most righteous Bolsheviks are allowed to lead our people."

SOV_Even_Greater_Purge: "Even Greater Purge"
SOV_Even_Greater_Purge_desc: "A new purge has been ordered by Chairman Yezhov, one reaching far further than the last. A sort of ‘hyperpurge,’ all elements within Russia, whether they be civilian, military, or within the politburo itself, that show even the slightest hint of seditious intent shall be eliminated and erased from history. All who do not swear absolute loyalty to Chairman Yezhov and his purified Socialism are traitors, and shall be dealt with accordingly. The time for trials is over; the time for blood is upon us."

SOV_Subjugate_The_Army: "Subjugate The Army"
SOV_Subjugate_The_Army_desc: "The Red Army of our Union has long been a hotbed for counter-revolutionary thought and anti-proletariat ideation. Many officers within our ranks are more concerned with petty glory than with the absolute safety of our people and our regime. All those not truly dedicated to our righteous cause shall be made to face the wall and catch lead with the back of their heads, for only true sons of Russia and Yezhov’s Socialism are worthy enough to serve in our Red Army."

SOV_Yezhovschina: "Yezhovshchina"
SOV_Yezhovschina_desc: "With his rule solidified and his policies beginning to be enacted, the reign of Yezhov has finally arrived. Christened ‘Yezhovshchina,’ Yezhov’s regime seeks to create an atmosphere of complete perfection and total control under the mastermind Yezhov himself. All shall be made loyal to the state and to their Chairman, and all shall be purified. Like a master-crafted machine or a perfect organism, our Union shall function and prosper without hitch or issue, for Yezhov shall quickly see to any irregularity that dare challenge his power. The era of the Tsars and Kerensky is long dead, and the era of Yezhov has just begun."

SOV_Integral_Communism: "Integral Communism"
SOV_Integral_Communism_desc: "Like a perfect organism working in unison and utter harmony, so too has our Union evolved into a perfect organism of its own. Like some fine beast or perfectly-crafted machine, every piece of our society has its exact place. From the lowliest farmer to Chairman Yezhov himself, all have their purpose in our society. If one piece falls out of place, our Proletarian Utopia could come crashing down, and so we must ensure everyone and everything remains in place. In perfect synchrony with each other, we shall build a perfect society."

SOV_A_New_Soviet_Generation: "A New Soviet Generation"
SOV_A_New_Soviet_Generation_desc: "Under the new Soviet culture, life itself within the Union has been bent to the will of Chairman Yezhov. The next generation is already being indoctrinated with the true and supreme lessons of Yezhov’s brilliant mind, fostering a love of his pure Socialism within the hearts and minds of the youth across our nation. Our perfect Chairman’s words echo throughout every office, school, and public hotspot in the nation, every bombarding our people with the righteous truth of Socialism. With these steps, we shall ensure that all future generations conform to these perfect ideals as Yezhov strives to create the new Soviet man that shall inherit the Earth."

SOV_Industrialize_The_Cities: "Industrialize the Cities"
SOV_Industrialize_The_Cities_desc: "In order to fuel the endless needs of the Union and of Chairman Yezhov’s unquenchable ambitions, industrialization on a scale never before seen must be undertaken by our regime. The skies shall turn black with smog and the lands shall quake from our machines as we strive towards the future and beyond. We shall erect great metropolises, concrete jungles, and industrial sprawls across our glorious Motherland, uplifting our people and rocketing our Union towards modernity."

SOV_Collectivize_The_Village: "Collectivize the Village"
SOV_Collectivize_The_Village_desc: "The idea of the quaint Russian hamlet or village is a picturesque portrait of our past traditions, but also is an archaic relic from the time of tsars and serfs. The future of agriculture and rural living is collectivization, and Chairman Yezhov knows that only through total and complete collectivization can the people of our Union truly prosper. We shall forcibly pool our resources and our people together for the good of all in our nation, and despite any growing pains we may encounter from this radical transition, we shall endure and persevere, for only we know what is best for our future."

SOV_Militarize_The_Labour: "The Great Labour Armies"
SOV_Militarize_The_Labour_desc: "The idea of Labour Armies has been around within Bolshevik circles since 1920 during the fires of the civil war. The Red Army would take soldiers not currently in action and conscript them to complete various public-works projects and other industrial tasks. Drawing on this novel and proven idea, we shall expand this concept to the entire nation. Every labourer and worker in the Union will be trained in the basics of military combat, while our Red Army is trained in the basics of factory work. With this system in place, every soul in our state shall be able to wield both hammer and rifle in support of the Union, wherever she needs it."

SOV_We_All_Live_In_A_Society: "We All Live In a Society"
SOV_We_All_Live_In_A_Society_desc: "We all live in a perfect society handcrafted by Chairman Yezhov and his staunch, brilliant allies. Under his stalwart rule, all in our Union has been made perfect, and all true sons and daughters of this new state obey the Chairman without question or hesitation. True, pure, and perfect Socialism has finally been achieved here on Earth, and Yezhov has been its herald and prophet. With a hand, he can wipe away the enemies of the state and with another gesture he can command whole cities to rise from the soil and muck. All of Russian society is dictated by Chairman Yezhov, and all show full, unwavering loyalty to their righteous saviour, lest they wish to disappear for good."


SOV_Congress_Of_Soviets: "Congress of RKP"
SOV_Congress_Of_Soviets_desc: "With the Bolsheviks in power, the emergency congress of the RKP is to be held in order to solve some heated issues..."

SOV_Covenants_Of_Lenin: "Testaments of Lenin"
SOV_Covenants_Of_Lenin_desc: "Zinoviev once said: 'Let the testaments of Vladimir Ilyich be sacred to us in the best sense of the word.' Since then the RKP was strongly loyal to the 'Testaments of Lenin', even though many people in the party understand Marxism in their own way."

SOV_Break_The_Smychka_Zinoviev: "Break the Smychka"
SOV_Break_The_Smychka_Zinoviev_desc: "As a result of centuries of feudal and capitalist rule, Russia has few true peasants. It's therefore inconceivable that the farmer will be at the center of the revolution, albeit through no fault of their own. No, it's the worker and not the peasant that will be the vanguard of the revolution, and he should be elevated as such."

RUS_Mass_Collectivisation_Zinoviev: "Mass Collectivisation"
RUS_Mass_Collectivisation_Zinoviev_desc: "The farmlands of Russia's great expanses have never been controlled by the farmer, but instead by the Grand Prince, the Tsar and the capitalist. This repression of the worker cannot be allowed to persist, and as such we must embark on a radical program of rapid collectivisation of our farms. Only under collective ownership can they truly be free from the capitalist's jackboot."

RUS_Militarization_Of_Labour: "Militarization of Labour"
RUS_Militarization_Of_Labour_desc: "Man, at its basis, wants to avoid work. Thus, we must use state coercion to establish a society based around the interests of the labouring majority. Labour armies will be established, mobilising the proletariat to work under military supervision. We must also fight labour deserters who want to sabotage the great revolution."

SOV_Embrace_Bolshevism: "Embrace Bolshevism"
SOV_Embrace_Bolshevism_desc: "Bolshevism is the unique, only truly appropriate to Russia, ideology - the proletarian dictatorship of workers and peasants - a paradise for the socialists of the world. Accompanied by a strong dictatorial executive power of the Chairman and the Party."

SOV_Cult_Of_Lenin: "Cult of Lenin"
SOV_Cult_Of_Lenin_desc: "Lenin Lived. Lenin Lives. Lenin Will Live. The Cult of Lenin is strong amongst the RKP members, even though Lenin himself was against creating his cult of personality. But after his death, he became the only name to hold the party together."

SOV_Cult_Of_Zinoviev: "Cult of Zinoviev"
SOV_Cult_Of_Zinoviev_desc: "Zinoviev was the main uniting force of all Bolsheviks. He was the successor of Lenin, and he never abandoned the party - not even in the harsh times of Civil War, when Bolsheviks lost. For almost 20 years he had led the party into the future - and he will remain the Second person in party after Lenin."

SOV_Strict_Party_Discipline: "Strict Party Discipline"
SOV_Strict_Party_Discipline_desc: "We already know what happens when the power is shared between various groups of people: there will be no revisionism in the Party, and we shall resist any opposition to the Chairman's leadership."

SOV_Dealing_With_Sovnarkom: "Deal with Sovnarkom"
SOV_Dealing_With_Sovnarkom_desc: "The work of the Council of People's Commissars is much affected by the ongoing political struggle between varios narkoms and factions which brings the country nothing more than troubles. It is time to improve the work of the Sovnarkom so it will fit our interests."

SOV_Cement_Zinoviev_Authority: "Cement Zinoviev's Authority"
SOV_Cement_Zinoviev_Authority_desc: "The first political reforms were made and the opposition is no more present in the party. Zinoviev is the only one who can lead our nation into the future - and though his powers should be cemented so that no single person could question his legitimacy and authority."

SOV_Decentralize_The_Supreme_Soviet: "Decentralize the Supreme Soviet"
SOV_Decentralize_The_Supreme_Soviet_desc: "The All-Russian Congress of Soviets, or the Supreme Soviet is the supreme institution of the power in the Russian Socialist Republic. Though still the Soviet's legitimacy is questioned by other political parties as it is currently represented by a single party of RKP, we can attempt to legitimize it by allowing candidates from different socialist parties to attend the Soviet and be elected."

SOV_Diminish_The_Cheka: "Diminish the Cheka"
SOV_Diminish_The_Cheka_desc: "Formed soon after the Revolution, the All-Russian Extraordinary Commission, or the Cheka is a special punitive agency to fight counter-revolutionary forces. While we slowly transformed into a stable state, there is no more need in the Cheka. If someone will try to seize the power in their hands and use the Cheka against the ones who oppose him, we will all be under threat. The Cheka should be transformed into a subdivision of the Ministry of Internal Affairs and only act against terrorism."

SOV_Homogeneous_Socialist_Government: "Homogeneous Socialist Government"
SOV_Homogeneous_Socialist_Government_desc: "It is time to form the homogeneous socialist government - composed of the different parties so that we can represent the whole Russian society."

SOV_Old_Friends_New_Enemies: "Old Friends Become New Enemies"
SOV_Old_Friends_New_Enemies_desc: "Bukharin, the Left SRs and Mensheviks, are vied by many as traitors. The idea of Kamenev, to organise a homogeneous socialist government, consisting of all socialist parties, is as stupid, as it was in 1917. Nevertheless, it has happened, and now the majority of the RKP views Kamenev as a traitor, including Zinoviev."

SOV_Stick_To_Bolshevism: "Stick to Bolshevism"
SOV_Stick_To_Bolshevism_desc: ""

SOV_Ally_Left_SR: "Ally Left SR"
SOV_Ally_Left_SR_desc: "The PLSR is the main stronghold of syndicalists and Trade Unions in our country. If we want to save the village, we should ally them at a cost of quick industrialization."

SOV_Ally_Bukharin: "Ally Bukharin"
SOV_Ally_Bukharin_desc: "Bukharin is viewed by many, including Kamenev, as a traitor. Together with Rykov, he stayed in Russia and formed his own political party, which allowed the market and private property. Even though he claims that such measures are provisional, we cannot trust a man, who says that he's a socialist and then says that the private property is allowed. However, the alliance with the NSP can help us provide a stable economic growth, both agricultural development and industrialization."

SOV_Ally_Mensheviks: "Ally Mensheviks"
SOV_Ally_Mensheviks_desc: "Mensheviks, while just peing petty bourgeousie who inverted the principles of Marxism, want to create paradise for workers as well. Even though their methods are not so radical, they can provide our state with stability and support, due to their democratic leaning."

SOV_Strong_Trade_Unions: "Strong Trade Unions"
SOV_Strong_Trade_Unions_desc: "Now, as the alliance between Bolsheviks and Mensheviks is secured, we can give full authority to the Trade Unions, making our workers happy and the production efficient."

SOV_Strengthen_Smychka: "Strengthen Smychka"
SOV_Strengthen_Smychka_desc: "Smychka, or Union between Workers and Peasants, will now be an official phenomenon in our country - allowing the farmers to efficiently grow plants and the workers to efficiently produce."

SOV_Syndical_Cooperative_Federation: "Syndical-Cooperative Federation"
SOV_Syndical_Cooperative_Federation_desc: "A system of independent labour syndicates and consumption cooperatives will be organized in a federation, according to the Left SR plan. By introducing this system, we will ensure social equality and prevent private ownership and capitalism from prospering in people's minds."

SOV_Implement_Socialist_Market: "Implement Socialist Market"
SOV_Implement_Socialist_Market_desc: "According to Bukharin's plan a period of co-existence of socialism and market relationships will begin. This transitional period will help to make peasant happy and workers delighted. As soon as we believe that the society is ready, we will fully abandon private ownership."

SOV_Proletarian_Paradise: "Proletarian Paradise"
SOV_Proletarian_Paradise_desc: "Our main accent is to make proletarians happy. The country needs to be industrialized and workers shall be the leading force in the revolution until we finally achieve communism."

SOV_Party_Unity: "Party Unity"
SOV_Party_Unity_desc: "The time of power struggle between parties is over. We shall work together to benefit all: our parties shall unite under the red banner of socialism and people's will!"

SOV_Kamenevs_Vision: "Kamenev's Vision"
SOV_Kamenevs_Vision_desc: "Despite being once close allies with Zinoviev, Kamenev's vision of the Russian Socialist Republic was a little bit different: with more rights and freedoms of the proletariat than suggested by Zinoviev."

SOV_Modern_Farms: "Modern Farms"
SOV_Modern_Farms_desc: "Not only by appeasing peasants and saving the village, we will subsidize the Agricultural field with modern mechanized equipment, that will help farmers and peasant to grow more food for our country."

SOV_Decentralized_Industry: "Decentralized Industry"
SOV_Decentralized_Industry_desc: "In order to ensure that all regions of our country are developed equally, the industry shall be decentralized and factories located all across the country."

SOV_Tsentrobalt_In_Control: "Tsentrobalt In Control"
SOV_Tsentrobalt_In_Control_desc: "The Central Committee of Baltic Fleet, led by Dybenko, seizes over control in the country."

SOV_Dybenko_Restores_Stability: "Dybenko Restores Stability"
SOV_Dybenko_Restores_Stability_desc: "Chaos and calamity swirl around Russia like a hurricane hellbent on destroying our very society. The vile exile government in Vladivostok encroaches further into our territory, internal subdivisions such as Idel-Ural have revolted against the Russian mandate, and the Bolsheviks bicker and interfight with one another instead of solving the issues that ail our nation and our countrymen. This era of absolute pandemonium shall end, for Comrade Dybenko and the rest of his allies in Tsentrobalt are ready to restore stability to all of Russia, under the black and red banner of Anarcho-Communism!"

SOV_Liberation_Of_People: "Liberation of the People"
SOV_Liberation_Of_People_desc: "We must break the chains that bind our people to indignity and the archaicness of the past. All Russians, and all in our lands must be allowed to express the true, natural freedoms and rights that all sentient beings hold. Total freedom from oppression, from religion, from tradition shall be achieved for our people, for there shall be no gods nor masters any longer who can shackle us from our destiny!"

SOV_Free_Land_For_All: "Free Land For All"
SOV_Free_Land_For_All_desc: "The concept of land ownership is archaic and based on greed. The Earth is a resource we all share and all men are entitled to, equally and without favoritism or bias. Collective land ownership is the only true way to realize this ideal, and so all land in Russia shall become common public property. The old order of landlord tyranny or the Kulak’s insatiable lust for profit shall be torn down, and a new egalitarian land use system shall rise in its place."

SOV_Establish_Anarchist_Communes: "Establish Anarchist Communes"
SOV_Establish_Anarchist_Communes_desc: "Now that the land of our nation has been freed from the grasp of the vile landowners, it is now up to our new society to utilize it to the maximum level of efficiency possible while still maintaining our ideals on true equality. In the pursuit of this goal, new voluntary communes shall be established across our nation, serving as the main organizational and managerial assemblies for our populace. Under these communes, we shall all work the land and toil together for the good of our fellow man and our new Russia."

SOV_Mass_Looting: "Plunder the Loot"
SOV_Mass_Looting_desc: "For centuries, the rich and powerful within Russia have dominated the lower classes, crushing our people under the immense weight of their greed and hordes of wealth. These vile capitalists, pompous monarchs, and naive republicans have robbed the common people for our entire history, but this era of subjugation now ends finally by our hand. We shall pour into their estates, ransack their holds and vaults, and tear down their very hierarchy as we turn their traditions, pasts, and futures to ash in pursuit of the treasure they stole from us!"

SOV_Rely_On_Militia: "Rely on Militias"
SOV_Rely_On_Militia_desc: "The idea of a formal, standing army by definition is an institute based on uneven power structures and hierarchical tendencies that fly completely in the face of our ideals. Instead, we should rely on voluntary militias to form the backbone of our armed forces. Only with dedicated volunteers, elected officers, and other aspects of an egalitarian army can we hope to topple the reactionary forces of the world without falling prey to them ourselves from within our own military."

SOV_Free_Associations_Of_Workers: "Free Associations Of Workers"
SOV_Free_Associations_Of_Workers_desc: "All persons are entitled to the freedom of association, able to leave and join our society’s groups and professions voluntarily in the pursuit of their own goals, desires, or things they are more skilled at. We must enshrine these ideas into our society, and allow the workers to unite into free associations to effectively organize our labour force and wider economy and industry in an egalitarian manner, and hopefully increasing efficiency and output along the way."

SOV_Peoples_Power: "People's Power"
SOV_Peoples_Power_desc: "The rightful power of any truly fair society is in the hands of people, and for the first time in history, this ideal has been achieved. We will show the world that when a nation is ruled from the bottom up and not from some obscene and oppressive hierarchy, great successes and prosperity can be achieved!"

SOV_Towards_Anarcho_Communism: "Towards Anarcho-Communism"
SOV_Towards_Anarcho_Communism_desc: "The long road to achieving a truly anarchic society shall be an arduous and difficult journey, but the outcome shall be truly magnificent - a perfect society based on a realized and proven utopian ideal. However, our dream of total Anarcho-Communism is unachievable when Imperialist powers and rampant Capitalism still threaten much of the world. We must lead our international brothers in my example, and be the beacon of a more perfect society for all people to witness and emulate."


### Events ###
russoc.1.t: "Revolution Successful"
russoc.1.d.popular: "After an unexpected, yet planned revolution, the government has consolidated its rule across the country. The socialist reforms, made by the government, helped us in our so-called 'Evolution'. It is time to hold an emergency congress to decide on the leadership of our young socialist republic."
russoc.1.d.yegorov: "The last focal points of the Russian Civil war have ended. Now it is time to turn to our internal problems and decide on the leadership of our young socialist republic."
russoc.1.a: "Hold the Emergency Congress"
russoc.1.b: "Yegorov Remains in Power."
russoc.1.c: "Invite the Bolsheviks"
russoc.1.d: "Tukhachevsky unexpectedly seizes power and establishes a dictatorship."
