nkvd.24.t: "Anti-Soviet Proletkultist-Bukharinist Center"
nkvd.24.d: "The defendants, who belong to the association of anti-Soviet proletcultists-Bukharinites, are accused of creating a criminal group aimed at overthrowing the Soviet government and creating a form of government that contradicts socialism and communism. According to the testimony, a group of 'Russian futurists' planned to establish a state with the power of the creative intelligentsia, restore ties with the capitalists and all kinds of approval of subversive activities. Another group of "Soviet syndicalists" aimed to create a state, following the example of the French and British syndicalists, where the power of the Soviets would be minimized, and the power of the trade unions would be unlimited. Lunacharsky's group proposed, contrary to the ideas of Marx and Lenin, to create a religious cult in the country. In addition, all the groups appeared to be linked to Western spies, the Mensheviks, and Bukharin's treacherous clique. In addition, information was received that in 1918 the Proletcultists-Bukharinists organized the murder of Lenin and ensured the victory of the white counter-revolutionary forces.\n\nAll things considered, all involved are sentenced to death by firing squad. The decision was made by the special troika of the Cheka unanimously."

nkvd.25.t: "Rooting Out Anti-Soviet Elements"
nkvd.25.d: "Chairman Yagoda stated that there are a huge number of Western and Eastern spies in the country, various opposition groups that discredit the Soviet government and plan counter-revolutionary terror and political assassinations. In addition, there is information about the counter-revolution in the Army and Navy, as well as even in the Cheka itself.\n\nIt is necessary to take urgent measures to destroy and eradicate the anti-Soviet elements - a handful of would-be politicians, who can hardly even be called such. It is necessary to choose the vector on which we will focus in order to cleanse the party from scum."
nkvd.25.a: "The party is full of traitors!"

nkvd.26.t: "Rooting Out Anti-Soviet Elements"
nkvd.26.d: "Head of the Cheka, Genrikh Yagoda, stated that there are a huge number of Western and Eastern spies in the country, various opposition groups that discredit the Soviet government and plan counter-revolutionary terror and political assassinations. In addition, there is information about the counter-revolution in the Army and Navy, as well as even in the Cheka itself.\n\nIt is necessary to take urgent measures to destroy and eradicate the anti-Soviet elements - a handful of would-be politicians, who can hardly even be called such. It is necessary to choose the vector on which we will focus in order to cleanse the party from scum."

nkvd.260.t: "Rooting Out Anti-Soviet Elements"
nkvd.260.d: "Head of the Cheka, Georgy Blagonravov, stated that there are a huge number of Western and Eastern spies in the country, various opposition groups that discredit the Soviet government and plan counter-revolutionary terror and political assassinations. In addition, there is information about the counter-revolution in the Army and Navy, as well as even in the Cheka itself.\n\nIt is necessary to take urgent measures to destroy and eradicate the anti-Soviet elements - a handful of would-be politicians, who can hardly even be called such. It is necessary to choose the vector on which we will focus in order to cleanse the party from scum."

nkvd.27.t: "Rooting Out Anti-Soviet Elements"
nkvd.27.d: "Head of the Cheka, Nikolay Yezhov, stated that there are a huge number of Western and Eastern spies in the country, various opposition groups that discredit the Soviet government and plan counter-revolutionary terror and political assassinations. In addition, there is information about the counter-revolution in the Army and Navy, as well as even in the Cheka itself.\n\nIt is necessary to take urgent measures to destroy and eradicate the anti-Soviet elements - a handful of would-be politicians, who can hardly even be called such. It is necessary to choose the vector on which we will focus in order to cleanse the party from scum."

nkvd.28.t: "The Investigation Begins"
nkvd.28.d: "A special commission established under the Cheka will investigate individual cases of opposition to our party. Both the active socialist parties, such as the Socialist Revolutionaries and Bukharinites, and the bourgeois-democratic parties, which still have influence in our country, will come into view. Let the fair trial of the traitors of the motherland begin!"
nkvd.28.a: "We'll deal with all traitors."

nkvd.29.t: "The Trial of Left SRs"
nkvd.29.d: "The leaders of the underground movement, Maria Spiridonova, Isaac Steinberg and Boris Kamkov, were arrested in the case of the anti-Soviet counter-revolutionary left-wing Socialist-Revolutionary organization. The investigation established that anti-Bolshevik and anti-Soviet activities had been carried out by the left-Socialist-Revolutionary leaders since the 1918 uprising. With the arrival of the Bolsheviks to power, the activity intensified and acquired a terrorist orientation. The left SRS tried to undermine the stability of the state and discredit the Bolsheviks in the eyes of the public, as well as to provoke mass peasant riots.\n\nAll the leaders of the left-Socialist opposition were arrested, and all confessed that they had planned armed resistance and the overthrow of the Soviet government.\nThe court decided to sentence Steinberg and Kamkov to capital punishment. The court found Spiridonova mentally unstable. Until her recovery, she will be held in a psychiatric hospital, later she will also be shot.\n\nThe other leaders of the local headquarters of the left-Socialist group were also arrested and sentenced to 10 to 25 years in a high-security penal colony, and ordinary party members were offered the choice of joining the Bolshevik Party and renouncing the Left-Socialist ideology or being tried as traitors to the Motherland."
nkvd.29.a: "They deserved it!"

nkvd.30.t: "Bukharin's Anti-Soviet Treacherous Clique"
nkvd.30.d: "In the case of the anti-Soviet underground terrorist criminal group 'Bukharin's Clique - People's Socialist Party', the leaders and coordinators of the movement - Nikolai Bukharin, Alexander Shlyapnikov, Alexandra Kollontai and Alexey Rykov were arrested. All four of them soon confessed their guilt and repented of their malicious betrayal of the Bolshevik party. Bukharin begged the court to have mercy and take into account his party experience as a Bolshevik. He also noted that he had always been devoted to Lenin's ideals and that by creating the New Bolsheviks bloc, he hoped that Bolshevism would live on. He fought for power for the sake of Lenin and the Bolsheviks, and only Kerensky prevented him from coming to power. However, this does not negate the fact that Bukharin was a malicious revisionist who departed from the ideas of Marxism and tried to convince the peasants of the correctness of capitalist relations and promoted inequality in society.\n\nThe court found Bukharin, Shlyapnikov and Rykov guilty of betraying the motherland, betraying the party and anti-Soviet terrorist activities, aiding the bourgeoisie and large capital, as well as collaborating with a left-wing Socialist-Revolutionary group. All three were sentenced to death by hanging. The court recognized Kollontai's achievements in the field of gender equality and showed mercy: she will serve 25 years in a labor camp.\n\nThe remaining members of the People's Socialist Party were arrested and their personal property seized. All party members who had previously been members of the Bolshevik Party were sentenced to life imprisonment, and those who had not been members of any party before the NSP were given the choice of joining the Bolshevik Party, or being sentenced to 10 to 25 years for participating in a terrorist organization."
nkvd.30.a: "Traitors since 1920!"

nkvd.31.t: "The Trial of the Socialist Revolutionaries"
nkvd.31.d: "In the case of the anti-Soviet bourgeois-Democratic Party of the Socialist Revolutionaries, the leaders of the opposition cell, including the party leader Chernov, were arrested.\n\nThey are accused of counter-revolutionary activities, protection of petty-bourgeois interests both during the Civil War and after it, and the murder of V. I. Lenin.\nFinally, Chernov's henchmen, together with their traitor to socialism, will be brought to true justice. After all, Lenin's murderers cannot live in peace and spoil the lives of the peasants and workers! Under the guise of a socialist party, the petty-bourgeois Social Revolutionaries planned the continuation of capitalist exploitation.\n\nThe court sentenced Chernov, Avksentiev and other prominent figures and leaders of the Social Revolutionaries to death by hanging. Their party will be dissolved, the activities of the Social Revolutionaries will be recognized as terrorist and banned on the territory of the Soviets."
nkvd.31.a: "They were always our enemies!"

nkvd.32.t: "The 'Group for the State Duma Restoration'"
nkvd.32.d: "In the case of the group for the restoration of the State Duma, persons suspected of organizing terror and preparing for the overthrow of the Soviet government were detained. According to information known to counterintelligence, the leaders of the group: Milyukov, Maklakov, Nabokov, Shulgin and Trubetzkoy fled abroad to avoid a fair trial.\n\nThe decapitated group was unable to continue its work and voluntarily surrendered to the authorities, simultaneously repenting of what they had done and recognizing the Soviet government as the only legitimate authority in the country.\n\nIn connection with the confession and repentance, the guilty members of the group were pardoned, and their escaped leaders were sentenced to death in absentia. Soviet Russia submitted requests to the countries that received the fugitives, demanding that the guilty citizens be extradited so that they could be tried at home."
nkvd.32.a: "The guilty always reject the charges."

nkvd.33.t: "The Trial of the People's Republicans"
nkvd.33.d: "The Cheka launched an entire operation to get rid of the wrecking anti-Soviet terrorist group of the Savinkov clique, called the People's Republican Party of Russia.\n\nThe priority in the fight against the terrorists was the destruction of their main support - the BO-NPRP (combat squads). Distributed over a large part of the territory, the paramilitaries prepared provocations, sabotage and terrorist attacks. The key was the destruction of a large cell in Tambov and Penza, where the number of the combat organization reached 12 thousand terrorists.\n\nIn the end, a special operation was organized to identify the location of Savinkov and organize his arrest. Savinkov was discovered - he was given out by his own people. The dangerous terrorist was discovered, disarmed, and arrested. He was taken to the main building of the NKVD, where he was held in prison. Savinkov did not repent of what he had done, denied any connection with the NPRP and behaved like an outspoken extremist. By the decision of the court, he was sentenced to death by hanging, the execution was going to be carried out on Red Square and left to rot there for the amusement of the peasants.\n\nHowever, unfortunately, the so-called leader managed to commit suicide by jumping from the 4th floor and smashing his skull. In the case, a warden was arrested, who admitted that he helped Savinkov commit suicide. Instead of Savinkov, a warden will be hanged on Red Square, and a sign will hang around his neck: 'So it will be with every accomplice of traitors and terrorists!'"
nkvd.33.a: "A sad end for the Vozhd."

nkvd.34.t: "The Investigation Begins"
nkvd.34.d: "A special commission established under the Cheka will investigate individual cases of opposition to our party. The nationalist bourgeois-democratic movements of national minorities will come into view. Let the fair trial of the traitors of the motherland begin!"
nkvd.34.a: "We'll deal with all traitors."

nkvd.35.t: "The Trial of the Idel-Ural Legionnaries"
nkvd.35.d: "The anti-counterrevolution authorities exposed and dispersed the Idel-Ural legionary organization, which aimed to create a Muslim state on the territory of the Volga region. Unfortunately, the leaders of the organization, former members of the Ittifak party, I-UTMAB and I-UMB, fled abroad and settled in the Ottoman Empire, but continued to conduct extremist activities in Russia through closed communication channels. In total, about 800 legionnaires were arrested, all of them were sentenced to life sentences.\n\nThis case also involves many leaders of the Bashkir National Movement, mostly former social revolutionaries, who also planned the creation of the Great Bashkiria as part of the Idel-Ural state. Their leader, Ahmed Walidi, also left the country, leaving most of the Bashkir terrorists behind. All of them were also put on trial.\n\nThis operation is only one that revealed anti-Soviet nationalist bourgeois-capitalist organizations. But the Cheka believes that their activities will be suspended in connection with punitive measures against the Tatar-Bashkir nationalists."
nkvd.35.a: "Tatar-Bashkir Independence? Ridiculuos."

nkvd.36.t: "The 'Bulgarian-Chuvash Anti-Soviet Center'"
nkvd.36.d: "In the case of the Bulgarian-Chuvash anti-Soviet Center, the leaders of the Chuvash national movement, including the left SR Elmen, and members of the SR Petrov-Tinekhpi and Metri Uman, were arrested.\n\nThe investigation established that these citizens tried to build a nationalist bourgeois-democratic state of the Chuvash People, overthrow the Soviet power in Chuvashia and further revive Volga Bulgaria. They also planned to cooperate with the Idel-Ural Legion in the field of terrorism and destabilization of the situation in the Volga region.\n\nElmen denied the charges against him, saying that he had always stood up for the Soviet government, while the other defendants fully admitted their guilt and repented of their anti-Soviet activities. All three were sentenced to death by firing squad."
nkvd.36.a: "Bulgarist Chuvashia? Even more ridiculous!"

nkvd.37.t: "The 'Finno-Ugric Federation'"
nkvd.37.d: "Cheka revealed a whole system of national communities engaged in the promotion of Finno-Ugric nationalism. According to the investigation, the communities aimed to create a single Finno-Ugric state under the protectorate of Finland and Germany. The accused were Udmurt poet Kuzebay Gerd, Mari poet Olyk Ipay, Komi teacher Sandro Vago and Mordovian politician Zakhar Dorofeev.\n\nNone of the four accused admitted their guilt, which means that they did not repent of bourgeois nationalism and anti-Soviet rhetoric. They were sentenced to death by a special troika of the Cheka. Their case will serve as a lesson for the government of hostile Finland, which has seized Karelia, and for imperialist Germany, who are looking for a way to spoil our great Motherland."
nkvd.37.a: "The country is full of nationalists!"

nkvd.38.t: "The Case of 'Wolgadeutsche Zentralbüro'"
nkvd.38.d: "Cheka revealed the creation of an underground organization of the so-called Volga-German Central Bureau. Its leaders planned the creation of a Volga-German state in Saratov and the former Pokrovsk under the protectorate of Germany and the Don Cossacks. Genrikh Schelhorn, Genrikh Koenig, Vladimir Dalinger and others were arrested in the case. All of them admitted that they tried to overthrow the Soviet government and create a bourgeois-nationalist state. All of them were put on trial and received a fair punishment: execution by firing squad."
nkvd.38.a: "I bet they wanted Kaiser on the throne!"

nkvd.39.t: "The Investigation Begins"
nkvd.39.d: "A special commission established under the Cheka will investigate individual cases of opposition to our party. There are still much traitors and internal enemies inside the RKP, especially among the Red Army generals, that will come into view. Let the fair trial of the traitors of the motherland begin!"
nkvd.39.a: "We'll deal with all traitors."

nkvd.40.t: "'Anti-Soviet Bukharinist Military Organisation'"
nkvd.40.d: "According to the Cheka, a conspiracy is brewing in the army and a number of high-ranking army leaders are involved in the creation of an anti-Soviet Bukharinist military organization. The Cheka and the army already have very tense relations, but the existence of a military conspiracy threatens the stability of the country and the leadership of the party.\n\nWe must investigate this plot as soon as possible, otherwise we may encounter the generals ' rifles and tanks in Red Square. In this case, our fate will be sealed."
nkvd.40.a: "We don't need an army revolt."
nkvd.40.b: "That sounds shady..."

nkvd.41.t: "Case of Tukhachevsky"
nkvd.41.d: "According to the indictment, all the accused are members of an anti-Soviet Bukharinist military organization linked to Bukharin, Tomsky, Shlyapnikov and Rykov, as well as the German Imperial government.\n\nThe goal of the organization was declared to be a violent seizure of power in Russia in the context of the military defeat of the Reichspakt and Japan.\n\nThe list of charges includes:\n\nTransfer of secret military information to representatives of the German General Staff;\nDevelopment of a detailed operational plan for the defeat of the Red Army in the main areas of the offensive of the German and Japanese armies;\nPreparation of terrorist acts against members of the Politburo of the Central Committee of the RKP and the Soviet government;\nPreparation of a plan for the armed 'seizure of the Kremlin' and the arrest of the leaders of the Central Committee of the RKP and the Soviet government.\n\nThe accused Tukhachevsky, Yakir, Uborevich, Primakov, Gamarnik deny their guilt."
nkvd.41.a: "Guilty!"
nkvd.41.b: "That sounds shady..."

nkvd.42.t: "Case of Zhukov"
nkvd.42.d: "If the party has decided that the army has finally been cleared of traitors and anti-Soviets, then this is a delusion. The Cheka believes that General Zhukov, a young but ambitious military figure who in fact played a significant role in the restoration of Soviet power and the power of the Bolshevik Party, is also involved in the conspiracy. Many people can hardly believe that the seemingly only person in Russia who was able to resist the pressure of conservative circles and lead the workers ' uprising is actually an enemy spy and traitor. However, the evidence of the Cheka, as always, is reinforced concrete:\n\nDuring the Civil War, Zhukov did not participate in the red movement, but preferred to sit out with a wound. He did not help Lenin's cause in any way, and soon after the end of the civil war he remained in Russia and served Kornilov and Denikin like any ordinary ordinary White Guard and traitor to the revolution. Despite the fact that he later led a rebellion against the power of the Kornilov military junta and united other pro-Soviet generals, his true views remain in question.\n\nThe investigation suggests that the Zhukov uprising was sponsored by the German and Japanese imperialists in order to weaken Russia. After all, after Zhukov came to power, the lands in Siberia, as well as Karelia, were lost. The prosecution also suggests that at the beginning of the war with Germany and Japan, Zhukov will be the first to betray socialism and engage in sabotaging the army and become the head of the military junta like Kornilov.\n\nZhukov denies all charges and declares his innocence. But is it worth believing such an unreliable person?"
nkvd.42.a: "Guilty!"
nkvd.42.b: "That sounds shady..."

nkvd.43.t: "Last Days in Petrograd"
nkvd.43.d: "Prior to his exile, Blagonravov served as an extraordinary commissioner for the protection of Petrograd, where he was a supporter of Zinoviev and his dictatorial methods of governing the city. In the last days of the siege, when the White Guard troops had already tightly approached the capital, an event occurred known as the Petrograd Massacre, when the Bolsheviks who escaped were carrying out their last orders for mass terror. One of the executors of such orders was Blagonravov, who shed rivers of blood of the enemies of the party who surrendered Petrograd to the enemy. \n\nOn behalf of Blagonravov, about 200 enemies of the people who were directly or indirectly involved in the Bolsheviks' loss in the war were shot. Basically, their fault was their ties with the White Guard, which, according to Blagonravov, led to the imminent surrender of defense positions near Tikhvin and Novgorod. The guilt of these traitors was undeniable, and served as an important lesson for the Bolsheviks who were preparing the second revolution abroad.\n\nThis time the traitors will not have time to help the enemies."
nkvd.43.a: "The state would be better secured this time."

nkvd.50.t: "Blagonravov's Anti-Soviet Conspiracy"
nkvd.50.d: "Some party members, generals, and even Chekists believe that Georgy Blagonravov... he can't do his job. He is suspected of covert Bukharinism and his ideas of purging the army generals call into question his devotion to the ideas of socialism. It seems that Blagonravov sees traitors of the people everywhere, but you need to be objective in this matter. In this regard, a number of people proposed to nominate Genrikh Yagoda, an experienced Cheka officer who had already proved his loyalty to the party and worked under Blagonravov for many years, to the post of head of the Cheka.\nOn the one hand, by appointing Yagoda, we may be able to avoid mistakes, on the other hand, perhaps Blagonravov is really right, and no matter how much we would like to admit the opposite, the party and the country are full of enemies of the people. In any case, the choice lies with the chairman."
nkvd.50.a: "Yagoda will be a better choice."
nkvd.50.b: "Blagonravov will remain in his position."

nkvd.51.t: "Yagoda's Anti-Soviet Conspiracy"
nkvd.51.d: "With the appointment of Yagoda as head of the Cheka, a massive campaign began to purge the country of sabotage, enemies and traitors to the country. It seems that the fight against dissent has developed even more radically and widely than under Blagonravov. Perhaps we should not doubt Yagoda, he has repeatedly proved his loyalty to the ideas of socialism, but it seems that Blagonravov was right in many respects. If, in a time of universal lies, we decide that Yagoda is also involved in an anti-Soviet conspiracy, then we should appoint a more reliable person to this position, and Yagoda should be tried together with Blagonravov as enemies of the people. This difficult choice falls once again on the chairman."
nkvd.51.a: "Yagoda will remain in his position."
nkvd.51.b: "Yagoda and Blagonravov are both traitors!"

nkvd.52.t: "Chekists Overthrow the Government"
nkvd.52.d: "We were not mistaken in Yezhov. Unfortunately, in a bad way. The young Chekist took advantage of the power granted to him and, with the help of armed detachments of the Cheka, liquidated [ROOT.GetLeader] and its entire government. Now the power belongs to the Cheka.\n\nYezhov, who was appointed chairman of the party and the new leader of the proletariat, will now rule the country with an iron hand. Well, we can only hope that by ridding and purging the country of all kinds of traitors, the workers and peasants will live in an absolutely protected country."
nkvd.52.a: "Long Live Chairman Yezhov!"

nkvd.53.t: "Military Take Over!"
nkvd.53.d: "It seems that Blagonravov's repressions did not lead to anything good. The army, which rebelled because of the purges, seized power in the country by force. In the capital and major cities, there were armed clashes between the Chekists and the military, but it was the army that put the final point. Georgy Blagonravov was liquidated, and the Cheka was transferred to the army.\n\nThe old government was dismissed, and the military formed a provisional government to restore order in the country."
nkvd.53.a: "The Cheka ruined everything!"

nkvd.54.t: "Chairman Yezhov"
nkvd.54.d: "Long live the new chairman, the leader of the proletariat and the peasants, who will bring us purification from our enemies and salvation from the capitalists and nationalists who are trying to corrupt our country.\n\nNikolai Yezhov, despite his age, has already proved his loyalty to the people and the party - he is the person on whom we can fully rely. Under his wise leadership, we can be sure that our country will develop with great speed towards a beautiful future without traitors."
nkvd.54.a: "Yezhov will restore stability!"

nkvd.55.t: "Yagoda's Anti-Soviet Bukharinist Center"
nkvd.55.d: "The Central Committee of the RKP believes that all the facts revealed during the investigation into the cases of the anti-Soviet Bukharinist center and its supporters on the ground show that the Cheka failed in exposing these worst enemies of the people.\nThe traitors of the motherland — the Bukharinists and other double-dealers, in alliance with the German and Japanese counterintelligence, managed to launch wrecking, sabotage, espionage and terrorist activities with comparative impunity, to damage the cause of socialist construction in a number of industries and in transport, not only due to the shortcomings of the work of the party and economic organizations, but also due to the weak work of the Cheka.\n\nThe analysis of the arrests shows that the main blow of the State Security bodies was not directed against organized counter-revolutionary formations, but mainly at individual cases of anti-Soviet agitation, at all kinds of official crimes, hooliganism, domestic crimes, etc.As a result, alien and criminal elements penetrated into certain parts of the State Security bodies. A number of cases have been discovered in which even foreign intelligence spies managed to infiltrate State security agencies.\n\nThe same practice of an undivided attitude to the nomination of people, as well as the lack of political educational work, created conditions under which direct traitors-Bukharinists-found themselves in the leading Chekist work. Some of them systematically informed the members of the Bukharinist organization about the materials available in the NKVD about the anti-Soviet activities of the latter.\nHowever, the delay in exposing the anti-Soviet activities of the Bukharinist bandits is due not only to these general shortcomings in the work of the State Security agencies, but also to the specific criminal activities of certain responsible Cheka employees, and especially Molchanov, Firin, and Agranov. As a result of such poor management of the agency, there were many traitors among the latter. In the course of the investigation of the anti-Soviet Bukharinist center in Moscow alone, 65 agents of traitors were identified who systematically misinformed the State Security agencies, confused the whole case, and actively contributed to the unpunished activities of the Bukharinists.\n\nIn this regard, the party leadership considers it necessary to judge Yagoda's clique, namely, including himself, as well as Molchanov, Firin and Agranov, for obstructing the work of the Cheka and the creation of an anti-Soviet Bukharinist center in the state security bodies."
nkvd.55.a: "Death to the traitors!"

nkvd.56.t: "A United Society!"
nkvd.56.d: "Our Soviet society is an amazing example of how people are able to unite and become parts of a single organism, in which everything works smoothly and efficiently. Thanks to the success of Comrade Yezhov, all people are employed and work for the benefit of the great Soviet Motherland, while Yezhov strangles the anti-Soviet reptiles.\n\nWe are moving with confident steps towards communism, comrades, and this is the merit not only of Comrade Yezhov, but also of all of us - the united Soviet citizens. Let the leaders, the honored workers of labor, show an example to all of us. In a society where there is no place for parasites and scoundrels, it can not be otherwise. And while the German-Japanese spies are plotting against us, we can be sure that nothing will stop our country."
nkvd.56.a: "Hooray for Tovarisch Yezhov!"

nkvd.57.t: "A New Soviet Nation"
nkvd.57.d: "A new generation of Soviet citizens has already been born and is growing up - smart, hardworking, beautiful sons and daughters of a great socialist nation!\n\nSchools and factories are being built all over the country: there is a propaganda of labor, equality and socialism. Nothing else poisons the minds of young people: not the enemies of the people, nor the anti-Soviet press, nor spy saboteurs.\n\nWe can be sure that in one generation there will be no people in our country who will doubt that the Soviet government is the most acceptable and humane government. A generation will grow up that will know neither war nor famine - and will live in a world where everyone is equal, everyone gets what they deserve with their work."
nkvd.57.a: "Communism is near."

nkvd.58.t: "A Perfect Society"
nkvd.58.d: "Perfection is a nigh-impossible and ever-enticing goal that all true members of humanity strive for, all knowing that this unachievable ideal would likely elude them for life. Still, in the face of this likely failure, they endure, in the vain hope of being able to simply brush against greatness and catch a glimpse of divinity or true perfection. However, in our reformed and reforged Union, this ever-elusive ideal has not only been achieved but fully harnessed and embraced, and it is all thanks to the glorious Chairman Yezhov. \n\nUnder the calculated, towering, and imposing rule of our beloved Chairman, the Russian people have endured great hardships and struggles, and for their sacrifices, our nation has been rewarded with true greatness as we emerge from our dark and corrupt past free and cleansed of sin, gracing true perfection under the Red Star of Bolshevism. The enemies of Russia, though numerous and unyielding, have been brought to the sword and Yezhov now guides our state down their river of blood to our new bright, crimson dawn. \n\nA perfect society has finally been forged on this imperfect and sinful Earth, righteously purged to be free from vice, desire, religion, need, and any other unseemly and craven traits and beliefs of lesser beings. The New Soviet Generation shall be the standard of the world as the true beacon of perfection and societal harmony, and under Chairman Yezhov, this generation shall be safeguarded at all costs as the pinnacle of humanity. All of Russia is safe and perfect under our glorious Chairman, and none shall rob us of this perfection as long as we still draw breath!"
nkvd.58.a: "We all live in a society, comrades!"

nkvd.59.t: "Total Control Achieved"
nkvd.59.d: "Now it became obvious to Comrade Yezhov that there were as few traitors and enemies of the people in the country as possible than ever before. Having successfully got rid of both the party opposition and the treacherous generals, our country is confidently moving forward under the wise leadership of Comrade Yezhov.\n\nOf course, there are still traitors in the country, hiding and conducting their underground activities, but soon all the rats will be caught and destroyed. In the meantime, we can enjoy the perfect society we create."
nkvd.59.a: "A Society without traitors!"

nkvd.60.t: "Chekist State"
nkvd.60.d: "Thanks to the action of the Cheka, the country was almost completely cleansed of counter-revolutionaries, opposition, spies and saboteurs.\n\nThe new country under the leadership of the wise Yagoda is a model of the truly best regime of government in recent millennia. The streets are clean, people are working and working for the good of the country, not for a fat capitalist.\n\nIt is almost a communist paradise, except that communism has not yet been built, but it will definitely be built in the coming decades, once the Red Army occupies Berlin and Vienna. In the meantime, Yagoda will continue to serve the Motherland faithfully, as he has all his life."
nkvd.60.a: "A happy society!"

tsentrobalt.1.t: "No Masters!"
tsentrobalt.1.d: "The Committee of revolutionary sailors who saved the country and pulled it out of the hell of the Bolshevik failure decided that Pavel Dybenko would serve as the country's interim leader until the transition to the stage of real anarcho-communism. As an influential sailor and a man who can restore order with a firm hand, anarchists understand that this measure is necessary while society is still unstable and the army is a serious danger.\n\nPavel Dybenko will lead the country to a bright future of anarcho-communism, where every person is equal to another, and people are brothers! And if he dares to abuse his power, we must remember that our mother is anarchy, and no one has the right to rule over another person. And if the freedom of one ends where the freedom of the other begins, then Dybenko's freedom will end very quickly."
tsentrobalt.1.a: "Anarchism is beautiful!"

tsentrobalt.2.t: "Dealing with Army"
tsentrobalt.2.d: "The army is the bulwark of one man's power over another. Even the socialist army. It is time to end the division into soldiers and officers, and the generals must recognize the fact that the army will be built on the basis of a voluntary militia, and not on a conscripted regular army of soldiers. Those who are not able to recognize this will be deprived of their position and removed from any power. From now on, the command of the army will be carried out by the anarchist defense councils."
tsentrobalt.2.a: "No masters in the army."

tsentrobalt.3.t: "Freedom for All!"
tsentrobalt.3.d: "Everyone understands that cooperation is more profitable than competition. Henceforth and forever private property is abolished! In the meantime, we have to reorganize production and consumption throughout the country, and when we achieve this goal and all the benefits of our Homeland are in the hands of the communes, we will cancel the money.\n\nIndividuals and groups will be able to use and control whatever resources they need, as our goal is to put the product, assembled or produced, at the disposal of everyone, giving everyone the freedom to consume it as they see fit in their own home."
tsentrobalt.3.a: "Equality and Prosperity."

tsentrobalt.4.t: "The Arrival of Petrichenko and the True Anarchists"
tsentrobalt.4.d: "Famed Anarchist Stepan Petrichenko came from the French commune to free Russia. In December 1917, he proclaimed the Soviet Republic of Sailors and Builders, but soon he had to evacuate to Kronstadt following rising tensions and calls for his murder among the other revolutionary factions. However, he remained committed to the ideas of anarcho-communism and anarcho-syndicalism to the end, and he took the loss of Makhno in Ukraine and the repressive anti-anarchist policies of the Bolsheviks very hard. In the wake of their failed revolution, Petrichenko followed Makhno to France, where he became a close ally and collaborator to the famed Bat’ko and his new French allies.\n\nNow that the flag of the Central Bank is flying over Russia, Petrichenko has returned to take power from the hands of the usurper Dybenko. He publicly declared that Dybenko is not an adherent of anarchism and established himself as a notorious scoundrel, a Bolshevik brawler. The memory of Petrichenko and his anarchist commune is still alive among the sailors of the Baltic Fleet, as is the memory of who Dybenko is. \n\nDybenko, being already a representative of the Central Bank and Free Russia, was notoriously rowdy and a drunkard. Among anarchists, there was an opinion that Dybenko, indeed, is not suitable for the role of leader, and that his behavior discredits anarchism. Petrichenko's popularity is growing every day, and the anarchist communes have nominated him instead of Dybenko to represent the anarchists of Russia abroad. As in the case of Dybenko, his role will be nominal, but maybe it will be better when we are represented by a recognized anarchist, and not some Bolshevik drunkard and murderer? \n\nHowever, opposing both of these viewpoints is a third, far more radical option. Arriving in Russia with his old ally and friend Petrichenko, the beloved Bat’ko - or father - Nestor Makhno has integrated himself by Petrichenko’s side and has served as an international beacon for anarchists across the world to bear witness to. With his reputation, his devotion to true Anarchism, and his popularity among our movement all preceding him, many have come to demand that neither Dybenko or Petrichenko should guide our new anarchist society, but instead it should be Bat’ko Makhno as the one who will be our shepherd. Though Makhno’s failures in Ukraine during the revolution still hang in the air, these past missteps have only served to fuel his drive, and with the other heads of the movement at each other's throats, Makhno may very well be the best candidate to preserve the unity of our movement as well as its total dedication to Anarchist principles. What shall our final say be - would our new anarchist movement best be in the hands of a respected anarcho-communist revolutionary, a drunken sailor and war hero, or the father of modern slavic anarchism himself?"
tsentrobalt.4.a: "Get rid of Dybenko!"
tsentrobalt.4.b: "Dybenko shall stay."
tsentrobalt.4.c: "Mother Anarchy loves her sons, but so too does the Father. Makhno is our man!"

tsentrobalt.5.t: "Plunder the Loot!"
tsentrobalt.5.d: "Once Lenin announced the slogan: "Plunder the Loot!" And it made sense.\nFor centuries, ordinary people were robbed: first by the tsars, then by the capitalists, and other exploiters. Their so-called property was looted illegally, because they used violence against others. They should no longer own it, and now it's national property! Everyone has the right!\n\nLoot the looters, people! Take it as your personal property and use it. There's nothing wrong with taking it back. And so it will be until all the property stolen over the years by the capitalists becomes public property"
tsentrobalt.5.a: "That's fair."

