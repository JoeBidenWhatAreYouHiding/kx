russia.1924.t: "'Italian Clique' Arrives"
russia.1924.d: "News has spread like wildfire through the streets of our capital as reports confirm the unexpected arrival of General Mikhail Tukhachevskiy, a central figure in the Civil War and a symbol of resistance. Alongside a group of loyal officers, Tukhachevskiy has returned to the Russian homeland after almost two decades in Italian exile, pledging to \"fight for the true spirit of the Revolution.\""
russia.1924.a: "We will strengthen our army's ranks and bolster the spirits!"
russia.1924.b: "Traitors, who defied the Revolution!"

russia.1925.t: "'British Clique' Arrives"
russia.1925.d: "The arrival of Mikhail Frunze and his contingent of officers from British exile has sparked intense debates within our government's circles. Frunze, who played a crucial role in the early days of the Revolution, has returned with a group of officers, citing a desire to \"complete the unfinished cause.\""

russia.1926.t: "'French Clique' Arrives"
russia.1926.d: "Our capital is abuzz with anticipation as word spreads of Semyon Budyonny's triumphant return to Russian soil. After serving in the ranks of the French International Mission for years, Budyonny has returned, accompanied by a group of loyal officers, all claiming to be driven by a fervent desire to \"restore the revolutionary ideals.\""

