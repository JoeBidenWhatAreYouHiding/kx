russoc.66.d: "Alarming news is emanating from the capital of the nation today. The threat of a red Thermidor from counterrevolutionary generals has proven to be no exaggeration. Vasilevsky, a Bolshevik, popular among the troops and the people, managed to orchestrate a coup by detaining our legitimate government in his grasp.\n\nIn collaboration with his accomplices, including both army generals like Georgy Zhukov and Bolshevik politicians like Sergey Kirov, Vasilevsky succeeded in seizing control of the country and establishing a dictatorial regime. With the support of loyal Red Army members and sympathizers within the Cheka, he detained our government and declared the restoration of the constitutional order. Nonetheless, not all parties embraced this putsch. Certain generals and genuine Left SRs, are determined to resist this audacious coup, which has been orchestrated with the intention of dismantling the achievements of the revolution. The outcome now hinges on who can execute the necessary measures in time to vanquish their adversaries."
russoc.66.a: "The end of SR tyranny!"

