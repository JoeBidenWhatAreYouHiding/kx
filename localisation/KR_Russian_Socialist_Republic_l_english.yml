russoc.504.t: "[FROM.GetName] Demands Our Submission"
russoc.504.d: "After the revolution in Russia, their new government began implementing its preferred Russian policy of expanding and building a great empire, albeit under different flags and anthems. Currently, our government has been presented with a list of demands that imply our near-complete subordination. In exchange for deploying the Red Army on our territory and rewriting our laws in accordance with the [FROM.GetAdjective] constitution, [FROM.GetAdjective] government guarantees us significant autonomy and near-complete non-intervention in our internal affairs.\n\nHowever, as is often the case, we should divide all promises by 100 when dealing with the Russians. It is likely that at some point in the future, our current government will be overthrown and the Russians will take control, as they did in 1918."
russoc.504.a: "We wholeheartedly endorse their requests."
russoc.504.b: "We shall never again be a colony!"


russoc.505.t: "[FROM.GetName] Submits to Our Authority"
russoc.505.d: "The [FROM.GetAdjective] government, trembling before the workers and peasants and the bayonets of their army, acquiesced to all our demands. They allowed the deployment of our troops on their territory. We respected the right of self-determination of their people and will allow their national-oriented government to remain in power, in order to prevent the mistakes made by the Bolsheviks in 1918."
russoc.505.a: "As long as their government stays true to the people."

russoc.506.t: "[FROM.GetName] Refuses to Yield!"
russoc.506.d: "The so-called \"[FROM.GetAdjective] government\", in rejecting all just demands of the working people and peasants of Turkestan, has demonstrated its counter-revolutionary nature and its alignment with the interests of petty bourgeois elements, local 'bais' and 'sultans'. Moreover, it is clear that it is acting in concert with the imperialist powers of the Entente and Reichspakt, as the newspapers would attest. With this refusal, a new stage of our struggle in the steppes and deserts of this remarkable country of [FROM.GetNonIdeologyName] well begin, with artillery and bombers at the ready."
russoc.506.a: "Red Army, march, march forwards!"

### Bolshevik events ###
bolsheviks.1.t: "The Bolsheviks Return" 
bolsheviks.1.d: "This moment happened. A moment that everyone, even the most committed socialists, feared. In Moscow, a plane landed, on board of which was a delegation from the top leadership of the Central Committee of the RKP. Grigory Zinoviev, the leader of the party since Lenin's death, the main ideologists of the Proletkult - Lunacharsky, Bogdanov and Gastev, economist Yevgeny Preobrazhensky, successful organizers Nikolay Krestinsky and Vyacheslav Molotov, the Kaganovich brothers, as well as the most dangerous man, terrifying all capitalists, Georgy Blagonravov.\n\nDespite all the horror that the Bolsheviks brought to Russia, they were not immediately arrested. They were met by a government car and soon they were placed in the Hotel Metropol. What was it all about? Why were these gentlemen not arrested, or at best executed, and their memory wiped from the face of the earth? Until recently, the Bolsheviks were the terror of all of Europe, but a small group of people who no longer had as much influence and were hated by many. They have no chance of seizing power."
bolsheviks.1.a: "It's a miracle if they succeed."

bolsheviks.2.t: "Calm Before the Storm?"
bolsheviks.2.d: "With the young republic being still too unstable, each of our next decisions must be carefully considered. The Siberian Insurgency has already damaged the stability in the country, but now is situation is getting out of control. Peasants, who still remember the Red Terror, famine and fear, are starting to become nervous.  We must expect further insurgency in whole our regions and we will have to deal with it as soon as possible.\n\nBecause if we fail, the Russia will even in a greater danger."
bolsheviks.2.a: "Everything's under control..."

bolsheviks.3.t: "Blagonravov's First Move"
bolsheviks.3.d: "Cheka. One word. A great fear for the entire nation.\n\nIn the first months of the Civil War, a special institution was established to fight the 'counter-revolutionaries'. By the end of 1918 it was already the primary organisation, responsible for Red Terror. Thousands of Russians were shot. All of them were against Bolsheviks and Revolution.\n\nWhen in 1920 the Bolsheviks lost the Civil War, the supreme leadership of the Cheka left as well. But they never stopped their activities. During all these 15 years the underground cells were active in Russia, directed by Cheka from abroad. By [GetYear] the leader of the Cheka in Russia is Georgy Blagonravov - a man with no principles, except one - everything for the revolution.\n\nWith the Bolsheviks in power, too weak now, Blagonravov makes his first move - he sent the message to all local councils and his message was published in all newspapers. He stated that the Cheka organisation is now back and hiring volunteers to serve the state. And a warning below. Do not resist the Bolshevik Power. Otherwise, you will be punished."
bolsheviks.3.a: "Red Terror again?"
bolsheviks.3.b: "We must not allow Cheka to expand their power."

bolsheviks.5.t: "The Congress of Soviets"
bolsheviks.5.d: ""
bolsheviks.5.a: "Finally, the true power of working people."

bolsheviks.6.t: "Mayakovsky Returns From Italy"
bolsheviks.6.d: "The futurist poet, known throughout Europe, Vladimir Vladimirovich Mayakovsky returned from Italy, where he conducted the propaganda policy of the Proletkult. Although he is not a member of the party, he was invited to join the Congress of Soviets, where the supreme leadership of the RKP sits. Joining his colleagues, Lunacharsky and Gastev, Mayakovsky is ready to work for the benefit of the Motherland, inspiring the working class of Russia to labor feats, and... submission."
bolsheviks.6.a: "He's back."

bolsheviks.8.t: "State Support for Proletkult?"
bolsheviks.8.d: "A faction of Proletkultists - active participants in the Proletkult (Proletarian Culture) program of Lunacharsky have united under his guidance in a small faction in the RKP. Represented by three main leaders, recently repatriated Vladimir Mayakovsky, technocrat and syndicalist Aleksei Gastev and Anatoly Lunacharsky himself, the faction demands more funds in the Ministry of Education and Enlightenment, as well as beginning of the Second Russian Proletkult as soon as possible. While we cannot stop them, we can support them - and relocate funds to their ministry."
bolsheviks.8.a: "Full support for Proletkult!"
bolsheviks.8.b: "Right now we have more important matters..."

bolsheviks.23.t: "The Hardliners"
bolsheviks.23.d: "After the re-unification of the exiled RKP and Bukharin's Moscow Bolsheviks, and even in exile Molotov, Krestinsky and Blagonravov announced their triumvirate or troika. They denounced all the Central Committee members of the RKP, including Zinoviev, and demanded immediate restitution of original RKP program and ban of any opposition inside the party. Moreover, they once again denounced NEP as 'Menshevist revisionism' and Proletkult as 'Bourgeouis Art Circle' and demanded immediate transition to the socialist society and implementation of planned economy.\nWith the establishement of Troika, the RKP party has finally found itself divided."
bolsheviks.23.a: "The Congress Will Decide."

bolsheviks.35.t: "Electing the Chairman"
bolsheviks.35.d: "With the Congress of Soviets now nearing its conclusion, having already seen the majority of decisions made, it is now time for the congress to elect a new chairman for the Council of People’s Commissars, as well as a new leader for the party’s Politburo following the passing of Grigory Zinoviev.\n\nFollowing Zinoviev’s demise, a power vacuum was created, and neither Molotov’s supporters nor those of Krestinsky managed to secure a majority. The struggle against the “moderate right” wing continued, with Bukharin and Rykov being removed, branded as traitors, followed by repeated criticism of Kamenev’s “softness”.\n\nUltimately, the right-wing factions failed to nominate a candidate from their ranks, surprising everyone by nominating a member of the “Proletkultist” faction for the position of chairman. This move aimed to establish true collective leadership within the Politburo. And although the ultimate selection of the proletarian leadership is yet to be finalized, it is clear that it will be their nominee who emerges as the new head of government."
bolsheviks.35.a: "Anatoly Lunacharsky"

bolsheviks.36.t: "Terror Attack in [195.GetName]!"
bolsheviks.36.d: "The streets of [195.GetName], today, were stained with the blood of innocents, as a heinous crime — an act of bourgeois terror — shook the very foundation of the Russian Soviet Republic. As Grigory Zinoviev, Chairman of the Politburo and Party, departed from the Smolny Institute following a routine governmental meeting, a detonation suddenly erupted in the vicinity of his motorcade, accompanied by a barrage of gunfire.\n\nChaos ensued as security forces swiftly converged to shield the Chairman, who had been wounded by shrapnel. The attack, meticulously executed, claimed the lives of several guards and innocent bystanders, leaving Zinoviev seriously injured and requiring hospitalization in the intensive care unit.\n\nWho was responsible for this act of violence remains unknown, with numerous speculations circulating. Was it the handiwork of extremist elements among white emigrants seeking retribution, embittered social revolutionaries, or even internal party rivals?\n\nAs twilight descends upon Petrograd, a sense of dread permeates the atmosphere. The act of defiance at the pinnacle of authority raises haunting questions: is this a singular act of intimidation, or the harbinger of something far more sinister?"
bolsheviks.36.a: "Comrade Zinoviev is wounded!"

bolsheviks.37.t: "Zinoviev Dies in Hospital"
bolsheviks.37.d: "Despite the best efforts of Soviet medical professionals, Grigory Zinoviev succumbed to his injuries in a Petrograd hospital late last night, causing shockwaves throughout the highest echelons of government and confusion within the Politburo.\n\nThis incident, which began as a terrorist act, has escalated into a full-blown political crisis, with widespread condemnation directed towards the Cheka's failure to prevent the attack and its inability to swiftly identify the perpetrators. Behind closed doors, intense disputes rage among the Soviet leadership, with some accusing Georgy Blagonravov and his secret police of negligence, while whispers of conspiracy and internal treachery circulate. More radical elements in the Politburo call for an immediate purge of the security apparatus, fearing that repression may further destabilize the republic, while moderates caution against such measures, fearing they could exacerbate the situation.\n\nZinoviev's passing marks a critical juncture in the ongoing power struggle, with the Politburo now facing the urgent task of electing a new leader to lead the nation through this tumultuous time."
bolsheviks.37.a: "The Cheka has failed us."

bolsheviks.38.t: "Party Beheaded!"
bolsheviks.38.d: "The demise of Grigory Zinoviev has plunged the Politburo into a state of turmoil, with the factions that previously maneuvered behind closed doors now openly at odds over the future course of the Russian Soviet Republic.\n\nNikolai Krestinsky, the Secretary of the Central Committee, Zinoviev's close confidant and staunch supporter, aspires to assume a leading role, carrying forward the ideology of the late chairman. His ascension would entail a commitment to the bureaucratic centralism, internationalist outlook, and adherence to Leninist principles championed by Zinoviev.\n\nIn contrast, Vyacheslav Molotov advocates for a more radical shift, advocating for a more authoritarian, centralised, and militarised approach. Under his leadership, the Soviet state would move away from Zinoviev's conciliatory policies towards a more autocratic and uncompromising stance.\n\nNonetheless, the conciliatory faction, comprising those who are wary of extremes, has thus far been unable to coalesce around a single candidate. They instead propose that the issue be resolved democratically at the forthcoming Congress of Soviets. Should their numbers remain steadfast, the republic might enter a period of ambiguity as the party gears up for an unprecedented leadership selection.\n\nWith heated discussions extending well into the night, the future of Soviet Russia remains uncertain."
bolsheviks.38.a: "Nikolay Krestinsky becomes the new chairman."
bolsheviks.38.b: "Vyacheslav Molotov takes the chair."
bolsheviks.38.c: "With no clear winner, the Politburo announces elections."

bolsheviks.39.t: "Emergency Regime"
bolsheviks.39.d: "No sooner had the party mourned our former leader, as the Cheka, cooperatively with Krestinsky and Molotov, attempted \"the palace coup\". Several high-ranking members of the Politburo, including Sokolnikov and Kalinin were arrested and sent under investigation for suspicions of planning the murder of Zinoviev. The prosecution believes that they threatened the stability of state power and allowed the party to break up into warring factions, all in order for them to successfully seize power after the Chairman is deceased. For the sake of maintaining stability in the state, the Triumvirate of Krestinsky-Molotov-Blagonravov decided to dismiss the revisionists and traitors who tried to take away the future from the workers' and peasants' society."
bolsheviks.39.a: "Remove all unreliable ones from the Politburo!"

bolsheviks.40.t: "The New Politburo Composition"
bolsheviks.40.d: "Soon after the leading members of the Politburo were arrested, the new Politburo was appointed. Now headed by Nikolay Krestinsky, a supporter of a firm hand, the new composition of the Politburo sees no opposition and is ready to serve the nation."
bolsheviks.40.a: "Congratulations to Comrade Krestinsky!"

bolsheviks.41.t: "Chekists Coup the Sovnarkom"
bolsheviks.41.d: "No sooner had the new chairman of the party taken his post, as the leadership of the Cheka attempted an armed putsch. A successful one. [ROOT.GetLeader] was arrested in his own office and sent under investigation for seizing state power by deceiving and misleading high-ranking party members. For the sake of maintaining stability in the state, the leadership of the Cheka decided to dismiss the revisionist and traitor who tried to take away the future from the workers' and peasants' society."
bolsheviks.41.a: "An Age of Darkness begins..."

bolsheviks.42.t: "Blagonravov is Becoming Too Dangerous"
bolsheviks.42.d: "In a secret letter to Chairman Krestinsky from one of the high-ranking party officials, it is said that Georgy Blagonravov, the current head of the Cheka is known for his close ties to Grigory Zinoviev and was considered one of his closest ally during Zinoviev's 'dictatorship over Petrograd' during the Civil War. The sender of the letter suggests that appointing a more loyal comrade Yagoda in place of Blagonravov will help us make both the Cheka and the state more stable and predictable."
bolsheviks.42.a: "Replace him with a faithful comrade Yagoda!"
bolsheviks.42.b: "Blagonravov has proved his loyalty..."

bolsheviks.43.t: "Confrontation Over the National Issue"
bolsheviks.43.d: ""
bolsheviks.43.a: "We are a proletarian party, not Blackhudredists!"
bolsheviks.43.b: "Politburo approves of Molotov's point."

bolsheviks.46.t: "Chairman Zinoviev's 'Appeal to the Nation'"
bolsheviks.46.d: "Today, the chairman of the party, Zinoviev, for the first time since the Bolsheviks came to power, spoke at a rally of thousands in Moscow, where he addressed the nation.\n\n'Comrades! Workers and peasants! Soldiers and officers! The time of capitalist oppression is over. The imperialists of Germany and America are already preparing to lay down their arms and be defeated, to realize the power and strength of the workers 'and peasants' state. Our allies in France and Britain are ready to assist us in the return of our fraternal peoples to their homeland-Ukrainians, Belarusians, friendly Baltic socialists.\n\nComrades! To achieve this goal, we need to rally around the Bolshevik party, because only the Bolshevik party can lead our country to victory - to the power of the workers and peasants! I appeal to the revisionists and the Socialist-Revolutionary-Menshevik opposition, as well as to the followers of the traitor Bukharin! Lay down your weapons, stop fighting. The Soviet government is already here and it will not leave. The government will be organized through the Soviets, under the supervision of the Council of People's Commissars. The enemies of the people will be brought to justice. Once again, citizens! Express your opinion through the Soviets of workers and peasants, and not through Bukharin-Socialist-Revolutionary-Menshevik revisionist nonsense! Only through cooperation can our nation find unity!'"
bolsheviks.46.a: "He has a point!"

bolsheviks.48.t: "Dissatisfaction With the Collectivization"
bolsheviks.48.d: "To our surprise, many peasants were dissatisfied with the collectivization. They were dissatisfied with the socialization of the land, the good that socialism brought them. They are in revolt, demanding the return of their crops, their livestock, and, worst of all, their property. This month, about 3,000 peasant riots have already been suppressed, and a terrible famine has broken out in some regions. The peasants flee to the cities and become workers, because they think that the life of the worker is much better. They are right only in one thing - it is a state for workers, built by workers. While they are rioting, we have achieved results that Kerensky could only dream of. We must bear this burden of collectivization until the end of time, for all power comes from the people, and we are their representatives."
bolsheviks.48.a: "They will obey."

bolsheviks.49.t: "Vozhd of the Proletariat"
bolsheviks.49.d: "Long live the Communist Party of Lenin-Zinoviev! Long live Zinoviev, the Vozhd of the Proletariat!\n\n\nGrigory Zinoviev is the man who led our Communist Party forward to a bright future for 20 years. Having become a worthy successor to Lenin, Zinoviev rallied the party and never left it. Even in the most difficult and cruel days of the Civil war, when Zinoviev was forced to capitulate and go abroad, all this time in exile he remained loyal to the cause of Lenin and socialism. Let his name forever remain in history, and monuments to Zinoviev will be erected in all Russian cities."
bolsheviks.49.a: "Cause of Lenin lives because of Zinoviev!"

bolsheviks.50.t: "Famine!"
bolsheviks.50.d: "In our country, as reported to the Chairman, entire regions are facing a terrible famine. The main factors contributing to the famine, according to the report, are the forced collectivization of agriculture, forced grain purchases combined with rapid industrialization, a reduction in the agricultural labor force, and several severe droughts. All this, of course, is nonsense, and the main reason is the drought, and perhaps the actions of Western spies and saboteurs. In any case, we will have to deal with the famine and its consequences."
bolsheviks.50.a: "A tragedy!"

bolsheviks.51.t: "The Cause Of Lenin"
bolsheviks.51.d: "The precepts of Ilyich became a popular expression, now used at almost every party congress, as well as in the press, which indicates that our country should live and develop along the path set by its founder, Vladimir Ilyich Lenin.\n\nLeninism is our ideology! We will create a state for the workers, as Lenin bequeathed, and we will follow its doctrines: socialist industrialization, the co-operation of the peasantry, and the cultural revolution."
bolsheviks.51.a: "By following his testaments, we will build communism!"

bolsheviks.52.t: "The Ideals of Bolshevism"
bolsheviks.52.d: "What is Bolshevism? Of course, the main theorist of Bolshevism is Vladimir Lenin, but many attribute to Bolshevism the ideology of the traitor Bukharin, as well as other various revisionist movements.\n\nIn fact, the ideology of Bolshevism was carefully developed first by Vladimir Ilyich, and then in exile by [ROOT.GetLeader] and Yevgeny Preobrazhensky. In practice, Bolshevism is a centralized country under the dictatorship of the proletariat, which exercises its power through a cohesive and disciplined Bolshevik party. These are industrialization, collectivization, and the creation of a society of justice and intolerance towards revisionists and counter-revolutionaries.\n\nHaving built such a country, we will finally rise from the ashes."
bolsheviks.52.a: "Bolshevism is our main doctrine!"

bolsheviks.67.t: "[SOV.GetLeader] Becomes a New Chairman"
bolsheviks.67.d: "As a result of the internal party struggle for power somewhere deep inside the Central Committee of the Russian Communist Party, [SOV.GetLeader] was elected the new chairman of the party and the Council of People's Commissars of the Russian Socialist Republic.\n\nRed banners depicting Vladimir Lenin and [SOV.GetLeader] - two leaders of the Russian proletariat are now appearing on the streets of Moscow. Under the new chairman, life in Russia promises to be better, freer and fairer."
bolsheviks.67.a: "We congratulate the new Chairman!"
bolsheviks.67.b: "Another Soviet Dictator..."

bolsheviks.68.t: "Kaganovich's Activity"
bolsheviks.68.d: "Soon after Molotov became the new chairman of the party, Lazar Kaganovich, one of the active members of the Hardliners faction, became even more active. Having a long story of party participation, Kaganovich is quickly rising to become the second person in the party. Considering Molotov did not live up to expectations as head of the government, some people believe that Kaganovich is trying not to miss the opportunity to take power. As for now, he is the main candidate to become the secretary of the party - and Molotov is willing to promote his candidacy, as Kaganovich is seemingly the best solution, as on the other hand - candidacy will be taken by someone less loyal."
bolsheviks.68.a: "Promote Kaganovich's candidacy." 
bolsheviks.68.b: "He's just an upstart!"

