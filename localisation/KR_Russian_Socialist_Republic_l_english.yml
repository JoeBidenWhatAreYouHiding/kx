russoc.5.t: "Setting Up the Elections"
russoc.5.d: "With the creation of workers' and peasants' councils in all our districts, we can finally begin the first democratic Soviet elections, which will be held soon. Depending on their results, the Supreme Soviet will be elected and a new Soviet government will be formed.\n\nIn the Soviet system, workers elect their representatives to local councils, then local councils elect regional representatives, and the Supreme Council will be formed from regional representatives. Nevertheless, we will need to choose propaganda socialist posters if we want any party to have greater success in the Soviets. However, in any case, the Government will have representatives of all socialist parties in its ranks."
russoc.5.a: "Vote for Moderate Bolsheviks!"
russoc.5.b: "Vote for Left Socialist Revolutionaries!"
russoc.5.c: "Vote for Center-Left PSR!"
russoc.5.e: "Vote for NSP!"
russoc.5.f: "Vote for Mensheviks!"

russoc.6.t: "Army Policy"
russoc.6.d: "Another thing we should decide on is the question of Army. Some factions in the Congress believe that we should maintain the Krasnaya Gvardiya - Red Guard, the voluntary autonomous militia units. The others, however, believe that we should create cenralized army in order to compete with most European armed forces."
russoc.6.a: "Red Army - centralized military."
russoc.6.b: "Red Guard - decentralized militia."
russoc.6.c: "People's Army - use the legacy of Republican Army."

russoc.7.t: "The Minorities"
russoc.7.d: "There are different opinions in the Congress about the governmental structure as well. The first opinion is to make Russia a centralized unitary state without autonomous administrative divisions. The majority of the factions support the idea of federalization - creation of semi-autonomous socialist republics."
russoc.7.a: "Unitary Republic"
russoc.7.b: "Federative Republic"
russoc.7.c: "The question of the minorities should be postponed till further notice."

russoc.8.t: "Trade Unions"
russoc.8.d: "The discussion about trade unions seems to be one of the most hot debate of the Congress. All major factions have their own opinion on the topic. The Bolsheviks, Mensheviks and NSP support the idea of state controlled trade unions, making them powerless. The Left SRs and Profsoyuzovtsy believe that trade unions should be autonomous units of the workers' self-governance, who shall decide the economic programme. The PSR believes that trade unions should be independent and supported by the state."
russoc.8.a: "State-controlled Trade Unions."
russoc.8.c: "Completely independent Trade Unions."
russoc.8.e: "Independent Trade Unions with limited state control."

russoc.9.t: "Foreign Policy"
russoc.9.d: "The question of the foreign policy is also important. The majority of the factions believe that we should join the Internationale, but some believe that we should create our own alliance."
russoc.9.a: "Join the Internationale."
russoc.9.b: "Create our own alliance."

russoc.10.t: "Issue of Land"
russoc.10.d: "The land question has been a vital issue for several decades in Russia and it is still unsolved for now. There are several opinions about the land, which are as following"
russoc.10.a: "Full socialization of land"
russoc.10.b: "Capitalism in the village, Socialism in the city"
russoc.10.c: "Land should be nationalized by our socialist state!"
russoc.10.e: "Land should be owned by municipal councils."


