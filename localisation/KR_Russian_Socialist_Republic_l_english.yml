SOV_subdued_unions: "Subdued Unions"
SOV_subdued_unions_desc: "According to Tomsky's designs, all of the unions and the VTsSPS have been merged into Commissariat of Labor under the control of an appointed committee. While still formally independent, the legislative and executive functions of this new union body are non-existent, and the control of the Party over it is entirely undisputed. The [ROOT.GetRulingParty] hails this as a victory for class unity and anti-bureaucratic reform, and designates to the new body a purely economic and administrative function. This bold measure is plainly a victory of Leninist forms of organisation over syndicalist forms."
SOV_centralised_unions: "Centralised Unions"
SOV_centralised_unions_desc: "Despite Shlyapnikov's best efforts, the [ROOT.GetRulingParty] Congress decided that the autonomy of the Trade Unions should no longer exist. While both the VTsSPS and trade unions remain formally independent, they are now greatly supervised by the state and party, according to the principles of democratic centralism."
