russoc.208.d: ""
russoc.208.a: ""
russoc.208.b: "This is something shady..."

russoc.300.t: "Dictatorship of the Party"
russoc.300.d: "Early this morning, in [ROOT.Capital.GetName], a new chapter in history commenced. The Mensheviks and all Bolshevik associates were horrified to discover that their worst fears had come to pass once again. The Left SRs, now holding a majority in the Soviets, have declared the dictatorship of the proletariat, effectively ruling through the dictatorship of their party.\n\nFrom the pages of the newspapers, Spiridonova proclaimed a struggle against the revisionists who had engaged in significant ideological disagreements with the government, effectively going to war against the people's representatives. Having secured a majority within the Central Committee, the party declared its refusal to collaborate with the petty bourgeois parties, demanding their surrender of their seats.\n\nDescribing this as nothing less than a coup d'état, the opposition parties vowed immediate resistance. However, as it transpired, the military was not prepared to support the opposition.\n\nPerhaps the only significant challenge at present is the strike action initiated by certain enterprises that have been supported by workers aligned with the opposition and minor peasant unrest in pro-Bolshevik regions. However, there is no doubt that these problems will soon come to an end."
russoc.300.a: "Long live Labour Peasant Russia!"




russoc.2000.t: "People's Socialist Party - Guides"
russoc.2000.d: "Welcome to the Politburo of the People's Socialist Party, which previously won a majority at the Congress of Soviets. Considering itself the successor of the Russian Communist Party, this party of amnestied Moscow Bolsheviks under the leadership of Nikolay Bukharin largely copies the structure of the RKP. So, what are the options for the future of this party?\n\nThe key event that will bring certain leaders to power is the crisis of the New Economic Policy, which will arise a few months after the start of these reforms.\n\n1. In order for Nikolay Bukharin to remain at the head of the party and in power, anti-crisis measures must be successfully implemented, but with one condition - the influence of the Market must be greater than the Gosplan.\n\n2. Bukharin's successors: Kosygin and Ryutin. If anti-crisis measures are successfully implemented, but the influence of the Gosplan is greater than that of the Market, Bukharin will be dismissed, and a power struggle will begin in his faction. As a result, Aleksey Kosygin or Martemyan Ryutin will be able to come to power. An alternative option is Aleksey Rykov, if he is still alive by this time.\n\n3. Rykov and Zhdanov. Aleksey Rykov may come to power if anti-crisis measures fail and the NEP is decided to collapse. His Rykovite faction should have more influence than the others. Rykov's successor, Andrey Zhdanov, will come to power after his death, but only if Rykov is the country's leader.\n\n4. Kamenev, Sokolnikov and Kirov. The \"Old Bolsheviks\" is an opposition group that will arise after the failure of the NEP. Take the focus \"Old Moscow Familiars\" to choose Kamenev, or \"Confide in Kamenev\" to choose Sokolnikov as leader after the end of NEP.\n\n5. The Workers' Opposition. If you complete focus \"Entrust VSNKh to Shlyapnikov\", then Mikhail Tomsky will lead the Workers' Opposition, and if complete focus \"Control the Unions\", then Shlyapnikov and Kollontai will lead the Workers' Opposition. If the decision to \"Conquer Petrograd\" is taken, then national-syndicalist Kuznetsov will join the Workers' Opposition, and can be elected after the victory of Shlyapnikov and the formation of the Trade Union Socialist Party."
russoc.2000.a: "Cool!"
