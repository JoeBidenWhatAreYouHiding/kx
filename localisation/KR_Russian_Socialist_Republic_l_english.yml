russoc.2.t: "The Emergency Congress of Soviets"
russoc.2.d: "As the power has been concentrated in the hands of workers' and peasants' councils, the Popular Front government decided to hold the Emergency Congress of the Soviets to solve some vital problems we have in our young republic."
russoc.2.a: "Workers of the world, unite!"

russoc.3.t: "Question of the Bolsheviks"
russoc.3.d: "The RKP is the party of Bolsheviks that captured the power in the country in October 1917. Their unwillingness to cooperate with our socialist parties and trust in revolutionary terror has detonated the Civil War. After the Civil War, the Bolsheviks were almost dissolved. Some left for France, the others, like Nikolay Bukharin and Aleksey Rykov founded their own party. Since then the party was ruled by Grigory Zinoviev, a talented orator, but a radical, who believes that only by dictatorship true socialism can be achieved. While his methods seem too radical for us now, we can agree on their participation in the congress only if Lev Kamenev, a more moderate candidate will become their representative and leader, if they succeed.\n\nThe decisions to invite the RKP was greatly criticized by Left SR delegates, who are natural enemies of the Bolsheviks since the July Uprising in 1918."
russoc.3.a: "Zinoviev steps down and Kamenev's moderate Bolsheviks attends the Congress"
russoc.3.b: "Zinoviev refused to step down."

russoc.4.t: "Question of the Mensheviks"
russoc.4.d: "The RSDRP, or Mensheviks, is the most rightist party in the political spectrum of proletarian democracy. Most members of the Congress remember that they were the ones who cooperated with capitalist parties during the Civil War. On the other hand, they are eager to support government and their willingness to support workers can be appreciated."
russoc.4.a: "Invite the Mensheviks to the Congress."
russoc.4.b: "Menshevism is the restitution of capitalism."

