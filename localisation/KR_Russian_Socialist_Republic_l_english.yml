russoc.12.t: "Soviet Elections - Results"
russoc.12.d: "The extraordinary Congress of Soviets is over. All the debates were completed and the main trajectories of development were outlined, however, in the spirit of Soviet democracy, it is in the interests of the working people that politics will be conducted, therefore, elections to the Supreme Council were held, and the following party received most of the mandates..."
