bolsheviks.33.t: "Question of Army"
bolsheviks.33.d: "The Congress was unable to decide on the future of the Russian Army. While some delegates believe that the Red Guards shall be reorganized into professional Red Army, as it was during the Civil War, some believe that a somewhat chaotic Militia is much more needed, when the population should be mobilized quickly and effectively. Nevertheless, the Congress shall decide."
bolsheviks.33.a: "Stay with the Red Guard."
bolsheviks.33.b: "Second Red Army shall rise."

bolsheviks.34.t: "Opposition in the Party"
bolsheviks.34.d: "With the emergence of the opposition factions in the party, it is up to the Congress to decide whether opposition in the party is a vital part of Soviet democracy, or it damages the stability in the party and, therefore, in the party."
bolsheviks.34.a: "Opposition is important to realize our mistakes."
bolsheviks.34.b: "We shall follow the General Line of the party."

bolsheviks.35.t: "Electing the Chairman"
bolsheviks.35.d.zinovievdead: "With the Congress of Soviets slowly coming to an end and the majority of decisions being made, it is time for the Congress to elect the Chairman of the Sovnarkom and new Chairman of the RKP. With the death of Grigory Zinoviev, his place was vacant. The Delegates are free to elect the candidate they prefer, but it is likely that a person with most influence and authority will be chosen. The elected Chairman is..."
bolsheviks.35.d.zinovievalive: "With the Congress of Soviets slowly coming to an end and the majority of decisions being made, it is time for the Congress to elect the Chairman of the Sovnarkom. Zinoviev, though, will remain the Chairman of the RKP. The Delegates are free to choose the candidate they prefer, but it is likely that a person with most influence and authority will be chosen. The elected Chairman is..."
bolsheviks.35.a: "Vladimir Mayakovsky"
bolsheviks.35.b: "Aleksei Gastev"
bolsheviks.35.c: "Anatoly Lunacharsky"
bolsheviks.35.e: "Grigory Zinoviev"
bolsheviks.35.f: "Lev Kamenev"
bolsheviks.35.g: "Grigory Sokolnikov"
bolsheviks.35.h: "Georgy Chicherin"
bolsheviks.35.i: "Vyacheslav Molotov"
bolsheviks.35.j: "Georgy Blagonravov"
bolsheviks.35.k: "Nikolay Krestinsky"

bolsheviks.36.t: "Additional Funds Available"
bolsheviks.36.d: "With the immediate nationalization of lands and property, our budget have received tons of mln of roubles that are now in property of the state, and therefore, Sovnarkom. We can now decide how we will spend them."
bolsheviks.36.a: "Nationalization has its benefits."

bolsheviks.37.t: "Additional Funds Available"
bolsheviks.37.d: "While we have not still nationalized lands and property, we have received taxes from our citizens in millions of roubles, that we can now spend on something Sovnarkom needs."
bolsheviks.37.a: "Taxation has its benefits."

bolsheviks.38.t: "Fate of the Left SRs"
bolsheviks.38.d: "With all the power in Bolsheviks' hands now, a question arose about the fate of other socialist parties, especially the Left SRs. At first they were our allies during the Civil War, but in 1918 they tried to overthrow us and since then have been our enemies. With our rule still shaky, the Left SRs use any possibility to terrorize the nation and our party. This must be stopped as soon as possible. So, there are several choices and we must make one of them.\nThe first one is to ban the party and arrest the leaders, including Spiridonova and Kamkov. The second choice is to send them in exile to France, where they won't be able to influence us. The third choice is try to appease them by allowing some freedoms to other socialist parties to show that the New Bolsheviks are not that savages from the past."
bolsheviks.38.a: "Ban them and arrest their leaders."
bolsheviks.38.b: "Send them to exile."
bolsheviks.38.c: "Allow them to operate, but watch closely."

bolsheviks.39.t: "Fate of the NSP"
bolsheviks.39.d: "The NSP is commonly viewed by the Bolsheviks as a traitor Bukharin's revisionist pseudo-socialist party, that is nothing more than a parody on the Right SR party. Although some believe that NEP program is good for the start and trust Bukharin's loyalty to socialism, the others believe that he is a traitor of the party and should be dealt with as a traitor."

bolsheviks.40.t: "Fate of RSDRP and PSR"
bolsheviks.40.d: "These two petty bourgeois parties have always been our enemies and we fought against them in the Civil War. Their fate is almost predetermined, but some members of the party appeal reason and believe that we should allow them to live."

bolsheviks.41.t: "Chekists Coup the Sovnarkom"
bolsheviks.41.d: "No sooner had the new chairman of the party taken his post, as the leadership of the Cheka attempted an armed putsch. A successful one. [ROOT.GetLeader] was arrested in his own office and sent under investigation for seizing state power by deceiving and misleading high-ranking party members. Having departed from the orthodox path and program of the Bolshevik Party, [ROOT.GetLeader] threatened the stability of state power and allowed the party to break up into warring factions. For the sake of maintaining stability in the state, the leadership of the Cheka decided to dismiss the revisionist and traitor who tried to take away the future from the workers' and peasants' society."
bolsheviks.41.a: "An Age of Darkness begins..."

bolsheviks.42.t: "Idel-Ural State Proclaimed"
bolsheviks.42.d: "Some days ago the so-called 'Idel-Ural' government has declared their independence from us! Led by a joint government of Tatars and Bashkirs and their representative, a Tatar Nationalist Shafi Almas, they try to use our instability to finally become independent from the 'Russian colonizers'. They are unable to understand that the Soviet government will liberate them from capitalism and bourgeois-nationalism that have for centuries enslaved common Tatars and Bashkirs. But that was their choice and we should decide what to do with them."
bolsheviks.42.a: "Let them have independence... for now..."
bolsheviks.42.b: "Crush them."

bolsheviks.43.t: "Baltic Fleet Insurgency"
bolsheviks.43.d: "Due to our government's inability to suppress the peasant revolts, the Tsentrobalt (Central Committee of the Baltic Fleet) under the leadership of Pavel Dybenko has sent an ultimatum to us - if we do not immediately give up power to the Baltic Fleet supreme command, we will face riots all across the country and immediate death to everyone who will be again Tsentrobalt. The revolutionary sailors have already disembarked in Petrograd and seized several important buildings. It seems we have to give up power or face drastic consequences."
bolsheviks.43.a: "Give up power to the Tsentrobalt"
bolsheviks.43.b: "A bunch of sailors won't stop us"

bolsheviks.44.t: "Tsentrobalt Supressed"
bolsheviks.44.d: "The revolutionary sailors were not enough to seize the power in the country. Despite our stability is low, with the help of army we managed to suppress the Baltic Fleet Insurgency.\n\nPavel Dybenko, the main instigator faced the trial and was convicted in treason and shot soon after."
bolsheviks.44.a: "The Soviets hold on"

bolsheviks.45.t: "Tsentrobalt Dictatorship"
bolsheviks.45.d: "The revolutionary sailors quickly seized all important building in Petrograd, and in other major cities and villages they were joined by revolutionary peasants and anarchists who managed to overthrow our rule. With no support, the Sovnarkom had to flee the country, but nobody knows where exactly - perhaps they were relocated in the French Commune. Nevertheless, Pavel Dybenko has proclaimed the supreme rule of Tsentrobalt and now all the power in the country belongs to him."
bolsheviks.45.a: "Long live the Tsentrobalt!"

bolsheviks.46.t: "Chairman Zinoviev's 'Appeal to the Nation'"
bolsheviks.46.d: "Today, the chairman of the party, Zinoviev, for the first time since the Bolsheviks came to power, spoke at a rally of thousands in Moscow, where he addressed the nation.\n\n'Comrades! Workers and peasants! Soldiers and officers! The time of capitalist oppression is over. The imperialists of Germany and America are already preparing to lay down their arms and be defeated, to realize the power and strength of the workers 'and peasants' state. Our allies in France and Britain are ready to assist us in the return of our fraternal peoples to their homeland-Ukrainians, Belarusians, friendly Baltic socialists.\n\nComrades! To achieve this goal, we need to rally around the Bolshevik party, because only the Bolshevik party can lead our country to victory - to the power of the workers and peasants! I appeal to the revisionists and the Socialist-Revolutionary-Menshevik opposition, as well as to the followers of the traitor Bukharin! Lay down your weapons, stop fighting. The Soviet government is already here and it will not leave. The government will be organized through the Soviets, under the supervision of the Council of People's Commissars. The enemies of the people will be brought to justice. Once again, citizens! Express your opinion through the Soviets of workers and peasants, and not through Bukharin-Socialist-Revolutionary-Menshevik revisionist nonsense! Only through cooperation can our nation find unity!'"
bolsheviks.46.a: "He has a point!"

bolsheviks.47.t: "Centralization of Power"
bolsheviks.47.d: "Despite the assurances that the Bolshevik party is democratic to the core, Grigory Zinoviev declared the centralization of power in the hands of authorized Soviets. He says that this measure is temporary and certainly forced because society is unstable. In the future, when the country is sufficiently developed, the power will be decentralized. This decision, however, was received ambiguously by some of the more right-wing members of the party. They were outraged by Zinoviev's decision to centralize power, as this contradicts Marxism. However, Zinoviev, our leader, was able to quickly convince this bunch of unrighteous Bolsheviks of their wrongness"
bolsheviks.47.a: "Long live the Council of People's Commissars!"

bolsheviks.48.t: "Dissatisfaction With the Collectivization"
bolsheviks.48.d: "To our surprise, many peasants were dissatisfied with the collectivization. They were dissatisfied with the socialization of the land, the good that socialism brought them. They are in revolt, demanding the return of their crops, their livestock, and, worst of all, their property. This month, about 3,000 peasant riots have already been suppressed, and a terrible famine has broken out in some regions. The peasants flee to the cities and become workers, because they think that the life of the worker is much better. They are right only in one thing - it is a state for workers, built by workers. While they are rioting, we have achieved results that Kerensky could only dream of. We must bear this burden of collectivization until the end of time, for all power comes from the people, and we are their representatives."
bolsheviks.48.a: "They will obey."

bolsheviks.49.t: "Vozhd of the Proletariat"
bolsheviks.49.d: "Long live the Communist Party of Lenin-Zinoviev! Long live Zinoviev, the Vozhd of the Proletariat!\n\n\nGrigory Zinoviev is the man who led our Communist Party forward to a bright future for 20 years. Having become a worthy successor to Lenin, Zinoviev rallied the party and never left it. Even in the most difficult and cruel days of the Civil war, when Zinoviev was forced to capitulate and go abroad, all this time in exile he remained loyal to the cause of Lenin and socialism. Let his name forever remain in history, and monuments to Zinoviev will be erected in all Russian cities."
bolsheviks.49.a: "Cause of Lenin lives because of Zinoviev!"

bolsheviks.50.t: "Famine!"
bolsheviks.50.d: "In our country, as reported to the Chairman, entire regions are facing a terrible famine. The main factors contributing to the famine, according to the report, are the forced collectivization of agriculture, forced grain purchases combined with rapid industrialization, a reduction in the agricultural labor force, and several severe droughts. All this, of course, is nonsense, and the main reason is the drought, and perhaps the actions of Western spies and saboteurs. In any case, we will have to deal with the famine and its consequences."
bolsheviks.50.a: "A tragedy!"

bolsheviks.51.t: "The Cause Of Lenin"
bolsheviks.51.d: "The precepts of Ilyich became a popular expression, now used at almost every party congress, as well as in the press, which indicates that our country should live and develop along the path set by its founder, Vladimir Ilyich Lenin.\n\nLeninism is our ideology! We will create a state for the workers, as Lenin bequeathed, and we will follow its doctrines: socialist industrialization, the co-operation of the peasantry, and the cultural revolution."
bolsheviks.51.a: "By following his testaments, we will build communism!"

bolsheviks.52.t: "The Ideals of Bolshevism"
bolsheviks.52.d: "What is Bolshevism? Of course, the main theorist of Bolshevism is Vladimir Lenin, but many attribute to Bolshevism the ideology of the traitor Bukharin, as well as other various revisionist movements.\n\nIn fact, the ideology of Bolshevism was carefully developed first by Vladimir Ilyich, and then in exile by Grigory Zinoviev and Yevgeny Preobrazhensky. In practice, Bolshevism is a centralized country under the dictatorship of the proletariat, which exercises its power through a cohesive and disciplined Bolshevik party. These are industrialization, collectivization, and the creation of a society of justice and intolerance towards revisionists and counter-revolutionaries.\n\nHaving built such a country, we will finally rise from the ashes."
bolsheviks.52.a: "Bolshevism is our main doctrine!"

bolsheviks.53.t: "Chairman Kamenev"
bolsheviks.53.d: "Lev Kamenev, along with Grigory Zinoviev, was for a long time one of Lenin's closest associates. He became known as one of the opponents of the armed revolution in October 1917, and many have not forgotten this, both colleagues and enemies. In addition, for a long time he tried to persuade Zinoviev to reconsider his relations with other socialist parties, because after losing the civil war, Zinoviev thought that no party would accept the Bolsheviks in the coalition.\n\nHowever, history had its own plans. And now Kamenev is at the head of the party, and all the main decisions will be up to him."
bolsheviks.53.a: "Long live Chairman Kamenev!"

bolsheviks.54.t: "The Fate of the Supreme Soviet"
bolsheviks.54.d: "Since the Bolsheviks came to power, the supreme power belonged to the Council of People's Commissars - the so-called Upper Council.\n\nKamenev suggests that the best option would be to decentralize the Sovnarkom - that is, to create a coalition government with other parties, including the Social Revolutionaries, Bukharinites and Mensheviks. This met with a sharply negative reaction among the Central Committee, where most of the members are radically opposed to coalitions with other parties.\n\nNevertheless, as long as the Council of People's Commissars is still subordinate not to the majority, but to the chairman, Kamenev has carte blanche to form a homogeneous socialist government."
bolsheviks.54.a: "Let's Choose Our Partners"

bolsheviks.55.t: "Lift the PLSR Ban?"
bolsheviks.55.d: "Earlier, the Council of People's Commissars banned the activities of the left SR party in Russia and arrested its leaders. This approach was wrong, and now in preparation for the creation of a coalition government, perhaps we should reconsider this decision, and release the leaders of the PLSR from arrest and offer them seats in the Council of People's Commissars?"
bolsheviks.55.a: "Lift the ban!"
bolsheviks.55.b: "We remember their betrayal during 1918 Uprising"

bolsheviks.56.t: "Lift the NSP Ban?"
bolsheviks.56.d: "Earlier, the Council of People's Commissars banned the activities of Bukharin's Party of People's Socialists in Russia and arrested its leaders. This approach was wrong, and now in preparation for the creation of a coalition government, perhaps we should reconsider this decision, and release the leaders of the NSP from arrest and offer them seats in the Council of People's Commissars?"
bolsheviks.56.b: "We remember Bukharin's betrayal."

bolsheviks.57.t: "Lift the RSDRP and PSR Ban?"
bolsheviks.57.d: "Earlier, the Council of People's Commissars banned the activities of the Menshevik and Socialist-Revolutionary party in Russia and arrested its leaders. This approach was wrong, and now, in preparation for the creation of a coalition government, perhaps we should reconsider this decision, and release the leaders of the RSDRP and PSR from arrest and offer them seats in the Council of People's Commissars?"
bolsheviks.57.b: "We fought on different sides in the Civil War!"

bolsheviks.58.t: "A New Chairman?"
bolsheviks.58.d: "The most important part of creating a homogeneous socialist government and decentralizing power is to be able to concede. That is why Kamenev suggests that in the new Council of People's Commissars, decisions should be made by a majority vote and not by a single decision of the chairman. He is going to resign from the post of chairman of the Council of People's Commissars, while remaining the nominal head of state and Minister of Foreign Affairs. The chair of the chairman of the Council of People's Commissars will go to one of the leaders of the coalition parties. It remains only to choose who exactly."
bolsheviks.58.a: "Aleksander Shlyapnikov - a trade-unionist from NSP"
bolsheviks.58.b: "Maria Spiridonova - leader of the Left SRs"
bolsheviks.58.c: "Reconcile with Bukharin and unite into single party!"
bolsheviks.58.e: "Viktor Chernov - leader of the PSR"
bolsheviks.58.f: "Rafail Abramovich, head of the Mensheviks-Internationalists!"

bolsheviks.59.t: "Sokolnikov Leaves the Central Committee"
bolsheviks.59.d: "Despite Sokolnikov's support for Bukharin's NEP policy, he was a staunch opponent of Bukharin's treachery. After the appointment of Bukharin to the post of chairman of the Council of People's Commissars, Sokolnikov announced that he was leaving the Central Committee of the RKP and the Bolshevik Party. Sokolnikov will probably leave the country, fearing persecution."
bolsheviks.59.a: "His authoritarian nature showed up."

bolsheviks.60.t: "Zinoviev Leaves the Central Committee"
bolsheviks.60.d: "For almost 20 years, the chairman of the Bolshevik Party, Grigory Zinoviev, was an honest fighter for the rights of workers and an active defender of Leninism and Marxism. However, after the decision to appoint a new chairman of the Council of People's Commissars, he perceived it as a betrayal and a personal insult. Zinoviev announced his withdrawal from the Central Committee of the party and the creation of an opposition to the current anti-Bolshevik regime of Kamenev."
bolsheviks.60.a: "He just cannot recognize his mistakes."

bolsheviks.61.t: "Kamenev Curtails Homogeneous Government"
bolsheviks.61.d: "After it became clear that all the parties that could presumably be taken into the coalition remained banned, and their leader was still under arrest, Kamenev had no choice but to resign as chairman of the Council of People's Commissars. This role is claimed by many Bolshevik figures, and it is likely that soon the Central Committee of the RKP will re-elect a new candidate."
bolsheviks.61.a: "Too bad for us."

bolsheviks.62.t: "A New Chairman Re-Elected"
bolsheviks.62.d: "As expected, the Central Committee of the RKP re-elected a new chairman of the Council of People's Commissars, who enjoyed the greatest popularity and respect among the members of the Bolshevik party. We can only hope that the life of the workers and peasants will improve under the new chairman."

bolsheviks.63.t: "Down With the Cheka Influence!"
bolsheviks.63.d: "Since the arrival of the Bolshevik Party to power, the state security body of the Cheka actively began to engage in anti-counter-revolutionary activities. However, the new government believes that the influence of the Cheka is becoming too comprehensive, and the real number of enemies inside the country is not so large. It is necessary to sharply cut the funding of the Cheka and limit their activities before they arrange something bad for us..."
bolsheviks.63.a: "The Cheka Power should be limited!"

bolsheviks.64.t: "A United Party"
bolsheviks.64.d: "After the creation of the coalition government, the Council of People's Commissars came to the conclusion that there was no longer a need for the existence of a structure of various parties with a complex internal mechanism for electing the Central Committee, etc. From now on, there will be a single platform, that is, a united party, in which it will be legally possible to create factions. The Central Committee of the party will be unified and will include representatives from different socialist parties."
bolsheviks.64.a: "This will threaten our socialist democracy!"
bolsheviks.64.b: "Proletarians of all parties, unite!"

bolsheviks.65.t: "Socialist Democracy"
bolsheviks.65.d: "Everything happens as planned by Kamenev. The country has begun to slowly recover from the ruins - the workers receive a decent salary, and the peasants work hard in the Russian fields and do not deny themselves anything.\n\nKamenev always saw socialist Russia as such-without the dictatorship of the proletariat, war, deprivation and hunger. All parties work together for the happiness of the citizens of their state, and do not fight with each other for power.\n\nThis, perhaps, was the ideal to which Lenin aspired, but which he could not realize because of the time when the war of man with man raged everywhere. We will remember Comrade Lenin, because it was he who lit up the way for us-a worthy way, how a person should live. And as long as people still have memories of the great Lenin in their memory, our country will stand firm and inexorably go forward to communism."
bolsheviks.65.a: "Long Live Russian Socialist Republic!"

bolsheviks.66.t: "Choosing Sovnarkom Direction"
bolsheviks.66.d: "Before establishing the work of the Council of People's Commissars, we must choose the direction on which we will focus in the course of development. The program will last for a year. We can allocate funds for the development of foreign relations, so as not to find ourselves in international isolation, for the development of the economy, to recover from Kerensky, for the development of the Cheka, to defeat the enemies of the people and spies, or to stop at education: to get rid of illiteracy and promote Soviet power."
bolsheviks.66.a: "Focus on foreign relations."
bolsheviks.66.b: "Focus on economic development."
bolsheviks.66.c: "Focus on internal security."
bolsheviks.66.e: "Focus on the Enlightenment."

bolsheviks.67.t: "[SOV.GetLeader] Becomes a New Chairman"
bolsheviks.67.d: "As a result of the internal party struggle for power somewhere deep inside the Central Committee of the Russian Communist Party, [SOV.GetLeader] was elected the new chairman of the party and the Council of People's Commissars of the Russian Socialist Republic.\n\nRed banners depicting Vladimir Lenin and [SOV.GetLeader] - two leaders of the Russian proletariat are now appearing on the streets of Moscow. Under the new chairman, life in Russia promises to be better, freer and fairer."
bolsheviks.67.a: "We congratulate the new Chairman!"
bolsheviks.67.b: "Another Soviet Dictator..."



### Prolekult Events ###
proletkult.1.t: "Proletkultists Faction Majority"
proletkult.1.d: "With the end of the Congress of Soviets, a member of the Proletkultists factiom, [ROOT.GetLeader] became elected the Chairman of the Sovnarkom. The new People's Commissars were appointed soon and now we can start to implement our important policies in the territories of Russia. With the experience we have, the Cultural Revolution will be achieved in few years. The most important issues shall be soon decided on by the People's Commissariat of Enlightenment."
proletkult.1.a: "Long live the Proletkult!"

proletkult.2.t: "The Issue of Illiteracy"
proletkult.2.d: "The absence of Proletkult in republican Russia has led to the fact that most of the population of our country cannot be called literate. Even so, they are not literate from the point of view of proletarian culture. Various capitalist, bourgeois and philistine views have enslaved the consciousness of these people, which means that measures must be taken to proletarize their culture.\n\nThe new program within the framework of the Proletkult was called "Likbez" or the elimination of illiteracy. Active literacy training will begin, and the literate will be obliged to teach the illiterate through labor service. Illiterate students will be taught: to read clear printed and written fonts; to make brief notes necessary in life and official affairs; to read and write down whole and fractional numbers, percentages, to understand diagrams; the students will be explained the main issues of the construction of the Soviet state."
proletkult.2.a: "To be illiterate equals to be blind!"

proletkult.3.t: "Proletarian Ethics"
proletkult.3.d: "The so-called proletarian ethic is a necessary condition for the development of proletarian culture. Instilling a proletarian ethic will not be easy, but it is important - with the help of a powerful propaganda campaign of our ideas, we will achieve unprecedented success. Our proletkult program will be very powerful, such as the world has never seen before."
proletkult.3.a: "Long live the Cultural Revolution!"

proletkult.4.t: "Social-Futurism"
proletkult.4.d: "Mayakovsky proposed to introduce his own ideas into the Proletkult - what he calls Social-Futurism. He proposes to create a society of educated and talented people. Everyone should master any art - the one that he or she will like. Training in painting, and especially in modern styles, architecture, and music, will be necessary and mandatory for everyone, both adults and children. The creation of the Soviet intelligentsia is the ultimate goal of the Mayakovsky plan. And he sincerely does not understand and is not going to recognize the right of people to choose if they should do arts or not. 'Art is not a hindrance to work' - as Mayakovsky correctly put it\nThe only question is whether the People's Commissariat of Education will support such an initiative."
proletkult.4.a: "Full support for Social-Futurism"
proletkult.4.b: "That's somewhat... insane."

proletkult.5.t: "Soviet-Syndicalist System"
proletkult.5.d: "Aleksei Gastev, a scientist and proletarian who worked in Europe for many years, argues that the People's Commissariat of Education is obliged to put the issue of trade unions on the agenda. According to Gastev, Russia needs to combine the Soviet and syndicalist system of government. All economic power should belong to trade unions and autonomous collectives (syndicates) of workers, and all political power should belong to Soviets elected at all levels.\n\nGastev's ideas have surprised some people's commissars, but many recognize the success and viability of the syndicalist system of government. Perhaps in symbiosis with the Soviets, the system will work even better."
proletkult.5.a: "Full support for Soviet Syndicalism"
proletkult.5.b: "You can't combine incongruity"

proletkult.6.t: "Proletarian Religion"
proletkult.6.d: "Lunacharsky, being a respected man, suggested that the People's Commissariat of Education return to his early ideas: the creation of a proletarian religion. Of course, many people are skeptical: after all, Marxism is equal to atheism. However, Lunacharsky insists on his own, as the head of the People's Commissariat of Education, he has the right to do so. Unless, of course, the ideas of Mayakovsky or Gastev are more preferred by the People's Commissars."
proletkult.6.a: "Full support for Proletarian religion!"
proletkult.6.b: "The idea is insane, Lunacharsky should forget about it!"

proletkult.7.t: "New Chairman of the Narkompros"
proletkult.7.d: "It is time to choose the new chairman of the Narkompros. The most possible candidate is likely to be the candidate, who has more influence and authority over Sovnarkom, and whose ideas are more liked by the People's Commissars. However, a compromissable variant can be made: fulfill the program of the new chairman, through implementing some ideas of the other candidates."
proletkult.7.a: "Mayakovsky is a preferable choice"
proletkult.7.b: "Gastev is a preferable choice"
proletkult.7.c: "Lunacharsky is a preferable choice"

proletkult.8.t: "Chairman Mayakovsky"
proletkult.8.d: "Mayakovsky has found himself at the very top: he's now the Vozhd of the Proletariat and Chairman of the Sovnarkom. Though he's not a member of the RKP, he decided to change the name of the party and become its new leader. In his first decree, the Communist party was renamed into Proletarian Party of Futurists and its main ideology was stated as Social-Futurism - a minor branch of Marxism. Though some did not like the changes, blaming Mayakovsky in revisionism - they were quickly silented by exclusion from the party. With PPF standing triumphant, Mayakovsky is standing firmly as the Leader of the Avant-Garde."
proletkult.8.a: "It's time to implement our policies!"

proletkult.9.t: "Social-Futurism"
proletkult.9.d: "For many members of the already modified party, it is not entirely clear what social-futurism is. Despite the fact that Mayakovsky made many speeches about the new ideology of the proletarian state, not everyone clearly represents the implementation of his projects in practice.\n\nIn fact, everything is much simpler than it seems. The main idea of social futurism is to create a society of talented and educated people, where everyone has mastered some art and is ready to work for the benefit of the Motherland and world socialism. Perhaps Mayakovsky's ideas are in many ways utopian and unrealizable - but with what optimism the people's poet strives for this goal!"
proletkult.9.a: "Long Live Social-Futurism!"

proletkult.10.t: "Modern Art Exhibitions"
proletkult.10.d: "Wonderful leisure and entertainment in the proletarian republic are available to everyone!\n\n\nBy a new decree of the Chairman of the Federal Chamber of Commerce and Industry Vladimir Mayakovsky, all exhibitions of contemporary art featuring works by world-famous artists will be free for everyone forever.\n\nContemporary art, including its new forms such as suprematism and Cubism, is the voice of the proletarian, a challenge to capitalism and exploitation. Admiring contemporary art is not a right or a desire, it is the duty of every law-abiding citizen who believes in socialism and hates the bourgeoisie.\n\nThe exhibitions will feature works by Kazemir Malevich, one of the leading figures of futurism and chairman of the Art Board of the Art Department of the People's Commissariat of Education, Marc Chagall , one of the leading avant-garde artists, as well as some works by Picasso brought from chaos-ridden Spain."
proletkult.10.a: "Awesome!"

proletkult.11.t: "Free Master Classes"
proletkult.11.d: "Free clubs and master classes will be organized throughout the country, in which young and adult citizens of the proletarian republic will be taught the relationship of chromatic tones, contrasts and nuances of light and dark, black and white gradations, graphic means of line and silhouette, and the texture of the paint layer.\n\nIn addition to painting, young avant-gardists will be given lessons in dance and music, including modern futuristic genres. Music clubs will study the theory of music and sound, harmony, musical notation and musical forms. At the dance lessons, you will be able to learn harmonic movements and poses, plastic and facial expressions, tempo and rhythm, as well as master modern and popular genres.\n\nSpecial attention should be paid to literary circles: in Moscow and Petrograd, master classes will be given by Velimir Khlebnikov, Anna Akhmatova, Marina Tsvetaeva, Boris Pasternak and Daniil Kharms. There are rumors that even the master of verse, the thunderstorm of all capitalists and the genius of the poetic word, will perform at the literary master class in the capital: Vladimir Mayakovsky himself."
proletkult.11.a: "Proletkult is great!"

proletkult.12.t: "Theater and Cinema"
proletkult.12.d: "in all cities of Russia in the largest theaters will be free performances with the latest productions of Vsevolod Meyrehold, based on the plays of Mayakovsky. In the same cities where there is no theater yet, it was decided to immediately build and open to the public the so-called people's theaters.\n\nCinema is also rapidly developing. Thanks to the achievements of socialism, this year viewers across the country will be able to see Sergei Eisenstein's film "Alexander Nevsky"for free. In it, the Old Russian prince confronts the imperialist invaders of the Teutonic Order, who are referred to in the film as the Germans. Surprisingly, the main antagonist, the leader of the Teutonic Knights, was named Wilhelm. Is this a reference to the German Kaiser, or is it just a satire on inhumane capitalism? In any case, the film tells about the victory of the Russian people-ordinary peasants and workers, led by the Vozhd, who composes his words in beautiful verses."
proletkult.12.a: "Masterpiece!"

proletkult.13.t: "Obligatory Creative Education"
proletkult.13.d: "The resolution of the Council of People's Commissars, signed personally by Vladimir Mayakovsky, reads as follows:\n\nEvery citizen of the Proletarian Republic is obliged from an early age to learn any kind of art: painting, music, dance, acting, or literature. Attendance at children's clubs is mandatory and will be supervised by teachers and school principals. For adults, separate clubs will be organized, which they will be required to attend every week on weekends.\n\nThanks to the organized free exhibitions within the framework of the Proletkult, which contributed to the popularization of art among most of the citizens of the proletarian republic. Even though some of them are dissatisfied with this decision, the Council of People's Commissars knows better, doesn't it?"
proletkult.13.a: "We'll build a nation of the talanted!"

proletkult.14.t: "With Hammer and Sickle"
proletkult.14.d: "The new 'Soviet identity' must be forged with a hammer and sickle. The rich culture and history of all the peoples inhabiting the Proletarian Republic should undoubtedly be perpetuated in memory. But as for the present and the future, the Proletkult takes over.\n\nThe new Soviet identity is not just a brand in the passport of citizenship. This is a new Soviet culture, a new nationality and a new language.\n\nMeasures to internationalize the Russian language and the languages of national minorities, that is, to translate them into the Latin alphabet, are not enough. What is needed is a more radical reform of the language and its slow transformation into a new one: free from the yoke of capitalism, not imposed from outside. The new Proletarian language will be based on the Latin alphabet and use Latin roots to bring our peoples closer to the peoples of the socialist countries of France, Italy and England.\n\nSo far, the measures taken by the government are not enough, but soon, perhaps even in this decade, the schools of the Proletarian Republic will learn the grammar of the PROLYAZ - the Proletarian language."
proletkult.14.a: "New times need new methods."

proletkult.15.t: "Emergence of Soviet Intelligentsia"
proletkult.15.d: "Quite expected was the emergence of the Soviet intelligentsia - the most educated and honored workers of the Proletarian Republic-academicians, professors, scientists, inventors, artists and musicians.\n\nThe so-called party nomenclature was replenished with the ranks of new, successful citizens, ready for work and defense.\nIn other socialist countries, such inequality is unacceptable, but here is the whole point: in our republic, there will be no inequality of the intelligentsia and the common people. In our republic, there will be no ordinary people at all. The ultimate goal of our beautiful socialist society is to build it. Classless, without division into rich and poor, educated and uneducated, talented and untrained. Yes, they say that talent is an exceptional thing. But will you say it to Mayakovsky's face? Of course not."
proletkult.15.a: "Every man an Intelligentsia!"

proletkult.16.t: "Repressions Against Philistines"
proletkult.16.d: "Many did not take seriously the demands of the Council of People's Commissars and Chairman Mayakovsky on compulsory creative education. Moreover, even if they did, it wasn't serious. They did not put enough effort into mastering the art. This is what causes the inequality and higher position of the intelligentsia. Do you think they deserve it? Perhaps. But this is unacceptable for a socialist state that bears the proud name of a Proletarian Republic!\n\nFrom now on, and forever, the avoidance of creative activity will be prosecuted with all severity. Citizens who have given up creative activity will work for the benefit of the motherland in labor camps: build new river channels, build hydroelectric power stations, plant forest belts. They will not be useless as before. If they dare to criticize the government's decisions, their fate will be more severe. They will be shot for treason, for their pettiness, commercialism, laziness and lack of talent.\n\nRemember, citizens! The party does not forgive you for your laziness. Labor has made a man out of an ape, and creativity has made a superman out of a man. The party will never forgive you for this."
proletkult.16.a: "If you don't respect our rules - why should we respect yours?"

proletkult.17.t: "Great Construction Projects of Communism"
proletkult.17.d: "Man must be a friend and a brother to nature. But before we can move on to such a relationship, we must tame and conquer nature. Nature will serve us as a good friend if we learn to use its rich land resources, to irrigate it with rivers and lakes, generously provided to us.\n\nThe Great Construction Projects of Communism - that's what the Council of People's Commissars called the projects that we will soon have to make. The main and key ones are undoubtedly the connection of the Baltic and White Sea through the White Sea-Baltic Canal, the connection of Moscow and the Volga through the Mayakovsky Canal, the connection of the Don and Volga through the Volgodonsk Canal, as well as the turn of the Siberian Rivers to irrigate the barren and arid lands of Central Asia. The construction of hydroelectric power stations on many rivers will give us a lot of energy, which we use for the benefit of the people."
proletkult.17.a: "A great idea!"

proletkult.18.t: "Mayakovsky - The Leader Of The International Avant-Garde!"
proletkult.18.d: "Today, our leader, the great poet, the head of the futurist party, the genius of the word and the maestro of poetry, Vladimir Mayakovsky, had the courage to put forward his legitimate rights to the role of the leader of the international avant-garde.\n\n'Futurists of all countries, unite! Proletarians of all countries, unite! Artists, musicians, avant-gardists! This world belongs to us, simple workers, and not to tsars, emperors or the litter of the bourgeoisie! Down with the shackles! Long live the International!'"
proletkult.18.a: "And long live Mayakovsky!"

proletkult.19.t: "Setting Up the Ustanovka"
proletkult.19.d: "With the election of Comrade Gastev as chairman of the Council of People's Commissars, he issued a decree on the immediate transition to his program 'Ustanovka'.\n\nAs part of the program, Syndicates will be created throughout the country - systematic associations of workers, industrial sectors and organizations. The All-Russian Committee of Trade Unions, the VKPS, was given executive power in the fields of economy, finance, industry and trade. With the decree adopted, the People's Commissariat of Economy and Finance was abolished, and all its People's Commissars were dismissed.\n\nThe ultimate goal of the reform is to create a Soviet-syndicalist system of government, in which all political power belongs to the Soviets, and all economic power belongs to the trade unions and syndicates. In order to avoid a conflict of interest, Gastev was appointed the new chairman of the VKPS. He will oversee both the political and economic decisions of the branches of government.\n\nIn addition, by Gastev's decision, the RKP is renamed the RSPRP - the Russian Syndicalist Trade Union Labour Party. All members of the RKP who do not agree with the current policy will be excluded from the party and ostracized."
proletkult.19.a: "A great reform!"

proletkult.20.t: "Management of Labour"
proletkult.20.d: "The Russian worker is no different from the European or American worker. Why, then, are production efficiency and labor productivity higher in their countries? It's all about standardizing production. In our country, we will create a standardization of labor.\n\nThe Russian worker does not know fatigue or sleep. He works all day for the success of his country. At least, that's what they say, but it's not true, because the Russian worker was a real slave. He used to work for the success and wealth of a capitalist. Now everything will change. Everyone gets tired. With a clearly distributed time, the worker will not get tired, and observing safety precautions, and most importantly-knowing how to work correctly, his productivity will increase significantly."
proletkult.20.a: "And so will increase country's productivity"

proletkult.21.t: "A State Without Nation"
proletkult.21.d: "Many believe that it is impossible to change the mentality of an entire nation. However, what if there is no longer any nation? In our international state, there is only a worker. The worker has no nation, he has only labor. Work that makes him well-fed and contented, and his state-strong and powerful. We are going to change the foundations of society. Down with the church! Down with the kulaks! Down with the bourgeois elements! It is necessary to take measures for the urgent collectivization of the village, the destruction of the kulaks and the promotion of the idea of proletarianism and labor!"
proletkult.21.a: "They will obey."

proletkult.22.t: "Central Institute of Labour"
proletkult.22.d: "Comrade Gastev is convinced of the need for systematic work on the study of labor processes in order to improve them. To this end, it is necessary to create a Labor Institute. He outlined the structure of the Institute of Labor at the VKPS and the methodology of its work. The Central Institute of Labor was recognized as 'an institution for the development, demonstration and promotion of the principles of scientific organization of labor and training of the labor force'.\nThe main activity of the CITA will be the problems of rationalization of methods and methods of work, training of workers. Gastev's 'Labor Attitudes (Ustanovki)' doctrine will introduce an original technology of vocational training — the "CIT system", focused on standardized, accelerated, programmed and mass training of skilled workers. This method is based on training workers in certain, most rational labor techniques for manufacturing products on the basis of dividing operations into techniques and movements, studying them and selecting the most rational ones.\n\nA special syndicate, called the 'Ustanovka' under the Gastev program, will be organized under the CIT, it will send specialists-consultants to introduce innovations in scientific work at enterprises. Foreign specialists from France and Britain will also take part in the organization of the syndicate's work. The instructors will work in all sectors of the national economy."
proletkult.22.a: "A great development!"

proletkult.23.t: "Society of Technocrats"
proletkult.23.d: "Tectology is a science formulated by A. Bogdanov, one of the prominent ideologists of the Proletkult in the 1920s in exile. It didn't get much attention from the public, but it caught Gastev's attention.\n\nIn accordance with the fundamental assumptions of tectology, two or more elements included in a single process can, with a special organization (organization), exceed the effectiveness of the functioning of these same elements separately. These ideas formed the basis of the Soviet-Syndical system.\n\nAs practice shows, the system works well, largely due to the leadership of Gastev, as a balancing element in the political system.\n\nIn addition, Bogdanov introduced the concept of technical intelligentsia. These are the most educated and successful people in our republic, who should be at the head of certain departments and manage the rest. This is exactly what is happening now, but the engineers have been joined by academics and scientists who are familiar with objectivity, empirical evidence, and progress."
proletkult.23.a: "A society, led by the cleverest!"

proletkult.24.t: "Keeping With the Time"
proletkult.24.d: "New factories are being built. Agriculture is developing. New techniques and equipment are being introduced. Villages turn into cities. Nature is mastered by man. Time is rushing forward like a steam locomotive, on the rails of progress!\n\nTime passes, and it passes quickly. But we can follow it - and we must, for the good of all mankind! With the Gastev program, our country has already achieved unprecedented results, and everything is still ahead. We have increased labor productivity several times, and the workers have finally begun to live normally and receive decent wages. Time cannot be stopped or overtaken, but we can and will do the most important thing - to keep up."
proletkult.24.a: "Time, Forward!"

proletkult.25.t: "Chairman Lunacharsky"
proletkult.25.d: "What was supposed to happen happened. Anatoly made a long way up - to the very top. Known all over the world as the ideologist and creator of the Proletkult, he is now at the top of Soviet power - the chairman of the Council of People's Commissars. Under his leadership, hundreds of employees work hard for the benefit of the motherland.\n\nMany people no longer know where Lunacharsky started - what ideas inspired him to work and develop every day to achieve general humanistic goals. Instead, with his closest associate, Alexander Bogdanov, he could sit for hours, talking about what he had not publicly mentioned or written about for a long time.\n\nAnd so, on one of these beautiful days, during an ordinary conversation, Anatoly asked: 'Alexander, but still, in your opinion..."
proletkult.25.a: "...is there a God?"

proletkult.26.t: "The Proletarian Religion"
proletkult.26.d: "Many were confused when they read in the morning papers about one of the first resolutions of Chairman Lunacharsky - about the creation of a proletarian religion in the country. Now, at the highest level, this decision has been made and will soon be implemented.\n\nBut this is a religion - not a religion in the ordinary sense of the word. This is something more than a belief in fairy tales. The proletarian religion is the belief in a different God. The one who moves our society forward - Progress. The one who brings our society together - Collectivism. And most importantly - the one who allows it all to become true - the Reason."
proletkult.26.a: "That's a brand new religion!"

proletkult.27.t: "Age of Reason"
proletkult.27.d: "The age of Reason has arrived. The decadence and degradation of the era of Tsarism and Kerenskyism led to the fact that people no longer believe in anything. Many turn to Christianity, where the church deceives them and takes away the last thing they had. Within the framework of de-Christianization, we will not kill the priests, although this is the best that could comprehend them. They will be required to adopt a new religion, and if they refuse, they will be arrested and spend their entire lives in labor. The old temples and churches will no longer serve the liars. From now on, these will be Temples of Reason and Truth, where people will be able to find the right answers to questions from the point of view of science and progress, and Marxism, of course."
proletkult.27.a: "Reason is our God!"

proletkult.28.t: "Leninism"
proletkult.28.d: "Many forget who became the scourge of the world bourgeoisie - who enlightened millions of workers around the world, who led the world's first socialist state, but was betrayed and killed by the counter-revolution?\n\nThis man is Lenin. And his ideas will live forever. Now officially the ideology of our party is called Marxism-Leninism. Lenin is not just a true revolutionary, a courageous man who fell victim to the counter-revolutionary terror of the Social Revolutionaries, but also the main personification of the revolution and socialism. He died for a great idea - a society without masters, where everyone is equal and there is no exploitation, oppression and property. A society where a person does not own a person. It was Lenin who showed us the path of true equality - what we should strive for. Even though he is no longer with us, we will always remember that he sacrificed his life to make our lives better.\n\nLet the exaltation of the memory of the national and international hero, the savior of all the weak and the poor, begin. Monuments to Lenin will be erected in the squares, and his works will be studied in schools. We will never forget his feat."
proletkult.28.a: "The Lenin case lives on!"

proletkult.29.t: "The New Era"
proletkult.29.d: "The era of the Great Bolshevik Socialist Enlightenment has begun!\n\nIlliteracy is being eradicated: all citizens of the republic are being taught to read and write, mathematics and writing! Science and technology are developing, proletarian values are being assimilated! People are beginning to believe in the god of Reason, who is leading our society forward to progress and communism!"
proletkult.29.a: "Long Live Uncle Lunacharsky!"

proletkult.30.t: "Death of Lunacharsky"
proletkult.30.d: "The great leader, the creator of Proletarian culture, the chairman of the party and just a good man, Anatoly Lunacharsky died of angina at the age of 63. His body was cremated, and an urn with his ashes was placed in the Kremlin wall on Red Square.\n\nThe whole country mourns the loss of our great and beautiful Anatoly. According to his letters to close friends, Anatoly saw Alexander Bogdanov as his successor. The Central Committee of the party decided to respect the last will of the chairman and unanimously voted for the appointment of Bogdanov as the new chairman. In addition, he is known as a good leader and his ideas, along with those of Lunacharsky, formed the basis of the proletkult program."
proletkult.30.a: "Memento mori."

proletkult.31.t: "Institute for Blood Transfusion"
proletkult.31.d: "In Moscow, by order of the chairman of Lunacharsky, the world's first scientific and practical Institute of Blood Transfusion was established, the director of which was appointed Alexander Alexandrovich Bogdanov. He claims that blood transfusion is one of the greatest achievements of modern proletarian science. Thanks to the transfusions, we will be able to save countless lives of our soldiers and citizens!\n\nHowever, there are rumors in Moscow that supposedly the Blood Institute performs rejuvenation operations! Of course, Alexander Bogdanov has for long promoted his own theory of rejuvenation, that young blood can help an aging body, but did Lunacharsky authorize these operations?"
proletkult.31.a: "We are creating a superhuman!"

proletkult.32.t: "Triumph of the Proletarian Science"
proletkult.32.d: "Thanks to the development of science, our scientists from the Radium Institute were able to invent the first cyclotron in Europe!\n\nThis is a resonant cyclic accelerator of non-relativistic heavy charged particles (protons, ions), in which the particles move in a constant and uniform magnetic field, and a high-frequency electric field of constant frequency is used to accelerate them. During the construction and operation of this cyclotron, we have accumulated invaluable experience in working with nuclear reactions, which will help us in the future in the development of nuclear energy.\n\nOur scientists say that soon, thanks to this development, more efficient and powerful machines will be invented, thanks to which it will be possible to split the core and get huge energy."
proletkult.32.a: "Can we use this for armament?"

proletkult.33.t: "Accident During Rejuvenation Operation"
proletkult.33.d: "During one of the rejuvenation operations, that is, blood transfusions, Bogdanov had to receive the blood of a young student. However, as it turned out, the student was ill with malaria and tuberculosis, which Bogdanov presumably knew about. A terrible tragedy has occurred! During the eleventh exchange transfusion with the student, rejection and death occurred. Bogdanov died as a result of the operation.\n\nThe whole country is mourning and grieving over the death of the chairman of the party - the ideologist of the proletkult and one of the smartest people in the world. He will be replaced as chairman by Valerian Polyansky, Chairman of the All-Russian Proletkult Council, editor-in-chief of the 'Proletarian Culture' publishing house, as well as the head of Glavlit and the creator of the Soviet censorship. He will be a worthy successor to Bogdanov."
proletkult.33.a: "Valerian Polyansky will be the new chairman!"

proletkult.34.t: "Collectivisation Enforced by the Reason"
proletkult.34.d: "It is time to put an end to the disunity of the peasantry and the rich in the countryside! So is the demand of the Reason! It is necessary to deprive the peasantry of class division and to introduce proletarian culture to them! Therefore, on the instructions of the chairman of Lunacharsky, the immediate collectivization of the village began! Individual peasant farms will be merged into collective farms in order to transform private individual farms into public ones in order to ensure the greatest control by the state and the party over the country's agriculture.\n\nCollectivization will solve the problem of limited distribution of industrial crops in the conditions of small individual farms and form the necessary raw material base for the processing industry. Also, the cost of agricultural products will be reduced, as well as through mechanization, the productivity and efficiency of labor in agriculture will increase.\n\nThe result of collectivization will be the availability of agricultural products to the masses in an amount sufficient to form food reserves, and supply the rapidly growing urban population with food."
proletkult.34.a: "The classic of Proletarianism!"

proletkult.35.t: "Illiteracy Defeated!"
proletkult.35.d: "Thanks to the actions of the Main Council of the Proletkult, the efforts of teachers and the party, we have completely got rid of illiteracy! The whole population of our country is trained in literacy, mathematics, writing and reading! This is a huge breakthrough that we were able to achieve! This is truly the achievement of proletarian culture and socialism - a level that the capitalist oppressors will never reach."
proletkult.35.a: "Long Live Proletkult!"

proletkult.36.t: "Totally Educated Population!"
proletkult.36.d: "The level of education of our citizens is at a very high level. We can confidently say that almost all adult citizens have received higher education or are studying to get it.\nOur country needs highly educated and skilled workers, engineers, and scientists. We will show the whole world what labor and knowledge can do!"
proletkult.36.a: "Long Live Proletkult!"

proletkult.37.t: "The Nation of Proletarians!"
proletkult.37.d: "The propaganda of proletarian ethics and aesthetics has borne fruit: we can confidently declare to the whole world that in our country everyone is faithfully devoted to socialism. The proletarians will rebuild our country and make it the most successful country in the world. For the proletarian always knows how to organize production efficiently."
proletkult.37.a: "Long Live Proletkult!"

proletkult.38.t: "Maya and Myas"
proletkult.38.d: "Always a patron of the arts, and specifically a lover of music himself, Premier Mayakovsky has gone ahead with a series of new public funding campaigns aimed at fueling the careers and genius of the Union’s greatest artist, musicians, thinkers, and more. Particularly of interest to Mayakovsky himself however, beyond his mass funding of various writers guilds and literary unions, has been his personal crusade to spread the musical genius of Nikolai Myaskovsky. Myaskovsky, frequently hailed as the Father of Soviet Symphony, is a skilled violinist, pianist, and cellist in his own right, but where he truly shines is in his compositions. None in Russia make symphonies quite like Myaskovsky, and for his talents, he is to be rewarded and utilized for the good of the state and the wider Proletariat masses. \n\nWith this reputation preceding him and with his friendship with Mayakovsky blooming, Myaskovsky - along with his lifelong friend, fellow composer, and master pianist Sergei Prokofiev, and with help from musical geniuses such as Konstantin Saradzhev, Dmitri Shostakovich, Aram Khacaturian, and Igor Stravinsky - are to head a new national union aimed at expanding and perfecting Soviet music in all forms. As our master of the pen Mayakovsky leads the nation, the master of music Myaskovsky shall lead our new cultural renaissance."
proletkult.38.a: "Together, they shall weave a new era of Soviet culture and exceptionalism."

proletkult.39.t: "The Release of Mayakovsky’s Omnibus"
proletkult.39.d: "Celebrating the works and genius of our beloved Premier, the Russian Association of Proletarian Writers, or RAPP, has announced the creation of an omnibus composed of all of Mayakovsky’s collected literary works. Though the RAPP once was one of Mayakovsky’s most vocal sources of criticism, since his rise to power this pretentious union of poets and writers have begun to sing a different tune. Whether this change of heart was sincere or coerced, it does not matter now, for the RAPP has been made loyal, and now only speaks high praises of Mayakovsky’s work. \n\nAs such, the RAPP has published this new omnibus, containing great poems such as ‘A Slap in the Face of Public Taste’, ‘A Cloud in Trousers’, ‘Backbone Flute’, ‘The Bedbug’, ‘The Bathhouse’, and more. However, Mayakovsky’s poetry is not the only works included, for some of his own writings and favorite pieces from the art journal LEF were also published within the tome, as was Mayakovsky’s own edited version of the Futurist Manifesto, which he partially penned, among other Futurist, Bolshevik, and Socialist treatises Mayakovsky has written sporadically throughout his career. This comprehensive literary masterpiece offers a unique look into the mind and ideas of our beloved leader, and copies are to be distributed to every household within the Union. May all within Russia and beyond read of the genius and vision of Vladimir Vladimirovich Mayakovsky!"
proletkult.39.a: "All hail the best and most talented poet of our Soviet epoch."

proletkult.40.t: "Painting Reverend Gapon Red"
proletkult.40.d: "Seeking to raise more Russians as holy figures to aid in his ‘God-Building’ projects, Premier Anatoly Lunacharsky has decided to rewrite the history surrounding the Reverend Georgy Gapon. Once a populist and peaceful member of the Orthodox priesthood who championed working-class rights, Gapon was famously murdered by members of the SRs in 1906 after the failed Revolution of 1905 due to alleged evidence linking him to the royal guard and police as an informant. Despite the long-held belief that Gapon truly was a traitor to the proletarian masses, Lunacharsky has declared this account to be falsified. Instead, our ingenious leader has decided to set the record straight, revealing the truth behind Gapon. \n\nWith his synthesis of Christian views and cryptosocialist rhetoric, the godless SRs were merely intimidated by this example of heavenly righteousness, and put Gapon to death in order to stop the spread of Christian-influenced Socialism. Rewriting every account in the nation and raising Gapon up as a hero of the people and of the Party, Lunacharsky shall use the image of Reverend Gapon and others to cement his hold over the masses."
proletkult.40.a: "History and God shall see it our way."


### Sokolnikov & Chicherin ###

sokolnikov.1.t: "Chairman Sokolnikov"
sokolnikov.1.d: "Grigory Sokolnikov, now the new chairman of the party and head of the Council of People's Commissars, is ready to adopt new decrees, and in particular, as an economist, to start the most important thing - economic reform.\n\nDespite the fact that he was in the opposition, now his faction is in power, and the opposition is already opposing his regime. Not everyone agrees with the adoption of Bukharin's doctrine, and considers it revisionism and the same betrayal that Bukharin committed many years ago. Sokolnikov has a lot to change in the personnel of the Central Committee of the RKP, if he wants to succeed, otherwise the more radical Bolsheviks can remove him."
sokolnikov.1.a: "There's always someone non content"

sokolnikov.2.t: "Denouncing Bukharin's Betrayal"
sokolnikov.2.d: "Despite the fact that Chairman Sokolnikov is undoubtedly a convinced Bolshevik, with his acceptance of Bukharin's NEP program, his loyalty to the party began to be doubted. Many openly call him a revisionist and Bukharinist, and even accuse him of Menshevism. Of course, such an image does not contribute to the popularity of Sokolnikov, which means that urgent measures are needed for 'Debukharinization'.\n\nUndoubtedly, Sokolnikov is not an adherent of Bukharin's ideas, moreover, despite the fact that they began their journey together, Bukharin's betrayal and his decision to kowtow to Kerensky and the bourgeois-democratic government of the Petrograd regime, greatly shocked Sokolnikov. However, he could not but recognize the viability of the NEP in the early years of the transition to full-fledged socialism.\n\nIn this regard, urgent measures will be taken to ostracize Bukharin, delegitimize his party, which will be banned, and all activists will be arrested for anti-state activities. Bukharin's face will hang in every yard, crossed out and with a huge inscription TRAITOR TO SOCIALISM AND COMMUNISM!"
sokolnikov.2.a: "No mercy to traitors!"

sokolnikov.3.t: "Reaffirm Trading Contracts"
sokolnikov.3.d: "Our young republic needs to abide by trade agreements with other powers, including capitalist ones, until we can take care of ourselves. Like other decisions of Sokolnikov, this is one of the most controversial. Many believe that since we accept money from the capitalists, they can sponsor our economy on their own terms. Of course, this is not the case. Moreover, what could be better than the fact that the imperialists and capitalists pay the Socialist state, and therefore sponsor socialism?"
sokolnikov.3.a: "Send our proposals"

sokolnikov.4.t: "[FROM.GetName] Suggests Reaffirming Trade Relations"
sokolnikov.4.d: "The government of [FROM.GetName] suggests that they are rightful successors of the previous democratic Russia, and, therefore, we should reaffirm our trade contracts with them. While we are not accepting that Russia has fallen to socialism, trade is always good."
sokolnikov.4.a: "No trade with socialists!"
sokolnikov.4.b: "Sure, why not."

sokolnikov.5.t: "[FROM.GetName] Rejects Trade Treaty"
sokolnikov.5.d: "The government of [FROM.GetName] rejected to reaffirm trade contracts with us as legitimate successors of the Russian Republic."
sokolnikov.5.a: "We'll be fine without them"

sokolnikov.6.t: "[FROM.GetName] Accepts Trade Treaty"
sokolnikov.6.d: "The government of [FROM.GetName] agreed to reaffirm trade contracts with us as legitimate successors of the Russian Republic."
sokolnikov.6.a: "They are sponsoring socialism now."

sokolnikov.7.t: "Progressive Agricultural Tax"
sokolnikov.7.d: "By the decree of Sovnarkom, signed by Sokolnikov, the poorest strata of the society will now pay no taxes at all. At the same time, the Kulaks, who naturally exist because of the 'Capitalism in the Village' principle of NEP, are going to pay more taxes at a progressive rate, proportional to their income.\n\nBy implementing this tax, we will ensure social and economic equality in the village and stop Kulaks from becoming too wealthy."
sokolnikov.7.a: "A great reform."

sokolnikov.8.t: "Chicherin Passes Away"
sokolnikov.8.d: "The whole country today bowed their heads in mourning, having learned the news that the savior of the peasants, the successful diplomat Georgy Chicherin died. In recent years, Chicherin experienced serious health problems, and now, his heart could not stand it - the chairman died of a severe heart attack. The leadership of the country will be headed by his successor."
sokolnikov.8.a: "Rest in peace."

sokolnikov.9.t: "The All-Russian Starosta"
sokolnikov.9.d: "The Chairman of the All-Russian Central Executive Committee is nominally the highest state position in the Republic of Soviets. It became such in connection with the death of Sverdlov and the appointment of Mikhail Kalinin back in 1919. During the reconstruction of the Soviet government, the VTSIK, as well as its chairman, were restored, and Mikhail Kalinin again headed this authority. [ROOT.GetLeader] suggests that Mikhail Kalinin is a promising Bolshevik who can is capable of more useful work. As the head of the executive branch, he will have approximately the same powers as the President of the Russian Republic - that is, to represent Russia abroad, along with the Minister of Foreign Affairs. In many ways, his position will remain, of course, decorative, but the government led by [ROOT.GetLeader] will be under the head of the VTSIK."
sokolnikov.9.a: "Making the 'All-Russian Starosta' finally worthy"

sokolnikov.10.t: "Monetary Reform of Sokolnikov"
sokolnikov.10.d: "The new government began to develop a monetary reform under the leadership of party leader Sokolnikov, who headed the Finance Department. He takes a hard line and opposes solving economic problems by cavalier attacks.\nA State Bank would be established to be the main organizing force. State credit operations will be incorporated into the practice. The reform also involves the abolition of subsistence taxation. According to Sokolnikov, new gold coins, the so-called "gold chervontsy," will also appear. Various Russian economists believe this reform should really improve the Soviet economy."
sokolnikov.10.a: "Great!"

### Molotov & Kaganovich ###
molotov.1.t: "Molotov's National-Bolshevism"
molotov.1.d: "In his first speech as head of the party, Molotov announced the new course of the country - national Bolshevism.\n\nFor many delegates, this concept was not available for understanding, and therefore, the chairman made a theoretical justification for the new ideology of the party.\n\nNational Bolshevism proceeds from the obvious fact that only Bolshevism and the Bolshevik party can pull the country out of medieval feudalism and chaos. In the civil war, reaction won - and the republic was doomed. For 20 years, the peasants waited for land, and the workers for factories. But the landlords and capitalists who retained power were only enriched by German handouts.\n\nThe time of pain and suffering of our people is over. Only Bolshevism can save them. Not the syndicalism inherent in the Western countries, nor the Socialist-Revolutionary-Menshevik capitalism, nor the revisionism of Bukharin. Only one party, unjustly expelled and excommunicated from the people, can change life in the country. And this is the party of the Bolsheviks."
molotov.1.a: "Bolshevism will prevail."

molotov.2.t: "Council of Labour and Defense"
molotov.2.d: "The Council of Labor and Defense was first established in November 1918, in the midst of the blazing civil War. The Council served as an emergency "national economic cabinet", issuing emergency decrees in an attempt to support industrial production for the Red Army in the face of economic collapse.\n\nHowever, the Council of Labor and Defense did not live long, as did the power of the Bolsheviks. With the end of the civil war, the council was dissolved. However, now, according to Molotov, the council should be restored, because, as the chairman said, we are still in a state of civil war. Peasant uprisings, small-nation uprisings, capitalists and imperialists, revisionists and opportunists, Transamur traitors-all are ready to take advantage of the weakness of the Soviet republic and tear it apart.\n\nThe Labor and Defense Council will be restored. And it will be headed by Chairman Molotov. Our economy will develop by leaps and bounds, collectivization and industrialization are waiting for us - and the faster the better for us and the worse for our enemies."
molotov.2.a: "War is coming."

molotov.3.t: "The Efremovites"
molotov.3.d: "Mikhail Efremov was just a peasant from the collective farm "Iskra" of the Beloglazovsky district of the Altai Territory on the border with hostile Mongolia, became the owner of the world record yield (he received on an area of 3.6 hectares 61 quintals of wheat per hectare, and on 8.5 hectares — 54 quintals).\n\nWith his feat of organizing labor and defense of the republic, Yefremov inspired many other collective farmers, thus becoming the initiator of the movement of the country's foremost agricultural leaders for high yields. The movement has become incredibly popular, and it is quite possible that soon many citizens will be inspired by the feat of Efremov and become leaders in their industries. The movement has already received the name "Efremovites" after the initiator, and Efremov himself was appointed chairman of the kolhoz."
molotov.3.a: "Long live the socialist labour!"

molotov.4.t: "With a Hammer Blow"
molotov.4.d: "Molotov, whose party pseudonym literally translates as 'Hammer', gives great importance to labor and defense. Having enhanced the traditional hammer and sickle with a symbol once considered during the Revolution - and at the same time a symbol of defense - the sword, Molotov is ready to continue his program.\n\n'With a blow of the hammer' is the new motto of all the proletarians and peasants of the country. Only with a cold look, in the sweat of our brow, can we become stronger and more secure. We need to immediately increase the rate of production, and the sooner the better."
molotov.4.a: "All for the defense of the motherland."

molotov.5.t: "Declaring War on Unemployment"
molotov.5.d: "During the Kerensky regime, unemployment only increased every year, but those days are long gone. In our state, there will be no unemployment at all. It's very simple. Until recently, unemployed people were only condemned and subjected to social ostracism, they did not want to communicate with them, because they are not ready to serve labor and socialism. However, now everything has changed. The Council of Labor and Defense proposed to introduce administrative penalties, including fines and arrests for the unemployed, but Chairman Molotov proposed a more ingenious idea. After all, you can't argue that the unemployed are parasites. And when they run out of money to pay fines, they will sit under arrest - and rest.\n\nMolotov proposed to toughen the punishment and make it criminal. But no, they won't shoot anyone. Instead, labor camps will be created in which convicted parasites will work for the benefit of the country. The so - called General Management of the camps, under the leadership of both the Council of Labor and Defense and the Cheka, will control the work of prisoners."
molotov.5.a: "The unemployment will be eradicated."

molotov.6.t: "Triumph of Sword and Hammer"
molotov.6.d: "It is still too early to talk about a complete victory, but the foundation has already been laid. Thanks to the triumph of the sword and the hammer, our country is successfully developing from an agrarian semi-feudal backward state into an industrially developed socialist state. National Bolshevism, as a belief in the Bolshevik party and in the peoples inhabiting the territory of the former Russian Empire, triumphed in the minds of ordinary people. They realized how right the Bolsheviks were in their endeavors, how wise and clever the great chairman Vyacheslav Molotov is."
molotov.6.a: "Sword and Hammer - the key to our victory!"

### Kaganovich ###
kaganovich.1.t: "Three Brothers"
kaganovich.1.d: "The new chairman of the party, Lazar Kaganovich, has already formed a new cabinet of People's commissars, including his own brothers. This decision was criticized by some non-essential party members, who, however, soon changed their minds. However, the so-called "fraternal triumvirate" of Michael, Lazarus, and Julius was created with the aim of creating a centralized government as part of Kaganovich's fight against dissent."
kaganovich.1.a: "The Bolshevik dynasty?"

kaganovich.2.t: "Choosing Our Direction"
kaganovich.2.d: "Since the People's commissariats of the national economy and internal affairs are now under the rule of the Kaganovich brothers, Lazar must choose which of the brothers he can count on more. Mikhail, on the one hand, is a rather hot-tempered person who does not seriously focus on work, on the other hand, Julius is really a talented security officer. However, the situation in the country should also be taken into account. It is full of spies and various counter-revolutionaries, but on the other hand, the economy, already destroyed by the German henchman Kerensky, is completely ruined. It is necessary to make a decision on what to focus on."
kaganovich.2.a: "Focus on reviving economy"
kaganovich.2.b: "Focus on security"

kaganovich.3.t: "A Drunk Brawler"
kaganovich.3.d: "Lazar Kaganovich was stunned by the news that his brother Mikhail, moreover, the People's Commissar of the National Economy, was in the drunk tank last night. Like a real rowdy, Mikhail, having got drunk in the 'Rumochnaya', began to shout near the street Solyanka in Moscow 'the Internationale'. Residents of nearby houses complained about the night noise and the good thing that they called the police, and did not call directly the Lubyanka, which is only half an hour on foot. The police officer who arrived at the scene found the People's Commissar lying on the ground, seemingly unconscious, drunk in a frenzy. But in his usual manner, Mikhail was only joking. When the policeman approached the drunk and began to shake him, trying to bring him to his senses, Mikhail quickly opened his eyes and laughed in the face of the dazed policeman. Of course, soon after that, he was detained and taken to the local drunk tank in the Kitaygorodsky district. There the People's Commissar safely slept through, and in the morning, as if nothing had happened, went to work.\n\nNow he sits with a guilty face in front of the chairman, and assures him of his innocence."
kaganovich.3.a: "'You try that again, Misha, I'll be not so nice.'"

kaganovich.4.t: "Another Incident"
kaganovich.4.d: "Lazar Kaganovich was informed that his brother Mikhail, who was also the People's Commissar of the National Economy, had failed all the deadlines for the delivery of an important agricultural object. At work, Mikhail joked a lot, shouted at the top of his voice, and did everything from playing checkers with local peasants to tipping a glass of rural moonshine. This behavior of the People's Commissar, of course, is irresponsible and destructive. Mikhail had already been warned that he would be removed from his leadership position in the party and expelled from the Central Committee. However, he did not listen to the advice and continued to behave like a ridiculous child. By the decision of the congress, it was unanimously decided to expel Mikhail from the Central Committee and appoint a more suitable person to this position.\n\nEyewitnesses say that Mikhail endured his resignation hard, ranging from a heavy drinking binge, ending with the denial of Marxism and cursing Lenin, Zinoviev, Bukharin, Yagoda, Molotov, Kamenev and, finally, his own brother Lazar. This was not good for anything, so by the decision of the party, Mikhail was appointed to the post of director of the aviation plant, where he would have been at least a little happier."
kaganovich.4.a: "Well, every family has one black sheep."

kaganovich.5.t: "No Happy-End"
kaganovich.5.d: "Lazar Kaganovich was informed that today at 6 o'clock in the morning his brother Mikhail, the director of the aviation plant, was found shot dead in his own office at the plant. Despite the fact that there are no clear reasons for what he did there so early, forensic experts agree that Mikhail did not leave the plant in the evening. Left alone with an expensive foreign cognac, Mikhail drank a bottle, and, being in an extremely intoxicated state, took a gun out of his pocket. After lighting a Cuban cigar, he sat down in a chair and wrote a suicide note in a barely legible hand. In it, he said that he could no longer live, having lost the chair of the People's Commissar. He also wrote about how great it was for him to live in exile in France and that he is very sorry that he returned to his homeland. Unable to cope with the amount of work, Mikhail decided that he was no longer needed by the country, but he remains committed to the cause of Lenin to the end.\n\nHis body was delivered in a closed coffin to Moscow, and a farewell ceremony will take place soon."
kaganovich.5.a: "Rest in peace, brother."

kaganovich.6.t: "Moscow Metro"
kaganovich.6.d: "In Moscow, the second stage of the metro opened, thanks to Kaganovich's enhanced measures for the renovation of the new capital. Back in the 1920s, with the assistance of the German company Siemens Bauunion, the Kerensky government was able to find funds for the construction of the first line of the Moscow subway. The line stretches from Ostozhenka Street to the square of Three Railway Stations. Following the plan drawn up by the Germans, Lazar Kaganovich, together with Gosplan, built new sections of the Moscow metro in record time. The new line stretched from Bryansky Railway Station to Kursky Railway Station through the center of the capital, passing under Red Square, where a huge transfer hub was built for the third line - from Rzhevsky Railway station to Saratovsky Railway Station.\n\nThis is not the end of Kaganovich's renovation, as a huge plan was made for the renovation of Moscow - watering its rivers and landscaping. New metro lines will also be opened soon."
kaganovich.6.a: "Splendid!"

kaganovich.7.t: "Kaganovich’s Social Patriots"
kaganovich.7.d: "Soon after Krestinsky became the new chairman of the party, Lazar Kaganovich became the new secretary of the RKP. Having a long story of party participation, Kaganovich quickly became the second person in the party. As Krestinsky, Kaganovich himself was inspired by the Georgian Bolshevism, even though he rejected its nationalistic and chauvinistic tendencies. In Moscow, the supporters of Kaganovich are now known as Social-Patriots and it seems that this name fits good in the new policies of the RKP. Nevertheless, Kaganovich is likely to become Krestinsky's successor in the upcoming years, so we should keep an eye on him."
kaganovich.7.a: "Interesting."

kaganovich.8.t: "Krestinsky Retires"
kaganovich.8.d: "Soon after the formation of the Union, our chairman, Nikolay Krestinsky has announced his retirement. Now he decided that this is the right time to do it. At the Party Congress, he named Kaganovich, leader of the Moscow Social Patriotic Faction, his successor and advised the Congress to vote for him. As intended, the Congress voted for Kaganovich to become the new Chairman."
kaganovich.8.a: "A new era begins."

### Yagoda's Personal Hell ###

nkvd.1.t: "Blagonravov's Personal Hell"
nkvd.1.d: "Georgy Blagonravov has now achieved a supreme role in the party. Everyone not only follow his pieces of advice, but also follow his orders now. With the Cheka growing larger and more influential, Blagonravov is ready to build his own personal hell."
nkvd.1.a: "Never underestimate Cheka."

nkvd.2.t: "Implementing The Operation"
nkvd.2.d: "Operation with nickname 'Poet' is directed towards eliminating 'dangerous elements' in the party, who unite themselves under a common cause of supporting Vladimir Mayakovsky.\n\nHis ideology of Social-Futurism is a condratiction of Marxism and Leninism doctrines and a serious damage to the party stability and image.\n\nWhen shall we implement the operation, Georgy Ivanovich?"
nkvd.3.d: "Operation with nickname 'Scientist' is directed towards eliminating 'dangerous elements' in the party, who unite themselves under a common cause of supporting Aleksei Gastev.\n\nHis lean towards Syndicalism is a condratiction of Marxism and Leninism doctrines and a serious damage to the party stability and image.\n\nWhen shall we implement the operation, Georgy Ivanovich?"
nkvd.4.d: "Operation with nickname 'Proletkultist' is directed towards eliminating 'dangerous elements' in the party, who unite themselves under a common cause of supporting Anatoly Lunacharsky.\n\nHis ideology of Proletarian Religion and God-Building is a condratiction of Marxism and Leninism doctrines and a serious damage to the party stability and image.\n\nWhen shall we implement the operation, Georgy Ivanovich?"
nkvd.5.d: "Operation with nickname 'Chairman' is directed towards eliminating 'dangerous elements' in the party. Grigory Zinoviev, current chairman of the party is acting agaist his own program and ideals.\n\nHis leaning to the right is a condratiction of Marxism and Leninism doctrines and a serious damage to the party stability and image.\n\nWhen shall we implement the operation, Georgy Ivanovich?"
nkvd.6.d: "Operation with nickname 'Stone' is directed towards eliminating 'dangerous elements' in the party, who unite themselves under a common cause of supporting Lev Kamenev.\n\nHis leaning to the right is a condratiction of Marxism and Leninism doctrines and a serious damage to the party stability and image.\n\nWhen shall we implement the operation, Georgy Ivanovich?"
nkvd.7.d: "Operation with nickname 'Economist' is directed towards eliminating 'dangerous elements' in the party, who unite themselves under a common cause of supporting Grigory Sokolnikov.\n\nHis leaning to the right is a condratiction of Marxism and Leninism doctrines and a serious damage to the party stability and image.\n\nWhen shall we implement the operation, Georgy Ivanovich?"
nkvd.8.d: "Operation with nickname 'Diplomat' is directed towards eliminating 'dangerous elements' in the party, who unite themselves under a common cause of supporting Georgy Chicherin.\n\nHis leaning to the right is a condratiction of Marxism and Leninism doctrines and a serious damage to the party stability and image.\n\nWhen shall we implement the operation, Georgy Ivanovich?"
nkvd.9.d: "Operation with nickname 'Sledgehammer' is directed towards eliminating 'dangerous elements' in the party, who unite themselves under a common cause of supporting Vyacheslav Molotov.\n\nHis ardent support of Totalism and authoritarianism is a condratiction of Marxism and Leninism doctrines and a serious damage to the party stability and image.\n\nWhen shall we implement the operation, Georgy Ivanovich?"
nkvd.10.d: "Operation with nickname 'Narkom' is directed towards eliminating 'dangerous elements' in the party, who unite themselves under a common cause of supporting Nikolay Krestinsky.\n\nHis ardent support of Totalism and authoritarianism is a condratiction of Marxism and Leninism doctrines and a serious damage to the party stability and image.\n\nWhen shall we implement the operation, Georgy Ivanovich?"
nkvd.2.a: "Mayakovsky must be dead."
nkvd.3.a: "Gastev must be dead."
nkvd.4.a: "Lunacharsky must be dead."
nkvd.5.a: "Zinoviev must be dead."
nkvd.6.a: "Kamenev must be dead."
nkvd.7.a: "Sokolnikov must be dead."
nkvd.8.a: "Chicherin must be dead."
nkvd.9.a: "Molotov must be dead."
nkvd.10.a: "Krestinsky must be dead."

nkvd.11.t: "Mayakovsky Found Dead"
nkvd.11.d: "A famous poet, member of the Congress of Soviets and a Proletkult activist, Vladimir Mayakovsky, has been found dead in his apartments tonight. The investigation has not found any evidence of fight or struggle. There was a small bloodstain on Mayakovsky's chest, however, the murderer remains undiscovered, and the Cheka and Militsia considers Mayakovsky has shot himself. He left a suicide note, where he wrote:\n\n'Don't blame anyone for my death, and please don't gossip, the dead man didn't like it very much...'"
nkvd.11.a: "Rest in peace, Vladimir."

nkvd.12.t: "Gastev Found Dead"
nkvd.12.d: "A pioneer in Scientific Management of Labour, Aleksei Kapitonovich Gastev, a pen friend of Henry Ford, has been found dead in his apartments tonight. The investigation has not found any evidence of fight or struggle and an expert in forensic medicine has claimed that Gastev has died of a sudden heart attack. The Cheka and Militsia suggest that the death of Gastev is an accident."
nkvd.12.a: "Rest in peace, Aleksei."

nkvd.13.t: "Lunacharsky Found Dead"
nkvd.13.d: "A worldwide famous socialist activist, Anatoly Lunacharsky, the founder of Proletkult and a pioneer in Proletarian Religion and God-Building has been found dead in his apartments. 60 years old, Anatoly is said to have died because of insufficient blood flow to the heart muscle, or Angina. Lunacharsky made a major contribution to the maintainance of socialist culture and popularization of science, progress and collectivism."
nkvd.13.a: "Rest in peace, Anatoly."

nkvd.14.t: "Zinoviev Found Dead"
nkvd.14.d: "Chairman of the RKP, head of the Congress of Soviets, Grigory Yevseyevich Zinoviev has been found dead in his cabinet tonight. Having worked far into the night, Grigory felt nervous debility and moments later he was dead. Even though many members of the Congress see his death as not casual and suspicious, the forensic scientist claimed that Zinoviev had been suffering of neurasthenia, which finally led to the heart attack and death. The country mourns the death of the Chairman."
nkvd.14.a: "Rest in peace, Grigory"

nkvd.15.t: "Kamenev Found Dead"
nkvd.15.d: "Lev Kamenev, a Bolshevik with experience, a close associate of Zinoviev, and earlier, Lenin, has been found dead tonight. A supporter of homogeneous socialist government, Kamenev was often in opposition to the decisions of the party, but he remained a dignified and honest man. Died from paralysis of the respiratory center and vascular insufficiency, the death of Kamenev is classified by the forensic expert as natural."
nkvd.15.a: "Rest in peace, Lev."

nkvd.16.t: "Sokolnikov Found Dead"
nkvd.16.d: "Grigory Sokolnikov, a prominent Bolshevik with a doctor's degree in Economics, Commander of the 8th Army in the Civil War, has been found dead tonight. Due to the evidence, Sokolnikov has thrown himself out of a window and died soon after collision with land. The Cheka and Militsia suggest that his suicide was caused by being an outcast and oppositioner in the party. Inability to receive much support and political ostracism has led to his poor psychological condition and, eventually, death."
nkvd.16.a: "Rest in peace, Grigory."

nkvd.17.t: "Chicherin Found Dead"
nkvd.17.d: "Georgy Chicherin, a Bolshevist diplomat, known for signing peace treaty of Brest-Litovsk in 1918, has been a participant in many conferences of RKP abroad. He died of natural causes at the age of 64, and his legacy will live on."
nkvd.17.a: "Rest in peace, Georgy."

nkvd.18.t: "Molotov Found Dead"
nkvd.18.d: "Vyacheslav Molotov, earlier one of the closest associate of Grigory Zinoviev, has died in a car accident. On the way from the station to the city, the car slid its right wheels into a roadside ditch, overturned and crushed Molotov and his driver. The ambulance arrived soon after and pronounced Molotov dead at the scene. Molotov was a prominent and perspective Bolshevik, who was eager to become People's Commissar of Foreign Affairs. He will be missed."
nkvd.18.a: "Rest in peace, Vyacheslav."

nkvd.19.t: "Krestinsky Found Dead"
nkvd.19.d: "Nikolay Krestinsky, a faithful Bolshevik, has been found dead in his apartments. The forensic scientist have stated that Krestinsky has been struggling with neurosis and anxiety, which accelerated his sudden death. He will be remembered as a prominent Bolshevik. Krestinsky will be missed."
nkvd.19.a: "Rest in peace, Nikolay."

nkvd.20.t: "Blagonravov's Conspiracy Exposed!"
nkvd.20.d: "On the table of the People's Commissars lay the testimony of the head of the Cheka, Georgy Blagonravov, in which his plans for the elimination of the supreme leadership of the Central Committee of the RKP were described in detail. Other members of the Cheka were also involved in Blagonravov's plot, and Blagonravov's ultimate goal was his own sole leadership of the party and the country, based on the repressive methods of the Cheka. It was a good thing that his plot was discovered and he was betrayed by his own assistants. Now the country is no longer threatened by the Cheka, and the members of the Congress of Soviets are inclined to completely reorganize the repressive apparatus, and of course, to immediately shoot Comrade Blagonravov and bring his name to blame and condemnation, and at the same time to oblivion. The country can sleep in peace."
nkvd.20.a: "Burn in hell, Georgy."

nkvd.21.t: "Abolishing Cheka?"
nkvd.21.d: "[ROOT.GetLeader] proposed a solution that took half of the Central Committee by surprise. He proposed to abolish the Cheka. But the more he talked about his proposal, the harder and louder the delegates clapped. At the end of the performance, the entire audience burst into applause.\n\n[ROOT.GetLeader] proposed to transfer all the powers of the Cheka directly to the People's Commissariat of Internal Affairs, thus combining the fight against counter-revolution with law enforcement agencies. Now no scum will dare to hoot in the direction of the Soviet government. Control over citizens will be carried out everywhere and always, so that no one will escape from responsibility."
nkvd.21.a: "A truly revolutionary achievement!"

nkvd.22.t: "Anti-Soviet United Bukharinist-Zinovievite Center"
nkvd.22.d: "The defendants, G. Zinoviev and L. Kamenev, are accused of creating an anti-Soviet organization aimed at discrediting the Bolshevik Party in Russia. Having seized power in the party after Lenin's death, Zinoviev and Kamenev did everything possible to lose the civil war. After coming to power, Zinoviev, as chairman of the party, continued to discredit the Bolsheviks, appealing to Menshevism, Revisionism and Bukharinism. Having succumbed to the persuasions of Sokolnikov and Chicherin, Zinoviev persuaded Kamenev to the side of the revisionists. Having entered into a secret conspiracy with the traitor Bukharin, Zinoviev was preparing to abolish the Bolshevik party and destroy any opposition that followed Lenin's precepts. Having restored private property and the market according to Bukharin's plan, Zinoviev planned to finally destroy the cause of Lenin and the beautiful dreams of communism of the workers and peasants. In exchange for betraying the Bolsheviks, Bukharin promised Zinoviev a place in the government. To Kamenev, Zinoviev promised the post of head of the VTSIK instead of Kalinin. Thus, the Bukharinites-Zinovievites planned to seize power in the country.\n\nAll things considered, Zinoviev and Kamenev are sentenced to death by firing squad. The decision was made by the special troika of the Cheka unanimously."
nkvd.22.d.kamenevdead: "The defendant, G. Zinoviev is accused of creating an anti-Soviet organization aimed at discrediting the Bolshevik Party in Russia. Having seized power in the party after Lenin's death, Zinoviev did everything possible to lose the civil war. After coming to power, Zinoviev, as chairman of the party, continued to discredit the Bolsheviks, appealing to Menshevism, Revisionism and Bukharinism. Having succumbed to the persuasions of Sokolnikov and Chicherin and having entered into a secret conspiracy with the traitor Bukharin, Zinoviev was preparing to abolish the Bolshevik party and destroy any opposition that followed Lenin's precepts. Having restored private property and the market according to Bukharin's plan, Zinoviev planned to finally destroy the cause of Lenin and the beautiful dreams of communism of the workers and peasants. In exchange for betraying the Bolsheviks, Bukharin promised Zinoviev a place in the government. Thus, the Bukharinists-Zinovievites planned to seize power in the country.\n\nAll things considered, Zinoviev is sentenced to death by firing squad. The decision was made by the special troika of the Cheka unanimously."
nkvd.22.a: "Traitors!"

nkvd.23.t: "Anti-Soviet Rightist-Bukharinist Center"
nkvd.23.d: "The defendants, Sokolnikov G. and Chicherin G., are accused of creating an anti-Soviet organization aimed at discrediting the Bolshevik Party in Russia, the so-called Rightist-Bukharinist center. Having entered into a criminal conspiracy with the traitor Bukharin, Sokolnikov and Chicherin persuaded the supreme leadership of the Central Committee of the RKP to adopt a menshevist-bourgeois political program and restore market and capitalist relations. In addition, using Chicherin's diplomatic connections, Sokolnikov planned to communicate with foreign intelligence agencies, in particular, with the German-imperialist and Canadian ones. The defendants are also charged with purposeful sabotage in production and agriculture, and organizing kulak uprisings in the rear of the Red Army in the event of a future war. Sokolnikov is also accused of organizing a plot against the Soviet government in 1918 to disrupt the Brest Peace, overthrow the Soviet government, kill V. I. Lenin (which he successfuly did) and form a new government of Bukharinsts, Mensheviks and left Socialist Revolutionaries. In exchange for the betrayal of the Bolsheviks, Bukharin promised Sokolnikov the office of People's Commissar of the national Economy, and Chicherin would have received the office of People's Commissar of Foreign Affairs. Thus, the Rightists-Bukharinists planned to seize power in the country.\n\nAll things considered, Sokolnikov and Chicherin are sentenced to death by firing squad. The decision was made by the special troika of the Cheka unanimously."
nkvd.23.d.sokolnikovdead: "The defendant, Chicherin G., is accused of creating an anti-Soviet organization aimed at discrediting the Bolshevik Party in Russia, the so-called Rightist-Bukharinist center. Having entered into a criminal conspiracy with the traitor Bukharin, Chicherin persuaded the supreme leadership of the Central Committee of the RKP to adopt a menshevist-bourgeois political program and restore market and capitalist relations. In addition, using his diplomatic connections, Chicherin planned to communicate with foreign intelligence agencies, in particular, with the German-imperialists and Canadian ones. The defendant is also charged with purposeful sabotage in production and agriculture, and organizing kulak uprisings in the rear of the Red Army in the event of a future war. Chicherin is also accused of organizing a plot against the Soviet government in 1918 to disrupt the Brest Peace, overthrow the Soviet government, kill V. I. Lenin (which he successfuly did) and form a new government of Bukharinsts, Mensheviks and left Socialist Revolutionaries. In exchange for the betrayal of the Bolsheviks, Bukharin promised Chicherin the office of People's Commissar of Foreign Affairs. Thus, the Rightists-Bukharinists planned to seize power in the country.\n\nAll things considered, Chicherin is sentenced to death by firing squad. The decision was made by the special troika of the Cheka unanimously."
