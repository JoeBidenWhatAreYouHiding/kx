russoc.136.t: "The Shot Heard Across Time"
russoc.136.d: "Isaak Steinberg, a prominent figure within the PLSR and a leader of its Legalist wing, penned a compelling biography delving into the extraordinary life of Maria Spiridonova, the party's charismatic chairwoman. The narrative traces Spiridonova's journey from her tumultuous years as a convict to her pivotal role as the leader of revolutionary Russia. Maria's fearless critiques of authority became apparent during her studies at the Tambov Women's Gymnasium. Despite frequent clashes with teachers and numerous scandals, Spiridonova managed to graduate in 1902. Financial hardships led her to work as a clerk in the provincial noble assembly, where her remarkable oratory skills caught the attention of local Socialist-Revolutionaries. Recognizing her potential as an eloquent leader, she soon joined the party's Combat Squads. Maria's fiery gaze and compelling oratory became her trademark, earning her a reputation in numerous party meetings and protest demonstrations. Her activism resulted in her first arrest in the spring of 1905, an experience that convinced Spiridonova of the need for more radical methods to achieve their goals.\n\nIn 1906, the Socialist-Revolutionary Committee faced the task of eliminating Gavriil Luzhenovsky, an adviser to the Tambov provincial government known for his brutality. Spiridonova volunteered for the task and, after meticulous planning, confronted Luzhenovsky on the streets, firing several shots at him. The aftermath remains shrouded in conflicting accounts, with some suggesting Spiridonova contemplated suicide, while others describe her pacing back and forth, exclaiming, \"I killed him! I killed him!\"\n\nThis pivotal event marked a turning point in Spiridonova's life, leading to over a decade of imprisonment until her amnesty by the Provisional Government in 1917. Subsequently, Maria actively participated in the Bolshevik Putsch, aligning herself with the Bolsheviks. However, her alliance with the Bolsheviks was not without its pitfalls, as both the bureaucratic nature of the party and the right-wing SRs posed challenges. As the second revolution unfolded, Maria Alexandrovna's socialist utopian ideals triumphed, witnessing the collapse of Russian capitalism and the realization of her revolutionary aspirations."
russoc.136.a: "She's the great example for all of us"

russoc.137.t: "The Women's Department of the PLSR"
russoc.137.d: "Under the Left Socialist Revolutionary rule, a series of laws were enacted to safeguard the rights of women, ushering in a new era of expanded rights within the family. In a progressive move, the government now announces the establishment of the Women's Department of the Party. This crucial initiative will be led by Irina Kakhovskaya, a trusted ally of Maria Spiridonova and a dedicated Social Revolutionary. The Women's Department is entrusted with a multifaceted agenda, including organizing women's rallies, conferences, and delegate meetings. Its scope extends to childcare, support for the homeless, school inspections, and the distribution of food and housing. This comprehensive approach aims to significantly enhance the well-being of Soviet women and children, fostering improvements within Soviet families at large."
russoc.137.a: "Glory to our women!"

russoc.138.t: "Defending Centralism"
russoc.138.d: "As Comrade Rykov spearheads the centralist doctrine, aiming to centralize the country and dissolve the national autonomies within Russia, a wave of false rumors inundates the political landscape. In response, the Bolsheviks in exile, under the leadership of Zinoviev, issued an open proclamation accusing Rykov of betraying internationalist ideals and harboring crypto-Russian chauvinism. They brand him an imitator of Western European national-syndicalists and a xenophobe. However, these accusations are baseless and unfounded, mere echoes from a group of alleged traitors and Western agents who seek to undermine Lenin's accomplishments. Rykov's commitment to centralism stands in stark contrast to the allegations, and his vision aligns with the principles laid down by Lenin."
russoc.138.a: "Nonsense!"

russoc.139.t: "Comrade Zhdanov"
russoc.139.d: "Andrei Zhdanov, a prominent member of the People's Socialist Party and a key figure in its centralist wing, has ascended in his career during Rykov's tenure as Premier of Russia. Zhdanov emerged as a driving force behind the extensive promotion of the Russian language and culture across all regions of the Russian Republic. Advocating for the eventual unity of non-Russian nations with the great Russian nation into a singular Soviet entity, Zhdanov envisions a powerful Soviet nation at the helm of unprecedented victories for Russia. His ambitious proposals set the stage for significant transformations in the nation's cultural and political landscape."
russoc.139.a: "A new face in the party."

russoc.140.t: "Volsky's Manifesto"
russoc.140.d: "Volsky, the chairman of the Socialist-Revolutionary Party, has authored and published a manifesto titled \"The Program and Tactics of the Socialist-Revolutionaries.\" Originally penned in the autumn of 1917, the updated version of the pamphlet represents a comprehensive reevaluation of the party's ideology, discarding the bourgeois-democratic foundations laid by Chernov and Avksentiev.\n\nIn this revised publication, Volsky advocates for the imperative to combat the bourgeois capitalist system, emphasizing the goals of building democratic socialism and a welfare state. Notably, he vehemently rejects any inclination towards opportunism or collaboration with bourgeois parties, particularly the Kadets or the right Mensheviks. Simultaneously, Volsky does not spare criticism for the Bolsheviks, viewing Lenin's Russia as a state-capitalist formation devoid of authentic socialist principles. The manifesto marks a significant shift in the ideological landscape of the Socialist-Revolutionary Party."
russoc.140.a: "Volsky becomes a new theoretic of Narodism"

russoc.141.t: "Notes on the Revolution"
russoc.141.d: "\"Notes on the Revolution,\" penned by N.N. Sukhanov, stands as a venerable source offering profound insights into the history of the revolutionary movement in Petrograd during 1917 and the unfolding of the civil war from 1917 to 1920. Beyond its comprehensive coverage of major events, these memoirs delve into lesser-known facets of the behind-the-scenes dynamics of petty-bourgeois parties, delivering witty characterizations of political figures and offering curious observations on the life, morals, and psychology of the era's populace. Sukhanov provides a detailed account of the fate of Bolshevik Party leaders, chronicling the party's fracture following Lenin's demise and its ultimate collapse in 1920. This publication serves as a valuable resource for anyone with an interest in unraveling the complexities of post-revolutionary Russia."
russoc.141.a: "This should be taught in schools!"

russoc.142.t: "First Trade Union Congress"
russoc.142.d: "Mikhail Tomsky, the leader of the syndicalist wing of the People's Socialist Party, orchestrated the long-awaited first congress of trade unions in Russia — a significant gathering that marked the resurgence of workers' representation since the conclusion of the civil war and the triumph of counter-revolutionary forces. The congress delved into pivotal issues, including the fortification of labor legislation, amplifying the role of trade union organizations in the nation's political landscape, and contemplating the complete separation of trade unions from the party.\n\nKey figures such as Alexander Shlyapnikov and Alexandra Kollontai, alongside other luminaries in the trade union movements, actively participated in the congress. The inaugural event proved a success, laying the groundwork for subsequent discussions. Anticipations run high for the forthcoming second congress scheduled a year later."
russoc.142.a: "Syndicalism comes to Russia"

russoc.143.t: "A Cinematic Odyssey"
russoc.143.d: "Director Friedrich Ermler brings to life the remarkable journey of Premier Sergei Kirov in the film \"Great Civilian.\" The cinematic masterpiece unravels Kirov's arduous life path, tracing his political evolution from the early days with the RSDRP in 1904, active involvement in the October Revolution and Civil War, to his pivotal role in leading the People's Socialist Party after parting ways with the Bolsheviks.\n\nThe film sheds light on Kirov's commitment to political collaboration across party lines, exemplified by his work with the Kadet Party in 1909, contributing to the North Caucasian newspaper \"Terek\" under the alias Sergei Mironov. It further explores Kirov's post-Civil War alliance with the Menshevik Party, reflecting his shift towards a more moderate stance on socialism and democracy. Delving into Kirov's personal qualities, actor Nikolai Bogolyubov captures the essence of the Premier's character. \"Great Civilian\" has garnered widespread acclaim from citizens, earning prestigious state awards for its compelling portrayal of Sergei Kirov's life and political journey."
russoc.143.a: "People's Premier, that definitely is him!"

russoc.144.t: "Further Democratization"
russoc.144.d: "The implementation of Democratic Centralist principles within the People's Socialist Party by Premier Kirov eventually led to the establishment of the so-called 'Democratic Doctrine'. While opponents of the 'People's Premier' have decried it as a meaningless term with no substance, according to them much alike Nikolay Bukharin's eclectic menagerie of the New Economic Policy, the die-hard supporters of Sergei Kirov were quick to accept the truth of the matter. For the Democratic Doctrine is a fresh start for our Socialist Republic, a true beginning of not the dictatorship, but the democracy of the proletariat. With his mesmerizing charisma Premier Kirov managed to unite a wide coalition of Mensheviks, Centre-Left SRs and even a portion of the Left Kadets into one block willing to support the continuing establishment of a truly visionary and democratic system for Russia and beyond. With the unending devotion of his people and the political capital with endless supply, Sergei Kirov can turn the party into whatever he wills, thus making the government embrace a great humanitarian face. May Kirov and his Russia live long and prosper!"
russoc.144.a: "The one who made reforms for people, not for himself!"

russoc.145.t: "Krasnaya Shapochka"
russoc.145.d: "The Soviet Animation Studio "Soyuzmultfilm" proudly presents one of its first cartoons, \"Little Red Riding Hood.\" In a quaint village, a beloved little girl, adored by her mother and grandmother, received a wonderful red cap as a birthday gift. Wearing it everywhere, she became known as Little Red Riding Hood. One day, her mother entrusted her with the task of visiting her grandmother, bearing pies and butter and inquiring about her health. Undaunted by the dense forest that lay ahead, Little Red Riding Hood embarked on her journey. Along the way, she encountered the Wolf, who inquired about her haste. Little Red Riding Hood candidly shared her mission, unaware of the Wolf's sinister intentions. Seizing the opportunity, the Wolf raced to the grandmother's house, devoured her, and assumed her place in bed, lying in wait for Little Red Riding Hood.\n\nWhen the girl arrived and knocked on the door, the Wolf, imitating the grandmother's voice, invited her inside. Unaware of the deception, Little Red Riding Hood noticed the peculiar size of her \"grandmother's\" eyes, hands, ears, and teeth. It was only when the Wolf attacked and swallowed her that she realized the danger. Fortunately, lumberjacks nearby heard the commotion, rushed to the scene, and, with swift action, rescued the grandmother and Little Red Riding Hood by tearing open the Wolf's belly. A tale of peril, rescue, and the triumph of innocence unfolds in this enchanting animated adventure."
russoc.145.a: "Fairy tales made alive by our great animation studio!"

russoc.146.t: "\"ABC of Communism\""
russoc.146.d: "\"The ABC of Communism\" (Azbuka Kommunizma) originally penned in 1919 by Nikolai Bukharin and Evgeniy Preobrazhensky, founders of the People's Socialist Party, underwent a significant transformation in its recent republication. Initially conceived as a communist primer for the largely uneducated population, particularly the peasantry, the book served as a guide to elucidate the foundational concepts of communism and Marxism in accessible language. It functioned as a methodological handbook for the burgeoning members of communist and socialist parties.\n\nHowever, in its revised edition, personally curated by Bukharin, the text has undergone substantial changes. Gone are any references to the imperative Red Terror, the singular rule of one party, the era of war communism, and the advocacy for a planned economy enforced by communists. The updated version now explores the potential for a market system within a socialist framework. Notably, it aligns with Bukharin's economic program, the \"New Economic Policy (NEP).\"\n\nWitness the evolution of communist thought in this revised ABC, tailored for a changing era and reflective of a more nuanced approach to socialist ideals."
russoc.146.a: "Bukharin knows his cause"

russoc.147.t: "Manifesto of the National Bolshevism"
russoc.147.d: "Vyacheslav Molotov, the chairman of the Russian Communist Party of National Bolsheviks, took the stage in front of the Kremlin, delivering a powerful address to thousands gathered. In his solemn speech, Molotov sought to elucidate the true essence of the Soviet state's new ideology - National Bolshevism.\n\nMolotov declared that National Bolshevism is not a novel phenomenon for their Communist Party but a lineage rooted in the ideology of Vladimir Lenin. According to Molotov, Lenin was the inaugural National Bolshevik who spearheaded a national liberation revolution against British, German, and French exploiters that had subjugated the Russian people for over two centuries. Lenin's triumph over capitalism, marked by the nationalization of bourgeois property, severed ties with an elite that had long forsaken any connection with the Russian people. Delving into history, Molotov asserted that landlords and bourgeois, disdainful of all things Russian, oppressed peasants and workers, viewing them as second-class citizens. The Bolshevik Party's struggle against foreign invaders found support among the Russian people and other ethnicities within Russia. Molotov recounted Lenin's pivotal decree, \"The socialist Fatherland is in danger,\" issued during the 1918 offensive against German imperialist forces. The decree rallied support for the Red Army in the face of imperialist aggression. The subsequent victory of the White Guards, Molotov argued, was only possible with the assistance of German imperialists, exposing them as puppets and traitors to Russia.\n\nThe essence of National Bolshevism, Molotov explained, lies in a fervent hatred for the anti-human trinity system: liberalism, bourgeois democracy, and capitalism. The National Bolshevik, a rebel at heart, sees their mission in the complete obliteration of the old system, paving the way for a proletarian and communist society built on the ideals of social and national justice."
russoc.147.a: "Now people will understand national bolshevism is good"

russoc.148.t: "The Moscow Summit"
russoc.148.d: "In a clandestine meeting held today in Moscow, Comrade Molotov and Red Army commander Mikhail Frunze convened to discuss critical military and political reforms deemed essential for the Soviet state. During the meeting, Frunze presented Molotov with his comprehensive draft, outlining a strategic overhaul. At the core of Frunze's proposals for political reform is the concept of state centralization, embodied in what he termed the \"autonomization plan.\" This plan advocates for a substantial concentration of power within the autonomous republics and regions of the Russian Soviet Federative Socialist Republic (RSFSR). Frunze contends that, in preparation for an impending conflict with Germany and Japan, a robust centralization of the state is paramount.\n\nCentral to Frunze's vision is the delegation of power within the autonomous republics to members of the Communist Party hailing from the respective nationalities of those regions. The rationale behind this approach is to foster effective governance and local representation, ensuring that the diverse ethnicities within the Soviet state are actively involved in decision-making processes. Molotov, in agreement with Frunze's strategic proposals, has already initiated the process of developing a comprehensive state project to translate these ideas into tangible reforms. The forthcoming implementation of these reforms is poised to reshape the political landscape of the Soviet state, laying the groundwork for a more centralized and strategically prepared nation."
russoc.148.a: "Towards our victory!"

russoc.149.t: "The Course for True Socialism"
russoc.149.d: "In a momentous address to the Soviet people, the Chairman of the Communist Party, Comrade Krestinsky, delivered a resounding message that echoed the revolutionary spirit of the Bolsheviks. Declaring the continuation of the ongoing revolution, Krestinsky heralded the expulsion of foreign agents, saboteurs, and disruptors from the Communist Party's ranks. Krestinsky emphasized the commitment to constructing genuine socialism, guided by the foundational principles of Marx, Engels, and Lenin. In his impassioned speech, he underscored the supremacy of Marxism-Leninism as the only true ideology of socialism, destined to permeate Russia and eventually the world. This ideological stance, according to Krestinsky, is the beacon that will lead the proletarian masses to unparalleled and genuine happiness.\n\nExplicitly rejecting competing ideologies, Krestinsky denounced the petty-bourgeois ideas of the Socialist-Revolutionaries and Mensheviks, the revisionism of figures like Bukharin and Western syndicalists, and the bourgeois ideology propagated by Savinkov. The proclamation resounded with the rallying cry, \"Long live the great proletarian Bolshevik party of Lenin-Krestinsky!\" as Krestinsky asserted that only this party could secure unprecedented victories for the people.\n\nThe resolute message concluded with a stark call to arms: \"Death to the revisionists and capitalists!\" Krestinsky's address left an indelible mark, urging the Soviet populace to steadfastly remember the ideological path laid out by the Bolshevik party in pursuit of true socialism."
russoc.149.a: "How many interpretations of Marxism there are?"

russoc.151.t: "Iron Felix"
russoc.151.d: "In a solemn commemoration, Chairman Blagonravov paid homage to the indomitable Felix Dzerzhinsky, a stalwart figure within the Communist Party and a relentless force during the Civil War. Recognized as one of Vladimir Lenin's most loyal comrades-in-arms and theoretical students, Dzerzhinsky led the infamous Extraordinary Commission (Cheka), striking terror into the hearts of the bourgeoisie.\n\nDzerzhinsky's unwavering dedication to eliminating counterrevolutionaries and traitors earned him a place as a symbol of Bolshevik resolve. The Cheka, standing alongside the Red Army and the Red Navy, served as a formidable shield protecting Soviet Russia. The tragic passing of \"Iron Felix\" left a void felt deeply by true Bolshevik revolutionaries, none more so than Comrade Blagonravov. To immortalize the memory of Dzerzhinsky, Chairman Blagonravov announced a directive to name villages, towns, and even cities after this great revolutionary. The decision reflects a commitment to preserving and honoring the legacy of Dzerzhinsky as an integral part of the revolutionary narrative. With an unyielding resolve, Comrade Blagonravov pledged to carry on the revolutionary cause initiated by Vladimir Lenin and Felix Dzerzhinsky. The rallying cry echoed: \"Long live Cheka! Long live the revolution!\""
russoc.151.a: "His legacy lives on!"

russoc.154.t: "Rethinking Revolution"
russoc.154.d: "Anna Pankratova, a prominent historian and member of the Party of Socialist-Revolutionaries, spearheaded a comprehensive reform aimed at transforming Russian historical science. The focal point of this initiative is a reevaluation of the roles played by Socialist-Revolutionaries and Narodniks throughout Russian history. The reform, detailed in the journal \"Questions of History,\" posits that the key figures in the Russian Revolution of 1917 include Maria Spiridonova of the Left Socialist Revolutionaries, Vladimir Lenin of the Bolsheviks, and Nikolai Bukharin of the Left Communists. The journal also offers neutral or positive assessments of other historical figures such as Stepan Razin, Kondrati Bulavin, Yemelyan Pugachev, Mikhail Bakunin, Nikolai Chernyshevsky, Vissarion Belinsky, among others. This reevaluation has the potential to revolutionize the landscape of domestic historical science."
russoc.154.a: "Great!"

russoc.155.t: "Prepared For Anything"
russoc.155.d: "In a decisive move, Yakov Fishman has issued orders to initiate the establishment of chemical troops within the armed forces of the labor republic. These specialized troops have been entrusted with critical responsibilities, including the comprehensive treatment of military personnel, disinfection and disinsection of the terrain and roads, and the vigilant control over the safety of personnel, weapons, equipment, and materiel from potential exposure to radioactive substances. Comrade Fishman believes that such chemical troops will prove invaluable to Russia, especially in preparation for the looming war with Germany."
russoc.155.a: "Interesting"

russoc.156.t: "Moscow Anarchist Federation"
russoc.156.d: "In a surprising turn of events, exiled anarchists, led by Vsevolod Volin, have made a triumphant return to their homeland. Volin proudly declared the revival of the Moscow Anarchist Federation, an organization disbanded at the close of the first Russian Civil War, during which anarchist forces faced obliteration by the Whites. Strikingly, this political revival has garnered attention and support from the Soviet authorities, as Volin pledges allegiance to the established socialist government and offers assistance in the ongoing struggle against oppression."
russoc.156.a: "Anarchy, mother..."

russoc.157.t: "Anarchist Luminary Embraces New Order"
russoc.157.d: "Grigory Petrovich Maximov, a prominent theorist of the anarchist emigration and key figure in \"Anarcho-Syndicalist Propaganda,\" has taken a surprising stance by endorsing the new socialist regime in Russia. As a participant in the Civil War and leader of the Russian Confederation of Syndicalist-Anarchists, Maximov's support carries significant weight within anarchist circles, further solidifying the strength of the established power."
russoc.157.a: "I wonder if he will participate in politics"

russoc.158.t: "A Voice for National Unity"
russoc.158.d: "Nadezhda Bryullova-Shaskolskaya, a prominent leader within the Volsky's minority faction of the Socialist-Revolutionary Party, played a pivotal role in shaping the party's stance on the national question. At the III Congress of the Socialist-Revolutionaries, she passionately advocated for a federal democratic republic with territorial and national autonomy, challenging the identification of the nation with the bourgeois state. Her vision extended beyond regional considerations, aiming to unite all peoples of Russia into a singular, inclusive entity. Bryullova-Shaskolskaya's influence continued at the IV Congress, where she championed the reorganization of the party on a federal basis and the consolidation of national socialist parties. Following the revolution of the center-left Socialist Revolutionaries, she spearheaded an ambitious project to unify all peoples of Russia under the Party of Socialist-Revolutionaries, transcending both Great Russian nationalism and narrow parochialism. Her dedication to national unity and a broad, inclusive approach set her apart as a visionary within the party's ranks." 
russoc.158.a: "Her ideas are promising"

russoc.159.t: "The New Face of Russian Internationalism"
russoc.159.d: "With the failures of Trotsky being painfully apparent to all during the Russian Civil War and the failed revolution, the old face of Communist Internationalism has been forced into a life of exile and disgrace, forever blacklisted from any self-respecting Socialist organization on Earth and formerly forever in hiding and on the run until he met his timely demise while attempting to cross the Bering Sea into Alaska, sinking beneath the frigid waters and icy waves, forever freeing the world from the stench of his failure. However, with his absence, a void was created - a void filled by Osip Aaronovitch Piatnitsky. \n\nBorn under the Tsardom in the Kovno Governorate to Jewish-Lithuanian parents, his original surname was Tarshis before he changed it to the pseudonym Piatnitsky to avoid the Okhrana’s purges, coming from the word Piatnitsa, or ‘Friday’ - his first Socialist revolutionary group made up of local union workers and tailors in his hometown. From these humble origins, ‘The Man Known as Friday’ as he was nicknamed rose to become a true revolutionary, joining Lenin in the Internationalist wing of the RSDRP and rising to the top while running a newspaper in the heart of the Eastern Front during the Great War. \n\nA contemporary of other Internationalists active in Russia such as the great General Tukhachevsky, Piatnitsky has risen to become the political and civilian face of Russian Internationalism, and he has worked hard to clean the image and reputation of his movement and thoughtform from the stain left by the foul failure he replaced. Going so far as to try to entirely erase the term ‘Trotskyism’ from the Russian lexicon as an alternative word for Russian International Communism, this new shining red star instead pushes the term Piatniskyism as a suitable replacement. Though he is without much support aside from his friends under the Red Napoleon in the Red Army, Piatnitsky is still a brilliant theorist and another example of a true Socialist patriot here in Russia."
russoc.159.a: "Let us keep an eye on him to ensure he isn’t as troublesome as the last one."
russoc.159.b: "Welcome him into the budding Communist Internationale."

bolsheviks.1.t: "The Bolsheviks Return" 
bolsheviks.1.d: "This moment happened. A moment that everyone, even the most committed socialists, feared. In Moscow, a plane landed, on board of which was a delegation from the top leadership of the Central Committee of the RKP. Grigory Zinoviev, the leader of the party since Lenin's death, his right-hand man Lev Kamenev, the main ideologists of the Proletkult - Lunacharsky, Bogdanov and Gastev, economists Grigory Sokolnikov and Yevgeny Preobrazhensky, successful organizers and diplomats Georgy Chicherin and Vyacheslav Molotov, the Kaganovich brothers, as well as the most dangerous man, terrifying all capitalists, Georgy Blagonravov.\n\nDespite all the horror that the Bolsheviks brought to Russia, they were not immediately arrested. They were met by a government car and soon they were placed in the Hotel Metropol. What was it all about? Why were these gentlemen not arrested, or at best executed, and their memory wiped from the face of the earth? Until recently, the Bolsheviks were the terror of all of Europe, but a small group of people who no longer had as much influence and were hated by many. They have no chance of seizing power."
bolsheviks.1.a: "It's a miracle if they succeed."

bolsheviks.2.t: "Calm Before the Storm?"
bolsheviks.2.d: "With the young republic being still too unstable, the decision of military leaders to give all the powers for Bolsheviks seems like madness. The Siberian Insurgency has already damaged the stability in the country, but now is situation is getting out of control. Peasants, who still remember the Red Terror, famine and fear, are starting to become nervous. Very-very nervous. We must expect further insurgency in whole our regions and we will have to deal with it as soon as possible.\n\nBecause if we fail, the Russia will even in a greater danger."
bolsheviks.2.a: "Everything's under control..."

bolsheviks.3.t: "Blagonravov's First Move"
bolsheviks.3.d: "Cheka. One word. A great fear for the entire nation.\n\nIn the first months of the Civil War, a special institution was established to fight the 'counter-revolutionaries'. By the end of 1918 it was already the primary organisation, responsible for Red Terror. Thousands of Russians were shot. All of them were against Bolsheviks and Revolution.\n\nWhen in 1920 the Bolsheviks lost the Civil War, the supreme leadership of the Cheka left as well. But they never stopped their activities. During all these 15 years the underground cells were active in Russia, directed by Cheka from abroad. By [GetYear] the leader of the Cheka in Russia is Georgy Blagonravov - a man with no principles, except one - everything for the revolution.\n\nWith the Bolsheviks in power, too weak now, Blagonravov makes his first move - he sent the message to all local councils and his message was published in all newspapers. He stated that the Cheka organisation is now back and hiring volunteers to serve the state. And a warning below. Do not resist the Bolshevik Power. Otherwise, you will be punished."
bolsheviks.3.a: "Red Terror again?"

bolsheviks.4.t: "Peasant Riots"
bolsheviks.4.d: "Though the Bolsheviks has just begun their rule over Russia, the first resistance followed. In the prosperous lands of South Russia the Penza peasants began their rebellion. They demand that the Bolsheviks immediately give up power to the Soviets, consisting of socialists and that their individual power must end now. The local Chekists, Militia and even army has already arrived in the region, but still do nothing, awaiting the orders of Zinoviev."
bolsheviks.4.a: "First move of peasants..." 

bolsheviks.5.t: "The Congress of Soviets"
bolsheviks.5.d: "With the Bolsheviks return, the Congress of Soviets was called to decide on some major issues that Bolshevist leaders often quarell on. The supreme executive power is now in the hands of Sovnarkom - Soviet of People's Commissars. The government consists of the Chairman of the Sovnarkom - Grigory Zinoviev, People's Commissars of Economy, Internal Affairs, Foreign Affairs, Education (Enlightenment) and others. The decisions, made at the Congress will directly affect the Sovnarkom and the policies, that will be implemented."\
bolsheviks.5.a: "The session begins."

bolsheviks.6.t: "Mayakovsky Returns From Italy"
bolsheviks.6.d: "The futurist poet, known throughout Europe, Vladimir Vladimirovich Mayakovsky returned from Italy, where he conducted the propaganda policy of the Proletkult. Although he is not a member of the party, he was invited to join the Congress of Soviets, where the supreme leadership of the RKP sits. Joining his colleagues, Lunacharsky and Gastev, Mayakovsky is ready to work for the benefit of the Motherland, inspiring the working class of Russia to labor feats, and... submission."
bolsheviks.6.a: "He's back."

bolsheviks.7.t: "The Peasant Riots Expand"
bolsheviks.7.d: "Our first measures were not enough to put down the rebellion, and now the discontent spreads across the regions. While heavily threatening our stability, other revolts will follow if we don't manage to overcome them in time."
bolsheviks.7.a: "The Cheka will deal with it!"

bolsheviks.8.t: "Proletkultisty Faction Emerges"
bolsheviks.8.d: "A faction of Proletcultists - active participants in the Proletkult (Proletarian Culture) program of Lunacharsky have united under his guidance in a small faction in the RKP. Represented by three main leaders, recently repatriated Vladimir Mayakovsky, technocrat and syndicalist Aleksei Gastev and a Proletkult Boss Anatoly Lunacharsky, the faction demands more funds in the Ministry of Education and Enlightenment, as well as beginning of the Second Russian Proletkult as soon as possible. While we cannot stop them, we can support them - and relocate funds to their ministry."
bolsheviks.8.a: "Full support for Proletkult!"
bolsheviks.8.b: "Right now we have more important matters..."

bolsheviks.9.t: "Sokolnikov Against Plan"
bolsheviks.9.d: "A prominent Bolshevik, Grigory Sokolnikov has recently held a speech at the Congress, denouncing the Preobrazhensky's Planned Economy. Claiming that the society and economy are not ready for such undertakings, Sokolnikov argued that a cautious and mild approach is needed. If we fail to appease the peasants, they will crush us in a rebellion. Therefore, Sokolnikov stated that Bukharin's NEP should be implemented, at least in the beginning. By doing so, we can expect less resistance from peasants and appease the socialist opposition."
bolsheviks.9.a: "An interesting proposal."
bolsheviks.9.b: "We won't change our program."

bolsheviks.10.t: "The Riot Spreads"
bolsheviks.10.d: "We were unable to suppress the riot and now it has spread to the region with Russian minority, sparkling national rebellions of Tatars and Bashkirs. This situation is getting much worse every hour, and if the Cheka is too weak to deal with it, what can we expect from other ministers?\n\nPerhaps, it becomes obvious that Sokolnikov's proposal of adopting NEP is not so bad after all."
bolsheviks.10.a: "A disaster!"

bolsheviks.11.t: "Peasant Riots Supressed"
bolsheviks.11.d: "The peasant riots seem to be finally suppressed by the forces of Cheka, once again proving that this is a powerful organisation that can do anything to secure the stability in the country."
bolsheviks.11.a: "Cheka tightens its grip over Russia."

bolsheviks.12.t: "The Riot Radicalizes"
bolsheviks.12.d: "The Cheka has once again failed to restore control in the regions of peasants and nationalities revolts. But now the situation has gone out of the control.\n\nA Triumvirate of three leaders of the Idel-Ural Tatar Nationalist organisations, Musa Dzhalil, Shafi Almas and Akhmet Temir, has declared the independence of Tatarstan and Bashkurdistan from the Bolshevist Russia. The local militia is already armed and ready to fight us on what they call their national territory. We must immediately crush them to avoid further national rebellions, but some of the RKP members suggest that we should not intervene and crush them later, when the country will be stabilized, avoiding possible war with Transamur."
bolsheviks.12.a: "Their state won't live for long."
bolsheviks.12.b: "Fight for independent Idel-Ural!"

bolsheviks.13.t: "The Tatars and Bashkirs Revolt"
bolsheviks.13.d: "The illegitimate government of Bolsheviks have caused the Tatars and Bashirs to rebel. The government, including [ROOT.GetLeader] suggest we should immediately intervene in the war, perhaps at a cost of losing these territories, but right now we have an advantage over forces of Bolsheviks. Perhaps it is our last chance to quickly overthrow them and restore our power over Russia."
bolsheviks.13.a: "We will deal with them later."
bolsheviks.13.c: "Neither we recognize them!"

bolsheviks.14.t: "Sokolnikov and Zinoviev Blamed in Revisionism"
bolsheviks.14.d: "The Congress Members, most prominent of whom are Preobrazhensky, current economy minister, joined by Krestinsky and Molotov have denounced the Zinoviev's support for Sokolnikov and accused both of them of revisionism and 'rightism'. Zinoviev though parried the Congressmens' thrust on him, claiming that his allegiance to Marxism is undoubtful, but this left everyone with a shady feeling though."
bolsheviks.14.a: "NEP? Never heard about it..."

bolsheviks.15.t: "Blagonravov Demands Expansion of Cheka"
bolsheviks.15.d: "Georgy Blagonravov demanded the expansion of funds and subsidies to the Ministry of Internal Affairs, and to be more precise, he wants to make the Cheka a larger and stronger institution. While this is an absolute threat to all non-conformists in Russia, it will possible secure our rule."
bolsheviks.15.a: "Subsidize the Cheka!"
bolsheviks.15.b: "No more money to Blagonravov."

bolsheviks.16.t: "More Delegates Announce Support for NEP"
bolsheviks.16.d: "Each day more and more RKP members announce support for NEP as a possible choice at least for the first couple of years of the Bolshevist rule. The undeveloped industry, peasant riots and Russia being still a capitalist country affects the popularity and stability of our regime.\n\nHowever, talking about the Central Committee of the RKP and the SOVNARKOM, the opinions there are greatly polarized. The ones who support NEP are in minority. Among them there are Grigory Sokolnikov and Grigory Chicherin with Kamenev having an opinion of creating a homogeneous socialist government and, therefore, appeasing the other socialist parties, who, in majority, are in favour of NEP. On the other side there are Proletkultists, Molotov, Blagonravov and Kamenev, who are denouncing the revisionists and looking forward implementing the First Five-Year plan. Zinoviev, personally looking towards the Planned Economy, is somewhat mistrusting every faction, which is not a good sign for the Chairman. But eventally, a formal decision should be made."
bolsheviks.16.a: "Announce support for the NEP."
bolsheviks.16.b: "Denounce NEP supporters for Menshevism."

bolsheviks.17.t: "The Question of Land"
bolsheviks.17.d: "Since the first Bolshevist decrees in 1917, the question of land was considered to be solved once and for all. However, with the NEP supporters arising in the party, it is once again debatable. While some believe that in terms of the NEP some private ownership must be saved, the majority of the Sovnarkom believes in immediate land nationalisation and destruction of capitalism in the village as soon as possible."
bolsheviks.17.a: "Some of private property shall be saved... for now."
bolsheviks.17.b: "Immediately nationalize the land!"

bolsheviks.18.t: "The Issue of Third Internationale"
bolsheviks.18.d: "While the Bolsheviks were in exile in France, they supported the syndicalist regimes, though claiming that their program shall stay the same and Trade Unions will be state-controlled, at least in Russia. With Bolsheviks now in power, they must decide if they stay with the Third Internationale in their struggle against capitalism and imperialism, or follow their own way of Bolshevism and found the Fourth Internationale."
bolsheviks.18.a: "We must respect our ties."
bolsheviks.18.b: "Fourth Internationale shall rise!"

bolsheviks.19.t: "Connections With Imperialists"
bolsheviks.19.d: "Some members of the Party suggest that while we are still in vulnerable position, we must cooperate with Imperialists countries and save our trading contracts and contacts. As expected, this view was suggested by Sokolnikov and supported by Chicherin. The other delegates, though, once again denounced this proposal as 'Imperialistic', 'Revisionist' and 'Menshevist'."
bolsheviks.19.a: "We'll need this connections for now."
bolsheviks.19.b: "Cooperating with Third Internationale is enough!"

bolsheviks.20.t: "Sokolnikov-Chicherin Opposition Grows"
bolsheviks.20.d: "With the Congress more and more accepting Sokolnikov's and Chicherin's ideas, two of them have decided to formally announce their Opposition Bloc. Sokolnikov-Chicherin Bloc, already been called 'Rightist Lean' by the other Bolsheviks, is looking forward creating a popular Economy, saving trade contracts with Capitalist countries and appeasing the peoples of Russia. The Bloc almost immediately gained a lot of support from peasants and common citizens, as well as from the other socialist parties, which are still active in our country."
bolsheviks.20.a: "Moderate Bolsheviks or Traitors of Lenin?"

bolsheviks.21.t: "The Congress Wants Zinoviev's Opinion"
bolsheviks.21.d: "With the establishement of the Rightist Lean Opposition Bloc, Zinoviev is now for some reason viewed as a solution to this problem. Though the final decision will still be made by the majority of the Congress members, those who will be supported by Zinoviev will be the likely winners.\n\nZinoviev understood that this decision is very serious and the stability of the party, as well as the stability of country in whole now depends on him.\nMoreover, the opposition was unofficially supported by Kamenev, Zinoviev's closest associate and a very influential Bolshevik. Having always been a supporter of homogeneous socialist government, Kamenev has seen the failure of Lenin and the first socialist revolution as a result of the RKP's previous unability to cooperate with other socialists.\n\nNevertheless, Zinoviev's final decision is..."
bolsheviks.21.a: "Support The Rightist Lean"
bolsheviks.21.b: "Follow the plan and denounce the opposition."

bolsheviks.22.t: "Proletkultisy Opposition Bloc"
bolsheviks.22.d: "The Proletcultists have announced their own opposition, based on the Proletkult ideals. Opposed to the Zinoviev's indifference and Blagonravov's Cheka priority, they have stated that the best solution to the political crisis in the country is to immediately start Proletkult program and greatly expand it. The Proletarian Enlightenment will bring popular opinion about Bolsheviks as saviors of Russia from illiteracy, exploitation and oppression."
bolsheviks.22.a: "The party falls apart..."

bolsheviks.23.t: "Molotov-Blagonravov-Krestinsky Troika"
bolsheviks.23.d: "After the formation of Rightist Lean Opposition bloc, Molotov, Krestinsky and Blagonravov announced their triumvirate or troika. They denounced all the Central Committee members of the RKP, including Zinoviev and Kamenev and demanded immediate restitution of original RKP program and ban of any opposition inside the party. Moreover, they once again denounced NEP as 'Menshevist revisionism' and Proletkult as 'Bourgeouis Art Circle' and demanded immediate transition to the socialist society and implementation of planned economy.\nWith the establishement of Troika, the RKP party has finally found itself divided."
bolsheviks.23.a: "The Congress Will Decide."

bolsheviks.24.t: "Sokolnikov Opposition Grows"
bolsheviks.24.d: "With the Congress more and more accepting Sokolnikov's ideas, he has decided to formally announce his Opposition Bloc. Sokolnikov Bloc, already been called 'Rightist Lean' by the other Bolsheviks, is looking forward creating a popular Economy, saving trade contracts with Capitalist countries and appeasing the peoples of Russia. The Bloc almost immediately gained a lot of support from peasants and common citizens, as well as from the other socialist parties, which are still active in our country."
bolsheviks.24.a: "Moderate Bolsheviks or Traitors of Lenin?"

bolsheviks.25.t: "Chicherin Opposition Grows"
bolsheviks.25.d: "With the Congress more and more accepting Sokolnikov's and Chicherin's ideas, Chicherin has decided to formally announce his Opposition Bloc. Chicherin Bloc, already been called 'Rightist Lean' by the other Bolsheviks, is looking forward creating a popular Economy, saving trade contracts with Capitalist countries and appeasing the peoples of Russia. The Bloc almost immediately gained a lot of support from peasants and common citizens, as well as from the other socialist parties, which are still active in our country."
bolsheviks.25.a: "Moderate Bolsheviks or Traitors of Lenin?"

bolsheviks.26.t: "Kamenev Joins Opposition"
bolsheviks.26.d: "After the assassination of Zinoviev, Lev Kamenev, now alone, has announced his support for the 'Rightist Lean' Opposition Bloc. Known for his anti-radical stance and support of homogeneous socialist government, Kamenev has now openly shown his proper spirit."
bolsheviks.26.a: "It was expected."

