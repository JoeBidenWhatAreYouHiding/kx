SOV_NKVD_decisions_Yagoda_purge: "The Great Purge"
SOV_NKVD_decisions_Yagoda_purge_desc: "The Chekists are now in full control of the counter-revolutionary activities in the country and it is time to start a Great Purge - to get rid of all enemies and traitors, eradicating all anti-Soviet elements, whoever they are: party members, opposition, terrorists or even top military generals. The Cheka is the New Justice, and Genrikh Yagoda is eager to make it the New Purgatory."

SOV_NKVD_decisions_Yezhov_purge: "Yezhovschina"
SOV_NKVD_decisions_Yezhov_purge_desc: "With Nikolay Yezhov now a head of the Cheka, the new stage of purges is to come. We shall finally get rid of all anti-Soviet elements in our country and end the capitalist and nationalist influence in our country."

