### National Focuses ###
RJM_wounds_of_war: "The Wounds of War"
RJM_wounds_of_war_desc: "Political systems have been destroyed and must be put back together."
RJM_rekindle_wealth: "Rekindle Wealth"
RJM_rekindle_wealth_desc: "Separation from the rest of Brazil has brought on economic difficulties. We must work to consolidate the national economy around our present situation."
RJM_rebuilding_program: "Rebuilding Program"
RJM_rebuilding_program_desc: "Where it has been ruined by war, industry, more technologically advanced than before must spring up. With the land cleared and ready, perhaps the scars of war could yield their own fruit."
RJM_qui_diserat_pace: "He Who Desires Peace"
RJM_qui_diserat_pace_desc: "The cities must not be left unprotected. Even if we must fight street to street, our future is only secure if we can defend our homes."
RJM_industrial_effort: "Industrial Effort"
RJM_industrial_effort_desc: "While our region is already quite industrialised, there is still so much potential for growth. New indutrial parks should be constructed with state funding in regions far from the great cities."
RJM_mineiro_ranchers: "Mineiro Ranchers"
RJM_mineiro_ranchers_desc: "With some support, the ranchers of our new state could become the engine of economic growth they are elsewhere in what was once Brazil."
RJM_urban_planning: "Niemeyer's Urban Planning"
RJM_urban_planning_desc: "Oscar Niemeyer, appointed just before the collapse of Brazil to redesign several government buildings, has become something of a superstar among the archetectural community. With his experise, Rio de Janeiro can become the height of proper city panning."
RJM_factory_factorio: "Factory Development"
RJM_factory_factorio_desc: "New developments must integrate the bleeding edge of technology. We should develop new and improved industrial methods and embrace foreign technological developments."
RJM_develop_vitoria: "Invest in Vitória"
RJM_develop_vitoria_desc: "Long an important city, but lacking sufficient heavy industry, with sufficient state investment, the economy of Vitória can be transformed."
RJM_mineiro_natirial_wealth: "Natural Wealth"
RJM_mineiro_natirial_wealth_desc: "While interrupted by the war, our region has seen a continued expansion of the mining industry. We should give the industrial the financial support it needs to prosper."
RJM_steel: "Establish the CSN"
RJM_steel_desc: "Our nation has a wealth of potential to produce steel. A new central organization to oversee production, the Companhia Siderúrgica Nacional, should be established."
RJM_military_industrial_effort: "Military Industrial Effort"
RJM_military_industrial_effort_desc: "The creation of new facilities specifically for the production of armaments could facilitate the expansion of the armed forces greatly."
RJM_heavy_production: "Heavy Production"
RJM_heavy_production_desc: "Beyond production of general materiel, certain types of equipment, especially armoured vehicles require specialized machinery. We must require these requisites and produce like never before."
RJM_naval_production: "Naval Production"
RJM_naval_production_desc: "Relying on old ships cannot sustain our navy. We must improve our drydocks and yards to allow for greater production."
RJM_industrial_catchup: "Playing Catch-up"
RJM_industrial_catchup_desc: "Our industrial technology still lags behind that of Europe. We must send agents to copy European advances and narrow the gap."
RJM_tiradentes_wish_made_true: "Libertas Que Sera Tamen"
RJM_tiradentes_wish_made_true_desc: "Although it may have been woefully delayed, freedom has at last come. The dream of the Tiradentes of Minas Gerais is here. The process of creating a real state out of our newfound indepedence however will be long and difficult."
RJM_capixaba_elites: "Appeasing the Capixaba Elites"
RJM_capixaba_elites_desc: "The elites of Espirito Santo control much both in our nation and the other former Brazilian states. They must be dealt with if our nation is to prosper."
RJM_rio_minas_agreement: "Rio-Minas Agreement"
RJM_rio_minas_agreement_desc: "The states of Minas Gerais and Rio de Janeiro must engaged in their own sort of diplomacy before our national identity can truly be formed. They must establish for themselves roles in the new state."
RJM_national_constutution: "National Constitution"
RJM_national_constutution_desc: "With the basics hammered out, a new constitution can at last be drawn upp, the foundation of our government."
RJM_higher_learninging: "Centres of Higher Learning"
RJM_higher_learninging_desc: "Our unviersities are already among the best in South America. With a bit of elbow grease they can be made even greater."
RJM_logistical_reorganization: "Logistical Reorganisation"
RJM_logistical_reorganization_desc: "Logists is an ever evolving science. We must do away with the old Brazilian system of ensuring troop supplies and embrace the methods of the future."
RJM_federal_organization_process: "Federal Reorganisation Process"
RJM_federal_organization_process_desc: "With the political situation now settled, infrastructure should can be reoriented to primarily serve our new nation rather than as part of a larger Brazilian whole."
RJM_law_and_order: "Reestablish Law and Order"
RJM_law_and_order_desc: "Bandits dominate much of the countryside. With stability returned to the cities, we can at last end this horrid state of affairs."
RJM_national_pact: "National Pact"
RJM_national_pact_desc: "The National Pact, a creed to be repeated before each and every day by every school child and public employee, could help encourage loyalty to the nation."
RJM_census_review: "Census Review"
RJM_census_review_desc: "Some regions on the fringe of our nation were never properly assessed by Brazil. We shall establish our own census system more effective than the last."
RJM_plantation_relief: "Plantation Relief"
RJM_plantation_relief_desc: "The decline of plantations exporting cash crops has continued to hinder our development. We must work with the plantations themselves and provide funding where needed to turn things around."
RJM_nationalist_campaigns: "Nationalist Campaign"
RJM_nationalist_campaigns_desc: "A growing nationalism threatens to destablize our regime. With proper encouragement however, it can be harnessed and great benefit attained."
RJM_soldiers_without_a_cause: "Soldiers Without a Cause"
RJM_soldiers_without_a_cause_desc: "Disorganized bands of vigilantes patroled the streets following the collapse of Brazil. These men, suprisingly valiant, should be brought into the new armed forces."
RJM_a_navy_with_no_flag: "Navy Without a Flag"
RJM_a_navy_with_no_flag_desc: "With the war over, the ships of Brazil must be put back into service."
RJM_battery_review: "Battery Review"
RJM_battery_review_desc: "Coastal batteries must be updated to secure against invasion by sea."
RJM_national_armed_forces: "National Forces"
RJM_national_armed_forces_desc: "Our nation will never truly be safe until the armed forces work by land and in the air tirelessly to ensure that safety."
RJM_national_army: "National Army"
RJM_national_army_desc: "The various militias and impromptu divisions which have thusfar formed the core of our army must be centralized. A new army with new loyalties created."
RJM_generalstaff: "General Staff"
RJM_generalstaff_desc: "Much of the old general staff of Brazil swore loyalty to our new state, their integration could be accomplished quickly and a true general staff established for our own nation."
RJM_equipment_renewal_focus: "Equipment Renewal Focus"
RJM_equipment_renewal_focus_desc: "Old equipment inheritted from Brazil cannot remain the mainstay of our armed forces. We must have new guns, boots, uniforms, and more."
RJM_gunnery: "Gunnery Upgrades"
RJM_gunnery_desc: "Artillery was the key to Germany's success in the Weltkrieg. We must develop guns capable of matching those of the great powers to stand a chance in the field."
RJM_project_tamoio: "Project Tamoio"
RJM_project_tamoio_desc: "We possess the industrial and research infrastructure to design our own military vehicles from the ground up. To kick off our efforts, we should design a completely new tank."
RJM_forca_aerea_unida: "United Air Force"
RJM_forca_aerea_unida_desc: "The air force is as decentralized and disorganized as the old Brazil! We must centralize command of units and administration of airfields."
RJM_miltary_science: "Military Science"
RJM_miltary_science_desc: "Military science is a discipline unto itself. Specialized research schools should be established to tackle emerging technologies as directed by our government."
RJM_elite_forces: "Elite Forces"
RJM_elite_forces_desc: "A variety of non-standard specialist roles allow an army to fight more effectively. We must have elite units of our own."
RJM_agulhas_negras: "Agulhas Negras Academy"
RJM_agulhas_negras_desc: "The first officer academy in Brazil, the academy of the Black Needles is also the most prestigious. The school could do with further funding and foreign instructors to be that much more effective."
RJM_drilling: "Military Drill"
RJM_drilling_desc: "Methods of training new recruits vary from instructor to instructor. We should embrace and adapt a foreign system of drill and standardize around it."
RJM_national_defense_comitee: "National Defence Committee"
RJM_national_defense_comitee_desc: "Different civilian associations and defence-related special interests should have their voice heard. We should establish a national advisory council made up of such groups."
RJM_atlantic_wall: "Atlantic Wall"
RJM_atlantic_wall_desc: "Much of our nation is covered in thick forest, a natural barrier if we could only learn to use it as such. Our men must receive additional training for jungle combat accordingly."
RJM_advanced_aircraft: "Advanced Aircraft"
RJM_advanced_aircraft_desc: "Fighter design has changed by leaps and bounds in recent years. We must have the latest and greatest models utilizing cutting edge technology."
RJM_marnie_legacy: "Seaborne Legacy"
RJM_marnie_legacy_desc: "Our forefathers came to these shores by sea and to the sea we now must take again. Let us inspire cultural fascination with the ocean and our proud ancestors who braved it long ago."
RJM_ships: "Embrace the Submarine"
RJM_ships_desc: "Submarines were key to German victory in the Weltkrieg. We must develop submarines of our own."
RJM_ultrasmurfs: "Marine Corps"
RJM_ultrasmurfs_desc: "Our defences have vastly improved. We can now focus on the sword to compliment this shield. Should we ever need to land abroud, a dedicated amphibious force will be required and we would do well to establish one."
RJM_aircraft_reverse_engineering: "Aircraft Reverse Engineering"
RJM_aircraft_reverse_engineering_desc: "Captured examples of foreign aircraft and stolen technical specifications can be acquired for the right price. With the right know-how, the breakthroughs other nations have made can be reverse-engineered."
RJM_defend_the_dream: "Protect the Dream"
RJM_defend_the_dream_desc: "Our independence has been a great boon, we must encourage the people to hold it close to their hearts."