USA_HOTB_GATHERING_STORM_DESC:0 "The United States is in the midst of its worst political turbulence since 1865. Few expected this after America successfully avoided the Weltkrieg but the rise of syndicalism fomented a Red Scare and an economy depressed by nonstop worker strikes and political crackdowns. Herbert Hoover won the 1928 election promising a return to normalcy but with the Great Panic of 1928 occurring he has made no headway and his re-election via the House of Representatives has only damaged his legitimacy. Now US politics is challenged by numerous radical forces, all of whom promise in their own way an end to politics as we know it if elected."


