### Democratic Political Focuses ###
USA_last_bastion:0 "Beacon of Democracy"
USA_last_bastion_desc:0 "Democracy is saved and now it is time for the rightful party to rule."
USA_social_conservatives_in_power:0 "Democrats Elected"
USA_social_conservatives_in_power_desc:0 "The Democratic Party have won the [GetYear] elections. Despite losing some of their more radical members to the ODP and AFP, they are still a very socially conservative party, although they are more fiscally moderate."
USA_red_scare:0 "Red Scare"
USA_red_scare_desc:0 "Syndicalism has destroyed what was once the most industrially productive part of our country. We need to ensure it will never take root in the last bastion of freedom."
USA_anti_unionism:0 "Anti-Syndicalism Act"
USA_anti_unionism_desc:0 "One of the first pieces of legislation we must pass is the new Anti-Syndicalism Act, which will prevent anyone who ever registered as a member of the SPA from holding public office. Those who previously professed syndicalist leanings will be revealed to the world as the traitors to freedom they are."
USA_support_business:0 "Support Businesses"
USA_support_business_desc:0 "While the unchecked capitalist excesses of the Republican party are a step too far, we still must ensure that businesses have the proper support from the government. Anti-syndicalist regulations are a key step on this path."
USA_social_hygiene:0 "Social Hygiene"
USA_social_hygiene_desc:0 "The government shall support a public health campaign to protect against various illnesses. As part of this campaign we shall work to regulate vice and sin that are the source of so many ills be their physical, moral, or spiritual."
USA_public_schooling:0 "Public Schooling Support"
USA_public_schooling_desc:0 "Public schools must be adequately funded, and more importantly, they must have the correct curriculum. Teaching our children the importance of freedom, democracy, and liberty - as well as the evils of radicalism and syndicalism - is key to the future of our country."
USA_america_business_is_business:0 "America's Business is Business"
USA_america_business_is_business_desc:0 "American industry was the backbone of our country. While the ravages of the Civil War have destroyed much of our once-prosperous commercial sector, with the proper amount of government action it can be brought back into prominence."
USA_immigration_act:0 "Immigration Act"
USA_immigration_act_desc:0 "While some may say immigration is the backbone of our country, we have more pressing concerns then letting more people into our destroyed country. Rebuilding our once-great country should take precedence."
USA_hays_code:0 "Hay's Code"
USA_hays_code_desc:0 "While everyone enjoys a good film now and then, the unchecked moral excesses of Hollywood need to be clamped down on. A strict code of conduct for actors and producers is required to avoid the spread of syndicalist messaging in films."
USA_american_laisze_faire:0 "Laissez Faire Economics"
USA_american_laisze_faire_desc:0 "Too much government intervention will only harm rebuilding. We need to ensure that we are not overly interfering in our economy as it struggles to rebuild from the Civil War."
USA_moral_education:0 "Moral Education"
USA_moral_education_desc:0 "Higher education has long been a bastion of the elite, and it should be kept that way. The prestigious halls of the Ivy Leagues are no place for those not prepared. They should be reserved for the future leaders of America, so they can receive the best education possible."
USA_new_american_century:0 "New American Century"
USA_new_american_century_desc:0 "In the time since our election, we have created a foundation to restore America to greatness. Rebuilding from the Civil War will take time, but we now out to the world, ready for a new century of greatness."
USA_states_autonomy:0 "Strengthen State Autonomy"
USA_states_autonomy_desc:0 "The federal government can not be expected to administrate everything. Indeed the lack of states rights in favor of an inept central government was central to the collapse of the United States. Relief programs, taxation and other administrative duties will be further devolved to the states."
USA_patriotic_shorts:0 "Patriotic Shorts"
USA_patriotic_shorts_desc:0 "With the population notably short on both entertainment and patriotism in these trying times we should use the recent growth of cinema to promote patriotism. We shall hire animators, particularly the Disney corporation, to come up with patriotic short films and clips directed especially at families to reassure them of what we are fighting for."
USA_family_law:0 "Family Law"
USA_family_law_desc:0 "The strong society requires a strong society but sadly too many socially irresponsible citizens ignore this. The Family Law Act requires each state to enforce child support, requiring fathers with an income to contribute to their family even in the case of a divorce, and likewise requires wealthy sons to provide for their elder parents if they fall into poverty."
USA_expand_national_guard:0 "Expand the National Guard"
USA_expand_national_guard_desc:0 "A strong military is more important than ever if we are to survive in our present situation. We should rely on the older and more established National Guard to defend us, sending them our recently acquired business-friendly funds and giving them permission to intiate a new round of drafts."
USA_entente_support:0 "Entente Support"
USA_entente_support_desc:0 "There are few entities left that are loyal to both tradition and democracy but one of them is the anti-Syndicalist Entente. The Democratic Party's business, liberal and Catholic wings have desired closer to ties with them, understanding that their and our struggle is one and the same. We must request support in these trying times."
USA_self_regulation:0 "Self Regulation"
USA_self_regulation_desc:0 "New trade groups are seeking to court our favor by showing interest in upholding social values via industrial self-regulation, in which their respective industries ensure minimal quality of life for workers and respect for patriotism, starting with a new attempt by universities to stomp out radical thought. We should promote any such industries who follow this model and provide them with small tax breaks."
USA_hays_code:0 "Hays Code"
USA_hays_code_desc:0 "Following our promotion of self-regulation, several Hollywood leaders under the Motion Picture Producers and Distributors of America have sought to be more in-line with the current trend by assembling a code of ethics to be followed by the film industry aimed at promoting social conservatism. We should help coordinate with them to write the guidelines and promote such films."
USA_stop_desecration:0 "Protect American Symbols"
USA_stop_desecration_desc:0 "The radicals would destroy every symbol of Americanism due to their maddening totality of belief in class conflict. Enough! The government shall promote the heavier use of patriotic symbols via contact with industrial trade groups, use more American symbols on government property and ban flag desecration under penalty of a small fine."
USA_welfare_reform:0 "Tighten Welfare Requirements"
USA_welfare_reform_desc:0 "Local and state welfare had been expanding since the late 20th century but their resources are famously short as of now. We should coordinate with local governments and businesses to make local forms of welfare such as food and cash relief more exclusive to widowed mothers and tighten local workers compensation to focus on the truly disabled."
USA_levering_act:0 "Levering Act"
USA_levering_act_desc:0 "New Hampshire Senator Styles Bridges has, with assistance from New Jersey Representative J. Parnell Thomas, written a new oath for all state employees (including teachers) to take in which they disavow radicalism, particularly syndicalism. Those who violate or refuse to tkae the oath can be removed from government positions where they may have caused considerable damage."
USA_increase_defense_spending:0 "Increase Defense Spending"
USA_increase_defense_spending_desc:0 "After the recent Civil War, it is clear that we must support the military, should a similar event take place someday. We must also guard our weakened country from opportunistic vultures. In the pursuit of these goals, let us invest in Radar technology, as well as updated forms of artillery for our military."

### Market Liberals ###
USA_social_gospel:0 "Social Gospel"
USA_social_gospel_desc:0 "It is a simple fact of economics that wealth trickles down from the wealthiest to the less fortunate. We should ensure that our citizens are aware of this new social gospel."
USA_soften_regulations:0 "Soften Regulations"
USA_soften_regulations_desc:0 "The last thing we need in the aftermath of this Civil War is unnecessary, burdensome regulations on businesses. We should cut back red tape and ensure that companies are able to succeed in these trying times."
USA_labor_management:0 "Labor-Management Act"
USA_labor_management_desc:0 "Poor labor relations was a key spark behind the Civil War. We should ensure that unions and other syndicalist groups have their power stripped away, and that business owners truly have their employees’ interests in mind."
USA_fiscal_reform:0 "Fiscal Reform"
USA_fiscal_reform_desc:0 "We need a comprehensive reform of our finance and banking system. Cutting back red tape, unnecessary regulations, and other roadblocks to success are what this country needs after the Civil War."
USA_bureau_of_the_budget:0 "Bureau of the Budget"
USA_bureau_of_the_budget_desc:0 "A balanced budget is key in running any state. None of this 'deficit spending' nonsense. We should only spend what we make, and not a cent more."
USA_market_liberals_in_power:0 "Republicans Elected"
USA_market_liberals_in_power_desc:0 "The Republican Party, champions of free trade, deregulation, and the financial sector, have won the [GetYear] elections. Citizens can expect to see lower taxes, better prices, and a return of the can-do individualist spirit of American capitalism."
USA_settelment_movement:0 "Settlement Movement"
USA_settelment_movement_desc:0 "The Settlement Movement was popular in pre-Weltkrieg England and America, and focused on bringing the rich and poor together in 'settlement houses' to better understand each other. We should encourage a revival of this movement in these difficult social times."
USA_small_business_support:0 "Support Small Business"
USA_small_business_support_desc:0 "Small businesses were the backbone of the American economy, until many were destroyed in the Civil War. We should look into tax incentives and other strategies to restore small business confidence."
USA_business_grants:0 "Business Grants"
USA_business_grants_desc:0 "Larger business also suffered in the Civil War, and just like smaller businesses need government intervention to be fully restored to their pre-war profitability."
USA_hollywood_glamor:0 "Hollywood Support"
USA_hollywood_glamor_desc:0 "Many prominent Hollywood actors and producers support the Republican cause. We should enlist them in creating films that promote Republican values to the rest of the country."
USA_education_philanthropy:0 "Education Philanthropy"
USA_education_philanthropy_desc:0 "The richest businessmen usually attended a small set of elite universities, like the Ivy Leagues, Stanford, and the University of Chicago. We should create scholarships to ensure that those less fortunate can also attend these beacons of learning."
USA_new_liberalism:0 "New Liberal Era"
USA_new_liberalism_desc:0 "Since the Republican party was elected to power, American business and finance have risen to new heights. Unemployment is low, and stock prices continue to rise. God bless America and God bless capitalism!"
USA_protect_industry:0 "Protect Industry"
USA_protect_industry_desc:0 "While not opposed to all trade it has long been the position of the Republican Party to protect our infant industries from foreign competition while they already engage in domestic competition so that we may develop more quickly."
USA_incentivize_charity:0 "Incentivize Charity"
USA_incentivize_charity_desc:0 "Currently there is a large swath of the population that needs our aid but, as usual, direct government intervention would be inefficient compared to private intervention. Instead our public service campaign will urge the wealthy to donate, offering a tax break for anyone who does and honoring those whom give the most by honoring their deeds."
USA_local_budgeting:0 "Local Budgeting"
USA_local_budgeting_desc:0 "Decentralization of the economy makes up much of the backbone of our beliefs and so it should go with the national budget, with local governments being given greater flexibility to set budgets and being recognized by our political leaders for saving money where they can."
USA_naval_expansion:0 "Naval Expansion"
USA_naval_expansion_desc:0 "The Republican belief in isolationism saved countless American lives by helping avert intervention in the Weltkrieg. It shall continue with a defensive policy of naval buildup that keeps foreign empires out of American affairs and vice-versa."
USA_slash_spending:0 "Economy Act"
USA_slash_spending_desc:0 "This is no time to be spending money on high government salaries. The Economy Act will slash government salaries by nearly half a billion dollars thus pushing us closer to a balanced budget and with it investor confidence."
USA_give_me_your_poor:0 "Give Me Your Poor"
USA_give_me_your_poor_desc:0 "One of the founding traditions of America was that we took in the poor of the world and allowed them to flourish in our country. We must continue this tradition. Let us encourage poor, hardworking families from all over the world to immigrate to the United States, so that they may prosper under liberty and democracy."
USA_infastructure_investment:0 "Infrastructure Investment"
USA_infastructure_investment_desc:0 "One of the few reliable positives the government can provide for the economy is infrastructure, which helps faciliatate business around the nation. Let us continue these national projects in the style of Abraham Lincoln."
USA_good_neighbor_policy:0 "Good Neighbor Policy"
USA_good_neighbor_policy_desc:0 "For decades, the United States has used force to maintain order in Latin America. However, given our recent Civil War, it is more difficult than ever for us to do that. Instead, we should endeavor to increase our cooperation and trade with our Southern neighbors for the mutual benefit of all involved."
USA_reduce_subsidies:0 "Reduce Subsidies"
USA_reduce_subsidies_desc:0 "Subsidies are an example of government overreach. It is difficult to know how much is enough in a subsidy, or if it will benefit either party at all. More often than not, it is merely wasted money. We should reduce government subsidies as much as possible and let the invisible hand of the market guide our business world."
USA_education_campaign:0 "Education Campaign"
USA_education_campaign_desc:0 "Farm children are often kept out of school, with the excuse that they are needed as hands on the farm. This will no longer be the case. We will invest in rural schools as well as other methods of rural education so that every child in our country can receive the education they deserve."
USA_tolerance_campaign:0 "Tolerance Campaign"
USA_tolerance_campaign_desc:0 "What someone drinks or consumes in their time is not the business of the government. So long as it does not interfere with their work life, we should encourage tolerance of such practices. We make far too much income from such products to throw them away just for some of our more moralistic supporters."

### Social Liberals ###
USA_progressive_taxation:0 "Liberal Taxation"
USA_progressive_taxation_desc:0 "Ideally, taxation should strike a balance between allowing people to still have enough money to spend on consumer and luxury goods, and supporting government programs. The Progressive Party's tax plan ensures this will be the case."
USA_securities_act:0 "Securities Act"
USA_securities_act_desc:0 "Many are fearful of the large-scale confiscations of wealth carried out by the CSA and AUS during the Civil War. We need to enact legislation to reassure the people that their property is theirs and theirs alone."
USA_gospel_of_wealth:0 "Gospel of Wealth"
USA_gospel_of_wealth_desc:0 "A prosperous economy will lift everyone's boats. We need to ensure that the highest executives and the poorest farmers are both prospering through tax reform and other legislation."
USA_trust_busting:0 "Trust Busting"
USA_trust_busting_desc:0 "Large trusts were a major rallying cry for the CSA. We need to break them up to prevent radicalism from sprouting its ugly head again."
USA_free_trade1:0 "Support Free Trade"
USA_free_trade1_desc:0 "Free trade is the building block of a strong economy. We should ensure that tariffs are struck down, and that barriers to free trade are lifted with our allies and neutral countries around the globe."
USA_social_liberals_in_power:0 "Liberal Republicans Elected"
USA_social_liberals_in_power_desc:0 "The Liberal Republicans have won the [GetYear] election! Their agenda is a continuation of the pre-Civil War progressive wing of the Republican party, prioritizing liberal free trade, progressive social policies, and a moderate welfare state."
USA_country_life_movement:0 "Country Life Movement"
USA_country_life_movement_desc:0 "The Country Life movement emphasizes a return to a rural lifestyle, and has grown popular among those disillusioned with city life following the turmoil of recent years. We should encourage it, as it helps improve the infrastructure and industry of neglected, rural areas."
USA_efficiency_movement:0 "Efficiency Movement"
USA_efficiency_movement_desc:0 "30 years ago in the height of the Progressive Era, the Efficiency Movement tried to eliminate superfluous waste from the household and the workplace. With the economy still recovering from the Civil War, we should try and bring the movement back into the public consciousness."
USA_chautauqua:0 "Chautauqua"
USA_chautauqua_desc:0 "The Chautauqua Institution is a prominent retreat in upstate New York that promotes progressive values. We should introduce its leading thinkers to the national stage, so they can better promote their theories."
USA_four_freedoms:0 "Four Freedoms"
USA_four_freedoms_desc:0 "Americans enjoy four key freedoms that most of the world lack. The freedom of speech, the freedom of worship, the freedom from want, and most importantly, the freedom from fear. With our Civil War now concluded, we must make sure all our citizens, no matter their skin color or religion, can enjoy these freedoms."
USA_liberal_unions:0 "Support Liberal Unions"
USA_liberal_unions_desc:0 "Not all unions are nests of syndicalism. Some actually stand for the betterment of the working class, rather than just advancing the selfish goals of their leaders. We should support these unions, both to protect our workers and undercut syndicalists still hiding in the country."
USA_mathematical_tables_project:0 "Mathematical Tables Project"
USA_mathematical_tables_project_desc:0 "There is a misconception that the unemployed masses of America are uneducated and lazy. We will prove that this is not true. To do this, we have found some of the most talented and intelligent individuals in the country who, despite their intellect, find themselves out of luck. These individuals will tabluate higher mathematical functions among other things."
USA_new_progressive_era:0 "New Progressive Era"
USA_new_progressive_era_desc:0 "Since our election, America has enjoyed a period of growth unheralded in its history. Rising from the ashes of the Civil War, we can now turn our gaze to spreading progressivism around the world."
USA_fair_labor_standards:0 "Fair Labor Standards"
USA_fair_labor_standards_desc:0 "The FLSA will go a long way to protect American workers. We plan to establish a minimum wage, give overtime pay, and implement harsher youth employment standards. These measures will go a long way in curbing corporate mistreatment of workers while also bolstering the economy."
USA_federal_one:0 "Federal One Project"
USA_federal_one_desc:0 "Industrial workers aren't the only people who have to eat. The government will employ thousands of artists, musicians, actors, writers, and other cultural figures. Noone shall be denied employment discriminately in these trying times, and the work these people do is just as important as the work of anyone else. Let us give our people dignity."
USA_agricultural_adjustment:"Agricultural Adjustment Act"
USA_agricultural_adjustment_desc:"There are many ideas for how to help our farmers in this crisis. One idea states that we should create the AAA, which will boost agricultural prices for farmers while reducing surpluses. The government will use this to ensure their farmers can stay afloat in these desperate times."
USA_banking_act:0 "Banking Act"
USA_banking_act_desc:0 "This act will resquire a certain amount of reserves and interest rates for deposits at member banks, as well as giving the Board of Governors contorl over some tools of monetary policy. The Board will also have authority over discount rates in each Federal Reserve district."
USA_freed_currency:0 "Gold Reserve Act"
USA_freed_currency_desc:0 "This act will require all gold held by the Federal Reserve to be put into the hands of the U.S. Department of the Treasury. This will allow us to use monetary gold stuck for the good of the country and to protect our currency system from foreign practices."
USA_national_housing:0 "National Housing Act"
USA_national_housing_desc:0 "With many communities destroyed in the Civil War, we need to rebuild houses and resettle people from the massive refugee camps that have sprouted up all over the country."
USA_create_the_ccc:0 "Create the CCC"
USA_create_the_ccc_desc:0 "By creating the Civilian Conservation Corps, or CCC, we will gain a large workforce capable of restoring infrastructure destroyed in the Civil War."
USA_rural_electrification_administration:0 "Rural Electrification Administration"
USA_rural_electrification_administration_desc:0 "Many rural communities lack any sort of electrical power. By creating the Rural Electrification Administration, we can fund electrification efforts in these communities, boosting our party popularity and improving the economy significantly."
USA_farm_security_act:0 "Farm Security Agency"
USA_farm_security_act_desc:0 "American farms were devastated in the war. By creating a federal agency responsible for protecting farmers, we can ensure agricultural prosperity and security."
USA_medicare:0 "Medicare"
USA_medicare_desc:0 "Medicare is a radical new piece of legislation proposed by leading Farmer-Labor politicians, and will enable our poorer citizens to get the medical treatment they need."

### Social Democrats ###
USA_new_nationalism:0 "New Nationalism"
USA_new_nationalism_desc:0 "This New Nationalism regards the executive power as the steward of the public welfare. It demands of the judiciary that it shall be interested primarily in human welfare rather than in property, just as it demands that the representative body shall represent all the people rather than any one class or section of the people."
USA_labor_relations_act:0 "Labor-Relations Act"
USA_labor_relations_act_desc:0 "Poor relations between the owners and working classes was a major spark for the Civil War. We need to enact legislation that will ensure workers are protected from exploitation."
USA_social_security:0 "Social Security"
USA_social_security_desc:0 "A modern Social Security system will give the elderly the ability to retire in peace and financial security, and generate a great deal of popular support for our administration."
USA_social_democrats_in_power:0 "Progressives Elected"
USA_social_democrats_in_power_desc:0 "In an upset, the Progressive party has won the [GetYear] election! They have a sweeping agenda that emphasizes mending the divide between the working class and the wealthy, as well as building a welfare state."
USA_national_youth_adminstration:0 "National Youth Administration"
USA_national_youth_adminstration_desc:0 "Unemployment breeds radicalism. We must ensure that the young men demobilized from the war have meaningful employment, or we will see a rise in the radicalism we spent the last few years attempting to suppress."
USA_brain_trust:0 "Brain Trust"
USA_brain_trust_desc:0 "The group of young new progressive Senators elected in the Farmer-Labor ticket have been deemed the 'Brain Trust' due to their Ivy-League education and radical proposals for reforming the country."
USA_public_works:0 "Work for Welfare"
USA_public_works_desc:0 "Under the new Works Progress Administration public work projects will be available for those on relief or are unemployed which serves a two-fold purpose; they will help repair the damage wrought by the Civil War and they will provide valuable work opportunities for those whom need it most, especially veterans."
USA_new_anti_trust_laws:0 "New Anti-Trust Laws"
USA_new_anti_trust_laws_desc:0 "Corporate exploitation of the working class was a major reason for the rise of the CSA. We need to break up the largest banks and other industrial conglomerates to prevent this from occurring again."
USA_workers_compensation:0 "Worker's Compensation"
USA_workers_compensation_desc:0 "Workers must be protected from exploitation. Those who are injured in the workplace will be provided for by this new round of legislation, which allows wage replacement for such workers. Our disabled bretheren deserve dignity too."
USA_minium_wage:0 "Minimum Wage"
USA_minium_wage_desc:0 "We currently lack any sort of a federal minimum wage. Ensuring that all everyone is able to afford a minimum standard of living will not only ensure people are able to live securely, but it will help the national economy as a whole."
USA_resettlement_adminstration:0 "Resettlement Administration"
USA_resettlement_adminstration_desc:0 "Massive numbers of refugees fled all over the country during recent strife. From African-Americans fleeing racist mobs in the South, to the wealthy fleeing to Canada and California, we must ensure that these refugees are settled back in their homes, or at least somewhere safe."
USA_bread_and_roses:0 "Bread Peace and Roses"
USA_bread_and_roses_desc:0 "America has prospered under the Farmer-Labor party. The economy is booming, and radical syndicalism and other leftist ideologies have been undercut by the government's welfare programs. It's a new day in America."
USA_removing_money_from_politics:0 "Fight Money in Politics"
USA_removing_money_from_politics_desc:0 "Money is a cancer that has infected our political system for decades. For too long, politicians have been at the whim of their donors in the oil and steel industries, while simultaneously ignoring their loyal supporters. This will no longer be the case. Legislation banning all forms of dark money in politics will be passed while the amount of legal money that should be allowed in donations is still being debated."
USA_national_electricity:0 "National Electricity"
USA_national_electricity_desc:0 "The American people need affordable electricity and they need it now. The government will take control of waterpower direclty through buyouts and purchase majority shares in US electricity companies to organize cheap electricity for the public good to power America's railroads, streets and homes."
USA_power_of_the_ballot:0 "Power of the Ballot"
USA_power_of_the_ballot_desc:0 "We can no longer allow for the American people to be left out of decisions concerning a government that affects them all. National initiatives and referendums should be expanded as a means to settle public debates as opposed to relying exclusively on bureaucrats and the ability to recall public officials seen as a moral right."
USA_wealth_taxation:0 "Wealth Taxation"
USA_wealth_taxation_desc:0 "We cannot allow America to become a new aristocracy that eliminates divine right of monarchy but replaces it with wealth. Our new inheritance and land taxes will ensure that the wealthy do their patriotic duty and pay the appropriate amount of taxes to fund goods for the American people, especially its farmers and workers."
USA_new_public_works:0 "Public Works"
USA_new_public_works_desc:0 "We need to knock out two for the price of one and combat both the unemployment and under-development that poses a national security risk. The Public Works Administration will hire a large swath of people to build massive public projects such as dams, bridges, and highways. It may be expensive, but the hope it offers America is priceless."
USA_encourage_temperance:0 "Encourage Temperance"
USA_encourage_temperance_desc:0 "Overconsumption of liquor is little more than a gateway to poverty, madness, and sloth, and it remains one of the great social ills of our times. While the anti-Saloon League failed to nationally prohobit it, we can expand funding for dry county enforcement, build temperance fountains and scare the public straight with a campaign against liquor."
USA_citizen_education:0 "Citizen Education"
USA_citizen_education_desc:0 "All across the nation, Native American citizens are not receiving a proper, hands on education. Our Education system should implement some of John Dewey's reforms alongside a nationalistic program that promotes American values and loyalty."
USA_national_railroads:0 "National Railroads"
USA_national_railroads_desc:0 "Our country is sadly lacking in providing a public means of national production while the Railroad Brotherhood desires greater protection from their bosses. The solution to this comes naturally via the nationalisation of railroads, purchased with money raised by bonds via the genius of Glenn E. Plumb."
USA_credit_unions:0 "Support Credit Unions"
USA_credit_unions_desc:0 "It is time to shake off the influence banks have over the lives of workers, farmers and the free-laborer. Credit unions will be issued cheap federal loans to get their start and tax breaks so that the independent contractors may be more self-reliant and the bankers held accountable."
USA_national_health_insurance:0 "National Health Insurance"
USA_national_health_insurance_desc:0 "When our citizens fall ill they are expected to pay for the right to live. This is immoral but worse, it drives the people in the arms of the faux-caring Marxists. A public healthcare option will provide universal health care, funded by an increase in the income tax, so that all may enjoy their natural right to life."
USA_fair_house_trade:0 "Fair House Standard Trade"
USA_fair_house_trade_desc:0 "While trade has its place, especially for our farmers whom must export their goods, our workers can not be expected to compete with every nation on earth. It also undermines our cause to accept cheap goods from nations that do not accept similar working conditions. Goods that will lower the wages of our workers will pay a higher tariff."
USA_protect_strikers:0 "Protect Strikers"
USA_protect_strikers_desc:0 "Strikers are little more than workers asserting their rights in the face of abysmal working conditions and yet governors, bosses, and judges believe they have the right to make Marxists look vindicated by cracking down on these patriotic Americans. Striking will be recognized as a national right and the army will protect those whom are attacked by industrial goons."
USA_quota_act:0 "Quota Act"
USA_quota_act_desc:0 "With all the pressure already laid on American culture and worker wages that last thing we need is large amounts of untrained, cheap laborers pouring over the border. The quota system will put a limit on the number of low-wage immigrants that can come into the nation annually."
USA_food_stamps:0 "Food Stamps"
USA_food_stamps_desc:0 "Henry Wallace had a revelation when he saw surpluses of agricultural goods on one hill and starving citizens on another. If the market won't achieve equilibrium on its own, we will give it the encouragement it needs with a food stamp program that will make it easier for poor citizens to afford farm goods."
USA_farm_credit_act:0 "Farm Bankruptcy Act"
USA_farm_credit_act_desc:0 "The madness of allowing our farms to close, especially in a time of depression, is utterly intolerable! A co-operative Farm Credit System will be created to provide farmers cheap loans and to prevent the avoidable foreclosure of the nations providers, for their welfare and our own."
USA_support_long:0 "Rescue the Kingfish"
USA_support_long_desc:0 "Is Huey Long a man without issue? Of course not; he runs a political machine and has a head the size of Mount Rushmore. However, he is an ally of the progressives in his region and his territory is a stalwart against the authoritarians while his economic policies promise to help break radicalism. We shall do for him what he is attempting to do for America and save him from the loons and cowards whom surround him."

### National People's Party ###
USA_return_to_true_americanism:0 "A Return to True Americanism"
USA_return_to_true_americanism_desc:0 "The National People’s Party have won the 1940 election! Their agenda is a hybrid of Dixiecrat, Fordist and Nativist ideology, reflecting the big-tent nature of the party. They call for a return to small government, the dismantlement of the welfare state built by Norris and the formulation of a national policy to \"maintain America’s White Anglo-Saxon Protestant character\" at all costs."
USA_end_federal_largesse:0 "End Federal Largesse"
USA_end_federal_largesse_desc:0 "While the Progressives may claim that the system they created will lead a \"just and square America for all to enjoy\", we know better. What they have created is nothing more than a system of near Gracchian largesse, which will do nothing other than to make all Americans the clients of the Progressives and their friends in Washington. To ensure that all citizens continue to remain free men rather than slaves, we must therefore dismantle the so-called \"Fair Deal\" established by Norris. To wean the people off the poisoned chalice they have been offered will be difficult, but its rewards will be all the sweeter in the end."
USA_corporatism_not_councilism:0 "Corporatism Not Councilism"
USA_corporatism_not_councilism_desc:0 "Having dispensed with the inefficient and immoral dole instituted by Norris, we must now return to the traditions of hard work and free enterprise that made America great in the first place. With this in mind, we will begin by removing the unnecessary regulations and oversights imposed on the market, which threatened to strangle business in its entirety. In America, business fulfill its social function through the positive relationship of the capitalist and his worker, not through the demands of the bureaucrat and the union boss. \n\nWe will remind all of this fact by putting the emphasis on Fordism rather than Crypto-Syndicalist political oversight as the recipe for our social model, and let the private sector stand free once again."
USA_unchain_capitalism:0 "Unchain Capitalism"
USA_unchain_capitalism_desc:0 "While we have made great strides in combating the sprawling red-tape laid by the Progressives and restoring the spirit of free enterprise to America, there is still more that can be done. We will build on our unique social model by enshrining the role of the corporation as the locomotive which drives America towards an ever brighter future. And this great machine will now have the chains holding it in place broken."
USA_restore_agrarian_autonomy:0 "Restore Agrarian Autonomy"
USA_restore_agrarian_autonomy_desc:0 "The promises made by the Progressives to farmers across America were some of their most pernicious lies. They claimed that they would bring about a new era of stability and prosperity, bringing about Jefferson’s agrarian idyll. In actuality, the government programs targeting farmers have made them less independent and more beholden to the rich and powerful than ever. \n\nTheir dependence on government assistance to escape the horrors of the depression have tied to aid programs which are now held above their heads to justify lowering prices, growing certain varieties of crops and more. It is our imperative duty to break apart these arrangements and return power and control to the farmers, lest farming become the sole prerogative of the state. They may complain now, but they will thank us later."
USA_enshrine_states_rights:0 "Enshrine States' Rights"
USA_enshrine_states_rights_desc:0 "Given their long history as enemies of states’ rights and advocates for further increases to federal power, it should be no surprise that the Progressives continued this policy during the last four years. The Norris presidency marked the apogee of this tendency, as federal power was used as a battering ram ahead of the implementation of their un-American agenda. Now that we have taken power, we will pursue a policy of restoring autonomy to the states, and re-assuring regions like the South of our commitment to letting them once again govern themselves."
USA_whittle_down_washington:0 "Whittle Down Washington"
USA_whittle_down_washington_desc:0 "While we have now rolled back the bureaucratic despotism of the Progressive Party and re-asserted America’s traditions small government, capitalism and an independent spirit, this is not enough. We must ensure that we will enshrine these values within the law, to ensure that they will never be challenged again. Only then can the overreach of federal power be forever checked and our traditions preserved."
USA_defend_fair_columbia:0 "Defend Fair Columbia"
USA_defend_fair_columbia_desc:0 "Like our predecessor, Rome, our city on the hill is all too often threatened by the incursions of barbarian and alien elements who threaten the safety of the republic. To prevent America from being overrun, we will redouble the patriotic effort to ensure that the native population of this land and their heritage will remain sacrosanct. Liberty cannot and will not be allowed to be drowned underneath the growing tide of foreign influence that now seems to beat upon it."
USA_enforce_asiatic_exclusion:0 "Enforce Asiatic Exclusion"
USA_enforce_asiatic_exclusion_desc:0 "It is well understand throughout America that the integration of Asiatic nationals is and will remain impossible. Consequently, our policy has been to ensure that this issue does not occur to begin with, by enforcing a policy of Asian Exclusion, to prevent our shores from being overrun. Nevertheless, there are still places where this policy is insufficient, most prominently in the loopholes used by the Filipinos and Japanese to continue to enter this country. \n\nResolving the first shall be easy, if unpopular with their government, but the second requires more thought..."
USA_expel_foreign_anarchists:0 "Expel Foreign Anarchists"
USA_expel_foreign_anarchists_desc:0 "For many years, the underbelly of Europe has vomited onto the East Coast some of the vilest, filthiest and most diseased wretches known to man. Bomb-chuckers, rail wreckers and arsonists, all declaring loyalty to Anarchist and Socialist causes have done immeasurable damage to our nation. No amount of raids, prison sentences and executions can dissuade them, with some even being emboldened by the action taken against them. The only course of action left to us, is to compile records of all these dangerous subversives in our nation, together with any accomplices and associates, and expel them from our nation without delay. \n\nIf they love Socialism, let them find it in their own homelands and not here."
USA_promulgate_national_racial_laws:0 "Promulgate National Racial Laws"
USA_promulgate_national_racial_laws_desc:0 "The American people were amongst the first in the world to understand the importance of enshrining the natural racial order in law. Our laws and traditions have ensured the stability of the nation and the best development of all in it according to their traits and capabilities. Nevertheless, in this age of upheaval and radical agitation, the extant legislation is increasingly unable to respond to the needs of the day and serve the national interest. \n\nTo address this issue, we will organize the \"National Conference on Racial Order and Hygiene\", to formulate a more modern approach to racial policy, which will hopefully serve us long into the future."
USA_drive_out_seditious_elements:0 "Drive Out Seditious Elements"
USA_drive_out_seditious_elements_desc:0 "Within America, there are a number of political agitators of foreign extraction who have proven themselves increasingly troublesome. While we had hoped that our recent initiatives in reinforcing the social order would dissuade them, this has not been the case. If anything, they now roundly attack our defense of the natural order and agitate minorities within our nation in support of foreign powers. This troublesome behavior can clearly only be met with a more permanent solution. \n\nConsequently, we will begin to send these agitators and their followers to the shores of those states to whom they profess loyalty. If they wish to co-habit with the enemy, then we will help them be on their way."
USA_break_syndicalist_agitation:0 "Break Syndicalist Agitation"
USA_break_syndicalist_agitation_desc:0 "Having defended America from a myriad of threats, without and within, we now find ourselves facing the great danger of all, the Syndicalist agitator. While our actions may have severed its colored and foreign appendages, Syndicalist tendencies have unfortunately dug themselves into the minds of the American workingman like a tick. We will undertake a campaign to remove these dangerous ideologies from the minds of the general public, and cauterize the wounds they have left by reaffirming traditional American values in their place."
USA_liberty_not_legalism:0 "Liberty Not Legalism"
USA_liberty_not_legalism_desc:0 "America is not called \"the land of the free\" without reason. In this country, our traditions have always favored liberty, personal agency and the ability of the individual to act without being encumbered by excessive restrictions and red-tape. Under this policy, our nation flourished, and citizens were able to experience the boundless potential and prosperity of the American dream. \n\nWhile the job of rolling back the Progressive excesses which endangered this dream is now complete, our work is not yet done. We must now expand on this promise by codifying legislation that allows for our Capitalist model to work to its fullest, to bring about the fruits of the American Gospel more than ever."
USA_privatized_progress:0 "Privatized Progress"
USA_privatized_progress_desc:0 "Not all infrastructural development needs to be undertaken by the government. Private enterprise can frequently fulfill the same role at a lower price and with better quality to boot. Why then should we waste tax-payer money on boondoggles and roads to nowhere when private citizens will fulfill genuine needs as and when they appear, and with better results."
USA_localized_development:0 "Localized Development"
USA_localized_development_desc:0 "For too long, infrastructural development in this country has been focused on nation-wide projects of massive scope and cost. While schemes of this sort are essential to uniting a country as large as our own, they can also lead to us missing the forest for the trees. We must also take care that we maintain and build up the local roads, bridges and all manner of other infrastructure that the majority of Americans depend on. The role of the government should be to build what the little man can’t, rather than building to lofty heights most will never need to reach."
USA_power_to_the_pinkertons:0 "Power to the Pinkertons"
USA_power_to_the_pinkertons_desc:0 "The name \"Pinkerton\" has long been one feared by outlaws and agitators alike. Whether it be on the vast expanse of the Old West, among the slums of New York or in the factories of Chicago, the Pinkerton Agency has long been a force for order and a hammer against criminality. Even the Department of Justice has been known to call on these brave men when conventional law enforcement can no longer cope with the circumstances at hand. \n\nIn recognition of these facts, and in view of the circumstances we now face, we will once again call on the Pinkertons for help. Their use will be invaluable in crushing the most recalcitrant of socialist agitators and other criminals who wish to destabilize our way of life and the capitalist system."
USA_parochial_policing:0 "Parochial Policing"
USA_parochial_policing_desc:0 "The institution of the Sherriff is one of America’s noblest and best offices. Answerable to only the citizens and the constitutions of state and nation, they are as democratic as American law enforcement can be. As a result, the institutions Sheriff stands and acts on behalf of the interests of the ordinary citizenship, and symbolizes all that is good about law and order in our nation. Why then should we attempt to do with it in favor of federal agencies with diktats from Washington? \n\nInstead, we will continue to defer to the Sheriff’s departments in everyday law enforcement, and further cooperate with them in our national anti-criminal effort, rather than attempting to supplant them."
USA_protestant_prosperous_pure:0 "Protestant, Prosperous, Pure"
USA_protestant_prosperous_pure_desc:0 "Through our vigorous efforts, we have restored to the nation its fundamental and best characteristics. Its Protestant morality and sensibilities have been enshrined. The prosperity brought about by our Capitalist system has not only been safeguarded, but brought to greater heights than ever before. And the purity of culture and blood in our nation has been defended against the potential dangers of alien intrusion. Never has there been a time when our shining city on the hill has drawn closer to the dream which our Founders had for it, than now. n\nGod bless America!"
USA_pelleynomics:0 "Spiritual Social Policy"
USA_pelleynomics_desc:0 "William Dudley Pelley's Galahad College provides instruction a wide variety of topics, including Christian economics, esotericism and Pelley’s Liberation Doctrine, which has since grown into Soulcraft. With the NPP now in power, he has approached us with a vision for \"the Galahad Fellowship\" to be formed and sister schools to the original college to be opened nationwide. This is a perfect opportunity to inculcate in the youth a vision of society in line with our party's own ideology."
USA_lolberts_paradise:0 "The New Gilded Age"
USA_lolberts_paradise_desc:0 "The Gilded Age represented a peak in the industrialization and enrichment of America. And for all the complaints of Socialist agents, it must be remembered that these developments occured amidst a period of limited government intervention and generally freedom of business pratice. With this in mind, we will make laissez-faire capitalism the stated pratice and value of our administration and America going forward, so that we may witness a new Gilded Age."
USA_remember_americas_indians:0 "Aid the Aborigines"
USA_remember_americas_indians_desc:0 "Many Native American tribes are as tired of the former establishment's policies towards them as we are, with many still suffering under the penalties imposed on them for siding with the Confederacy in the American Civil War. We will close ranks with those tribes whom are most willing to support our government and its policies and in return grant them higher autonomy, especially in Oklahoma."
USA_honor_the_pioneers:0 "Honor the Pioneers"
USA_honor_the_pioneers_desc:0 "It was the pioneering spirit of the Americans who came before us that allowed this great nation to stretch from sea to shining sea. And it is this spirit that we will once again appeal to for the further development of the nation. We will once again appeal to the brave and enterprising to go forth and seek their fortune wherever the opportunity shows itself, knowing that the rewards will be great."
USA_the_spirit_of_protestant_europe:0 "Appeal for Protestant Unity"
USA_the_spirit_of_protestant_europe_desc:0 "America's illustrious history has always seen it a haven for the Protestant and Nordic peoples of Europe, whose spirit and valor was crucial to the building of our nation. Therefore, we will undertake a national campaign to once again unite all Americans of such stock, for the purpose of revitalizing those political and cultural traditions which first made us great."
USA_anglo_saxon_excellence:0 "Maintain Anglo-Saxon Excellence"
USA_anglo_saxon_excellence_desc:0 "The founding stock of this nation were the free-spirited Anglo-Saxons. And it was ther pursuit of liberty and drive for prosperity alone that allowed America to flourish. Keeping this in mind, we will make it our policy to promote all that which is Anglo-Saxon, so that the exultation of its spirit may rejuvinate our nation."

### Populist Party ###
USA_by_the_people_for_the_people:0 "By the People, for the People!"
USA_by_the_people_for_the_people_desc:0 "The Populist Party have won the 1940 election! After years of struggle and campaigning to win over the American populace, [USA.GetLeader] has lead the forces of the Populist's Party to electoral victory, smashing the establishment parties in the process. While the road ahead is long and filled with challenges, that for the future. For now, we rejoice, as the American people will at long last have a true voice in Washington!"
USA_against_all_tyrants:0 "Against All Tyrants"
USA_against_all_tyrants_desc:0 "Unlike the cowardly establishment who profited from collaboration with the forces of tyranny, be they the vile ODP, the bankers of Wall Street, the Military-Industrial Complex or the Imperialists of Europe, we have remained uncorrupted. We take a stand for the people against all forms of Tyranny, and they must be reminded of this fact. \n\nNot only will the emphasizing of this distinction allow us to affirm our base of support, it will allow us to justify a crackdown on our vile opponents. After all, those who are against us stand against the people, and the people will never again allow Tyranny to take hold in America..."
USA_fight_masters_of_finance:0 "Fight the Masters of Finance"
USA_fight_masters_of_finance_desc:0 "As we prepare to implement our program of extensive reforms, be they economic or social, of key importance to their genuine implementation is the securing of sufficient funding. While we can implement all the reforms and protections we want, if we want them to be of genuine use, we need the money to make it. What better place to look then towards the Ultra-Rich, the top 1% of the 1%? Using a system of radical taxation along with... other methods, we can begin to tap into the wealth of the most well off, for the betterment of all."
USA_combat_capitalism:0 "Combat Capitalism"
USA_combat_capitalism_desc:0 "One issue that has always been on the Populist Party's agenda has been the dismantling of the oppressive Capitalist System. Since coming into power, we have seemingly lacked sufficient reason to go after key figures within that system. \n\nThat was until today, as President [USA.GetLeader] has announced that evidence has been uncovered linking former President Garner, General Douglass MacArthur, Henry Ford and a litany of other names in a plot to ensure that the United States fell into civil war, to establish the permanent dictatorship of Capital over America. With this justification, lawsuits, crackdowns and other such actions are beginning to be implemented, and the forces of Capital are at last feeling what was long due."
USA_oppose_fordism:0 "Oppose Fordism"
USA_oppose_fordism_desc:0 "Although greatly affected by the crackdown on Garner and the Business Plotters, Henry Ford and his Industrialist friends and allies have still been able to escape the bulk of popular justice. In order to solve this issue and to strike against one of the most egregious specimens of a Capitalist Roadster, a series of bills have proposed in Congress, aimed at curtailing the powers of the Robber Barons. While quite broad in scope, Ford Motor Company has been made a main target of the legislation, to make an example of one of the most pernicious companies the world has ever seen."
USA_renewed_trust_busting:0 "Renewed Trust Busting"
USA_renewed_trust_busting_desc:0 "Large trusts were and are a major source of consternation in this country. Their pernicious exploitation of the working man and undue influence on the governing system are to blame for many social ills, and sowed the ground for the Depression. To prevent these injustices from occurring again, our administration will act to break up the largest banks and other industrial conglomerates."
USA_the_wealth_ceiling:0 "The Wealth Ceiling"
USA_the_wealth_ceiling_desc:0 "Robber Barons have plundered this nation for too long, taking its vast resources and misusing them when they could help the nation. Recognizing this dire state of affair we have decided to implement a new wealth cap. This will allow for a fairer distribution of wealth, and it may even help our small businesses thrive, as their corporate competitors once again face real pressure. The wealthy may denounce us, but we know the people will support us."
USA_appropriate_gains:0 "Appropriate Ill-Gotten Gains"
USA_appropriate_gains_desc:0 "Capital has long oppressed the common American and used its power to dominate the wealth and resource of the nation. Now that we are in power, we can turn the tables and use the apparatus of state against them. At last the fury of the people will find its expression!"
USA_and_we_give_it_back:0 "And we give it back..."
USA_and_we_give_it_back_desc:0 "We have taken America back from the corrupt! The rich! The oppressors of generations who have kept the people down with myths of the very opportunity that they slew. And now we will it give it back!"
USA_end_crash_making:0 "End Crash Making"
USA_end_crash_making_desc:0 "For too long, the bankers and other assorted scoundrels of the financial sector have engaged in the intentional destabilization of economic life to drive up their profits. Wall Street is nothing more than the crash-making industry, destroying the long-term potential of the nation to produce gain for a few in the present. This betrayal of the people can no longer be tolerated. We must take action to end these excesses."
USA_share_our_wealth:0 "Share Our Wealth!"
USA_share_our_wealth_desc:0 "The time has come the rich that helped plunge America into depression and disaster to make amends. Going forward, no person will be allowed to accumulate more than 300 times the annual national income. Incomes will be capped at $1 million, and inheritances capped at $5.1 million. President [USA.GetLeader] will take bounty of America from the hands of the wealthy, and deliver it to the truly needy."
USA_to_you_the_people:0 "...to you the people"
USA_to_you_the_people_desc:0 "And we give it back to you, the American people. The Nation is once again yours! No longer shall the rich and powerful interfere in your affairs. At last you will be able to make use of the abundance of this nation, and its resources as you please."
USA_peace_and_justice_for_all:0 "Peace and Justice for all!"
USA_peace_and_justice_for_all_desc:0 "The promise of America is the promise of fair treatment and fair laws in accordance with the best features of Democracy. In practice, the reality is much less promising, with a general disenfranchisement of the Colored races, corrupt elites treating many rural regions as fiefs and blatant corruption and violence at the polls. For America to fulfill its true destiny as a nation by and for the people, these blights on our system must be excised. And we know just how to do it."
USA_displace_dixiecrats:0 "Displace the Dixiecrats"
USA_displace_dixiecrats_desc:0 "The Dixiecrats were always Long and the AFP’s most severe rival, threatening much of the party base through crude racial appeals and electoral fraud. While the Dixiecrats do not represent nearly as existential a threat for the PP, they are still a serious problem to our ambitions in the South. For this reason, we will undertake a campaign to weaken Dixiecrat strongholds and institutions and insert our own men into them. While the Dixiecrat machine may have been used to reprehensible ends before, that does not mean we should destroy. Instead, we should repurpose it to further the popular interest."
USA_end_southern_chauvinism:0 "End Southern Chauvinism"
USA_end_southern_chauvinism_desc:0 "The Dixiecrats and their more radical allies have long represented reaction and repression in its most unadulterated form. Their tyranny and near-enslavement of the Negro so long after the Civil War is a black stain on our country. Add to this a history as a bulwark of reactionary and corrupt elites on the national stage, and you have the greatest threat to the common man in America. The only solution is to leverage the full power of the state apparatus against these forces, to utterly dismantle and level their political power. Southern Chauvinism must be ruthlessly and completely exterminated!"
USA_enforce_the_fifteenth:0 "Enforce the Fifteenth"
USA_enforce_the_fifteenth_desc:0 "Passed after the Civil War, the Fifteenth Amendment was meant to guarantee the American Negro the right to vote. In practice a number of legal barriers -notably the various Grandfather Clauses- have been erected to ensure that they are still locked out of public life. Now that Dixiecrat power has been broken, we can begin pushing the courts towards a more rigorous and broad enforcement of the amendment, dismantle this system. And if the Negroes should vote for us in return, who can blame them?"
USA_ensure_election_fairness:0 "Ensure Election Fairness"
USA_ensure_election_fairness_desc:0 "Given the corruption, violence and outright incompetence displayed at the local level throughout America, it would be unreasonable to claim that the current electoral process is truly fair. While private citizens and public figures have attempted to act in the defense of the popular will, they have all too often been overcome by malicious forces. The only solution is therefore to establish a national organ for monitor elections fairly and universally. To this end, we will work towards the establishment of a national board of electoral supervisors, appointed by Congress, to safeguard our democratic process."
USA_the_national_machine:0 "The National Machine"
USA_the_national_machine_desc:0 "Now that we have established our party’s nature and begun implementing our popular reforms, the time has come to further consolidate our position. With the old Dixiecrat establishment out of the way, and the old AFP apparatus reconstituted, the South and Mid-West have never been more firmly under our control. Having united with the labor movement in the North, we can also establish ourselves in what was previously the region most hostile to us. The time has come to unite the disparate branches and leaders of the Populist Party and form an unbeatable National Machine!"
USA_riding_to_victory:0 "Riding to Victory"
USA_riding_to_victory_desc:0 "One of the major issues faced by Colored voters in this country is their inability to make it to the polls in the first place. While our efforts to dismantle the most obvious racial chauvinism and open intimidation practiced in the South may have borne fruit, this behavior has not been wholly eradicated. Contested areas still bear witness to political meddling, alongside other less obvious obstacles. Finding transport to the polls is an especially difficult endeavor, especially in rural areas, where infrastructure and transport is rudimentary. \n\nIn the spirit of democratic equality, we will organize an effort to safely bring these voters to the polls, so that they can make their voices heard."
USA_the_peoples_court:0 "The People's Court"
USA_the_peoples_court_desc:0 "The Supreme Court was intended to act as a neutral and apolitical force, ensuring that the law was written and enforced in line with the spirit of the Constitution. In practice, the court has been utterly captured by the entrenched establishment and acts contrary to its role. It has become nothing but a rubber stamp for the establishment, and an obstacle to reform. If we are to achieve our political program, drastic action must be taken to change the court’s behavior."
USA_national_justice:0 "National Justice"
USA_national_justice_desc:0 "With the significant political battles of our administration won, we can now say that we have built a better society for all Americans. No longer will the poor and meek, the disenfranchised minorities and the struggling proletarians by crushed underneath the heel of the powerful. National Justice has been achieved at last!"
USA_20th_Century_Americanism:0 "20th Century Americanism"
USA_20th_Century_Americanism_desc:0 "Despite all the complaints and attacks of our enemies, the truth is simple: the Populist Party is as American as apple pie. We continue in the proud tradition of all the best American politicians of the last century, from Lincoln to Grant and from Roosevelt to Taft. And we are the ones fighting for the little man, defending his rights against the oligarchs and tyrants, while tirelessly working to improve his situation."
USA_preserve_founders_vision:0 "Preserve the Founders' Vision"
USA_preserve_founders_vision_desc:0 "The Founders were great men, of a higher spirit and intellect. Consequently, it should be no surprise that the Constitution which they drafted was an exceptional document for the ages. While we may amend the Constitution to adapt to the ages, we should never think that we can do better by abandoning it. For just as the Magna Carta enshrined the principles of English liberty for centuries, so too will our Constitution safeguard the freedom of all Americans for centuries to come. \n\nSo let us cherish and preserve it, as we remember the men who drafted it."
USA_fate_of_the_electoral_college:0 "The Fate of the Electoral College"
USA_fate_of_the_electoral_college_desc:0 "The Electoral College has long be one of the most controversial institutions with American political life. While its original goal was to allow for a balance of political power between states of varying sizes and populations, the system has gradually broken down in the last century. The development of infrastructure and urbanization has made the country easier to travel and more disparate in population. \n\nAt the same time, the development of political machines has led to partisan capture of many state legislatures, allowing small entrenched elites to vote contrary to popular will. And while the allocation of electors may mitigate the effects, they cannot fundamentally solve the issue. To truly resolve it, the only solution may be the outright abolition of the college."
USA_the_second_constitutional_convention:0 "The Second Constitutional Convention"
USA_the_second_constitutional_convention_desc:0 "In rising against the British and fighting for a more free and representative America, the founders showed their essentially populist and egalitarian character. Nevertheless, theirs was a fundamentally Bourgeoise revolution, motivated primarily by issues of taxation and particularly beneficial to that class. More clearly reprehensible was their treatment of the Negroes, who would be held in bondage for almost a century more, and whose conditions remain deplorable. \n\nAs such, the time has now come for parting way with the legacy of the Founders. We will convene a new Constitutional Convention, and draft a new guiding document truly capable of forwarding the rights and interests of proletarian America."

