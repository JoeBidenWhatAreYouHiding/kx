ustates.31641.b:0 "The name is changed."

ustates.3165.t:0 "Bringing Congress to Heel"
ustates.3165.d:0 "Today, Admiral King has announced the introduction of new limits on Congressional authority, largely stemming from his distrust for the institution as well as their willfull incompetence in helping him govern the country so far. In fact, far from helping him, they have done nothing but hamper him, denying funds for the navy and generally being a thorn in King's side. It was long past time that we dealt with these corrupt 'lawmakers' who have stayed past their welcome. After all, the preponderance of people whose real interest is in their own welfare as individuals, something inherent to democraies, as well as the belief of the common congressman that he knows it all, greatly inhibits our war effort. This ignorance, greed, and arrogance cannot be allowed to continue any further, and as such, it is time to decide our next move. Will we order the arrest of all of Congress, silence the troublemakers, or try to make legal justifications for our actions?"
ustates.3165.a:0 "Throw them all in prison!"
ustates.3165.b:0 "Silence the worst ones!"
ustates.3165.c:0 "We must get the people on our side..."

ustates.3166.t:0 "Protection for Payment"
ustates.3166.d:0 "One innovative plan that Ernest King has put forth, although his critics argue it is merely a repurposing of older strategies, has to do with naval security. With the advent of the American Civil War and prepartions for a global conflict on both sides of the Atlantic, it is more important than ever that shipping lines be kept as safe as possible to guarantee the continuation of trade. Such protection, of course, cannot come without real strength in the sea, and this is strength that King is more than willing to offer to nations on both sides of the Atlantic Ocean, for a price. Some of our advisors are crying that this is no better than piracy, but King insists that we are merely making use of our resources to win the war. We could move forward with this plan and risk angering our neighbors, or we could reconsider. What shall we do?"
ustates.3166.a:0 "Begin patrolling and see how our neighbors react!"
ustates.3166.b:0 "This is too risky..."

ustates.3167.t:0 "A Curious Demand from America"
ustates.3167.d:0 "Today, we received a strange offer from the United States government. Under the leadership of Admiral Ernest King, their men has taken to the sea in alarming numbers, ostensibly to 'patrol the coastline'. Despite these claims, their ships often end up in the other ends of the Atlantic Ocean, and now they are demanding that we pay them in resources or other means in exchange for what they call 'protection'. By protection, it seems that they are talking about themselves, and the barely concealed fact that these sailors are raiding the Ocean is one that that will go unchallenged so long as they choose to target weaker nations. However, perhaps we could stand up to this arrogant nation. Doing so would incur a cost, but perhaps it would be worthwhile to save face..."
ustates.3167.a:0 "We have no choice..."
ustates.3167.b:0 "Stand up to these pirates!"

ustates.3168.t:0 "An Insulting Demand from America"
ustates.3168.d:0 "As a country in the midst of a civil war, few would expect would the United States to threaten more powerful nations, and yet that is exactly what it has decided to do. Diplomats have contacted us to reassure us that if we merely pay them their due, they will leave us alone, as if they own the sea! This situation is intolerable, but they are certainly strong enough to be a thorn in our side if they want to be. Should we cooperate, or tell them off?"
ustates.3168.a:0 "Cooperate, for now..."
ustates.3168.b:0 "How dare they!"

ustates.3169.t:0 "A Blank Check for King?"
ustates.3169.d:0 "In a bid to secure ever greater resources for the war effort, Ernest King has turned inwards towards Congress in an attempt to secure a blank check. Such a 'blank check' would give King permission to do whatever is necessary to extract the resources he argues are absolutely essential, though this largely concerns the construction of factories and dockyards. Given the tough position of the United States in the Civil War, it is less a question of whether Congress will accept and more a question of which proposal would be more likely to pass. Should we argue that dockyards are the most essential pieces of this war effort, or will we pursue a general industrial buildup?"
ustates.3169.a:0 "Focus on dockyards"
ustates.3169.b:0 "We must build our industry as a whole"

ustates.3170.t:0 "Demand the Canal?"
ustates.3170.d:0 "The construction of the Panama Canal was one of humanity's finest achievements, and the credit for it rightly went to the United States. Not only is it a fine achievement; it is also a necessity for efficient trade and naval travel between the Atlantic and Pacific Oceans. However, in recent years, we have lost control of this crucial point to foreigners, foreigners who took advantage of our weakness during the Civil War to exploit us abroad. Now though, it is time to confront those who stole the Panama Canal from us. It is time to get the canal we built back..."
ustates.3170.a:0 "Send the demand!"
ustates.3170.b:0 "On second thought..."

ustates.3171.t:0 "The United States Demands the Canal!"
ustates.3171.d:0 "Though we were able to take control of the Panama Canal while the United States faced a collapse internally, they have successfully reunited the country, and they want their canal back. They have threatened war if we decline, but is it worth it to give up such a worthy possession?"
ustates.3171.a:0 "Fine, fine!"
ustates.3171.b:0 "It is ours now!"

ustates.3172.t:0 "[FROM.GetName] Accepts our Demand!"
ustates.3172.d:0 "To the relief of all involved, [FROM.GetName] has ageed to give us back the Panama Canal, a region that is rightfully ours. Through the ownership of this canal, Ernest King feels much more secure in the position of the U.S. Navy, and perhaps we can even look elsewhere to expand our influence..."
ustates.3172.a:0 "Excellent" 

ustates.3173.t:0 "[FROM.GetName] Rejects our Demand!"
ustates.3173.d:0 "We have received word that [FROM.GetName] has rejected our offer, and now we must decide our next move. The refusal is clearly an insult to us, an indication of a lack of respect on their part for American might, and yet we promised an invasion if they refused. Should we make good on this promise?"
ustates.3173.a:0 "Yes, take it by force!"
ustates.3173.b:0 "Our opportunity will come..."

ustates.3174.t:0 "The United States Demands Atlantic Ports"
ustates.3174.d:0 "In what already seems like a setback to our plans, the United States has decided to demand control of the entirety of the Caribbean. Though this is an extremely bold offer, we are not in a position to cause trouble with the United States. Should we reject their offer outright, and call any bluff they may make, or give in to their demands?"
ustates.3174.a:0 "We have no choice..."
ustates.3174.b:0 "Absolutely not!"

ustates.3175.t:0 "The United States Demands Bermuda and the Bahamas"
ustates.3175.d:0 "In what already seems like a setback to our plans, the United States has decided to demand control of the Bermuda and Bahamas Islands. Though this is an extremely bold offer, we are not in a position to cause trouble with the United States. Should we reject their offer outright, and call any bluff they may make, or give in to their demands?"
ustates.3175.a:0 "We have no choice..."
ustates.3175.b:0 "Absolutely not!"

ustates.3176.t:0 "The United States Demands Naval Access"
ustates.3176.d:0 "In a bizarre move, the United States has requested access to our ports today, for purposes of refueling and naval actions should they occur, or so they say. This is somewhat untrustworthy, but we have also heard word that they held back in their demands, believing this is the best offer they could make that we could accept. Should we embolden them to take further action against us, or accept this offer while they are asking nicely?"
ustates.3176.a:0 "Yes, accept!"
ustates.3176.b:0 "No, they are too weak to hurt us..."

ustates.3177.t:0 "[FROM.GetName] Accepts!"
ustates.3177.d:0 "Today, our reasonable offer has been accepted by [ENT.GetName], marking a new day for the American security apparatus as well as our navy. The acquisition of these islands will put us on the track to spreading our influence around the world."
ustates.3177.a:0 "King wins again!"

ustates.3178.t:0 "[FROM.GetName] Denies Us!"
ustates.3178.d:0 "Though we made what was, by all accounts, a reasonable offer, the arrogant diplomats in [ENT.GetName] have decided to turn our offer down. There is little we can do over such a minor transgession, but this will certainly damage relations between our two nations!"
ustates.3178.a:0 "Horrible!"

ustates.3179.t:0 "[FROM.GetName] Accepts!"
ustates.3179.d:0 "Today, our reasonable offer has been accepted by [ENT.GetName], marking a new day for the American security apparatus as well as our navy. The acquisition of these islands will put us on the track to spreading our influence around the world."
ustates.3179.a:0 "King wins again!"

ustates.3180.t:0 "[FROM.GetName] Denies Us!"
ustates.3180.d:0 "Though we made what was, by all accounts, a reasonable offer, the arrogant diplomats in [ENT.GetName] have decided to turn our offer down. There is little we can do over such a minor transgession, but this will certainly damage relations between our two nations!"
ustates.3180.a:0 "Horrible!"

ustates.3181.t:0 "Bid for Atlantic Influence"
ustates.3181.d:0 "It is not secret that the Atlantic Ocean is our greatest defnese and our greatest vulnerability. Access to the ocean keeps our connections to the rest of the world alive, and control over these waters is paramount to our survival. However, many major powers are vying for control in the region, and we would do well to try and gain the upper hand. To do so, we could demand possession over British and French ports in the Caribbean, an offer these nations will almost certainly reject, but one that they may not be able to afford to reject. On the other hand, we could ask for better port access in [ENT.GetName]. What shall we do?"
ustates.3181.a:0 "Demand the Caribbean Ports!"
ustates.3181.b:0 "Only demand Bermuda and the Bahamas!"
ustates.3181.c:0 "Port Access is the least risky offer..."

ustates.3182.t:0 "Demand Guam?"
ustates.3182.d:0 "At the onset of the recent Civil War, the backstabbers in the East decided to steal Guam from right under our noses. Now, it is time to take it back. Guam may be small in the wider Pacific, but it was a valuable place of influence for us in the region. With Guam under our control, we were one step closer to projecting our influence over the entire Pacific Ocean, influence we have lost today. To regain our influence, we must demand our rightful territory...but will Japan agree?"
ustates.3182.a:0 "Yes! Make the demand!"
ustates.3182.b:0 "It isn't worth it." 

ustates.3183.t:0 "The Americans Demand Guam!"
ustates.3183.d:0 "Though we believed our seizure of Guam would go unnoticed or at least proceed with impunity, Admiral Ernest King, now in charge of the United States, has vowed to take it back, through diplomacy or other means. We could attempt to call his bluff, assuming it is one, but is the island worth the trouble?"
ustates.3183.a:0 "No, give it up!"
ustates.3183.b:0 "Yes, the island is rightfully ours!"

ustates.3184.t:0 "The Japanese Deny our Request!"
ustates.3184.d:0 "Those traitors in the East have denied our request for our rightful territory! Now we must decide what how we will respond to their arrogance. We could seize the islands before the Japanese know what hits them, but this would surely cause a diplomatic incident and perhaps a war. Although King has resisted the idea of extended negotiations for Guam, perhaps it would be best to just let it go and focus on matters closer at home. What should we do?"
ustates.3184.a:0 "Seize Guam!"
ustates.3184.b:0 "Let it go...for now"

ustates.3185.t:0 "Pacific Reconciliation"
ustates.3185.d:0 "The Pacific States of America stands in stark contrast to our other rivals, having a more democratic character and perhaps being more open to diplomacy with us. In an attempt to save precious American lives, our administration has decided to reach out to the Pacifician government in order to strike a peace accord, bringing about a complete cessation of current hostilities with a thorough peace deal. Though this may be a long shot, a total peace agreement could save countless American lives, both military and civilian. In order to woo these factionalists to our side, two main plans have been drafted. One such plan calls for the esteemed George Marshall, close ally and confident to many of America’s remaining hierarchs, to aid in our reconciliatory efforts as we approach the Pacifican government, using his clout and connections to foster more agreeable terms and dialect between both parties. Alternatively, we could do away with the risk of Marshall’s siren song potentially not working, and instead directly offer the Pacifician Head of State, President [CAL.GetLeader] the highest position in the White House. Though seemingly drastic and decried by many of our more conservative or stubborn cabinet members, offering this large an olive branch is all but guaranteed to help us finalize this sorely-needed peace deal. How shall we proceed?"
ustates.3185.a:0 "Unity and peace are our most pressing needs! Offer them the White House after the war!"
ustates.3185.b:0 "George Marshall shall help us mend the divide between the American people."
ustates.3185.c:0 "Pursue better relations only, they are too extreme to lead us..."

ustates.3186.t:0 "A Meeting on the Future of America"
ustates.3186.d:0 "With the American Civil War closer to a resolution every day, and with the tyrannical snake that was Douglas MacArthur now deposed, the United States stands on the precipice of its new future, with its path ahead shrouded in uncertainty. To better ascertain a unified direction to take this ailing nation on its road to recovery, acting Head of State William Leahy has decided to meet with the champions of the Federalist struggle against the supposed ‘American Caesar’: generals Dwight Eisenhower and Omar Bradley. With their support in the deposition of MacArthur, these two wardogs sit atop the hierarchy of the western United States, and as such, cooperation with them is vital if Leahy’s goals to restore democracy are to be met. Though Leahy may not see eye to eye with these wise men on every issue and dilemma America faces, they can all agree on the basic need of American democracy and personal liberties; ideas that have formed the bedrock of this Union since its inception. Though none will know explicitly what these three titans of the American government discussed in their smoke-filled offices and lounges, the people of these United States can breathe easy that work is being done to hammer out a path for America’s new future."
ustates.3186.a:0 "These wise men shall lead America towards redemption."

ustates.3187.t:0 "Admiral Leahy Makes an Offer!"
ustates.3187.d:0 "Today, we have received a curious offer from the Federal Government in Washington D.C. It is a very different Washington than the one we knew only months ago. Any semblances of democratic government were wiped away when Douglas MacArthur took control over the country and became a tyrant in his own right. However, Admiral William D. Leahy, as well as a variety of disgruntled politicians and military officers, have couped MacArthur and now plan to restore democracy in any possible form. Surprisingly, their plan for this involves our own government, which they say could serve as the rightful successor to the old United States government. If we agree to a ceasefire, they say, they will agree to make [CAL.GetLeader] the new President of the United States, with the U.S. Navy having an increased, if temporary, role in the government as the saviors of democracy. This is certainly an explosive offer, and though this new regime is questionable at best, perhaps we can trust them. What should we do?"
ustates.3187.d.Marshall:0 "Today, we have received a curious offer from the Federal Government in Washington D.C. It is a very different Washington than the one we knew only months ago. Any semblances of democratic government were wiped away when Douglas MacArthur took control over the country and became a tyrant in his own right. However, Admiral William D. Leahy, as well as a variety of disgruntled politicians and military officers, have couped MacArthur and now plan to restore democracy in any possible form. Surprisingly, their plan for this involves our own government, which they say could compete against candidates of their choosing in an election after the war. That is, if we agree to a ceasefire, they say, they will agree to make [CAL.GetLeader] a candidate, along with their own, with the winner becoming the U.S. President. This would take place with the U.S. Navy having an increased, if temporary, role in the government as the saviors of democracy. This is certainly an explosive offer, and though this new regime is questionable at best, George Marshall urges us that we can trust them. What should we do?"
ustates.3187.a:0 "We will not stain our cause working with autocrats!"
ustates.3187.b:0 "A deal for all Americans!"

ustates.3188.t:0 "The West Declines Our Offer!"
ustates.3188.d:0 "The Pacific States have considered our offer of the White House in exchange for a peace deal, but it seems they do not trust us enough to make a deal. Though our hopes for a peaceful democratic resolution are dashed, perhaps we can look forward to an end of the war with our side victorious..."
ustates.3188.d.Marshall:0 "The Pacific States have considered our offer of an election in exchange for a peace deal, but it seems they do not trust us enough to make a deal. Though our hopes for a peaceful democratic resolution are dashed, perhaps we can look forward to an end of the war with our side victorious..."
ustates.3188.a:0 "Dire times"

ustates.3189.t:0 "The West Accepts Our Offer!"
ustates.3189.d:0 "It is done! The Pacific States, after careful consideration of our peace offer, have decided to accept in full and have now entered into peace negotiations with our forces. We expect them to ask for the presidency once the war is over (as promised), as well as certain policy concessions that mostly involve taking the military out of the government. However, there is no doubt that Leahy's role in saving democracy will be honored for decades to come, and together, these forces will save the country!"
ustates.3189.d.Marshall:0 "It is done! The Pacific States, after careful consideration of our peace offer, have decided to accept in full and have now entered into peace negotiations with our forces. We expect them to ask for new elections when the war is over (as promised), as well as certain policy concessions that mostly involve taking the military out of the government. However, there is no doubt that Leahy's role in saving democracy will be honored for decades to come, and together, these forces will save the country!"
ustates.3189.a:0 "Hurrah!"
ustates.3189.b:0 "Excellent!"

ustates.3190.t:0 "Last Men Standing"
ustates.3190.d:0 "The USA and PSA are the last major governments standing from the ACW participants as each side has stuck to their respective treaties. The question now remains what to do to unite America as both sides view themselves as the legitimate American Government. As promised, we should send a dipomat to Washington to make sure they will take our president into the White House. On the other hand, some in the Pacific States are urging that we first demand that Leahy and his troops stand down-we wouldn't want a repeat of the MacArthur coup."
ustates.3190.d.Marshall:0 "The USA and PSA are the last major governments standing from the ACW participants as each side has stuck to their respective treaties. The question now remains what to do to unite America as both sides view themselves as the legitimate American Government. As promised, we should send send a representatives to the East to begin an election. The referendum offer would require voting oversight boards to help prevent tampering and that the losing side would be given more autonomy compared to the pre-war period to run their region more in-line with their own beliefs. As most of Congress is a shell in the recently conquered areas, the referendum would use proportional representation to decide the number of appointees in these regions, allowing the victor a chance to enact their agenda. On the other hand, some in the Pacific States are urging that we first demand that Leahy and his troops stand down-we wouldn't want a repeat of the MacArthur coup."
ustates.3190.a:0 "Send the offer"
ustates.3190.b:0 "Federal troops must stand down"

ustates.3191.t:0 "The Trial of the Century"
ustates.3191.d:0 "All persons having business before the Honorable, the Supreme Court of the United States, are admonished to draw near and give their attention, for the Court is now sitting.’ These hallowed words echoed throughout the chambers as the most anticipated trial in modern American history was about to commence. Not since the trial of President Lincoln’s assianation conspirators or the debacle of the Sacco-Vanzetti trial has the nation so fervently clamored for a verdict of justice to be decreed. However, today the defendant is no mere assassin or political radical, but instead the highly divisive former-General Douglas MacArthur. Once one of the leading figures and greatest heroes of the American Armed forces, MacArthur now stands humbled before the bench, stripped of all regalia and rank, at the mercy of the American people and the will of their perceived justice. This fallen titan stands accused of treason in his coup over the democratically elected government of the United States of America. As he awaits his likely arduous trial to begin, the nation waits on bated breath for the new Trial of the Century to begin. The American people are massively divided on this issue, as if division is what the nation needs now, with effectively half the nation seeing Macarthur as a hero and savior of democracy and Americanism, while the other side views him as a power hungry villain hellbent on absolute control over these United States. What the outcome for this grand trial shall be is unknown for the time being, but one thing all can agree on is that it is sure to be one long and painful trial; a pain necessary for America to feel before it can truly heal."
ustates.3191.a:0 "God save the United States and this honorable Court."

ustates.3192.t:0 "Justice Delivered?"
ustates.3192.d:0 "After days of arduous debate and lengthy rhetoric, the hallowed and honored justices of the Supreme Court are finally ready to announce their verdict. Former general Douglas MacArthur has been tried, fairly and fully, by the highest court in the nation and now the American people standby, waiting for any shred of news on this historic verdict. From Miami to Seattle, from San Diego to Bangor, every inch of this nation is abuzz, and ever divided, over the trial and its possible outcomes. As the nation watches and waits, the Chief Justice prepared to finally decree its decision. Many important figures in the country, from former presidents to Admiral Leahy himself, have noted that they are watching the case -and the verdict- closely. Whatever their final decision may be, it is certain that this Union will be caught up in an uproar regardless as both fans and foes to the old general eagerly await the final say."
ustates.3192.a:0 "The Supreme Court finds Douglas MacArthur innocent of all charges!"
ustates.3192.b:0 "The Supreme Court has found Douglas MacArthur guilty: his sentence shall be life-imprisonment!"
ustates.3192.c:0 "The Supreme Court has found Douglas MacArthur guilty: he was issued the death penalty!"

ustates.3193.t:0 "PSA Offer!"
ustates.3193.d:0 "The Pacific States have decided that since we were allies over the course of the war that the USA is, more-or-less, a friend of democracy and, putting their personal reservations about the military aside, have offered to give our [CAL.GetLeader] his rightful place in the White House.With only a few Supreme Court justices still remaining both alive and credible, this would effectively hand the Supreme Court to [CAL.GetLeader]. As some of our officers believe the banking and political elite of the West is simply using this as an opportunity to reassert dominance of the political system and snuff out the military, they call on us to refuse and finish the job now, demanding they bend the knee to the will of the people."
ustates.3193.d.Marshall:0 "The Pacific States have decided that since we were allies over the course of the war that the USA is, more-or-less, a friend of democracy and, putting their personal reservations about the military aside, have offered to hold a national referendum for control of the nation, in which the current leadership of either the PSA or USA would become the dominant partner in a national government. Likewise, with only a few Supreme Court justices still remaining both alive and credible, this would effectively hand the Supreme Court to the victor, and allow for appointees to occupied areas to be decided via an informal proportional representation depending on the results of the referendum. As some of our officers believe the banking and political elite of the West is simply using this as an opportunity to reassert dominance of the political system and snuff out the military, they call on us to refuse and finish the job now, demanding they bend the knee to the will of the people."
ustates.3193.a:0 "Accept"
ustates.3193.b:0 "Accept the election offer"
ustates.3193.c:0 "Finish them"

ustates.3194.t:0 "PSA Demands we stand down!"
ustates.3194.d:0 "The Pacific States have demanded we stand down, claiming that we are partially responsible for the Civil War and that our government was provisional. They claim they would support amnesty for all military men if we surrender but this would obviously mean the political domination of the West and perhaps danger for the navy, and we very obviously can not accept. Feeling betrayed, the most militant of the Federalists call on us to attack."
ustates.3194.a:0 "Traitors!"

ustates.3195.t:0 "Leahy Accepts"
ustates.3195.d:0 "Leahy has accepted the offer and we are now assembling a committee to oversee and guide the transition of power. Most of our citizens are enthusiastic the war can finally come to a peaceful end even if a few hardliners are upset."
ustates.3195.d.Marshall:0 "Leahy has accepted the offer and we are now assembling a committee to oversee and distribute the national referendum. Most of our citizens are enthusiastic the war can finally come to a peaceful end even if a few hardliners are upset."
ustates.3195.a:0 "Good"

ustates.3196.t:0 "The Transition of Power"
ustates.3196.d:0 "Today, millions of Americans felt pride in their hearts as the peacefully elected president from the West entered the White House. Admiral William D. Leahy, who had led the country in practice during the war, was seen meeting with [CAL.GetLeader] for several hours before departing the White House for his home in Hampton, Iowa. Though it will be some time before the new administration is stable, it seems that democracy is finally returning to the United States. We will never forget what Admiral Leahy and the U.S. Navy did to save our country!"
ustates.3196.a:0 "God Bless America!"

ustates.3197.t:0 "Voting Begins"
ustates.3197.d:0 "Voting for the national ballot has begun with all parties involved using their campaigning skills and machines to full effect as they either attempt to bill themselves as a restoration to stability, liberalism and justice or claiming to chart a new American course that will ensure another Civil War and the injustices that preceded it will never occur again."
ustates.3197.a:0 "We'd better win"

ustates.3198.t:0 "Results are in!"
ustates.3198.d:0 "The results of the referendum that will decide the leaders of the federal government are finally in, with the respective governments laying all their legitimacy on accepting the results. The victor is:"
ustates.3198.a:0 "The Western Candidate (Play as the PSA)"
ustates.3198.b:0 "The Federal Candidate (Play as the USA)"
ustates.3198.c:0 "The Western Candidate (Play as the USA)"
ustates.3198.e:0 "The Federal Candidate (Play as the PSA)"

ustates.3199.t:0 "Congress Makes its Decision"
ustates.3199.d:0 "With the frames of our restored democracy being laid firmly in place as the foundations of our reforged state solidify, Congress has begun to deliberate on how Admiral Leahy’s successor will be chosen. For weeks, congressmen and cabinet members have bickered and squabbled over what would be the best way for this transition of power to occur, but finally Congress is ready to take the final vote. The two main sides of this debate have boiled down to either allowing Congress to make the decision, or leaving it up to the American people to decide. Whichever route Congress decides to go with, they must be certain it is the correct one, for their decision shall form the bedrock of this newly recreated American democracy for decades to come."
ustates.3199.a:0 "A free and fair election is the only way forward."
ustates.3199.b:0 "Congress shall appoint a candidate."

USA_authoritarian_democrat_patriots_party:0 "The Patriot Party (Liberals)"
USA_authoritarian_democrat_patriots_party_long:0 "The Patriot Party Liberals - These are the more liberally minded politicians and supporters of the new Patriot Party. Such supporters enjoy the new power we possess over the country, but they also solemnly remember the old days of democracy, and promise to keep the dream going for years to come, however they can."
USA_paternal_autocrat_patriots_party:0 "The Patriot Party (MacArthurites)"
USA_paternal_autocrat_patriots_party_long:0 "The Patriot Party MacArthurites - These are the hardcore MacArthur supporters within the party. They are loyal to him and strongly believe in his ability to rule over the country over any others. Whether they can keep the country together during the process of rebuilding is yet to be seen."
USA_national_populist_patriots_party:0 "The Patriot Party (Ultranationalists)"
USA_national_populist_patriots_party_long:0 "The Patriot Party Ultranationalists - These party members have taken the word "patriot" to new heights. Advocating crackdowns or worse on those who disobey the new government, the ultranationalists seek a world where America, and America alone, is on top."

### Resistance Mechanics ###

ustates.400.t:0 "Syndicalist Bombing"
ustates.400.d:0 "Syndicalists who still fight for their 'revolution' have targeted factories, railways, and troop installations throughout [attack_state.GetName], causing a great deal of damage and the loss of many lives. The National Guard are on the scene in [attack_state.GetName], and claim they are closer to catching the ringleaders behind these groups than they were before."
ustates.400.a:0 "We shall crush these terrorists."

ustates.404.t:0 "Longist Bombing"
ustates.404.d:0 "Supporters of Huey Long and his ideals have targeted factories, railways, and troop installations throughout [attack_state.GetName], causing a great deal of damage and the loss of many lives. The National Guard are on the scene in [attack_state.GetName], and claim they are closer to catching the ringleaders behind these groups than they were before."
ustates.404.a:0 "We shall crush these terrorists."

### New Pre-ACW Events ###
ustates.500.t:0 "Garner-Wagner Bill Re-Introduced"
ustates.500.d:0 "With assurances made by President Hoover that, unlike in 1932, this time he will not veto the bill, Democratic Senator Robert Wagner and Speaker of the House John Nance Garner have re-introduced their unemployment relief legislation package. Many in Congress feel that the package does not go nearly far enough, while others wonder how America - in the midst of a massive economic crisis - will possibly ever pay for it. The presence of Senators from the AFP and the SPA also complicates things immensely. Even with Hoover's pledge, it's unknown if Garner-Wagner has a real chance of passing."
ustates.500.a:0 "We shall see"

ustates.501.t:0 "Long and Haywood Demand Changes"
ustates.501.d:0 "As expected, the early challenges to the Garner-Wagner Bill have come from the AFP and the SPA. Huey Long and his AFP Senators have demanded a vast increase in the social security provisions the bill provides, provisions most other Senators say America could never afford. Bill Haywood and the SPA, meanwhile, say the bill doesn't do enough to protect the average worker, particularly from exploitation by struggling corporations. Both parties have attracted a lot of media attention, adding to the general sense of disorder and tension in Congress."
ustates.501.a:0 "Interesting"

ustates.502.t:0 "Senators Break Ranks"
ustates.502.d:0 "After weeks of negotiations, a number of establishment Senators have broken ranks over the coming vote on the Garner-Wagner Bill - most notably Robert Wagner, one of the bill's proposers, who says he will not vote for the bill unless protections for federal unemployment insurance are re-added. Many other Democrat and Republican Senators are concerned about the influence of the AFP and the SPA, and claim they will not vote for the bill if *any* concessions are made to either group... though others say that not courting either the AFP or SPA will make passage difficult if not impossible. President Hoover will need to intervene in order to save the bill."
ustates.502.a:0 "Pledge support to Wagner and the establishment Senators"
ustates.502.b:0 "Force the establishment to compromise with the AFP"
ustates.502.c:0 "Force the establishment to compromise with the SPA"

ustates.503.t:0 "Long and Haywood Furious"
ustates.503.d:0 "Both Huey Long's AFP and Bill Haywood's SPA have reacted with fury at President Hoover's endorsement of establishment Senators. They have vowed to sink the Garner-Wagner Bill, claiming that the public is being deceived by a 'corrupt government which refuses to recognize the reality of America'. While the parties have both gained a considerable boost in support from their base, Democratic and Republican fortunes have improved somewhat, and there is a feeling that both have a better chance going into the next election... provided the bill actually passes."
ustates.503.a:0 "Let's hope it does!"

ustates.504.t:0 "Compromise with the AFP"
ustates.504.d:0 "Recent days have resulted in a compromise between many establishment Senators and the America First Party, with numerous extra provisions included for farm relief and unemployment protection - though nowhere near as far as the AFP originally demanded. Even so, Huey Long has declared this as a victory and is riding high in recent polls. Both Bill Haywood's SPA and a large number of Republican Senators have declared this a betrayal of the American public, however, and have vowed to sink the Garner-Wagner bill when the vote comes."
ustates.504.a:0 "We've done what we can..."

ustates.505.t:0 "Compromise with the SPA"
ustates.505.d:0 "Recent days have resulted in a compromise between many establishment Senators and the Socialist Party of America, with numerous extra provisions included for worker protections and unemployment relief - though nowhere near as far as the SPA originally demanded. Even so, Bill Haywood has declared this as a victory and is riding high in recent polls. Both Huey Long's AFP and a large number of Democratic Senators have declared this a betrayal of the American public, however, and have vowed to sink the Garner-Wagner bill when the vote comes."
ustates.505.a:0 "We've done what we can..."

ustates.507.t:0 "The Garner-Wagner Bill Passes!"
ustates.507.d:0 "Though the vote was incredibly close, the Garner-Wagner bill has passed Congress. People throughout the United States are celebrating this welcome relief to the country's disastrous economic situation, though many within the government are wondering: how will the bill now be paid for?"
ustates.507.a:0 "A victory for us all!"

ustates.508.t:0 "The Garner-Wagner Bill Fails!"
ustates.508.d:0 "After an incredibly close vote in Congress, the Garner-Wagner bill failed to pass. While several groups are declaring personal victory, protests have broken out in various parts of the country. There will be no relief for the American worker, and many have declared the government to be corrupt and dysfunctional. There will be considerable time for blame, but for the moment the Hoover government's concerns must turn to the growing violence throughout American cities - violence which is expected to only worsen in the months leading up to the election."
ustates.508.a:0 "All that for nothing..."

ustates.509.t:0 "War Plan White"
ustates.509.d:0 "The time has come to dust off one of the American military's colour-coded war plans, this one meant for dealing with domestic disturbances and insurgencies. It cannot come a moment too soon, as violence is escalating in areas where the ODP and the SPA have been contending with local authorities for dominance. Minnesota and North Carolina are the two states where the violence is at its height, and - at the moment - we can only focus our efforts in one place."
ustates.509.a:0 "Focus on the SPA in Minnesota"
ustates.509.b:0 "Focus on the ODP in North Carolina"

ustates.510.t:0 "Bringing out the National Guard"
ustates.510.d:0 "The National Guard has been deployed for over six months now, fighting to maintain security in a number of American cities, but there is a growing fear that commanders within the Guard are not entirely loyal to the Republic, that many harbor sympathies for the AFP and the SPA. More focus needs to be put on strengthening the units we know are loyal. We also need to decide where to focus their deployment, for the time being."
ustates.510.a:0 "Focus on restoring order in Minnesota"
ustates.510.b:0 "Focus on restoring order in Iowa"
ustates.510.c:0 "Focus on restoring order in Tennessee"

ustates.511.t:0 "General MacArthur's Plan"
ustates.511.d:0 "There is growing concern that America is descending into a possible civil war, and that - despite all our efforts to maintain security - supporters of the AFP and the SPA simply have too much influence in some parts of the country. General Douglas MacArthur has unveiled a plan to infiltrate key areas in either New York City or southern Texas. Both are of high importance, New York for its industry and Texas for its oil, and both are at high risk to takeover. MacArthur says that these efforts might still come to naught if the AFP and SPA's power become too great, but he believes it will greatly increase the government's chances of maintaining control should it come to an armed conflict."
ustates.511.a:0 "New York City is of vital importance"
ustates.511.b:0 "We absolutely need that Texan oil"

ustates.512.t:0 "The Hawking Plan"
ustates.512.d:0 "Junior Democratic Senator Thomas Hawking has introduced a bill which will see the relief efforts largely funded by taxing American corporations - in exchange for hefty tax considerations down the line, once the economy has recovered. This has caused considerably controversy in some corners, especially among ODP and SPA supporters. Others say it would be far too easy for the next government to reverse the decision, leaving the corporations holding the bag and even worse off than they were before. Regardless, there is enough support to see the bill passed - and, as an added bonus, the agency to coordinate the efforts could be placed in either Minneapolils or in Charlotte, with the added bonus of new employment weakening what are ODP and SPA strongholds."
ustates.512.a:0 "Base the agency in Minneapolis"
ustates.512.b:0 "Base the agency in Charlotte"

ustates.513.t:0 "The New Industrial Act"
ustates.513.d:0 "As an offshoot of the Hawking Plan, relief efforts will see new industrial growth in several vital areas - primarily in the military sector. Several of these new companies are planned for Denver, Colorado. At least one other area can be promoted, and the cabinet believes that putting them in depressed areas which are currently strongholds of the AFP or SPA may see their influence in those areas drastically weakened."
ustates.513.a:0 "Promote the industry in Minnesota"
ustates.513.b:0 "Promote the industry in Iowa"
ustates.513.c:0 "Promote the industry in Tennessee"

ustates.514.t:0 "The Shipyard Funding Scheme"
ustates.514.d:0 "The Hawking Plan has led to two major shipbuilding companies vying for a federal contract, one in New York City and the other in Corpus Christi. Both would mean a large number of jobs for the area, and would be a boon for our control over the region. The problem is that word of the contract has gotten out, and whichever city we *don't* choose will likely be enraged, giving strength to the AFP or the SPA in the region."
ustates.514.a:0 "Give the contract to New York City"
ustates.514.b:0 "Give the contract to Corpus Christi"

ustates.515.t:0 "America Demands War Debts"
ustates.515.d:0 "It came as a surprise to the Canadian government, but the ambassador from [USA.GetNameDef] has demanded that the Canadian government immediately begin repaying the war debts incurred by the British Empire during the Weltkrieg. While the Americans are gripped in an economic crisis, one Canada has, to an extent, avoided, they must know the Canadians can never repay the debt... not all at once, at least. Though the old United Kingdom was on its way to repayment, there was a tacit agreement after the British Revolution that the debts wouldn't continue to be repaid until the Home Islands were recaptured. For the Americans to demand it now, they must either be desperate or must be catering to the more warlike and isolationist elements in their government."
ustates.515.a:0 "Whatever the reason, we cannot do as they demand"

ustates.516.t:0 "Canada Refuses"
ustates.516.d:0 "The Canadian government has responded to the demand with a flat refusal. The debt, they say, was never meant to be repaid until the Home Islands were retaken - as most was incurred by the United Kingdom, a government which is now in exile. Even so, their refusal has done its job and fired up the isolationist elements of the American government. President Hoover's government has the support it needs, at the cost of relations with the Canadians."
ustates.516.a:0 "So be it"

ustates.517.t:0 "Compromise with America?"
ustates.517.d:0 "There has been a break in the chilly relations with the American government since their demand for debt repayment. They have approached us with an offer: economic assistance now, and an agreement to increase trade with the Entente, in exchange for the rest of the debt being delayed until the Home Isles are retaken... which was, aides point out, the original deal to begin with. It might be a way to restore goodwill with our southern neighbors, and even help them, though some are suggesting that there's no point in shoveling our limited funds into a bottomless pit. America is lost, they say, and we should look to our own first."
ustates.517.a:0 "We agree to the compromise"
ustates.517.b:0 "They are on their own"

ustates.518.t:0 "Canada Agrees to Compromise"
ustates.518.d:0 "The Canadian government has reluctantly agreed to the compromise, giving us what repayment they can now and accepting the deferment until the Home Isles have been retaken. In exchange, a trade agreement has been put in place with the Entente, something that's likely beneficial for us all. The main downside is that the agreement has been viewed as treachery by the AFP and the SPA, both of which claim our corrupt government has betrayed the very people they fired up only moments before."
ustates.518.a:0 "We'll take what we can get"

ustates.519.t:0 "Canada Refuses the Compromise"
ustates.519.d:0 "The Canadian government has refused our offer of compromise, leading to economic sanctions applied by both sides. The chance of this escalating to war is slight, but the damage is done. We'll have to be satisfied with the gains we've made, and the increased revenue from the tarriffs."
ustates.519.a:0 "It was worth a try"

ustates.520.t:0 "Long Bans the SPA from Congress"
ustates.520.d:0 "In a fiery speech, President Long declared that his intended reforms would have to wait - of far more pressing importance was the SPA and its insidious influence over America. The ongoing New Year's Strike is its doing, and it is America's number one public enemy. An executive order banned the SPA from Congress, and named the Minutemen as acting with emergency invested authority as executors of the president's will. While some in the halls of power are relieved to see action being taken against the SPA, many more are alarmed by President Long's use of executive power."
ustates.520.a:0 "So must it be"

ustates.521.t:0 "Haywood Bans America First from Congress"
ustates.521.d:0 "In a fiery speech, President Haywood declared that his intended reforms would have to wait - of far more pressing importance was the America First Party and its insidious influence over America. So long as the Minutemen milita run rampant, attacking strikers and innocent Americans alike, it will be America's number one public enemy. An executive order banned the AFP from Congress, and called on the SPA milita to act as emergency reinforcement to government forces. While some in the halls of power are relieved to see action being taken against the Minutemen, many more are alarmed by President Haywood's use of executive power."
ustates.521.a:0 "This has to be done, for the good of America"

ustates.522.t:0 "Executive Order 7061: Declare AFP Terrorist Organization"
ustates.522.d:0 "Citing national concerns due to the anarchistic nature of the Minutemen and the America First Party, Bill Haywood has passed an executive order that has declared them an illegal organization which seeks to overthrow the country, and as such all force shall be used to oppose them. Haywood has drawn a direct comparison between the Minutemen and the terrorist attacks that occurred on Preparedness Day in 1916, and Wall Street in 1920. The Minutemen are now subject to the Sedition Act of 1918, prosecuted as an anti-recruitment and vigilante group."
ustates.522.a:0 "Excellent!"

ustates.523.t:0 "Long Defies the Order"
ustates.523.d:0 "Huey Long publicly denounced Haywood's executive order as being unconstitutional and an act meant to suppress opposition to his rule and pave the way for syndialist reforms in America. Long has organized large rallies and protests with the Minutemen there to keep the protesters safe from aggression. These highly reported-on protests have seen union strikers beaten by Minutemen without interference from the police, which calls into question Haywood's ability to protect Americans."
ustates.523.a:0 "Rely on the police to keep control"

ustates.524.t:0 "Police Forces Defy Haywood"
ustates.524.d:0 "In an unexpected move, the police have refused to enforce the various executive orders. Within Atlanta, New Orleans, Houston, and other cities scattered throughout the American South, they have declared a Police Strike in solidarity with the AFP. While they worked to keep order, Police union leaders publicly declare that they would not follow the Laws of 'Haywood the Tyrant'. Thus Haywood has called in the US Army to enforce his laws."
ustates.524.a:0 "Send in the big boys"

ustates.525.t:0 "The Minutemen clash with the SPA"
ustates.525.d:0 "When government foces, bolstered by SPA milita, arrived in the American South to enforce the laws of the President, they were immediately set upon by Minutemen and supporters of the AFP. Shoot-outs quickly became commonplace, and the violence quickly spread throughout almost every major city in the Americna South. It has quickly noticed that the governmnet has no remaining authority there."
ustates.525.a:0 "Send in the biggest guys we've got"

ustates.526.t:0 "Time's Up!"
ustates.526.d.reed:0 "Haywood's support in D.C has finally bottomed out. General Douglas MacArthur has marched into Washington D.C today, to arrest Haywood and his cabinet at the White House, citing misgovernance and inaction that was putting the entire nation at risk of falling to radical elements. MacArthur's marchers reminded many in D.C of Cox's Army of 1932, except these men are motivated to preserve the status quo, and were cheered instead of booed. Having been tipped off by SPA informants in MacArthur's command staff, Haywood was able to stay ahead of the general and has escaped to Chicago. MacArthur has chosen to inhabit the White House and coordinate an investigation into Haywood from the executive chair. Civil war is imminent."
ustates.526.d.long:0 "Long's support in D.C has finally bottomed out. General Douglas MacArthur marched into Washington D.C today to restore order, citing misgovernance and inaction on the part of the president which was putting the entire nation at risk of falling to radical elements. MacArthur's marchers reminded many in D.C. of Cox's Army of 1932, except these men are motivated to preserve the status quo, and were cheered instead of booed. Having been tipped off by AFP informants in MacArthur's command staff, Long was able to stay ahead of the traitorous general and has escaped to New Orleans. MacArthur has chosen to inhabit the White House and coordinate an investigation into Long from the executive chair. Civil war is imminent."
ustates.526.d.oldguard:0 "It appears [USA.GetLeader] has lost the confidence of his government. General Douglas MacArthur marched into Washington D.C today, having declared the president an 'ineffective leader whose inaction has endangered America'. MacArthur's marchers reminded many in D.C. of Cox's Army of 1932, except these men are motivated to preserve the country from extremist forces. The president's own cabinet has assured the public that this action is necessary, and have been working with MacArthur to install an emergency government from the White House - even as the majority of America looks on in shock. Civil war is imminent."
ustates.526.a:0 "Damn you, MacArthur! We would have gotten to it eventually!"

ustates.530.t:0 "An Envoy from the East"
ustates.530.d:0 "Ever since word arrived in [Root.GetNameDef] regarding General MacArthur willingly stepping down from power out east, we have wondered if we would hear from the new government. The ceasefire has held, after all - so do they desire peace? Our question has been answered with the arrival of an envoy from the Federal government. They wish to meet once again, this time to talk about a reunion between our democratic governments. Most here in the west are willing, but there are many who say that MacArthur must first pay for his crimes. He is as much a traitor as Long and Haywood, after all... if they are not willing to put him on trial as such, then how can we ever trust their word?"
ustates.530.a:0 "MacArthur did America a favor - we will rejoin, no questions asked"
ustates.530.b:0 "Yes, let them know we demand MacArthur be imprisoned first"
ustates.530.c:0 "We do not trust them, now or ever"

ustates.531.t:0 "The West Refuses to Meet"
ustates.531.d:0 "Sadly, the Pacific government has refused to meet with us. In the word of their letter: they simply don't believe we have regained true democracy."
ustates.531.a:0 "So be it"

ustates.532.t:0 "On One Condition..."
ustates.532.d:0 "The Pacific government seems amenable to rejoining [Root.GetNameDef]... on one condition: that MacArthur be imprisoned and put on trial as a traitor. According to [From.GetNameDef], he is as much responsible for the death and destruction of the civil war as Haywood and Long, and so long as he is not held to the same example as those men they cannot trust that our return to democracy is real. It could be done, and many in our cabinet say it must be, for the sake of peace, but truth be told MacArthur is considered by many Americans to be a hero. He won the civil war for us. To repay him this way seems almost unthinkable."
ustates.532.a:0 "For the good of America, let it be done"
ustates.532.b:0 "MacArthur is a goddamn hero - refuse"

ustates.533.t:0 "There Will be no Deal"
ustates.533.d:0 "The American government has responded to our demand with abject refusal. General Douglas MacArthur, they say, is a hero, one they see as having saved the country from syndicalism and radicalism, and one who gave up power once his duty was done. They would rather go to war than see his accomplishments denegrated."
ustates.533.a:0 "Then war it is"

ustates.534.t:0 "The Federal Government Agrees"
ustates.534.d:0 "While they are reluctant, for the sake of America the Federal government has agreed to our demand. Other matters will need to be addressed over time, but for the time being the General has been arrested and will await trial once we have rejoined the country."
ustates.534.a:0 "God Bless America!!"

ustates.535.t:0 "Our Brothers Have Returned"
ustates.535.d:0 "It seems the Pacific government has been awaiting our call, and they have answered it in the affirmative. Democracy has been restored across America, safe from syndicalism and radicals, and together we shall walk into the future."
ustates.535.a:0 "God Bless America!!"

ustates.536.t:0 "America Reunited!"
ustates.536.d.full:0 "With the restoration of democracy in the United States, the breakaway faction in the west evidently had no reason to continue the civil war. After several meetings between the two governments, the Pacfic States of America has agreed to a full peace with the east and has rejoined the federation. Crowds have filled the streets of cities from one end of America to the other, jubilant at the news that there will be no war and the Second American Civil War is now truly over."
ustates.536.d.arrest:0 "With the restoration of democracy in the United States, the breakaway faction in the west evidently had no reason to continue the civil war. After several meetings between the two governments, the only condition imposed by Pacific States was that General Douglas MacArthur be arrested and tried for treason. According to American officials, the West considered MacArthur just as much a traitor as Huey Long and Bill Haywood, and just as responsible for the death and destruction that ensued. Many in the United States consider MacArthur a hero, however, so when news was revealed of his arrest, angry demonstrations were just as prevalent as celebrations at the Pacific government's agreement to rejoin. It will likely take years for MacArthur's case to go to trial, and without a doubt will be a sensation, but for now the American Civil War is truly over."
ustates.536.a:0 "Interesting"

ustates.538.t: "Fourth of July!"
ustates.538.d: "[USA_fourth_of_july_event_desc]"
ustates.538.a: "[USA_fourth_of_july_event_option]"

ustates.538.d.1936: "America had a brief period of calm today with a mostly peaceful Independence Day celebration. Commemorating the signing of the Declaration of Independence in 1776 by the Second Continental Congress on the eve of the American Revolutionary war, the holiday is one of great importance to the American people. While many were worried that the rising tensions in America would result in yet another bout of violence in the long and brutal election season, most sighed a breath of relief today as the news reported little brawling during the annual celebration. While all the major candidates made sure to be seen and photographed among the large crowds and delivered speeches connecting their respective causes to the situation in 1776, most Americans took the time to take a break from the intense politics plaguing America. Instead they decided to just spend time with their families and friends amidst picnics and fireworks. It would seem for a brief moment, that America had finally received something it had lacked for a very long time... unity."
ustates.538.d.1937_USA_democratic: "Since the start of hostilities this year, many Americans held onto the false hope that the violence would settle down quickly and the politicians would find a solution without war. However, the 30 day deadline came and went, and America has found itself at war. President [Root.GetLeader] took to the air waves today in a widely-listened to broadcast in which he extolled American virtues and sacrifices while at war. He noted that July 4th was a day the disparate 13 colonies came together as one, and to found the great nation that Americans are now fighting for. To build a nation founded on democracy, prosperity, and unity. That despite their many differences, the founders were willing to put that aside and work peacefully to not only defend against British oppression, but also build a project to last generations. The radicals, he says, have sought to topple that peace and unity, to curtail democratic expression and replace voting with violence when they didn't get their way. So, one more time, Americans must come together and fend off those who would destroy the American way of life."
ustates.538.d.1937_USA_macarthur: "Since the start of hostilities this year, many Americans held onto the false hope that the violence would settle down quickly and the politicians would find a solution without war. However, the 30 day deadline came and went, and America has found itself at war. Today, America celebrates the anniversary of America's founding in the middle of civil war. Seeking to emulate General Washington's July 9th reading of the Declaration of Independence to the Continental Army gathered in New York City and rally the American people once again, President MacArthur has decided to deliver a speech before Federalist troops today. Noting that Washington had delivered his address even with British troops in the harbour, MacArthur reaffirmed that the United States military had always fought for American liberty and would continue to do so into the 20th century. Likening Congress's grant of emergency powers to him to Washington's commission as Commander-in-Chief, MacArthur concluded his speech by promising the American people to restore order to the Union."
ustates.538.d.1937_CSA: "Since the start of hostilities this year, many Americans held onto the false hope that the violence would settle down quickly and the politicians would find a solution without war. However, the 30 day deadline came and went, and America has found itself at war. While President Haywood had hoped to make his address near Independence Hall in Philadelphia, his staff dissuaded him from the plan. Instead, Haywood has elected to speak before assembled leaders at a local union chapter. Despite the relatively humble setting, the crowd watched with rapt attention. He noted that back in the day Americans had found themselves chafing under greed and neglect, and on this day they had formally organised for freedom from their chains. Noting that the first declaration had 27 points of grievances against the British, to roaring applause Haywood pulled out a list of 27 grievances the modern worker had and declared that the CSA would continue to fight on for a new America!"
ustates.538.d.1937_TEX: "Since the start of hostilities this year, many Americans held onto the false hope that the violence would settle down quickly and the politicians would find a solution without war. However, the 30 day deadline came and went, and America has found itself at war. President Huey Long made an address before a cheering crowd of supporters. While minutemen standing behind him scanned the rally for any would-be assassins, the crowd remained enthralled by the power of Long's voice. Long pointed out that in 1776, Americans were ruled by corrupt British oligarchs backed by the ruthless bayonets of the Redcoats. Despite the long odds however, American patriots rose up and drove out not only the British but their treacherous loyalists. Today he says, is no different. Americans must remain vigilant against the avaricious elite and their collaborators, and the modern minutemen stand ready to save America once again! Just as he finished, the fireworks show began behind him, much to the crowd's delight."
ustates.538.d.1937_PSA: "Since the start of hostilities this year, many Americans held onto the false hope that the violence would settle down quickly and the politicians would find a solution without war. However, the 30 day deadline came and went, and America has found itself at war. Today President [Root.GetLeader] has made an address before the provisional United States Congress. He said that in 1776, the Continental Congress declared war against tyranny and sought to preserve the rights of Americans, and soon became a beacon of liberty for many others. He emphasised that it was a democratically elected legislature, not a general or political strongman, who authorised the declaration of freedom. Today, he says, America finds itself once again at war against tyranny, fighting against forces willing to extinguish the flames of liberty. The President concluded by declaring that once America had vanquished the dictators in the East the restored constitutional government would once again live up to the Founder's dream of Life, Liberty and the pursuit of Happiness, and moreover from Sea to Shining Sea."
ustates.538.d.1937_NEE: "Since the start of hostilities this year, many Americans held onto the false hope that the violence would settle down quickly and the politicians would find a solution without war. However, the 30 day deadline came and went, and America has found itself at war. Some say New England was lucky to have avoided directly participating in the war. However, the atmosphere has remained tense and war looms on the horizon. While many detractors have pointed out the irony in celebrating the Fourth of July in the midst of a Canadian occupation, the provisional government in New England had sought to combat the perception of being a Canadian puppet by putting on a memorable Fourth of July celebration. Speaking before Bunker Hill monument, President [Root.GetLeader] delivered his address by recalling the sacrifices Americans made in order to protect the liberty and prosperity of the nation, bravely waiting until they could see the whites in their enemies eyes before firing their limited ammunition. He went on to stress that Americans and Canadians were working now as equal partners and brothers, and that someday America would be free once more."
ustates.538.d.1937_COR: "Since the start of hostilities this year, many Americans held onto the false hope that the violence would settle down quickly and the politicians would find a solution without war. However, the 30 day deadline came and went, and America has found itself at war. President Murray has neglected to make any official celebration of the 4th of July, only delivering a short speech promising to free the American people from the tyranny of foreign hordes; just as America's forefathers were freed from the oppression of the British. After Murray's short remarks, Vice-President Rankin announced his well wishes to the nation in its hour of need. While Murray's official celebration was nothing impressive, unofficially, many Klan leaders have seized the opportunity to hold large celebrations across the south, fit with southern barbecue, fishing, beers and cross-burnings. Henry Ford has also held large celebrations of America's independence day, hosting Charles Lindberg and letting factory workers off early (which has become rare occurrence); even proving them with a free refreshments. However, Ford's celebration did not come with any fireworks; as fireworks contain precious gunpowder needed for the eventual war effort."
ustates.538.d.1937_WCC: "Since the start of hostilities this year, many Americans held onto the false hope that the violence would settle down quickly and the politicians would find a solution without war. However, the 30 day deadline came and went, and America has found itself at war. Today, America celebrates the anniversary of America's founding in the middle of civil war. Omar Bradley has gone to great lengths to provide the troops of the Western Command center with a suitable Fourth of July party, even going so far as to raid cattle farms near Denver to provide the soldiers with a hearty meal. This all in an effort to provide the troops with one last night of good old-fashioned American unity and celebration. As devastation looms on the other end of the Rockies, Bradley can only brace for the long war that is bound to follow. As the sun sets on July 4th, the brave men of the Western Command Center shift from celebration to preparing for the inevitable, as no amount of beer, fireworks or barbecue will stop this war now; and many doubt that the Western Command Center can hold out against the titans crashing down around us."

ustates.538.d.war_USA_democratic: "Fireworks and barbecues have unfortunately given way to firebombs and flames as America enters another year of civil war. However, from their homes (or what is left of them), the American people continue to solemnly celebrate Independence day. President [Root.GetLeader], despite being clearly worn down from the stress of managing a civil war, took to the airwaves this year to commend Americans and thank them for continuing to believe in American democracy. He stressed that, although their soldiers may not be there to celebrate with them, they are fighting for the most sacred cause - that of liberty. Through the years, America has never stopped fighting for its democracy. Not in the highs and lows of the Revolution, not in 1812 when Washington fell, not in the Civil War. And more importantly, he said, true patriots have always fought together. Now it's our turn. He concluded his speech by vowing that America will never stop striving for a better future and that it will soon be whole again..."
ustates.538.d.war_USA_macarthur: "Fireworks and barbecues have unfortunately given way to firebombs and flames as America enters another year of civil war. However, from their homes (or what is left of them), the American people continue to solemnly celebrate Independence day. General MacArthur proudly delivered another defiant speech to rally his men, noting that despite all the troubles and hardships, the Army of the Free always came out victorious. From Valley Forge, to Custer's ranks, to San Juan Hill and modern tanks. He recalled in the last civil war, that on July 4th was a turning point - the day Lee withdrew from Gettysburg and Grant took Vicksburg. The point is, he concluded, that so long as America and her army remains standing strong, the war is not over and neither is the American dream. Thanking the assembled troops and extolling their virtues, the Commander in Chief vowed that as dark as things may seem sometimes, order will be restored in America and normalcy will return."
ustates.538.d.war_CSA: "Fireworks and barbecues have unfortunately given way to firebombs and flames as America enters another year of civil war. However, from their homes (or what is left of them), the American people continue to solemnly celebrate Independence day. President [Root.GetLeader], despite reports of ill health caused by the duration of the war, appeared in good spirits today as he addressed his people. He noted that in better days, the Fourth of July was a day to celebrate because it marked the start of the American Experiment. Although the revolution had caused much damage and suffering, Americans continued to fight on. And through the ashes were able to build a new society not seen before on Earth. The President promised that although America is in the midst of a brutal civil war, the Second American revolution will once again build a new order out of the ashes, one that will spell both liberty and mutual prosperity for all. The America the founders envisioned, and the final realisation of the ideals set forth by the Declaration."
ustates.538.d.war_TEX: "Fireworks and barbecues have unfortunately given way to firebombs and flames as America enters another year of civil war. However, from their homes (or what is left of them), the American people continue to solemnly celebrate Independence day. President [Root.GetLeader] held a small rally today, a rare occasion these days due to the threat of bombing. Although the makeup did little to hide the bags under the President's eyes, [Root.GetLeader] spoke with as much fervour as always. The war is a time of troubles and strife no doubt, but it was that way back in the Revolution. The Patriots have always come out on top in the end, and this time America's sons of liberty are fighting to rid America once and for all of those who would harm her - the unruly Socialists in Chicago, the decadent bankers on Wall Street, the imperious military men in Washington. The Fourth of July, the President noted, is a day patriots have always come together as one. And with God's help, he went on, when the war is over they will do so once again."
ustates.538.d.war_PSA: "Fireworks and barbecues have unfortunately given way to firebombs and flames as America enters another year of civil war. However, from their homes (or what is left of them), the American people continue to solemnly celebrate Independence day. Though the war rages on, President [Root.GetLeader] was invited by the provisional Congress to deliver an address. Speaking before the assembled congressmen, and knowing that his speech was being recorded for all to hear, the President noted that despite all chaos and turmoil, the democratic government in America continued to function. Proof, he said, that America does not need dictatorships and tyrants in order to continue functioning. And although things could be pretty bleak, there was no shortage of people willing to continue fighting for liberty then, in 1776, and there is no shortage of people willing to fight for liberty now. Because Life, Liberty and the Pursuit of Happiness are values that transcend generations and Americans will fight for them now, and forever."
ustates.538.d.war_NEE: "Fireworks and barbecues have unfortunately given way to firebombs and flames as America enters another year of civil war. However, from their homes (or what is left of them), the American people continue to solemnly celebrate Independence day. New England remains at peace, a sort of oasis of tranquillity in a time of death and destruction. Despite the tension and the numerous refugees, the people of New England tried their best to celebrate the Fourth of July as usual. President [Root.GetLeader] delivered an address to the people, noting that New England has always been a leader in America, and is working to help ensure that America will emerge from the civil war free. In the meantime, his administration works to keep New England from invasion and to solve the lingering effects of the depression. He vows that New England shall remain a shining city on a hill for not just America, but for the world, and that when the civil war is over, New England will help lead America into a brighter future."
ustates.538.d.war_NEE_kingdom: "Fireworks and barbecues have unfortunately given way to firebombs and flames as America enters another year of civil war. However, from their homes (or what is left of them), the American people continue to solemnly celebrate Independence day. New England remains at peace, a sort of oasis of tranquillity in a time of death and destruction. Despite the tension and the numerous refugees, the people of New England tried their best to celebrate the Fourth of July as usual. [Root.GetLeader] delivered an address to the people, noting that New England has always had strong ties to mother Britannia, and is working to help ensure that America will emerge from the civil war free from the failures of republicanism. In the meantime, his administration works to keep New England from foreign invasion and to solve the lingering effects of the depression. He vows that the taint of the revolutionary war will one day be wiped out forever, and that soon America will return to Fair England's light."
ustates.538.d.war_NEE_lovecraft: "Fireworks and barbecues have unfortunately given way to firebombs and flames as America enters another year of civil war. However, from their homes (or what is left of them), the American people continue to solemnly celebrate Independence day. New England remains at peace, a sort of oasis of tranquillity in a time of death and destruction. Despite the tension and the numerous refugees, the people of New England tried their best to celebrate the Fourth of July as usual. Lovecraft has delivered a strange; albeit powerful address to the people, going on for more than 10 hours about the importance of separating the heritage of the 'clean and vigorous' people of New England from that of the 'Fallen States', stating that New Englanders are of pure stock, free from the unspeakable evils that have engulfed the former United States. Further going on about the need to protect the populace against the sordid slithering menaces that lurks deep within New England's heart. In the closing hours of his speech, he proclaimed the need for all Loyal New Englanders to fight back against the darkness that has taken hold over America"
ustates.538.d.war_COR_murray: "Fireworks and barbecues have unfortunately given way to firebombs and flames as America enters another year of civil war. However, from their homes (or what is left of them), the American people continue to solemnly celebrate Independence day. President Murray has delivered a fiery address from outside of the Georgia's Governor's mansion, which has become Murray's de-facto home (despite the fact that Murray simply rents out the rest of the building while he sleeps in the Garage, similar to what he promised to do to the White House if he captures it). In his address he thanked all loyalists to the Constitutional Republic, the White Leagues, loyal industrialists, and the 'First Americans' (who he has often lent a special hand to). He also railed against the 'sommabitch Douglas MacArthur', 'Carpetbagger Huey Long' and those 'got-damned Syndie pricks', as well as a volley of other insults directed to other influential leaders in other American factions."
ustates.538.d.war_COR_ford: "Fireworks and barbecues have unfortunately given way to firebombs and flames as America enters another year of civil war. However, from their homes (or what is left of them), the American people continue to solemnly celebrate Independence day. President Lindbergh has delivered a rehearsed address while flanked by Henry Ford. In his addressed he stressed that the traitors to our north are fighting a prolonged war against American prosperity, and that its in the best interests of every pure-blooded American to stop them. Once done with the speech, the CAR's most influential political and social elite mingled on the grounds of the Governor's Mansion, and observed several aerial acrobatics displays which Ford claimed were done by President Lindbergh himself."
ustates.538.d.war_COR_klan: "Fireworks and barbecues have unfortunately given way to firebombs and flames as America enters another year of civil war. However, from their homes (or what is left of them), the American people continue to solemnly celebrate Independence day. The Grand Wizard himself and the high command of the NDWDL held a massive party on the grounds of the Governor's Mansion in Atlanta, with free beer and barbecues to every registered member of the Ku Klux Klan. Accompanying a live band playing a constant stream of southern folk songs was a massive public cross burning, and outdoor movie projector showing a continuous loop of D. W. Griffith's film, Birth of a Nation, which almost single-handedly revived the KKK. The party dragged on long into the night, with several drunken brawls between members of the NDWL erupting later in the night, with rumor being that D.C. Stephenson himself partook in one of these fights, even stabbing a member of the Young Klan. Of course, the NWDL high command has denied all reports of this."
ustates.538.d.war_WCC: "Fireworks and barbecues have unfortunately given way to firebombs and flames as America enters another year of civil war. However, from their homes (or what is left of them), the American people continue to solemnly celebrate Independence day. General Bradley proudly delivered another defiant speech to rally his men, noting that despite all the troubles and hardships, the Army of the Free always came out victorious. From Valley Forge, to Custer's ranks, to San Juan Hill and modern tanks. He recalled in the last civil war, that on July 4th was a turning point - the day Lee withdrew from Gettysburg and Grant took Vicksburg. The point is, he concluded, that so long as America and her army remains standing strong, the war is not over and neither is the American dream. Thanking the assembled troops and extolling their virtues, the General vowed that as dark as things may seem sometimes, order will be restored in America and normalcy will return."

ustates.538.d.post_war_ceasefire: "The war has ended... for now. An uneasy ceasefire has been established between East and West in America as both sides work to stabilise their respective territories and consolidate power. Much of America on both sides remains ravaged by the bombings and fighting, and casualties have been high. Americans pray for a peaceful outcome to the standoff, hoping for a solution that sees their side come out on top while avoiding further conflict. Still, on July Fourth both sides of the border have seen their people turn out for celebration, initially muted before celebrating a Fourth of July finally free of war. The sorrow and horror of the years before, between Depression and War, has receded for the day as people stop worrying for just a little bit. Indeed, some have speculated that maybe this peace could last with just a little bit of negotiations. Although the future remains uncertain, the politicians and generals continue to plot and plan, one thing is for certain - we are one people with a common history. And now, we look to see whether or not we will emerge from this crisis one people once again, and our fates joined together once more."
ustates.538.d.post_war_NEE_exists: "The war has concluded with most of America united under one banner. However, the fate of New England is a question that remains in the air. New England is too much of an integral part of the USA for any American government to allow it to remain independent, however it remains to be seen whether or not reunification will be peaceful or not. Tensions remain in the air, however as the situation continues into July both sides of the border now celebrate the Fourth of July, a Fourth of July free of further civil war and killings (for now). While some of the more hawkish complain that, generations later Boston remains under British occupation and have tried to draw on the holiday to agitate for a violent liberation of New England, the vast majority of Americans on both sides have taken the holiday as a chance for a peaceful respite from all the troubles the last few years have caused. Although the future remains in flux, one thing is for certain - we are one people with a common history. And now, we look to see whether or not we will emerge from this crisis one people once again, and our fates joined together once more."
ustates.538.d.post_war_annexed_canada: "The American nation has emerged in celebration today, with Americans from Boston to San Francisco spending the day with their families and friends for Independence day. With the Civil War behind them and the wounds in America's infrastructure and psyche slowly healing, America has slowly returned to a sense of normalcy. With barbecues and parades, streamers and fireworks, America commemorates their nation's founding. However, there is one part of the country where there have been no celebrations outside of military bases. Like Ethan Allen and Benedict Arnold in 1775, the Americans have recently invaded their northern neighbour. Unlike their Revolutionary War predecessors however, they have successfully annexed Canada, an ambition many thought Americans had long dropped. Despite attempts to encourage the locals to participate in the festivities and the insistence of [Root.GetLeader] that America has liberated their Canada brethren from British rule at last, responses have been muted in the North. Mayors of major Canadian cities have made reticent official statements acknowledging the holiday, however it is clear that it will be many years before the Fourth of July is celebrated in Canada, if ever. For now, resistance (violent and peaceful) continues. Still, as the fireworks go off in the sky, the people living in North America look to the future, whatever is in store for the Continent."
ustates.538.d.post_war_CSA: "From the ashes of the old order, a new America has emerged. As America moves forward with reconstruction and dealing with the politics of this new socialist American order, Americans have been allowed a respite to celebrate Independence Day. Much has changed since 1936, before the war. Buildings have been levelled, roads destroyed, people have been killed, and countless displaced. There is no shortage of reasons to grieve. Yet, today seems to be so very similar to the way things were. Americans still gather together with their friends and family (or what's left of them) and celebrate the day with music and singing. Neighbours, once bitterly divided with one another, have begun to slowly reconcile today as they celebrate not only independence but peace between men. Because although there is much to be done, and no shortage of grief, America still remains an idealistic nation. As America turns the next page in its story, the people look forward to the promises the next day brings. And now, Independence Day reminds them that once again, Americans are one people."
ustates.538.d.post_war_TEX: "America called for her patriots to defend her, and it would appear that they have succeeded in warding off threats to the American way of life. Although there is much to be done and likely still some political turmoil ahead, peace has returned to America. Despite the blown up infrastructure and the numerous dead and the political instability and the numerous insurgencies, America pushes onwards with reconstruction. Today, Americans are able to find respite from all the troubles as they celebrate Independence Day. Americans, young and old, gather together to celebrate Independence day with their friends and family (or what's left of them) with raucous celebrations decorated with conspicuous red, white and blue. Neighbours, still divided by the past, nonetheless have begun to shed some of the division and come together for celebrations. Because although there is much to be done, and no shortage of grief, America still remains a great people. As America turns the next page in its story, the people look forward to the promises the next day brings. And now, Independence Day reminds them that once again, America is the land of the free."
ustates.538.d.post_war_PSA: "From Sea to Shining Sea. That was the promise Americans had fought for across the American Civil War. Now the war is over and the provisional government declared in Sacramento now stretches from California all the way to Washington. All the damage had been great, and the death toll even worse, liberty refused to be extinguished. While many had thought that it was a long shot for American democracy to be restored, not too long ago American democracy had once more returned victorious. Although America continues to rebuild and fight through reconstruction, today Americans are able to take a rest and celebrate the founding of their great nation. Across the country, Americans celebrate Independence Day with bonfires and parades with their families and friends (or what's left of them). Neighbours, though still reluctant to fully trust one another, try to celebrate the holiday as one people. The last few years have certainly been rough, the triumph of constitutionalism has lifted spirits and brought hope back to the land. Because although there is much to be done, and no shortage of grief, America still remains a beacon of liberty. As America turns the next page in its story, the people look forward to the promises the next day brings. And now, Independence Day reminds them that once again, democracy reigns from coast to coast."
ustates.538.d.post_war_NEE: "At the start of the emergency, when New England's governors asked the Entente for protection, few ever thought that the New Englanders would be able to restore democracy across the United States. And yet, they did just that. The violence has taken its toll on the American people. Numerous died, infrastructure was destroyed, countless refugees have streamed north and elsewhere for safety. And yet, today is a day of hope and optimism for the American people. Americans, young and old, gather together to celebrate Independence day with their friends and families (or what's left of them), through rich meals and carefree celebrations. In some towns the night before, towns compete to stack pyramids of barrels and casks before lighting them in a giant bonfire. Neighbours, formerly divided by ideology and sympathies, have gradually started to celebrate with one another as the scars of war slowly heal. Because although there is much to be done, and no shortage of grief, America still remains a great nation. As America turns the next page in its story, the people look forward to the promises the next day brings. And now, Independence Day reminds them that once again, America is one United States of America."
ustates.538.d.post_war_NEE_kingdom: "At the start of the emergency, when New England's governors asked the Entente for protection, few ever thought that the New Englanders would be able to undo the United State's republican disaster. And yet, they did just that. The violence has taken its toll on the American people. Numerous died, infrastructure was destroyed, countless refugees have streamed north and elsewhere for safety. And yet, today is a day of hope and optimism for the American people. Americans, young and old, gather together to celebrate Independence day, despite the Royalist government's official ban on it; with their friends and families (or what's left of them), through rich meals and carefree celebrations. In some towns the night before, towns compete to stack pyramids of barrels and casks before lighting them in a giant bonfire. Neighbours, formerly divided by ideology and sympathies, have gradually started to celebrate with one another, as even royalists have began embracing the holiday as the scars of war slowly heal. Because although there is much to be done, and no shortage of grief, America still remains a great nation. As America turns the next page in its story, the people look forward to the promises the next day brings. And now, Independence Day reminds them with a sense of defiance that America has fallen under the rule of the kings once more."
ustates.538.d.post_war_NEE_lovecraft: "At the start of the emergency, when New England's governors asked the Entente for protection, few ever thought that the New Englanders; under Providence's vision would be able to conquer the former United States. And yet, they did just that. The violence has taken its toll on the American people. Numerous died, infrastructure was destroyed, countless refugees have streamed north and elsewhere for safety. And yet, today is a day of hope and optimism for the American people, for even though Providence is a renowned Anglophile, he is also an American, and an American that will keep this most American of holidays in continued existence. Americans, young and old, gather together to celebrate Independence day with their friends and families (or what's left of them), through rich meals and carefree celebrations. In some towns the night before, towns compete to stack pyramids of barrels and casks before lighting them in a giant bonfire. Neighbours, formerly divided by ideology and sympathies, have gradually started to celebrate with one another as the scars of war slowly heal. Because although there is much to be done, and no shortage of grief, America still remains a great nation. America may be forever scarred, and as the populace of America constantly checks over their shoulders for any primordial entity that may come to sow terror, and any Delta Green agents who may show up and clean up the mess, they can at least enjoy one day of carefree fun and family time, knowing that America is safe under Providence's watchful eye."
ustates.538.d.post_war_USA_macarthur: "Today the guns are silent. A great tragedy has ended. A great victory has been won. That was what MacArthur said not too long ago after the conclusion of fighting in the Second American Civil War. The consequences of the bloodletting have been dire. Many had died, infrastructure was destroyed, and perhaps worst of all some believe hope too had been destroyed. Today though, as America toils with reconstruction, a glimmer of hope seemed to shine through to Americans at long last.\nOnce again, Americans meet with their families and friends (or what's left of them) to eat and play and watch fireworks. Neighbours, previously torn by war, have begun to reluctantly celebrate with one another as all enjoy Independence day as one nation. Because although there is much to be done, and no shortage of grief, America still remains a great nation. As America turns the next page in its story, the people look forward to the promises the next day brings. And now, Independence Day reminds them that once again, they are one United States of America."
ustates.538.d.post_war_WCC: "Today the guns are silent. A great tragedy has ended. A great victory has been won. That was what Bradley said not too long ago after the conclusion of fighting in the Second American Civil War. The consequences of the bloodletting have been dire. Many had died, infrastructure was destroyed, and perhaps worst of all some believe hope too had been destroyed. Today though, as America toils with reconstruction, a glimmer of hope seemed to shine through to Americans at long last.\nOnce again, Americans meet with their families and friends (or what's left of them) to eat and play and watch fireworks. Neighbours, previously torn by war, have begun to reluctantly celebrate with one another as all enjoy Independence day as one nation. Because although there is much to be done, and no shortage of grief, America still remains a great nation. As America turns the next page in its story, the people look forward to the promises the next day brings. And now, Independence Day reminds them that once again, they are one United States of America."
