###Pre-War ###
USA_garner_wins:0 "Cactus Jack"
USA_garner_wins_desc:0 "The Traditional Democrats have come to power under John Nance Garner with their promise of stabilizing the American Republic while opposing the Radicals demands which would change the United States forever. It is time to defend the constitution and liberty at all costs!"
USA_Garner_free_trade:0 "Sweep away Farm Tariffs"
USA_Garner_free_trade_desc:0 "Farmers have long leaned Democratic, largely in opposition to the Republican policy of supporting protectionism which made it more difficult to export their own goods. While many of them have drifted to the AFP, Progressives, Old Democrats and even Socialists, undoing Hoover's Tariff policy will undercut the radicals while aiding farmers."
USA_rural_investments:0 "Rural Investments"
USA_rural_investments_desc:0 "While generally opposed to high-levels of government intervention in the economy, supporting the rural economy is a no-brainer. The government will purchase goods from struggling farmers and grant state funding that will be used to support developing rural regions via the introduction or modernization of electricity."
USA_austerity:0 "Austerity Through the Storm"
USA_austerity_desc:0 "We have made the necessary investments to damage support for the radicals amongst the backbone of our democracy: the farmers and sharecroppers. However, now we must cut back on the budget and show businesses that this is a fiscally responsible nation they can invest in if we are to avoid both a debt that radicals can use against us and aid the economic recovery throughout the nation. But what to slash..."
USA_smash_radicals:0 "Smash Radicals"
USA_smash_radicals_desc:0 "We will not give into those who threaten to subvert American democracy for their own interests! MacArthur has offered to stomp them out if given the chance, and we will allow him to organize his military and gather intel for the mission. The only question is whom to focus on and how much so."
USA_undermine_old_democrats:0 "Undermine the Populists"
USA_undermine_old_democrats_desc:0 "We will not allow Populist factions to continue to undermine the Democratic Party! We will campaign throughout the regions where they are most popular, spread counter-propaganda, and promise tax cuts whenever possible. Of course we should decide which faction deserves our attention most, if not all of them."
USA_hoovers_boys:0 "The Director's Boys"
USA_hoovers_boys_desc:0 "J. Edgar Hoover is both the ruthless head of the recently formed Federal Bureau of Investigation and an invaluable asset against the militias and fanatics endangering liberty in the United States. He has offered numerous times to further investigate dangerous extremists if given the resources and direction."
USA_reassert_democrats:0 "Reassert the Democratic Party"
USA_reassert_democrats_desc:0 "The Democratic Party had suffered much from the rise of the numerous third parties attempting to steal its voterbase. However, the US can only be stable under a two-party system. We will use our re-established presence to bring old supporters back into the traditional Democratic mold, hopefully finishing off the AFP and Old Democrats from national importance."
USA_army_expansion:0 "MacArthur's Request"
USA_army_expansion_desc:0 "MacArthur seems to be effectively waging war against the radicals but has been desperately calling for additional aid, seemingly taking the governments lack of willingness to expand the military as a sign of weakness. Perhaps he does need some extra hands on deck, if he hopes to maintain order."
USA_finish_anarchists:0 "Finish Anarchism"
USA_finish_anarchists_desc:0 "The syndicalist cause has been greatly weakened and momentarily unable to raise a large enough militia to challenge the US army. Nonetheless, it remains a threat, as if a snake waiting for their chance to strike."
USA_yay_liquor:0 "A Blow for Liberty"
USA_yay_liquor_desc:0 "There have been increasingly loud calls for prohibition in recent years, and in fact, many states and smaller districts have enacted dry laws to damage the liquor business. However, the state needs funding and the right to alcohol is a fundamental freedom. Let us guide a reinvigorated Democratic Party towards wet laws that will make a mockery of the pro-prohibition authoritarians and bring in a new valuable source of income and business."
USA_sovereignity_of_legislature:0 "Sovereignty of the Legislature"
USA_sovereignity_of_legislature_desc:0 "Enough! America has been saved from the radicals and it is now time for Garner to set a precedent of divorcing the executive and legislative branches from one another. Many of the executive powers Wilson gave to the Presidency, including using government power to shape public opinion and investigating lawmakers, will be revoked. A hands off approach shall be taken to both Congress and the Democratic Party."
USA_the_republicans:0 "The Center Holds"
USA_the_republicans_desc:0 "Against all odds the Republican Party has won re-election! We must follow through on our promise to save America through the Home Rule Plan before the radicals drag down the entire nation!"
USA_new_republicans:0 "New Republicans"
USA_new_republicans_desc:0 "Capitalism obviously should be defended from those who would install more tyrannical and short-sighted systems but that does not mean the government could not be doing more than it is now to fight the depression. The New Republicans under Landon will help guide America with both free markets and help to those who need it most."
USA_home_rule_negotiations:0 "Home Rule Negotiations"
USA_home_rule_negotiations_desc:0 "America will not be saved with the iron fist but instead with that which has always served America best; freedom. If the people that make up the various radical sectors of America want to run their local governments differently so be it, but that does not mean they can leave America or violate the Constitution. Allow us to start the talks for a reasonable amount of autonomy."
USA_calm_the_storm:0 "Calm the Storm"
USA_calm_the_storm_desc:0 "We must reassure the nation that violent outbursts are not to be tolerated. We must direct the party to speak of the peace achieved and that only those practice their views through violence will be targeted by the federal government. In the meantime we can calm all sides by telling the military to move garrisons from border regions of radical territory as we were previously prepared for potential conflict."
USA_counter_klan:0 "Counter the Klan"
USA_counter_klan_desc:0 "The question of how to deal with the Klan is a complicated one. Much of Congress is in cahoots with the National Democratic White League, and they command enough power to cause major damage to the US if they desired. However, if we are to deal with it bloodlessly, we should embrace the more moderate members of the organization and encourage them to leave the Klan and NDWL in favor of smaller, more controllable groups. We won't get the hardliners to leave, but if we can sap most of their support, the effort will be a success."
USA_moderate_the_unions:0 "Reward Moderate Unions"
USA_moderate_the_unions_desc:0 "Destroying the Unions is an incredibly touchy subject, and one that rarely results in anyone winning. However, there is still a chance we can Bust the Unions and still come out on top, the SPA doesn't have a complete monopoly yet on Labor, there are still some, although small, Unions have have our sympathies, if we reward these Unions, and have them actively go against the radical ones, we just might be able to save America from the Syndicalist Terror, though that possibility looks more and more slim by the hour..."
USA_reassure_business:0 "Reassure Business"
USA_reassure_business_desc:0 "With the country seemingly ready to collapse at any day now, Big Business is more terrified then ever. We cannot let our great American businesses fail us, we must reassure them that we're going to fix this crisis and bring back America to the economic level she naturally should be at. Because after all, if confidence collapses, then the depression we're in will go on far longer, and the Radicals will grow even stronger."
USA_hunt_waste:0 "Hunt Waste"
USA_hunt_waste_desc:0 "In order to keep some semblace of Confidence in the Economy, we have to begin to institute austerity. It won't be all popular, but hopefully the new confidence will get Big Business investing again, and this crisis can finally end."
USA_return_to_normalcy:0 "A Return to Normalcy"
USA_return_to_normalcy_desc:0 "Against all odds, our plan has worked. Investment is steadily increasing, Strikes are becoming more and more rare, and the KKK have been pushed back into the South. The odds were against us, but we did it. We have returned to normalcy."
USA_curtis_in_charge:0 "The Old Guard"
USA_curtis_in_charge_desc:0 "While we are not Socialists, we agree that it's foolhardy to think that this crisis is going to suddenly evaporate just because we increased confidence. We knew that in 1789 we knew it in 1860, we knew it in 1896, and we know it now. Now, the government must do what it can to reward hard working Americans, just like we did in the past, whether that'd be unemployment or through tariffs."
USA_work_sharing_plan:0 "Work Sharing Plan"
USA_work_sharing_plan_desc:0 "One of the most ingenious ideas our economists have thought up, the Work Sharing Plan, might just be enough to save our nation. We compensate Americans for their hours lost via partial unemployment subsidies, and buisnesses to retrain them for when the crisis is over and they can get back to work! Thanks to to this ingenious idea, we can keep the amount spent to a minimum, and keep our populace happy!"
USA_new_tariffs:0 "New Tariffs"
USA_new_tariffs_desc:0 "The Republican Party has always been a protectionist party. Tariffs increase revenue for the Federal Government, protect our workers and employers from cheap foreign goods, and can be used as leverage in foreign policy. With the economy needing some new revenue for our Work Sharing Plan, tariffs serve as a natural policy, just as it did in our past economic crisises."
USA_good_times:0 "Good Times Are Just Around the Corner"
USA_good_times_desc:0 "Thanks to our careful balancing between intervention and free market, our economy is finally looking to be out of this crisis! It was hard, but thanks to our tried and true ways, America is finally back on her feet and set to make a full recovery! Good times will be coming round soon!"
USA_peace_through_trade:0 "Peace through Trade"
USA_peace_through_trade_desc:0 "While we have been protectionist in the past, it's time to let old policies go. Tariffs only serve to estrange our trade partners and further increase costs for the average American, as well as increase the already bloated power of the all encompassing Federal Government. Thus, by increasing cooperation with our allies, we can finally end the idiotic policy of Tariffs."
USA_landon_plan:0 "The Landon Plan"
USA_landon_plan_desc:0 "While we must stand firmly by capitalism, it is clear the economy is not going to recover on its own in short order without some government intervention. We should issue some investments and remove trade barriers to increase consumption and increase market confidence."
USA_i_will_not_promise:0 "I Will Not Promise the Moon"
USA_i_will_not_promise_desc:0 "We have gone far in recent days, freeing the economy from the shackles of the depression and providing goods for the people. But we must reassure the public, and investors, that we will not go too far, and balance the budget by cutting back when possible in our projects after negotiating with private sector leaders to take over. The economy shall grow and the US government will be seen as solvent and honest."
USA_unite_federal_americans:0 "Unite Federal Americans"
USA_unite_federal_americans_desc:0 "We have done it! We can now focus on chipping away at the support bases of the radicals more openly without political and economic stability fueling them. A propaganda and educational campaign will raise awareness of the federal government's recent actions, our national political identity and the threats posed by those who desire revolution."
USA_norris:0 "The Fighting Liberal"
USA_norris_desc:0 "Despite the odds, President Norris has been elected, and now serves as the 31st President of the USA. One of the few Progressives left in America, Norris has won on a platform of the Square Deal, saving the American Public from war, and finally living up to the goals of American Democracy. This is true for all Americans, no matter their creed. There is much to do, and the odds are slim, but Norris will save America."
USA_progressive_collaboration:0 "Progressive Collaboration"
USA_progressive_collaboration_desc:0 "The Progressives have long been outspoken allies of our cause, from Roosevelt to Mr. Floyd, the Progressives have always been great supporters of Democracy and the American Dream, and are the fiercest opponents of the Ku Klux Klan by far. It is only natural that we do our best to ally ourselves with them."
USA_emergency_intervention:0 "Emergency Intervention"
USA_emergency_intervention_desc:0 "This is not the time for doing what we can to help out the well off. Investment will always be a slow process, too slow. That's why we need to intervene now and make sure that every American is fed, clothed, and sheltered. Because if there's one thing that's worse than the economic crisis, it's the possibility of Radicals militantly putting the population into war."
USA_mcnary_plan:0 "McNary Plan"
USA_mcnary_plan_desc:0 "Republican Senator Charles McNary has a plan to help our farmers. We will implement higher domestic prices for farm products in order to help our farmers get back on their feet. The government will purchase some of these in order to assist them further. This will let farmers get back to work and some of their family members will be available for other projects."
USA_muscle_shoal_plan:0 "Muscle Shoal Plan"
USA_muscle_shoal_plan_desc:0 "The Tennessee River has previously served very little purpose for the United States. With President Norris's goal of Electrification taking great precedent over these past few months, a few of our engineers think that Muscle Shoals on the Tennessee would make it an idylic place for a Hydroelectric Dam! This would obviously serve as a great boon, not only for the engineering benefits, but also for electrification!"
USA_war_on_unemployment:0 "Mass Unemployment Relief"
USA_war_on_unemployment_desc:0 "Our people need to be able to live. To not support the hardest working people in our nation is suicide. Thus, President Norris will institute the biggest unemployment fund ever seen on the Western Hemisphere, so that we may get out of this crisis and into a brighter future!"
USA_war_on_the_klan:0 "Strike the White Leagues"
USA_war_on_the_klan_desc:0 "There is one group that has such notoriety that its mere mention can turn a room silent: The Ku Klux Klan. The KKK is by far the most dangerous terrorist group facing our shores in this massive crisis; their weekly political assassinations and voter suppression and intimidation efforts are unmatched. That is why we must attack them at their source. The President will declare that the various white leagues across the nation will be disbanded at once."
USA_southern_investments:0 "Southern Investments"
USA_southern_investments_desc:0 "Now that we've struck the worst of the bunch, it's time to move on to the average man. Before the KKK inevitably reforms, we have to convince the South that we are not the enemy; by increasing their quality of life, we might just be able to do that. Taking into account the socioeconomic reality that the South is the poorest region of the USA, perhaps by giving them special investment priority, they'll see that we're not the enemy."
USA_radical_republican_constiuency:0 "Revive a Radical Republican Constituency"
USA_radical_republican_constiuency_desc:0 "The Radical Republicans, America's forgotten Progressives. Ever since that fateful November in 1876, the once mightiest party faction in the RNC and even the nation has been nothing but a memory. That is, until we came along. It is time to revive this relic for the modern day, to remind all Americans that we're not radicals like the SPA or the AFP, but merely a rebirth of what was once the most powerful faction in America."
USA_jeffersonian_agrarianism:0 "Jeffersonian Agrarianism"
USA_jeffersonian_agrarianism_desc:0 "The South still sees us as Carpetbaggers seeking to replace their Agrarian way of life with some vauge notion of an Urbanist hell hole; they couldn't be further from the truth. We don't seek to uproot Agrarianism, just the opposite: we are the descendants of Jefferson when it comes to agriculture, and with our policies the South will turn into a paradise!"
USA_square_deal:0 "The Square Deal"
USA_square_deal_desc:0 "About 30 year ago, Teddy Roosevelt was President, and he had a dream. A dream of a square, fair deal. A dream that all Americans would be taken care of, not because of some Paternalistic idea of State Loyalty, but because it was simply the right thing to do. His successors failed at this, and it's up to us to finish it."
USA_infrastrucure_for_the_future:0 "Infrastructure for the Future"
USA_infrastrucure_for_the_future_desc:0 "We're not thinking far ahead enough. In 30 some odd years, our new roads are going to be worthless! We need to plan ahead for the future, so that even if all else fails, Americans will still be able to rely on good, solid, infrastructure."
USA_dreams_of_henry_george:0 "Dreams of Henry George"
USA_dreams_of_henry_george_desc:0 "Henry George was a notable figure in the Progressive Era. His advocacy of a single tax on land, in which property taxes would be the only taxes people would pay, is very popular with our party, and our constituents. Let us embrace this idea, brought to us by Henry George, Thomas Paine, and John Locke. Towards a more prosperous future!"
USA_forresty_for_america:0 "Forestry for America"
USA_forresty_for_america_desc:0 "America was once not known for her massive Industry, but for her trees. Most people can remember the massive lumber mills that once populated every small town in the Northern United States. However, what is seldom talked about is the environmental aspect of the massive Lumber Industry. The once massive woodlands are slowly turning into depopulated swamps with the loss of the trees, and we cannot allow this to happen further"
USA_a_popular_vote:0 "A Popular Vote"
USA_a_popular_vote_desc:0 "The Electoral College, quite frankly, is anti democratic. There have been three elections where our supposed representatives have voted against the will of the people. In order to preserve democracy, we must get rid of this old system, and replace it with a modern, democratic, popular election."
USA_the_greatest_evil:0 "The Greatest Evil"
USA_the_greatest_evil_desc:0 "Alcohol is a disease that poisons the mind, body, and soul. It turns men into vicious, vindictive demons. This must end. It is time to end this plague upon our nation, and liberate ourselves to finally be free. It is time to break the bottle."
USA_fight_the_debt:0 "Fighting Our Debt"
USA_fight_the_debt_desc:0 "We have engaged in significant deficit spending to get out of this economic crisis. While this hasn't necessarily harmed us yet, many of our politicians are urging us to make sure our debt does not become unmanageable. We should take measures to cut our debt, perhaps raising taxes on the wealthy would do the trick. They can handle it..."
USA_model_legislature:0 "A Model Legislature"
USA_model_legislature_desc:0 "We have restored American government to its past glory. Now, our legislature will be a shining example for the world to see, and our twinkling social democracy should inspire democratic governments the world over. It truly will be our century."
USA_fight_crime:0 "Build Housing"
USA_fight_crime_desc:0 "If the poor are going to have an opportunity to live well, then we must build additional housing for them to seek respite and to help further develop the nation."

### Navy With A State ###
USA_navy_in_command:0 "The Navy in Command"
USA_navy_in_command_desc:0 "After months of tension between the Navy and MacArthur, largely stemming from MacArthur's attempts to impose his will on the Navy and a perception that MacArthur's actions are endangering the war effort, the U.S. Navy has taken control of the government. Though they have apparently done so with the support of Congress and the Western Command Center, the alliance is a fragile one, and what will happen next is unknown..."
USA_admiral_leahy:0 "Admiral Leahy"
USA_admiral_leahy_desc:0 "William D. Leahy, nicknamed "the Judge" by his peers, has seized the reins of the country from Douglas MacArthur and now hopes to turn the nation on a path towards democracy once more. Blaming MacArthur for beginning the war, he also hopes to negotiate with the Western factions to help mend the damage done to the country and hopefully save America."
USA_pacific_reconciliation:0 "Pacific Reconciliation"
USA_pacific_reconciliation_desc:0 "The loss of the Pacific Coast and all its resources was devastating for the war effort. If we are to mend the damage that MacArthur has done, we must reach out to the Pacific government and come to an agreement regarding the end of the war."
USA_naval_investments:0 "Naval Investments"
USA_naval_investments_desc:0 "It is the belief of Admiral Leahy that significant naval investment is necessary for a successful war effort. As seen in the First Civil War, the U.S. Navy can have a devastating impact on the ability of the enemy to continue fighting, and though MacArthur neglected this fact, we will not."
USA_court_the_rockies:0 "Court the Rockies"
USA_court_the_rockies_desc:0 "Though Douglas MacArthur was untrustworthy, his counterparts in the West are dedicated to American democracy. They have expressed a willingness to cooperate in any way necessary to restore the liberties we once cherished as citizens of this ravaged country. To further reassure these men, we must meet with Eisenhower and Bradley and prove to them that we will serve the United States, not our own interests."
USA_supreme_court_trial:0 "Supreme Court Trial"
USA_supreme_court_trial_desc:0 "With MacArthur and the men who hepled him coup the government in our hands, their fate must now be decided. However, given the nature of his involvement in politics, Congress has insisted that he be given to the Supreme Court rather than a court martial to decide his fate. Their decision looms large over our administration and the country at large..."
USA_decision_of_congress:0 "Decision of Congress"
USA_decision_of_congress_desc:0 "Though Leahy has taken the reins of government from MacArthur, he is reluctant to remain in this position. Instead, we have left the decision of how we proceed with restoring democracy to Congress. We can only hope that they make the right decision for the country."
USA_savior_of_democracy:0 "The Savior of Democracy"
USA_savior_of_democracy_desc:0 "Though there is much work to be done, the situation within our own borders has stabilized. The U.S. Navy has saved democracy, and though we cannot end the Civil War so easily, we now have a righteous cause that will unify all true Americans to us!"
USA_admiral_king:0 "Admiral King"
USA_admiral_king_desc:0 "Admiral Ernest King tolerated MacArthur's insulting treatment of the U.S. Navy for months, but when MacArthur threatened to take direct control over the Navy, it became too much to handle. King did what he had to do-not just for the Navy, but for the country. Now that he is in charge though, we must focus on winning the war."
USA_the_blank_check:0 "The Blank Check"
USA_the_blank_check_desc:0 "Douglas MacArthur neglected industry during his brief time in power, whether it was concerned with the navy or otherwise. This state of affairs cannot continue. We must put the limited resources we possess to work producing vehicles, ships, and equipment for our military. To do so, King has announced a "Blank Check" for the econonmy; that is, an investment of however much money is necessary to win the war, regardless of its later reprecussions."
USA_protection_for_payment:0 "Protection for Payment"
USA_protection_for_payment_desc:0 "We cannot fund our growing navy without the resources to do so. To help us in this effort, Admiral King plans to offer U.S. Navy protection in exchange for various resources or other forms of financial compensation. Of course, if these regions fail to pay their due, we will act accordingly to ensure they have all the protection they will ever need, and of course, that we have everything we need too."
USA_congressional_subordination:0 "Congressional Subordination"
USA_congressional_subordination_desc:0 "Though Congress supported our efforts to oust MacArthur, they are now nothing more than a nuisance. We must bring them to heel if we want to avoid the same fate as MacArthur, a fate that King does not intend to share. The only question that remains is how to proceed with this act..."
USA_secure_the_coastline:0 "Secure the Coastline"
USA_secure_the_coastline_desc:0 "Significant parts of our population, industry, and resources lie on or near the coast. Securing our own coastline is essential to guarding our territory, and securing the coastlines of our rivals will bring us one step closer to victory. The ability to blockade and starve the enemy cannot be underestimated, and as such, we will gain control over these areas at once."
USA_navy_first:0 "Navy First"
USA_navy_first_desc:0 "Though it has been neglected in recent years, Admiral King believes that it is never too late to shift resources towards the Navy. Through this investment, we will force our enemies in the Civil War into submission, and when that is done, perhaps we will have the strength to defend ourselves against other global powers as well. It is time the Navy had its due!"
USA_admiral_of_navy:0 "The Fleet Admiral"
USA_admiral_of_navy_desc:0 "It is time that Ernest King took on a title worthy of his position at the head of the American war effort. As some of his men have already referred to him as "Fleet Admiral", he has decided to adopt this as his title. Now the world will see what such a man can do when in total control over his nation..."
USA_american_dockyards:0 "American Dockyards"
USA_american_dockyards_desc:0 "It is time that America surpassed the likes of Germany, Britain, Japan, and Canada, in her naval capacities. We have the potential to build the largest navy the world has ever seen, and yet we have not. By building up our naval industry, we will be one step closer to achieving this aim."
USA_the_canal_we_built:0 "The Canal We Built"
USA_the_canal_we_built_desc:0 "The key to naval dominance in the Americas lies not only in the amount of ships we have, but also in our control over the Panama Control. However, our influence in this region has been threatened as of late, and given that we built the canal, it is only fair that we maintain our control over it. Let us move to secure it before another country can stop us."
USA_ports_of_the_atlantic:0 "Ports of the Atlantic"
USA_ports_of_the_atlantic_desc:0 "That we are surrounded on all sides by Englishmen and their lackeys is a fact that has been duly noted in King's administration, and it is a state of affairs we cannot allow. The Atlantic and Pacific Oceans protect us, but they will only do so if they are firmly under our control. We must move at once to guarantee that it is America, not the Entente, that controls the Atlantic."
USA_the_beautiful_pacific:0 "The Beautiful Pacific"
USA_the_beautiful_pacific_desc:0 "The Pacific Ocean is a vast region, but it is one that we have dominated-at least until recently. Now, Japan, Germany, and the Entente alike threaten our interests there. King insists that our control over the Pacific territories is vital to any attempt to become a superpower in our own right. With our newfound naval strength, it should pose no risk to us..."
USA_end_the_anglo_empire:0 "End the Anglo Empire"
USA_end_the_anglo_empire_desc:0 "For too long, the British Navy has loomed large over the world, lording over its imperial possessions and now directly interfering in our affairs. Though King is no fan of syndicalists, the Canadian move to seize New England was a blatant denial of American sovereignty. Now we will teach these overmighty Brits a lesson."

###Post Civil War - Liberal Presidency ###

USA_mac_victory:0 "Victory in the Civil War"
USA_mac_victory_desc:0 "Separatists have again failed in their mission to destroy the union of the United States of America. Though both radical socialists and populists dug into our power base, we have proven the power of legitimate government once more. The would-be dictators Haywood and Long are no longer welcome in America, nor are the Southern traitors that fought under Murray. "
USA_constitutional_convention:0 "Victory in the Civil War"
USA_constitutional_convention_desc:0 "Separatists have again failed in their mission to destroy the union of the United States of America. Though both radical socialists and populists dug into out power base, we have proven the power of legitimate government once more. The would-be dictators Haywood and Long are no longer welcome in America."
USA_SPQA:0 "Senatus Populusque Americanus"
USA_SPQA_desc:0 "MacArthur, the quintessential tyrannical executive, has been pressured into stepping down in what is a victory for the legislative branch and for republicanism as a whole. We shall return to an older time in America, when Congress ruled the land, and presidents were too weak to impose their will upon the American people, as the British kings once did. Candidates for the major parties will be chosen from Congress to seek the presidency, and we shall enter a new era in our republic."  
USA_congressional_authority:0 "Congressional Authority"
USA_congressional_authority_desc:0 "Though our country has three equal branches of government, the executive branch has gained more and more power since the days of Abraham Lincoln. Perhaps it is best that an executive have power during a war; the Romans certainly thought so. However, we cannot allow America to slip into dictatorship, as they did, and Congress shall exercise its authority against any would-be tyrant, in any way it can."
USA_new_amendments:0 "New Amendments"
USA_new_amendments_desc:0 "The cries of our people have not fallen on deaf ears. The Civil War would have never occurred were it not for political malfeasance throughout our government. It is time our constitution was updated, and as such, we shall pass new amendments addressing some of the concerns levied against big businesses as well as against the rebellious immigrants they hired."
USA_congress_restored:0 "Full Congressional Restoration"
USA_congress_restored_desc:0 "Congress has been fully restored to its old glory. Those who stepped down in recent times out of intimidation are returning, and new blood is coming to Washington as well. Gone are the extremist parties that tore the nation apart, and they are replaced by revitalized Democratic and Republican parties that work to represent all. Americans can safely write to their congressmen once more, and democracy is saved."
USA_classical_liberal_mandate:0 "The American Cincinnatus"
USA_classical_liberal_mandate_desc:0 "Though the temptation towards autocracy was great, America stood with its three branches intact, without giving up to executive authority. Congress is called into emergency session and the Appellate Courts are dealing with their mountain of paper trying to sort out the consequences. For his part, MacArthur is seen as a hero who did his duty to the country and stepped down when he was no longer needed."
USA_democratic_education:0 "Constitutional Education"
USA_democratic_education_desc:0 "A common talking point by radicals and populists was the idea that the Federal Government is a voluntary organization. Some even claim to use ridiculous false loopholes like naval law or the rights to secede from the union. We must correct this by making the U.S Constitution as widely available as possible."
USA_review_the_fed:0 "Review the Fed"
USA_review_the_fed_desc:0 "One of the things we must do to recover from the recent turmoil is to review the Federal Reserve. Some argue that we should privatize it, saying that it would be more efficient this way. Others want to fully abolish it, saying it is an institution that is not necessary to solve financial crises. There are also those who wish to reform it and make it a better institution. Regardless, we must make a decision regarding it." 
USA_bill_of_rights:0 "Bill of Rights Reminder"
USA_bill_of_rights_desc:0 "Building off of a Constitutional education initiative, Congress has approved of an education push to younger Americans on the importance of our Bill of Rights. This will also allow citizens to better appeal for their rights in a non-violent manner."
USA_american_values1:0 "American Values"
USA_american_values1_desc:0 "The passive promotion of civil government through high minded publications was undercut sharply by pamphlets and private publishers that promoted an uncivil government. Congress has decided that a multifaceted approach to instilling American values through mass media will finally undercut pamphleteers."
USA_restore_legitimacy:0 "Restore Legitimacy"
USA_restore_legitimacy_desc:0 "The numerous embassies we were not able to staff during the crisis have finally received relief. We shall re-establish ourselves to the world community as a stronger and more unified nation with an expanded diplomatic corps."
USA_malice_and_charity:0 "Malice and Charity"
USA_malice_and_charity_desc:0 "With the words of president Lincoln reminding us to 'bind the nation's wounds', Congress has created a system to reintegrate the rebel states on a massive scale. Through a non-partisan Committee called 'Malice and Charity', districts can be re-added to the Union."
USA_privatize_and_negotiate:0 "Privatize and Negotiate"
USA_victory_in_the_civil_war:0 "Victory in the Civil War"
USA_victory_in_the_civil_war_desc:0 "Separatists have again failed in their mission to destroy the union of the United States of America. Though both radical socialists and populists dug into out power base, we have proven the power of legitimate government once more. The would-be dictators Haywood and Long are no longer welcome in America."
USA_finish_spa:0 "Destroy Radicalism"
USA_finish_spa_desc:0 "While the US Government tolerates political discourse, Congress has rallied against the syndicalist and distributionist platforms of Long and Haywood. Legal bodies found to be advocating for trade unions or mutualist organizations will be prosecuted under the 1917 Sedition Act."
USA_moderate_the_spa:0 "Moderate the SPA"
USA_fcc_monitoring:0 "FCC Monitoring"
USA_fight_the_poll_tax:0 "The Freedman's Bureau"
USA_fight_the_poll_tax_desc:0 "After the First Civil War, we established a Freedmen's Bureau to help African Americans join the larger society. With the Second Civil War over, we must do this again, but go farther. We will promote Black politicians and allow Black people the right to vote, and make sure they have what they need to keep the Klan down."
USA_redeemer_collaboration:0 "Redeemer Collaboration"
USA_redeemer_collaboration_desc:0 "There are some members of the ODP and the Klan that our politicians insist we try to rehabilitate, likely due to the fact many of them were Democrats once. We will seek out the least radical and rabid among them and bring them back into the fold. In exchange, they will help us hunt down remaining Klan members. This may be unpopular with our Black citizens, yet it is necessary to restore order."
USA_address_the_little_unions:0 "Addressing the Unions"
USA_rust_belt_autonomy:0 "Rights of the Steel Belt"
USA_rust_belt_crackdown:0 "Stabilize Industry"
USA_maintain_nationalizations:0 "Maintain Federal Controls"
USA_maintain_nationalizations_desc:0 "Though we disagree with much of what the SPA stood for, some of our authoritarian-leaning left wing politicians are insisting that the TUUL and Centralist factions, who wanted industry nationalization, were correct. These representatives are pushing us to maintain our own federal controls of industry, so that we can clamp down on corporate greed."
USA_local_control:0 "Local Industrialism"
USA_local_control_desc:0 "Many of our Social Democrats who are sympathetic to Syndicalist views have argued that we should implement a system of "Local Industrialism". This would entail higher worker control over their workplace in addition to other reforms including guaranteed union rights for workers, as long as they belong to a loyal union..." 
USA_defend_democracy:0 "Freedman's Bureau"
USA_defend_democracy_desc:0 "Out of the former rebel states, reports have come in of voter intimidation based on class and race. Candidates running for office without an oath of allegiance to the United States. We must protect the peoples' right to vote, and politicians do not incite rebellion again."
USA_bill_of_rights:0 "Bill of Rights Reminder"
USA_bill_of_rights_desc:0 "Building off of a Constitutional education initiative, Congress has approved of an education push to younger Americans on the importance of our Bill of Rights. This will also allow citizens to better appeal for their rights in a non-violent manner."
USA_end_jim_crow:0 "End Jim Crow"
USA_end_jim_crow_desc:0 "Abraham Lincoln is rolling in his grave today, partly thanks to the Jim Crow system in the South. The system is slavery in all but name, and if we are to restore liberal democracy, we must end this system. This may be unpopular with more racist Southerners, but we will not make the mistake of coddling them again."
USA_traditional_machines:0 "Traditional Machines"
USA_traditional_machines_desc:0 "The Democratic Party has dominated the South for decades. In most of the region, the Republican Party doesn't even have any infrastructure. Why tear down already established political machines if they can become more moderate? We will work with these machines to make sure we can fully control the South."
USA_trial_of_the_federalists:0 "Trial of the Federalists"
USA_trial_of_the_federalists_desc:0 "MacArthur betrayed the constitution when he forced his way into power in Washington. We must decide the fate of his followers. Some of our politicians and military officials argue that these men saved this country, and their opponents insist with equal energy that we hang every one of them. Their fate will be decided in the courts, as was the fate of criminals before the Second Civil War."
USA_loyal_army:0 "Loyalist Army"
USA_loyal_army_desc:0 "Though men like MacArthur overstepped their boundaries, punishing them too harshly would be seen as distasteful by many of our people. Those who have sympathy for these men argue that they were ultimately loyal to America and to democracy. We have an army that is loyal to us, and that is what matters."
USA_hit_radical_redshirts:0 "Crush the Old Klan"
USA_hit_radical_redshirts_desc:0 "The Old Ku Klux Klan is a leftover from the First Civil War. Almost eighty years later, it is finally time for them to die. We will squash the Black Legion and the Klan and make sure neither has the power to rise up against us ever again."
USA_salute_the_patriots:0 "Salute the Patriots"
USA_salute_the_patriots_desc:0 "MacArthur and his men have preserved the constitution, and have shown great restraint in doing so. In deciding to allow American democracy to continue, they are a model for how militaries around the world should treat their governments. Let us salute our patriotic military!"
USA_american_values1:0 "American Values"
USA_american_values1_desc:0 "The passive promotion of civil government through high minded publications was undercut sharply by pamphlets and private publishers that promoted an uncivil government. Congress has decided that a multifaceted approach to instilling American values through mass media will finally undercut pamphleteers."
USA_restore_legitimacy:0 "Restore Legitimacy"
USA_restore_legitimacy_desc:0 "The numerous embassies we were not able to staff during the crisis have finally received relief. We shall re-establish ourselves to the world community as a stronger and more unified nation with an expanded diplomatic corps."
USA_malice_and_charity:0 "Malice and Charity"
USA_malice_and_charity_desc:0 "With the words of president Lincoln reminding us to 'bind the nation's wounds', Congress has created a system to reintegrate the rebel states on a massive scale. Through a non-partisan Committee called 'Malice and Charity', districts can be re-added to the Union."
USA_strengthen_democracy:0 "Strengthen Democracy"
USA_strengthen_democracy_desc:0 "During the civil war, democratic processes were halted at the local level. Many elections in the border areas were skipped in order to focus more time on the existential crisis of the war for America. Democracy shall now rise from the ashes, and Congress has appointed a committee to ensure elections take place at the local level once more."
USA_civil_liberties:0 "Loyalty to America"
USA_civil_liberties_desc:0 "The early 1930s was the era of loyalty to men over ideals. Haywood, Long, and even Macarthur accrued a sort of clique of allies that saw their leaders as above the law. Several Congressmen have come out to apologize for their statements made during the war."
USA_ensure_political_stability:0 "Ensure Political Stability"
USA_ensure_political_stability_desc:0 "Although it is opposed by some of the legislatures, use of the FCC to monitor the airwaves against rebel radio stations is necessary. This measure along with several other forms of censorship are still necessary to end rebel pockets within the Contiguous U.S."
USA_protect_democracy:0 "Protect Democracy"
USA_protect_democracy_desc:0 "The 17th Amendment enhanced the democratic representation in America, but failed, in the long run, to make the electoral process more democratic. Congress shall strengthen the democratic process directly through the review of poll taxes and registries of felons, to ensure the word of the law is followed."
USA_land_of_the_free:0 "Land of the Free"
USA_land_of_the_free_desc:0 "The use of penal labour in the prisoner of war camps is no longer tolerable to Congress. Although the fate of these prisoners is still up to the court's system, their exploitation in both loyal and rebel states should be rolled back."
USA_home_of_the_brave:0 "Home of the Brave"
USA_home_of_the_brave_desc:0 "The veterans of the Second Civil War have sacrificed it all to preserve their home, if only they didn't have to fight other Americans. Despite protests from the House, the Senate has wisely extended veterans’ benefits to the rebel soldiers, so long as that recipient re-affirm their oath to all the American people."
USA_for_the_people:0 "For the People"
USA_for_the_people_desc:0 "The people of America as a collective are our constituents and our lifeblood. A holiday in thanks to the American people has been passed through Congress to make the former Labor Day into 'The American Peoples Day' in thanks and in order to surpass the patriotism of the labour movement."
USA_future_of_the_afp:0 "Future of the AFP"
USA_future_of_the_afp_desc:0 "Congress has decided that the AFP is a traitorous party and must be treated as such. It will be banned under the 1917 Sedition Acts. Their most extreme populist ideas will have no place in our new society. However, perhaps some of their more moderate ideas could be adopted..."
USA_conditional_amnesty:0 "Conditional Amnesty"
USA_try_the_minutemen:0 "Try the Minutemen"
USA_court_populists:0 "Court Populist Voters"
USA_court_populists_desc:0 "Since the days of the Farmers Alliance, populism on the left and right has presented the greatest threat to our two party system. While the AFP must be punished, we cannot ignore the appeal of many of their ideas, specifically the ideas of greenback currency and first-past-the-post voting. These ideas will be put before Congress and voted on, to show former AFP supporters that we hear them."
USA_political_traditionalism:0 "Political Traditionalism"
USA_political_traditionalism_desc:0 "The Democratic and Republican parties have served this country for decades. The recent rise of extremist parties has shown us that we cannot tolerate third parties rising up to challenge our system. We must use our best propaganda efforts to ensure that voters regain confidence in the traditional two-party system."
USA_democratic_education:0 "Constitutional Education"
USA_democratic_education_desc:0 "A common talking point by radicals and populists was the idea that the Federal Government is a voluntary organization. Some even claim to use ridiculous false loopholes like naval law or the rights to secede from the union. We must correct this by making the U.S Constitution as widely available as possible."

### Post Civil War - Macarthur ###
USA_american_caeser:0 "The American Caesar"
USA_american_caeser_desc:0 "President MacArthur has proclaimed he would not concede victory to the very partisans who caused the civil war. His American Junta promises a national restoration and adoption of functional democracy as MacArthur sees it. Elimination of unnecessary politicians and appointment of more competent officials will bridge the gap between people and politics."
USA_army_education:0 "Army Education"
USA_army_education_desc:0 "Parent Organizations have come out to claim we willingly let children into the military underage. Our solution is to divert prospective youth into military education while keeping them in public school. The ideas of physical education and morals taught by Bellamy will revive that old Nationalist fervour that failed us in the 1910s."
USA_nationalize_boy_scouts:0 "National Youth of America"
USA_nationalize_boy_scouts_desc:0 "The pull to mandate a higher working age is countered by the multitudes of unemployed youth strewn across America. The solution is to establish a National Youth Administration in order to provide work and education to Americans too young to vote."
USA_the_american_legion:0 "Reforming the Legion"
USA_the_american_legion_desc:0 "With the American Legion National Commander Smedley Butler now a fugitive, it is necessary to rebuild the organization to remove the stain of partisan politics. No longer will National Commanders be permitted to campaign for politicians, nor will they be permitted to stay once they are career politicians."
USA_americanism:0 "Loyal to the Flag"
USA_americanism_desc:0 "Unlike the tyrants and despots that are common in the Americas, MacArthur desires not to be a Great Man, but to be a respected and mortal leader of Americans. Loyalty to the unchanging ideal of America must be put above himself, so long as MacArthur's popularity holds out."
USA_martial_law_:0 "Martial Law"
USA_martial_law_desc:0 "With Congressional Approval, habeas corpus is suspended in accordance with the constitution. As the threat of invasion from syndicalist and populist forces still looms over part of the land, it is clear that we must act to ensure a secure transition to the post-Civil War era. The writ of habeas corpus and free speech is still suspended for political expediency, and we shall institute martial law to help find any remaining rebels."
USA_restore_democracy:0 "American Junta"
USA_restore_democracy_desc:0 "When the Roman Republic was in crisis, powerful generals rose up to save the country from itself. MacArthur's deal with Eisenhower and Bradley has been partly made public, though neither the American people nor the rest of the committee will know the nature of their relationship. We must now decide who else shall serve alongside these three men in the new Junta."
USA_defending_the_republic:0 "Fate of the Civilian Government"
USA_defending_the_republic_desc:0 "The events of the last few years have shown the military that politicians cannot be trusted to keep the peace. MacArthur is confident they can run the country better than the three branches ever did. Still, these men will retain their places in our government, a relic of older times if nothing else, while the Junta holds true power. The ruling "Committee" shall make important decisions in the country now."
USA_american_legion:0 "Utilize the Legion"
USA_american_legion_desc:0 "Smedley Butler's American Legion is now under our control, and it shall have an important place in our new regime. The Legion will keep the peace and hopefully snuff out any rebellions in their infancy, while also helping our law enforcement forces to make sure laws are followed. We will never have lawlessness in our nation again!"
USA_the_committee:0 "The Committee"
USA_the_committee_desc:0 "Our new ruling committee is made up of various military officials who will collectively govern the country in the name of the American people. This is the only way we can ensure that the country survives, and the military will now have the resources it so crucially lacked before the Civil War. Though MacArthur had to give up complete power, he is still the face of the regime, and holds significant power compared to his counterparts."
USA_navy_support:0 "Navy Support"
USA_navy_support_desc:0 "One faction of the military that we have yet to court is the Navy. The U.S. Navy, like the rest of the military, was torn apart by the Civil War, yet they also played a crucial part in our victory. Their popularity means our government will not be seen as fully legitimate until we bring them in the fold and offer them a place in the new ruling committee. For now, they cannot match the power of the Army, but we should watch them to make sure that this remains the case."
USA_air_power:0 "Air Power"
USA_air_power_desc:0 "Another important factor in the war was the airplane. Our airmen bravely battled in the air, over the sea, and over battlefields during the entire duration of the conflict, and now, they deserve investment. Lessons learned in the war can help us make our air force the best in the world; new technologies have been developed and new doctrines envisioned by our air commanders."`
USA_court_generals:0 "Court Dissenting Generals"
USA_court_generals_desc:0 "Some generals did not agree with our decision to establish a military junta over the country, instead wishing for a restoration of democracy. Others are bitter that they were excluded from the Committee and demand a say in the new government. We should bring these dissenters into the fold by offering them bribes, honors, or positions outside the Committee, so that we do not have to sleep with one eye open."
USA_backroom_deals:0 "Backroom Deals"
USA_backroom_deals_desc:0 "The relationship between MacArthur, Eisenhower, and Bradley has remained a closely kept secret, and for good reason. If other members of the Committee were made aware of the triumvirate that was developing between the three, perhaps they would be able to stop it. Soon though, the combined influence of the three men will be so great that they rule the country openly, as they already do in all but name."
USA_congress_courted:0 "The Question of Statehood"
USA_congress_courted_desc:0 "Unlike the First Civil War, we must deal with the majority of the country that decided to rebel. With the national government established, we should decide what to do with rebellious states. We could follow the lesson of that war and split the regions into various military districts until reconstruction is complete, or we could keep the states as they are. However, many states split during the war, and this could be difficult. Either way, we must decide carefully, for the sake of our regime."
USA_civilianization:0 "Civilianization"
USA_civilianization_desc:0 "To better adapt our people to the new regime, the members of the committee must decide how to govern. Should we don civilian clothing and resemble politicians, or shall we keep our military garb to intimidate would-be foes? There are various other ways we can come off as more friendly to our people as well, and we should decide how we want to appraoch the delicate matter of a military government."
USA_patriot_party:0 "A Patriot Party?"
USA_patriot_party_desc:0 "With the regime now more stable, perhaps we should adopt an institution that characterized American democracy for centuries, even if it has made Washington roll in his grave. Creating a new "Patriot Party" to represent the regime could help us gain legitimacy. However, others argue that we should distance ourselves from parties, as they are what brought the country to ruin to begin with. What shall we do?"
USA_congress_freed:0 "Congress Released"
USA_congress_freed_desc:0 "It is no longer neccessary for Congress to be protected by and to answer to the American military. Special elections in our core states have decided who will guide Congress during Reconstruction, and the people may once again expect to vote for their national leaders on a regular basis. Congress is free of the shackles imposed on it during the war, finally ready to help restore the country."
USA_fbi_cointelpro:0 "Second American Protective League"
USA_fbi_cointelpro_desc:0 "As the largest part of the Continuous United States has been pacified, it is essential that American citizens remain vigilant. The reformation of the League as a free information system to report potential populist or syndicalist spies to the Federal Government and to discourage public protest is absolutely needed."
USA_control_congress:0 "Control Congress"
USA_control_congress_desc:0 "Many former Democrats and Republicans have folded into MacArthur's new regime, while holdouts have fled. Fortunately, we were able to fill their vacancies with qualified, trustworthy individuals. These new Congressmen are not politicians per se, they are instead public servants for the American people."
USA_office_of_war_information:0 "Signals Intelligence Service"
USA_office_of_war_information_desc:0 "Cryptographic machines designed to interact with its sender to create an encryption that cannot be easily broken are the newest toy in our arsenal. The Signals Intelligence Service, which required the installation of underground cables to ensure secrecy, has finally been implemented."
USA_allien_sedition_acts:0 "Executive Order 7250-A"
USA_allien_sedition_acts_desc:0 "An Executive Order signed by President MacArthur hopes to bring an end the threat of foreign infiltration. This order restores some parts of the Alien and Sedition Act. State legislatures are already appealing cases to the Supreme Court. It is firmly believed, however, that MacArthur's new judges will side in his favor."
USA_empower_the_army:0 "Empower the Army"
USA_empower_the_army_desc:0 "A crisis has already risen in our new military administration. The Army and Navy are constantly at each other's throats over funding and political kickbacks. We need to relegate the Navy to a secondary governmental position and grant the Army full power."
USA_loyal_officers:0 "Old Soldiers Never Die"
USA_loyal_officers_desc:0 "The new regime recognizes the long struggle of the officers that left their homes to protect their nation, and to the many that didn't return home. Thanks to an Executive Order, Officers may now pursue a technical education in universities or go into law. This will ensure loyalty long after we fade away."
USA_loyalty_to_macarthur:0 "The Commander-in-Chief"
USA_loyalty_to_macarthur_desc:0 "The role of the President as Commander-in-Chief goes back to President Washington. Washington set the precedent of retiring from active duty upon taking office, which MacArthur promises he will do once the national emergency is ended. Like Washington, MacArthur will remain ready to respond to threats to the nation."
USA_national_rehabilition:0 "National Rehabilitation"
USA_national_rehabilition_desc:0 "The creeds of Long and Haywood were wrong: it was not the industrialists and businessmen that caused civil strife, but the greedy career politician that gave them posts and took their money. We shall rehabilitate the capitalists to their proper position in American society."
USA_root_out_traitors:0 "Down With the Traitors"
USA_root_out_traitors_desc:0 "Our intelligence services have identified the enablers of radicalism and greed in America. They are the disloyal Prohibitionists, Grangers, Holy Rollers and foreigners that enabled the AFP and SPA to grow. These organizations have been rightfully banned for their implicit betrayal."
USA_loyalty_to_america:0 "Up With the Stars"
USA_loyalty_to_america_desc:0 "Nationalism has the goal of strengthening loyalty to the idea of America more than any American as a person. President MacArthur has chosen to refocus attention from himself to the nation as an object of admiration. No longer will a politicians ego exceed their stature, as the nation is mightier than they."
USA_american_stratocracy:0 "American Stratocracy"
USA_american_stratocracy_desc:0 "MacArthur has finally restored nationalist fervour and functional Democracy as he sees it. While some complain that career politicians have been replaced by officers, few will argue that the bureaucracy hasn't improved. The American people can now trust their politicians to use legal means to achieve their goals."
USA_defend_the_republic:0 "Defenders of the Republic"
USA_defend_the_republic_desc:0 "The militaries job is to defend American democracy at all costs, but only directly intervening to prevent the collapse of the Republic and only for as long as neccessary. This is the message we must spread throughout the ranks and in our public propaganda, both so that the American people accept MacArthur's time as leader and so the military remembers what their legitimacy is based on."
USA_the_junta:0 "American Junta"
USA_the_junta_desc:0 "MacArthur understands that he cannot rule the nation alone, and that the old democratic system is similary insufficient. Instead, he believes a council of high-ranking military officials will be able to work together to stabilize the nation. This would appease the loyal officials in the W.C.C. and would also remove the problem of establishing a successor, for now..."
USA_civil_autonomy:0 "Civil Autonomy"
USA_civil_autonomy_desc:0 "While the American junta wants as much control as possible, they understand that they cannot be everywhere at once. We will retain some of the old American practices, such as giving states and businesses some autonomy with regards to economic policy. This will make things more efficient, and lead to the creation of greater infrastructure in many of our devastated states."
USA_military_purchases:0 "Military Purchases"
USA_military_purchases_desc:0 "Never again will the United States be weak or unprepared for war. We will encourage the creation of whole industries in certain states, so that different regions of our country can specialize in different areas. The national government will then purchase from these factories, boosting the local economies in those communities as well as helping our military."
USA_limited_elections:0 "Safer Elections"
USA_limited_elections_desc:0 "Recent years have shown us the dangers of unregulated democracy. Instead, our people will choose their representatives from a list of military officials. Doing so will ensure that they are under the tight control of the ruling junta, and that a more consistent ideology can be advocated. No longer will the changes made by one man be undone as soon as his successor comes to power. This will stabilize our system."  
USA_protect_capitalism:0 "Capital Security Acts"
USA_protect_capitalism_desc:0 "The recent Second Civil War was the greatest threat to American capitalism in history. The junta will make a concentrated effort to preserve pre-war capitalism with new "Capital Security Acts". These will ensure that corporate money is guarded and will not be stolen or destroyed by anarchists. The injection of confidence into the business community will boost our economy."
USA_the_triumverant:0 "American Triumvirate"
USA_the_triumverant_desc:0 "Two men have come to prominence alongside MacArthur in the American junta. Dwight Eisenhower, a loyal man and a hard worker with a certain charisma about him, has risen to the top. Omar Bradley, a humble but mature man, has also emerged as a leading figure within the junta. Together, these three men will rule America as they see fit. All opposition will be crushed."
USA_all_american_legion:0 "All-American Legion"
USA_all_american_legion_desc:0 "We will have an American Protection Legion, which will replace the old American Protective League. This legion will serve similar purposes but with a new emphasis on patriotic and nationalist propaganda. Such efforts will make our people more dedicated to our country, and more importantly, our government. We will have eyes everywhere..."
USA_mandatory_service:0 "Total Patriotism"
USA_mandatory_service_desc:0 "Building on the amendment he drafted, MacArthur has now decided to implement mandatory service for a wider age group, to cement his position at the top of America. Every man will serve his country, and no nation on Earth will outnumber us in a future war, as we were in the Civil War."
USA_little_troopers:0 "Little Troopers"
USA_little_troopers_desc:0 "The Boy Scouts are a nice organization, but we need to raise young men who are ready for war. To this end, we will create the "Little Troopers" program, which will train young kids for real military service when they have come of age. This will give us desperately needed manpower to replace our losses in the Civil War, and make our population more patriotic." 
USA_baracks_capitalism:0 "Barracks Capitalism"
USA_baracks_capitalism_desc:0 "As of late, the phrases "Military-Industrial Complex" and "Barracks Capitalism" have been used more frequently to describe the new form of capitalism that MacArthur has pushed. With a humming war machine, he and his advisors argue, we will never have a depression again. We will outproduce our foes and bring America's full industrial might to bear on them." 
USA_salute_the_chief:0 "Salute the Chief"
USA_salute_the_chief_desc:0 "Hail to the Chief! All Americans will salute the man who has saved our country from extremists and foreign rule. MacArthur has inspired the American people and with them behind him, he is more powerful than ever before. He looks to the foreign arena now, in search of new foes."
USA_constitutional_amending:0 "Improve the Constitution"
USA_constitutional_amending_desc:0 "MacArthur's source of power is the military. However, he has expressed concern to some of his close advisors that the end of Civil War will see the U.S. return to having a weak military. To combat this, MacArthur has advocated an amendment to the constitution that would help create a permanent war machine, beginning with mandating that men of a certain age serve in the armed forces."

### Post Civil War - Reconstruction ###
USA_begin_reconstruction:0 "Begin Reconstruction"
USA_begin_reconstruction_desc:0 "The nation has suffered much long before this war started. It is both a monumental task and an opportunity to unify transportation networks, and push through bolder economic ideas to elevate American industry above this ailing world."
USA_rebuild_railroads:0 "Rebuild American Railroads"
USA_rebuild_railroads_desc:0 "The Railroad networks that cross America are in shambles, and war-era constructions are jury-rigged to older tracks. Congress has approved of rebuilding our railroad network in the form of mandatory third rail electrification. Electrified tracks will force our energy grid to reform as a result."
USA_electrification:0 "Electrification Program"
USA_electrification_desc:0 "In order to accommodate the mandatory Third Rail, as well as ensure the safety of the more remote parts of America, an electrification project is approved to cross all state lines. Congress is now pulling state governments to fund transformers and hydroelectric power, as it is their responsibility."
USA_business_subsidies:0 "Business Subsidies"
USA_business_subsidies_desc:0 "Small businesses in America have struggled to expand their employment opportunities, which is contributing to unemployment. The issue of unsafe working conditions returning to prominence due to the need for faster production has led to agitated workers. Congress has approved of a federal purse to subsidize small businesses."
USA_rebuild_americas_industry:0 "Rebuild America's Industry"
USA_rebuild_americas_industry_desc:0 "America's exports have fallen during the depression despite taking a laissez-faire position on trade laws. Exports are also one of the main ways we measure economic activity. We must invest in the tertiary services our industrial businesses use in order to lower their bottom line and increase output."
USA_economic_investments:0 "Economic Investments"
USA_economic_investments_desc:0 "A more bold strategy is devised by Congress to assist in economic recovery. Traditional notions that government purchases are negatively associated with growth, newer theories hold that smart purchases can stimulate the economy."
USA_trial_of_american_companies:0 "Trial of Traitorous Companies"
USA_trial_of_american_companies_desc:0 "It is time for Congress to hear the testimony of the rebellious companies. Some are advocating for just their executives to resign, while others insist on piercing the corporate veil. This would allow the government to prosecute individual shareholders as responsible for decisions made."
USA_esmwt:0 "Fate of the Unions"
USA_esmwt_desc:0 "It is time for Congress to hear the testimony of rebellious unions. Some are calling for just their chair-people to resign, while others insist on collecting transcripts of union meetings, paving the way for prosecuting all active members."
USA_rebuild_the_roads:0 "Rebuild America's Roads"
USA_rebuild_the_roads_desc:0 "The state-funded interstate highway system was easy targets for sabotage. We must cooperate with the states in order to ensure safe commerce and travel through America once more."
USA_american_industry:0 "American Industrial Might"
USA_american_industry_desc:0 "The war may have temporarily reinvigorated heavy industry, but its design was temporary and facilities were essentially built on top of closed factories. We must bring our safety and management efficiencies to bear in order to make this upswing permanent."
USA_rebuild_agriculture:0 "Rebuild Agricultural Industry"
USA_rebuild_agriculture_desc:0 "In order to transport and process the food to feed our nation, we must encourage innovative preservation and agronomy sciences. Congress has set up a fund to investigate this and several politicians have contributed to it directly."
USA_aviation_industry:0 "Aviation Industry"
USA_aviation_industry_desc:0 "The United States used to lead the world in civilian aircraft manufacturing. Now assembly line systems in Germany have us outpaced. Congress has spoken to intelligence agencies about what we can do to encourage businesses to adopt these techniques, including our contractors."
USA_farming_subsidies:0 "Farming Subsidies"
USA_farming_subsidies_desc:0 "It is necessary to subsidize farms for crops we are in need of, and paying farmers to terminate their fields of lost assets for products like tobacco we don't need right now, but want the skilled labour to still be available."
USA_maritime_industry:0 "Maritime Industry"
USA_maritime_industry_desc:0 "The Merchant Marine was severely damaged in the war, and Congress has approved the extension of veteran benefits to those active duty sailors who are not on tour if they become a Merchant Marine in their downtime."
USA_the_admiral_idea:0 "The Fleet Admiral"
USA_congress_in_prison_idea:0 "Imprisoned Congressmen"
USA_some_congress_in_prison_idea:0 "Selective Congressional Imprisonment"
USA_none_congress_in_prison_idea:0 "Propaganda against Congress"
USA_synthetic_oil:0 "Oil Production"
USA_synthetic_oil_desc:0 "The Oil Fields of the Midwest burned as our country was fighting. We must control these fires, stop future sabotages, and invest in synthetic oil, to ensure that more of the country can make use of vehicles."
USA_reconstruction_finished:0 "Reconstruction Over"
USA_reconstruction_finished_desc:0 "The years of poor economic management and civil strife have not left our minds, but their most damning effects are diminished."

### Post Civil War - Macarthur ###
USA_american_caesar:0 "The American Caesar"
USA_american_caesar_desc:0 "President MacArthur has proclaimed he would not concede victory to the very partisans who caused the civil war. His American Junta promises a national restoration and adoption of functional democracy as MacArthur sees it. Elimination of unnecessary politicians and appointment of more competent officials will bridge the gap between people and politics."
USA_army_education:0 "Army Education"
USA_army_education_desc:0 "Parent Organizations have come out to claim we willingly let underaged children into the military. Our solution is to divert prospective youth into military education while keeping them in public school. The ideas of physical education and moralist thought taught by Bellamy will revive that old Nationalist fervour that failed us in the 1910s."
USA_nationalize_boy_scouts:0 "National Youth Administration"
USA_nationalize_boy_scouts_desc:0 "The pull to mandate a higher working age is countered by the multitudes of unemployed youth strewn across America. The solution is to establish a National Youth Administration in order to provide work and education to Americans too young to vote."
USA_the_american_legion:0 "The American Legion"
USA_the_american_legion_desc:0 "With the American Legion National Commander Smedley Butler now a fugitive, it is necessary to rebuild the organization to remove the stain of partisan politics. No longer will National Commanders be permitted to campaign for politicians, nor will they be permitted to stay once they are career politicians."
USA_americanism:0 "Loyal to the Flag"
USA_americanism_desc:0 "Unlike the tyrants and despots that are common in the Americas, MacArthur desires not to be a great man, but to be a respected and mortal leader of Americans. Loyalty to the unchanging ideal of America must be put above himself, and time will tell what the legacy of MacArthur himself will be."
USA_martial_law:0 "Martial Law"
USA_martial_law_desc:0 "At Congressional Approval, habeas corpus is suspended in accordance with the constitution. As the threat of invasion from Syndicalist and Populist forces still looms over part of the land. The writ of habeas corpus and free speech is still suspended for political expediency."
USA_fbi_cointelpro:0 "Second American Protective League"
USA_fbi_cointelpro_desc:0 "As the largest part of the Continuous United States has been pacified, it is essential that American citizens remain vigilant. The reformation of the League as a free information system to report potential populist or syndicalist spies to the Federal Government and to discourage public protest."
USA_control_congress:0 "Control Congress"
USA_control_congress_desc:0 "Many former Democrats and Republicans have folded into MacArthur's new regime, while holdouts have fled. Fortunately, we were able to fill their vacancies with qualified, trustworthy individuals. These new Congressmen are not politicians per se, they are instead public servants for the American people."
USA_office_of_war_information:0 "Signals Intelligence Service"
USA_office_of_war_information_desc:0 "Cryptographic machines designed to interact with its sender to create an encryption that cannot be easily broken are the newest toy in our arsenal. The Signals Intelligence Service, which required the installation of underground cables to ensure secrecy, has finally been implemented."
USA_allien_sedition_acts:0 "Executive Order 7250-A"
USA_allien_sedition_acts_desc:0 "An Executive Order signed by President MacArthur hopes to bring an end the threat of foreign infiltration. This order restores some parts of the Alien and Sedition Act. State legislatures are already appealing cases to the Supreme Court. It is firmly believed, however, that MacArthur's new judges will side in his favor."
USA_empower_the_army:0 "Empower the Army"
USA_empower_the_army_desc:0 "Crisis has already arisen in our new military administration. The Army and Navy are constantly at each other's throats over funding and political kickbacks. We need to relegate the Navy to a secondary governmental position and grant the Army full power."
USA_loyal_officers:0 "Old Soldiers Never Die"
USA_loyal_officers_desc:0 "The new regime recognizes the long struggle of the officers that left their homes to protect their nation, and to the many that didn't return home. Thanks to an Executive Order, officers may now pursue a technical education in universities or go into law. This will ensure loyalty long after we fade away."
USA_loyalty_to_macarthur:0 "The Commander-in-Chief"
USA_loyalty_to_macarthur_desc:0 "The role of the President as Commander-in-Chief goes back to President Washington. Washington set the precedent of retiring from active duty upon taking office, which MacArthur promises he will do once the national emergency is ended. Like Washington, MacArthur will remain ready to respond to threats to the nation."
USA_national_rehabilition:0 "National Rehabilitation"
USA_national_rehabilition_desc:0 "It is time for us to emerge from the Civil War as a new nation, a rehabilitated nation. Various groups have been demonized; industrialists, immigrants, minorities, and more. It is time that we all become Americans once again. Of equal importance, though, is the question of what our political structure will look like. Vast changes are coming, and it is up to us now to see the country into a new era of prosperity, leaving the misery of recent times behind."
USA_root_out_traitors:0 "Root out Traitors"
USA_root_out_traitors_desc:0 "Our intelligence services have identified the enablers of radicalism and greed in America. They are the disloyal Prohibitionists, Grangers, Holy Rollers and foreigners that enabled the AFP and SPA to grow. These organizations have been rightfully banned for their implicit betrayal."
USA_loyalty_to_america:0 "Loyalty to America"
USA_loyalty_to_america_desc:0 "Nationalism has the goal of strengthening loyalty to the idea of America more than any American as a person. President MacArthur has chosen to refocus attention from himself to the nation as an object of admiration. No longer will a politicians ego exceed their stature, as the nation is mightier than they."
USA_american_stratocracy:0 "American Stratocracy"
USA_american_stratocracy_desc:0 "MacArthur has finally restored nationalist fervour and functional Democracy as he sees it. While some complain that career politicians have been replaced by officers, few will argue that the bureaucracy hasn't improved. The American people can now trust their politicians to use legal means to achieve their goals."

USA_reintroduce_gwbill:0 "Reintroduce the Garner-Wagner Bill"
USA_reintroduce_gwbill_desc:0 "While originally vetoed in 1932, the economic situation in America has deteriorated to the point where unemployment relief efforts are seen as the only way to prevent widespread collapse. President Hoover has indicated to the Democrats in Congress that, this time, he will not veto the Garner-Wagner relief bill."
USA_gwbill_fails:0 "The Bill Fails"
USA_gwbill_fails_desc:0 "The Garner-Wagner Bill has failed to pass. This leaves America without a clear route towards recovery, and with a growing insurgency which will need to be addressed."
USA_war_plan_white:0 "War Plan White"
USA_war_plan_white_desc:0 "War Plan White is a military action plan to contend with domestic violence or an insurgency. It's time to dust off the plan and deal directly with the growing violence in America."
USA_deploy_national_guard:0 "Deploy the National Guard"
USA_deploy_national_guard_desc:0 "The violence caused by supporters of the America First Party and the Socialist Party of America is only getting worse. We need to increase funding to National Guard units, and put them where their efforts will count most."
USA_macarthur_plan:0 "MacArthur's Plan"
USA_macarthur_plan_desc:0 "General MacArthur has raised a solid point: New York City and Texas are two of our most vital, and vulnerable, strongholds. MacArthur has a plan which could see one of these areas secured, should the violence escalate to a full civil war."
USA_gwbill_succeeds:0 "The Bill Passes"
USA_gwbill_succeeds_desc:0 "The Garner-Wagner bill has been passed! This is good news for America's economy - though now we must find ways to fund the bill, or the good news isn't going to last."
USA_new_shipyards:0 "Shipyard Funding Scheme"
USA_new_shipyards_desc:0 "Two major shipbuilding companies are vying for federal relief funding, and the one we select could mean a large number of new jobs in the region. The trouble is: which one do we focus on?"
USA_hawking_plan:0 "The Hawking Plan"
USA_hawking_plan_desc:0 "A junior Democratic Senator has proposed a plan which would see the Garner-Wagner bill funded by increased corporate income taxes. The plan is controversial with some, but it just might give the economy the boost it needs."
USA_new_industrial_act:0 "The New Industrial Act"
USA_new_industrial_act_desc:0 "We need to kickstart heavy industry in America's heartlands, where the Great Depression has hit the hardest."
USA_demand_repayment:0 "Demand Repayment of War Debts"
USA_demand_repayment_desc:0 "The United Kingdom incurred an enormous war debt to us during the Weltkrieg. That debt has been inherited by Canada. While it's unlikely Canada could repay it right now, demanding repayment will appease isolationists in Congress, whom we believe will join the political fringe if not appeased."
USA_reconciliation_with_canada:0 "Reconciliation with Canada"
USA_reconciliation_with_canada_desc:0 "The isolationists are elated, but at the cost of our relations with Canada. We can try rebuilding those relations by offering a compromise: some assistance from Canada now, with the debt deferred until after the war. In exchange, we'll reduce the import tariffs from the Entente."
USA_pass_tariff_act:0 "Pass the Smoot-Hawley Tariff Act"
USA_pass_tariff_act_desc:0 "Canada refused to repay the war debts - unsurprisingly - and thus in return our only option is to pass punitive tariffs on Entente goods imported into the US. That will put some money in our coffers, though repairing relations with Canada will take a long, long time."

USA_president_long:0 "President Long"
USA_president_long_desc:0 "The impossible has occurred and America First have gained the presidency. The AFP does not, however, have control over Congress or the House of Representatives, and Huey Long faces both a wary legislature and a country on the verge of utter chaos."
USA_pass_relief_bill:0 "Address the Masters Of Finance"
USA_pass_relief_bill_desc:0 "Long's first priority must be to offer relief to the numerous unemployed Americans oppressed by the Great Depression, even if it must be delivered via a presidential Executive Order. The Relief Bill is the first step in implementing the Share Our Wealth program."
USA_fight_anarchists:0 "Fight the Anarchists"
USA_fight_anarchists_desc:0 "Long's dreams of sharing the wealth cannot be achieved so long as the SPA has a choke-hold on American labor with the general strike ongoing since the beginning of the year. They must be brought down before America can live."
USA_president_reed:0 "President Haywood"
USA_president_reed_desc:0 "Bill Haywood has become the first socialist president of the United States of America. The SPA does not, however, control Congress, and thus he will have a difficult time delivering on his promises of mending the exploitative relationship of labor and capital."
USA_sweeping_reforms:0 "Shake the World"
USA_sweeping_reforms_desc:0 "Reforms dismantling business trusts and reducing the power of private banks to expropriate property must be passed, even if they must be delivered via a presidential Executive Order."
USA_focus_on_odp:0 "Focus on the ODP"
USA_focus_on_odp_desc:0 "The ODP and the NDWL have caused America (and us) enough problems using their White League and Klan links. We need to hit them hard and fast, before they can react."
USA_president_murray:0 "President Murray"
USA_president_murray_desc:0 "William H. Murray of the Old Democratic Party has won the election to the outrage of his opponents and is prepared to implement a right-wing nationalist agenda."
USA_hit_bankers:0 "Break the Bankers"
USA_hit_bankers_desc:0 "Has anyone done as much damage as the establishment banking class? It is time to investigate and punish their fraudulent behavior to restore public confidence and bring the justice of the nation to them."
USA_crack_the_minutemen:0 "Crack the Minutemen"
USA_crack_the_minutemen_desc:0 "While many militias are opposed to our rule, the AFP Minutemen are the most dangerous because they are deeper in our territory and appeal to otherwise true patriots that we need. We must break their Midwestern stranglehold."
USA_the_means_of_production:0 "Revolutionary Defense Committee"
USA_the_means_of_production_desc:0 "The military and the capitalist class are closing ranks against us, and as such, we must be prepared to defend ourselves from reaction, domestically and foreign, by shifting resources into the Steel Belt."
USA_the_last_word:0 "The Call of Race"
USA_the_last_word_desc:0 "The last few decades of racial unrest have undoubetdly been fueled by syndicalist and machine politics rewarding immigrants and minorities for attacking natives. We must reassert white christian nativism and undermine its opponents with the Smith Act, growing our support in the process."

USA_hoovers_america:0 "Hoover's America"
USA_hoovers_america_desc:0 "“My country owes me nothing. It gave me, as it gives every boy and girl, a chance. It gave me schooling, independence of action, opportunity for service and honor.” - Herbert Hoover"
USA_the_hoover_raids:0 "The Hoover Raids"
USA_the_hoover_raids_desc:0 "There is a great sense of urgency in the calls to crush these insurgencies as harshly as possible. The director of the FBI, John Edgar Hoover, has suggested to President Hoover that the best way to solve the crisis of these riots is to begin targeting their organizers along with their suppliers. Many of the more liberal members of Hoover's cabinet fear emboldening the FBI director, which could cause the same repression of civil liberties seen during the Wilson and Palmer administrations."
USA_dealing_with_the_riots:0 "Dealing with the Riots"
USA_dealing_with_the_riots_desc:0 "Ever since Hoover's victory in 1936, riots have broken out across the country, with local police no longer able to handle the crisis. Members of Hoover's cabinet such as Douglas MacArthur have advised Hoover to send the military in to deal with these riots. Others, such as Henry Ford, have suggested less radical solutions such as simply using the National Guard's of each state to break up the riots. Still other members have told Hoover that the police will get a hold of the situation given enough time or that Hoover should focus on fixing the economy and these riots will simmer down."
USA_4_more_years:0 "Four More Years!"
USA_4_more_years_desc:0 "Despite the odds, and thanks to the Republican and Democratic House members who backed him, Hoover will begin his third term as President of the United States. Taking victory from the jaws of defeat, Hoover now governs a nation so angered by his victory that it is a powder keg ready to blow. One little mistake could spell the end of the Union."
USA_today_we_are_scrounging_for_a_meal:0 "Today, We Are Scrounging for a Meal"
USA_today_we_are_scrounging_for_a_meal_desc:0 "Hoover's previous two terms as president saw a period of severe dust storms that greatly damaged the local wildlife and farmlands of America's prairies. While the dust storms have slowed, much of the devastation caused by these storms still remains. Thousands of migrant workers move across the country looking for work. The tensions between these migrant workers and local workers has led to massive fights along with various Unions attempting to push these workers out of their states."
USA_today_we_are_living_in_a_shanty:0 "Today, We Are Living in a Shanty"
USA_today_we_are_living_in_a_shanty_desc:0 "Homelessness was present before the Great Depression, and was a common sight before 1925, however most large cities built municipal lodging houses for the homeless, but the Depression exponentially increased demand. The homeless clustered in shanty towns close to free soup kitchens. While this trend didn't start under Hoover, after his victory in 1928 and the collapse of the market that same year, the opposition began to call these expanded settlements Hoovervilles."
USA_you_made_us_what_we_are_today:0 "You Made Us What We Are Today"
USA_you_made_us_what_we_are_today_desc:0 "Tensions across the nation were already high enough, but with Hoover's nomination and subsequent victory on the 1936 Republican ticket, many across the nation are angry, wishing their preferred candidate had won the election. Many of these individuals have begun protesting the election results, and the most violent of these individuals have begun assaulting and burning buildings. The police are barely able to handle the clashes between the ODP and SPA members, but with the AFP also in the mix and massively upset with the loss of Long, things have spun out of control. Washington D.C looks more like a battleground everyday, and many within the Government are feeling as this is a problem that the police can not handle."
USA_we_would_like_to_thank_you_herb:0 "We Would Like to Thank You Herb"
USA_we_would_like_to_thank_you_herb_desc:0 "Hoover was originally praised for the government works that he implemented, but as time went on, unemployment continued rising. While we seemed to finally be turning the corner in 1936, the events of Black Monday saw the economic situation in America worsen even more. Hoover was criticized for almost every program he proposed in that time. His public works projects, designed to create jobs, have been characterized as wasteful government spending. His efforts to promote local relief programs, rather than asking Congress to create nationwide relief programs, have been viewed as a callous disregard for the unemployed."
USA_now_is_prosperity_around_the_corner:0 "Now is Prosperity Around the Corner?"
USA_now_is_prosperity_around_the_corner_desc:0 "With the inauguration of Herbert Hoover on January 20th 1937, he has begun his third term as President overseeing a nation in panic, with riots everywhere and a state of near lawlessness across the country. Many close to the President and the nation as a whole see him as both defeated and pessimistic. Hoover's Vice President Knox has gone after the Radical across the nation slamming them as a danger to the American economy by wishing to tax away capital, encouraging waste and throttling America’s entrepreneurial spirit."
USA_house_of_unamerican_activites:0 "House of Un-American Activites"
USA_house_of_unamerican_activites_desc:0 "For the longest time Hoover has let radicals run across America. However,Republicans and Democrats in the House of Representatives have finally had enough, and under the leadership of Republican J. Parnell Thomas, they have done something about it. Along with the support of Democrat colleges such as Martin Dies Jr., these Republicans have begun to investigate what they and the committee see as radicals across America, investigating the SPA, ODP, and AFP. Some of the more fervent supporters of Thomas are calling for an investigation of both the military and Hollywood as well."
USA_working_with_the_democrats:0 "Working with the Democrats"
USA_working_with_the_democrats_desc:0 "While many cannot remember a time of Democrats and Republicans working together, it has happened before, and the time has once again come to work with our traditional rivals. Otherwise, both of our parties could be destroyed by the sea of radical far-left and far-right Populists, along with those socialists in the Midwest."
USA_embrace_knoxs_economics:0 "Embrace Knox's Economics"
USA_embrace_knoxs_economics_desc:0 "During his tenure as part owner of the Chicago "Daily News", Frank Knox was critical of wasteful government spending of the Hoover Administration along with the proposed plans of those by the Radicals across the Country. Now, as Vice President Knox has taken command of the economic policy of the Hoover administration, his focus is on balancing the federal budget along with relieving both individuals and businesses of the "excessive burdens of taxation.""
USA_investigate_the_odp:0 "Investigate the ODP"
USA_investigate_the_odp_desc:0 "The split of the Democrat Party was not as severe in the beginning, as the Republicans broke with the Progressive wing of their own party, so it evened out. However, that changed as over time, and more of the "Solid South" broke with the mainstream Democrat Party and began running their own candidates. These actions came to hurt the mainstream Democrat Party in the same way the 1912 election destroyed their rivals. While this would not have been a problem normally, the expansion of the Old Democrat Party to areas outside of the Solid South has been a worrying development. Worse, we have seen Klan activity spread further outside of the Solid South in much larger numbers than we have ever seen before. The time has come to investigate both the ODP and the Ku Klux Klan."
USA_investigate_the_spa:0 "Investigate the SPA"
USA_investigate_the_spa_desc:0 "The Socialist Party of America was founded in 1901, but during the Wilson and Palmer administration from 1912-1928, the country saw massive political repression of the SPA along with other Socialist groups. However, with Hoover's first term, he calmed tensions with the SPA. When the SPA began to evolve into the CSA and participate as a major part of it, this coalition of trade unions across the Midwest began to use political violence for their own ends. Such violence increasingly occurred between members of the CSA and the Klan and Old Democratic Party. The Failure of the SPA in 1932 lead to election violence across the Midwest between members of the SPA and various other political parties from Old Democrat Party members all the way to members of the Progressive Party. With the SPA's second defeat, now in the 1936 election, we have seen massive riots across the Midwest and various Strikes occurring. The violence of the CSA has led questions about the continued existence of the SPA."
USA_balancing_the_budget:0 "Balancing the Budget"
USA_balancing_the_budget_desc:0 "Knox has made a name for himself as a crusading politician over the past decade, wishing to reform the Federal Government with his ideas about Economics. His first plan is to balance the Federal Budget, which would help deal with years of wasteful spending on the part of Herbert Hoover. But now the question remains-how will he do that?"
USA_we_wont_let_it_happen_here:0 "It Can't Happen Here"
USA_we_wont_let_it_happen_here_desc:0 ""There are some principles that cannot be compromised. Either we shall have a society based upon ordered liberty and the initiative of the individual, or we shall have a planned society that means dictation no matter what you call it or who does it. There is no half-way ground. They cannot be mixed." - Herbert Hoover"
USA_appoint_new_judges:0 "Appoint New Judges"
USA_appoint_new_judges_desc:0 "With the Hoover Administration working more closely with the conservative Democrats, many within the liberal wing of the Republican party have begun calling out Hoover's inaction and perceived traitor status. Some of the further left members of the liberal wing have even gone so far as to join the Progressive Party. Openings on the Supreme Court along with the lower courts have given Hoover the ability the mend fences with the liberals of his party, however. However many of the Democrats that have been working with the Republicans have been pushing for their candidates for the Supreme Court along with the lower courts."
USA_investigate_the_afp:0 "Investigate the AFP"
USA_investigate_the_afp_desc:0 "The America First Party has a syncretic populist party that spans from Louisiana across the Prairie States, and across as wide of an ideological spectrum as well. This party has taken members from Democrats, Republicans, and Progressives. The party has a very militant wing, along with militia group commonly known as the Minutemen. These Minutemen have engaged in various battles both against the Klan and CSA card carriers, but their more extreme language, visions of reform, and violent militia activity have called the entire party into question. The Thomas Committee will begin their hearings with members of the party."
USA_everyman_a_pot:0 "Everyman a Pot?"
USA_everyman_a_pot_desc:0 "While Industrial America is still bankrupt, it is the farms across America that must deal with the aftermath of the Dust Bowl and the collapse of the farming industry. Radicals across America are using this crisis to promise everything from small changes in how our economy is done all  the way to the abolishment of the Capitalist system itself. So, the question is how to bring both our people and America back from the brink..."
USA_everypot_a_chicken:0 "Everypot a Chicken?"
USA_everypot_a_chicken_desc:0 "In the 1928 election, Herbert Hoover promised Americans "A chicken in every pot and two cars in every garage." For the past two terms, this wish has not come to fruition, and now as the most hated man in America, he will have to answer how every pot will get it's chicken."
USA_in_this_cozy_cottage_built_for_two:0 "In This Cozy Cottage"
USA_in_this_cozy_cottage_built_for_two_desc:0 ""There are things in the world that cannot be brought about. There are mistakes that cannot be repaired. But there is one thing sure -- that loyalty and friendship are the most precious possessions a man can have." - Herbert Hoover"
USA_only_enough_room_for_two:0 "Reassuring the Establishment"
USA_only_enough_room_for_two_desc:0 "The Republican Party has been the center piece of American Politics since the Civil War, many of the radicals across the Country wish to tear it apart and see this glorious union shattered, however there are ways to solve this problem. Now comes the more important question: how will President Hoover solve this problem?"
USA_investigate_hollywood:0 "Investigate Hollywood?"
USA_investigate_hollywood_desc:0 "While Hollywood is a very Republican institution, it is perhaps necessary to launch an investigation into their conduct, to determine the strength of traitorous factions within the film industry. Many within the Democratic Party and the conservative wing of the Republican Party have grown suspicious of Hollywood due to the amount of movies produced over the past decade that appear very sympathetic to pro-Marxist and pro-Syndicalist thought."
USA_investigate_the_military:0 "Investigate the Military?"
USA_investigate_the_military_desc:0 "Suspicions between the Federal Government and the military have existed since the start of Hoover's second term. Some members of the House of Un-American Activities have begun to question the motives of the head of the Department of the Interior, Douglas MacArthur, and the military overall."
USA_peace_through_trade_2:"Hoover's Entspannung"
USA_peace_through_trade_2_desc:0 "Since the end of the Weltkrieg, the rise of the German superpower has pushed American industries out of Europe. Because of this, the American relationship with the Kaiserreich is extremely tense. However, Hoover and Knox can now make overtures to Germany in an attempt to get American access to the European market."

####Military - Army-Air by Drozdovite####
USA_war_department:0 "War Department Expansion"
USA_war_department_desc:0 "The United States War Department has seen a shrinkage over the last half-decade through austerity measures. Now it is vital that staffing be expanded and new innovators enter the department, ready for reform."
USA_reform_plan:0 "Army Reform Debate"
USA_reform_plan_desc:0 "The question of the hour, which direction should the US Army take to not only respond but anticipate a prolonged land war? The opinion of MacArthur is a given, having already prepared for this conflict within his inner circle."
USA_air_force_debate:0 "Air Force Debate"
USA_air_force_debate_desc:0 "The Air Force, having the funding necessary to expand, lacks the percise direction and leadership needed to effectively advance. With numerous requests to fund research, and competing minds insisting that they are the key to victory in the skies."
USA_chaffee_plan:0 "Adna Chaffee Reform Plan"
USA_chaffee_plan_desc:0 "MOLLUS recipient Adna Chaffee Jr. proposes that the Army steps up production of more expensive armored vehicles, as well as plan out new specialized divisons to complement a more mobile war."
USA_McNair_Plan:0 "Leslie McNair Reform Plan"
USA_McNair_Plan_desc:0 "McNair proposes refining the inherent advantage the US Army has in delivering a mass quantity of support to infantry attacks. This will require an intensive employment increase in war industries."
USA_macarthur_army_plan:0 "MacArthur in Command"
USA_macarthur_army_plan_desc:0 "General MacArthur is in command of our armies and his emphasis on a flexible, obedient leadership under the complete control of the US Army will win us the day."
USA_the_general_staff:0 "All to the General Staff"
USA_the_general_staff_desc:0 "A General Staff must be assembled that has far greater sway over troop movements and internal army-related policies and technologies, so we may fight the enemy with all we need."
USA_grand_leadership:0 "Grand Leadership"
USA_grand_leadership_desc:0 "Leadership is not simply about tactics but also morale. In the likeness of MacArthur we will teach our commanders to carry themselves with great weight and behave bravely and aggressively, often fighting alongside their men when needed."
USA_integrated_mechanization:0 "Integrated Mechanization"
USA_integrated_mechanization_desc:0 "A modern army needs modern arms, and as such we need to embrace the mechanization of our army. However the task of mechanization is to support, and be subordinate to, the army. Nothing more, nothing less."
USA_organic_air_support:0 "Organic Air Support"
USA_organic_air_support_desc:0 "For too long the air force has tried to believe they should be totally independent of the army. The army shall have its own planes for the purpose of coordinating with, and following, army orders."
USA_delegated_functions:0 "Delegated Functions"
USA_delegated_functions_desc:0 "With the General Staff and Army in general having to take on an increasing amount of duties and positions, effectively delegating functions becomes even more important for an efficient organization and to not waste their time on smaller matters."
USA_modern_recon:0 "Modern Reconnaissance"
USA_modern_recon_desc:0 "Only with a modern reconnaissance can the military and marines hope to accomplish anything. An investment into reconnaissance technology and training is of great necessity to relay our officers the relevant information."
USA_marine_support:0 "Marine Support"
USA_marine_support_desc:0 "The Marines are a valuable asset to the Navy but would be more helpful if more closely under the command of the army after being expanded, as they must provide support for our troops and open new frontlines."
USA_military_feignts:0 "Military Feints"
USA_military_feignts_desc:0 "Dishonesty is at the heart of warfare and feignt attacks are a favorite of our General. They will distract the enemy from our true plans, throw them off balance and force them to waste resources."
USA_the_strategic_offensive:0 "The Strategic Offensive"
USA_the_strategic_offensive_desc:0 "Enough! We need to push, push push now that our military is prepared for full committment. The Generals will immediately emphasize the offense above all else."
USA_mobilization_plan:0 "Federal Mobilization Plan"
USA_mobilization_plan_desc:0 "A Federal Mobilization Plan will get our population into fighting shape, preparing an expansion of our armed forces and a preparation of our economy to transition to military goods."
USA_munitions_procurement:0 "Munitions Procurement"
USA_munitions_procurement_desc:0 "Munition procurement is essential to arming our men. Let us purchase and produce firearms whereever we can so we can arm our boys properly."
USA_selective_service:0 "Selective Service"
USA_selective_service_desc:0 "Selective Service emphasizes drafting the most capable men, namely those physically abled between 18-30, and the creation of new administration for tracking and drafting them into the army at once in the numbers needed."
USA_industrial_base_planning:0 "Industrial Base Planning"
USA_industrial_base_planning_desc:0 "Industrial Base Planning will allow the military more say in planning factories that they deem neccessary for the war effort, and the drafting of plans for thise purpose."
USA_price_controls:0 "Military Price Controls"
USA_price_controls_desc:0 "We can not allow debt to ruin our efforts! Price Controls on military goods will save us resources we would have spent and ensure that certain elements are not taking advantage."
USA_USACE:0 "USACE Modernization"
USA_USACE_desc:0 "USACE needs to modernize at once if they are to engineer proper fortifications and support for our troops. A full reoganization and update at the behest of the General Staff is needed."
USA_USAAC:0 "USAAC Coastal Defense"
USA_USAAC_desc:0 "We can not allow the enemy to attack from the shores while we prepare offenses. The USAAC will be told to emphasize coastal defense for the purpose of defending the army despite not all being happy with such an assignment."
USA_navy_coordination:0 "Navy Coordination"
USA_navy_coordination_desc:0 "Coordination with the navy will help us strike suddenly and at once, from the shores and from the land."
USA_honor_academies:0 "Honor Academies"
USA_honor_academies_desc:0 "Our academies will emphasize glory, aggressive tactics and traditional leadership skills alongside a practical embrace of new technologies. We will have academies of American Honor."
USA_enlistment_campaign:0 "Enlistment Campaign"
USA_enlistment_campaign_desc:0 "A large scale enlistment campaign is needed to further drum up war support and get further support. Alongside it, we need to expand the draft to go beyond Selective Service for now."
USA_standardize_the_M1:0 "Standardize the M1"
USA_standardize_the_M1_desc:0 "The M1 designation infantry weapon has been in trial for years, wasting contracts. The final decision on which design will go into production will be answered in a timely mannner now."
USA_defense_contractors:0 "Defence Contractors"
USA_defense_contractors_desc:0 "Private enterprise has become an undeniable part of our military industry. It is time we draw up contracts and see what they can do to help us."
USA_restart_examining_boards:0 "Restart Examining Boards"
USA_restart_examining_boards_desc:0 "The Army's review process has had it's share of reformers, but by-and-large the system has remained stagnant for a decade. McNair insists that improvments can be made."
USA_efficient_production_program:0 "Efficient Production Program"
USA_efficient_production_program_desc:0 "The unemployed masses that stand waiting for a job are the perfect test subjects for creating taylor-timekeeping tables for efficient production."
USA_shock_and_awe:0 "Shock and Awe"
USA_shock_and_awe_desc:0 "Entrenchment can turn an open field into a stagnant killing ground, and despite our better nature, we must employ the heaviest artillery shells in order to force our enemies to retreat in such a scenario."
USA_take_the_fight_abroad:0 "Take the Fight Abroad"
USA_take_the_fight_abroad_desc:0 "Finally, the top brass is satisfied with the progress we have put into the Army. Now we just need a target to put rubber to the road."
USA_military_research:0 "Military Research"
USA_military_research_desc:0 "Our national security is threatened by the asymmetrical advancement of technology. We cannot be blindsided by an enemy with some previously unknown weapon of war. We must increase military research and development funding drastically."
USA_increase_military_spending:0 "Increase Military Spending"
USA_increase_military_spending_desc:0 "Congress must approve of a larger Army budget for the coming year. It will undoubtedly help the civilian economy down the line."
USA_liberty_bonds:0 "Liberty Bonds"
USA_liberty_bonds_desc:0 "Funding the war effort will require more than victory gardens and volunteerism. Liquid assets are in short supply, especially with our economic programs ongoing. We can capitalize on public trust and implement War Bonds as most other free nations do."
USA_army_rangers:0 "Army Rangers"
USA_army_rangers_desc:0 "Training Regiments to acclimatize soldiers into new environments will enable American soldiers to fight effectively no matter where the course of war may take them. The Rangers are a newly proposed force conceptualised around adaptation to harsh terrain, with the purpose of introducing their advancements slowly the Army as a whole. Let us found this organisation."
USA_walkie_talkies:0 "Walkie Talkies"
USA_walkie_talkies_desc:0 "Usually military equipment has strong names. Walkie Talkie? How did that slip through the system? Our generals claim that this new untethered communication device will enable our troops to speak effectively when they're in the field. And we called it Walkie Talkie?"
USA_defense_logistics_agency:0 "Defence Logistics Agency"
USA_defense_logistics_agency_desc:0 "The layout of the United States may be suited for interstate commerce, but is unprepared for massive deployments. We must correct this."
USA_increase_military_production:0 "Increase Military Production"
USA_increase_military_production_desc:0 "The gratefully employed are in our factories toiling towards victory, though they may not believe that. Where propaganda has failed, monetary incentive will work to increase production."
USA_tank_competition:0 "Tank Competition"
USA_tank_competition_desc:0 "Tank designs are a dime a dozen, we need a streamlined system to determine which design will best fill it's role in combat."
USA_armored_cavalry:0 "Armoured Cavalry"
USA_armored_cavalry_desc:0 "Top officers have long had experience in cavalry and have designed and planned to transform motorized and tanks to fit new needs. Working closely with the government, the military, Henry Ford and other Industrialists, we can make this plan a reality."
USA_the_gi_bill:0 "The G.I. Bill"
USA_the_gi_bill_desc:0 "Young men have a variety of motivations for going to war. The G.I. Bill will hopefully encompass those motivators that patriotism cannot reach."
USA_fighter_development:0 "Fighter Development"
USA_fighter_development_desc:0 "While we were still stuck with the P-26 Peashooter, our national companies have made huge breakthroughs with the P-36 Hawk, the Seversky P-35, the P-39 Airacobra and the new Prototypes of the P-40 Warhawk which could give us an edge on the battlefield. Let us fund these companies so that their projects may enter mass production."
USA_expand_air_corps_tactical_school:0 "Expand the Air Corps Tactical School"
USA_expand_air_corps_tactical_school_desc:0 "We are in need of a space to train new pilots for the variety of operations the Air Force handles. In Virginia, a section of the ACTS has remained loyal to us, despite all shortcomings of the Air Force, and their installations and expertise may prove vital to train the airmen of tomorrow."
USA_expand_wasps:0 "Create the WASPs"
USA_expand_wasps_desc:0 "The Women Air Force Service Pilots will help support the Air Force, while they will be subordinate to the main male air-force and not be allowed to fly in combat situations, they will help to keep our boys flying in the air."
USA_screaming_eagles:0 "'Screaming Eagles' Program"
USA_screaming_eagles_desc:0 "General John C.H. Lee is insisting on starting off a new experiment in Air Assaults done in response to the Hang-glider operations pioneered in Europe. With airborne forces we will be able to overwhelm defenders from multiple angles in ways that it was impossible decades ago. As such, the general staff has authorized the experiments and funding shall be diverged to it."
USA_radar_development:0 "R.A.D.A.R. Development"
USA_radar_development_desc:0 "RADAR, the top-secret technology to detect air movement will allow our sky watchers to rest easy at night."
USA_expand_the_USAAC:0 "Expand the USAAC"
USA_expand_the_USAAC_desc:0 "The United States Air Army Corps, in service since 1926, has largely remained on the sidelines of military development. Despite receiving a meager budget, they've yet managed to innovate in many aspects and High Command barely sees any reason to reform. Provided High Command's disputes in the past few years with Airmen, it has been decided they'd be better off remaining as an integral part of the Army."
USA_create_the_USAAF:0 "Create the USAAF"
USA_create_the_USAAF_desc:0 "The United States Air Army Force is the success of both the airman and the politician. With the dream of Billy Mitchell realized in all but name, we can now focus on improving on Harold L. George's doctrine and enhancing America's long range strike capabilities."
USA_modernize_cavalry_tactics:0 "Modernize Cavalry Tactics"
USA_modernize_cavalry_tactics_desc:0 "It was apparent from our observers in the Weltkrieg that new tactics and technologies are becoming vital in the battlefield. Bearing this in mind, it's no wonder General Chaffee has seen fit to redistribute new manuals specifying how to use and counter armored advances as the old counter-cavalry tactics grow outdated."
USA_mechanization_program:0 "Mechanization Program"
USA_mechanization_program_desc:0 "The speeds Chaffe is promising on new vehicles will require a systematic change in how we build and maintain military vehicles."
USA_top_notch_artillery:0 "Top-Notch Artillery"
USA_top_notch_artillery_desc:0 "We must ensure that we our artillery is state-of-the-art if we are to win this war. An investment in new artillery technology should be enough to give us an edge. McNair has promised skeptical officials that such an investment will save lives and money by obliterating the enemy more efficiently than ever before."
USA_production_priority:0 "Production Prioritization"
USA_production_priority_desc:0 "As our War Industry hums along, McNair has stressed the necessity of the usage of both Anti Air and Anti Tank cannons to stop both armored and aerial threats dead in their tracks. However, High Command will require some solid report evidence to divert the funding McNair is requesting..."
USA_CAS_doctrine:0 "Air-To-Ground Cooperation Exercises"
USA_CAS_doctrine_desc:0 "While the USAAC has technically worked with the Army for well over a decade, they have hardly ever worked together. The Army is now requesting the Air Force to support their advances, and provided that doing so blindly might lead to friendly fire, generals are being paired in specific combat areas to exercise their coordination and to make sure our casualties are minimized."
USA_CAS_model:0 "CAS Model Development"
USA_CAS_model_desc:0 "As the Air Corps never intended to be integrated into the army, hardly any development has gone into newer Close Air Support Models. Thankfully, Contractors have already been kind enough to provide us with prototypes like the Brewster XSBA-1 and the already aging Northrop A-17 'Drifter'. High Command will need to choose carefully who'll become our main Attack Bomber if we wish to succeed..."
USA_strategic_bomber_development:0 "Strategic Bomber Development"
USA_strategic_bomber_development_desc:0 "America hardly has any enemies within attack range to fear. As such, there has been a generalized thought that has been taking over the USAAF, spread by a group led by famous airmen like Carl Spaatz. The Army has dubbed them the 'Bomber Mafia' due to their methods, and this 'Bomber Mafia' is now requesting the funding to further expand on their long range strike plans."
USA_strategic_bombing_doctrine:0 "Strategic Bombing Doctrine"
USA_strategic_bombing_doctrine_desc:0 "The idea pushed by Spaatz and his acquaintances is a rather simple one: The Enemy won't be able to continue fighting if the home for which they are fighting for no longer exists. By destroying both their industry and their fighting spirit at the homefront, our troops will prevail both in morale and equipment on the front line."
USA_long_range_escorts:0 "Long Range Escorts"
USA_long_range_escorts_desc:0 "While having better bombers is vital to win the war of tomorrow at the enemy's doorstep, these bombers can seldom operate on their own. They will need an escort capable of facing off enemy fighters and come back in one piece. Luckily for us, plane designer Kelly Johnson has contacted us with a new and innovative design: The P-38, dubbed 'The Lightning'."
USA_aerodrome_construction:0 "Aerodrome Construction"
USA_aerodrome_construction_desc:0 "We should pepper the nation with airfields, enabling our Airmen to reach any part of the nation easily."
USA_central_operating_bases:0 "Central Operating Bases"
USA_central_operating_bases_desc:0 "We should concentrate on safer, larger airfields strategically located near major zones of control."
USA_flexible_bombers:0 "Flexible Bombers"
USA_flexible_bombers_desc:0 "The Army has stated they require multi-purpose air craft that can easily adapt to battle situations. Thankfully for us, our private contractors have come up with the NA-40, which could serve as a baseline to a new flexible bomber model, which the airmen insist on naming after Billy Mitchell despite High Command's protests. We shall fund these development efforts"
USA_Quesada_CAS:0 "Quesada's Close Air Support"
USA_Quesada_CAS_desc:0 "General Quesada has a very hands-on attitude to directing Air missions, and his approach to air tactics is near revolutionary for our young Air Force. Let us fund his efforts and help distribute his manuals to pilots so our CAS doctrine may be the best in the world!"
USA_new_arms_factories:0 "New Arms Factories"
USA_new_arms_factories_desc:0 "The main trouble with creating a military industry is that facilities under our control were already reduced from the Great Depression to reduce redundancies. We have had to expand facilities and repurpose old buildings in order to manufacture parts needed for heavy weapons in our territory."
USA_new_tank_assemblies:0 "New Tank Assemblies"
USA_new_tank_assemblies_desc:0 "Armored warfare will change the face of the battlefield forever. We cannot sid idly as the world rearms, and with the Tank, we may be able to beat our enemies in a matter of weeks instead of years. As such, it would be a priority for us to build more of these deadly machines, so that we may be ready for fight for freedom not only in America, but on the whole world."
USA_woman_army_corps:0 "Create the Women's Army Corps"
USA_woman_army_corps_desc:0 "Despite protests from socially conservative elements in the US Army, the Commander in Chief has stood firm in defence of the Women’s Army Corps. Led by Secretary of the Department of Health, Oveta Hobby, the WAC has received more than twice their requested number of volunteers. Women’s Auxiliary will help maintain and safeguard our weapons of war, and keep our massive supply chain working."
USA_new_rifle_development:0 "Rifle Improvements"
USA_new_rifle_development_desc:0 "While the M1 Garand managed to see us through the Civil War, its flaws were as noticeable when it was adopted as they are now. However, with the criticism we have gathered during the civil war, we have contacted the original designer, and he has assured us that by redesigning the barrel, gas cylinder, and front sight assembly, he will make the Garand an even more reliable and deadly weapon."
USA_tis_ill_defend:0 "'This We'll Defend'"
USA_tis_ill_defend_desc:0 "The US Army has reached a new peak in both size and efficiency. We can rely on them to defend our values both domestically and abroad, and in the process, High Command has managed to learn some valuable lessons that give us an edge over inexperienced militaries."
USA_Craig_plan:0 "Malin Craig's Reform Plan"
USA_Craig_plan_desc:0 "Malin Craig's plan is the only plan that guarentees a large fighting force in the shortened time frame we have given."
USA_hierarchical_reorganization:0 "Hierarchical Reorganization"
USA_hierarchical_reorganization_desc:0 "The meritocracy in the US Army has fallen to the wayside for nepotism and incompetence. We must reaffirm the code of the US Army and ingrain this in our staff hierarchy."
USA_joint_chiefs_of_staff:0 "Joint Chiefs of Staff"
USA_joint_chiefs_of_staff_desc:0 "The disputes common in the Federal inter-service politics persist in our own government. In order to avoid this interdisciplinary contention from spilling over, we must ensure that all our Chiefs of Staff are given equal attention."
USA_establish_a_new_officer_training_center:0 "Establish a New Officer Training Center"
USA_establish_a_new_officer_training_center_desc:0 "With the immediate danger posed to our most prestigious officer schools, we must reorganize and fund new schools in safer territory."
USA_a_gun_for_every_hand:0 "A Gun for Every Hand"
USA_a_gun_for_every_hand_desc:0 "A priority of General Craig is not only the Mobilization of large infantry units, but the consistency of supplies for them. As such, he insists that a second budget needs to be drawn, one that favours Weapon contractors heavily to produce more equipment so our troops at the front may be able to fight with a full kit against any threat."
USA_engineer_corps_expansion:0 "Engineer Corps Expansion"
USA_engineer_corps_expansion_desc:0 "We are finally able to provide enough infrastructure and planning to provide Engineering Corps in the field. Through coordinating our intelligence network with scouting and surveillance systems, we are able to ensure that non-combat elements in battle are accounted for and able to complete their tasks."
USA_american_auto_industry:0 "American Auto Industry"
USA_american_auto_industry_desc:0 "Since the invention of the Automobile, it has been taken up in earnest by the people of America. Most of the factories for cars are in the north where the syndicalists are running things. However, J. Kaiser has moved North, so we should encourage other companies to follow in his footsteps."
USA_cult_of_aviation:0 "Spaatz's Air Superiority"
USA_cult_of_aviation_desc:0 "General Carl Spaatz has long since been growing in notoriety within the USAAC and USAAF. The success of his ideas on the field of battle have proven that Spaatz's approach to air warfare may be correct, and as such, the Army should focus on promoting and distributing manuals regardless of disagreements with the 'Bomber Mafia' so that our pilots may learn and apply his ideas on the skies."
### Military - Navy ###
USA_navy:0 "US Navy"
USA_navy_desc:0 "The American navy, an institution whose history is so deeply interwoven with that of the nation as a whole, has been in steady decline after years of neglect. No more! We must again turn our attention to naval affairs."
USA_grand_navy:0 "Great White Fleet"
USA_grand_navy_desc:0 "The Great White Fleet was the height to American naval power. We should look back at it for inspiration. A great fleet of battleships and dreadnoughts will ensure we always have naval superiority."
USA_defend_our_trade:0 "Defending America's Trade"
USA_defend_our_trade_desc:0 "Trade is the lifeblood of America. We should focus our naval doctrine on making sure that it is protected from enemy raids."
USA_carriers:0 "Fleet Carrier Plan"
USA_carriers_desc:0 "Carriers are the wave of the future. We should invest in their research and construction to better project naval power."
USA_battleships:0 "Battleship Development"
USA_battleships_desc:0 "Battleships are the king of the high seas. We should start research into new models with bigger guns and better anti-air protection."
USA_battle_cruisers:0 "Battle Cruiser Development"
USA_battle_cruisers_desc:0 "Battle-cruisers present a middle balance between heavy battleships and faster cruisers. We should ensure we have some in our navy."
USA_coast_guard:0 "Coast Guard"
USA_coast_guard_desc:0 "Restoring the Coast Guard will ensure that trade moves smoothly, criminals are stopped at sea, and those in danger are rescued."
USA_light_cruisers:0 "Light Cruiser Development"
USA_light_cruisers_desc:0 "Lighter cruisers are important in anti-air operations, as well as attacking enemy destroyers and submarines. We should ensure our navy has a handful of these in order to stay balanced."
USA_naval_aviation:0 "Naval Aviation"
USA_naval_aviation_desc:0 "Naval aviation is the future of warfare on the high seas. We should ensure that our air designs are capable of being launched from carriers and destroying the enemy fleet without even endangering our own."
USA_expand_dockyards:0 "Expand Dockyards"
USA_expand_dockyards_desc:0 "Our dockyards are somewhat inadequate to fight a war on their own. We need to ensure that new naval production facilities are constructed to support the war effort."
USA_submarines:0 "Submarine Development"
USA_submarines_desc:0 "Submarines allow us to wreak havoc on enemy shipping and heavy ships. We should ensure that our designs stay up to date against enemy destroyers and anti-submarine tactics."
USA_liberty_ships:0 "Liberty Ships"
USA_liberty_ships_desc:0 "Our shipyards, previously dedicated to commercial shipping, can easily be converted to produce massive numbers of convoys to supply our allies around the world."
USA_new_ship_buildings:0 "Maritime Industry"
USA_new_ship_buildings_desc:0 "America has a naval tradition rivalled only by the great powers of Europe, and an equally illustrious history of naval production and innovation. With the dockyards and merchant marine now much improved, let us focus on streamlining and better integrating the increasingly national process of naval production."
USA_new_admirals:0 "New Admirals"
USA_new_admirals_desc:0 "In the face of crisis, many admirals committed the greatest treason - desertion. We should train a new generation of naval leaders to ensure our continued maritime dominance."
USA_expand_waves:0 "Expand the WAVEs"
USA_expand_waves_desc:0 "Women can serve many auxiliary roles in the navy, freeing up men for combat duty. While this might be socially controversial, it will significantly help the war effort."
USA_marine_corps:0 "Improve the Marine Corps"
USA_marine_corps_desc:0 "The Marine Corps was the epitome of American power projection around the globe. From the shores of Tripoli to the halls of Montezuma, the Marines were always there. We should ensure they have modern equipment and training."
USA_urban_warfare:0 "Expand the Marine Corps"
USA_urban_warfare_desc:0 "We need to enlarge the Marine Corps, and ensure that they are able to project our power around the globe."
USA_naval_training:0 "Naval Training"
USA_naval_training_desc:0 "While the Naval Academy in Annapolis was destroyed in the fighting of the Civil War, we still have plenty of facilities able to train a new generation of naval leaders and sailors."
USA_semper_fi:0 "Semper Fi"
USA_semper_fi_desc:0 "Semper Fidelis means 'always loyal'. The Marine Corps will always be a bastion of American liberty and democracy, and help spread these freedoms around the world."
USA_america_rules_the_waves:0 "America Rules the Waves"
USA_america_rules_the_waves_desc:0 "Following our extensive investments into naval research and construction, we have regained our place as one of the world's leading naval powers. Anchors away!"

### Anti-Civil Rights###
USA_ban_race_mixing:0 "Federal Ban on Race Mixing"
USA_ban_race_mixing_desc:0 "Men such as Madison Grant have proclaimed that Race-Mixing will cause nothing more than the downfall of the caucasian race. In accordance,the administration has declared that race-mixing must be banned."
USA_jazz_crackdown:0 "Jazz Crackdown"
USA_jazz_crackdown_desc:0 "According to the Hearst Papers, Jazz is not merely a harmless hobby for the black community but an insidious means of seducing white women or a hub of drugs. Some well-enforced raids and investigations should cut down on this."
USA_blind_eye:0 "Turn a Blind Eye"
USA_blind_eye_desc:0 "While the Klan is our enemy when they seek to take control of the state the point that mobs will sometimes enforce rules where the law can not still stands. It would ease our relations with them if we appointed judges who seemed more open to this view."
USA_lily_white_movement:0 "New Lily White Movement"
USA_lily_white_movement_desc:0 "Segregationists have declared that Politics is the place of White Americans. The parties and local houses will do its best to only support white candidates."
USA_increase_segregation:0 "Fund Local Segregation"
USA_increase_segregation_desc:0 "While we can not enact national Jim Crow, we can favor localities that choose to engage in racial segregation via monetary rewards and political cover."

### Social 'Moderation ###
USA_repatriation:0 "Mexican Repatriation"
USA_repatriation_desc:0 "Mexicans come here to work on our farms, and that is what they must do. They must not be allowed to settle here as citizens of our country, however. When they are no longer useful in this regard, they should be sent back to their country. They will be able to take the money they made back to their families, and our people will be separate from theirs, as they should be."
USA_denounce_race_hatred:0 "Denounce Race Hatred"
USA_denounce_race_hatred_desc:0 "Though we are still developing comprehsive racial policies, we should send a message to our people. Whether we create a separate or integrated society, hatred of other races is intolerable. We are all trying to survive in our own ways, and recently, there has been enough hatred in this country for a lifetime. Let us do what we can to remove one source of it."
USA_oppose_radicals:0 "Oppose Radicals"
USA_oppose_radicals_desc:0 "Sinclair and Hearst have pushed radical and oftentimes offensive ideas on race. We must maintain the traditional social order while making some adjustments to allow cooperative minority families to flourish. We will neither turn back the clock nor leap into the abyss on this front. Instead, we will push for reform, not revolution."
USA_conditional_black_aid:0 "Conditional Black Aid"
USA_conditional_black_aid_desc:0 "Aid will be given to Black families who prove they can contribute to society in a meaningful way and do not foolishly cross established boundaries. We will hold these families up as shining examples of Black life, while showing no tolerance towards those who choose to leech off of others or push radical agendas."
USA_support_seperatism:0 "Calm Racial Conservatives"
USA_support_seperatism_desc:0 "We have made much progress in the area of racial policy, yet now we must deal with the repercussions of that. We will reassure conservatives that society will remain separate, and that no racial mixing will occur. Our society will be separate, but equal."
USA_quota_adjustments:0 "Quota Adjustments"
USA_quota_adjustments_desc:0 "The Emergency Quota of 1921, made permanent in 1924, dramatically restricted immigration from Southern and Eastern Europe and completely banned it from Asia. Perhaps it is time to reconsider these restrictions so that we can help our devastated population grow again."

### Civil Rights ###
USA_hire_black_americans:0 "Hire Black Americans"
USA_hire_black_americans_desc:0 "Discriminating against Black Americans in the workplace will only hurt our country and our labor force. If we are to compete with the major powers of the world, we must allow all people to get a job, should they seek one. We will encourage this behavior in the Black community and show that Black people can work just as hard as anyone else."
USA_encourage_integration:0 "Encourage Integration"
USA_encourage_integration_desc:0 "There is no reason why Blacks and Whites cannot live together in harmony. As long as family values are upheld, and hard work remains an American tradition, there is no reason to oppose integration. We will pursue this policy as soon as possible, regardless of what our critics might say."
USA_fund_black_education:0 "Fund Black Education"
USA_fund_black_education_desc:0 "For too long, Black people have been limited in their options for a good education. Through better education and technical knowledge, the Black race will flourish, as will our country as a whole. Men like Booker T. Washington stand as a shining example for our youth as people who can do well in life by doing well in school."
USA_fight_welfare_discrimination:0 "Fight Welfare DIscrimination"
USA_negro_bureau:0 "Negro Bureau"
USA_negro_bureau_desc:0 "We have struck a deal with prominent Black leaders, many of whom were rabidly opposed to the C.A.R., and now demand we reform or remove the old discrimination laws. The Negro Bureau will promote cooperation between these leaders and our government with the goal of improving the lot of Blacks nationwide. Another more secret provision is cooperation against anti-Black radicals."
USA_national_immigration_act:0 "Immigration Act Reformed"
USA_national_immigration_act_desc:0 "We must ease restrictions on immigrants coming into our country. Prominent liberals in our government have suggested we rescind the prohibition on Asian immigrants and allow some workers from across the border to remain in the country with their families. This will improve relations with these countries and give us more manpower."

### Foreign Policy ###
USA_back_in_business:0 "Back in Business"
USA_back_in_business_desc:0 "The nation has seen some troubles which meant it could not act as an international power, not as it deserves to be - but that has now changed. America is ready to re-enter the world stage."
USA_rebuild_monroe:0 "Rebuild the Monroe Doctrine"
USA_rebuild_monroe_desc:0 "The troubles in Europe and elsewhere are not ours. America belongs to the New World, and to that end we must endeavour to stake out our place in it. It is our destiny to be the master of North America and protector of South America, and woe betide those who would stand in our way."
USA_diplomatic_corps:0 "American Diplomatic Corps"
USA_diplomatic_corps_desc:0 "The first step in achieving dominance is to ensure that our future enemies and allies are fully aware of our intentions. Welcome our presence or not, however, we are coming."
USA_rightful_domain:0 "Rightful Domain"
USA_rightful_domain_desc:0 "North America is our first and foremost concern. We will not condone hostile nations on America's borders, and we must prepare our military to guard our domain by both land and sea."
USA_cooperaton_treaties:0 "Treaties of Co-operation"
USA_cooperaton_treaties_desc:0 "The League of American States will be an organisation of friendly neutrals in North and South America, one where the United States is both protector and kindly guide."
USA_propping_up_allies:0 "New American Imperialism"
USA_propping_up_allies_desc:0 "Americans are not imperialists - we go only where we are welcomed, and enforce our will only where it is necessary to maintain order in the West. For the benefit of all."
USA_pax_americana:0 "Pax Americana"
USA_pax_americana_desc:0 "The great struggle of this continent is now over, and a new sense of wholeness has come. Economic cooperation and social order will now reign and another great ambition of America's is complete."
USA_enter_the_fray:0 "Enter the Fray"
USA_enter_the_fray_desc:0 "America belongs on the world stage, and while we are hesitant to be drawn into foreign alliances we will not hesitate to use our military might to stamp out threats around the world that will eventually find us."
USA_arsenal_of_democracy:0 "The Arsenal of Democracy"
USA_arsenal_of_democracy_desc:0 "The Good Neighbor Policy necessitates an internal program to ready arms for future conflicts. This Arsenal of Democracy, as the President calls it, will enable us to supply war material to even the hardest to reach places on other continents in service of fighting tyranny and Syndicalism."
USA_longer_reach:0 "Longer Reach"
USA_longer_reach_desc:0 "If we are to project our power onto the reast of the world, we must achieve the ability to do so through our naval power."
USA_on_the_beach:0 "On the Beach"
USA_on_the_beach_desc:0 "Our enemies must fear American soldiers landing on their shores, and to that end we must work to ensure that we have the skill and power to take advantage of our longer reach."
USA_working_with_allies:0 "Working with our Allies"
USA_working_with_allies_desc:0 "American expertise must be put at the disposal of our allies - or, at least, the enemies of our enemies. If they fight better, than together we stand a chance of victory."
USA_american_century:0 "The American Century"
USA_american_century_desc:0 "The great ideological struggle for world peace has established the explicit power of the American industry and economy. America is essential to victory over tyranny and Syndicalism and will be essential in preserving world peace should we succeed."
USA_fortress_america:0 "American Isolationism"
USA_fortress_america_desc:0 "America has been through hell, and the time has not yet come for us to become embroiled in foreign difficulties. We must look to our home, ensure it is in order, and defend our walls should enemies come knocking on our doors."
USA_man_the_walls:0 "Defend the Sea"
USA_man_the_walls_desc:0 "The first step in our defence must be to ensure our walls are well-guarded. The world should fear American military might, but only if they choose to engage us."
USA_business_of_neutrality:0 "Business of Neutrality"
USA_business_of_neutrality_desc:0 "Neutrality has its benefit in that our enemies are few, and thus our trading partners plentiful. If America is to build itself into a true world power, we must do so on the back of the mighty American dollar."
USA_look_inward:0 "Looking Inward"
USA_look_inward_desc:0 "Never again should America face instability and the threat of civil war. We must look inward, and deal with our internal troubles, rather than gazing out to places Americans don't belong."
USA_leap_forward:0 "Civilian Investments"
USA_leap_forward_desc:0 "With our efforts consolidated and our focus clear, together the United States can leap forward into the coming century - well ahead of the rest of the world."
USA_peace_at_last:0 "Peace at Last"
USA_peace_at_last_desc:0 "Our efforts have borne fruit, and at last America knows the true peace that strength and sacrifice can bring."
USA_american_imperialism:0 "American Imperialism"
USA_american_imperialism_desc:0 "There are some that think that America is nothing but a weak willed effeminate Liberal State, too incapable to join the Civilized World. This is false. America has always been the most powerful nation in the world, and it's time to prove that to the world."
USA_make_mexico_friendly:0 "Avenge Mexican Crimes"
USA_make_mexico_friendly_desc:0 "For decades America has been invaded by the rouge state of Mexico. It is time to avenge the crimes this rouge Syndicalist State has committed on our innocent citizens. To Montezuma!"
USA_banana_republics:0 "Banana Republics"
USA_banana_republics_desc:0 "In Central America, our brave companies have gone into the jungle to further elevate our brothers in Revolution. They will help to develop the poverty ridden lands of Central America. We must fully support this endeavour, in whatever way they need."
USA_demand_the_philippines:0 "Philippines Belongings"
USA_demand_the_philippines_desc:0 "Is there any doubt that the Phillipines hoped to use the internal chaos of the United States to try to claim independence? However, that time has passed, and we must ensure they do not gain more opportunities in the future by demanding they become a direct colony of the United States, both for their and our own good."
USA_vietnam_yesterday:0 "Vietnam Yesterday"
USA_vietnam_yesterday_desc:0 "Vietnam's rubber and location in the Far-East can not be ignored as a vital location for American expansion. However this has made it a prime target for other colonialist powers. If Germany still contends for the territory, perhaps it would be worth purchasing. If not, it should be easy prey one way or another."
USA_stop_south_american_syndicalism: "Stop Southern Syndicalism"
USA_stop_south_american_syndicalism_desc:0 "Chile is the hub of South American syndicalism today, as it has been for years. Their constant meddling in the affairs of other nations, particularly Argentina, makes them a threat to peace in our hemisphere. We must put a stop to their exploits before they bring the whole continent down. Perhaps they would do better under our direct control..."
USA_dismantle_the_empire:0 "Break the House of Windsor"
USA_dismantle_the_empire_desc:0 "The start of a new world order often necessitates the fall of the old one. Of course, Britains constant desire to interfere in our affairs to use us as their instrument as they did centuries ago makes it an easy call to finally see to it that House of Windsor finally learns to respect the United States. Canada shall feel the might of America and their vast lands put towards our own use, a fitting end for the monarchy and start of a new Western Power."
USA_claim_australasia:0 "Subordinate Australasia"
USA_claim_australasia_desc:0 "The English monarchy may have been felled but the Australasians remains as a force to be reckoned with. Their navy threatens our expansion into the Far-East and their government is already cautious if not hostile towards us due to our obvious designs on the region. We must pacify them if we are to have a solid grasp on the area."
USA_new_moralism:0 "New Moralism"
USA_new_moralism_desc:0 "It is not Americas place to throw in her lot with foreign empires or become one herself. The very idea is immoral and an affront to American traditions. Instead we will emphasize more pacifist ideals and directing would-be military spending to defense."
USA_support_eastern_allies:0 "Stabilize the East"
USA_support_eastern_allies_desc:0 "We must support our eastern allies by bringing the Philipines under our wing and providing protection to them, and others."
USA_new_interventionalism:0 "New Interventionism"
USA_new_interventionalism_desc:0 "The United States will intervene in the world to secure its allies, combat extremism and protect democracy. Isolationism is in the past now for we can no longer keep our heads in the sand."
USA_western_alliance:0 "Entente Alliance"
USA_western_alliance_desc:0 "We need to ally the Entente, our brethren in capitalist democracy, against the extremists and hostile imperial forces that would threaten us both. When we help them take back their homeland syndicalism will be destroyed and they will be a buffer zone."
USA_the_city_on_a_hill:0 "The City on a Hill"
USA_the_city_on_a_hill_desc:0 "We shall be a shining beacon of progress by further diverting military and diplomatic funding to industry, subsidizing popular American needs in the process, especially in the motor industry."
USA_spirit_of_monroe:0 "Spirit of Monroe"
USA_spirit_of_monroe_desc:0 "South America is indeed America's backyard but we must also take seriously that we are the protector of its people from Great powers and other forms of tyranny for our, and their, security."
USA_american_pacificism:0 "American Pacifism"
USA_new_interventionism:0 "New Interventionism"
USA_new_interventionism_desc:0 "We can no longer keep our heads in the sand if we are to protect democracy. The Entente are indeed our only true liberal friends in this world and we must help them reassert their place under the sun."
USA_anti_imperialism:0 "American Anti-Imperialism"
USA_anti_imperialism_desc:0 "America must take a firm stance against the most dominant form of tyranny in the world today, imperialism. Only those who are threatened by its advances as we are are our true friends."
USA_moral_support:0 "Self-Determination Pact"
USA_moral_support_desc:0 "Let us make a declaration of support for the right of independence and declare we will defend it worldwide."
USA_league_of_anti_imperialism:0 "Anti-Empire League"
USA_league_of_anti_imperialism_desc:0 "We shall being the anti-imperialist League into government to take their advice on forming a new league of equals, one that is mutually opposed to the imperial powers that threaten us all."
USA_warn_japan:0 "Warn Japan"
USA_warn_japan_desc:0 "It is no secret that Japan has designs on all of East Asia and even our backyard in the Pacific, so we shall warn them from making further advancements against our potential allies, hopefully containing them in the process."
USA_embargo_japan:0 "Embargo Japan"
USA_embargo_japan_desc:0 "Despite our earlier policies Japan can still not be trusted and will need to be weakened via an embargo, specifically on oil."
USA_strike_japan:0 "Strike Japan"
USA_strike_japan_desc:0 "It is time to strike our largest opponent in the Pacific, the Japanese Empire itself. We will make them friendly to our interests through force for it is the only option left for our main Eastern rival."
USA_phillipines_guarantee:0 "Fortify the Pact"
USA_phillipines_guarantee_desc:0 "We need to fortify our arrangement with other nations and invest in military factories."
USA_tokyo_talks:0 "Tokyo Talks"
USA_tokyo_talks_desc:0 "Perhaps not is all lost with Japan, a visit to the region could be mutually beneficial as our diplomats discuss a means of achieving a non-aggression pact."
USA_maf_investigation:0 "Mittelafrika Investigations"
USA_maf_investigation_desc:0 "Their are few colonies more suspected of wrongdoing than the German controlled dark continent of Mittelafrika. We will send an investigation team to see what they are up to and bolster our anti-imperialist credentials in the process."
USA_patriotic_broadsides:0 "Patriotic Broadsides"
USA_patriotic_broadsides_desc:0 "Let the people be reminded that not only is it not unpatriotic to be suspiscious of heavy foreign intervention but quite the opposite, is what the Founding Fathers intended! Patriotic Broadsides will dampen support for the open imperialist position and bolster our own."
USA_defensive_navy:0 "Protective Navy"
USA_defensive_navy_desc:0 "A strong navy is important to defense and the navies capabilities shall be invested in to keep away imperial power as that is their only means of reaching us."
USA_support_anti_syndicalism:0 "Anti-Syndicalist Alignment"
USA_support_anti_syndicalism_desc:0 "Syndicalism was a major threat to our country in the recent crisis. While we of course do not support imperialism, there is no negotiating with syndicalist powers. We will take a strong anti-syndicalist stance and warn syndicalist nations of standing against us or keeping their government in the process of doing so."
USA_sphere_of_influence:0 "Sphere of Influence"
USA_sphere_of_influence_desc:0 "With a sphere of influence in the Americas we can bolster our businesses with the connections we have gained there, and gain further diplomatic power in the process."
USA_ally_new_mexico:0 "Support New Mexico"
USA_ally_new_mexico_desc:0 "Since Mexico has a non-socialist government we should work to build relations and support with them, sending diplomats and businessmen in droves."
USA_atlantic_base:0 "Atlantic Outposts"
USA_atlantic_base_desc:0 "We can not take Europe without the Atlantic and as such will build our capabilities there. Iceland would be an ideal starting point but it is yet to be seen whether they will cooperate or not. It is worth a try."
USA_western_dominance:0 "New World Dominance"
USA_western_dominance_desc:0 "The New World is rightfully ours and we will being building our military capabilities so we can take it at long last."
USA_look_east:0 "Potential of the Far-East"
USA_look_east_desc:0 "The colonies of the East are rich in natives and rubber, we need only build our navy and seat our admirals to prepare for taking the region to prepare the invasions."
USA_hawaiian_launchpad:0 "Hawaiian Launchpad"
USA_hawaiian_launchpad_desc:0 "Hawaii is the ideal location to launch our naval capabilities throughout the Pacific. Controlling this ocean will mean that none can stop us in the region, at least once these capabilities are realized."
USA_ports_of_south_china:0 "Ports of South China"
USA_ports_of_south_china_desc:0 "The Ports of South China made Britain wealthy for quite some time, but we will no longer tolerate a small share in the pie. Instead, we will have the whole thing, and we will be able to significantly increase our control over both the Pacific and Asia."
USA_lend_lease:0 "Entente Lend-Lease"
USA_lend_lease_desc:0 "The Entente badly requires our support and they shall receive it with the arms we have built."
USA_the_lion_and_the_eagle:0 "The Lion and the Eagle"
USA_the_lion_and_the_eagle_desc:0 "The Lion and the Eagle stand as one and our economic cabinets will meet to discuss possible investments into munitions we can undertake together."
USA_persian_influence:0 "Persian Influence"
USA_persian_influence_desc:0 "The location and oil of Persia makes it rich in potential and means it must be brought into the Entente for the safety of all involved."
USA_meditarrian_ports:0 "Mediterranean Ports"
USA_meditarrian_ports_desc:0 "The ports of National France must be invested in if they are to hope to take back their rightful nation from the syndicalist enemy."
USA_bolster_dominion:0 "Bolster the Dominion"
USA_bolster_dominion_desc:0 "The Dominion of India is powerful but lacking in industry and experience. We will send both so they may defend democratic interests there."
USA_european_recovery_program:0 "European Recovery Program"
USA_european_recovery_program_desc:0 "Europe may have been retaken by its proper government but it still suffers from the fallout of the wars and revolutions that took place their. We must fund our allies with a grant and aid program put together by the general staff and our top political advisors so they may rebuild more smoothly."
USA_push_further:0 "The Western Empire"
USA_push_further_desc:0 "We have our opening into the vast resources of South America that the Iberians once believe belonged to them! We can not allow the various radicals to consolidate in the region nor for their governments to grow too powerful when their resources are absolutely neccessary to American power and their location to American security. The backdoor of America shall at long last be secured."
USA_take_panama:0 "American Panama"
USA_take_panama_desc:0 "With Panama back in American hands we will not make the same mistake we once did, we will invest so that the region is truly ours and send military officers to stomp out opposition before finally sending more Americans to live there in luxury, bringing prosperity with them."
USA_demand_greenland:0 "Demand Greenland"
USA_demand_greenland_desc:0 "How can such a small nation hope to hold so much territory from us when it is vitally important to our interests? They shall aceept our offer for the territory or face our wrath."
USA_claim_the_east_indies:0 "Claim Insulindia"
USA_claim_the_east_indies_desc:0 "Insulindia, also called the Dutch East Indies, are wealthy, have a fantastic location for controlling the region and must belong to us, not a dead empire whose time has passed."
USA_giant_of_the_west:0 "Giant of the West"
USA_giant_of_the_west_desc:0 "We have taken the West by storm now we need only stabilize our claims."
USA_giant_of_the_east:0 "Pacific Powerhouse"
USA_giant_of_the_east_desc:0 "The Pacific is ours and will remain as such after the necessary troop movements and economic coordination is made to make our allies wholly dependent on us."
USA_national_rhetoric:0 "Nationalist Rhetoric"
USA_national_rhetoric_desc:0 "Let Americans not forget the inherit superiority of our nation and that we shall overcome those who seek to stop our expansion over the lesser nations. Propaganda shall be spearheaded to support imperialism and doing ones part for the nation."
USA_strike_britain:0 "End the Union of Britain"
USA_strike_britain_desc:0 "We can finally finish the Union of Britain and with the syndicalist movement. In the process our oldest enemies, the British, will truly be under our thumb."
USA_new_marine_corps:0 "New Marine Corps"
USA_new_marine_corps_desc:0 "The Marine Corps must be expanded and invested in to emphasize our goals of invading regions around the globe. Their training, and fortitude will be far greater, and they be emphasized as spreading American interests for all of us."

### Reform Monroe doctrine ###
USA_reform_monroe_doctrine:0 "Reform the Monroe Doctrine"
USA_reform_monroe_doctrine_desc:0 "The United States faltered in defending its fellow democracies from syndicalist and populists in the past. Congress and the President have re-affirmed their commitment to their relations with Europe and the continents beyond the Americas. There was never a neutral in a foxhole."
USA_business_ties:0 "Business Ties"
USA_business_ties_desc:0 "Many trans-continental businesses had fled the US during the Crisis of 36, and Congress has acted to restore their trust in the American economy. Offering low-interest rate loans and selling bonds abroad will build a new relationship with these businesses."
USA_pick_a_side:0 "Pick a Side"
USA_pick_a_side_desc:0 "It has come to decide where we stand on the world stage. Do we concede to the legacy of the United Kingdom and aid the Entente? Do we push for European solidarity with Germany? Our nation is still divided on which path to take."
USA_arsenal_of_freedom:0 "Arsenal of Freedom"
USA_arsenal_of_freedom_desc:0 "Congress has authorized the President to create a board of Business interests and Foreign Policy experts to best assist our new ally. Our vast industrial might can overtake nearly any nation given a proper application of force, and the Arsenal of Freedom will make that might available to true democracies."
USA_new_diplomatic_corps:0 "New Diplomatic Corps"
USA_new_diplomatic_corps_desc:0 "Numerous embassies that were left stranded during the Civil War are now bring filled once again. A long list of campaign donors, Congressmen, and military offers are at our disposal for filling out the Diplomatic Corps. We shall make our presence known again."
USA_tech_sharing2:0 "Technological Cooperation"
USA_tech_sharing2_desc:0 "Now we may finally combine our human resources within our alliance to gain the edge on the syndicalists. The scientific community up until now has been forbidden from sharing information through their connections or accessing secret research abroad, until now."
USA_color_war_plans:0 "Rainbow Color War Plans"
USA_color_war_plans_desc:0 "One reason for dire actions of the Crisis of 36 was the age and inaccuracy of our War Plans. Threats that should have been anticipated were not, and therefore a new set of Rainbow War Plans should be drawn up. These Rainbow War Plans will enable our Military Staff to prepare for conflict before it arises."
USA_joint_military_training:0 "Joint Military Training"
USA_joint_military_training_desc:0 "The fragile state of peace in the United States has motivated our military to seek training assistance and space outside of our borders, in order to reduce public fears of autocracy. Our alliance has agreed, and have planned war games and training exercises to see how well we would fare in this brave new world."
USA_economic_muscle:0 "America Goes Forth"
USA_economic_muscle_desc:0 "Until now, America's foreign military actions have always relied on an overwhelming advantage in size and control of discretionary force. This new alliance demands instead more cooperative and coordinated operations as our enemy will employ every modern weapon to stop us."
USA_united_together:0 "United Together"
USA_united_together_desc:0 "The American people are less than enthusiastic with the prospect of fighting abroad. The urge for neutrality has always been strong within America, and we must employ both soft and hard forces to change their minds. From the recognition of veterans in society to showing exceptionally kind depictions of allies."
USA_the_american_century:0 "The American Century"
USA_the_american_century_desc:0 "The great ideological struggle for world peace has established the explicit power of the American industry and economy. America is essential to victory over tyranny and Syndicalism and will be essential in preserving world peace should we succeed."

USA_back_in_business:0 "Back in Business"
USA_back_in_business_desc:0 "The nation has seen some troubles which meant it could not act as an international power, not as it deserves to be - but that has now changed. America is ready to re-enter the world stage."
USA_rebuild_monroe:0 "Rebuild the Monroe Doctrine"
USA_rebuild_monroe_desc:0 "The troubles in Europe and elsewhere are not ours. America belongs to the New World, and to that end we must endeavour to stake out our place in it. It is our destiny to be the master of North America and protector of South America, and woe betide those who would stand in our way."
USA_diplomatic_corps:0 "American Diplomatic Corps"
USA_diplomatic_corps_desc:0 "The first step in achieving dominance is to ensure that our future enemies and allies are fully aware of our intentions. Welcome our presence or not, however, we are coming."
USA_rightful_domain:0 "Rightful Domain"
USA_rightful_domain_desc:0 "North America is our first and foremost concern. We will not condone hostile nations on America's borders, and we must prepare our military to guard our domain by both land and sea."
USA_cooperaton_treaties:0 "Treaties of Co-operation"
USA_cooperaton_treaties_desc:0 "The League of American States will be an organization of friendly neutrals in North and South America, one where the United States is both protector and kindly guide."
USA_propping_up_allies:0 "New American Imperialism"
USA_propping_up_allies_desc:0 "Americans are not imperialists - we go only where we are welcomed, and enforce our will only where it is necessary to maintain order in the West. For the benefit of all."
USA_pax_americana:0 "Pax Americana"
USA_pax_americana_desc:0 "The great struggle of this continent is now over, and a new sense of wholeness has come. Economic cooperation and social order will now reign and another great ambition of America's is complete."
USA_enter_the_fray:0 "Enter the Fray"
USA_enter_the_fray_desc:0 "America belongs on the world stage, and while we are hesitant to be drawn into foreign alliances we will not hesitate to use our military might to stamp out threats around the world that will eventually find us."
USA_arsenal_of_democracy:0 "The Arsenal of Democracy"
USA_arsenal_of_democracy_desc:0 "The Good Neighbour Policy necessitates an internal program to ready arms for future conflicts. This Arsenal of Democracy, as the President calls it, will enable us to supply war material to even the hardest to reach places in South America in service of fighting tyranny and Syndicalism."
USA_longer_reach:0 "Longer Reach"
USA_longer_reach_desc:0 "If we are to project our power onto the rest of the world, we must achieve the ability to do so through our naval power."
USA_on_the_beach:0 "On the Beach"
USA_on_the_beach_desc:0 "Our enemies must fear American soldiers landing on their shores, and to that end we must work to ensure that we have the skill and power to take advantage of our longer reach."
USA_working_with_allies:0 "Working with our Allies"
USA_working_with_allies_desc:0 "American expertise must be put at the disposal of our allies - or, at least, the enemies of our enemies. If they fight better, then together we stand a chance of victory."
USA_american_century:0 "The American Century"
USA_american_century_desc:0 "The great ideological struggle for world peace has established the explicit power of the American industry and economy. America is essential to victory over tyranny and Syndicalism and will be essential in preserving world peace should we succeed."
USA_fortress_america:0 "Fortress America"
USA_fortress_america_desc:0 "America has been through hell, and the time has not yet come for us to become embroiled in foreign difficulties. We must look to our home, ensure it is in order, and defend our walls should enemies come knocking on our doors."
USA_man_the_walls:0 "Man the Walls"
USA_man_the_walls_desc:0 "The first step in our defence must be to ensure our walls are well-guarded. The world should fear American military might, but only if they choose to engage us."
USA_business_of_neutrality:0 "Business of Neutrality"
USA_business_of_neutrality_desc:0 "Neutrality has its benefit in that our enemies are few, and thus our trading partners plentiful. If America is to build itself into a true world power, we must do so on the back of the mighty American dollar."
USA_look_inward:0 "Looking Inward"
USA_look_inward_desc:0 "Never again should America face instability and the threat of civil war. We must look inward, and deal with our internal troubles, rather than gazing out to places Americans don't belong."
USA_leap_forward:0 "America Leaps Forward"
USA_leap_forward_desc:0 "With our efforts consolidated and our focus clear, together the United States can leap forward into the coming century - well ahead of the rest of the world."
USA_peace_at_last:0 "Peace at Last"
USA_peace_at_last_desc:0 "Our efforts have borne fruit, and at last America knows the true peace that strength and sacrifice can bring."

### Events - Pre Election ###

### Events - Pre Election ###

ustates.1.t:0 "The United States in 1936"
ustates.1.d:0 "In 1936, the United States of America is gripped by unrelenting crisis. Relieved it had managed to avoid the horrors of the Weltkrieg, Woodrow Wilson was the first US president to run and win a third-term as the “Man Who Kept the Peace” alongside his new running mate, former Attorney General Alexander Mitchell Palmer. This political victory was short-lived however as Wilson suffered a stroke shortly after his election, setting off a constitutional crises and struggle for power in the cabinet until Wilson died in late 1923. Until then Wilson, Palmer and the cabinet reacted to the French and British Revolutions and growth of American syndicalism with increasingly extreme crackdowns on union organizing and eventually a slew of organizations suspected to have connections to the radical left. As workers became increasingly radicalized and anarchist bombers made several attempts on Palmer’s life the political situation deteriorated alongside the economy due to a combination of strikes, political instability and a loss of trading partners. \n\nPalmer’s own controversial presidency ended with the election of Herbert Hoover in 1928 who attempted to calm the situation with a “Return to Normalcy”, re-legalizing non-violent syndicalist outlets. This ultimately did little to help as a cumulation of speculative investing sent the United States spiraling into the 1929 Great Panic and allowed the Berlin Stock Market to take its place at the forefront of the world economy.\n\nThe election of Herbert Hoover in 1928, while initially promising, failed to reverse the decline of the American economy and the Great Panic has created one of the worst financial crisis it had ever seen. This has fueled the rise of radical politics in America such as the far-left Socialist Party of America, the populist Share the Wealth Society under Huey Long and his national America First Party, and the far-right Old Democratic Party, which places the blame of syndicalist and civil rights uprisings at the feet of immigrants, Republican cosmopolitism and liberal toleration of the left. Hoover's contentious re-election through the House of Representatives in 1932, and the ongoing Great Depression means that these problems are unlikely to be resolved any time soon. Many throughout the country fear the upheaval that would result should one of the extreme parties come to power, or should the Depression continue unabated."
ustates.1.a:0 "God Save America."

ustates.1200.t:0 "Death of Roy D. Chapin"
ustates.1200.d:0 "The United States Secretary of Commerce Roy D. Chapin has died today due to a severe heart attack. A close ally of Herbert Hoover within the Republican Party, Chapin has desperately attempted to work with businesses, especially those in the motor industry, to undo the severeness of the Great Depression. With Vice President Charles Curtis only having survived his own heart attack earlier this month due to it occuring in the White House with medical staff on stand-by, many see this as both a symbolic and literal example of the old political class passing away in favor of new movements although the Republican Party has protested such claims."
ustates.1200.a:0 "A tragedy"

ustates.2.t:0 "Black Monday hits America"
ustates.2.d:0 "Despite the political turmoil and ineffectual economic relief programs, it seemed to many as if the economy of the United States might finally be undergoing a slow recovery after the Great Panic of 1929. Black Monday has put an end to such hopes, and has sounded the death-knell for an already ailing economy. Republicans and Democrats have both pledged to fix the economy should they win the election, though public confidence in them is rapidly waning. Haywood, William H. Murray and Long finally seem to agree on something as they have all railed against the corrupt banking and political sectors, which they blame for allowing the crash to happen."
ustates.2.a:0 "This is just not our year."

ustates.3.t:0 "National Unity Agreement"
ustates.3.d:0 "The 1936 election is looking to be one of the most contentious in American history. Many politicians within the upper circle of the Republican and Democratic Parties fear that a victory by the Socialist Party of America, the America First Party, or the Old Democrats would mean the end of America and the American way of life.\n\nIn order to avoid this, a plan has been proposed by the Republican Party, in which they will nominate a member of both the conservative and progressive wings of their party to their ticket to guarantee a moderate platform. As part of the agreement the Republicans will not run candidates in the “Solid South” to give traditional democrats a better chance and likewise will not run party-endorsed candidates in Progressive heavy areas. This plan is unlikely to be popular with lower ranking members of the parties, but it may be the only thing that can prevent the radical parties from gaining strength. Most importantly, all parties agree that whichever party between the three of them wins a plurality of the vote for President will be endorsed by the other two parties for President in the House of Representatives. Despite his lack of public popularity President Hoover is still head of the Republican Party his support would be invaluable to gaining support for the plan from more Senators."
ustates.3.a:0 "Endorse the Agreement"
ustates.3.b:0 "A Coalition would debase the democratic system."

ustates.3001.t:0 "Republican Nomination Disagreement"
ustates.3001.d:0 "The Republican Party is united in its goal to save America and preserve liberal democracy but as per usual a disagreement has arisen over whether a member of the parties progressive or conservative wing will be the President to oversee this. Representing the parties moderate conservatives is Charles Curtis, vice-President of the United States who is well-renowned for his negotiating abilities amongst politicians, giving him a moderate's appeal that crosses party lines. However, representing the more liberal wing of the party is famed businessman and Kansas Governor Alf Landon whom favors more direct economic intervention in the economy and could win over progressive Republicans whom recently defected to the left-leaning Progressive Party. While the loser will be the others vice-presidential candidate to show party solidarity Hoover using his little remaining political capital to back a candidate could make or break them."
ustates.3001.a:0 "Back Curtis"
ustates.3001.b:0 "Back Landon"

ustates.4.t:0 "Southern Democrats Demand Support"
ustates.4.d:0 "The Southern Democrats are demanding increased electoral protection from their new competition, particularly the more radical White Leaguers. Although they are quite conservative they are facing stiff competition from their right and primary challenges from the Old Democrats as well as challenges to their power by populist America First party supporters. Although the Republican Party and the Southern Democrats have long been mortal enemies many liberals nonetheless consider them a neccessary bulwark for a coalition in favor of liberal democracy when the election comes about. With many conservative Democrats already becoming Old Democrats in all but name should we stop the bleeding by giving electoral boosts by signing off on some of their pork belly requests, despite them being our historical opposition?"
ustates.4.a:0 "Give them cover"
ustates.4.b:0 "Who cares?"

ustates.5.t:0 "Democratic Nomination"
ustates.5.d:0 "The Democratic Party has nominated the Texas Representative John Nance Garner whose political clout was derived from being the Speaker of the House for the past two years. Garner is a well-known anti-radical who won the nomination on the back of two promises: to preserve the economic progress made by Wilson and to preserve liberty at all costs. As Wilson remains controversial even within the party this raised a fair amount of debate and angered members of the party who felt Garner was too conservative and out-of-touch to be president. Nonetheless, he has much more support than not within what remains of a Democratic Party that is increasingly being absorbed by either the Old Democrats on its right-wing or the AFP and Progressives on its left. Garner's promise to preserve democracy without giving into any form of radicalism and denouncing those who would give extreme compromises to them is appealing to many fearful of America's increasing political unstability."
ustates.5.a:0 "Damn Democrats..."

ustates.5001.t:0 "Progressive Nomination"
ustates.5001.d:0 "Vocally opposing the Home Rule Plan as empowering extremist elements in the country, longtime liberal, Nebraska Senator and respected statesman George Norris accepted the Progressive Party nomination for president, a party that begun as a breakaway faction from the Republican Party, disaffected by the GOP's conservative handling of the economy since the Great Depression. Saying the problems in the American political system was a symptom of unfair economic policies and lack of opportunity, Norris endorsed a massive project to reinvest in poor communities and work with union leaders to not only stabilize the country but "make it truly fair". Liberal Democrats, disaffected by the nomination of Garner, have shown interest in his message."
ustates.5001.a:0 "Damn Splitters..."

ustates.6.t:0 "Curtis' Nomination"
ustates.6.d:0 "In a massive rally in Sacramento with leading members from the Republican and Democratic Parties, Vice-President Charles Curtis himself came out to accept his nomination as the Republican presidential candidate. This massive rally has been surprisingly well received by the press and those attending it. Hopefully, it can translate to election results."
ustates.6.a:0 "Let us pray that this helps us."

ustates.6001.t:0 "Landon's Nomination"
ustates.6001.d:0 "In a massive rally in Sacramento with leading members from the Republican and Democratic Parties, Alf Landon himself came out to accept his nomination as the Republican presidential candidate. This massive rally has been surprisingly well received by the press and those attending it. Hopefully, it can translate to election results."
ustates.6001.a:0 "Let us pray that this helps us."

ustates.7.t:0 "Fighting in Indiana"
ustates.7.d:0 "Indiana is quickly descending into one of the most quarrelsome states in the union with both the Socialists and Old Democrats having a foothold there. Politicians traveling with bodyguards, vandalism of enemy headquarters and the occasional missing activist from each side has become common. The situation grows worse as militia members grow increasingly bold in their attacks on each other as they realize the National Guard can not contain them. We need to reinforce the region but a question of whether we should try to hold the whole state or station our troops in Central Indiana where the Klan has a far greater presence or in the North where the SPA is based is the question."
ustates.7.a:0 "Keep both sides under control"
ustates.7.b:0 "Fight the Klan"
ustates.7.c:0 "Fight the Socialists"
ustates.7.e:0 "We can't spare many resources right now"

ustates.8.t:0 "Nominating Quentin Roosevelt"
ustates.8.d:0 "Since the nomination of Senator Norris as the Progressive presidential candidate, the politically minded have discussed with great interest the likely vice-presidential candidate. Finally putting the rumors to rest, Quentin Roosevelt was announced as the VP for the Progressive ticket yesterday in New York City. In his announcement, he emphasized wanting to help bring major reforms to the country through a plan called the Fair Deal. The nomination is a shock to the Republican political class whom don't care to see the descendant of a popular president joining another party when he had a "bright future" at the GOP, perhaps remembering the results of Theodore Roosevelt founding the original Progressive Party and splitting the ticket as a result."
ustates.8.a:0 "A deal that is fair and a deal that is square."

ustates.9.t:0 "Indian Citizenship Act"
ustates.9.d:0 "In order to gain more sympathy from the North and the West, it has been proposed by the Senate and the House that the Indian Citizenship Bill be passed, effectively elevating all indigenous peoples of the United States from second-class citizens to full citizenship. Northeastern and Western politicians in both the major parties support this, while some Southern Democrats and Northern Republicans have deemed it frivolous."
ustates.9.a:0 "Pass the Act, hopefully, this will gain us some sympathy!"
ustates.9.b:0 "Veto the Bill, this is no time for populism."

ustates.10.t:0 "Old Democrats announce Nominee"
ustates.10.d:0 "The Old Democrats have officially announced their expected candidate for this year's presidential race, denouncing the more centrist-conservative wing of the Democratic Party and its liberal members as 'sell-outs' to Republican Industrialists, Catholics, Jewish money, and Washington Bureaucrats at their convention. Originally a faction formed as a reaction to the growth of syndicalism and a reinvigorated civil rights movement, it also gained strength as a result of Woodrow Wilson and A. Mitchell Palmer's encouraging of increasingly radical forms of anti-socialism during the First Red Scare. Republican tariffs during the Great Depression that have harmed agriculture have led to greater support for the movement. Today, they declared their nominee for president to be their longtime de-facto leader and Governor of Oklahoma, William H. Murray, who said that he's running a campaign against "Communists, Corporations and Miscegenation". He received support from the Fordist Democrats, an informal name for a group of national-corporatist and urban-based Northern Democrats lead by Charles Lindbergh and Henry Ford, as well as the Ku Klux Klan and their affiliates within the National Democratic White League."
ustates.10.a:0 "Not even more radical candidates"

ustates.11.t:0 "Increasing Radicalization"
ustates.11.d:0 "With the Democrats and Republicans fighting among themselves, as usual, more and more Americans are feeling alienated from the traditional big two and are flocking to the populist AFP, Old Democrats and SPA throughout the country. In these dark times, the distinction between genuine social reform and graft is hard to distinguish. Those under the radical banner in their political enclaves have received some social welfare with Share Our Wealth donations from the AFP, International Red Aid from the SPA and the machine handouts and White League protections from the Old Democrats. The party machine of these radicals utilizes mass media to a much stronger degree than either the Republicans or Democrats. It is looking more and more like the 1936 election will come down to Haywood, Murray or Long."
ustates.11.a:0 "Not great."

ustates.12.t:0 "Progressives flock from the GOP"
ustates.12.d:0 "Minnesota, which has become the bastion of the Progressive Senator Floyd Olson, has continued to flip away from the traditional parties, mainly the Republicans. Many people are turning away from the Republicans on the direction of the Progressives, AFP and even SPA. Various unions have held rallies for these parties, and attendance far outstrips our ability to out-shout them."
ustates.12.a:0 "Is it something in the water?"

ustates.13.t:0 "Southern Democrat voters align with the Old Democrats"
ustates.13.d:0 "The South has long been considered the heartland of the traditional Democratic elites but this may not be the case for much longer, as polls show a massive spike in votes for the Old Democrats and support for their nominee. On a radio broadcast, William H. Murray spoke at length about his plans for America and ending threats to "the white American way of life". It seems that Old Democrat support is growing stronger by the day and they have pledged to run campaigns against mainstream Democrats who continue working with the Republican party."
ustates.13.a:0 "What devious madmen"

ustates.14.t:0 "MacArthur speaks to Hoover"
ustates.14.d:0 "MacArthur has spoken to President Hoover privately about a contingency plan called War Plan White, a military plan for dealing with a possible armed uprising of US citizens. The plan would call on MacArthur to take emergency action to protect the country, and re-erect old barricades in Washington D.C. This plan can be engaged even from outside Washington D.C, at the Washington Arsenal. While the plan has obviously not been made public, we at least have it as a contingency if the radicals enact one of their revolutions from within the government. MacArthur went on to request permission to hold New Mexico which has seen activity from both the Klan and Minutemen but some in the cabinet are nervous about empowering MacArthur further, feeling he is abusing his authority."
ustates.14.a:0 "Denied"
ustates.14.b:0 "Grant Support"

ustates.15.t:0 "The Battle of the Overpass"
ustates.15.d:0 "In Detroit, Michigan, the automotive capital of the world, Walter Reuther and Richard Frankenstein, the leaders of the United Auto Workers association, called a general strike against the Ford Motor Company and proclaim themselves for 'Unionism, Not Ford-ism', demanding higher pay and fewer hours for automotive workers.\n\nAt 2:00 PM today, a photographer from the Detroit Free Press asked to take a photo of the leaders of the UAW standing on the overpass with the Ford sign in the background. While they were posing, a group of forty men from the Ford's Service Department, approached them from behind and began to beat them with their batons. The group then continued their attack on some of the beret-wearing women present to pass out leaflets."
ustates.15.a:0 "This will hurt us more than it hurt the Unionists!"

ustates.16.t:0 "Representatives Retiring"
ustates.16.d:0 "Many Republicans and Democratic Representatives have announced that this year will be their last year in Congress. While many retirees claim old age motivated them, rumors of gang intimidation by the SPA, Old Democrats and AFP Congressmen reminds many of the Congressional brawl between Charles Sumner and Preston Brooks. The unprecedented rate of their retirement has given hope to the AFP, Old Democrats and SPA that they can win these open elections."
ustates.16.a:0 "Let us hope they get good replacements."

ustates.17.t:0 "Violence between radicals"
ustates.17.d:0 "In a number of major cities, conflicts between supporters of the America First Party, Old Democrats and the Socialist Party have broken out in violence. Partisan fist fights and even shoot-outs are starting to become a regular occurrence throughout the country as the country spirals ever deeper into chaos. While public eruptions are easy to counter, the enclaves these radicals have cut out of city blocks run on graft are harder to stop."
ustates.17.a:0 "This is just not our year."

ustates.1700.t:0 "MacArthur's Independence Day Address"
ustates.1700.d:0 "Broadcasting from New York City, Douglas MacArthur gave a radio address this 4th of July that denounced the violence between radicals and promised the American people that the military was more than prepared to restore order. While this is all and good, there is the issue that MacArthur did not even alert the president that he would be speaking to the nation. Charles Curtis is infuriated but others in our cabinet clearly admire the MacArthur 'clique' and his ability to reasurre many establishment figures that he can restore order to the nation. Nonetheless, this can not be a good sign for democracy but while MacArthur has too many followers in our military to fire we could reprimand him, for whatever that's worth."
ustates.1700.a:0 "Reprimand him"
ustates.1700.b:0 "Leave it be"

ustates.18.t:0 "Charles Coughlin's Radio Broadcasts"
ustates.18.d:0 "Three years ago today, Father Charles Coughlin began a weekly radio broadcast in America, and now has an audience of over 50 million people. A leading AFP activist, he is a conspiracy-minded populist who claims that the Syndicalist Revolution in France was 'fomented by the German elite' and that the Berlin Stock Market Crash is an 'International conspiracy of Bankers' and somehow people still tune in to his radical agenda which calls for a near-overthrow of the US government. His extreme and unorthodox rhetoric is barely tolerated by the Church, and the Pope is expected to make a decision whether to ask the United States government to shut down his broadcast so that his message cannot reach the public."
ustates.18.a:0 "Coughlin is becoming a danger to the public, shut him down."
ustates.18.b:0 "I hate what he says, but I defend his right to say it."

ustates.19.t:0 "Huey Long Speaks"
ustates.19.d:0 "The Democratic Party and the Republican Party were just like the old patent medicine drummer that used to come around our county. He had two bottles of medicine. He'd play the banjo and he'd sell two bottles of medicine.\n\nOne of those bottles of medicine was called High Popalorum and another one of those bottles of medicine was called Low Popahirum.\n\nFinally somebody around there said is there any difference in these bottles of medicines? 'Oh,' he said, 'considerable. They're both good but they're different,' he said.\n\n'That High Popalorum is made from the bark off the tree that we take from the top down. And that Low Popahirum is made from the bark that we take from the root up.'\n\nAnd the only difference that I have found between the Democratic leadership and the Republican leadership was that one of 'em was skinning you from the ankle up and the other from the ear down — when I got to Congress."
ustates.19.a:0 "Homely sayings do not win elections."

ustates.20.t:0 "The Ohio Scandal"
ustates.20.d:0 "A major scandal has broken out in Ohio, to the point of grabbing national attention even in these trying times. It appears the notorious political organization called the 'Ohio Gang' led by Ohio governor Harry M. Daugherty has come under investigation for selling firearms from their armory's to nearby militias with the aid of bootlegger George Remus after one of the affected armories officers broke down to questioning regarding missing supply shipments, claiming that Dougherty fixer Jess Smith acted as the middleman. The scandal is further damaging the reputation of the established political class despite Hoover being a foe of the group. Perhaps we should denounce them to distance ourselves further, albeit at the cost of incurring powerful political foes."
ustates.20.a:0 "Denounce these madmen!"
ustates.20.b:0 "It is not my place to comment"

ustates.20001.t:0 "Jess Smith Dies!"
ustates.20001.d:0 "Shortly after somehow successfully making bail Jess Smith was found dead in his apartment in what appears to be a suicide by gunshot. Of course, few are believing the story and it has made the now so-called "Springfield Scandal" (named for the rifle often sold to militia groups) into an even greater sensation. Perhaps we should further investigate his death to calm fears that the political system is utterly corrupt even if doing so will partially vindicate various radical populists already spouting conspiracies around the subject such as Charles Coughlin, Gerald Burton Winrod and Smedley Butler."
ustates.20001.a:0 "Send the FBI"
ustates.20001.b:0 "Leave it alone"

ustates.21.t:0 "Political Violence Grows - Failed Assassination Attempt"
ustates.21.d:0 "An assassination attempt occurred on ODP Vice Presidential candidate John E. Rankin when an anarchist fired on him from a crowd. For some time the violence has been mostly between the supporters of the radical parties, however recently the violence is now reaching the candidates and politicians themselves. Failed attempts on the lives of both Huey Long and Bill Haywood have occurred in the past few months. Both gunmen shooting from a crowd, both failed, and both resulted in higher security. Several more local politicians have been stabbed during a campaign rally. Moreover, voters from both extremes are turning a blind eye to the violence done to their enemies."
ustates.21.a:0 "Great, more violence."

ustates.22.t:0 "May Day Riots"
ustates.22.d:0 "May Day, International Workers day, this is a holiday that the Socialist Party celebrates with numerous parades and speeches and has since its founding. Generally, things are peaceful, though there have been confrontations with the police. However this time things are more violent than normal. Clashes between the Socialists and the local police backed up by the AFP and ODP have occurred around the country. The question is who is at fault? The Socialists declare that things were peaceful till the police and the Ku Klux Klan arrived on the scene. The Old Democrats are saying that the Socialists began by assaulting non-unionized workers, and have blurry photos they claim are guns the SPA were brandishing."
ustates.22.a:0 "The SPA were at fault."
ustates.22.b:0 "The police were at fault."

ustates.23.t:0 "Saint Patrick's Day Flood"
ustates.23.d:0 "On March 16, 1936, warmer than usual temperatures led to the melting of large amounts of snow and ice on the upper Allegheny and Monongahela rivers. The rivers and their tributaries had already overflowed their banks and were soon threatening the city of Pittsburgh. On March 17, 1936, the waters reached the flood stage of twenty-five feet. Then, overnight, heavy rain caused the water to rise even higher, and on March 18, the water peaked at about forty-six feet, twenty-one feet above the flood stage.\n\nThis is the worst such disaster in the city's history, and local authorities have already requested federal aid."
ustates.23.a:0 "We must help the people."
ustates.23.b:0 "They will have to help themselves."

ustates.24.t:0 "Red Summer"
ustates.24.d:0 "The summer heat has turned into violence and blood as cities, starting with Charleston, South Carolina, throughout the country engaged in bloody racial riots as whites beat up blacks and burned black businesses. The number of lynchings that occurred throughout the country spiked during the summer. In response, The African Blood Brotherhood and other elements of the SPA and CSA have begun arming and fighting back. The Socialist Party of America have defended their actions, and have furnished blurry photos they claim show Old Democrat members in lynch mobs."
ustates.24.a:0 "Can this year get any worse?"

ustates.25.t:0 "Special Election in New Jersey!"
ustates.25.d:0 "Following Senator A. Harry Moore's resignation in order to run for governor, a special election has been called in New Jersey to select his replacement. The front-runners are Democrat John Gerald Milton and Old Democrat supporter Charles Lindbergh. Polls have just closed, and the winner appears to be..."
ustates.25.a:0 "John Gerald Milton (Democratic Party)"
ustates.25.b:0 "Charles Lindbergh (Old Democratic Party)"

ustates.26.t:0 "Special Election in Washington"
ustates.26.d:0 "Following the death of Senator Wesley Lloyd, a special election has been called in Washington to fill his seat. The front-runners are SPA activist John F. McKay and Democratic Congressman John Main Coffee. Polls have just closed, and the winner appears to be..."
ustates.26.a:0 "John F. McKay (Socialist Party)"
ustates.26.b:0 "John Main Coffee (Democratic Party)"

ustates.27.t:0 "Crime Spree Sweeps the Nation"
ustates.27.d:0 "As America spirals ever deeper into chaos, there has been a wave of crime throughout the country. Many of these criminals are getting sensationalist news stories about their activities, especially gangsters like bank robber John Dillinger, Chicago crime boss Al Capone and the scandalous Bonnie & Clyde. Thankfully the Bureau of Investigation has been working hard to catch these criminals and bring some order back to America, although they have requested an increase in funding claiming they have a shortage of manpower. Of course, the AFP, ODP and SPA have begun attributing these crimes to moral decline and robber baronies."
ustates.27.a:0 "Increase FBI funding!"
ustates.27.b:0 "We can not spare anything at the moment"

ustates.28.t:0 "Report: Paramilitary Growth"
ustates.28.d:0 "With violence and instability sweeping the country, J. Edgar Hoover has sent in a report that the AFP and SPA have begun growing their existing paramilitary militias, which they claim is necessary to protect their supporters from either the government, vigilantes associated with the Old Democrats or even each other. The AFP have called their group 'the Minutemen' while the SPA's calls their militants 'the Red Guard'. Meanwhile the Old Democrats are associated with various white supremacist paramilitary groups, especially a revanchist national Klan who seen consistent growth as result of "immigrant radicalism" and a push for further recruitment pressed for by Hiram Wesley Evans, the apparent heir of Grand Wizard William Joseph Simmons. Patrolling the party strongholds and party rallies, these well-armed and equipped paramilitary units have already engaged in scattered, though extremely violent conflicts. We believe the paramilitaries are modifying civilian firearms, and the FBI's attempts to seize weapon stockpiles are too slow to stop gun runners. This could turn very bad, very fast."
ustates.28.a:0 "Damn it!"

ustates.29.t:0 "Eugene Talmadge Flips!"
ustates.29.d:0 "Georgia governor Eugene Talmadge has formally declared himself a member of the Old Democratic Party after being a lifelong member of the Democratic Party which he claims is "selling out" true Americans. A political faction with an ambiguous relationship to the Democratic Party they appear to primary Democrats they disapprove of whenever possible and when it's not they run on their own ticket. When they win they nonetheless often caucus with the Democrats whom often dislike them but need their support. However it is clear the ODP is displacing sections of both parties, including the Klan controlled Indiana Republican Party which has seen increasing defections to the ODP which it is a member of in all but name anyways, and Talmadge's declaration has set off yet another wave of Democratic defectors to the ODP, especially in the American Southeast."
ustates.29.a:0 "Bastard!"

ustates.30.t:0 "More SPA members announcing Congressional bids"
ustates.30.d:0 "While there have been a number of lawmakers from the Socialist Party of America in the past few decades, particularly in the Steel Belt, the 1936 election represents an unprecedented number of people registering to run for office under the banner of the SPA and just as many, if not more nationwide, pledging to vote for them. Both Big Bill Haywood and John Lewis have begun increasing campaigning for their respective factions of the SPA to the enthusiasm of American socialists."
ustates.30.a:0 "Reds!"

ustates.30010.t:0 "Lieutenant Governor Assassinated!"
ustates.30010.d:0 "Emmett T. Anderson, the Republican Lieutenant Governor of Washington state, was killed when he exited his home and two assassins exited their vehicle out front and gunned him down with .38 revolvers. Anderson was a supporter of Civil Rights in the region and the KKK-affiliated Royal Riders of the Red Robe are strongly rumored to have committed the act. An auxiliary of the KKK for white Anglo-Saxons whom are not technically naturalized American citizens most of the Red Riders are Canadian-born supporters of the Klan whose leader, J. Arthur Herdon, was increasingly opposed to Anderson's policies and is said to have made threatening references to him in his speeches.\n\nWhile killings are not new to the Second Klan it is rare for them to successfully target such a high-ranking and beloved official and unsurprisingly there are demands to investigate the group despite Hiram Wesley Evans and William Joseph Simmons denying any connection to the killing and downplaying the Royal Riders involvement with the National White League. While the most militaristic White Leaguers support the act, in Washington State itself this violence has backfired, with many turning out to the state capital to mourn the loss of Anderson and to support his memory as a fair-minded man."
ustates.30010.a:0 "Hit the Red Riders"
ustates.30010.b:0 "Hit the Klan"
ustates.30010.c:0 "Their state government can handle this"

ustates.30011.t:0 "Fighting in Arkansas!"
ustates.30011.d:0 "The situation in Arkansas is deteriorating as the state government can not contain the increased fighting between the AFP Minutemen and the Old Democrat-aligned White Leagues, especially the Klan. Long's radically populist economic agenda and alliance with groups such as Jews and Catholics has incurred the hatred of both the more reactionary landed families in the region as well as supremacist groups despite his attempts to largely dodge (or when not possible regularly flipping on) the question of furthering civil rights for black Americans. As his ambitions put him at the odds with the Old Democratic Party and he seems more willing then they to make alliances with Progressives, competition between the AFP and ODP have broken down into outright warfare between the two, with Minutemen having recently attempted to assassinate local White League leader Homer Martin Adkins but only succeeding in wounding him. Long ally Hattie Wyatt Caraway is calling for support against the Klan's terror attacks claiming they are the main cause of the fighting whereas much of the established class on the Eastern side of Arkansas, including Congressman Ezekiel C. Gathings, desire a crackdown on the AFP. Traditional Democrat and former ally of Woodrow Wilson Joseph Robinson recommends a crackdown on both however."
ustates.30011.a:0 "Counter both"
ustates.30011.b:0 "Counter the Klan"
ustates.30011.c:0 "Counter the Minutemen"
ustates.30011.e:0 "We can't involve ourselves right now"

ustates.31.t:0 "Gone with the Wind"
ustates.31.d:0 "Margaret Mitchell published today her novel, 'Gone with the Wind', which immediately became a bestseller, and may be nominated for the next Pulitzer Prize. Even Hollywood is taking notice, and is planning a film adaptation to be released next year. Set in the Old South during the American Civil War, many see it as an analogy for the strained political situation in the United States; many conservative Southerners claim the novel supports their cause."
ustates.31.a:0 "Frankly my dear, I don't give a damn."

ustates.32.t:0 "The Great Heat Wave of '36"
ustates.32.d:0 "A heat wave has struck the continental United States and Canada. The most severe heat wave in the modern history of North America, 'The Great Heat Wave' started in late June and went up over 100°F (38°C) as drought conditions worsened due to a continued lack of rain. Now, in July, the heat has reached all-time records. In Steele, North Dakota, temperatures have reached 121°F (50°C). In Ohio, temperatures have reached 110°F (43°C), which was close to tying a record high set in 1934.\n\nThis comes in a time of major political unrest, with the America First Council a major force in Midwest Politics, and Socialist and Syndicalist forces gathering strength in the Great Lakes region. The drought is continuing, and over 3,000 reported deaths have been linked to it. Many people are suffering from heat stroke and heat exhaustion. Farmers across the continent saw their worst harvest on record, causing corn and wheat prices to skyrocket, and this heat wave does not seem to be giving up any time soon."
ustates.32.a:0 "This just isn't our year..."

ustates.33.t:0 "The Great Heat Wave is over"
ustates.33.d:0 "People from Vancouver and Los Angeles to New York and Washington D.C. let out a sigh of relief as The Great Heat Wave of 1936 has come to an end, and now a cold front has spread over North America. It will come to be known as the United States' deadliest natural disaster of the 20th century, with an estimated death toll reaching 5,000. But even as the heat wave ends, a new chapter in American history is about to begin..."
ustates.33.a:0 "At least it's over..."

ustates.3300.t:0 "Campaigning Hardens Militia Lines"
ustates.3300.d:0 "The Campaigning Between Huey Long's AFP, the SPA and the ODP has grown so volatile that none apparently dare to campaign in the strongholds of the others. AFP Minutemen have begun actually patrolling the borders of hostile states with the collaboration of governors in order to dissuade them from attacking, with the ODP and SPA returning the favor. This is virtually the end of the new parties militias operating from the shadows, with them no longer being afraid to behave as a military force would and some of our own officers aiding them in their training, organization and patrolling, making them into a more cohesive force."
ustates.3300.a:0 "War may be coming"

ustates.3301.t:0 "A. Mitchell Palmer Dies"
ustates.3301.d:0 "Former President A. Mitchell Palmer died of heart complications today shortly after receiving an appendectomy. While the establishment parties (namely the Republicans and Democrats) gave statements expressing grief for his death the other parties, and much of the public, seem to be ambivalent about his death and are not issuing any statements at all. The SPA stands alone in practically openly celebrating his death, stating that Palmer was a tyrant whose two term presidency after taking over for Woodrow Wilson was responsible for American's current state and the attacks on union workers. The ODP appear to approve of Palmer's Red Scare and have issued a statement thanking him for his efforts although they repudiated his more liberal statements. Long himself barely commented, only stating that Palmer was a 'flawed' man."
ustates.3301.a:0 "Very Well"

ustates.3302.t:0 "The 1936 World Series"
ustates.3302.d:0 "On a chilly evening in New York, President Herbert Hoover has thrown out the ceremonial first pitch of the World Series in an all-New York, 'Subway Series' matchup between the National League champion Giants and the American League champion Yankees. While the series looks to be a competitive one, the Yankees are still highly favored to win, as the Yankees' old core of Lou Gehrig and Tony Lazzeri has been supplemented by rookie sensation Joe DiMaggio and pitching legend Lefty Gomez. The Giants are no pushover, however, having stars in home run king Mel Ott and ace pitcher Carl Hubbell. Due to the deteriorating political and economic situation, Americans have turned to baseball as one of the few things that can still bring people of all creeds together as one. At least for a few hours, America can feel normal once more."
ustates.3302.a:0 "Play ball!"

ustates.3303.t:0 "Yankees Win the World Series"
ustates.3303.d:0 "In what turned out to be a hard-fought series, the New York Yankees have defeated the Giants four games to two to earn their fifth championship. Many point to the turning point as being Yankees rookie Joe DiMaggio, who made a tremendous catch 490 feet out from home plate, running up the steps of the clubhouse for the final out and receiving a salute from president Hoover himself. Despite the game being decided by that point, his effort is to be commended. However, now that the World Series is over, many Americans are beginning to become increasingly divided as the election draws nearer and campaigning grows fiercer."
ustates.3303.a:0 "Congratulations, Yankees!"

ustates.3304.t:0 "Giants Win the World Series"
ustates.3304.d:0 "In a shocking upset, the New York Giants have defeated the Yankees four games to three to earn their fifth championship. While the Yankees put up a good fight, they simply could not handle the power of Mel Ott, who hit two home runs in the decisive game seven at the Polo Grounds. President Hoover himself saluted Ott for his stellar performance, whose longtime accomplishments have transformed the Giants into one of the best teams of the decade. However, now that the World Series is over, many Americans are beginning to become increasingly divided as the election draws nearer and campaigning grows fiercer."
ustates.3304.a:0 "Congratulations, Giants!"

ustates.3305.t:0 "The 1937 World Series"
ustates.3305.d.yankees_36:0 "On a day that many people a year ago never thought would come, the 1937 World Series has finally kicked off, with the Yankees and Giants meeting yet again for another all-New York matchup. While the Yankees have been playing great baseball all season and are looking to repeat their championship from last year, the Giants are eager for a rematch of last year's contest and have proven themselves to be a formidable opponent. The baseball itself has taken a backseat, however, as the Series proves to be one of the first true unifying events after the divisive Crisis of 1936 which nearly pitted many Americans to turn brother against brother. Many are hoping that this Series will only be the first of many events that will help heal the wounds of a divided America."
ustates.3305.d.giants_36:0 "On a day that many people a year ago never thought would come, the 1937 World Series has finally kicked off, with the Yankees and Giants meeting yet again for another all-New York matchup. While the Yankees have been playing great baseball all season, the Giants are eager for a rematch of last year's contest and have proven themselves to be a formidable opponent and could very well repeat their success from last year. The baseball itself has taken a backseat, however, as the Series proves to be one of the first true unifying events after the divisive Crisis of 1936 which nearly pitted many Americans to turn brother against brother. Many are hoping that this Series will only be the first of many events that will help heal the wounds of a divided America."
ustates.3305.a:0 "Play ball!"

ustates.3306.t:0 "Yankees Win the World Series"
ustates.3306.d.yankees_36:0 "In what turned out to be a very one-sided series, the New York Yankees have defeated the Giants four games to one to earn their sixth championship and their second in a row. Many point to the turning point as once again coming from Yankees star Joe DiMaggio, who kicked off an offensive onslaught in the sixth inning of the first game and the Yankees simply never looked back, crushing the Giants in all but one of the remaining games. [USA.GetLeader] has congratulated the victors for a season well done. While the Series may be over, Americans everywhere came together as one to follow the 'national pastime' and much of this unity is appearing to carry over."
ustates.3306.d.giants_36:0 "In what turned out to be a very one-sided series, the New York Yankees have defeated the Giants four games to one to earn their fifth championship and avenging their loss from the previous season. Many point to the turning point coming from Yankees star Joe DiMaggio, who kicked off an offensive onslaught in the sixth inning of the first game and the Yankees simply never looked back, crushing the Giants in all but one of the remaining games. [USA.GetLeader] has congratulated the victors for a season well done. While the Series may be over, Americans everywhere came together as one to follow the 'national pastime' and much of this unity is appearing to carry over."
ustates.3306.a:0 "Congratulations, Yankees!"

ustates.3307.t:0 "Giants Win the World Series"
ustates.3307.d.yankees_36:0 "The New York Giants have successfully avenged their defeat at the hands of the Yankees last season, winning the 1937 Series in six close games, ultimately winning four games to two. Many of this success was due to star Giants screwballer Carl Hubbell, whose lights-out pitching prevented Yankees stars Lou Gehrig and Joe DiMaggio from getting anything done in either of those games, leading to a pair of low-scoring Giants victories. [USA.GetLeader] has congratulated the victors for a season well done. While the Series may be over, Americans everywhere came together as one to follow the 'national pastime' and much of this unity is appearing to carry over."
ustates.3307.d.giants_36:0 "The New York Giants have successfully defended their World Series title, winning the 1937 Series in six close games, ultimately winning four games to two. Many of this success was due to star Giants screwballer Carl Hubbell, whose lights-out pitching prevented Yankees stars Lou Gehrig and Joe DiMaggio from getting anything done in either of those games, leading to a pair of low-scoring Giants victories. [USA.GetLeader] has congratulated the victors for a season well done. While the Series may be over, Americans everywhere came together as one to follow the 'national pastime' and much of this unity is appearing to carry over."
ustates.3307.a:0 "Congratulations, Giants!"

ustates.3308.t:0 "The [GetYear] World Series"
ustates.3308.d:0 "The first World Series since the end of the Civil War is finally here, and eager Americans are coming out in droves to see the Brooklyn Dodgers play the New York Yankees in what looks to be a matchup for the ages. Joe DiMaggio, who returned to form almost immediately after the conclusion of the war, has had a breakout year, hitting safely in an unprecedented 56 consecutive games- a record unlikely to ever be broken. Even as the Dodgers are coming into this series the clear underdog, many Brooklyn fans are believing they can pull it off. Across the country, Americans have been listening to the radio anxiously to find out the winner in a small bit of respite from the chaos of rebuilding and as a much-needed moment of national unity."
ustates.3308.a:0 "Play ball!"

ustates.3309.t:0 "Dodgers Win the World Series!"
ustates.3309.d:0 "The Dodgers have done the seemingly impossible: defeating DiMaggio and the star-studded New York Yankees in six games in front of over 70,000 fans at Yankee Stadium. Much of their success was due to recent acquisition Joe Medwick from St. Louis, who out-hit DiMaggio throughout the entire series. A close call occurred in game four, when Dodgers catcher Mickey Owen nearly made an error that cost them the game but the Dodgers recovered one play later, ending the game and securing momentum for the eventual Brooklyn victory. At the conclusion of the series, Medwick dedicated the victory to all of those who lost their lives in the war, serving as a sobering reminder on an otherwise bright day."
ustates.3309.a:0 "They've actually done it!"

ustates.3310.t:0 "Yankees Win the World Series!"
ustates.3310.d:0 "In a result that suprised no one, the Yankees have beat the Dodgers in six games in front of over 70,000 fans at Yankee Stadium. DiMaggio, one of the few major leaguers that returned to pre-war form this season, was dominant as always, but the real turning point came in game four when Dodgers catcher Mickey Owen flubbed an easy out that cost them the game and swung the momentum of the remainder of the Series the way of the Yankees. At the conclusion of the series, DiMaggio dedicated the victory to all of those who lost their lives in the war, serving as a sobering reminder on an otherwise bright day."
ustates.3310.a:0 "Here's to you, Joe DiMaggio, our nation turns its lonely eyes to you."


### the 1936 elections ###

ustates.34.t:0 "The 1936 Presidential Election"
ustates.34.d:0 "The results are finally in from what has probably been the most ideologically contested Presidential Election the United States has ever witnessed. None of the three major parties have secured enough votes in the Electoral College to outright win the presidency, and as a result, the House of Representatives once again has to vote on the winner of the election. While many are expecting the so-called "Mainstream Parties" to back one another the Old Democrats are attempting to court conservatives while the SPA demands progressives back them or be held responsible for a 'reactionary' victory. Meanwhile Long is seemingly attempting to cut a deal with every representative in arms reach, especially the Progressive Party, left-wing of the GOP and more populist Democrats. This is probably not the end of our problems, but for the time being, victory goes to..."
ustates.34.acurtis:0 "Charles Curtis (Republican)"
ustates.34.alandon:0 "Alf Landon (Republican)"
ustates.34.b:0 "Bill Haywood (Socialist)"
ustates.34.c:0 "Huey Long (America First)"
ustates.34.e:0 "William H. Murray (Old Democrats)"
ustates.34.f:0 "George Norris (Progressives)"
ustates.34.g:0 "John Nance Garner (Democrats)"
ustates.34.h:0 "A deadlock!"
ustates.34.i:0 " Herbert Hoover (Republican)"

ustates.35.t:0 "Deadlocked Election!"
ustates.35.d:0 "The election remains deadlocked as the House of Representatives fails to appoint any candidate to the Presidency. With the uncertainty of the outcome lingering on paramilitaries are rioting in the streets and demanding their candidate be selected. Fearful, a grouping of D.C. powerbrokers among industrial leaders, lobbyists and sectors of the Establishment parties have backed the idea of MacArthur being appointed as chief executive so that he may follow through on his promises to end radicalism, using whatever backing he can receive in the House to give him needed political cover. While we could attempt to forestall this coup it's fairly obvious that MacArthur's wing of the military is preparing to accept the offer and may have instigated the entire arrangement. With even some of Hoover's cabinet pushing him to accept, Hoover's closest advisors state that he should flee across the Atlantic if he will not back MacArthur to avoid possible retribution or have the GOP back a different candidate if such an option still exists."
ustates.35.a:0 "Hoover backs MacArthur"
ustates.35.b:0 "We must evacuate"
ustates.35.c:0 "Back Garner"
ustates.35.e:0 "Back Norris"

ustates.36.t:0 "SPA Contest Election Results!"
ustates.36.d:0 "Members of the Socialist Party of America have refused to accept the results of our free and fair election, claiming that the House of Representatives system has subverted the will of the majority. Bill Haywood has said as much, and called the whole of Congress reactionary for this injustice. Independent newspapers from inside the SPA have reported that the AFL are beginning to show cracks in their solidarity with Haywood. "
ustates.36.a:0 "Damn Haywood!"

ustates.3600.t:0 "Long proclaims defense of 'Americanism'"
ustates.3600.d.reed:0 "Long has announced that while the AFP lost the election the SPA can not expect to get their agenda through Congress without his support and proclaims that he will vote in favor of those policies that favor "the American people" and against those that don't. It is clear he wishes to become Kingmaker in our divided congress and views the election of an anti-establishment party as his opening. The SPA are clearly irritated by this."
ustates.3600.d.Murray:0 "Long has announced that while the AFP lost the election the Old Democrats can not expect to get their agenda through Congress without his support and proclaims that he will vote in favor of those policies that favor "the American people" and against those that don't. It is clear he wishes to become Kingmaker in our divided congress and views the election of an anti-establishment party as his opening. The Old Democrats fervently hate Long for his opposition to 'old money' and his local battle for power with the Klan despite him attempting to keep this quiet."
ustates.3600.a:0 "Bastard"

ustates.37.t:0 "Old Democrats denounce SPA!"
ustates.37.d:0 "The Old Democrats have contested the results of the election. They claim that Haywood's allies have rigged the election and demanded a recount. William H. Murray even gave a mocking speech accepting the Presidency to his followers. Some murmurs from inside the Old Democrats have reported that the Republicans and Democrats that left for the Old Democrats have expressed regret for losing this historic election."
ustates.37.a:0 "What a loon."

ustates.3701.t:0 "Old Democrats denounce Garner!"
ustates.3701.d:0 "The Old Democrats have contested the results of the election. They claim that Garner and his congressional allies have rigged the election and demanded a recount. Even worse, they have denounced the outcome of the deadlock as horrific and demand a different result. William H. Murray even gave a mocking speech accepting the Presidency to his followers. Some murmurs from inside the Old Democrats have reported that the Republicans and Democrats that left for the Old Democrats have expressed regret for losing this historic election."
ustates.3701.a:0 "What a loon."

ustates.38.t:0 "Hoover Criticizes the President"
ustates.38.d.reed:0 "Herbert Hoover has been vocal after the election and openly criticized Haywood and the SPA as being unfit to lead the country. Hoover has encouraged both the Republicans and Democrats to form an alliance to curb Haywood and the SPA."
ustates.38.d.long:0 "Herbert Hoover has been vocal after the election and openly criticized Long and the America First as being a dangerous choice for the country. Hoover has encouraged both the Republicans and Democrats to form an alliance to keep Long in check."
ustates.38.d.murray:0 "Herbert Hoover has been vocal after the election and openly criticized Murray and the Old Democrats as being a dangerous and divisive choice for the country. Hoover has encouraged both the Republicans and Democrats to form an alliance to keep Long in check."
ustates.38.a:0 "He doesn't matter anymore."

ustates.39.t:0 "President Hoover Supports New President"
ustates.39.d:0 "Herbert Hoover broke personal political lines to throw his support behind the incoming president, [USA.GetLeader]. Hoover stated that only adherence to the word of the law could bring the country together in these tough times. [USA.GetLeader] in turn has thanked Hoover for his service to his country."
ustates.39.a:0 "His support is appreciated."

ustates.39.title.herb:0 "Hoover's New Direction"
ustates.39.d.herb:0 "Herbert Hoover announced to a nation engulfed in chaos that he will take his administration in a new direction. Hopeing with the help of both the Congress and the Local Governments in solving this crisis. Hoover is hoping this new direction will save the United States from a total collapse."
ustates.39.a.herb:0 "This is President Hoover, and you're listening to a Public Radio announcement"

ustates.40.t:0 "The New Year’s Day Strike"
ustates.40.d:0 "In protest of the election results, the SPA has launched a strike on New Year’s Day which has crippled the industries of the north. Councils of Trade Unions and Councils of Professional Workers have been set up to run the cities of the Steel Belt during the strike. The Hearst newspapers have demonized this to be similar to the general strike that set off the British Revolution."
ustates.40.a:0 "This is going to cause a problem."

### Haywood as President ###
ustates.41.t:0 "President Haywood's Inaugural Address"
ustates.41.d:0 "The country's social problems have forced the American people to turn to radical solutions; the two-party system has broken down, and Bill Haywood is to be sworn in as the 31st president of the United States with Jack Reed being sworn in as the Vice President. In a stirring speech in Washington DC, Haywood has pledged to defend the interests of the workers and work to help revolutionize society for the good of all Americans. However, the SPA's slim majority in Congress means that it may find it challenging to pass meaningful legislation, especially in the Senate, where the AFP has promised to filibuster any law it sees as detrimental to America."
ustates.41.a:0 "Let the People rejoice!"

ustates.42.t:0 "Executive Order 7080: Labor Unions"
ustates.42.d:0 "One of Haywood's first acts as president to enshrine the rights to collectively bargain in law. Unwilling to wait to overcome the Senate filibuster, and citing the violent conflict between reactionary and SPA paramilitaries, Haywood passed an executive order that forced state and federal governments to recognize a union's right to exist and engage in collective bargaining, without exception, thus forbidding Yellow Dog contracts. While the unions rejoice, many in the country denounce the executive order as a tyrannical act of the Executive Branch."
ustates.42.a:0 "For The Union Makes Us Strong!"

ustates.43.t:0 "Fury of Reaction"
ustates.43.d:0 "From New York to San Francisco, their are protests of Haywood's election in the Hearst newspapers and in Congressional addresses, with Long strongly criticizing him for not making it conditional for radical unions to end the strikes and stop growing the Red Guard, saying Haywood was actively rewarding radicalism. However his strongest foes are amongst the Old Democrats and their paramilitary affiliates. It is clear that they are furious at the enforcement of Executive Order 7080 as they view it as a reward to radical unions that are destroying the nation and have begun to radicalize against the SPA as a result."
ustates.43.a:0 "Let reactionaries shout"

ustates.44.t:0 "Opposition Denounces Haywood as Tyrant"
ustates.44.d:0 "Though they agree on little else, the Democrats, Republicans, Old Democrats and the America First Parties have been quick to denounce Haywood publicly across the nation for the enactment of Executive Order 7080, claiming that it to be an overreach of the Executive Branch, and the start of the slide into tyranny. Old Democrat John E. Rankin has gone so far as to have vowed to not follow any law that 'Dictator Haywood' imposes upon America. Rankin followed up by comparing President Haywood to Vladimir Lenin, gloating that Haywood would share Lenin's fate."
ustates.44.a:0 "Rankins cause is the one that's finished"

ustates.45.t:0 "Executive Order 7089: Halt on Foreclosure"
ustates.45.d:0 "Directing the Secretary of Commerce to Temporarily Take Possession of and Operate the Facilities of Certain Financial Companies\n\nThe inability to deal with the Great Depression had been the death of two major parties, and it would be the death of the SPA as well, unless Haywood acted quickly and decisively. Believing that the corrupt financial sector was primarily responsible for creating and prolonging the Depression in order to discredit syndicalism and the worker needs further empowerment Haywood has moved to nationalize the banks of Wall Street to force them to act in the public, rather than the private, good. This includes stopping banks from foreclosing on bankrupt homeowners. A filibuster by Senator Bricker has forced Haywood to resort to an Executive Order, appealing to the public good and claiming the control capital has over Congress is too great to overcome otherwise. While popular with much of the lower class and the radical sections of the working class, others claim Haywood is drunk on his power and well on his way to declare himself a dictator."
ustates.45.a:0 "The workers are saved!"

ustates.46.t:0 "Standard Oil Strikes Back!"
ustates.46.d:0 "The Supreme Court has allowed the first challenge to Executive Order 7100, Standard Oil of California vs. Paul Mattick, to be heard. This case is brought by Paul Mattick to argue that Standard Oil's monopolistic power has overtaken democratic power. The accusation of Standard Oil bribing the Boston City Council is being taken very seriously. The nation waits to see if Haywood's power will be checked, or whether the SPA will continue to enact their agenda in defiance of the Senate."
ustates.46.a:0 "Damn Reactionaries"

ustates.47.t:0 "Executive Order 7100: Nationalize Minerals"
ustates.47.d:0 "Directing the Secretary of the Interior to Temporarily Take Possession of and Operate the Facilities of Certain Mining Companies\n\nThe belief that public land is a public good is essential to most left-leaning parties, and the flagrant abuse of public land by mining companies had long been a source of deep bitterness for the transcendantalists. To most of Haywood's cabinet, it was clear that private mining companies would be entirely unable to balance the needs of the public with their greed and that they would favor the imperialist powers in the coming wars, and therefor have moved to kill two birds with one stone by nationalizing the drilling and mining companies, included Standard Oil. This has been seen by many as an attack against a political rival, and further confirmation that Haywood wishes to turn America into a syndicalist state like the Commune of France or the Union of Britain."
ustates.47.a:0 "America's Resources belong to the People!"

ustates.48.t:0 "Red Executive Agreement"
ustates.48.d:0 "Bill Haywood has entered into an executive agreement with the Commune of France to the outrage of Congress, promising them military supplies for their endeavour against Germany. Many are viewing this as an overuse of his powers but as their are few precedents for this there is little to stop him in the short-term. SPA opponents view this as nothing short of using taxpayer dollars to fund revolution and are already threatening to revolt."
ustates.48.a:0 "The Revolution is inevitable"
ustates.48.b:0 "Give them more than we agreed to"

ustates.4800.t:0 "The Steel Belt fortified"
ustates.4800.d:0 "As we prepare to protect the working class from backlash to our acts in the form of right-wing paramilitaries or private strikebreakers, the Steel Belt will need a substantial investment, with the revoltionary committee desiring forts at stronghold locations to deter Congress from getting any ideas about removing Haywood and uprooting the Steel Belt by force."
ustates.4800.a:0 "Land Forts in the cities"
ustates.4800.b:0 "Land Forts on the borders"

ustates.4801.t:0 "Butler recommends moving armaments"
ustates.4801.d:0 "A member of the revolutionary committee and our top military man in the SPA, Smedley Butler has warned us that the loyalties of those in Congress is tenuous and that it is not safe for us to keep so many arms here, recommending we move them into our strongholds to further deter potential sabotage."
ustates.4801.a:0 "Very well"

ustates.4802.t:0 "Hit the AFP?"
ustates.4802.d:0 "A longtime adversary of the cause, Huey Long's Minutemen have gotten in plenty of brawls with our men in the past but nonetheless have often been more focused on the ODP and Long has been slightly more middling about Haywood's executive acts than many others, chastizing him for his anti-capitalism as 'un-American' but admitting that that the policy in particular is an improvement over what came before. As such the Revolutionary Committee is unsure about what to do with him, with the more hardline radicals like William Z. Foster and Eugene Dennis wanting to hit him as well and relative moderates such as Butler thinking we should not antagonize him and instead focus on the Establishment and ODP."
ustates.4802.a:0 "Strike the Minutemen as well"
ustates.4802.b:0 "Leave them alone for now"

ustates.4803.t:0 "Denounced by Congress"
ustates.4803.d:0 "Many Congressmen are feeling the heat at the hands of the revolutionary committee that is investigating their connections to capital, spreading pro-SPA propaganda and undermining their political base. They view our recent build-up of arms as an obvious sign that we are preparing to arm radicalized workers to overrun the country and have finally had enough in Haywood's short-time as president with several Congressmen holding a vote to impeach Haywood for Treason, betraying the US to the Internationale cause, while other Congressmen are apparently contacting members of the military for aid."
ustates.4803.a:0 "Capital finally raises its iron fist"

ustates.49.t:0 "Violence Against the SPA Spreads"
ustates.49.d:0 "In the immediate aftermath of Haywood's nationalizations, Murray has come out aggressively against Haywood, all but calling for an armed uprising. Whole counties and states, especially in the south, are refusing to accept Haywood's Executive Orders as law, and there has been a massive increase in reported violent clashes between the Minutemen, Klan and SPA militia. Unless order is restored, the country is bound for a civil war."
ustates.49.a:0 "The police should be helping the people!"

ustates.4900.t:0 "ODP Walks Out"
ustates.4900.d:0 "The ODP in Congress utterly denounced Haywood for his actions against the ODP and crackdowns on their activities, refusing to stand for it and claiming that they are now the last line of defense against syndicalism. Refusing to legitimize federal authority they view as subverted by leftism, they have stormed out of Congress to return to their home states, confident they can handle the issue through other means."
ustates.4900.a:0 "Let them leave!"

ustates.50.t:0 "Clashes Between National Klan and Police"
ustates.50.d:0 "The Old Democrats calls for a resistance against Haywood have been interpreted by some as a call for resistance against any governmental agency. Police clashes with the White Leaguers have now become common throughout the country. In cities with strong SPA presence, members of the General Defense Committees helped the police restore law and order, but in the Deep South, the Old Democrat paramilitaries effectively have complete control."
ustates.50.a:0 "Somebody Stop Them!"

ustates.51.t:0 "MacArthur Marches onto Washington"
ustates.51.d:0 "Haywood's support in D.C has finally bottomed out. General Douglas MacArthur has marched into Washington D.C today, to arrest Haywood and his cabinet at the White House. MacArthur's marchers reminded many in D.C of Cox's Army of 1932, except these men are motivated to preserve the status quo, and were cheered instead of booed. Having been tipped off by SPA informants in MacArthur's command staff, Haywood was able to stay ahead of the traitorous general and has escaped to Chicago. MacArthur has chosen to inhabit the White House and coordinate an investigation into Haywood from the executive chair. Civil war is imminent."
ustates.51.a:0 "My allegiance was to the Republic, MacArthur, to democracy!"

### President Long ###

ustates.52.t:0 "Long's Inaugural Address"
ustates.52.d:0 "The country's social problems have forced the American people to turn to radical solutions; the two-party system has broken down, and Huey P. Long is to be sworn in as the 31st president of the United States with William Lemke being sworn in as the Vice President with the support of progressives giving him just enough support to take Congress. In a stirring speech in Washington DC, Long has pledged to defend the interest of the people and to put the interest of the regular American above anyone else. However, the AFP's slim coalition in Congress means that it may find it challenging to pass meaningful legislation, especially in the senate where an assortment of Old Democratic, Republican, Democratic and SPA senators have promised to filibuster any law they see as detrimental to America."
ustates.52.a:0 "God Bless America."

ustates.53.t:0 "Executive Order 7037: Farm Aid Bill"
ustates.53.d:0 "One of Long's first acts is to provide relief for the farmers of America, thus this executive order directed the Secretary of Commerce. The order enforces price controls on farm products, provides credit to the farmers and provide tariffs on grains and other cereals. This will reverse the price slump that is driving farmers into poverty. Unwilling to wait to overcome the Senate filibuster, and citing the violent conflict that is going on in America, Long passed the executive order bypassing Congress entirely. While farmers across the country rejoice, the mainstream parties in the country denounce the Executive Order as a tyrannical act of the Executive Branch and a cynical attempt to grab the ODP's support base."
ustates.53.a:0 "Approved"

ustates.54.t:0 "Assembling the Cabinet"
ustates.54.d:0 "Huey Long intends to follow through on this promises to build a cross-party alliance that will allow for the dominance in his Share the Wealth ideology in America and build enough congressional support to pass the AFP's agenda. However, attempting to appoint everyone from 'moderate' Socialists to conservative Democrats to his cabinet has proved a problem as some are flatly refusing to join, with some leftists being especially upset at the idea of Herbert Hoover being appointed Secretary of Commerce and rightists disliking Smedley Butler being appointed Secretary of War. Of course Charles Coughlin presses us to just double down on AFP appointees and only appoint other parties who will accept this. If we don't take his advice it's obvious that we would have to bias one side of the aisle to get them to agree."
ustates.54.a:0 "Lean Towards Conservative Appointees"
ustates.54.b:0 "We only need the AFP"
ustates.54.c:0 "Lean Towards Socialist Appointees"

ustates.5400.t:0 "Masters of Finance decline Share Our Wealth!"
ustates.5400.d:0 "Publicly, Long stated he had hoped that the Morgan Banking family, Rockefellers and other financial elites could be talked into supporting Share Our Wealth if they were brought to the table and told it was only defense the nation had, allowing them to be administrators if they accepted mass wealth redistribution. Unsurprisingly however, one after another has turned down his offer, with Rockefeller calling him a 'fool'. While some relatively 'small-time' millionares seem open to the plan it is clear the giants are not, causing (or perhaps just allowing) Long to go on the offensive, decrying their lack of patriotism."
ustates.5400.a:0 "How could they?!"

ustates.5401.t:0 "Trust Busting!"
ustates.5401.d:0 "Long has ordered the United States Department of Justice Antitrust Division to investigate all of the powers that declined Share Our Wealth, and has signed an executive order expanding the definition of trusts. This combination has led to outcries in Congress of authoritarianism, while Long attempts to deal with this by calling congressmen who oppose him tools of big business. His popularity among the common people has fanatically increased as a result but Washington obviously remains opposed, calling it unconstitutional and a wild overreach of his powers, while the more radical of his opponents promise to use their paramilitaries to defend themselves from Long."
ustates.5401.a:0 "As it should!"

ustates.5402.t:0 "The Long Order!"
ustates.5402.d:0 "Long has declared that all attempts to talk to or frighten the financial elite to be a failure and has issued an executive order that will implement a one-time confiscation of wealth above $$50 million dollars, declaring that the amount of capital these self-serving businessmen is wildly irresponsible, a threat to the Republic and makes it impossible to pass any legislation through Congress. Naturally Congress is in an uproar and has denounced the action as the latest in a series of self-serving AFP acts, though the unaffiliated populace appear to be with Long. It is unknown how much this will help as segments of the military are apparently coordinating with members of Congress to take action against Congress."
ustates.5402.a:0 "It was the only way!"

ustates.55.t:0 "Coughlin-Banking Bill Debate"
ustates.55.d:0 "The Coughlin-Banking Bill is starting a massive fight in Congress, with its goal to establish a Central Bank being fanatically opposed by the ODP and its near-nationalization of private banking by only allowing them to administrate it being opposed by most parties with the exception of the Progressive Party and, in part, the SPA. As the debate drags on Long is increasingly being accused of attempting to shove through the policy on his own terms and of wanting a centralized, tyrannical government, with AFP opponents believing that to hand the AFP control of banking would be handing them the nation despite Long's insistence that the bank directors will be democratically elected. Thankfully however it seems many Americans, especially those in AFP territory, are supportive of the plan and view it as a vindication of the AFP's presentation of Long as a man of the people."
ustates.55.a:0 "The common people are wiser!"

ustates.56.t:0 "AFP Machine Growth"
ustates.56.d:0 "Long has decided to pass the Banking Bill in the most reliable manner he knows how: by playing political games against Washington. Long has used the bully pulpit to decry Congress as corrupt to the bone, calling Sentators by name (to their outrage) and reports have been circulated of increasing bribes to politicians, the gathering of blackmail material, demanding recall elections against opponents in their territory and declaring the Minuteman will receive federal backing as they are 'defenders of democracy'."
ustates.56.a:0 "Sharing our wealth is our only defense!"

ustates.57.t:0 "ODP retreats South"
ustates.57.d:0 "The ODP has had enough of trying to deal with the growing Long Machine that is undermining their influence, with Theodore Bilbo declaring that they intend to defend their representation by any means neccessary. NDWL members have attacked Minutemen in ODP territory and the ODP has overturned all attempts at recall eleciton in their territory. Of course, their ongoing opposition to the banking plan has increased Long's popularity and harmed their own."
ustates.57.a:0 "Bastards!"

ustates.58.t:0 "The Long investigation!"
ustates.58.d:0 "Long has stated that it is obvious those bankers who oppose his plan have made their interests quite clear, and he has stated he will investigate them to the full effect of the law for any un-American corruption they have engaged in. Long has lumped in Standard Oil with these major financial forces, and has stated that he will have any congressmen involved in corrupt dealings with John D. Rockefeller to be arrested and tried by a civilian jury. Naturally major players in Washington are not taking this well, as the investigations are damaging their reputation."
ustates.58.a:0 "I shall defend the interests of the nation"

ustates.59.t:0 "Long Demands Order!"
ustates.59.d:0 "Citing national concerns due to the anarchistic nature of the Socialist Party of America and their Red Guards as well as the continuing economic depression as a result of worker strikes, Huey Long has declared his intention to restore order to the Steel Belt by force if necessary. He has told the Red Guard to stand down so that the government can negotiate an acceptable deal with unions for their payment without the influence of syndicalist radicalism. Naturally the SPA is furious and believe this is further evidence that Long is little more than a reactionary showman."
ustates.59.a:0 "It's the only way!"

ustates.60.t:0 "SPA filibusters Congress!"
ustates.60.d:0 "The SPA have declared their intention to oppose Long's decision to end radicalism through any means available to them, starting with nonstop filibusters in Congress to ensure no legislation passes until he agrees to pull back his forces. Denouncing him as a tyrant and social imperialist capitalist in the papers, it is clear the squeeze on them is hurting them."
ustates.60.a:0 "So be it"

ustates.61.t:0 "Red Guard Barricades Steel Belt"
ustates.61.d:0 "The Red Guard, with support from governors loaning them National Guardsmen, have begun barricading the streets of cities such as Detroit, Chicago and Philadelphia 'to protect the working class from the forces of faux-populist reactionary capitalism' in the words of SPA leader Bill Haywood. As such we are combining the Minutemen with the national guard to take back the cities but the military is upset that Long shoved through his program without consulting him and the ODP is using the opportunity to take pot shots at the SPA and build themselves up without allying Long, seemingly hoping the two will wear each other down."
ustates.61.a:0 "So be it"

ustates.62.t:0 "The Minutemen clash with the SPA"
ustates.62.d:0 "When the Minutemen arrived in the Steel Belt to enforce the laws of the President, they were immediately set upon by members of the SPA and its supporters. Shoot-outs quickly became commonplace, and the violence quickly spread throughout almost every major city in the Steel Belt. It has quickly noticed that the government has no remaining authority within the Steel Belt."
ustates.62.a:0 "Send in the biggest guys we've got"

ustates.6200.t:0 "NDWL Declares Long a traitor!"
ustates.6200.d:0 "The National Democratic White League (NDWL) has denounced Long's declaration against the White League and National Klan, with their violent competition for an overlapping voterbase and anger against Long's policies and alliances finally coming to a head. Calling Long a syndicalist in all but name and a demagogue Hiram Wesley Evans has called Long a traitor to the national cause and NDWL leaders have gone underground in their respective states. There is no doubt they are taking a beating however."
ustates.6200.a:0 "Send in the biggest guys we've got"

ustates.6201.t:0 "The Minutemen battle the Old Democrats"
ustates.6201.d:0 "When the Minutemen arrived in the Mason-Dixie to enforce the laws of the President, they were immediately set upon by members of the Old Democrats and its supporters, whom have started a violent insurrection campaign. Shoot-outs quickly became commonplace, and the violence quickly spread throughout almost every major city in the both the Deep South and parts of the North controlled by the Klan. It has quickly noticed that the government has no remaining authority within parts of the South and Mid-East."
ustates.6201.a:0 "Send in the biggest guys we've got"

ustates.63.t:0 "MacArthur and the Army Remove Long"
ustates.63.d:0 "Long's support in D.C has finally bottomed out. Douglas MacArthur marched into Washington D.C today to restore order, having declared Long to be a tyrant and attempted to arrest him at the White House. MacArthur's marchers reminded many in D.C. of Cox's Army of 1932, except these men are motivated to preserve the status quo, and were cheered instead of booed. Having been tipped off by AFP informants in MacArthur's command staff, Long was able to stay ahead of the traitorous general and has escaped to New Orleans. MacArthur has chosen to inhabit the White House and coordinate an investigation into Long from the executive chair. Civil war is imminent."
ustates.63.a:0 "My allegiance was to the Republic, MacArthur, to democracy!"

### President Murray ###

ustates.6300.t:0 "Murray's Inaugural Address"
ustates.6300.d:0 "The country's social problems have forced the American people to turn to radical solutions; the two-party system has broken down, and William H. Murray is to be sworn in as the 31st president of the United States with John E. Rankin being sworn in as the Vice President with the support of Conservative Democrats and the right-wing "fringe" of the Republican Party giving him just enough support to take Congress. In a stirring speech in Washington DC, Murray has pledged to defend the interest of the American people and to destroy those who would threaten them. Naturally this has outraged the SPA and the ODP's slim coalition in Congress means that it may find it challenging to pass meaningful legislation, especially in the senate where an assortment of Democratic, Republican, Progressive and of course SPA senators have promised to filibuster any law they see as detrimental to America."
ustates.6300.a:0 "God Bless America."

ustates.6301.t:0 "Haywood and Long reinforce militias!"
ustates.6301.d:0 "In response to Murray's inauguration both Bill Haywood and Huey Long have doubled down on reinforcing their respective militias, seemingly dropping any pretense of not offically being their leaders. Condemning Murray as a threat to democracy, Long demands he stay clear of AFP territory while Haywood all but promises future conflict."
ustates.6301.a:0 "Traitors!"

ustates.6302.t:0 "Bankers Resist!"
ustates.6302.d:0 "As the establishment class resists our bill to break up banks and have those in ODP territory controlled by the states, it becomes clear we can not pass our desired legislation through Congress and executive orders will have to suffice. On the plus side, Murray's anti-bank activities has increased his popularity with the common people."
ustates.6302.a:0 "Fools"

ustates.6303.t:0 "Penalizing the corrupt"
ustates.6303.d:0 "It is obvious that the bankers and lobbyists have to much influence in DC, often working for the good of their own pockets than the people. As such Murray has announced he shall dig through every corrupter working against the ODP to find the crimes they have committed and prosecute them whenever possible. Of course, this announcement has set off a firestorm of hatred among the other parties but will weaken the corrupt establishment."
ustates.6303.a:0 "Good!"

ustates.6304.t:0 "Rockefeller Investigated!"
ustates.6304.d:0 "The Oil Tycoon John D. Rockefeller has aligned himself with Republican politics and greed for too long, and now he is paying the price of putting profit among national brotherhood. Employees of Rankin and Ford have found evidence of price-fixing and undercutting competitors. Despite the outcries of his agents is time to announce we intend to put him on trial, and every congressman who has connections to him."
ustates.6304.a:0 "Good!"

ustates.6306.t:0 "Smith Act Blocked!"
ustates.6306.d:0 "The Smith Act would simultaneously end non-white and non-protestant immigration to the United States while reintroducing forms of segregation to the North, including banning Whites from marrying Jews and those with more a quarter of black blood. However the act has virtually no chance of passing Congress as basically only ODP congressmen and a handful of breakaways from other parties are willing to vote for it. As such an executive order will need to be enacted."
ustates.6306.a:0 "They forced our hand!"

ustates.6307.t:0 "Congress Protests!"
ustates.6307.d:0 "Congress is openly protesting our most recent executive accusing Murray of being an extremist demagogue. Already the AFP and SPA are mobilizing against us and the Establishment appears to be making negotiations with the military to restrain Murray. It appears as though we are being literally forced from office in short time although our executive acts has made us even more popular among those who leaned towards us."
ustates.6307.a:0 "Traitors!"

ustates.6308.t:0 "MacArthur forces out Murray"
ustates.6308.d:0 "William H. Murray's time is up as he has fled for the ODP controlled Georgia after hearing of MacArthur's clique planning to coup him. MacArthur has announced that Murray and all other radicals threatening America will have to stand down and allow a return to ordinary democratic politics, basically demanding that all militias disband and accept the constitution."
ustates.6308.a:0 "This is the only way"

ustates.6309.t:0 "Hitting Long"
ustates.6309.d:0 "Huey Long's Minutemen have come under increasing attack in recent days, and the ODP is loudly denouncing the congressmen aligned with them. With our attempts to occupy the Midwest incuring the wrath of the AFP and resulting in guerilla attacks on ODP militants in turn, we have been more succesful in weeding out Share Our Wealth socieities in the deep South. The SPA have fought our attempts to bring troops into the Steel Belt to attack the AFP however out of paranoia that they are actually there to fight the Red Guard, or at least will be once we're done with Long. Long himself has left Congress for Louisiana and already Congress is upset as they view Murray as using federal forces to empower the ODP by stomping on his enemies, fully expecting him to come for them next."
ustates.6309.a:0 "That ought to teach him a lesson."

ustates.6310.t:0 "Hitting Haywood"
ustates.6310.d:0 "Our strikes on the Red Guard in the Steel Belt has been met with enthusiastic applause among the ODP, mixed reactions among the Democrats and of course total aversion by the SPA whom believe that we will soon be coming after them as well which is basically correct as we hold them to account for their attacks on America. While the SPA has taken a beating in the Steel Belt they are striking back as Red Guards resort to Guerilla warfare although we have eradicated the holdouts in the Southeast who were giving the ODP trouble. Most establishment members of Congress however view this as basically irresponsible and dangerous, with a widespread conspiracy theory amongst them that Murray is just using their forces against Haywood to cement the ODP's power before likely turning on them."
ustates.6310.a:0 "We'll break Haywood in short order"

ustates.6311.t:0 "The General Strike Spreads"
ustates.6311.d:0 "With the Red Guard slowly building strength against us and our insaction, the SPA's general strike has spread far and wide, all but bringing the nation to a standstill in many industrial states. Meanwhile Long's AFP has likewise been coordinating against us. The city of St. Louis in particular has become a warzone, day to day life all but ended as strikers clash variously either with Federal forces, Old Democrats or even with AFP Minutemen. The sense of chaos has led to several riots as protests by regular citizens have turned into looting and civil unrest. People are leaving St. Louis by the thousands, and are calling for immediate government intervention. Soon war will be coming."
ustates.6311.a:0 "A disaster!"

### President Curtis/Landon ###

ustates.64.t:0 "Presidential Inauguration"
ustates.64.dc:0 "After his election, Curtis addressed the nation. Curtis called for patience and civility in these difficult times. Curtis was quoted as saying 'A nation cannot be preserved which does not preserve its citizens. Industry is reducing wages, lowering the standard of living, destroying buying power, this cannot be the way we solve our economic problems.' Reinvigorated with his unlikely victory, Curtis boldly strides into the White House amidst protests from both the socialists and hard liners with the promise of fixing the economy, restoring national brotherhood, and preventing political violence by any means necessary. Whether the rest of the nation would listen to the message was another story."
ustates.64.dl:0 "Alf Landon was sworn in as the 31st president of the United States of America today. At his inaugural address Landon spoke of the challenges facing the nation in preserving a liberal democacy. Landon was quoted as saying 'Republicans must become practical liberals, which means that the Republican party has got to recognize the problems of a growing and complex industrial civilization. And I think I will awaken America to that.' Landon concluded with a promise to solve the Depression with entrepreneurship. Creating a new generation of millionaires that will bring pride back to the nation. Whether anyone will listen is another matter."
ustates.64.dz:0 "Herbert Hoover was sworn in again as the president of the United States of America today. President Hoover Inauguration speech called for calm in these times of difficulty and how we must not compromise our democratic values with radicals, left or right. Hoover is quoted as saying "America is a great social and economic experiment, noble in motive and far-reaching in purpose.""
ustates.64.a:0 "America is One Nation Indivisible!"

ustates.65.t:0 "Republicans Announce Negotiations"
ustates.65.dc:0 "President Curtis has announced that his first priority as president is to end the most recent strike launched by the SPA, and that he has sent an invitation to sit down with Bill Haywood in Chicago to negotiate. Haywood holds a firm grip over both the IWW and AFL, whom make up the bulk of the general strikers. Our negotiators believe that Curtis's cabinet members are opposed to the talks, seeing any negotiation as political suicide - the coalition was formed, after all, in order to bypass having to directly deal with the SPA, but President Curtis is determined."
ustates.65.dl:0 "President Landon has announced that his first priority as president is to end the most recent strike launched by the SPA, and that he has sent an invitation to sit down with Bill Haywood in Chicago to negotiate. Haywood holds a firm grip over both the IWW and AFL, whom make up the bulk of the general strikers. Our negotiators believe that Landon's cabinet members are opposed to the talks, seeing any negotiation as political suicide - the coalition was formed, after all, in order to bypass having to directly deal with the SPA, but President Landon and his top negotiator, VP Charles Curtis, are determined."
ustates.65.a:0 "This is the only way"

ustates.66.t:0 "Haywood Accepts Invitation"
ustates.66.d:0 "Bill Haywood has sent word to the government that he has accepted the invitation to negotiate. An FBI intelligence file on Haywood indicates that he and other SPA leaders were worried that their right-wing would defect if he outright turned it down meaning he is less than thrilled to be present but must make at least a show of quasi-good will. While preparations are being made in Chicago to heighten security, members of the President's cabinet as well as General Douglas MacArthur have expressed their serious misgivings at the entire endeavour. They say he is putting his life in jeopardy, but for now they will wait to see what comes of the meeting."
ustates.66.a:0 "I survived a heart attack, I can handle this"
ustates.66.b:0 "Good, the Republic may survive after all"

ustates.67.t:0 "Negotiations Begin"
ustates.67.dc:0 "Curtis gave a stirring speech stating his plan before the negotiations. 'With these negotiations we continue the great American tradition of achieving peace through compromise, progress through understanding and democracy through mutual agreement. May our efforts today fulfill the spirit of the Constitution and preserve the liberty of all Americans.' President Curtis and Bill Haywood have sat down for their historic meeting in Chicago. Though mid-starting the negotiations word arrived that both Huey Long and (upon hearing of Long's request) William H. Murray have demanded to be at the negotiations despite our diplomats already telling them they would be seen after Haywood. Their presence will undoubtedly make negotiations more difficult, possibly scuttling them entirely, but refusing could incite the AFP and ODP to such a degree as to make success in Chicago worthless. Even Haywood himself seems to want them to be present if only to be certain that Curtis will tell them all the same thing without giving the others too much."
ustates.67.dl:0 "Landon gave a stirring speech stating his plan before the negotiations. 'Many are concerned that talking to ones adversies is a form of weakness. However, such thoughts are the domain of the fanatic who would see his people sacrificed to satisfy his foolishness. This is a great moment for liberty and step towards a freer America.' Though mid-starting the negotiations word arrived that both Huey Long and (upon hearing of Long's request) William H. Murray have demanded to be at the negotiations despite our diplomats already telling them they would be seen after Haywood. Their presence will undoubtedly make negotiations more difficult, possibly scuttling them entirely, but refusing could incite the AFP and ODP to such a degree as to make success in Chicago worthless. Even Haywood himself seems to want them to be present if only to be certain that Landon will tell them all the same thing and not give them too much."
ustates.67.a:0 "Allow them to participate"
ustates.67.b:0 "They have no business here"

ustates.68.t:0 "Desire for Autonomy"
ustates.68.d:0 "Haywood, Long and Murray have made it clear they believe the working man is being stiffed but have wildly different ways of achieving their goals. However, the Home Rule plans to allow each to implment their ideas in their respective regions. Haywood demands that we make a show of goodwill by ending all attempts to end the general strike, essentially pulling much of our forces out of the region. The AFP and ODP have stated that if we are to follow through on such a thing we will have to do the same for them and order MacArthur's military forces to stand down. Of course Haywood nearly blew up the negotations by stating that pulling forces away from ODP strongholds would simply make it easier for the Red Guard to eventually overrun them but it was a threat Murray simply chuckled at and invited him to try his best. After Long and the President reminded both men that the US Army remained the issue at hand they thankfully stopped their fighting for the moment."
ustates.68.a:0 "Very Well"
ustates.68.b:0 "Haywood needs to make a better offer"

ustates.69.t:0 "D.C. Denounced"
ustates.69.d:0 "With their rejection from the meeting, William H. Murray and Huey Long have both denounced President [USA.GETLeader] for meeting with an "anarchist" before them. Both are riling their supporters, with the AFP demanding for Long to be allowed into the meeting room and the ODP already declaring D.C. a corrupt establishment beyond salvation, caving into radicalism. Governors and Congressman from their respective factions are already nodding in agreement with these sentiments and are reportedly outright meeting with their respective militia leaders. Haywood, upon hearing this, has decided to return to the Steel Belt to organize the SPA, demanding that President [USA.GETLeader] put down both the ODP and AFP in the meantime if Curtis wants him to return. It's unlikely that such a thing is possible without Civil War, however."
ustates.69.a:0 "We have failed"

ustates.6900.t:0 "Haywood calls [USA.GETLeader] Corrupt"
ustates.6900.d.c:0 "Alf Landon's election material made him out to be a self-made man, an entrepreneur who made his wealth starting from a small petroleum company. Landon's relationship with the oil industry culminated in the establishment of the United States Oil and Gas Association in his home state of Kansas, which freely associates with Standard Oil. Now that he has attempted to close ranks with big business Haywood and the SPA view this as the smoking gun that Landon is a traitor to people. Though to many these accusations have rang hollow citing Landon as a man with the business connections attempting to improve the economy, the radicals seem convinced."
ustates.6900.d.l:0 "Alf Landon's election material made him out to be a self-made man, an entrepreneur who made his wealth starting from a small petroleum company. Landon's relationship with the oil industry culminated in the establishment of the United States Oil and Gas Association in his home state of Kansas, which freely associates with Standard Oil. Now that he has attempted to close ranks with big business Haywood and the SPA view this as the smoking gun that Landon is a traitor to people. Though to many these accusations have rang hollow citing Landon as a man with the business connections attempting to improve the economy, the radicals seem convinced."
ustates.6900.a:0 "He will destroy the Republic!"

ustates.6901.t:0 "Huey Long calls [USA.GETLeader] a Corporatist"
ustates.6901.d:0 "Huey Long has responded, like Haywood, by decrying [USA.GETLeader] as a corrupt politician in Standard Oil's pocket. While he supported negotiations as a step in the right direction he also recently spoke about how President [USA.GETLeader] only cared for the rich and the monopolies that oppress true Americans, articulating criticism of [USA.GETLeader]'s fiscal conservatism during his tenure as Governor of Kansas. Huey Long also made sure to remind the people that, by all rights, he should be president and that he would have fixed this crisis already. The President, meanwhile, responded in a recent interview with newspapers that Long has a serious case of 'sour grapes', and political cartoons have begun depicting Long as a childish baboon - much to the AFP's outrage."
ustates.6901.a:0 "Self-centered Buffoon!"

ustates.6902.t:0 "Murray Denounces Recent Policies"
ustates.6902.dl:0 "William H. Murray has responded to the President spreading anti-White League propaganda by decrying [USA.GETLeader] as a corrupt politician appealing to bureaucrats, corporations and minorities who is using his economic connections as a way to attack states rights via powerful corporate interests. Denouncing him as a Republican tool and race traitor, most national newspapers have denounced Murray with the exception of the outright sympathetic Fordist papers."
ustates.6902.dc:0 "William H. Murray has responded to the President's recent spreading of anti-White League propaganda by decrying Curtis as a corrupt politician appealing to bureaucrats, corporations and minorities whom is using his political connections as a way to attack states rights via powerful corporate interests. Denouncing him as a Republican tool and claiming that he is an embarrassment to his Cherokee heritage, most national newspapers have denounced Murray with the exception of the outright sympathetic Fordist papers."
ustates.6902.a:0 "What an ignorant madman!"

ustates.6903.t:0 "Murray Denounces Cronyism"
ustates.6903.d:0 "William H. Murray has responded to the President meeting with business leaders before political ones by decrying [USA.GETLeader] as a corrupt politician appealing to bankers, corporations and minorities who is using his economic connections as a way to attack states rights via powerful corporate interests. Most national newspapers have denounced Murray with the exception of the outright sympathetic Fordist papers and the more ambivalent Hearst Empire."
ustates.6903.a:0 "What an ignorant madman!"

ustates.70.t:0 "Funding Demanded"
ustates.70.d:0 "As the meeting in Chicago began in earnest, it quickly became clear that all of the men present had only one factor in common: to bring back something of benefit to their constituents. They have demanded that each of their parties be given a lump cash subsidy by the government for fighting the depression. While this will be a show of goodwill and they will all walkout if refused, it threatens to empower radicals should the negotations fail. And, of course, none of them will be happy to see the others getting funding, meaning we will have to concede more in the negotiations."
ustates.70.a:0 "Agree"
ustates.70.b:0 "Disagree"

ustates.71.t:0 "Murray's Demands"
ustates.71.d:0 "Despite having a reputation of being a 'fighter' known for making outrageous and offensive statements in public, Old Democrat leader William H. Murray is very clearly more shrewd in private. He has unsurprisingly fought tooth and nail to keep Long and Haywood from getting more power in their home regions but before they gave up on him he finally has an offer for everyone at the table. If the Socialists and AFP "pull out" from the Old Democrats regions and instead invite their most prominent supporters to live in their own regions, he will vote for increased autonomy. However, with this autonomy he wants Federal investigations into the White Leagues within the Mason-Dixie line reduced, calling this a 'local matter', and a public promise for the President to respect states rights. Finally, on top of all this, he wants a substantial investment into the rural South... by giving yet another large grant for Murray and the ODP to do with as they see fit. This would effectively ensure the Old Democrats rule from Indiana to Florida for the foreseeable future but it is the only hope for the Home Plan to work."
ustates.71.a:0 "Agree"
ustates.71.b:0 "Never!"

ustates.7100.t:0 "Radicals Upset!"
ustates.7100.d:0 "Haywood and his entourage are upset that we have agreed to Murray's demands to give the Old Democrats greater control of his region, viewing it as a betrayal of the workers whom have supported him in the region. Long on the other hand seems willing to agree so long as there is a 'ceasefire' between the two, meaning that Long will not work to expand his influence among the Old Democrats but will keep those party machines which already exist and will 'suggest' (as he 'officially' has no control over them) the Minutemen cease aggressive acts between them. AFL leader Samuel Gompers has been called into a meeting between the President and Haywood to delegate between the two and he came up with his own compromise. While the SPA will cease to encourage growth in the south they will be given even greater control of the North, a large grant to do what they wish with, protectionism shall stay the norm with the Entente and the federal Government will make no attempt to cease the so-called 'Combined Syndicates' from aiding the syndicalist movement in other parts of the world. Haywood has reluctantly agreed believing it will aid more workers in the long-run and, of course, it is likely he believes the Syndicalist Movement can liberate the American South once he can help it become the unipolar ideology of the world. The only question now is if the Republicans will agree. Of course Long has seen an opening to also demand that the AFP be compensated for going along with this deal with a larger grant which they can spend on their rural and unemployed supporters."
ustates.7100.a:0 "We agree"
ustates.7100.b:0 "That's a bit too much"

ustates.72.t:0 "Issue of the Militias"
ustates.72.d:0 "With all sides finally agreeing to allow each other to have greater autonomy in each others regions and to cease attacks on another and the Federal Government there is the final issue of the militias each side have raised; The Old Democrat's White Leagues, The Socialist Parties Red Militants and the America First Parties Minutemen. It is unlikely that peace, democracy or respect for the Federal Government can last if these militias continue to grow. The Republican cabinet has requested that each faction cease funding militia recruitment outside their territory and that militias register with state governments and are therefor legally accountable and regulated. Others in Congress want them disarmed at once however, stating that it's the only way to ensure peace. While the faction leaders have agreed to the former so long as the others yank out of 'their' regions it is unlikely they would go with the latter, though MacArthur has suggested that if we blindsided them and disarmed the militias at once they would have to go with it. Few others are confident this plan would work."
ustates.72.a:0 "Have them agree to weaken the militias"
ustates.72.b:0 "Disarm them now, when they least expect it!"

ustates.73.t:0 "Compromise Achieved"
ustates.73.d:0 "The Home Rule Act of 1937 has passed with the federal government agreeing to give far more autonomy to AFP, ODP and SPA states in terms of their economic and social policies in return for turning down their militia recruitment, ceasing their current strikes, rioting, party recruitment in other areas of the states and aggressive action against both us and each other amongst our other demands. The Socialists now currently transitioning Chicago and Detroit to semi-syndicalist systems where workers are universally unionized and own shares of production, the AFP have begun implementing a smaller and local variant of Share the Wealth and the ODP have implemented a combination of more "nativist" laws and anti-corporate policies in the American Southeast. While many within the cabinet do not like giving them control even to this degree this level of decentralization has defused each while allowing us to focus on the West and East where the federal government is still most influential while disarming them of being an outright threat on the national level while giving each major constituency what they want."
ustates.73.a:0 "America Saved Through Compromise"
ustates.73.b:0 "Who but Hoover?"

ustates.74.t:0 "Stephenson Scandal!"
ustates.74.d:0 "The National Klan has the scandal of the decade on its hands! With its reputation slows suffering after the spread of subtle anti-Klan propoaganda the Indiana Klan came under increasing scrutiny due to the apparent corruption of its political leaders, leading to the FBI arresting Grand Dragon D.C. Stephenson and his bodyguards for bribery. However since then the crimes have grown as investigations of his properties and interviews with associates has revealed Stephenson as a sexual predator and a likely murderer. With the story growing increasingly sensational Indiana Governor and suspected Klansman Edward L. Jackson is expected to resign."
ustates.74.a:0 "We got him!"

ustates.75.t:0 "SPA Reject the Compromise"
ustates.75.d:0 "SPA leaders have plainly stated they will not continue with the negotiations, because in the words of Haywood, "it would be foolish to encourage reaction when revolution is on the table". They have gone back to Illinois to continue organizing the Steel Belt strike. With this failure our promised plans for compromise have collapsed and Murray and Long will soon return home as well viewing this as a waste of time, with both being even angrier with Haywood than the Feds for this."
ustates.75.a:0 "Damn"

ustates.76.t:0 "MacArthur worried by agreements"
ustates.76.d:0 "MacArthur and the more general military leadership are concerned that the negotiations are simply giving political radicals more time to recruit and organize their paramilitaries while subverting the Constitution. [USA.GETLeader] has attempted to reassure him that this is the only way to peace and that American values will be protected but MacArthur demands to be put in charge of the general staff to ensure this is the case. While [USA.GETLeader] does not care for a military official implicitly threatening a United States President for increased power he must reach a decision."
ustates.76.a:0 "Very well"
ustates.76.b:0 "It would be undemocratic to cave in"

ustates.77.t:0 "Murray walks out!"
ustates.77.d:0 "As expected, Murray walked out on us after we refused to cave to his demand. He has declared [USA.GETLeader] to be in league with Haywood and Long, the government to have failed to represent Americans, and that America's very soul was in jeopardy. While government officials attempted to urge calm, Murray's words have struck a chord across the nation, especially the South, firing up ODP support and - as advisors had warned the President - undoing previous efforts to contain them. With Murray and the ODP raising hell, Long and Haywood are both returning home to guide their respective parties, claiming they will only return when the ODP threat is contained."
ustates.77.a:0 "It was unavoidable"

ustates.78.t:0 "MacArthur and the Army Remove [USA.GETLeader]"
ustates.78.d:0 "It appears [USA.GetLeader]'s time has run out. With the perception that compromise attempts have failed while various extremists continued to garner power, [USA.GETLeader]'s own cabinet has lost its confidence that any resolution would be reached with the most recent outbreak of hostilities. With the cabinet's apparent co-operation and a military clique backing him, General Douglas MacArthur took charge of an emergency administration intended to 'preserve the country from extremist forces, before we are completely overrun'. Of course this has only confirmed to the various radicals and populists that the US government was beyond saving, although MacArthur's soldiers seem prepared to fight. While the government is attempting to reassure the American public that all is under control, most are looking on in shock. Civil war appears imminent. The question remains of what the President himself should do?"
ustates.78.a:0 "I'm not putting up with this treachery"
ustates.78.b:0 "To fight it would only make it worse"

ustates.79.t:0 "Haywood Condemns Police Violence"
ustates.79.d:0 "As the SPA strike continues, spreading outside of the Steel Belt, clashes between strikers and the police have becomes more common. Some such as Norman Thomas has urged the AFL and IWW strikers to resist without violence but this hasn't always worked - especially when the strikers are simultaneously provoked by Old Democrat and Federalist supporters. Haywood has publicly condemned the government for adding to the violence, rather than protecting those who need it most. 'What these workers need are jobs that don't exploit them, that don't sacrifice their flesh and blood upon the altar of American Greed," Haywood declared in a Minneapolis speech. 'What they get instead is a government that acts at the behast of their capitalist overlords. Make no mistake that the Government's seemingly inaction is in fact action, the action of the ruling class acting with full awareness of defending of their class power.'"
ustates.79.a:0 "We can't hold on for long!"

ustates.80.t:0 "Murray Declares War On Tyranny"
ustates.80.d:0 "The SPA strikers aren't the only ones feeling the heat at the hands of American police. So, too, have the White Leagues come under increased scrutiny. Several Minutemen training centers in Alabama and South Carolina were raided by police in recent days, and Old Democrat meetings have been constantly harrassed - or so Klan Leader Hiram Wesley Evans has loudly complained. 'The federal government has opted for open tyranny,' he said. 'They will do anything to keep us down, when what we seek is a government that is worthy of us!' His recent speech in Charlotte was received by cheering crowds, indicative of the Old Democrats growing influence."
ustates.80.a:0 "We'll see about that!"

ustates.81.t:0 "The General Strike Spreads"
ustates.81.d:0 "The SPA's general strike has spread far and wide, all but bringing the nation to a standstill in many industrial states. The city of St. Louis in particular has become a warzone, day to day life all but ended as strikers clash variously either with Federal forces, Old Democrats or even with AFP Minutemen. The sense of chaos has led to several riots as protests by regular citizens have turned into looting and civil unrest. People are leaving St. Louis by the thousands, and are calling for immediate government intervention."
ustates.81.a:0 "A disaster!"

ustates.83.t:0 "Clashes in the South"
ustates.83.d:0 "National Guard units today fought with Minutemen militia in northern Louisiana, a raid that soon turned into a bloodbath as Minutemen opened fire. In the end, over forty Guardsmen were killed as well as an unknown number of Minutemen. Huey Long and the AFP denied involvement with the militia, but questioned the presence of the National Guard in what should clearly have been a police matter. The militia, they claim, were merely defending themselves. Photos of the ensuing bloody scene have circulated in southern newspapers, resulting in a new wave of outrage from the public directed at the federal government."
ustates.83.a:0 "But not at the Minutemen? Not even a little?"

ustates.84.t:0 "The Pittsburgh Massacre"
ustates.84.d:0 "All it took was a single spark to start the revolution, and in Pittsburgh that spark occurred when a crowd of people stood outside one factory determined to oppose the National Guard. Guardsmen fired into the crowd leaving five dead. It did not take long for this to quickly be dubbed the 'Pittsburgh Massacre' and the Steel Belt was driven into a frenzy. Soon National Guardsmen and police were fighting with SPA militia throughout the region. Newspapers across the country have 'civil war' splashed across their headlines, and public panic is at a crescendo."
ustates.84.a:0 "What next?"

ustates.85.t:0 "March on Detriot"
ustates.85.d:0 "The Old Democrats, America First Party, Socialist Party of America and National Guard have once again come into conflict in Michigan when Old Democrats sought to take the Socialists to task for causing yet another strike that is exasperrating the economy. Old Democrat leaders blamed the weakness of the government in not finishing off "revolutionary leftists" and opposing the efforts of the Old Democrats to complete the goals of Woodrow Wilson and Arnold Palmer in finishing off the radicals and that the distant Federal Government bureaucrats was instead sympathetic to them and the AFP's "false egalitarianism". The official Old Democrat newsletter went on to blame the AFP and  for encouraging political corruption and the growth of the bureaucratic state while denouncing minorities in the government and which both the AFP and Socialist Party collaborate with. They ended by saying that they were organizing a march on Detroit to protest socialist behavior."
ustates.85.a:0 "That's not good"

ustates.86.t:0 "Counter Protest Organized!"
ustates.86.d:0 "In response to nearby Old Democrats such as Claire Hoffman helping organize the 'March on Detriot' Bill Haywood announced that a counter-protest of Red Militants will be present to protect strikers, workers and socialists from "reactionary extremists, racists and chauvinists" and warned the Old Democrats to stay away, claiming that "The forces of reaction will be sorry if they appear on the doorstep of the revolution". In response Huey Long, whom no doubt did not care for Murray's insults against him and Haywood being in the spotlight, announced that Minutemen would be present to show Americans that true Americanism is still present in these dark times and to protect American citizens from the Old Democrats and Socialists. While all sides have been criticized for their behavior and possible motives there is little doubt this will end badly."
ustates.86.a:0 "We will do what we can"

ustates.87.t:0 "Detroit Bloodbath"
ustates.87.d:0 "The March ended nearly as quickly as it began and, as expected, was a disaster. The SPA and Old Democrats are blaming one another for firing the first shot and it is uncertain which of the two started the outright fighting but regardless the Federal Government, Minutemen, Socialists and Old Democrats began fighting amongst each other once the rioting broke out between them and few could tell one another from each other. Eventually however it became clear that the SPA had too many supporters in the area and the other factions had to retreat. The country is quickly breaking down as the body count is well over 200 and the Federal Governments weakness has been utterly exposed and no side can rely on them to keep order against the others. On top of this the National Guard is being blamed in the papers for civilian deaths alongside the other factions, depending on which parties newsletter is doing the printing."
ustates.87.a:0 "Now what?"

ustates.88.t:0 "Compromise Fails!"
ustates.88.d:0 "It appears we were too cocky. While our first few raids on militia headquarters went off without a hitch we failed when attempting to arrest a group of Minutemen in Southern Missouri, resulting in a shootout that kill 34 men, 12 national guardmen and 22 minutemen. The ODP and SPA militants became even more paranoid we were planning to actually wipe them all out and have likewise fired back at our boys. Willam H. Murray, Bill Haywood and Huey Long can now finally agree on one thing; that we are not to be trusted. They have fled home to doubtlessly prepare a counter-attack before habeus corpus is likely suspended."
ustates.88.a:0 "War is inevitable"

### Garner Path ###

ustates.91.t:0 "John N. Garner's Inauguration"
ustates.91.d:0 "Today John Nance Garner has been sworn in as the 31st president of America. Garner's speech spoke about how we must not compromise our democratic values with radicals, left or right. Garner was quoted as saying 'We are in a tough-minded recognition that the fight for a better America is a long one.' On the economy, Garner has promised reform through personal sacrifice and austerity, as was done after the Panic of 1893. Garner enters the White House surrounded by hostile AFP and SPA Senators as well as wary Republicans, though he has assured the public that the Longists and Unionists will tire themselves out before the end of the year."
ustates.91.a:0 "God Save America"

ustates.9100.t:0 "President Announces Hard Line"
ustates.9100.d:0 "President [USA.GetLeader] today announced that a hard line would be taken against the SPA strikers, and indeed against any extremist force that seeks to further destabilize America. He has ordered all rioters in the Steel Belt to return home and likewise for all AFP minutemen and ODP militants to stand down before military action is taken. All SPA, AFP and ODP Senators walked out of Capitol Hill, to the jeers of their Republican and Democratic colleagues, thus adding to the sense that the country was nearing a political breaking point."
ustates.9100.a:0 "We will win"

ustates.9101.t:0 "J. Edgar Hoover's Proposal"
ustates.9101.d:0 "J. Edgar Hoover, Director of the FBI, arrived at the White House early today to grimly inform President [USA.GetLeader] that civil war is imminent. The best chance for the federal government, he says, is to take decisive action now before the AFP, SPA, and ODP can become more organized. A prosecution of Huey Long would mean the collapse of the AFP, as it is centered around his personality. A prosecution of Bill Haywood, meanwhile, would throw the SPA into disarray while the IWW and AFL competed for leadership... at least long enough for the immediate danger to pass. Putting William Murray in prison would certainly create doubt among his supporters, and perhaps end the ODP threat entirely. There are also reasons to pursue D.C. Stephenson or Earl Browder, less powerful members of their respective factions, but still important figures we could find something on. This would de-legitimize the faction we decide to go after, but it may not be enough to end the crisis. Still, if the FBI is to act, Hoover says, they must act now, for there is only time for one operation."
ustates.9101.a:0 "Investigate Huey Long"
ustates.9101.b:0 "Investigate Bill Haywood"
ustates.9101.c:0 "Investigate William H. Murray"
ustates.9101.e:0 "Investigate D.C. Stephenson"
ustates.9101.f:0 "Investigate Earl Browder"

ustates.9102.t:0 "Investigation turns up little"
ustates.9102.dreed:0 "Our investigation into Haywood has largely been a failure apart! All we have discovered is his more direct connection to SPA Militants but no one would be shocked by this."
ustates.9102.dlong:0 "Our investigation into Long has only overturned the typical patronage of the AFP and graft the public would basically expect anyways. There is nothing of value here."
ustates.9102.dbrowder:0 "Our investigation has been a total waste of resources, only discovering that Browder is something of a backroom deal cutter in the SPA. This is virtually nothing of value. Let's hope the army can maintain the peace."
ustates.9102.dMurray:0 "Our investigation has been a total waste of resources, only discovering that Murray has Klan associates, something most would expect despite him never commenting on it. This is virtually nothing of value. Let's hope the army can maintain the peace."
ustates.9102.a:0 "Damn!"

ustates.9103.t:0 "Military Action Prepared!"
ustates.9103.d:0 "Our military is prepared to defend the Republic from the radicals! The only question now is where to use it? Anti-radicals have suggested using the bulk of the military to occupy the syndicalist occupied territory that is still striking while the cabinet would like to spread out the forces more and occupy all three radical factions. George Marshall however would like to split the difference, placing most of our military in the Steel Belt while using counter-espionage in other territories to prevent an immediate revolt, though he warns this will only buy time as they are likely already announcing a revolt against the President's hardline and out of fear that Garner will come after them once the SPA is finished."
ustates.9103.a:0 "Focus on the Strikers"
ustates.9103.b:0 "Spread out our forces more evenly"
ustates.9103.c:0 "Follow Marshall's suggestion"

ustates.9104.t:0 "Resistance Rising in Illinois!"
ustates.9104.d:0 "Our forces have managed to force back the radical SPA activists and rioters in the Steel Belt. However the occupation is becoming increasingly difficult as the Red Militants organize against us and go beyond merely taking pot shots at our soldiers. The Cabinet is pushing us to retreat and protect Washington before the SPA forces grow too powerful but MacArthur and Eisenhower claim they can hold the territory if given reinforcements."
ustates.9104.a:0 "Give them what they need!"
ustates.9104.b:0 "Fall back!"

ustates.9105.t:0 "Dealing with the Steel Belt"
ustates.9105.d:0 "The SPA's attacks have slowed with our increase of troops damaging their efforts and leading to counter attacks on their militia headquarters under MacArthur and Eisenhower. However while the Red Militias have weakened and the government has gained legitimacy in the eyes of the citizens of the Steel Belt the workers have not yet been won over to our side, with many still refusing to work even if they are not outright SPA members. Hardliners such as Alvin M. Owlsey and Harry F. Byrd have been encouraged by our recent success and are pushing for us to finish the job by cracking down on the rest of the strikers and unions so that industry may hire new workers or they learn not to engage in such behavior. However Vice President Al Smith and other cabinet members are pushing for us to cut a deal with industry leaders to raise wages in return for protection from the militias noting that most of these workers are not natural militants if they were treated fairly and SPA support can be undercut in the process."
ustates.9105.a:0 "Negotiate for better wages"
ustates.9105.b:0 "Intensify the Occupation"

ustates.9106.t:0 "Revolt in the Steel Belt!"
ustates.9106.d:0 "Some bad news as the Steel Belt has grown increasingly unstable since Garner has taken office. More workers have joined in with the SPA as a result of our perceived weakness in stopping them and we now lack the forces needed to contain them. With entire platoons of National Guardsmen being overrun, guerilla attacks, larger riots and barriers being set up by the Red Militia in the streets of Chicago and Detroit we are forced to fallback to Washington DC. MacArthur is furious at the situation feeling victory could have been attained if the government hadn't fumbled the situation and the radicals will soon be on our doorstep due to Garner and his advisors. Likewise the Old Democrats are furious they're being attacked in SPA controlled areas and many of their supporters are falling back to more southern regions of the Steel Belt."
ustates.9106.a:0 "Not Great"

ustates.9107.t:0 "Revolt in the Steel Belt!"
ustates.9107.d:0 "Some bad news as the occupation has not gone as planned. More workers have joined in with the SPA as a result of our perceived oppression of the workers and we now lack the forces needed to contain them. With entire platoons being overrun, guerilla attacks, larger riots and barriers being set up by the Red Militia in the streets of Chicago and Detroit we are forced to fallback to Washington DC. MacArthur is furious at the situation feeling victory could have been attained if the government hadn't fumbled the situation and the radicals will soon be on our doorstep due to Garner and his advisors. Likewise the Old Democrats are furious they're being attacked in SPA controlled areas and many of their supporters are falling back to more southern regions of the Steel Belt."
ustates.9107.a:0 "Damn!"

ustates.9108.t:0 "Hoover's Dirt"
ustates.9108.d:0 "Our investigation has uncovered important evidence! J. Edgar Hoover has alerted us that he has evidence of Indiana Klan Leader D.C. Stephenson's corruption, which includes him and his circle engaging in alcohol, drugs, intimidation, 'relations' with minors, sexual assault, and murder. While it is unclear why Hoover kept this information to himself, he may have been hedging his bets to use this information as a bargaining chip. Despite [USA.GetLeader]'s disgust with Hoover for not pursuing this earlier, it is obvious that publishing this and bringing Stephenson to court could discredit the Klan."
ustates.9108.a:0 "Arrest Stephenson"

ustates.92.t:0 "The Austerity Bill"
ustates.92.d:0 "President Garner has introduced an Emergency Austerity Measures bill into Congress today, an almost certainly controversial piece of legislation which would see government spending cuts across the board - especially towards non-army based military spending and federal spending on construction projects. Garner's speech to the Senate spoke of the sacrifice needed if America is to recover from the Great Depression and attempted to boost market confidence by stating that the cut was partially due to the belief of his cabinet that the Depression was already coming to an end, and it was met with mostly skepticism and jeers from radical Senators. Even Garner's own cabinet expressed reservations regarding his choice, suggesting passage of the bill might prove difficult... though, if it can be managed, it would almost certainly save the country by reinvigorating private investor confidence in the nation."
ustates.92.a:0 "Believe in America"

ustates.93.t:0 "Long Denounces Austerity Measures"
ustates.93.d:0 "As discussions began in Capitol Hill regarding the austerity bill, the AFP immediately denounced it. Huey Long said in a Louisiana speech that austerity did the exact opposite of what was necessary. Rather than sharing the wealth, it took every last bit of wealth from those who needed it most. Austerity, he claims, would leave the average American more desperately poor than they are now, and would leave them vulnerable to syndicalist and reactionary rhetoric. Long said he would be directing the AFP to oppose the bill at every turn, for the sake of the country."
ustates.93.a:0 "We shall see"

ustates.94.t:0 "D.C. Demonstration Turns Violent"
ustates.94.d:0 "A demonstration in Washington D.C. by workers and strikers voicing their disapproval of the austerity measures bill, today turned violent as police attempted to break up the crowd. SPA members present said theirs was a peaceful protest, that police provoked the crowd into a response. Regardless of the cause, the end result was a pitched battle with police that left the city in chaos for two days and left hundreds of protestors injured. SPA leader Bill Haywood condemned the police action as brutality and imperialist suppression."
ustates.94.a:0 "Fanatical Scum!"

ustates.95.t:0 "General Strike Spreads"
ustates.95.d:0 "The SPA's general strike has spread far and wide, all but bringing the nation to a standstill in many industrial states. The city of St. Louis in particular has become a warzone, day to day life all but ended as strikers clash variously either with Federal forces or with rival militias. The sense of chaos has led to several riots as protests by regular citizens have turned into looting and civil unrest. People are leaving St. Louis by the thousands, calling for immediate government intervention."
ustates.95.a:0 "Damned Fools!"

ustates.96.t:0 "Austerity Bill Voting Commences"
ustates.96.d:0 "Voting on the Emergency Austerity Measures bill began in Congress today, though early indications were not good. While the bill is solidly backed by Democratic Senators, it is rabidly opposed by both the SPA and AFP... and while there are enough Republican and ODP Senators remaining on the fence, passage may prove unlikely without intervention. It is possible that President Garner could campaign for the votes of influential Republicans and hope that enough Old Democrats break party line to vote for the bill. A coalition may not have been in the cards, but perhaps he could appeal to their sense of civic duty on this one instance alone?"
ustates.96.a:0 "Appeal to other parties"
ustates.96.b:0 "We don't need them"

ustates.97.t:0 "Violence in Atlanta"
ustates.97.d:0 "Our counter-espionage and generally lightly-equipped forces in the South can no longer hold the region, despite many ODP members being initially satisifed with our occupation of the Steel Belt. With our agents being increasingly rooted out in NDWL organizations, they have finally retaliated by assassinating several FBI agents at their supposed "Safehouse" in Atanta, with White Leaguers opening fire from outside with shotguns. The NDWL is openly organizing against us, aware that we are coming for them and that our forces are still stuck in the Steel Belt."
ustates.97.a:0 "Traitors!"

ustates.98.t:0 "Austerity Bill Fails"
ustates.98.d:0 "While President Garner campaigned long and hard into the night, at the end of the day there were simply too few Republican and ODP Senators willing to vote for the bill that they didn't have the support of the SPA and AFP, and which would likely result in violence anyhow."
ustates.98.a:0 "Congress isn't worth piss anyways"

ustates.99.t:0 "Steel Belt Pacified!"
ustates.99.d:0 "With businesses in the Steel Belt agreeing to pay workers more and the army continuing to push back the Red Militias an increasing number of workers are viewing the Federal government as a more stable source of protection and income than the SPA. With it becoming clear that outright revolt will not succeed many SPA congressional leaders are listening to their more moderate wing and calling for calmness and an end to hostilities saying that better conditions can still be negotiated for through Congress."
ustates.99.a:0 "Have we saved America?"

ustates.100.t:0 "Third Parties Stumble"
ustates.100.d:0 "With the Democratic Party reabsorbing much of their old constiuencies among the Old Democrats, Southern AFP and even part of the Steel Belt that is becoming connected to the Democratic-party based unions and political machines the third parties that once challanged the Democrats and Republicans at the national level have become state-level parties instead, with Long's AFP being the most succesful but becoming relegated to running Louisiana and some assorted populist districts, his influence in Congress remaining only due to his willingness to work with progressives. However, the Progressives are increasingly being reabsorbed by the Republicans with George Norris, Hiram Johnson, and others returning to the Republican fold. Meanwhile the Old Democrats and White Leagues are still present in the American Southeast but most are more or less either rejoining the Democrats or becoming relegated to the fringe elsewhere. SPA no longer commands the power it once did with its revolutionary tendencies being discredited and it's unlikely they will hold any seat higher than the House of Representatives for long. It seems the stability of the two-party system has been preserved at the national level and the radicals have been displaced."
ustates.100.a:0 "Did they really think they could end liberal democracy?"

ustates.104.t:0 "MacArthur and the Army Remove Garner"
ustates.104.d:0 "It appears President Garner's time is up. Douglas MacArthur marched into Washington D.C today, having declared Garner an 'ineffective president whose weakness has endangered America'. MacArthur's marchers reminded many in D.C. of Cox's Army of 1932, except these men are motivated to preserve the country from extremist forces. Garner's own cabinet has assured the public that this action is necessary, and have been working with MacArthur to install an emergency government from the White House - even as the majority of America looks on in shock. Civil war is imminent. Garner himself is forced to choose between fleeing the nation or accepting his new role as a President-in-name only."
ustates.104.a:0 "I won't resist for the good of the nation"
ustates.104.b:0 "Get me to California!"

ustates.105.t:0 "Austerity Bill Passes"
ustates.105.d:0 "President Garner campaigned long and hard into the night and at the end of the day there were just enough Republican Senators and ODP senators willing to vote for a bill that it managed to pass. Garner was fortunate that with the sudden downfall of D.C. Stephenson the ODP's party discipline has weakened to the point that ODP congressmen such as Philip H. Stoll were willing to cross the aisle to make overtures to more traditional democrats and distance themselves somewhat from more militant White Leaguers."
ustates.105.a:0 "Thank God"

### Norris route ###

ustates.106.t:0 "Norris' Inauguration"
ustates.106.d:0 "WIth Quentin Roosevelt at his side, George Norris has been formally inaugurated as President of the United States, declaring he would reunite Americans under a government that would see them through these dark times and end economic neediness and political violence through negotiation. Declaring a moralistic and optimistic vision of the future and a desire to work with economic progressives whenever possible in direct contrast to the former administration his speech was met with applause, although the ODP and many conservatives are less than enthusiastic."
ustates.106.a:0 "The Future is Now"

ustates.107.t:0 "Norris Proposes Intervention"
ustates.107.d:0 "In response to the ongoing crisis, President Norris has proposed a bill to begin a series of economic intervention policies. The bill will create an insurance for bank deposits in treasury-approved banks that will not engage in risky investing. The bill also allows the federal government to create a comission to monitor stock market exchanges against fraud. The Progressives believe this will restore confidence in the market, creating jobs from one end of the country to the other. Both the SPA and the AFP have declared support for the bill despite believing it does not go far enough and believing it may be too friendly to the very businesses that caused the depression in the first place. The ODP meanwhile claim this is just another way for federal liberals to empower wealthy cosmopolitans and progressives in D.C. at the expense of Americans, calling for banks to be broken up and handed to native citizens on the state level. We may have to modify the bill to get more of the AFP and SPA on board, of which Quentin Roosevelt has proposed to retroactively investigate those who may have commited fraud and charge them to show we are the not the same people as the corrupt elements of the business community who caused this crash as well as our committment to justice."
ustates.107.a:0 "Make a promise to bring fraudsters to justice"
ustates.107.b:0 "Opening old wounds will simply damage the economy"

ustates.109.t:0 "Haywood and Long Arrive"
ustates.109.d:0 "Bill Haywood and Huey Long have come out of their respective safehouses to meet the new president of the United States at his invitation. While Long is more open to working with Norris he has made it clear that he wants for the AFP strongholds and its allies to have immediate access to rural aid, with the AFP receiving credit for the relief. Haywood on the other hand had more radical demands, demanding support for workers coops, urban spending, the release of a laundry list of SPA activists who were arrested for various relatively petty crimes and government protection of unions. He went on to state the SPA should be given greater leniancy over the region, at which point Long demanded the same for the AFP and that he would like to be involved in passing the relief bill."
ustates.109.a:0 "That's how it will have to be"
ustates.109.b:0 "They ask too much, send them home"

ustates.110.t:0 "Murray denounces the Progressives"
ustates.110.d:0 "Oklahoma Senator and ODP Leader William H. Murray has denounced the President as betraying the foundation of America by bringing two radicals and race traitors into the White House to conspire against the good Christian men and women of the nation. Using words that newspapers opted not to reprint in full, jeers came from the ODP wing of Congress as Thedore Bilbo cried out 'God Bless Alfalfa!' Other members of Congress denounced the speech however and afterwards William Borah of Idaho accused Murray of attempting to incite civil disobedience."
ustates.110.a:0 "Damn him"

ustates.1100.t:0 "White Leagues take to the streets"
ustates.1100.d:0 "The White Leagues have taken to the streets against what they perceive as the favoring of the progressive coalition at the expense of the ODP and NDWL, rioting against black businesses and federal buildings. While our forces are doing what they can to contain them, the NDWL's more organized forces are being provided with aid from ODP leaders and we are expected to retreat soon, to the outrage of our military."
ustates.1100.a:0 "We've lost our window"

ustates.111.t:0 "General Strike Spreads"
ustates.111.d:0 "The SPA's general strike has spread far and wide, after a call by Bill Haywood to demonstrate against the latest bout of government inaction, all but bringing the nation to a standstill in many industrial states. The city of St. Louis in particular has become a warzone, day to day life all but ended as strikers clash variously either with Federal forces, the ODP militants or even with AFP Minutemen. The sense of chaos has led to several riots as protests by regular citizens have turned into looting and civil unrest. People are leaving St. Louis by the thousands, calling for immediate government intervention. All paramilitaries involved have begun organizing their respective forces and contacting governors and other politicians in their camp. Another Civil War appears to be coming to America."
ustates.111.a:0 "What have we done?"

ustates.112.t:0 "Relief Bill Passes"
ustates.112.d:0 "The Long-Haywood Bill (originally the Haywood-Long Bill before Long insisted on a change) has passed congress! However, the ODP is refusing to accept the aid claiming that its a ploy to increase the power of hostile entities over their people, citing the bill increasing the power and funding of the SPA and AFP, and announced they would not allow AFP strongholds within their territory to receive "aid from a criminal government". They insist that they be allowed to handle all relief funds in their area or retribution is inevitable, with Senator Ellison D. "Cotton Ed" Smith promising "a Great Reckoning". On a brighter note the SPA has called off the general strike for the moment."
ustates.112.a:0 "Good, but bad"

ustates.113.t:0 "ODP Infuriated"
ustates.113.d:0 "The ODP is unsurprisingly demanding that we reverse our decision to send troops to the White League occupied American Southeast alongside various other areas of the nation. Murray has called it 'DC tyranny' amongst other things while John E. Rankin shouted every slur he could seeminly think of in response to the occupation of Mississippi. They are currently stalling as much as possible in Congress and the National Democratic White League under Joseph Simmons has printed newsletters decrying us. While some want us to pull back at once Douglas MacArthur has demanded we stay and finish the job, and that the SPA and AFP must show their loyality to America by having their militias work with federal military officers to support controlling the border regions of the ODP strongholds."
ustates.113.a:0 "Follow MacArthur's suggestion"
ustates.113.b:0 "This was a bad idea, pull out"

ustates.1131.t:0 "White Leaguers Strike!"
ustates.1131.d:0 "A small unit of our men sent to keep the peace in South Carolina have been ambushed while walking the streets of Raleigh, with several White Leaguers opening fire on them and raining firebombs on them. The act was applauded by the notably extreme South Carolina governor Coleman Blease, an affiliate of the so-called "Old Klan" who has stated that South Carolia will not stand for a "Second Reconstruction" and that retribution is inevitable. Arresting him is likely to incite a revolt but some progressives are pressing us to do so. For what his opinion is worth, MacArthur believes that it would be dangerous to arrest the governor and that it would put his men at further risk."
ustates.1131.a:0 "Just focus on the White Leagues"
ustates.1131.b:0 "Arrest Blease"

ustates.1132.t:0 "Increased Presence Requested"
ustates.1132.d:0 "While not a fan of our governments agenda MacArthur was ready to give Norris a chance to follow through on his plans to end the militis. However, the National Democratic White League has been wearing down the army in recent days with its guerilla warfare and political pressuring. MacArthur has demanded increased military funding to keep the NDWL from seizing ODP strongholds, stating that we would be dooming America to not give him into his request."
ustates.1132.a:0 "That's fair, increase his budget"
ustates.1132.b:0 "He will have to make do with what he has"

ustates.1133.t:0 "National Debt Growth"
ustates.1133.d:0 "As the saying goes, there is no such thing as a free lunch. Our attempts to relieve the economy through direct spending effort has born debt just as it has fruit, and will likely take while to pay down. At the very least, we likely can not safetly focus on such a task until our current projects are finished at this point. Nonetheless Democratic politicians such as Al Smith and John Nance Garner are demanding we reign in our spending or they will being blocking spending projects. However we are simply too tied to our new progressive alliance to do such a thing."
ustates.1133.a:0 "For the moment, we must keep spending"

ustates.114.t:0 "Hoover's Dirt"
ustates.114.d:0 "Our occupation of the South has not been easy, with the Old Democrats resisting us and the National Klan denouncing us as traitors. Nonetheless while occupation has prevented an outright uprising it is clear that without the Klan losing support through other means we can not finish the job or hold on forever. Today however J. Edgar Hoover has alerted us that he has evidence of Indiana Klan Leader D.C. Stephenson's corruption, which includes him and his circle engaging in alcohol, drugs, intimidation, 'relations' with minors, sexual assault, and murder. While it is clear Hoover is interested in being rewarded for this find with increased FBI presence it is nonetheless neccessary to play along as publishing this and bringing Stephenson to court could discredit the Klan."
ustates.114.a:0 "Very well, arrest Stephenson"

ustates.115.t:0 "Simmons grilled by Congress"
ustates.115.d:0 "William Joseph Simmons was questioned about his connections to the terrorist attacks committed by the NDWL during the occuption alongside Hiram Wesley Evans. Without the political clout they once had to protect them for inquiry it quickly became obvious that Simmons implausble stories of knowing nothing of the groups committing the acts could no longer be hidden from public eye. Both Simmons and Evans will likely stand trial soon. Meanwhile NDWL numbers are collapsing since the Stephenson scandal, with this recent action only accelerating its collapse. In Congress some ODP members such as Edward E. Cox and Carl Vinson are even crossing the floor and rejoining the Democratic Party, weakening the ODP as a politcal force and virtually ending the NDWL as a major political force."
ustates.115.a:0 "Wonderful!"

ustates.1150.t:0 "Stephenson's Bargain"
ustates.1150.d:0 "Initially arrested by the FBI for his murders and other personal crimes, charges of conspiring attacks against civilians or at best knowing of them before they happened as likewise been added to his charges. The Indiana Klan is in shambles as Governor Edward Jackson, a near certain former Klan member himself, are attempting to distance themselves from the Klan. Stephenson however has requested that we take the death penalty off the table, in return for giving up the names of prominent Klan members and testifying against their activities. While this would aid in our fight, many would prefer to see him brought to justice and a deal cut with someone else."
ustates.1150.a:0 "Cut the Deal"
ustates.1150.b:0 "Throw the book at him, followed by the chair"

ustates.1151.t:0 "Fate of Allied Militias"
ustates.1151.d:0 "While the militias of the AFP and SPA were helpful to putting down the revolt it can not be healthy for a democracy to have either be a regular feature of American life. With our forces no longer having to contend with the NDWL and the AFP and SPA relying on Washington to support them economically we can begin to use backdoor channels to pressure both into decreasing their militia presence and recruitment."
ustates.1151.a:0 "America has been Saved"

ustates.1152.t:0 "Ending the Occupation?"
ustates.1152.d:0 "With the South pacified and the NDWL decimated it is likely time to pull out our forces from the South, as we would be only incurring hatred after a certain point and George Marshall claims the occupied counties are exhausted, although he advises that we leave behind some men to protect Black and allied regions. However General Joseph McNarney advises us to pull out altogether."
ustates.1152.a:0 "Leave behind some men"
ustates.1152.b:0 "It's time to leave altogether"

### Victory in the civil war

ustates.116.t:0 "MacArthur's Power"
ustates.116.d:0 "With our victory in the civil war, a question must be decided upon. Should Douglas MacArthur resign as President and ensure a peaceful transition of power or should he remain in control to protect America? Hard liners within MacArthur's clique insist that the US will fall back into civil war without him, while Republicans and some Democrats claim MacArthur would be a tyrant to stay."
ustates.116.a:0 "MacArthur remains in power."
ustates.116.b:0 "MacArthur gives up power."

ustates.117.t:0 "Democracy Triumphs"
ustates.117.d:0 "At long last, the Republic has been saved. The radicals from both the left and the right which tried to destroy America have been defeated. We may have been battered and bruised but democracy has been saved."
ustates.117.a:0 "God Bless America."

ustates.118.t:0 "Malice or Charity"
ustates.118.d:0 "The question of what to do with those that fought against the government has to be decided. Shall we offer clemency to those that fought against the government and try and rehabilitate them back into society or shall they be punished for their actions against America?"
ustates.118.a:0 "Charity."
ustates.118.b:0 "Malice."

ustates.119.t:0 "The fate of the Electoral College"
ustates.119.d:0 "As we work to strengthen democracy following the civil war, the question of the Electoral College has been brought up. Many are calling for the end to first-past-the-post voting for state electors. This would be replaced by a more simple national popular voting system. A majority of Congress believes that we should keep FPTP around as a safeguard against radicalism in the future. What should we do?"
ustates.119.a:0 "We shall adopt Popular Vote."
ustates.119.b:0 "The Electoral College Stays!"

ustates.120.t:0 "National Rehabilitation"
ustates.120.d:0 "While we root out those that continue to still fight on for their treasonous cause, the question has come before MacArthur about what to do to those that have laid down their arms. Some of his advisers are suggesting clemency others suggest they must be imprisoned for their actions. What shall the commander in chief choose?"
ustates.120.a:0 "Down with the Traitors."
ustates.120.b:0 "We have spilt enough blood."

ustates.121.t:0 "Reconcile with Washington?"
ustates.121.d:0 "The Tyrant MacArthur has done the unthinkable and has stepped down from power. Thus a debate has arisen about if we should reunite and make America whole. Many believe that even though MacArthur has stepped down from power, he still has control and that he won't hesitate to re-assume power should politics don't go his way."
ustates.121.a:0 "Let us reunite with Washington(Game Over)"
ustates.121.b:0 "We are the true America and we shall unite America ourselves!"

ustates.122.t:0 "America is reunited!"
ustates.122.d:0 "The rebel government out west has decided to lay down their arms and rejoin America. The military checkpoints along the Rocky Mountains are being dismantled and people from both sides of the country are crossing over. At long last the country is reunited."
ustates.122.a:0 "From Sea to shining Sea!"

ustates.123.t:0 "No Reconciliation"
ustates.123.d:0 "Since MacArthur stepped down many wondered if the country would be whole again. However it seems that the rebels out west have decided that they shall not reunite with us. In their senate, they denounced Congress as just being a pawn of MacArthur who they still regard as a tyrant despite the fact he saved the country."
ustates.123.a:0 "America one day shall be reunited."

ustates.124.t:0 "America is Reunited"
ustates.124.d:0 "At long last America has been reunited. We stretch once again from sea to shining sea. The traitors to the country have been destroyed and the stars and stripes now fly proudly from coast to coast knowing that liberty is secured for all."
ustates.124.a:0 "A more perfect union."

ustates.125.t:0 "The National Labor Relations Board"
ustates.125.d:0 "With the civil war over and reconstruction now under way, the question of trade unions have been brought up. Some think that we should promote more liberal and anti-syndicalist unions to be a ward against the influence of Syndicalism in politics. A few loyalists within the AFL and the defunct Knights of Labor are willing to cooperate with Congress in creating a national labor relations board. This board would be able to isolate IWW-affiliated unions, and give collective bargaining rights to unions that do not wish to see us hang. Others however, regard all trade unions as traitors to the country and should be outlawed toggether. Congress has decided to...?"
ustates.125.a:0 "Accept the AFL and KoL into the NLRB."
ustates.125.b:0 "Outlaw all Unions regardless of loyalty."

ustates.126.t:0 "Army is slow to desegregate"
ustates.126.d:0 "After the President signed a law to desegregate the Armed Forces, it seems that it is taking more time then expected to fully desegregate. There are still black only and white only regiments and several officers are determined to keep things separate. Despite the slowness, things are improving as more and more units are desegregating. Still, Progress is slow."
ustates.126.a:0 "Desegregation shall still happen."

ustates.127.t:0 "The Red Scare"
ustates.127.d.macarthur:0 "Since MacArthur has taken power he has begun a campaign against socialism, anarchism, and syndicalism. They are after all the main instigators of the civil war and as such all Americans must know the role that they played in the conflict and as such as the so-called 'red scare' begins many are being forced out of jobs and are being blacklisted."
ustates.127.d.elected:0 "Since the election of [USA.GetLeader], the government of the United States has begun a campaign against socialist of all stripes. They were one of the main instigators of the civil war and as such all Americans must understand their role. Moreover socialists and syndicalists must not allow their subversion to survive and as such as the so-called 'red scare' begins many are being forced out of jobs and are being blacklisted."
ustates.127.a:0 "Better Dead than Red."

ustates.128.t:0 "Lavender Scare"
ustates.128.d:0 "With the so-called Red Scare under way, [USA.GetLeader] has passed Executive Order 10450 that broadened the definition of a national security risk to include 'Any criminal, infamous, dishonest, immoral, or notoriously disgraceful conduct, habitual use of intoxicants to excess, drug addiction, or sexual perversion.'. This has led to the firing of over 5,000 federal employees who were accused of being homosexual. The press have mostly approved of this measure, although a few tabloids claim we are preaching hypocracy. One of the chief prosecutors, FBI Director J. Edgar Hoover, has long been rumoured to be in the closet with his secretary Clyde Tolson. As Director of the most important intelligence agency, Hoover is of course beyond investigation. Even if we were to, J. Edgar probably has much more dirt on us than we have on him."
ustates.128.a:0 "Let's not investigate J. Edgar Hoover."

ustates.1280.t:0 "Angered Congressmen"
ustates.1280.d:0 "Some Congressmen have become upset by our decision not to return power to them, notably Matthew M. Neely whom has long led the faction anywhere from ambigious to mildly hostile on the question of MacArthur, though they still allowed him to take charge. We could undermine his faction by bribing their members or, perhaps, simply arresting and questioning them?"
ustates.1280.a:0 "Bribery Will Gain More Love"
ustates.1280.b:0 "Arrests, now"
ustates.1280.c:0 "Both"
ustates.1280.e:0 "Neither, we're fine"

ustates.1281.t:0 "Navy Demands!"
ustates.1281.d:0 "The Navy is already demanding additional funding, autonomy, and staffing in return for their loyalty to MacArthur. The rivalry between the army and navy has long been known and has only grown since MacArthur took power. William D. Leahy is in particular disgusted by the decision of MacArthur to keep power, and on top of the existing demands wants for MacArthur to keep out of Congressional elections. Meanwhile, Ernest King is reported to be filled with rage at MacArthur's constant attempts to exercise more control (and general army superiority) over the Navy. While army insiders hate the demands Leahy has made, we may have to accept for the moment to keep these wings of the admirality in-line."
ustates.1281.a:0 "Agree... for now"
ustates.1281.b:0 "NO"

ustates.1282.t:0 "Ernest J. King's offer"
ustates.1282.d:0 "Admiral Ernest J. King, while loyal enough to MacArthur thus far, clearly has his own vision for how the country should be run. Worse, he tires of the relentless orders coming from MacArthur's office, seeing him as no better than himself, and believing the army has no right to control the navy. Though King's criticisms are not the same as Leahy's, it seems that both men are threats that will need to be dealt with if we are to have a stable regime and ultimately win the war. Taking note of Leahy's antagonism towards MacArthur, King has come to MacArthur with an offer to take the whole of the navy in a bid to make it run more efficiently, while also guaranteeing some sort of stability in this branch. However, other admirals warn that King is an even less trustworthy advisor than Leahy, and that he seeks his own gain. J. Edgar Hoover has offered to be the one to find a way to get rid of Admiral King if need be, but given his talent, we cannot indulge this offer. We must decide: will we accept King's offer or risk the fallout of denying him?"
ustates.1282.a:0 "Back King"
ustates.1282.b:0 "Ask Congress to help bring these admirals to heel!"
ustates.1282.c:0 "No, we're fine as is"

ustates.1283.t:0 "Legion members win elections"
ustates.1283.d:0 "Increasingly members of the American Legion running for Congress are winning seats with an impressively large percent of the vote when running against critics of MacArthur. Of course, this has lead to criticisms that the American Legion is fixing elections on the current regimes behalf and that the Legion members whom stand outside election boxes are acting against democracy. Naturally, the American Legion is asking for our support by having us undermine these newspapers through fines and jailing for their lies."
ustates.1283.a:0 "Yes, Protect the Legion"
ustates.1283.b:0 "We'll Stay out of this one"

ustates.1284.t:0 "War Propaganda League Requests Radio America!"
ustates.1284.d:0 "A new subdivision of the War Department, the War Propaganda League, is requesting funding to create Radio America, a program that will allow them to reach out to citizens in a more personal manner in support of the USA, especially in regards to the threats the anarchists, Longists and Old Democrats show. They have taken notice of a young actor who has been particularly vocal in his support of the Federalist cause named Ronald Reagan, whom has been selected to host the program if it is approved given the story of him moving East in support of us is in-and-of-itself making the rounds. With our shortage of support among much of the public outside of D.C. itself, it would certainly help."
ustates.1284.a:0 "Back the project"
ustates.1284.b:0 "Seems like a waste of money"

ustates.1285.t:0 "Report on the Combined Syndicates"
ustates.1285.d:0 "Listen citizens, there is a new report from the Combined Syndicates and let me warn you, it's not good. Apparently the anarchists and communists and other red fanatics have already undergone the process of claiming the property of the Americans unlucky enough to live in their territory. Reed, Foster, Browder and the other high priests of the syndicalist cause believe that by robbing their citizens of freedom they are paving the way for a glorious new future, as we've seen in the case of the equally tyrannical Commune of France and Union of Britain, which have both exiled their own citizens and do no allow a word spoken against their regimes. Now, I hope I don't have to tell you how lucky we are to live in such a territory with the protection of the Red, White and Blue but just in case, we are lucky indeed. So next time you go to your home, or your job, remember what could happen if the Combined Syndicalists win, and what you can do to prevent that! That's Radio America from Ronald Reagan, signing out."
ustates.1285.a:0 "A Fine Message"

ustates.1286.t:0 "Report on the Old Democrats"
ustates.1286.d:0 "Hello citizens, I'm afraid I have some unfortunate news for you. It appears that the Old Democrats in the deep south are terrorizing their own citizens, as per usual, and have empowered the terroristic Black Legion to commit crimes against everyday citizens, black and white. Apparently, raids on Black Territory in the South by the KKK are commonplace, where they commit all manner of unholy behavior. Thankfully with the might of the Congress and the General on our side we can not only not suffer as they are, but liberate them as well. Remember that everytime you aid MacArthur, you aid America. Thank you."
ustates.1286.a:0 "A Fine Message"

ustates.1287.t:0 "Pennsylvania is ours!"
ustates.1287.d:0 "Good news my fellow Americans! We have taken the former territories of the Combined Syndicates which is properly known as the state of Pennsylvania. Average Americans whom fretted about being attacked by the Red Guard or wondered if they would ever see their belongings or property again, have been restored. Militants who carried out their crazed 'vigilante justice' have been captured so they can face property justice. And their leaders are running scared. Soon America will be properly one."
ustates.1287.a:0 "God Bless Radio America"

ustates.1288.t:0 "Huey Long falls!"
ustates.1288.d:0 "The great charlatan known as Huey Long has finally lost! Is it any shock that such a character could fail to properly govern a citizenry as naturally honest and freedom-loving as the American People? His so-called Minutemen are soon to be relics of the past, where they belong so the true Minutemen of 1776 can be properly remembered and continue to live on in the American Spirit. Likewise, his socialism dressed up as something else will soon likewise be forgotten. While it may not seem it, his fall is yet another step towards a total victory for America."
ustates.1288.a:0 "God Bless Radio America"

ustates.1289.t:0 "Congress hails MacArthur!"
ustates.1289.d:0 "With his declaration of America being safe from the radicals, General MacArthur has said that he is formally stepping down from his place of executive power alongside other members of the military. Congress burst into applause and he has been praised as the 'American Cinncinatus' whom saved the United States from the various extremists who would've destroyed it. Already he is being considered for the rank of Six Star General, an honor not bestowed since Washington himself."
ustates.1289.a:0 "America is saved"

ustates.129.t:0 "Trial of the Weapons companies"
ustates.129.d:0 "A number of Weapons companies have fought for the various traitors and rebels against America. Thus a hearing has been brought before Congress to decide their fate. Shall we allow them to operate again, or shall they be regarded as traitors and be treated as such?"
ustates.129.a:0 "Allow them to operate again."
ustates.129.b:0 "They are traitors and should be treated as such."

ustates.1291.t:0 "Trial of the Weapons companies"
ustates.1291.d:0 "A number of Weapons companies have fought for the various traitors and rebels against America. Thus a hearing has been brought before Congress to decide their fate. Shall we allow them to operate again, or shall they be regarded as traitors and be treated as such?"
ustates.1291.a:0 "Allow them to operate again."
ustates.1291.b:0 "They are traitors and should be treated as such."

ustates.1292.t:0 "Leahy Leads Democratic Forces to Coup the Government"
ustates.1292.d:0 "Though Admiral William D. Leahy initially gave his implicit support to the MacArthur regime, it quickly became apparent that the two would have disagreements over MacArthur's treatment of Congress and the rest of Washington. Leahy, believing that the military should largely stay out of politics, has protested MacArthur's restrictions on Congress, arguing that they endanger the very principles the country was founded on. Recently, in what appears to have been a watershed moment, MacArthur announced that the military would take a role in congressional elections as well, causing Leahy to lead disgruntled politicians, admirals, and even some army men to coup the government. \n\nDouglas MacArthur was arrested during the coup, and with the coup being almost bloodless, it seems like an excellent outcome for what was certainly an extremely risky maneuver. However, Leahy must now contend with the rest of the United States; Bradley and Eisenhower in the WCC, perhaps sympathizing with Leahy's cause but unlikely to approve of a navy dominant over the army, the pretender regime on the West Coast, and the various extremist factions that threaten to tear this nation apart. Regardless, Leahy has the support of much of Washington, and it seems that even Ernest King has agreed to fall in line behind Leahy's leadership, viewing him as one of the only men he would ever follow. What will happen next is yet to be seen..."
ustates.1292.a:0 "Wars cannot be won by destroying everything we believe in!"

ustates.1293.t:0 "King Takes Control in Washington!"
ustates.1293.d:0 "When Douglas MacArthur took over the government, Admiral Ernest King was one of the original supporters of the decision, viewing it as a necessity to save the country from certain destruction. Since then though, King has chafed under the command of MacArthur, viewing his constant dismissals of the navy as disrespectful and a danger to the war effort. Though MacArthur ultimately relented and gave King control over the navy recently, it seems the move was only an attempt by King to gain more power, and it was ultimately successful. King, with the support of Leahy and several disgruntled generals, led a coup in Washington today, arresting Douglas MacArthur and taking the entirety of the government within a few short hours. \n\nNow, King must face the war MacArthur started, and though little time has passed, it already seems that King will face significant roadblocks to a victory in the Civil War. The WCC, led by Dwight Eisenhower and Omar Bradley, is unlikely to give much support to King, viewing him as merely another iteration of MacArthur, and since he wears a navy uniform rather than an army one, they are even less likely to be supportive. Meanwhile, the Pacific is sure to see this coup as merely another justification for the existence of their own regime, arguing that true stability exists in the West. Beyond these groups, the various extremists that run roughshot over our rightful territory must also be dealt with. The future is unclear..."
ustates.1293.a:0 "Anyone who won't take a chance now and then isn't worth a damn."

ustates.1294.t:0 "MacArthur Loyalists Flee West!"
ustates.1294.d:0 "Though we were successful in detaining Douglas MacArthur, many of his close lieutenants eluded us on the day of the coup, and now they have fled west to the Western Command Center. Admiral King has denounced these men, arguing that their loyalty was to a man and not the country, and that perhaps they are of better use in the West. What no side has mentioned is that this is only the latest development in the seemingly growing rivalry between the army and navy, now taking place in the form of the Western Command Center against the United States government. Dwight Eisenhower has been said to take a personal disliking to King, viewing his arrogance and aggression as unbecoming of an American admiral. For his part, Omar Bradley has largely remained quiet on King, but it seems that neither Eisenhower nor Bradley has a favorable opinion of the man in Washington. Never before in U.S. history has the divide between army and navy been so apparent, and it is sure to be a cause for tension for years after the war unless we act quickly..."
ustates.1294.a:0 "If it is absolutely necessary, perhaps we can reconcile with the army."
ustates.1294.b:0 "We have no need for them!"

ustates.1295.t:0 "The End of the War?"
ustates.1295.d.king:0 "With the Civil War all but over, it should be a cause for celebration for Federal forces, and yet there is only tension across the country. The rivalry between the army and navy was only exasperated when Admiral Ernest King took control over the U.S. government, removing a tyrant but quickly becoming one in his own right. Now, we must make a choice. Will we push for the restoration of democratic government, or make King an offer he can't afford to refuse?"
ustates.1295.d.leahy:0 "With the Civil War all but over, it is a cause for celebration across America that the army and navy seem to have put aside their differences for the good of the nation. Omar Bradley, Dwight Eisenhower, and William Leahy have agreed on how they will restore democracy to the battered nation, and together, we will move towards a new future!"
ustates.1295.a:0 "We must do the right thing!"
ustates.1295.b:0 "We must ensure the country is stable!"
ustates.1295.c:0 "The first step towards rebuilding the country!"

ustates.1296.t:0 "The West Revolts!"
ustates.1296.d:0 "News of what seemed to be Civil War's end was met with little enthusiasm today. Tensions between the U.S. army and navy are higher than ever, and though Bradley and Eisenhower stood aside while King couped MacArthur, they will no longer stay quiet. The two men have proclaimed themselves as the saviors of democracy and now march against us! It seems this Civil War will last longer than we thought..."
ustates.1296.a:0 "Traitors!"

ustates.130.t:0 "Trial of the Heavy Equipment companies"
ustates.130.d:0 "A number of Heavy Equipment companies have fought for the various traitors and rebels against America. Thus a hearing has been brought before Congress to decide their fate. Shall we allow them to operate again, or shall they be regarded as traitors and be treated as such?"
ustates.130.a:0 "Allow them to operate again."
ustates.130.b:0 "They are traitors and should be treated as such."

ustates.131.t:0 "Trial of the Aviation companies"
ustates.131.d:0 "A number of Aviation companies have fought for the various traitors and rebels against America. Thus a hearing has been brought before Congress to decide their fate. Shall we allow them to operate again, or shall they be regarded as traitors and be treated as such?"
ustates.131.a:0 "Allow them to operate again."
ustates.131.b:0 "They are traitors and should be treated as such."

ustates.132.t:0 "Trial of the Naval companies"
ustates.132.d:0 "A number of Naval companies have fought for the various traitors and rebels against America. Thus a hearing has been brought before Congress to decide their fate. Shall we allow them to operate again, or shall they be regarded as traitors and be treated as such?"
ustates.132.a:0 "Allow them to operate again."
ustates.132.b:0 "They are traitors and should be treated as such."

ustates.133.t:0 "Trial of the Industrial companies"
ustates.133.d:0 "A number of Industrial companies have fought for the various traitors and rebels against America. Thus a hearing has been brought before Congress to decide their fate. Shall we allow them to operate again, or shall they be regarded as traitors and be treated as such?"
ustates.133.a:0 "Allow them to operate again."
ustates.133.b:0 "They are traitors and should be treated as such."

ustates.134.t:0 "The Great Migration"
ustates.134.d:0 "As MacArthur has not given up power, a large number of Americans have made their way to [migrate.GetNameDef] - which is occupying American land and desecrating the flag and everything we hold dear. The question, however, is what shall we do in regard to this 'Great Migration'? Should we let these traitors freely go and present a security risk, or shall we use the army to capture and detain as many as possible?"
ustates.134.a:0 "They shall not leave."
ustates.134.b:0 "Let them go."

ustates.135.t:0 "Refugees from MacArthur"
ustates.135.d.let_go:0 "As expected, the tyrant Douglas MacArthur has refused to give up his grip on power. As such a large wave of Americans are making their way across the [Root.GetAdjective] border where they will find a new life out of MacArthur's shadow. Moreover, military leaders believe that we shall be able to make use of this intel and use it against [USA.GetNameDef], if it comes to that."
ustates.135.d.army:0 "As expected, the tyrant Douglas MacArthur has refused to give up his grip on power. A wave of migrants and refugees have come across the [Root.GetAdjective] border. While we and our special services have done what we could to bring them across, MacArthur used his army upon many, massacring them like the butcher that he is. However, this has only fueled people's desire to see MacArthur punished."
ustates.135.a:0 "Welcome to [Root.GetNameDef]"

ustates.136.t:0 "Provisional President"
ustates.136.d:0 "With democracy now restored to the country, the question is who shall lead the country until the next election? MacArthur has picked three men who could serve in that role and submitted their names to Congress: Quentin Roosevelt, Wendell Willkie, and John Nance Garner."
ustates.136.a:0 "Quentin Roosevelt."
ustates.136.b:0 "Wendell Willkie."
ustates.136.c:0 "John Nance Garner."
ustates.136.e:0 "James Eastland."


### Civil War avoided Events ###

ustates.150.t:0 "The Twentieth Amendment"
ustates.150.d:0 "The Twentieth Amendment to the United States Constitution has been proposed. This amendment would make it so that the President of the United States of America is elected by the direct popular suffrage of the country. The current Electoral College system was last modified in the 14th Amendment almost a century ago. The bill, as proposed by a minority coalition of Social Democrats within the Republicans and Democrats has very little chance of succeeding. It is claimed by the supporters that doing this will help prevent another crisis like the 1936 crisis from happening again. The party leadership of both e Republicans and Democrats disagree, saying that the Electoral College was the only thing that kept the United States from totally dissolving in 1936. A long week of debating has left every avenue explored, and ultimately..... "
ustates.150.a:0 "The Amendment is Ratified."
ustates.150.b:0 "The Amendment is not Ratified."

ustates.152.t:0 "NAACP and FBI Defames Socialists"
ustates.152.d:0 "During the 1930s, a large part of the NAACP's activities were taken up by litigation in favour of African American rights. This was due to the retreating strength of the black vote and the diminishing ability of African Americans to reach office after Plessy v. Ferguson. This avenue was also pursued by the syndicalist aligned International Labor Defence, who countered the NAACP for a decade in a competition for the hearts of black voters. Seeing no other option and being unwilling to ever compromise with socialists, NAACP leader Walter Francis White has decided to cooperate with the FBI in an anti-socialist public relations campaign. Whether this truly motivates civil rights or further dilutes the current remains to be seen."
ustates.152.a:0 "I'm no judge."

ustates.153.t:0 "Statehood for Alaska?"
ustates.153.d:0 "Alaska has proposed to congress being admitted to [Root.GetNameDef] as a state. Should Alaska be admitted as a state with all that entails or should it remain a territory for now?"
ustates.153.a:0 "Alaska is a state."
ustates.153.b:0 "Alaska remains a territory for now."

ustates.154.t:0 "Statehood for Hawaii?"
ustates.154.d:0 "Hawaii has proposed to congress being admitted to [Root.GetNameDef] as a state. Should Hawaii be admitted as a state with all that entails or should it remain a territory for now?"
ustates.154.a:0 "Hawaii is a state."
ustates.154.b:0 "Hawaii is a territory."

ustates.155.t:0 "Statehood for Puerto Rico?"
ustates.155.d:0 "With Alaska and Hawaii both admitted as states of the Union, representatives from Puerto Rico have proposed that they should become a state of [Root.GetNameDef]. Shall they become a state of the Union, becoming the 51st state or shall they remain a territory?"
ustates.155.a:0 "Puerto Rico is a state."
ustates.155.b:0 "Puerto Rico is a territory."

ustates.156.t:0 "Division Over Big Business Support"
ustates.156.d:0 "It is known by most Democrats that economic reform is necessary to preserve American integrity, to this end Democrats differ on the agency the government must take towards existing industries that are ailing. A proposed civil works program to electrify the Southwest using hydroelectric power hit a snag as Democrats could not agree on the role of public works in the marketplace. The Works would be able to undercut private electricity companies because it would be able to cross state borders and build dams on public land. Conservative Democrats oppose such intrusions as these, saying that it violates states’ rights to govern trade. More liberal-minded Democrats hold fast that the necessity and potential of Public Works outweigh the risks."
ustates.156.a:0 "Liberal Democrats win out."
ustates.156.b:0 "Conservative Democrats win out."

ustates.157.t:0 "President Honors Gunnar Myrdal"
ustates.157.d:0 "The book An American Dilemma was recently published by Swedish economist Gunnar Myrdal. It is an examination of the connection between race and idealism and his thesis on the American Creed. Myrdal was funded by the Carnegie Institute and was chosen for his ambivalence towards American politics. Therefore this report carries with it support from many institutions, and Myrdal, as a result, is invited to the White House for dinner. With him is Ralph Bunche, diplomat and collaborator on this influential book."
ustates.157.a:0 "May we keep to the American Creed."

ustates.158.t:0 "Division over Fair Deal Doctrine"
ustates.158.d:0 "The need for the Fair Deal to remedy America's many economic issues is agreed upon in the Republican Party, despite the old guard within the party insisting that Hoover handled it the best he could. An important provision in the Fair Deal is the intervention of federal policy to regulate the market and even prevent bank failure. Several high profile Republicans like Robert Taft oppose stretching executive power even if it could benefit the economy. To counter, Quentin Roosevelt has stated the role of the President to ensure the health of the American people extends to their economy."
ustates.158.a:0 "Taft's opinion is overruled."
ustates.158.b:0 "Quentin's opinion is overruled."

ustates.159.t:0 "The Conservative Manifesto"
ustates.159.d:0 "A subgroup of Democrats met a month ago to discuss the future of the party. Among these are Strom Thurmond and Happy Chandler, long serving congressmen that resist the drift of the Democratic Party towards the political centre. Their Conservative Manifesto is an argument against the long-term effects of the Fair Deal and a restoration of the rights of states. The question though is what shall the Party as a wholes reaction be to this so-called Conservative Manifesto"
ustates.159.a:0 "The Party supports the manifesto."
ustates.159.b:0 "The Party denounces the manifesto."

ustates.160.t:0 "William McAdoo has died"
ustates.160.d.civil_war_avoided:0 "Prominent politician William Gibbs McAdoo has passed away in his home in California. MacAdoo has left behind a controversial legacy. Many Americans blame him, among others, for the start of the depression and the political crisis that came from it. While on one hand he was and is praised for his work in regards to a number of progressive issues, notably Women's suffrage, he was never able to get prohibition passed, something he pushed for several times in Congress to no avail. He leaves behind a divided legacy. Still despite this, [USA.GetLeader] has remarked on McAdoo's passing and offered his condolences to his family and praised his work."
ustates.160.d.civil_war_no_psa:0 "Prominent politician William Gibbs McAdoo has passed away in his home in California. MacAdoo has left behind a controversial legacy. Many Americans still blame him, among others, for the start of the depression and the political crisis that came from it that lead to the civil war. While on one hand he was and is praised for his work in regards to a number of progressive issues, notably Women's suffrage, he was never able to get prohibition passed, something he pushed for several times in Congress to no avail. He leaves behind a divided legacy. Still despite this, [USA.GetLeader] has remarked on McAdoo's passing and offered his condolences to his family and praised his work."
