### Leader Bios ###
## United States of America ##
POLITICS_RONALD_REAGAN_DESC:0 "Growing up and out of the rural reaches of Illinois, Ronald Reagan had first caught the public’s eye with his soothing voice and witty personality, culminating in a uniquely charismatic figure that many Americans would tune in to listen time to time. Not soon after the outbreak of the Second American Civil War, Reagan would find himself day by day at the front end of the microphone, broadcasting to the loyal men and women of the United States and offering a source of comfort to the soldiers on the federal frontlines. In such little time the radio star’s popularity skyrocketed, and after the war had ended he would ride his fame all the way to the Oval Office, as a ‘man of the people’, and a stalwart reminder of the United State’s perseverance against extremism. "
POLITICS_JACK_REED_DESC:0 "A writer, a trade union leader, a Senator, a journalist and a Syndicalist - John 'Jack' Reed is many things. After the death of his predecessor, Alexander Berkman, this fiery radical socialist took the reins of the American syndicalist movement, and he has led this organisation to great success. While this long path from journalist to President has brought him many enemies, it also brought him many allies. He is determined to become the American version of Sebastian Faure, the founder of the Commune of France - a charismatic, unifying Syndicalist demagogue who shall turn his country into what he perceives to be a perfect society."
POLITICS_JOHN_NANCE_GARNER_DESC:0 "John Nance Garner IV, known by his peers as 'Cactus Jack', is a lawyer and long-serving Representative from Texas and the new President of the United States. He is a man of the Democratic establishment, a mildly conservative politician, and, most importantly, a fervent supporter of democracy. This Texan judge sees no reason in compromise with either the left or the right."
POLITICS_HERBERT_HOOVER_DESC:0 "Herbert Clark Hoover is the 30th President of the United States. However, before becoming president, he was best known as an engineer, businessman, and the man in charge of the 'Commission for Relief' in Flanders-Wallonia. In addition to that record, he is also known for his two failed attempts to become the Republican nominee for President, losing once in 1920 to Leonard Wood and again in 1924 to Irvine Lenroot. Both Republicans would go on to lose their races, to Woodrow Wilson and A. Mitchell Palmer respectively. Hoover became the Republican nominee in 1928 as a compromise candidate between the Conservatives and Liberals within the party. With Hoover's victory in the 1928 Election, Republicans celebrated their victory, but their cheers would not last. As the United States was still in an economic slump, and began experiencing a major environmental catastrophy, that was and still is destroying the American farming industry. Part of Hoover's 28' campaign was the re-legalization of the SPA party, however, ever since the SPA entered into American political society, the growth of worker strikes (heavily linked to the SPA) and failures of negiotation have seen America's industry slow to a grinding halt. Hoover's policies of actively intervening in the economy and increasing the national debt has brought little success in improving the situtation overall. His victory in 1932 saw little celebrations as it was decided by a House vote, and this has made him quite possibly the most despised man in America. Everyone from Democrats to the ODP, SPA, and AFP are now calling him 'The Failed Humanitarian.'"
POLITICS_HERBERT_HOOVER_2_DESC:0 "Herbert Clark Hoover is the 30th President of the United States. With his suprise victory in the 1936 election, he has become the second president in the 20th Century to break the tradtional two terms of the Presidency. Hoover now stands guard over a nation on the brink of another Civil War. Despite all the economic interventionism that Hoover made over the last two terms, it has not done much for the United States. According to some, including his new vice president, it actually made the problem worse. Hoover now acknowledges the dangerous position the country is in and has begun to listen to his advisors such as Vice President Knox, his new cabinet, General Douglas MacArthur, and Director J. Edgar Hoover to help him solve the various economic, societal and political crisises that now plague the United States of America."
POLITICS_HERBERT_HOOVER_3_DESC:0 "Herbert Clark Hoover is the 30th President of the United States, and is the second president in the 20th Century to have three terms in office. Many thought that when Hoover won in 1936, the United States would be forever destroyed, and throughout his term it looked like it was inevitable at various points. However, the important thing to many Americans at the end of the day is that it didn't occur. Hoover has gone from the most liked to the most hated and then back to the most liked politican and president in recent American memory. With the failures of his previous terms long gone, along with many of the problems facing America throughout the 30s, President Hoover and his cabinet look to the future of what this great nation can accomblish with his remaining time in office. These past three terms have aged Hoover to such a degree that the term of adorement used by the public to describe Hoover is 'The Grand Old Man.'"
POLITICS_FRANK_KNOX_DESC:0 "William Franklin Knox is now the President of the United States. Knox is known for his service to the United States during the Spanish-American War, where he served in the Rough Riders under former President Theodore Roosevelt. Along with his service to the United States, Knox also became quite renowed for owning and operating several newspapers across the Midwest. Frank Knox is now in the most powerful position in America, and as a staunch internationalist and anti-isolationist, he will atempt to prepare the United States for whatever may come next, opposed to what previous administrations have done over the past 30 years."
POLITICS_DOUGLAS_MACARTHUR_DESC:0 "Son of Lieutenant general and civil war veteran Arthur MacArthur, young Douglas was prepared from an early life for military service. Instilled with a concern for the common man out west, and a hatred for former Confederates due to harassment in West Point, Douglas became a fine soldier. After serving in the Philippines, diplomatic posts in Japan, and defusing potential war in Mexico, MacArthur became Field Marshall of the Philippine Army. The strategic importance of the Philippines introduced MacArthur to Washington politics, and his set of allies and rivals. Although he adamantly denies being a politician, he has a good relationship with Hoover, conservative Democrats, and William Hearst. Despite his occasional admiration of populist James Coxey, MacArthur is willing to use deadly force against socialists, southern populists, and the forces that perpetuate political gridlock in Washington."
POLITICS_DOUGLAS_MACARTHUR_TWO_DESC:0 "Son of Lieutenant general and civil war veteran Arthur MacArthur, young Douglas was prepared from an early life for military service. Instilled with a concern for the common man out west, and a hatred for former Confederates due to harassment in West Point, Douglas became a fine soldier. After serving in the Philippines, diplomatic posts in Japan, and defusing potential war in Mexico, MacArthur became Field Marshall of the Philippine Army. The strategic importance of the Philippines introduced MacArthur to Washington politics, and his set of allies and rivals. Although he adamantly denies being a politician, he has a good relationship with Hoover, conservative Democrats, and William Hearst. Despite his occasional admiration of populist James Coxey, MacArthur is willing to use deadly force against socialists, southern populists, and the forces that perpetuate political gridlock in Washington and elsewhere. This is a fact his men have learned and his enemies have learned even more so in recent times, but with the US defeated in the East, now only the Western Command Center remains. MacArthur has fled West and he seems to be a changed man, a new gleam in his eye. His anger and ultranationalism have only increased as a result of his loss in the East and he is now determined to win the war, whatever it takes..."
POLITICS_WILLIAM_D_LEAHY_DESC:0 "William Daniel Leahy, born in 1875 and growing up in the Midwest, may seem out of place in a nation of radicals, revolutionaries, and tyrants. However, as Leahy ambitiously climbed the ranks of the U.S. Navy, he always remained loyal to his country first and foremost. Like his fellow military men, Leahy was troubled by the growing chaos in the United States, and when Douglas MacArthur couped the government, Leahy was silent. As MacArthur began to crack down on both Congress and the U.S. Navy, however, enforcing his will on both groups, Leahy became more and more disenchanted with the American Caesar. When circumstances spiraled out of control, with MacArthur's actions threatening the war effort, Leahy decided it was time to take action. Now, in the aftermath of the navy coup, Leahy leads a fractured government and a broken people in what seems like an unwinnable conflict. Despite this, Leahy has friends, both in Washington and in the West, and his committment to democracy has soothed many who originally felt alienated by MacArthur's leadership. With grim determination and a sharp mind, Leahy will do whatever he must to restore democracy to his battered country."
POLITICS_ERNEST_J_KING_DESC:0 "When Douglas MacArthur took power in Washington, he did not anticipate the danger that an admiral could pose, and yet Admiral Ernest Joseph King has proved to be the cause of MacArthur's demise. King, a brilliant yet arrogant man with a love for the sea and the air alike, has had a remarkable few years. It seemed that his career would be fairly unremarkable until, in the mid-1930's, King was promoted along with many other officers in an effort to help deal with the growing extremist movements in the country. However, King, believing democracy itself to be the cause of the nation's woes, sided with MacArthur when the man came to power. When MacArthur began to lord over the U.S. Navy and worse, King himself, it was a step too far. Believing that MacArthur was neglecting the navy to the detriment of the war effort, and resenting the control of an army man, King led a coup against the government. Now that he runs the country, King has many plans. First and foremost, a significant investment in the U.S. Navy is just what King believes is needed to win the war. When that is done, though, King has further plans for America. Most of all, he wishes to see America take its rightful place in the world, and to do so, he is more than willing to step on potential rivals, especially the scheming remnants of the old Entente..."
POLITICS_HUEY_LONG_DESC:0 "In a world where politics is largely defined by strict ideological lines, one might think that a man like Huey Long has no place in it, yet it is the opposite that he has proven through his career.\n\nBorn in a small village in North Louisiana, Long was exposed to poverty and precariousness from an early age. He showed it after his election as governor of his state, always putting the interests of the poorest Americans before himself through numerous social programs, and for that he did not hesitate to use the big means when the situation required it. However, he was greatly opposed by the Establishment, who called him a dangerous demagogic, authoritarian and corrupt populist. This led the so-called 'Kingfish' to found his own party, the America First Party, a populist, patriotic party based on pragmatism with the main proposed social measure being the extensive 'Share Our Wealth' program. This party does not fit into a traditional classification system, bringing together center-left progressives as well as right-wing Christian populist conservatives, all united by their loyalty to Kingfish and their disdain for socialists who they consider to be far from the spirit of America.\n\nAccompanied by loyal 'Minutemen' and the poor of America, leading a grand alliance of populists and sitting on a huge political machine encompassing the entire Midwest, the Kingfish is determined to shape America and democracy in his own image, no matter what the cost may be."
POLITICS_HUEY_LONGDONG_DESC:0 "Huey Long barely escaped capture when the American Union State fell. Only our quick action was able to save him. Not content to disappear into the dust bin of history, he has now shown up in our capital promising to use his political talent and charisma to keep the Progressive Party in power for a decade or more. He has renounced many of his previous beliefs in favor of a more mainstream Progressive platform, though he insists on keeping his "Share the Wealth" program. His promise is quite alluring and his prowess is obvious, though we must keep a close eye on him..."
POLITICS_FLOYD_OLSON_DESC:0 "Despite his rural upbringing, Floyd Olson has been able to see the great diversity in America through travel and activism.Working as a Shabbos goy, an IWW stevedore, and finally an attorney pushed Olson towards Progressivism in the 1920s. Olson joined up with Robert LaFollete’s Progressive Party following the 1924 election. Olson worked tirelessly for the next decade in order to gain allies for the Progressive Party, stopping only to seek treatment for his stomach ulcers in 1930. A surprisingly influential Governor of Minnesota and a national advocate for peace catapulted him into the White House on a bipartisan ticket against radicalism."
POLITICS_QUENTIN_ROOSEVELT_DESC:0 "The youngest son of former president Theodore Roosevelt, Quentin's early life was groomed for political activism in his father's Republican Party. Quentin, however, wished to be a pilot, and was injured in his training in 1918. Seeing his family and country being torn apart in recent years, Quentin pushed into politics and served as New York's Senator during the fateful year of 1936. Now that the great national disaster is over, Quentin's plan to follow in his father's footsteps and push for a new American Fair Deal."
POLITICS_CHARLES_CURTIS_DESC:0 "As Herbert Hoover's vice president, Charles Curtis is one of the most recognizable faces in America. His protectionism and moderation on social issues would have made him a more than acceptable choice in normal times, but these are not normal times. Regardless, as the times have changed, so too has Charles Curtis, and he has emerged with a plan to address the crises facing the country. Now that he is president, Curtis will attempt to both continue Hoover's legacy and implement "Home Rule Negotiations" in an attempt to solve the political crisis. On the economic front, new tariffs and a work sharing plan are what Curtis believes the country needs to get back on track. His status as the nation's first Native American president and his poor health alike have been largely ignored, with attention instead being placed on his economic plans. The people cry out for help, and if Curtis is unable to address their concerns, the country will suffer greatly. However, if Curtis does succeed in restoring order, he will usher in a new era of prosperity that will redeem the Republican Party and enshrine him as one of America's all-time greatest presidents."
POLITICS_ALF_LANDON_DESC:0 "Alf Landon was a successful entrepreneur in the oil business long before his entry into politics. This self-starter led to the creation of the United States Oil and Gas Association, a lobbying group associated with Standard Oil that Landon remains attached to this day. What initially seemed like a poor decision to break with Hoover's non-intervnetionalist position at the 11th hour before election day turned to his advantage when the Republican Party came with him. Even Hoover has begrudgingly come to endorse Landon, despite this personal betrayal of confidence. Now despite his humble demeanour Landon has proven to be the soft voice of confident economic recovery that America wanted. Although his strong ties with the oil lobby makes him an enemy of both socialists and Longists."
POLITICS_WENDELL_WILLKIE_DESC:0 "Wendell Willkie has been many things in his life before presidency. He began as a William Jennings fan, a populist-minded Democrat. He became a socialist in college, and rumors persist that he seduced Soong Mei Ling during a diplomatic visit to China in 1933. Not to mention an affair with writer Irita Van Doren. He continued to stand out when he opposed Democrats to push for a bank holiday when the Great Depression hit. This support for financial institutions and his assertions that government aid should not interfere with market competition made the difference in his election campaign. There is also his support for integrating the civil service and armed forces, which has put him at odds with many other Democrats. It remains to be seen whether this multitalented man can handle the many roles of the presidency."
POLITICS_HARRY_BYRD_DESC:0 "Whereas many southern populists fell to Huey Long's charms and deserted the Democratic Party, Harry F. Byrd stood his ground. Harry Byrd was born into a Virginian Brahmin family with a direct line to the American Revolution. A firm believer in segregation and fiscally conservative policies intended to reduce the national debt. Holding firm to his anti-Keynesian policies, Harry Byrd won as the stabilizing image of American traditional establishment."
POLITICS_PHILIP_FOLLETTE_DESC:0 "A professional Wisconsin progressive, Philip is the most successful of the politically active La Follette family. A friend and former mentor to Floyd Olson, who had been convinced to join the Farmer Labor Party in order to continue to help his state in need. With the spectre of isolationism that Philip's father Robert stood for, Philip nonetheless stands behind the need for a strong military in the Americas as well as the full extent and strength of the government as promoted by the Farmer Labor Party."
POLITICS_HENRY_WALLLACE_DESC:0 "Humble beginnings as an Iowa farmer did not dissuade a young Henry Wallace from seeing the world and gaining worldly insight. His fortune came from inventing hybrid corn breeds, a major innovation that allowed Wallace him travel the world. Henry visited India and became acquainted with Theosophy, a Hinduist school of thought popular in Russia that draws elements from Christian Anarchism and Socialism. These teachings ultimately alienated him from mainstream socialism and pushed him into the Farmer Labor Party when he returned. Wallace portrays himself above all else a pragmatic economist and an agricultural expert capable of the agrarian reform America needs."
POLITICS_JAMES_MURRAY_DESC:0 "A great controversy surrounded the election of James E. Murray during his election campaign. Tabloids and Republicans all came at Murray claiming that he cannot run for President due to being born in Canada. The truth of these statements may never be known, but his life prior to attending NYU is shrouded in mystery. His life began in earnest when Murray won the Governorship of Montana in 1933. His term as a Democrat was marked by an unusually cooperate relationship with unions and his bold belief that economic reform must disrupt a market if the market is failing."
POLITICS_ALBEN_BARKLEY_DESC:0 "Alben draws from over thirty years of political experience within the Democrat party and his own smart judgement. While Alben supported Wilson's reforms, he opposed McAdoo's attempts to reverse those policies. After several failed national election bids and a steady voting record, Alben was the right piece on the chess board in this election to gain the White House for the Democrats."
POLITICS_RICHARD_RUSSELL_DESC:0 "The final ascent into the White House by Richard Russell Jr. is the final stroke in a long game that extends even before his time in the Democrat party. Russell Jr. has accumulated the right combination of titles in the US Navy, in the Georgian House of Representatives, and the US Congress to secure universal respect. His focus that de-segregation should happen entirely on southern terms proved popular with a national audience. Time will tell whether this position is sustainable."
POLITICS_GLEN_TAYLOR_DESC:0 "Being President was just as much a surprise to Glen Taylor as it was to the voting public. The man that had wanted at one point to be a wandering preacher and then a country singer had finally reached a position that befitted his skills. Taylor was known in Congress as a compassionate economist and advocate of progressive policies and singing to children on the steps of the Capitol. Taylor's compassion fuled his opposition to segregation, and despite his eccentricities he has endeared himself to the American people, which is all he ever wanted."
POLITICS_THOMAS_DEWEY_DESC:0 "Dewey the natural born leader and politician that made it in New York despite his Michigan upbringing. Dewey has continuously proven his assertions correct, including predicting a war in Europe, Asia, and the Americas in the 1930s. His assertions that the New Deal wouldn't be owed entirely to the Republicans was also proven correct. Dewey campaigned under 'Compassionate Capitalism' and tried to distance the reforms from being necessarily welfare. Finally, Dewey's bold prediction that he would win the election came true."
POLITICS_EARL_WARREN_DESC:0 "Young Earl Warren thought his career was doomed when his father Mathias was blacklisted for joining a strike, but instead it motivated the young man into excelling past this stigma. This prior stigma motivated Earl into joining numerous fraternities and lodges in order to intermingle with the people that stigmatized his father, as well as serving in the military. These connections paid off and sent Earl into a life of public service and eventually reached the Governor seat of California in 1932, where he steered the declining Progressive movement towards the political centre away from the even more declining West Coast Socialist Party. Earl became a progressive entryist within the Republican party, pushing for national desegregation."
POLITICS_CHARLES_MCNARY_DESC:0 "Charles McNary stood behind the foundation of the Republican party when it was under attack from all angles in 1936. A Progressive at heart but also a pragmatist, McNary was seen within the party as an insurance against the Northwest descending into radicalism, which also made him allies with an ally of Entente interests in North America. In fact, his company provided electricity to a significant portion of Western Canada by the 1940s due to this relationship."
POLITICS_HARRY_TRUMAN_DESC:0 "Harry Truman's dream of glory in war was dashed when the UC choose to prolong their neutrality during the Weltkrieg. Truman had dropped his college and law degree to prepare himself for the conflict that never came. Continued active service in Central America informed him of the threats of insurgent guerilla warfare. Truman brought this this discipline in the face of chaotic warfare back to Missouri and helped the state as Senator relieve towns that were struck by the chaos of 1936. For this Truman was promoted within the Democratic Party, and supported the New Deal legislation. Most strikingly was his push against the conservatives in favour of military desegregation."
POLITICS_WILLIAM_HARRIMAN_DESC:0 "Coming from a prominent business family with ties to international trade, William Harriman was able to establish several successful businesses in New York and became an important player in interstate trade. As the federal government has jurisdiction over those transactions, Harriman joined the Department of Commerce. A tactical minded approach to foreign policy and the goal of promoting America's ideology against the radicals that threatened her abroad resonated with Americans and pushed his career upwards."
POLITICS_STROM_THURMOND_DESC:0 "The decision by Strom to turn the Conservative Manifesto into a raison d’état for the Conservative wing of the Democratic Party was a risky move. Strom had spent decades within the Democratic Party attempting to oppose the overreaching powers of the Federal Government, and ensuring that the party never officially endorse desegregation. This gamble has now paid off as Strom Thurmond has been elected President."
POLITICS_HAPPY_CHANDLER_DESC:0 "The turning point in Happy Chandler's career came during his intermission in politics to become the Commissioner of Baseball. A term as Governor had established Chandler as a respectable and industrious Democrat with a firm hand on the party line. This stint as Commissioner of Baseball saw a historical decision to allow integrated baseball teams, which led to the end of segregated baseball. This only further elevated Chandler as a Senator and made his decision to carry this support into the Conservative wing of the Democratic Party even more important. His insistence that fiscal conservatism and the race question were not tied together stood against Strom Thurmond's line..."
POLITICS_JOHN_BRICKER_DESC:0 "An advocate for limited executive power and a non-interventionist interpretation, John Bricker is as old fashioned a Republican as they come. Bricker's career prior to his presidency was that of a rabble raiser and dissenter within the Republican Party railing against suspected socialist sympathizers and opposing the use of executive power to push economic reform. The country as a whole having come close to populist or authoritarian dictatorships just a few years prior."
POLITICS_HAROLD_STASSEN_DESC:0 "While the senior Republican Party leadership like Willkie and Dewey had preoccupied the 1930s with the minutia of the 1936 crisis, Harold Stassen was serving in the US Navy and being exposed into the wider world. An important lesson learned is the importance of international cooperation as opposed to the tariffs that his fellow Republicans were pushing for. A firm opponent of international syndicalism, Stassen believes that laissez faire economic policies must be replaced by strategic economic cooperation There is no need to hold onto undemocratic institutions such as segregation which only feeds syndicalist arguments."
POLITICS_DWIGHT_EISENHOWER_DESC:0 "A student of warfare in the famous Class of 1915, Eisenhower's initial enthusiasm for testing new military doctrines vanished in Central America, as generals there failed to win against poorly trained insurgencies. While others in this class fell to either the urge for dictatorship or radicalism. Eisenhower stood firm with the Federal government and tried to stay out of civilian politics. Quoted as saying that he wouldn’t want to any politician, from 'dogcatcher to Grand High Supreme King of the Universe' Four years after he made that statement, Eisenhower was being sworn in as President. This came from a national acceptance for the desegregation of the military Eisenhower oversaw."
POLITICS_ADLAI_STEVENSON_DESC:0 "The reputation of Adlai Stevenson's father, that of an isolationist, dogged Adlai Stevenson II well into his political career. This position among the Democrats was put to the test with the American First Party, which depleted the party rank. Adlai stood to his roots during this most contentious time and persevered. As Governor of Illinois Adlai reformed the police force to be less at odds with socialists and even defended their rights to organize in the face of the Red Scare. Most doubted Adlai's ability to win against the respected General Eisenhower, but through an in kind appreciation from socialist voters Adlai won in the end."
POLITICS_JOHN_SPARKMAN_DESC:0 "Born in a log cabin and raised on a farm, John Sparkman had a very relatable upbringing. A rapidly ascending legal career and political clubs later and Sparkman had become the Democratic Representative for Huntsville. His victory being especially important in the fateful Year of 36 as he beat the AFP's candidate. Sparkman was instrumental in opening education up to immigrants and women in the South. Silent on social matters and bolstered by his support of science education, Sparkman spoke out against defensive US foreign policy, and eventually left for the Constitution Party, where his reputation put him on the fast track to presidency."
POLITICS_WARREN_HARDING_DESC:0 "Warren Gamaliel Harding may not have the right profile for the presidency, but that hasn't stopped him from reaching that position.\n\nHarding may seem like a typical Republican at first glance, extolling the virtues of small government and the classic free market economy, but it would be foolish to limit him to that. He first became known in his home state of Ohio for his outspoken rejection of political machines, his generally more progressive views than the average conservative Republican, and his natural charisma, with Harry M. Daugherty, then U.S. Attorney General, even saying of Harding that ‘He looked like a President’. Harding, as a Senator from Ohio, championed opposition to the Socialist Party of America in his home state as socialist ideals advanced greatly in popularity there.\n\nUnfortunately, no one is perfect, and one of Harding's hallmarks is the proliferation of scandals of all kinds, from extramarital affairs to political shenanigans by his allies. Still, Warren's popularity as president is high, and he intends to use the powers of the presidency to ensure the preservation of democracy and of the American Dream."
POLITICS_JAMES_EASTLAND_DESC:0 "Son of the Mississippi Delta District Attorney, James Eastland was sidetracked from politics for the first three decades in order to run a plantation. An advocate of sharecropping who profited from their work until his plantation quadrupled in size. Eastland stood up in the Senatorial race against the Klan's candidate, and won. Against the Conservative Coalition, Eastman supported the Fair Deal legislation in his home state while voting for it in Congress. As his reputation and passage into the Constitution Party carried much weight, he successfully lead many Democratic voters to his campaign as the closest thing the party could offer to a national candidate."

POLITICS_WARROOM_DESC:0 ""Gentlemen! You can't fight in here, this is the war room!"\n\nWith the collapse of D.C., a council of generals had to be hastily assembled in order to maintain some semblance of order within the military. However, with constant conflicting directions and a bloated bureaucracy, the military and governance are disorganized and remain ineffecient."

POLITICS_EARL_KEMP_DESC:0 "Earl Kemp Long, born in 1895, is the younger brother of the late rebel leader Huey Long. Continuing in his brother's footsteps, Earl is a progressive reformer who campaigned in dixie on a ticket of expanded school lunches, public works, and minoritiy rights. Many devotee's of Huey's brother herald him as a true heir that will finish what his brother started. Others however say that Longisim is what lost the the war against the Federals to begin with. Either way, Earl Kemp Long's political future will continue to be defined by the legacy of Huey, unless he can forge his name as a polical force in its own right."
POLITICS_FRANCIS_BLAIR_LEE_III_DESC:0 "Francis Preston Blair Lee III, born in 1916, was a member of the Lee family, a major historical political family in American history. His father was a major force in Maryland politics, and he is a direct desendant of a founder of the Declaration of Independence. Lee made a name for himself during the Third American Revolution, fighting bravely against the Syndicalists in battles along the Kentucky and Tennessee borders. His administration promises to be somewhat-progressive, but to also fight for 'Dixie Values and Dixie People.' Lee is keeping his family tradition alive."

POLITICS_LOVECRAFT_DESC:0 "H.P. Lovecraft, born in Providence, Rhode Island in 1890, is perhaps one of the most mysterious and controversial figures of the 20th century. His father dying when he was 8, his mother dying of the Spanish Flu in late 1918, and Lovecraft suffering from a plethora of health issues his entire life have led Lovecraft into a search for truth and deep meaning, which he channeled into his writings. Tales of darkness and horror within resonated strongly with an America reeling from the 1925 market crash. Lovecraft's science fiction gained him a serious audience for his thoughts on politics and philosophy. He rapidly gained an almost cult-like status in his home state of Rhode Island and drew many followers, preaching a dark and otherworldly message about supernatural powers and eldritch beings that are incomprehensible to the human mind. As president of the New England Literary Society, Lovecraft standardized the use of the English language in print, removing what he called 'Americanisms'. When he traveled to England in 1924 to study the English language and attempt to purify it as much as possible, he witnessed the 1925 uprising and grew an acute hatred of Syndicalism. He returned to America in 1930, founded his own newspaper and ran unsuccessfully for governor of Rhode Island. He remained a prominent thought leader and a powerful influence on the minds of New Englanders, although his opponents accuse Lovecraft of being a dangerous man with authoritarian and occultist inclinations."
POLITICS_BAXTER_DESC:0 "Baxter was born into a wealthy family in Portland, Maine where his father James Phinney Baxter served six terms as mayor and had made his fortune in the canning industry. He earned a law degree from Harvard University in 1901. He was a freind to the Canadian government, and a popular governer of Maine, when King Edward VIII decided to put him in charge of the newly created New England Protectorate. He is to protect its people and ensure their loyalty to the crown."

POLITICS_WILD_BILL_DESC:0 "William Joseph 'Wild Bill' Donovan was born in Buffalo, New York, and studied law at Columbia university. He served under General Pershing in the Mexican campaign and then under General MacArthur as a Colonel in the 42nd division.  During the 2nd American Civil War, Donovan remained loyal to America and fought with distinction against both the Syndicalists and the Longists in their final battles. During the war, Donovan was appointed by MacArthur to America's quasi inteligence service the Black Chamber, who's code breaking resulted in the capture of several important rebel figures. Now, ever loyal Donovan leads the last remnants of America's leadership in their Washington stronghold. God bless the Enclave. God bless America."
POLITICS_MACARTHUR_IV_DESC:0 "Arthur MacArthur IV, born February 21, 1938, is the only child of Douglas MacArthur and is the rightful heir to our great Caesar. While the boy is obviously too young to properly rule, he has been given the official title as head of state by Loyalists who wish to continue MacArthur's line. As the son of the Great American Unifier, there are high expectations for the young MacArthur. Whether they will be fulfilled remains to be seen."

POLITICS_FORD_DESC:0 "Henry Ford was born July 30, 1863, on a farm in Greenfield Township, Michigan. An entrepreneur and a business man, his Ford Motor Company was highly successful, bringing the automobile into most people's lives for the first time. By 1936, Ford had built such a power base that the syndicalist uprising failed to kill him or significantly damage his business, and much of Ford's equipment would help General MacArthur. After the American Collapse, Ford and his company seized power over the Great Lakes, where his powerbase was concentrated. Now, Henry Ford is the absolute ruler of a great portion of America, and his company has complete ownership of the old Syndicalist heartland."

POLITICS_CHARLES_CURTIS_DESC:0 "The Vice President of the Hoover administration, Curtis is the voice of compromise and reform in the American government. The first President of Native American ancestry, he serves as an effective rallying point for racial justice and brings an affable face and new commitment to American values of liberty and freedom for all men, although many wonder if he can settle the coming conflict."
POLITICS_BIG_BILL_HAYWOOD_DESC:0 "If there ever was a man to represent the power of the working class, it would be William Haywood. Haywood has seen all corners of the country and lived alongside the working man. Haywood opposed Craft Unionism, which he felt could be divided and conquered by Capital. Instead founding one union, the International Workers of the World, meant to represent all working interests.  As the founder of the IWW, 'Big Bill' has battled the enemies of the people throughout his life: The capitalist opportunists, the labor slavehandlers, and even agents of the government. Quick to anger and unafraid of action, Haywood is the Man for Labor and the Man for America."

POLITICS_INNSMOUTH_DESC:0 "Charles Dern is a progressive businessman and the former head of the America First Party in Utah. Born in 1872 in Nebraska, Dern settled in Utah to found a successful ironworks company. After becoming disillusioned with the Democratic Party, Dern took inspiration from the reformist policies of Louisiana's Huey Long, eventually joining the America First Party. Dern ran unsuccessfully on a progressive platform for governor and broke all ties with the AFP after the American Union State rose into full rebellion. During the Civil War, Dern supported the legitimate government, and after the Collapse ran on a platform of peace and welfare. Tired and war-weary, the people of Utah have voted in Dern to implement his progressive reforms and lead Utah down a kinder, gentler road."
POLITICS_THEREWILLBEBLOOD_DESC:0 "Henry Hooper Blood was born October 1st 1872, in Kaysville, Utah Territory. A prominent businessman, he successfully ran for governor of the state of Utah in 1933. A key civilian figure within the MacArthur regime, Blood has managed to bring his state beyond the quasi-independent status it enjoyed before 1857. Only time will tell whether this fledgling nation's independence will be more secure than the last."
POLITICS_EZRABENSON_DESC:0 "Benson was born into a Mormon family in 1899 on a farm in Whitney, Idaho, and would be called to become a member of the Quorum of Twelve Apostles in 1939. After getting special permission, he was allowed to serve as both an a apostle and a member of the cabinet, where he served as Secretary of Agriculture for the wartime administration. During his tenure he was fiercely in opposition to redistributionism and government aid, viewing it as immoral theft. After the Great American Collapse, he promised the people of Deseret a nonintrusive, minimalist government. The war-weary populace readily agreed and elected him. Now Benson's vison of maximum liberty will play out across the nation of Deseret, perhaps for a long time to come."
POLITICS_ROMNEY_DESC:0 "George W Romney, born 1907 in the Mormon Colonies in Mexico, is a successful Mormon businessman and an anti-syndicalist political pundit. Having witnessed Syndicalist revolutions in both Britain and Mexico, where Romney had been a missionary, Romney developed a great aversion to Syndicalist ideology. During the 2nd American Civil War, Romney served as Acting Secretary of Housing and Urban Development for the federal government, and had traveled the Federal controlled territories speaking about the dangers of Syndicalism and stirring up support for the war. Now he has been appointed to the leadership of an independent Deseret, and his anti-syndicalist vision will safely guide them into the future."
POLITICS_HEBER_DESC:0 "Heber Grant, born 1865 in Salt Lake City, Utah, is the president of the Church of Latter Day Saints, commonly known as the Mormon Church. An apostle, Grant was called in 1918, after the death of Joseph F. Smith, to serve as the leader of the Mormon Church. As leader, he led an agenda of strict Prohibition, banned plural marriages, and reconciled relations with the US Government. During the 2nd American Civil War, he urged Mormons to support the Federal government, seeing it as the best hope for a orderly and moral society in America. After the Great American Collapse, the LDS Church, with Grant at its head, has taken the reigns and re-established the nation of Deseret as an independent Mormon nation. Once again the Mormons rely on their faith in God to lead them towards a better tomorrow."
POLITICS_REUBENCLARK_DESC:0 "J. Reuben Clark was born in Grantsville, Utah Territory, on September 1st 1871. First a employee of the State Department, and then returning to Utah to serve as Second Counselor to the First President. In October 1934, Clark was ordained an apostle and member of the Quorum of the Twelve Apostles. During the ACW he proposed several reforms which centralized and expanded the Church Of Latter Day Saints' business operations. After the Great American Collapse, Clark and Grant would lead opposing factions within the Church. After a long and tumultuous powerstruggle, Clark secured his power and led the Church in taking over the state of Deseret and restoring order. Now his hand will guide it to the future."

