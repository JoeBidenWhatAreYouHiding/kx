### Ideas ###
USA_righteous_nation:0 "The Rightful President"
USA_righteous_nation_desc:0 "In light of the recent electoral deadlock, former President Herbert Hoover has given Douglas MacArthur his permission to succeed him as president of the United States and Commander in Chief. This was a painful decision for Hoover, but one that he felt needed to be done to end the crisis. Consequently, the new administration has gained legitimacy in the eyes of many of our citizens, and MacArthur is seen as the rightful winner of the election. With the support of most of Hoover's cabinet and Hoover himself, we are one step closer to bringing order to this fractured nation!"

USA_great_depression:0 "The Great Depression"
USA_great_depression_desc:0 "As a result of both constant political strife and the banking crash of 1929, the United States economy remains in turmoil."

USA_great_depression_2:0 "Great Depression Weakens"
USA_great_depression_2_desc:0 "The US economy is beginning to grow once again as unemployment rates lower but there is no doubt the economy is still depressed."

USA_great_depression_3:0 "Recovering Economy"
USA_great_depression_3_desc:0 "The US economy is beginning to grow once again as unemployment rates lower but there is no doubt the economy is still depressed."

USA_great_depression_4:0 "Near Economic Recovery"

USA_black_monday:0 "Black Monday"
USA_black_monday_desc:0 "The Great Depression which has been gripping America for over a decade looked to be slowly recovering under the Hoover administration, though nowhere near fast enough. However, the recent collapse of the Berlin Stock Market has just made the Great Depression even worse. Only God and the next president know when this can be over."

USA_black_monday2:0 "Black Monday"
USA_black_monday2_desc:0 "The Great Depression which has been gripping America for over a decade looked to be slowly recovering under the Hoover administration, though nowhere near fast enough. However, the recent collapse of the Berlin Stock Market has just made the Great Depression even worse. Only God and the next president know when this can be over."

USA_political_crisis:0 "Political Crisis"
USA_political_crisis_desc:0 "The United States is in crisis. The Great Depression, which has been ravaging our nation for over a decade, has still not let up. Popular desperation has allowed the far-left Socialist Party of America, the Populist AFP and the far-right ODP Party to gain strength in recent years. Others look to MacArthur and the Army as a way to solve both the depression and radicalization. Many worry that the United States could descend into civil war should our current situation not soon be resolved, or a radical presidential candidate win in the upcoming 1936 Elections."

USA_new_year_strike_idea:0 "New Year Strike"
USA_new_year_strike_idea_desc:0 "With the Unions' Candidate losing the 1936 election, a massive strike has been called for on New Years!"
USA_native_code_talkers_idea:0 "Native Code Talkers"
USA_native_code_talkers_idea_desc:0 "With the leaking of battleplans and other sensitive information making or breaking battles in this accursed war, we need a new source of encryption to make absolute sure that those damn Seperatists don't know of our plans! For this, we have turned to the Navajo people of Northern Arizona, with their incredibly complex language and small numbers, their language makes for the perfect one to encrypt our date!"

USA_fopc_idea:0 "Federal Office for the Protection of the Constitution"
USA_fopc_idea_desc:0 "The FOPC has been established with the purpose of limiting extremist parties from ever taking hold in the country again. It limits what parties can advocate, states how much support they need to be able to hold seats, and requires large fees for the establishment of new parties."

