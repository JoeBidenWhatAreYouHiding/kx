ustates.3126.a:0 "Quentin Roosevelt"
ustates.3126.b:0 "George Norris"
ustates.3126.c:0 "Henry Temple"

ustates.3127.t:0 "[GetYear] Republican Convention"
ustates.3127.d:0 "The Republican Party is in shambles after Hoover's presidency and recent years, but now that [USA.GetLeader] has stepped down, party leaders are hoping to rebuild. Theodore Roosevelt Jr. is running to be this year's nominee, and challenging him are John Bricker and Arthur Vandenberg, both respected and influential politicians in their own right. All of them are fairly similar in their staunch adherence to the principles of Hoover, despite differing from him in how they want to implement these policies. Their hopes of truly implementing a laissez-faire system can only be achieved if they win the presidency, and whether or not that is possible is yet to be seen. However, Republicans are hopeful that they are the party to put the country back together again. Who shall lead our party?"
