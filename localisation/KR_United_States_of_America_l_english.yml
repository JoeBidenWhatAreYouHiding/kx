#Hoovernomics
ustates.4015.t:0 "The Social Security and Housing Act"
ustates.4015.d:0 "The Social Security Act is an act written by Robert F. Wagnar, taking clear influences from Francis Townsend in the AFP. Due to this, while it got some support from the AFP memebers of Congress in 1935, Republicans, Conservative Democrats and the Old Democrat Party members called the Bill too radical. The members of the Socialist Party and radicals of the AFP, meanwhile, called the Bill too moderate. As such, it failed to pass through Congress in 1935. However with the shift in American politics, Senator Wagner has seen another chance to attempt ot pass this act, and along with this bill, he has brought forward what he is calling the House Act. This would allow subsidies to be paid from the US government to local public housing agencies to improve living conditions for the impoverished of this great nation. Hoover has the political capital to attempt to back the act and hopefully alleviate some of the damages of the Great Depression. Otherwise, we must hope for some miracle to solve this crisis."
ustates.4015.a:0 "Back those acts"
ustates.4015.b:0 "Don't back those acts"

ustates.4060.t:0 "Dealing with the Great Depression?"
ustates.4060.d:0 "The Great Depression could be felt as far back as 1925, but when the Stock Market Crash of 1928 occured, the crisis was clear for everyone to see. Hoover spent the his entire first term attempting every policy he could think of to try and solve this crisis. However, when his 1932 victory in the House of Representatives made his mandate as President far weaker, it was clear he needed to do better. Hoover has once again has come back to try and solve this crisis. With Knox's help, the budget has been balanced. However several options now lay before Hoover with this clean slate economy. McNary and the Progressive Caucus are calling for Hoover to listen to them and once more continue economic interventionism. Meanwhile, the liberals of the Republican and Democrat Party are advocating a similar stance to the progressives, but to a far lesser degree, along with attempting to maintain the balanced budget. Establishment Republicans like Charles Curtis are advising Hoover to embrace their idea of a 'Work Sharing Plan', which would compensate Americans for their hours lost via partial unemployment subsidy, and the last option on Hoover's Desk is performing austerity measures that the conservative Democrats and Republicans have pushed for. This would mean more cuts on the budget to show businesses that we live in a fiscally responsible nation."
ustates.4060.a:0 "Push forward with the Progressive Economic Intervention"
ustates.4060.b:0 "Embrace Landon's and the Liberal's Plan"
ustates.4060.c:0 "Continue Forward with the Worksharing Plan"
ustates.4060.e:0 "Embrace the Democrat's Austerity Measures"
ustates.4060.f:0 "Listen to Curtis' Advice"
ustates.4060.g:0 "Maintain the Course"

ustates.4061.t:0 "Dealing with the Dust Bowl?"
ustates.4061.d:0 "For most of the 1930s the entirety of the Great Plans have been dealing with the Dust Bowl, while the Hoover Administration has had some success in takeling the problem however overall dealing with this crisis has been a failure of this administration and seen by the public as one of Hoover's Biggest failures. However Hoover has a chance to try and fix the problem with now the Knox has pushed forward his balance budget. The Democrat in the House and Senate have pushed for more rural investments to these devestated plain state, the Establishment and Conservative Republicans are pushing for more tariffs to protect both our Farmers and Workers just like what has been done before, the Liberal Republicans are calling for Hoover to embrace the competition Free Trade which they believe won't solve problem of the dust bowl but would lower costs for the food in America and help Americans overall, and Senator McNary in which this plan would implement higher domestic prices for local farm products in order to help our Farmers."
ustates.4061.a:0 "Accept McNary's Plan to deal with the Crisis"
ustates.4061.b:0 "Embrace the Liberal idea of Free Trade"
ustates.4061.c:0 "New Tariffs to protect Our Farmers"
ustates.4061.e:0 "Embrace the Democrat's Rural Investment"
ustates.4061.f:0 "Listen to Knox's Advice"
ustates.4061.g:0 "Maintain the Course"

ustates.4062.t:0 "Ford and Hearst Attack Hoover"
ustates.4062.d:0 "While Ford was brought in originally to advise Hoover on the economy during the 1936 campaign, times have changed, and Ford has turned against the President. In fact, Hoover's recent decisions on the economy have caused Hoover's former ally to call him out. With Ford's attack on Hoover, Hearst's media empire has also begun to attck the Hoover presidency."
ustates.4062.a:0 "Can they finally shut up?"

ustates.4063.t:0 "Vice-President Knox Breaks with President Hoover"
ustates.4063.d:0 "President Hoover entrusted Vice-President Frank Knox with the crucial task of handling the budget. However, Hoover's recent shift in economic policy has begun to be questioned by his own party. A shocking bit of news has hit nearly every major newspaper in the country: Vice-President Knox has broken with Hoover's policy of renewed interventionism, saying that all the work he has spent fixing the budget has just been thrown out by President Hoover. What this means for the United States is anyones guess now."
ustates.4063.a:0 "Knox, trust the plan please..."

ustates.4064.t:0 "Liberal Republicans and Democrats Attack Hoover"
ustates.4064.d:0 "Former Governor of Kansas Alf Landon and several other members of the Liberal Caucus of both the Democrat and Republican Parties have attacked Hoover's stance of limited intervention and focusing on farming investment. Landon and the Liberal Republican's attacks on Hoover have begun to spread in the press as well, making the Republican Party appear even weaker."
ustates.4064.a:0 "Landon, will you just go away?"

#Extra shiet
ustates.4093.t:0 "Atlanta Massacre"
ustates.4093.d:0 "While preparing to speak to a crowd in Atlanta, former Presidential Candidate William Murray was shot and killed along with several of his supporters by an unknown assailant. The FBI, along with the Hoover Administration, have sent agents to hunt down these assailants and help both the ODP and the Governor of Georgia Eugene Talmadge deal with the ensuing chaos. With the death of Alfalfa Bill, along with Ford's assistance of the Hoover Administration, the ODP has begun to tear itself apart and as such, the threat of revolt has been neutralized."
ustates.4093.a:0 "Send our condolences to the family of Murray"

ustates.4094.t:0 "New Orleans Massacre"
ustates.4094.d:0 "While exiting the headquarters of the AFP in New Orleans, former Presidential Candidate Huey Long was shot and killed along with several of his supporters by an unknown assailant. The FBI, along with the Hoover Administration, have sent agents to hunt down these assailants, helping both the AFP and Louisiana Governor Earl Long in the restoration of order. With the death of the Kingfish, the AFP is already beginning to tear itself apart and as such, the threat of revolt has been neutralized."
ustates.4094.a:0 "Send our condolences to the family of Long"

#House of Un-American Acitivites
ustates.4009.t:0 "The Thomas Committee"
ustates.4009.d:0 "The House of Un-American Activites, or HUAC, is a new institution that was pushed forward by conservative Republicans and Democrats. HUAC claims legacy from the Overman comittee that was used during the Wilson Administration to investigate some German but mainly Bolshevik and Syndicalist elements in the United States. The House of Un-American Activities has been organized to investigate alleged disloyalty and subversive activities on the part of private citizens, public employees, and those organizations suspected of foreign or syndicalist ties. The first chairmen of this committee will be the New Jersey Republican J. Parnell Thomas, with assistance from famed Democrat Martin Dies."
ustates.4009.a:0 "Hopefully we can get to the bottom of this"

ustates.4010.title:0 "The Thomas Committee Investigates the ODP and Stephenson"
ustates.4010.desc:0 "The House of Un-American Activities has begun to investigate the Old Democrat Party, and are using D.C. Stephenson as the poster child for this investigation. J. Edgar Hoover has alerted Parnall Thomas and the HUAC that he has evidence of Indiana Klan leader D.C. Stephenson's corruption, which includes him and his circle engaging in alcoholism, drugs, intimidation, 'relations' with minors, sexual assault, and murder. The Committee's conclusion is....."
ustates.4010.a:0 "Arrest Stephenson"
ustates.4010.b:0 "Arrest Stephenson and use him to discredit the ODP as a party"
ustates.4010.c:0 "Arrest Stephenson and use him to go after and arrest the ODP leadership"

ustates.4011.title:0 "The Thomas Committee Investigates the SPA and Foster"
ustates.4011.desc:0 "The House of Un-American Activities has begun to investigate the Socialist Party of American, and are using William Z. Foster as the poster child for this investigation. For over two decades, Foster has been a thorn in the side of the United States Government, from his support of Labor strikes all throughout the Wilson and Palmer Administrations to his support for the SPA. J. Edgar Hoover has delivered the evidence to HUAC and Parnall Thomas tying Foster to the Communard State which is in control of France, and direct ties to the Marxist movement that exists in that state. The Committee's conclusion is....."
ustates.4011.a:0 "Arrest Foster"
ustates.4011.b:0 "Arrest Foster and use him to discredit the SPA as a party"
ustates.4011.c:0 "Arrest Foster and use him to go after and arrest the SPA leadership"

ustates.4012.title:0 "The Thomas Committee Investigates the AFP and Pelley"
ustates.4012.desc:0 "The House of Un-American Activities has begun to investigate the America First Party, and are using William Dudley Pelley as the poster child for this investigation. While a minor figure within the broader populist movement in the United State, he is the government's best chance of nabbing an American Firster. J. Edgar Hoover has delievered evidence to J. Parnall Thomas and HUAC tying Pelley to the Imperial German Government, hoping to keep the United States out of their affairs and destablize the United States Government. Members of the Committee are going after Pelley with high treason and sedition charges. The Conclusion of the Committee is....."
ustates.4012.a:0 "Arrest Pelley"
ustates.4012.b:0 "Arrest Pelley and use him to discredit the AFP as a party"
ustates.4012.c:0 "Arrest Pelley and use him to go after and arrest the AFP leadership"

ustates.4013.title:0 "The Thomas Committee Investigates Hollywood?"
ustates.4013.desc:0 "In a shocking bit of news, the Thomas Committee has decided to investigate Hollywood, and the various guilds that exist within it for Syndicalist sympathies or broader sympathies to foreign Governments. The leader of the Committee, J. Parnall Thomas, has shifted the focus massively to going after perceived Syndicalist elements in the industy. Thomas is quoted as saying "from the outset of these hearings, the fact is that the Committee on Un-American Activities is investigating alleged Communard influence and infiltration in the moving picture industry. It must not be considered or interpreted as an attack on the industry itself nor should our investigation be interpreted as an attack on the majoity of persons associated with this great industry." Many people have begun to attack Thomas and HUAC for their perceived attacks on the industry, with the Screen Writers Guild coming out and saying the authoritarian tactics of the committee are a direct attack on American Democracy."
ustates.4013.a:0 "Nothing serious comes out of the hearings"
ustates.4013.b:0 "Go after the Screen Writers Committee and maintain the focus there"
ustates.4013.c:0 "Go After the Communard and Syndicalist forces within Hollywood"

ustates.4014.title:0 "The Thomas Committee Investigates the Military and MacArthur?"
ustates.4014.desc:0 "While Douglas MacArthur has been invaluable to Hoover and the executive branch in solving this crisis, many have called for an investigation into his actions. Doubt has been thrown on the military for their percieved loyalties to either clique leaders or possible external powers. The two generals the Thomas Comittee has decided to go after are General Douglas MacArthur along with General Smedley Butler. Outside of those two, the Committee is moving switfly to investigate the military as a whole for treason along with allegences to foreign powers and ideologies."
ustates.4014.a:0 "Nothing serious comes out of the hearings"
ustates.4014.b:0 "Force MacArthur and Butler into retirement"
ustates.4014.c:0 "Use MacArthur and Butler as an excuse to investigate the military further"

ustates.4065.title:0 "J. Parnall Thomas and the HUAC Attacked by the News Industry"
ustates.4065.desc:0 "Originally being supported by the news industry and Executive Branch, the HUAC now suffers from constant attacks from the media. The shift in the focus of the Committee to investigating Hollywood and the military have helped inspire this criticism, and many of Thomas's most powerful supporters have turned against him. Thomas is being called a drunk, corrupt, and crazy in the media for his actions. Most of all, he has received scathing criticism for the Committee's investigation into the moving pictures industry and military. President Hoover needs to responed to what Thomas and HUAC are doing "
ustates.4065.a:0 "Say nothing on the Issue"
ustates.4065.b:0 "Remain firm in support of Thomas"
ustates.4065.c:0 "Denounce Thomas as a madman"

#Assassination
ustates.4090.title:0 "Chicago Massacre"
ustates.4090.desc:0 "After spending weeks hashing out an agreement with the SPA and Bill Haywood, President Hoover was killed. The SPA has gone as far as to claim that a member of the Old Democratic Party killed the President, while MacArthur, Congress, and even the Old Democratic Party have accused the SPA of orchestrating the assassination of the President. The Leader of the SPA, Bill Haywood, has stated that he made this agreement with President Hoover not Knox. He proclaimed that the attempts of Macarthur, the ODP, and thee AFP to frame the SPA will not go unpunished..."
ustates.4090.a:0 "I knew you could never trust those Reds!"

ustates.4095.title:0 "A Day of Progress"
ustates.4095.desc:0 "Originally, the 'Century of Progress' was planned to be held in Chicago. However, due to strikes and budget cuts in the city, it was postponed unil 1937 and moved to Baltimore. While the fair showed the various technological advancements from 1837 to 1937, the malaise of the Great Depression was still in the air. President Hoover visited the fair to greet the public and his supporters, and in the process, he was greeted by an old farmer. This farmer lost his farm in the 1925 Panic, and told Hoover he had let him down. The farmer then proceeded to shake hands with Hoover before pulling out a pistol and shooting him twice in the abdomen. Hoover was rushed to a nearby hospital, but he would later die of his wounds."
ustates.4095.desc2:0 "Originally, the 'Century of Progress' was planned to be held in Chicago. However, due to strikes and budget cuts in the city, it was postponed unil 1937 and moved to Baltimore. While the fair showed the various technological advancements from 1837 to 1937, the malaise of the Great Depression was still in the air. President Hoover visited the fair to greet the public and his supporters, and in the process, he was greeted by an old farmer. This farmer lost his farm in the 1925 Panic, and told Hoover he had let him down. The farmer then proceeded to shake hands with Hoover before pulling out a pistol and shooting him twice in the abdomen. Hoover was rushed to a nearby hospital, but he would later die of his wounds."
ustates.4095.a:0 "The farmer's words were "too many people are starving!""
ustates.4095.b:0 "Hoover lives after all!"

ustates.4096.title:0 "The President Assassinated in the Capitol!"
ustates.4096.desc:0 "Since his surpise victory in the 1936 election, there has been near non-stop rioting throughout many of the major Cities accross the United States, and Washington D.C. was no exception. In an attempt to calm tensions in the capitol along with attempting to appear strong, President Hoover chose to take a car ride through Washington D.C. While the crowds were unimpressed with Hoover's display, their mood quickly changed as Hoover was shot and killed in his car. The Police and FBI have yet to find any suspects, and just who killed President Hoover is unknown. As such, many within the American political system have begun accusing each other of killing the President."
ustates.4096.a:0 "Where were you when you heard about President Hoover's assassination?"

ustates.4097.title:0 "The End of the First 100 Days"
ustates.4097.desc2:0 "The First 100 days of his presidency were said to be the period when Herbert Hoover would put the country back on track. Such promises are important for any President, however, with everything going on, little has been achieved by President Hoover. Even less has been done to solve the economic crisis, and Hoover's detractors crowd around him. While visting the Lincoln Memorial, President Hoover was suddenly greeted by a twenty year old man who shot Hoover several times. The Secret Service managed to capture the twenty year old, but they ultimately failed to prevent the assassination of President Hoover"
ustates.4097.desc:0 "The First 100 days of his presidency were said to be the period when Herbert Hoover would put the country back on track. Such promises are important for any President, however, with everything going on, little has been achieved by President Hoover. With the riots, workers strikes, and paramilitaries running around and scaring politicians, Hoover has achieved more than he had in his previous term with the cooperation of Senate and House Democrats. While at the Lincoln Memorial, however, Hoover was informed that the FBI caught a twenty year old would-be assassin that has been tied to the Old Democratic Party. It was a close call..."
ustates.4097.a:0 "Hoover is slain on the steps of the Lincoln Memorial"
ustates.4097.b:0 "Older men declare war. But it is the youth that must fight and die"

ustates.4098.title:0 "The President Assassinated!"
ustates.4098.desc:0 "While on a train ride to Philadelphia in the midst of his nationwide goodwill tour, President Hoover was killed in an explosion. In Washington, many within the Republican and Democrat Party have claimed the President was assassinated by Anarchist elements within the SPA. MacArthur and J. Edgar Hoover have come forward and backed up these claims. Murray and the Old Democratic Party have refused to comment, however, many within the SPA are accusing the ODP of actually assassinating President Hoover themselves. For his part, Huey Long has given his condolences to Hoover's family, going out of his way to visit the family in their time of mourning. Vice-President Frank Knox has been sworn in as the new President"
ustates.4098.a:0 "I feel like I was one of his closest friends..."

ustates.4099.title:0 "MacArthur Steps in"
ustates.4099.dc:0 "Following the Assassination of President Hoover on his way to Philadelphia, calls for the military to step in both in Congress and throughout the country have increased. With support for Knox as low as what former President Hoover's popularity was, MacArthur has taken it upon himself to save America and the Republic from the radicals. As such, he has marched into Washington D.C to save America."
ustates.4099.cd:0 "While Hoover and the Republicans promised MacArthur that they could solve the crisis, end the riots, end political divisions, and end the radicals once and for all, it seems these promises were empty. They have failed, and as such, MacArthur has gathered his loyalists for a march on Washington D.C to remove Hoover and the Republicans from the White House. With Hoover no longer in power, MacArthur is hoping he can end the radicalism and save America."
ustates.4099.a:0 "I will make good on Hoover's promises and save this sinking ship"
ustates.4099.b:0 "Move aside old man, we need a new captain to save this sinking ship"

ustates.4100.title:0 "Freedom Nurtured"
ustates.4100.desc:0 "Many have recently considered the United States a lost cause; even the President himself had such thoughts with his victory in 1936. However, through the good and bad of Hoover's third term, he has guided the nation away from the cliff and saved American democracy, the Republic, and American society itself. Washington's politics is begining the change as Hoover's popularity soars, and the paradigm of American politics is changing as many attempt to find their place in the new America"
ustates.4100.a:0 "We thank you Mr. Hoover!"

ustates.4101.title:0 "The Future of the Republican Party?"
ustates.4101.desc:0 "Ever since the Progressive split and Wilson's Victory in 1912, the Republican Party has been on the losing side of American politics. Their best attempts to regain the White House have been met with failure. With Hoover's victory in 1928, however, there was a reversal in the party's fortunes. In the years after that election, the Republican Party once again began to lose favor as people turned against the party and blamed Hoover for the depression in some cases. With his victories in 32' and 36' destabilizing the country once again, everyone, including President Hoover himself, thought that the Union was done. However the Union was not done, and President Hoover along with his supporters in the cabinet, Congress and the military were able to turn the crisis around. Now the question is: what will become of the Republican Party now?"
ustates.4101.a:0 "The American Dream will be found"
ustates.4101.b:0 "The American Centerism must be maintained"
ustates.4101.c:0 "The American Worker should be our first priority"
ustates.4101.d:0 "The American Republic is the Republican Party, and the Republican Party is America"

ustates.4102.title:0 "Fate of the Socialist Party of America"
ustates.4102.Progressivesdesc1:0 "The Socialist Party of America has been attacked by the House of Un-American Acitivites, and it is in a significantly weakened state. Due to the bad publicity, along with their failures nationally, the party has entered into talks to slowly integrate and eventually join up with the Progressive Party. Only time will tell how long this establishment party could work with such anti-establishment candidates."
ustates.4102.Progressivesdesc2:0 "The Socialist Party of America has had their credibility destroyed by the House of Un-American Acitivites, as well as the failures of the party nationally. The party leadership has decided to preserve what ever remaining influence they have left and join the Progressive Party."
ustates.4102.LeftRepublicans1desc:0 "TThe Socialist Party of America has had their credibility destroyed by the House of Un-American Acitivites, as well as bad publicity and failures nationally. The party has entered into talks to slowly integrate and eventually join up with the Republican Party. Only time will tell how long this establishment party could work with such anti-establishment candidates."
ustates.4102.LeftRepublicansdesc2:0 "The Socialist Party of America, having their credibility destroyed by the House of Un-American Acitivites and the failures of the party nationally, is dying. The party leadership has decided to preserve what ever remaining influence they have left and join the Republican Party."
ustates.4102.Nazboldesc:0 "With the Failure's of their anti-establishment rhetoric, Bill Haywood and the Socialist Party of America have begun to be absorbed by the the Republican Party. As the Republican Party in the region has adopted many of Haywood's talking points, they have also begun to absorb his voter base, and it won't be long until the SPA is only but a memory."
ustates.4102.a:0 "Progressives and Socialists, how fitting"
ustates.4102.b:0 "The Radical Republicans have come home"
ustates.4102.c:0 "Finally a party for everyone"

ustates.4103.title:0 "Fate of the Old Democratic Party"
ustates.4103.Democratsdescs1:0 "The Old Democratic Party has suffered as of late, being attacked by the House of Un-American Acitivites, receiving bad publicity, and experiencing failures nationally. The party has entered into talks to slowly integrate and eventually join up with the Democratic Party. Only time will tell how long this Establishment party could work with such anti-establishment candidates."
ustates.4103.Democratsdescs2:0 "The Old Democratic Party has suffered as of late, being attacked by the House of Un-American Acitivites, receiving bad publicity, and experiencing failures nationally. The party leadership has decided to preserve whatever remaining influence they have left and join the Democratic Party."
ustates.4103.rightRepublicansdesc1:0 "The Old Democratic Party has suffered as of late, being attacked by the House of Un-American Acitivites, receiving bad publicity, and experiencing failures nationally. The party has entered into talks to slowly integrate and eventually join up with the Republican Party. Only time will tell how long this establishment party could work with such anti-establishment candidates."
ustates.4102.rightRepublicansdesc2:0 "The Old Democratic Party has suffered as of late, being attacked by the House of Un-American Acitivites, receiving bad publicity, and experiencing failures nationally. The party leadership has decided to preserve what ever remaining influence they have left and join the Republican Party."
ustates.4103.Nazboldesc:0 "With the Failure's of their anti-establishment rhetoric, William Murray and the Old Democratic Party have begun to be absorbed by the the Republican Party. As the Republican Party in the region has adopted many of Murray's talking points, they have also begun to absorb his voter base, and it won't be long till the ODP is only but a Memory."
ustates.4103.a:0 "Old Democrats return to the Democrat Party"
ustates.4103.b:0 "Lindbergh has finally returned to the fold"
ustates.4103.c:0 "Finally a Party for Everyone"

ustates.4104.title:0 "The Fate of the America First Party"
ustates.4104.Descnoprobs:0 "The America First Party has taken a hit, with William Dudley Pelley being forced to take the stand at the House of Un-American Activities. Now, with their influence significantly diminished, they have been relegated to state races, and even these aren't a sure bet for the AFP. It seems that the days of Long's fiery speeches are gone, replaced by a malaise and perhaps even the death of the party."
ustates.4104.Democratsdesc1:0 "The America First Party has suffered as of late, being attacked by the House of Un-American Acitivites, receiving bad publicity, and experiencing failures nationally. The party has entered into talks to slowly integrate and eventually join up with the Democratic Party. Only time will tell how long this establishment party could work with such anti-establishment candidates."
ustates.4104.Democratsdesc2:0 "The America First Party has suffered as of late, being attacked by the House of Un-American Acitivites, receiving bad publicity, and experiencing failures nationally. The party leadership has decided to preserve what ever remaining influence they have left and join the Democratic Party."
ustates.4104.rightprogdesc1:0 "The America First Party has suffered as of late, being attacked by the House of Un-American Acitivites, receiving bad publicity, and experiencing failures nationally. The party has entered into talks to slowly integrate and eventually join up with the Progressive Party. Only time will tell how long this establishment party could work with such anti-establishment candidates."
ustates.4104.rightprogdesc2:0 "The America First Party has suffered as of late, being attacked by the House of Un-American Acitivites, receiving bad publicity, and experiencing failures nationally. The party leadership has decided to preserve whatever remaining influence they have left and join the Progressive Party."
ustates.4104.Nazboldesc:0 "With the failure's of their anti-establishment rhetoric, Huey Long and the America First Party have begun to be absorbed by the the Republican Party. As the Republican Party in the region has adopted many of Long's talking points, they have begun to absorb Long's voter base, and it won't be long till the AFP is only but a memory."
ustates.4104.a:0 "Populists and Democrats...sounds familiar"
ustates.4104.b:0 "Populists and Progressives and odd coalition to be sure"
ustates.4104.c:0 "Finally a Party for Everyone"

ustates.4105.title1:0 "Fourth Party System Preserved!"
ustates.4105.title2:0 "A Fifth Party System Founded?"
ustates.4105.title3:0 "A Second Era of Good Feelings?"
ustates.4105.fourth:0 "Since Mckinley's victory over William Jennings Bryan in 1896, we have been stuck with the after effects of his victory and the Progressive Era. What was shown in this era was that third parties can not only just survive in American politics, but can thrive in some cases such as the Progressive Party. With Hoover's decision to attempt to hold the Republican Party in the center of American politics, not leaning further Right or Left, the Progressive and Democratic Parties have filled those niches for the Party. It seems this era of three parties, one Left Wing, one Right wing and another advocating centrism in American politics, will go on longer....."
ustates.4105.fifthpartyleft:0 "With Hoover's victory in the 1932' and later 1936' elections, you have seen a shift in American politics. The Progressive Party has been slowly re-absorbed back into the Republican Party fold, and many attribute this to Hoover's use of the economic Progressive policies that were advocated for by the Progressive ticket in 1936. Hoover now finds himself on the furthest right of the Republican Party, with some of his former allies that got him the nomination as the Republican candidate of 1936 having flipped over to the Democratic Party or feeling betrayed by Hoover and declaring themselves independents. This new era of American politics seems like it will be dominated by a Left-wing Republican Party and Right-Wing Democrat Party....."
ustates.4105.fifthpartyright:0 "With Hoover's victory in the 1932' and later 1936 elections, you have seen a shift in American politics. The Democratic Party that has survived since the days of Andrew Jackson has been slowly absorbed by the Republican party, and many have attributed this to Hoover's tougher stance against the radicals across the United States. Such a stance was originally advocated for by the Democratic ticket of 1936. Hoover now finds himself in the center of a party shifting further right, and many of his former allies that got him the nomination to be the Republican candidate of 1936 cheer the 'Grand Old Man' and his great success. This new era of American Politicis seems like it will be dominated by a Left-wing Progressive Party and Right-Wing Republican Party....."
ustates.4102.secondera:0 "The Era of Good Feelings occured all the way back in 1817. It occured due to the collapse of the Federalist party, and was an era of low partisanship, along with less partisan affiliation by the public. Many are wondering now if that has begun to occur again, as President Hoover focuses his third-term as the President around national unity and downplaying partisan politics. He achieved this through his adoption of policies from both the Right and Left of American politics, along with his work in bringing the Progressive, Republican and Democratic Parties all closer together. Over this third term, there has been a collapse of the mainstream Progressive and Democratic Parties along with former Progressives, Democrats, SPA, AFP, and ODP memeber joining the Republican Party. It seems Hoover has brought out a greater sense of National Unity and a new era of good feelings to the United States. Hopefully, this will last forever....."
ustates.4105.a:0 "Glory to the System of 1896"
ustates.4105.b:0 "A New Era of Party Politics has begun"
ustates.4105.b2:0 "A New Era of Party Politics has begun"
ustates.4105.c:0 "Truly we must now put Country above Party!"

ustates.4106.title:0 "What is one more term?"
ustates.4106.desc:0 "With two presidents breaking the two-term tradition in the United States in only the past thirty years, many are now fearful that too many presidents have gone this route . Worse, they fear that the United States will lose the two-term tradition, a tradition that was sagely established by George Washington, entirely. Pressured to be the nominee of the Republican Party in 1936 by its conservative wing, and having raised his popularity with the public to heights not seen since his victory in 1928, Hoover has done what no other man could achieve. Through having solved the political and economic crisese that had built up for the past 15 years, he has become America's savior. The path is now open to him to continue to defy tradition and run for more terms, or to retire."
ustates.4106.a:0 "If the people want me, who am I to resist?"
ustates.4106.b:0 "I broke tradition, I won't break it further."

### NPP Events ###
ustates.5002.title: "The National Conference on Racial Order and Hygiene"
ustates.5002.desc:0 "Making good on its promise to restore \"the natural racial order in America\", the new NPP government has convened a panel of \"experts\" in the field of racialism at a national convention meant to formulate and promulgate racial policy in America going forward. Firstly there is William Dudley Pelley, with his metaphysical and spiritual approach to race. Next there is Samuel Green, representing the interests of the Ku Klux Klan and traditional nativist movements. Finally, there is Lothrop Stoddard, representing the new Scientific Racialist current that has been embraced by the elites of the East Coast. Each of these men has accrued considerable support for their agenda, and it looks like they and their supporters will all hold firm in maintaining the current deadlock if no outside force intervenes. \n\nFor this reason, the initiative is now on the [USA.GETLeader] administration to intervene by favoring one of the camps, giving their proposal the support needed to become official policy. All that remains is to determining which of the three groups is most deserving of our backing."
ustates.5002.a:0 "Pelley's metaphysical approach"
ustates.5002.b:0 "Green's traditional nativism"
ustates.5002.c:0 "Stoddard's scientific method"

ustates.5003.title:0 "Pursuing Japanese Repatriation"
ustates.5003.desc:0 "While Asian Exclusion has been a policy of the United States for some years now, the Japanese have always been subjected to rules somewhat different to those applied on all the other nations of Asia. Japan is the only Great Power on the continent and has long wished to be seen as equal to its White counterparts compromising the rest of the Great Powers. For these and other reason, the policy of the United State for many years was to not explicitly restrict the inflow of Japanese immigrants, and instead to formulate a Gentleman's Agreement with the Empire, where they preserved their honor and in return they stopped Japanese from ever boarding ships to America. \n\nThis policy has failed. While the Japanese claim to be doing their best to prevent their citizens from immigrating to America, the population of Japanese in America has continued to grow precipitously with no sign of abating, especially with the grow of a significant population of 2nd generation Japanese-Americans. For this reason, there has long been a call to take additional action to prevent this growth,\"lest the West Coast be overrun\". At the same time, Japan's power is only growing, and consequently, there are many in our government who argue it would be better to accept the presence of the Japanese as a fait accompli, rather than run the risks of upsetting their homeland. What shall we do?"
ustates.5003.a:0 "Asiatics belong in Asia. Send them back."
ustates.5003.b:0 "The Japanese have integrated into America society. They stay."

ustates.5004.title:0 "Repealing Prohibition?"
ustates.5004.desc:0 "As one of the most impactful pieces of social policy enacted by the Norris government, Prohibition has become a deeply controversial political issue within America. Uniquely however, there are many in the NPP who agree with the policy. Prohibition has long been an issue for which many on the hard right have campaigned, and whose enactment even they had to grudgingly congratulate Norris on. As a result, a significant section of the party will remain ironclad in their opposition to amending or remove Prohibition, regardless of what else we might say about liberty and personal freedom. \n\nWhile we may still be able to push through a repeal of Prohibition anyway, success might well prove to be a poisoned chalice thereafter. What should we do?"
ustates.5004.a:0 "Prohibition needlessly restricts freedoms, it will be repealed."
ustates.5004.b:0 "Prohibition is a moral necessity, it stays."

ustates.5005.title:0 "The Death of Jack Reed"
ustates.5005.desc:0 "While returning from a meeting with his remaining political allies, Jack Reed and his wife Louise Bryant were ambushed by unknown assailants who unloaded dozens of rounds at the couple before escaping. Though the authorities were quick to respond, Reed was pronounced dead at the scene. Upon being rushed to the hospital, Bryant was miraculously found to not face any life-threatening injuries and is expected to soon make a full recovery. \n\nUnsurprisingly, such a blatant political assassination, even one of a red agitator, has raised an outcry throughout the nation. The clamor for justice is being broadcast throughout America, and it now falls on us to. How shall we proceed?"
ustates.5005.a:0 "Arrange a serious investigation, regardless of what we find."
ustates.5005.b:0 "Arrest the usual suspects, this is probably just Red infighting."

ustates.5006.title:0 "Louise Bryant condemns us"
ustates.5006.desc:0 "Since her recovery from the wounds she sustained during the assassination of her husband, Louise Bryant has conducted a continuous campaign against our government. Blaming us for his death, and even claiming that some in our cabinet had a direct hand in organizing the killing, her vitriol has been both incessant and intense. While her and her late husband’s Red tendencies engender a health suspicion of her claims in most Americans, a growing number of especially naïve individuals have fallen for Bryant’s falsehoods. \n\nGiven that she shows no signs of stopping, there are many in the government who suggest we should step in to end her campaign. However, with Jack Reed’s murder so fresh in the public memory, acting against Bryant would be controversial at best. What should we do?"
ustates.5006.a:0 "Hysteria after loss is unfortunate but commonplace. Let her rave for now."
ustates.5006.b:0 "She may be a widow, but that’s no excuse for spewing such bile. Shut her down."

ustates.5007.title:0 "Are we to be America's penal colony?"
ustates.5007.desc:0 "The actions of [USA.GetLeader] in America have recently laid the groundwork for what may become a diplomatic incident between our two nations. As part of their nativist campaign, the [USA.GetLeader] administration have deported a number of perceived radicals, nominally to their nations of origin. However, when dealing with the leftist black agitators, the Americans instead chose to dump them on our shores, citing their Pan-Africanist ideology. Naturally, the insinuation that they have anything to with the Amero-Liberian people or our nation has proven deeply offensive to us all. One member of the TWP best summarized our sentiment by attacking the notion that \"a nation founded by the adopted sons and daughters of the old American elite should become the custodians of every criminal Negro in the Americas.\". \n\nNevertheless, we must be conscious of our situation, and act accordingly. The fate of our nation will always depend on a good relation with the Americans, whether we like it or not. Consequently, it may be better to let the slight pass for the sake of good relations, and use this surge of support for repatriationism to good ends. While the Americans may have sent their scum over this time, with some effort, we will hopefully be able spur a second round of colonial settlement in Liberia, and cement our dominance over both the hinterland and its tribes."
ustates.5007.a:0 "Cooperate with the Americans on the issue, and forward a proposal for a productive repatriation plan."
ustates.5007.b:0 "Demand an apology for this behavior."

ustates.5008.title:0 "Liberia Demands an Apology"
ustates.5008.desc:0 "The Liberian government has expressed its strong disapproval with our government's policy, criticizing our practice of dumping undesirables on their shores. They demand an end to the practice, and an apology for past behavior. Nevertheless, they seem to have recognized who they are dealing with, and made concessions accordingly. An apology will not mean taking back those already sent to Liberia, where the state has pledged to deal with them. \n\nThis consideration is doubly useful, as the incident has now made it into the press, and become a political issue. Some of our more zealous supporters are outraged by this perceived insult and demand a flat rejection of the Liberian demands. At the same time, Black Nationalists and Businesses with interests in Liberia have called for our government to make amends, to restore a damaged reputation in the country. What shall we do?"
ustates.5008.a:0 "Intransigency and pride won't fix bad press. Apologize."
ustates.5008.b:0 "America does as it pleases, and makes no apologies for it."

ustates.5009.title:0 "Liberia Proposes Black Repatriation"
ustates.5009.desc:0 "We have recently been contacted by preacher-politician Earnest Sevier Cox, with a most intriguing proposal. Claiming to represent a coalition of true segregationists and Black Nationalists like Marcus Garvey, alongside acting as agent for the Liberian government, he has proposed a national scheme of Black repatriation. While the exact nature of his service for the Liberian government is unclear, they have been quick to affirm their general support for the scheme. And with a broad base of support for the plan in America, it seems repatriation has never been more likely. \n\nNevertheless, we have encountered firm opposition from traditional Dixiecrats and other so-called moderate Segregationists. Citing the important role of Blacks in the Southern economy, and determined to preserve the present social order, they have proved a source of stiff opposition. While we will be able to move ahead with the plan despite this, it would be at a significant political cost and possibly cripple our administration's efforts. Are we willing to take such a gamble?"
ustates.5009.a:0 "Approve the plan and starting working towards implementation."
ustates.5009.b:0 "The ex-Dixiecrat establishment shoot down the plan."

ustates.5010.title:0 "Americans Refuse Repatriation"
ustates.5010.desc:0 "The Americans have turned down our proposal for Black repatriation, citing the cost of the plan. We have also heard rumors that the decision was motivated by Dixiecrat pressure to safeguard the economic order in the South. Either way, repatriation will not take place now or some time to come."
ustates.5010.a:0 "Damn it."

ustates.5011.title:0 "The Nature of Black Repatriation"
ustates.5011.desc:0 "With support secured for the repatriation plan, we must now determine its shape. To this end, Senator Theodore Bilbo has recently provided a plan for repatriation in the form of a bill before the Senate. However, the fundamental cost and logistical challenges of the project remains an active issue, which our opponents have continued to use against the plan. As a result, a less ambitious and more \"practical\" alternative has been proposed. This would involve the repatriation of only a number of UNIA volunteers, to test the waters for broader repatriation down the line. \n\nSenator Bilbo has actively spoken against the plan, proclaiming it \"a half measure at best, and a scheme to delay full repatriation at worst.\" As tensions rise, a clear split has formed, with roughly even support for the two plans, and its anyone's guess which will be implemented."
ustates.5011.a:0 "Our Moses, Theodore Bilbo's initiative succeeds!"
ustates.5011.b:0 "Garvey and his diehards are forced to go it alone."

ustates.5012.title:0 "Black Migrants Arrive"
ustates.5012.desc:0 "With the passage of the Bilbo Bill, hundreds of thousands of Black Americans have begun the process of leaving their birth country to find their fortune in Liberia. With the support of the NPP administration, we have been able to make them welcome in their new nation, integrating them into the economy and using their numbers to cement Americo-Liberian pre-eminence amongst the people of Liberia. With more on the way, and a deepening of trade relations with the Americans, we can look forward to a prosperous future."
ustates.5012.a:0 "The dream of a Black homeland is at last in reach."

ustates.5013.title:0 "Garveyite Settlers Arrive"
ustates.5013.desc:0 "While the Bilbo Bill may have failed, that has not ended the dream of African-American colonization of Liberia. With what limited support the NPP government can offer, Marcus Garvey and his UNIA followers have arrived on our shores, with the promise of more arrivals to come. The use these able bodied men will be able to provide in our military endeavors is clear, and Garvey looks to be a formidable chief to lead them. "
ustates.5013.a:0 "May these be the first of many new arrivals."

### PP Events ###
ustates.6002.title:0 "Forcing the Masters of Finance to share"
ustates.6002.desc.long:0 "While Long has often stated that he hoped that the Morgan Banking family, Rockefellers and the rest of the elite could be talked into supporting Share Our Wealth if they were brought to the table, following his electoral victory, he now feels comfortable making more obvious demands of America's wealthiest. Thus, in spite of their continued opposition to his program, Long has now been able to force even the Rockefellers and Morgans to participate in his program. Where once they called him a fool, now they can only meekly accede and accept the praise for their \"patriotic selflessness\", by far the most expensive accolades in history." 
ustates.6002.a:0 "We made them an offer they couldn't refuse."
ustates.6002.t:0 "Forcing the Masters of Finance to Share"
ustates.6002.desc.notlong:0 "While Long has often stated that he hoped that the Morgan Banking family, Rockefellers and the rest of the elite could be talked into supporting Share Our Wealth if they were brought to the table, following the electoral victory of his ally President [GetLeader], he now feels comfortable making more obvious demands of America's wealthiest by proxy. Thus, in spite of their continued opposition to his program, Long has now been able to force even the Rockefellers and Morgans to participate in his program. Where once they called him a fool, now they can only meekly accede and accept the praise for their \"patriotic selflessness\", by far the most expensive accolades in history." 
ustates.6002.a:0 "We made them an offer they couldn't refuse."

ustates.6003.title:0 "Dealing with the Kings of Capitalism"
ustates.6003.desc:0 "In allying with Garner's authoritarian presidency, the wealthiest American families ― especially the Rockefeller and Morgans ― sought to secure their interests and further their interests. With the Populist Party now in power, the time has come to determine how we shall punish these actions. The party's left-wing believe that the behavior of the Oligarchs was an attempted takeover of the government, and should be treated as nothing short of treason. On the other hand, the party's right-wing feel that such a radical course of action could endanger the government's position, and stands contrary to our effort to unite all Americans, and that conventional punishment via fines and jail time should be sought instead."
ustates.6003.a:0 "Hold treason trials and seize the property of the guilty."
ustates.6003.b:0 "Pursue conventional legal action against the most blatant offenders."

ustates.6004.title:0 "The Fate of Wall Street"
ustates.6004.desc:0 "Now that we have succeeded in passing legislation designed to cripple Capital and its instruments in this country, some in our party have publicly suggested demolishing its monuments as well. Special focus has been placed on Wall Street, which has long been synonymous with the financial order. Now that we have pushed through the relevant legislation, it would be trivial to find a justification for evicting the current occupants and celebrating our victory over them. Alternatively, we could allow the financiers to stay where they are, while portraying the decision as a benevolent stance against the more radical elements in the party. What should we do?"
ustates.6004.a:0 "Force them to move and demolish it."
ustates.6004.b:0 "Allow continued operation with heavy restrictions."

ustates.6005.title:0 "The Anti-Klan Campaign is successful"
ustates.6005.desc:0 "The nation-wide campaign to root out the Ku Klux Klan has borne fruit, as the extremist organization has now had its power shattered for good. While the Garner administration had already made significant progress by arresting much of the organization's national leadership, they failed to suppress it at the grassroots level, which allowed it to reform as a number of local organizations. It is these groups which we worked to break up, especially by apprehending many of the \"small fish\" to whom the FBI had previously turned a blind eye. Now that the shock troops of the Southern Democrats have been put out of action, we can move onto its leadership..."
ustates.6005.a:0 "The Klan lies broken."

ustates.6006.title:0 "Choosing the PP Southern Leader"
ustates.6006.desc:0 "As the Populist Party dismantles and replaces the Southern Democrats and Old Democrats machines we will need to find a leader to entrust with the task of making sure that our sympathizers, including black voters, are put on the voting rolls. We could place longtime loyalist Paul Maloney, who lead the PP in the region since the formation of the party and the AFP before that, in charge. Another choice is Alabama integrationist and PP rising star \"Big\" Jim Folsom. Finally, we could pull some strings to put Earl in charge."
ustates.6006.a:0 "Paul Maloney "
ustates.6006.b:0 "Big Jim Folsom"
ustates.6006.c:0 "Earl Long"

ustates.6007.title:0 "Striking the Southern Establishment"
ustates.6007.desc:0 "Following our passing of emergency legislation designed to forward the interests of Black Americans, we received extensive pushback from Southern Democrat and other conservative interests. Unsurprisingly, this opposition has turned out to be nothing more than a last, clawing attempt to protect themselves. What we did not expect was the sheer extent to which the Southern Democrats would be linked to lynchings, voter suppression and any number of other crimes. For all their protestations of innocence or of circumstantial evidence, we knew the truth and we acted. \n\nNow, all that remains is to determine our course going forward. Will we fully commit to dismantling the Old Democrat Machine, or will we take this opportunity to remove the final obstacles to cementing a political alliance with the downtrodden of the South?"
ustates.6007.a:0 "Prioritize building a base of support."
ustates.6007.b:0 "Focus on destroying the Southern Democrat machine."

ustates.6008.title:0 "Reining in the FBI"
ustates.6008.desc:0 "There has long been a sentiment among American's leading men, regardless of their ideological position, that if left unchecked J. Edgar Hoover's FBI risks become a state within a state, unbeholden to the political leadership of the nation. And while the work of the bureau in repressing the activities of the KKK must be acknowledged, it is a deeply worrying fact that this work began with an investigation that the Bureau's Chief had never obtained permission to undertake. \n\nFortuitously, we have recently come into information that has greatly strengthened our position. It was revealed to us via photographic evidence that the Director himself secretly engages in the most debauched and degenerate homophile behavior and has done so for some years. Recognizing the use of this information, we were able to obtain Hoover's resignation in return for handing over the compromising photos. With the ex-Director out of the way, we can now appoint a more loyal individual to his place, to spearhead our effort to once again subordinate the FBI to the federal government. The only question is whom we will appoint."
ustates.6008.a:0 "Appoint Louis Guerre."
ustates.6008.b:0 "Appoint Gus Hall."

ustates.6009.title:0 "Changes to the Supreme Court"
ustates.6009.desc:0 "By far the most instragient opponents of our reformist policy have been the men who constitute the Supreme Court. While their duty charges them with safeguarding the principles of the constitution from legislative encroachment without heed to political agenda or affiliation, the reality is much different. The court has long been a thoroughly partisan institution with a broadly anti-reformist agenda. Never has this been more true than now, as the justices have now made common cause with the rump opposition to delay, damage and dismantle our policy in any way possible. \n\nWith all other options and appeals exhausted, we will now have to take radical measures. If they want to play dirty, we'll be more than their match in that field. Two proposals have been made to this end. The first calls for the enlargment of the court to ensure a comfortable majority of supporters to rubber-stamp our legislation. The second calls for the same, and impressing on the existing justices the \"censure\" that will be imposed on wrong verdicts going forward. Which shall we choose?"
ustates.6009.a:0 "The right size."
ustates.6009.b:0 "...and the right verdicts."

ustates.6010.title:0 "The Fate of the Electoral College"
ustates.6010.desc:0 "The Electoral College was designed in a much different time in American history, as one of a number of mechanisms for balancing the interests of the founding states. However, the evolution of our nation and advances, both in urbanization and technology have made the college not only archaic, but actively counterproductive. Small states with smaller populations wield disproportionate electoral power, while the urban masses' votes are discounted in worth. In addition, the lack of punishment for faithless electors means that even when comparatively disenfranchised voters succeed in making their voice heard, their electors can ignore their wishes and accord their votes to another candidate, without fear of censure. \n\nAs a result, it has become abundantly clear that Electoral College reform is sorely needed. The only question left is whether we should take a moderate or more aggressive approach. The first would involve penalizing faithless electors nation-wide, with punishments up to and including imprisonment, while still retaining the college as a concession to smaller states. The second would involve the outright abolition of the college, even if angers those in the rural states, for the general furtherance of democracy in the nation. What is our decision?"
ustates.6010.a:0 "Penalize Faithless Electors."
ustates.6010.b:0 "Abolish the College entirely."

ustates.6011.title:0 "The Second Constitutional Convention"
ustates.6011.desc:0 "While our reforms have been extensive and successful, they are none the less limited by clear legal barriers. The most obvious of these are the Constitution, drafted centuries ago, and broadly unfit for the current circumstance. While some claim that to dispense with the vision of the founders is tantamount to heresy, we know it is madness to allow ourselves to be ruled by the precepts of flawed men from a bygone age. \n\nFor this reason, we will call a second constitutional convention, to draft a guiding document that is both popular and serves the interests of the proletariat."
ustates.6011.a:0 "Begin the drafting process."

ustates.6012.title:0 "General Bradley's Coup"
ustates.6012.desc:0 "Citing [USA.GETLeader]'s revolutionary policies as a threat to the very fabric of the nation, a movement within the military led by General Omar Bradley has launched a coup, with the explicit goal of \"saving America from the radicals\". While Smedley Butler and various figures on the left have managed to raise popular resistance to prevent the immediate success of the coup, they are ill-prepared and equipped. In addition, many of the organs of state have thus far sat on the sidelines, or actively sided with Bradley and his men. Confusion reigns on Capitol Hill and the location of President [GetLeader] is unclear, with members of his administration giving unclear and contradictory instructions to the public. \n\nDespite the grim outlook for the government at present, the Bradley movement's loss of the element of surprise may well prove their undoing. As the situation develops, reports are coming out suggesting that..."
ustates.6012.a:0 "[USA.GETLeader] and the government have managed to cling on."
ustates.6012.b:0 "Bradley has taken power."
ustates.6012.c:0 "President Browder defeated the coup and adopted emergency powers."

nimatron.1.t:0 "The Nimatron is Invented"
nimatron.1.d:0 "The coming of the Second American Civil War had led Edward Condon, a nuclear physicist, to have plenty of spare time on his hands. Westinghouse Electric has brought to the purview of many American cities the Nimatron, an invention of the previously mentioned Edward Condon. Rather than providing economic or tactical significance, it instead provides endless entertainment. It's able to simulate a game of Nim, where it takes the role of one of the players. The player can turn off one or more bulbs in a row, then the machine takes a turn doing the same, and so on. The last to extinguish a light is the winner. A person who beats the machine, no easy feat, will receive a coin minted with the phrase ''Nim Champion''. Due to its novelty and the prospect of a albeit minor reward, it has become very popular as a means to both spend time and also forget about the troubles of reconstruction."
nimatron.1.a:0 "Little by little, our future gets a bit brighter."

nimatron.6.t:0 "A Bone-afide Discovery"
nimatron.6.d:0 "While on a paleontological dig in northern Arizona that spared no expense, paleontologist Charles L. Camp along with Navajo naturalist Jesse Williams made an exciting new discovery. Digging at the Kayenta Formation just 20 miles north of Tuba City on the Navajo Reservation, the group dug up three different sets of fossilized remains of a new carnivorous dinosaur. One skeleton was a largely complete and in-tact fossilized skeleton with only the front of the skull, parts of the pelvis, and some vertebrae missing, while the other two were far more eroded and fragmentary. Taken to the University of California Museum of Paleontology for study, the specimen has been tentatively named ‘Dilophosaurus wetherilli’ and is described as a medium sized predatory theropod hailing from the Early Jurassic period, with an estimated size of around 23 feet long and adorned with a distinct two-pointed crest atop its head. Some have even speculated it may have had a large frill and even was venomous, but these ideas have been largely decried. The discovery has been hailed as a miracle of science after the recent chaos in America, for such an atmosphere has made science hard to pursue. May this be a sign of better things to come."
nimatron.6.a:0 "What an odd specimen. It will surely deepen our knowledge overtime, and perhaps even entertain the masses."

nimatron.7.t:0 "Jimmy Stewart Does His Duty"
nimatron.7.d:0 "Already a household name for his roles in ‘Small Town Girl’, ‘After the Thin Man’, and ‘You Can’t Take It With You’, which managed to squeeze out a release despite the onset of the Civil War, Jimmy Stewart - actor, playboy, everyman, and star - is one of the biggest actors in Hollywood, but even this star of the silver screen could not ignore the call of the brother war that was tearing this nation apart. Temporarily retiring from his acting career, Jimmy Stewart has enlisted with the United States Army, seeking a position in the Army Air Corp given his personal flight experience. Not a stranger to flight, Stewart has been piloting small aircraft since he was a teen, and for further military experience, both his grandfather’s served the Union in the first Civil War while his father served in the Spanish-American War. \n\nSeeking to utilize him for his skill as well as his ability to be a great tool for propaganda and the war effort, the Federal Government has moved to offer Stewart an officership, citing his flight experience and high marks received at Princeton University. Though he may be a bit green, it is no secret America needs able men in command now more than ever before, and so Stewart as well as Army Command have agreed to the proposition. Stewart shall become a commissioned officer in the US Army while also starring in a series of Army-funded videos in an attempt to boost morale, where he will hopefully become an able asset to both our ground and air forces as we fight to win this civil war."
nimatron.7.a:0 "The epitome of the American ideal. We salute this brave American."

nimatron.8.t:0 "Winning Your Wings"
nimatron.8.d:0 "As the first Hollywood star to enlist in the Second American Civil War, Jimmy Stewart - now an established officer in the Army Air Corp and fighter ace in his own right - has become one of the biggest stars in America, for he has risen to become not only the face of the pre-War movie scene, but the face of the war itself as well. Starring in his latest wartime film, titled ‘Winning Your Wings’, Stewart plays himself in a propagandizing and informational puff picture aimed at boosting soldier morale, driving up enlistment numbers, and cleaning up the image of our armed forces in the eyes of the public. Though some of his contemporaries in Hollywood call him a sell out, the nation calls him a patriot! For they know the truth, and as do we - Jimmy Stewart is an American hero!"
nimatron.8.a:0 "God bless Jimmy Stewart!"

nimatron.9.t:0 "It’s a Wonderful Life!"
nimatron.9.d:0 "Directed by Frank Capra and starring Jimmy Stewart in his first post-Civil War role alongside the darling starlet Donna Reed, ‘It’s a Wonderful Life’ has finally been released to theatres nationwide. Instantly becoming a smash hit and already being nominated for numerous awards, including the Academy Award for Best Picture, this heartfelt and lovely tale is based on the novel ‘The Greatest Gift’ by Philip Van Doren Stern, which itself is loosely based upon Dickens’ ‘A Christmas Carol.’ \nFollowing George Bailey - played by the beloved Jimmy Stewart - the film opens on Christmas Day in 1945 as Bailey contemplates suicide in his home in New York City when an angel named Clarence hears his pleas and his assigned to save him. The film then goes on as Bailey is shown how his life - and eventually how his non-existence - affects both loved ones, family, and adversaries until he finds his will to live once more. Ending on a happy note, Bailey is reunited with his friends and family as they gather enough money to cover his debts, and the once-depressed man finally realizes he has a wonderful life. \n\nReigniting Jimmy Stewart’s acting career while also proving to be a smash hit in of itself, and despite claims from the FBI that it may harbor Syndicalist undertones, ‘It’s a Wonderful Life’ is sure to be a classic that endures for decades. "
nimatron.9.a:0 "An American Christmas classic for the ages."

nimatron.10.t:0 "The Thunderbird of the WASPs"
nimatron.10.d:0 "With the WASP program in full-swing, women aviators have been taking to the sky across America. Though most women taking to the air are from affluent White families themselves, Ola Mildred Rexroat is one deviation from this norm. The only woman of Indigenous blood to serve in the WASPs, Ola Mildred Rexroat is half-White, half-Oglala Lakota and a Kansas native that has made a name for herself as an unmatched fighter ace and air-traffic controller. After training on PT-19 and BT-13 trainer aircraft, the fly girl Rexroat has gone on to fly well over a dozen combat missions, forging her into a true terror of the skies. With her callsign ‘Thunderbird’ in reference to the legendary creature of Lakota myth, Rexroat flies her Republic P-47 to great effect, winning countless dogfights and running numerous successful ground attack runs without hesitation. A true patriot, a true American, and a true ace, Rexroat and others like her stand as a striking reminder that there is a role in this war for everyone, no matter their background."
nimatron.10.a:0 "May her wings take her towards the Great Mystery and beyond."

nimatron.11.t:0 "The Colonel in White"
nimatron.11.d:0 "Word has been abuzz across the great state of Utah and beyond recently over a hot, new fried chicken restaurant that has been attracting patrons from across the western states. Named ‘Kentucky Fried Chicken’, the new establishment is the first franchising branch-out attempted by the ‘Colonel’ himself, Harland Sanders. Born in Corbin, Kentucky in 1890 and first selling his now-famous chicken at a roadside stand during the Great Depression, Sanders has spent decades perfecting his fried chicken recipe, with its signature ‘12 Herbs and Spices.’ Though not running this new franchise himself, loathing both the idea of deep-frying the chicken as opposed to pan-frying it as well as despising the idea of making it a chain, the Colonel sold the rights to his good friend Pete Harmann whose restaurant uses the Colonel’s recipe nonetheless. With it, Harmann and Sanders have earned the adoration, or addiction, of the masses while also making a clean profit as well. Word has been circulating that other franchises may open up in other locations across Utah and the wider nation soon as the country is seemingly hit with fried chicken-fever!"
nimatron.11.a:0 "It’s finger lickin’ good."

nimatron.12.t:0 "Novel Solutions to Solve the Shell Shock Problem"
nimatron.12.d:0 "As the Second American Civil War has raged, the psychological phenomena first documented during the Great War known as ‘Shell Shock’ or Neurasthenia has become ever-more common. Thought to be a form of immense psychological and mental trauma caused by the effects of living around constant artillery shelling, gunfire, explosions, and general violent death, Shell Shock and other forms of post-traumatic stress disorders have quickly begun to be a leading cause for soldier hospitalizations and Section-8 orders. \n\nLuckily for America, our leading eggheads and doctors have been hard at work developing solutions and cures for this tragic ailment. From the usage of electrical impulses and shock therapy to the application of general anesthesia like ether or chloroform, there exists a variety of possible cures, though the effects and efficacy varies greatly on a case by case basis. One novel method of soothing the affliction that has garnered national attention is to have attractive and buxom nurses care for the afflicted men, soothing their needs and caring for them while using simple arousal tactics in an attempt to make the soldiers simply forget their trauma. Though the effectiveness of this particular treatment is hotly debated, it has certainly gotten many veterans at least more open to receiving treatment. Soon, we shall hopefully be able to get all our shell shocked men up and attem once more!"
nimatron.12.a:0 "Sign me up for the trenches!"

nimatron.13.t:0 "The Face of America’s Triumvirate"
nimatron.13.d:0 "Like the unofficial partnership of Pompey, Crassus, and the great Julius Caesar, or the coalition of Octavian, Antony, and Lepidus, our new Rome is guided by the Triumvirate. Staffed by the leading heroes of our fight to save America, the Triumvirate under the leadership of Douglas MacArthur, Dwight D. Eisenhower, and Omar Bradley now guides these re-United States back towards humility, peace, prosperity, and the Americanist ideals of liberty and order. However, though these three titans of our armed forces rule side-by-side as one body, naturally one will rise to become dominant. As we prepare to enter this new age for the American people, a main face for the Triumvirate and its direction must be chosen internally. \n\nMacArthur, if chosen to continue holding his dominant position, is expected to continue his hardline stances and his deep dedication to American militarism and Conservatism, though will likely have to soften some of his rougher edges to align with the realities of post-war life. Rallying around less divisive and war-mongering ideas are Eisenhower and Bradley, who both share goals of limiting our militarist reality to an extent as we shift to care for the American people and heal the Union. \n\nBradley espouses a return to good ol’ fashioned Christian Americanism and moderate Conservatism, especially seen in his recent quote ‘We have men of science; too few men of God. We have grasped the mystery of the atom and rejected the Sermon on the Mount. Man is stumbling blindly through a spiritual darkness while toying with the precarious secrets of life and death. The world has achieved brilliance without wisdom, power without conscience. Ours is a world of nuclear giants and ethical infants. We know more about war than we know about peace, more about killing than we know about living.’ Sharing similar ideas of greatly limiting the military-industrial complex while expanding care for the masses, Eisenhower - or ‘Ike’ as he is affectionately known by his supporters - seeks a more secular and open return to American ideas of Liberal Conservatism still tied to the armed forces but without letting the military dominate America’s needs and desires. \n\nDespite who shall become the face of the Triumvirate, these three true American heroes and proud veterans shall guide the nation together as we finally begin to heal and move on from this chaotic and bloody era."
nimatron.13.a:0 "The true American Caesar and the man who saved America. We stand with Mac!"
nimatron.13.b:0 "We still like Ike! Eisenhower is our man!"
nimatron.13.c:0 "It is time that we steered by the stars! All the way with Bradley!"

