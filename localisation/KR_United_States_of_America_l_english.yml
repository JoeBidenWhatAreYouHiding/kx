ustates.197.t:0 "The Third Convention Speech"
ustates.197.d.pp:0 "Amid the flashing of cameras and the cheering of their supporters, the second speaker has offered his endorsement to the Populist Party. While associating with them may damn the PP in the eyes of some, it is likely to win over many more. \n\nNow, a third man must be chosen to round out the speeches before the party leadership enters deliberations to determine the ticket for the 1940 election. As both Long and Reed expect that this speech will be decisive in determining who will be chosen as the presidential nominee, they are fighting tooth and nail to have their firmest supporter take the stage. Given the stakes, compromise is impossible, and so the choices have been reduced to Emil Seidel for Reed or Earl Long for Long. \n\nNeither side has yet managed to make a decisive argument for their preferred speaker, and its seems that a choice will once again have to be made with moments to spare."
ustates.197.a:0 "Emil Seidel declares Reed is sure to lead the Populist Party to victory."
ustates.197.b:0 "Earl calls for every man at the convention to support his brother."
ustates.197.d.npp:0 "Amid the flashing of cameras and the cheering of their supporters, the second speaker has offered his endorsement to the National People’s Party. While associating with them may damn the NPP in the eyes of some, it is likely to win over many more. \n\nNow, a third man must be chosen to round out the speeches before the party leadership enters deliberations to determine the ticket for the 1940 election. As both Lindbergh and Murray expect that this speech will be decisive in determining who will be chosen as the presidential nominee, they are fighting tooth and nail to have their firmest supporter take the stage. Given the stakes, compromise is impossible, and so the choices have been reduced to Fred C. Koch for Lindbergh or John E. Rankin for Murray. \n\nNeither side has yet managed to make a decisive argument for their preferred speaker, and its seems that a choice will once again have to be made with moments to spare."
ustates.197.c:0 "Koch declares Lindbergh is sure to lead the National People’s Party to victory."
ustates.197.e:0 "Rankin calls for every man at the convention to support \"Alfalfa Bill\"."

