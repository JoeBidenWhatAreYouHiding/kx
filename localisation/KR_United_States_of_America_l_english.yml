### Parties ###
USA_totalist_party:0 "Socialist Party of America"
USA_totalist_party_long:0 "Socialist Party of America (Vanguardist) - §LIn addition to its mainstream syndicalist wing, the SPA also has a wing containing various authoritarian-leaning syndicalists, marxists, and more. These so-called "Vanguardists" are a small but vocal minority within the party, and the party's detractors often point to them as a cause for alarm. However, this does a disservice to the faction's diversity. William Foster, identifying as a syndicalist but espousing quite authoritarian views, advocates for a social revolution as well as collectivization, and is generally seen as the most radical member of the SPA. Recently, he has even gone so far as to call more moderate members of his party "reactionaries". Earl Browder, once a close friend of Foster, has since distanced himself from syndicalism somewhat, supporting the retention of many old American institutions such as small businesses, while also being somewhat socially conservative. Known as a negotiator, his focus is on industry and the economy, and this may win him support from other SPA factions. Lesser-known James Burnham advocates a technocratic society, in which a new managerial class will inevitably rise to replace the old aristocratic classes. He represents the most conservative Vanguardists as well as various breakaways from other factions of the SPA.§!"
USA_syndicalist_party:0 "Socialist Party of America"
USA_syndicalist_party_long:0 "Socialist Party of America (IWW) - §LThe Industrial Workers of the World was founded in 1905 in Chicago, Illinois. Its main founders were Eugene Debs, Bill Haywood, Mary Harris "Mother" Jones, and Daniel De Leon, among others. Their motto "an injury to one is an injury to all" can be seen as representative of their greater party goals, which are first and foremost advocation for greater worker's rights and a new union-oriented economy. Today, the IWW is one of the most important groups within the SPA, and some would argue that it makes up its mainstream, for this wing of the party is currently the most popular. This could easily change, however. Of course, within such a faction, there are sure to be disagreements. Those who adhere to the IWW message generally identify themselves as syndicalists or anarcho-syndicalists, though they have different visions for how they would run the country. Bill Haywood has united this faction for now, with hopes to bring radical changes to the United States. As a result of this and the recent strife in the country, the SPA has exploded in popularity. Their main base of support is in the Steel Belt, which is now popularly called the Red Belt for the popularity of the SPA in the region. Due to his broad support in this area and the relative disunity of other regions, some even theorize that Haywood could win it all in the coming election.§!"
USA_radical_socialist_party:0 "Socialist Party of America"
USA_radical_socialist_party_long:0 "Socialist Party of America (Independent) - §LThere are many leftists within the SPA who do not explicitly identify as syndicalists and have more moderate tendencies. This wing of the party is popularly called the "Nationalist" wing or the "Social Patriots". It traces some of its beliefs to author Edward Bellamy as well as old Nationalist Clubs. They are based more in social organizations than they are in unions, and this probably reflects their support among the middle-class rather than urban workers. The American Independence League is the strongest of these organizations, and with the other factions, they have differed from the syndicalists in their support for middle-class guilds, values of humanism, and a generally utopian vision for how American should be run. Norman Thomas is their main leader, inspired by the writings of Bellamy, though he is not alone in this faction of course. Overall though, their distinctiveness from other factions of the SPA makes them notable enough to be considered their own, and in some time, perhaps they will come to prominence within the party as a whole.§!"
USA_social_democrat_party:0 "Progressive Party"
USA_social_democrat_party_long:0 "Progressive Party -  §LProgressives in America have a long and proud history. For all their efforts though, they have little to show for it on the national stage. Theodore Roosevelt is pointed to as a main Progressive figure, yet his bid for the presidency in the Bull Moose Party was ultimately unsuccessful. Other Progressives have tried and failed to win the presidency in recent decades, most notably Wisconsin Progresive Robert M. La Folelette. Now, with the country at its breaking point, they may finally have a shot. George Norris, popularly known as the "Fighting Liberal", is quite powerful within the Progressive Party. His support of a "Fair Deal" in the spirit of Teddy Roosevelt's old idea, as well as his populist appeals to farmers, have made him the likely nominee for the party in the coming election. While they represent a platform that is distasteful to most elites, some are beginning to wonder if they would be preferable to the extremists that plague the country, and see them as a party that could address the concerns of most voters while also keeping the peace.§!"
USA_social_liberal_party:0 "Republican Party"
USA_social_liberal_party_long:0 "Republican Party (Liberal) - §LThe Republican Party has experienced significant success since its inception in the days of Abraham Lincoln. The recent presidency of Woodrow Wilson has perhaps put a dent in this success, but the Republican Party still stands strong. However, the events of the past few years have endangered the continue dominance of the Republican Party, and although sitting President Herbert Hoover is himself a Republican, there is no guarantee the party will win the upcoming election. In fact, the party is somewhat split between different wings, particularly on the issue of trade: the more protectionist wing, represented by Hoover and his vice president, Charles Curtis, and the more socially focused and free-trade minded liberal wing, represented by rising star Alf Landon. Both sides believe in a stimulus program to get the country back on its feet, although notably, Curtis is more focused on this in his speeches, whereas Landon points to tariffs as the main culprit behind the economic crisis. Landon is in a tough spot: he has found it difficult to criticize the incumbent party, since it is his party, and any critique of them could turn into a critique of him. The best he can do now is try to defeat Curtis and move forward at the head of a revitalized Republican Party. Even if he succeeds however, he has daunting four years ahead of him...§!"
USA_market_liberal_party:0 "Republican Party"
USA_market_liberal_party_long:0 "Republican Party (Conservatives) - §LThe Republican Party has experienced significant success since its inception in the days of Abraham Lincoln. The recent presidency of Woodrow Wilson has perhaps put a dent in this success, but the Republican Party still stands strong. However, the events of the past few years have endangered the continue dominance of the Republican Party, and although sitting President Herbert Hoover is himself a Republican, there is no guarantee the party will win the upcoming election. In fact, the party is somewhat split between different wings, particularly on the issue of trade: the more protectionist wing, represented by Hoover and his vice president, Charles Curtis, and the more socially focused and free-trade minded liberal wing, represented by rising star Alf Landon. Both sides believe in a stimulus program to get the country back on its feet, although notably, Curtis is more focused on this in his speeches, whereas Landon points to tariffs as the main culprit behind the economic crisis. Curtis is well known and quite popular within insider circles, and his position as Hoover's vice president has won him more friends than one might expect. However, Hoover's record has put a bit of a splotch on Curtis's record, and he will have to work hard to shrug off a challenge to his left from Alf Landon in the party primary. If he can accomplish this though, his advisors are confident his hopeful message will beat the doom-and-gloom of Garner and the extremists that threaten to sap support from both major parties. But, Curtis himself wonders if he can accomplish a recovery where Hoover could not, and it is yet to be seen how he will differ in a significant way from his friend. Whispers of a new government intervenionism just around the corner have aroused anxiety in his advisors, yet his supporters have welcomed the rumors with significant enthusiasm, and perhaps this will be his path to victory.§!"
USA_social_conservative_party:0 "Democratic Party"
USA_social_conservative_party_long:0 "Democratic Party - §LThe Democratic Party is old, yet Hoover's time in office has reinvigorated the party. Prominent Democrats see the current crisis as the perfect opportunity to regain the White House, yet they are not free from challenges. For all their faults, the Republican Party has remained a unified force in electoral politics. Meanwhile, an offshoot branch of the Democratic Party, led by "Alfala Bill" Murray, threatens to tear the Democratic Party in half. Their base in the South could all but cripple the Democrats in the popular vote, if not the electoral college as well. Worse, the Democrats have also suffered in traditionally friendly urban areas, like New York City, which have gone over to the Socialist Party of America. Speaker of the House John Nance Garner is not in the mood for negotiation. His platform is focused on decrying socialist radicals in the North, immigrants in the cities, and minorities in the South. The interventionist proposals of Curtis and Landon are anathema to Garner; he believes they would give too much ground to socialists and populists, as he says Hoover has in his time in office. He has deemed austerity the only solution to the nation's economic woes, noting that if the country tightened its belts, perhaps it could finally function. If he wants to win though, Garner will have to expand his base beyond its traditional supporters, or perhaps win back disaffected supporters who left with Murray. This will be no easy task, and Garner certainly has a hard task ahead of him. But, if he wins, Garner is confident that his hardline strategy towards extremists will ultimately save the country. His fellow house members hope he is right, for if he fails, the country will surely fall apart. For now, all eyes are on Garner.§!"
USA_authoritarian_democrat_party:0 "America First Party"
USA_authoritarian_democrat_party_long:0 "America First Party - §LThe America First Party is a new phenomenon in American politics, but in its short existence, it has managed to explode onto the political scene like a bomb. Louisiana Governor and now Senator Huey Long, known as the "Kingfish", has solidifed control over his state, and now has plans to run for president. He has sharply criticized President Hoover's attempts to ameliorate the crisis, instead advocating his own program of "Share Our Wealth". This program would limit personal net worth and yearly income, give old-age pensions to those over sixty years of age, work to guarantee free education for all, and redistribute wealth from the one percent to the rest of the population through taxes to pay for it. Long has already become a star in American political circles, and his speeches draw thousands of onlookers from Los Angeles to New York City. His greatest support has come in the Great Plains, the birthplace of Populism. Farmers and workers alike in this region, dealing with the brunt of the Dust Bowl crisis, have flocked to Long. However, his support is not limited to these states, and Long has enough support to potentially even win the upcoming election, assuming his anti-establishment message can sap enough support from the major parties and new party challengers. Should Long be elected though, he will face significant challenges. For one, opposition from the establishment would be rather strong, and Hoover has barely even acknowledged the AFP's existence. Further, should Long win, it is almost certain the result would be denounced as illegitimate by other parties, and this could cause conflict. Whatever happens though, the Kingfish and his AFP are ready, and anyone who underestimates them would be making a grave mistake.§!"
USA_paternal_autocrat_party:0 "Old Democratic Party"
USA_paternal_autocrat_party_long:0 "Old Democratic Party - §LDuring the Red Scare in President Woodrow Wilson's administration, syndicalists and other leftists were suppressed. However, the Republicans eased this pressure, and these groups have swelled in popularity once again. The Democrats, for their part, have done little to oppose this, and it seems that they are too weak, too corrupt, or both to deal with it. As such, former Oklahoma Governor "Alfalfa" Bill Murray has decided to lead anxious Dixiecrats to a new party, called the Old Democratic Party due to its espousal of older Democratic Party values. He has even decided to run for president with the motto of fighting "Communists, Corporations and Miscegenation". Murray's fiery speeches denouncing banks and political corruption have won him significant support in the South, but he has not accomplished this alone. The Ku Klux Klan, working in conjunction with the NDWL, has become a major force within the party, and have brought in more support than Murray had ever dreamed of. There are also the corporatist Fordists, who have given Murray a base outside the South as well, mainly among disaffected Democrats and Republicans in Northern cities. For now, these factions are unified under Murray's leadership, but if he wins the election, there is sure to be tension. These are the least of his worries though, as the ODP has even been ignored by some Southern congressmen, and they are rarely taken seriously on the national stage. Further, if the party can win in 1936, it is certain that there will be challenges to the ODP's leadership, and the situation might lead to armed conflict. Regardless, Murray is certain that the current system is failing, and he believes he is the only one who can save the country from itself.§!"
USA_national_populist_party:0 "Old Democratic Party"
USA_national_populist_party_long:0 "Old Democratic Party (National White League) - §LThe National Democratic White League is one of the foremost factions of the Old Democratic Party. Their power emerged during the recent growth of Ku Klux Klan membership, and now they have millions of members across the country, ready to fight if need be. The NDWL generally supports an anti-syndicalist, anti-Black, and anti-Semitic platform that is more harsh in nature than the mainstream ODP platform. As such, they are often used to attack the ODP as far-right extremists, though this does not account for the diversity within the NDWL itself. The Young Klan is the newer of the two Klan factions, and it aims to modernize the organization, present itself as moderate and diplomatic, and appeal to groups the Klan failed to appeal to in the past. The Old Klan, modeled after the original Ku Klux Klan, has worked with the Black Legion and is generally seen as the more brutal of the two Klan factions, but also less aristocratic than its Young Klan counterpart. Meanwhile, Herbert Armstrong leads the fringes of the NDWL, under a unique movement of "Christian Identity". Armstrong draws significantly on the Bible and Christianity to justify the extreme positions he advocates, and he has his own vision for how America should be run.§!"

