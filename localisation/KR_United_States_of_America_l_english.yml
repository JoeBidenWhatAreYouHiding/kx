ustates.1991.t:0 "The PP’s Unity Candidate"
ustates.1991.d:0 "Following the failure to decide between Reed or Long as the presidential nominee for 1940, the Populist Party leadership has decided on finding a compromise candidate, to maintain party unity. Several options have now been tabled, each of whom represents more moderate but nonetheless distinct ideological currents within the party. Strong arguments have been made for each, and it looks like anyone of them may end up being chosen by the party. \n\nThe first choice is Norman Thomas, perennial SPA candidate and the leading figure of the moderate Socialist current within the PP. The second is Paul Maloney, Louisiana Democrat turned AFP member and one of the few Longist leaders not directly connected to the Long family. Finally, there is Californian Utopian, Upton Sinclair. A populist with a Western image, Folsom represents the appeal of Socialism without some of its radical baggage, while his ties in California may help gain the party support in the conservative West.\n\nAs time drags on, the PP must soon find an ideology and candidate, both to present to the convention, and to unite the fractured party. And it seems it will be..."
ustates.1991.a:0 "...Moderate Socialism, Norman Thomas is chosen as the nominee."
ustates.1991.b:0 "...Longism without Long, Paul Maloney is chosen as the nominee."
ustates.1991.c:0 "...California Populism, Upton Sinclair is chosen as the nominee."

ustates.1992.t:0 "The NPP’s Unity Candidate"
ustates.1992.d:0 "Following the failure to decide between Murray or Lindbergh as the presidential nominee for 1940, the National People’s Party leadership has decided on finding a compromise candidate, to maintain party unity. Several options have now been tabled, each of whom represents the choice of a particular faction within the party. Strong arguments have been made for each, and it looks like anyone of them may end up being chosen by the party. \n\nThe first choice is Richard Russell Jr., the Georgian senator, and one of the leaders of the moderate faction of what used to be the Old Democratic Party. While not opposed to segregation, Russell’s support for poverty relief and modernization programs have won him acclaim among many populists. The second is Eugen Talmadge, the Klan endorsed arch-segregationist and herald of laissez-faire economics, behind whom some of the Fordist who previously backed Lindbergh have thrown their weight. Finally there is Bibb Graves, the former Governor of Alabama. While more closely aligned with the KKK than Russell, Graves is also committed to modernization and reform, with the intent of bringing the South into the industrial age through policies imposed from the top-down. As a result, he has received the endorsement of members of the Klan Machine, populists and Fordists alike, who see in him a strong leader capable of both directing a successful campaign and undoing many of the policies brought about by the Progressives. \n\nAs time drags on, the NPP must soon decide on one of the faction’s candidates, both to present to the convention, and to unite the fractured party. Presently, it seems like the triumphant faction will be the..."
ustates.1992.a:0 "Southern Democrats, Richard Russell Jr. is chosen as the nominee."
ustates.1992.b:0 "Klan Democrats and Fordists, Eugene Talmadge is chosen as the nominee."
ustates.1992.c:0 "Reformist Machine, Bibb Graves is chosen as the nominee."

ustates.1993.t:0 "Apple Pie Socialism?"
ustates.1993.d:0 "A strange series of events has followed the deadlock over the nomination of the Populist Party candidate for the 1940 election. With the support of Upton Sinclair and Norman Thomas, Earl Browder has pushed through his own nomination as the presidential candidate of the Populist Party. Despite holding the dubious reputation of being the most well-known advocate for Totalism in America, Browder now states that he now intends to demonstrate how his brand of Socialism can not only save America, but that his ideology is in fact as American as apple pie. \n\nHaving since managed to secure the grudging support of Jack Reed and even some of the more leftist proponents of Longism, it looks like Browder’s position is presently secure. Though many question if a man with such a radical history can ever hope to win at the ballot box, it seems that the Populist Party largely stand behind their new nominee."
ustates.1993.a:0 "Browder stands for 20th Century Americanism!"

ustates.1994.t:0 "A Christian Commonwealth?"
ustates.1994.d:0 "A strange series of events has followed the deadlock over the nomination of the National People’s Party candidate for the 1940 election. With the support of Gerald L. K. Smith, William Dudley Pelley has pushed through his own nomination as the presidential candidate of the National People’s Party. Formerly associated with the right of the AFP, Pelley broke with Long’s organization amid controversial circumstances. He has since aligned himself with Gerald L. K. Smith and Father Coughlin in calling for a Christian and nationalist policy agenda, a position that now seems to propelled him to national prominence once again.\n\nHaving since managed to secure the grudging support of William Murray and the endorsement of some of the more populist corporatists in the party, it looks like Pelley’s position is presently secure. Though many question if a man with such eccentric ideas can ever hope to win at the ballot box, it seems that the National People’s Party largely stand behind their new nominee."
ustates.1994.a:0 "No More Hunger!"

