ustates.194.t:0 "The St. Louis Convention"
ustates.194.d.pp:0 "Following a nation-wide whistlestop tour by Jack Reed and Huey Long, the new Populist Party is ready to hold its first party convention. To symbolize the vast and diverse number of Americans they aim to represent and bring together, the two men have set the location of the convention as St. Louis, both for its central position and due to its recent reputation as a political battleground. Following pushback they attributed to government interference, the two have succeeded in securing the Municipal Auditorium and invited the various supporters of their party to the event. With an audience of Americans from both coasts, and everything in between in attendance, the Auditorium will be packed, and the convention promises to be one of the most important events in contemporary American politics."
ustates.194.d.npp:0 "Following a nation-wide whistlestop tour by William Murray and Charles Lindbergh, the new National People’s Party is ready to hold its first party convention. To symbolize the vast and diverse number of Americans they aim to represent and bring together, the two men have set the location of the convention as St. Louis, both for its central position and due to its recent reputation as a political battleground. Following pushback they attributed to government interference, the two have succeeded in securing the Municipal Auditorium and invited the various supporters of their party to the event. With an audience of Americans from both coasts and everything in between in attendance, the Auditorium will be packed, and the convention promises to be one of the most important events in contemporary American politics."
ustates.194.a:0 "The Eagle spreads its wings!"

ustates.195.t:0 "The First Convention Speech"
ustates.195.d.pp:0 "The Populist Party convention is raucous already, and it will be up to the first speaker to gain the attention of the crowd and calm everyone down. Both Reed and Long have put forward their preferences for who the first speaker should be, but the decision has still not been made, and a last minute pick will have to suffice. It would be best to have the first be a good orator  but not a firebrand so as to not take the wind out of the sails of those to follow, and two options have been pushed from each side. \n\nReed originally pushed for Eugene Dennis to give the first speech, but this was met with firm resistance from the anti-socialists within the Longist camp. His next offer was William Green, the more moderate union leader, who would be also be a more satisfying choice for the Long camp, though Green's rival John L. Lewis was seen to leave the convention in a fury after the name was suggested. \n\nFrom the Longist camp, the first suggestion was Robert LaFollette Jr., brother of Wisconsin Governor Philip LaFollette. Off the back of a number of disputes with his brother, and his appointment as the administrator of  "Share our Wealth" in the Great Lakes region, "Young Bob" has stepped out of Philip’s shadow to become the champion of a distinctly Mid-Western brand of Longism. Given these credentials, few were surprised when Reed strongly opposed giving the floor to LaFollette Jr. What did come as a shock was his suggestion that perhaps Philip LaFollette should speak instead. While Governor LaFollette is no friend of Reed, he was also once considered a rival for Long in dominating the hearts and minds of much of Middle America, and as such, he is likely to be tepid in his support of the Longist wing of the party. \n\nAs the crowd continues to grow wilder, the moment has now come to decide which of these four men will open the convention."
ustates.195.d.npp:0 "The National People’s Party convention is raucous already, and it will be up to the first speaker to gain the attention of the crowd and calm everyone down. Murray and Lindbergh have been with grappling with the various options for who the first speaker should be, but the decision has still not been made, and a last minute pick will have to suffice. It would be best to have the first be a good orator, but not a firebrand, so as to not take the wind out of the sails of those to follow, and two options have been pushed from each side. \n\nLindbergh originally pushed for his ally, famous industrialist Henry Ford, to give the first speech, but this was met with strong opposition from the populists in Murray’s camp. His next offer was William Randolph Hearst Jr., largely due to his father’s contributions in bringing the NPP to the attention of the American public. \n\nFrom Murray’s camp, the initial nomination was Gerald L. K. Smith, the radical Christian and populist. Though once aligned with Long’s AFP, Smith broke with them after their left-ward turn towards Norris, preferring to focus more firmly on campaigning for Christian and anti-Semitic positions. Smith has thus come to be aligned with the NPP, even if he has not fully been accepted by them. To no one’s surprise, Lindbergh and Hearst both voiced their firm opposition to giving the pulpit to a man who once coordinated Share Our Wealth efforts. Murray’s compromise suggestion was something of a surprise, as he nominated Samuel Green, Georgia native and one of the most prominent leaders of the much diminished Ku Klux Klan. Though the KKK remains mired in controversy, Green is a middle-class professional with a reputation for rejecting some of the flamboyancy of previous Klan leaders, a fact that has gained his embattled organization some support within respectable society.\n\nAs the crowd continues to grow wilder, the moment has now come to decide which of these four men will open the convention."
ustates.195.a:0 "Eugene Dennis, for \"The Worker\"."
ustates.195.b:0 "William Green, for \"The Unions\"."
ustates.195.c:0 "Robert LaFollette Jr., for \"The Little Man\"."
ustates.195.e:0 "Philip LaFollette, for \"The Progressives\"."
