ustates.3140.a:0 "Grant it."
ustates.3140.b:0 "Give states some autonomy"

ustates.3141.t:0 "Easing Restrictions"
ustates.3141.d:0 "We are now confident that we can ease some of the restrictions we placed on the military districts during our post-war occupation. However, there is still work to be done in recovering from the Civil War."
ustates.3141.a:0 "Ok"

ustates.3142.t:0 "Restoring Order"
ustates.3142.d:0 "It has now been a year since we imposed military districts on some of the regions that rebelled in the Civil War. We are confident we can begin to loosen some of the restrictions on these areas now."
ustates.3142.a:0 "Ok"

ustates.3143.t:0 "Easing Restrictions"
ustates.3143.d:0 "We are now confident that we can relieve the rest of the restrictions we placed on the military districts during our post-war occupation. It is yet to be seen how stable these regions will be now that military authority has departed, but our most optimistic officers believe we have done enough to regain control in the country."
ustates.3143.a:0 "Ok"

ustates.3144.t:0 "Restoring Order"
ustates.3144.d:0 "It has now been a year since we eased restrictions in the military districts in some of the regions that rebelled in the Civil War. We are confident that we can now remove these restrictions on these areas now, and let our people return to a normal life."
ustates.3144.a:0 "Ok"`

ustates.3145.t:0 "Trial of MacArthur's Lackeys"
ustates.3145.d:0 "The time has come for us to decide the fate of MacArthur's most loyal generals. Those who did not come to our side after Congress fled West, and in fact stayed with MacArthur until he was pressured to step down, will be punished for their actions. The question is not whether they should be punished, but how we should punish them. What should we do?"
ustates.3145.a:0 "Arrest these traitors!"
ustates.3145.b:0 "Dishonorably discharge them."
ustates.3145.c:0 "Reprimand them."

ustates.3146.t:0 "The Fate of Douglas MacArthur"
ustates.3146.d.usa:0 "The time has come for us to decide the fate of MacArthur. His actions during the war have been mixed, and there is much controversy around what to do with him. Though we had to essentially force him to relinquish power after the Civil War, he did see it to a successful conclusion, and at the end of the day, he did step down. Many generals and politicians alike are arguing that he should be punished regardless, though this may be an unpopular solution with our people. What should we do?"
ustates.3146.d.wcc:0 "The time has come for us to decide the fate of MacArthur. His actions during the war were abhorrent, and there is much controversy around what to do with him. Though we had to essentially force him to relinquish power after the Civil War, he did see it to a successful conclusion, but this is not enough to hide his tyranny. Many generals and politicians alike are arguing that he should be punished regardless, though this may be an unpopular solution with our people. What should we do?"
ustates.3146.a:0 "Arrest him!"
ustates.3146.b:0 "Dishonorable discharge."
ustates.3146.c:0 "Quietly send him to a minor assignment."

ustates.3147.t:0 "Reaching out to Longists"
ustates.3147.d.progs:0 "Huey Long and his America First Party may have lost the war, but their influence should not be underestimated. Our Progressive Party was only able to win with their support, and now that we are in power, we should begin official negotiations with the many former AFP leaders seeking a new beginning. Wherever they go, their supporters are likely to follow. However, it is a near certainty that they will demand concessions, specifically implementation of harsher inheritance taxes, limits on yearly income, and government preservation of surplus agricultural goods. We have arranged a meeting in New Orleans, where Robert La Follette Jr. and Earl Kemp Long will meet with former party standardbearer George W. Norris to discuss these ideas and more."
ustates.3147.d.replibs:0 "After rigorous strategic talks, President [USA.GETLeader] and other Republican leaders have decided to reach out to former Longist leaders with the goal of building a coalition. Many Longists voted for our party in the recent election, and gaining the support of their leadership as well can only help us. Though Long and many of his supporters were once Democrats, any love they had for the party is gone, and we believe they could be courted given the right conditions. There are also many who were once progressive Republicans, and seeing the party's return to such values, would be more than willing to rejoin. In any case, they will surely be wary of working with a major party, and will demand concessions before any agreement is made. This will likely take the shape of a watered-down "Share the Wealth" program. We have arranged a meeting in New Orleans, where William Borah, the elderly progressive Republican known as the "Lion of Idaho", will meet with Robert La Follette Jr. and Earl Kemp Long to discuss a deal."
ustates.3147.d.demlibs:0 "After careful consideration, President [USA.GETLeader] and other Democratic leaders have decided to reach out to former Longist leaders in the hopes of building a coalition. Longists played a key role in our recent victory in the election, and bringing their leaders into the fold will only increase their support for us. Many of the AFP's leaders were once Democrats themselves, and these men will be easier to court than their Northern Republican counterparts. In any case, we won't impress any of them without the offer of some concessions, particularly around their "Share the Wealth" program. Specifically, we think they will demand pensions for the elderly, free education, and increased taxes on the wealth to pay for their programs. We have arranged a meeting in New Orleans, where Iowa Democrat and talented diplomat Harry Hopkins will meet with Robert La Follette Jr. and Earl Kemp Long to discuss a deal."
ustates.3147.a:0 "On to Louisiana!"

ustates.3148.t:0 "Reaching out to Syndicalists"
ustates.3148.d.progs:0 "The Socialist Party of America was demonized by other factions during the Civil War and its members are largely seen as extremists. However, we know there is more nuance to the organization. From social democrats to syndicalists to democratic socialists and even totalists, the party is extremely diverse. Regardless, many of their former supporters in the Red Belt joined our winning coalition in the last election, and in fact were one of our biggest constituencies. Without them, we would not have won. However, we should reach out to their leadership as well, in the hopes of officially coming together as a political force. This will not be easy, and they are certain to demand concessions. Specifically, it seems they will ask for empowered unions, a universal income, and increased wages for workers. We have arranged a meeting in Chicago, where Robert Ferdinand Wagner will negotiate with William B. Green and Elizabeth Gurley Flynn. Whispers of this meeting have found their way to Democratic and Republican ears, and it seems they are making coalition efforts of their own, to counteract our increasing strength..."
ustates.3148.d.replibs:0 "Traditionally, the Midwest has been a Republican stronghold. With the rise of syndicalism in America, the party lost its foothold in the region, and the rest is history. However, in the recent election, it seems that our progressive message won over many former SPA members, many of whom were Republicans once. If we can solidify this constituency, we will have a certain advantage in the electoral college for years to come, given that the Red Belt states have high electoral college vote counts. Before we can be sure of their loyalty though, we should speak to some of their leaders. Preliminary attempts to negotiate have shown them to be tough negotiators, and we will likely have to choose between them and the few wealthy patrons we have left. Regardless, we have arranged for a meeting in Chicago, where the young but talented Harold Stassen will meet with Norman Thomas and James P. Cannon to discuss terms. It is already clear that such a meeting is making Democrats nervous, and it seems they are holding parallel negotiations to bring the ODP back into their party..."
ustates.3148.d.demlibs:0 "President [USA.GETLeader], after studying the recent electoral map, has decided it is essential to appeal to leftist voters in the Red Belt if the party is to continue its streak of success. Given the actions of the Democratic Party only twenty years ago, some of his advisors are shocked at the mere suggestion, but most agree that it is a necessary action. While the voters themselves supported us as the best progressive option last election, the leadership has been reluctant to support us. Surely they will want to guarantee that we are sincere in our promises of policy concessions, and they will demand quite a bit from us. What we decide to compromise on will be decided at the meeting, but we are confident that Illinois politician Adlai Stevenson has the necessary skills to bring them into the fold. He will meet with Daniel Hoan and Matthew Woll to discuss terms soon. In the meantime, it seems that the Republicans are also going out of their comfort zone, looking to appeal to right-wing voters in the South and elsewhere..."
ustates.3148.a:0 "Let's visit the Windy City!"

ustates.3149.t:0 "Reaching out to the Old Democrats"
ustates.3149.d.repcons:0 "The Republican Party's old constituencies in the North and West have largely left us. However, we were able to win the last election by stealing enough Democratic votes in the South and finding others elsewhere, and we should continue this strategy. This "Southern Strategy" will require more than us being the more conservative option, however. We will need to conduct serious outreach to voters and party leaders in the South who swore their loyalty to the Constitutional American Republic during the Civil War. It is a process that will take time, but we are confident it is a worthwhile investment. The ODP leaders will demand concessions however, including crackdowns on leftists and legislation to guarantee states rights to govern themselves. What such things would look like will depend on our negotiators, who will meet with ODP leaders in Atlanta soon. Ray Lyman Wilbur Sr. will meet with John Elliot Rankin and Charles Lindbergh to secure a deal. This meeting is sure to make the Democrats nervous, however..."
ustates.3149.d.demcons:0 "The Democratic Party, once a mighty force, has suffered blow after blow in recent years. Most recently, the party split in half, and the resulting Civil War devastated the party. However, now that the war is over and we have found success yet again, we should try to mend the party. Democrats who joined the ODP and fought for Murray during the Civil War came back to support us in the recent election, and we should make sure they do not abandon us again. To do so, we will need to negotiate with the ODP leaders, and their demands will be harsh. However, we are willing to do what we must to secure their support. They have asked for concessions varying from the elimination of corrupt party machines to national Jim Crow laws. We will decide on the nature of a deal in Atlanta, where Southern Democrat Carter Glass will meet with James F. Byrnes, Henry Ford, and a variety of NDWL leaders. These negotiations are sure to make the Republicans anxious, and they already seem to be planning their next move..."
ustates.3149.a:0 "Bring Murray's bunch into the fold!"

ustates.3150.t:0 "The Fifth Party System"
ustates.3150.d.progs:0 "The United States is generally accepted to have gone through four different party systems during its existence, in which one party or another was dominant. While some consider a fifth party system to have already started, it is undeniable that a new one is forming in the aftermath of the Civil War. In the wake of [USA.GETLeader]'s victory in the election and the negotiations that followed, the Progressives have become the dominant American party. However, even as the party surges, so too do their opponents. The Democratic and Republican parties, dismayed at the emergence of a popular third party, have decided to join forces, calling themselves the Democratic-Republicans. While they cannot change the fact that the Progressives were victorious in the election, the opposition now has the resources and support they need to seriously challenge the Progressives in subsequent elections, and a two-party arrangement seems to be forming once again."
ustates.3150.a:0 "Fools!"

ustates.3151.t:0 "The Fifth Party System"
ustates.3151.d.replibs:0 "The United States is generally accepted to have gone through four different party systems during its existence, in which one party or another was dominant. While some consider a fifth party system to have already started, it is undeniable that a new one is forming in the aftermath of the Civil War. In the wake of [USA.GETLeader]'s victory in the election and the negotiations that followed, the Republicans have once again become the dominant American party. However, even as the party surges, so too do their opponents. The Democratic Party, dismayed at this development, has brought the Old Democrats and some conservative Longists to the negotiating table, hoping to reunify their party as the Dixiecrats. While they cannot change the fact that the Republicans were victorious in the election, the opposition now has the resources and support they need to seriously challenge the Republicans in subsequent elections, and the old two-party arrangement seems to be forming once again."
ustates.3151.a:0 "Fools!"

