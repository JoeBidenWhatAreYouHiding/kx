ustates.3160.t:0 "Federal Office for the Protection of the Constitution"
ustates.3160.d:0 "The F.O.P.C will serve as an agency that restricts extremist parties from rising anew. Our experiences with prior third parties and other extremist groups have shown us that these factions cannot be allowed to exist. The restrictions will range from restricting certain policy positions, banning left and right wing extremism, and making new parties pay large fees to be able to exist."
ustates.3160.a:0 "That will show them!"

ustates.3161.t:0 "The Fifth Party System"
ustates.3161.d.PP:0 "The United States is generally accepted to have gone through four different party systems during its existence, in which one party or another was dominant. While some consider a fifth party system to have already started, it is undeniable that a new one is forming in the aftermath of the last election. In the wake of [USA.GETLeader]'s victory in the election and the negotiations that followed, as the newly formed Populist Party took power. However, even as the party surges, so too do their opponents. \n\nWith their left wing in shambles, the Republican Party has embraced its insurgent conservative wing and rallied to the defense of small government and American capitalism. At the same time, Garner’s Democrats fully shed any remaining populists and leftists, whose remaining members finally defected to the Populist Party. Instead, they embraced many on the right of the AFP and the moderates drawn from what was once William Murray’s Old Democratic Party. The remaining stragglers have formed the Union Party, centered around Gerald L. K. Smith, Charles Coughlin and Francis Townsend. The party attempts to unite the hard right elements of Long’s AFP and Murray’s ODP with the goal of opposing both socialist and capitalist socio-economics with a bizarre agenda that combines radical nationalism and Christian social policy. The party has been constantly riven with infighting between leaders since its inception and as a result, many view the venture as being doomed to failure.\n\nNow, the Democrats and Republicans seem to have recognized that the victory of the 3rd Party Populists would have left them to weak to compete on their own electorally and joined forces.  Calling themselves the Democratic-Republicans in reference to the parties of both Jefferson and Tyler, the new party support state’s rights, a balanced budget, a return to the enforcement of the Monroe Doctrine and are generally opposed to trade protectionism. While they cannot change the fact that the Populist Party were victorious in the election, the opposition now has the resources and support they need to seriously challenge the Republicans in subsequent elections, and the old two-party arrangement seems to be forming once again."
ustates.3161.a:0 "Fools!"

ustates.3162.t:0 "The Fifth Party System"
ustates.3162.d.NPP:0 "The United States is generally accepted to have gone through four different party systems during its existence, in which one party or another was dominant. While some consider a fifth party system to have already started, it is undeniable that a new one is forming in the aftermath of the last election. In the wake of [USA.GETLeader]'s victory in the election and the negotiations that followed, as the newly formed National People’s Party took power. However, even as the party surges, so too do their opponents. \n\nWith their right wing in shambles, the Democrat Party attempted to embrace its populist offshoots in the AFP, but its recent struggles left the  national organization so splintered and weakened that most of the Democrat Machines broke off piecemeal, promoting a mass desertion by the other elements of the party. With little choice left, the remaining members of the Democratic Party at last united with their old rivals in the GOP. Meanwhile, the hard-liners on the Left have re-grouped under the banner of a more radical SPA, now consisting of Totalist and Anarchist factions in a deeply uneasy alliance. The party has been constantly riven with infighting over leadership and ideology since its last political re-orientation and as a result, it is doubtful that the SPA will return to national prominence in the near future.\n\nShortly after the Democrats and Republicans reunited under one banner, the party was riven by its own internal conflict between the party’s left wing and a camp composed of Hooverites and ex-Democrats. The left-wing called for a move to re-embrace the GOP’s populistic roots, and following irreconcilable differences split from the party and united with the Progressives. The remainder of the party, still under the leadership of Hoover, has now rebranded itself as the party of small business and classical liberal principles. While they may bear the name GOP, the party is only a shadow of its former self, and seems destined to exist as a perennial third party going forward. \n\nFollowing a union with the leftist remnants of the Democrats and the Farmer-Labor party, the newly-dubbed Progressive Farmer-Labor party stands as a rejuvenated vehicle for progressive and populist ideals which promises to continue to fight for Norris’ vision for America. With the help of its new constituents and their political machines, the former Progressive party now represents a serious, if big tent, national opposition to the National People’s Party. While they cannot change the fact that the NPP were victorious in the election, the opposition now has the resources and support they need to seriously challenge them in subsequent elections, and the old two-party arrangement seems to be forming once again."
ustates.3162.a:0 "Fools!"


