ustates.1981.t:0 "Huey Long is the PP Candidate"
ustates.1981.d:0 "Following deliberation by the party leadership, Huey Long has been chosen as the Populist Party’s candidate in the 1940 election. Following the announcement of his nomination, Long gave a speech to the packed auditorium, declaring that he \"intends to fight for the little man, whether he live in the bayous of Louisiana, the fields of the Mid-West, or the cities of the East Coast \". While Long’s prior 1936 run as candidate of the AFP failed, he made a good showing in much of Middle America, and many believe that now he is at the head of a truly national party, his chances for victory may be better than ever."
ustates.1981.a:0 "You can’t keep the Kingfish down!"

ustates.1982.t:0 "Jack Reed is the PP Candidate"
ustates.1982.d:0 "Following deliberation by the party leadership, Jack Reed has been chosen as the Populist Party’s candidate in the 1940 election. Following the announcement of his nomination, Reed gave a speech to the packed auditorium, declaring that he \"will be the champion of proletarians across America, both urban and rural\". While Reed’s prior 1936 run as candidate of the SPA failed, he dominated the Steel Belt and the ports of the East Coast, and many believe that now he is at the head of a party with organizational and grass-roots support in Middle America, his chances for victory may be better than ever."
ustates.1982.a:0 "The working man’s voice will always be heard!"

ustates.1983.t:0 "William H. Murray is the NPP Candidate"
ustates.1983.d:0 "Following deliberation by the party leadership, William H. Murray has been chosen as the National People’s Party’s candidate in the 1940 election. Following the announcement of his nomination, Murray gave a speech to the packed auditorium, declaring that he \"intends to fight for the White Man, wherever he may live, so that his children can continue to live in the America that the Founders made\". While Long’s prior 1936 run as candidate of the ODP failed, he made a good showing in conservative bastions like the South and many believe that now he is at the head of a party less dependent on votes from the ex-Confederacy, his chances for victory may be better than ever."
ustates.1983.a:0 "Old America lives, and marches on!"

ustates.1984.t:0 "Charles Lindbergh is the NPP Candidate"
ustates.1984.d:0 "Following deliberation by the party leadership, William H. Murray has been chosen as the National People’s Party’s candidate in the 1940 election. Following the announcement of his nomination, Linbergh gave a speech to the packed auditorium, declaring that he \"intends to fight to preserve America and its unique Capitalist system, as it finds itself assailed on all sides\". While Lindbergh has never run for the presidency before, he was a candidate for the ODP in the New Jersey senatorial race, and established himself one of the party’s most prominent members in the lead-up to the 1936 election. Put together with his status as a famed aviator, media attention and high society background, Lindbergh’s name is omnipresent in American culture, a fact which looks like it may well bear him electoral success."
ustates.1984.a:0 "The Lone Eagle soars!"

ustates.199.t:0 "A Compromise Candidate?"
ustates.199.d.pp:0 "Even after the speeches and deliberations, the Populist Party finds itself no closer to deciding its presidential nominee. Neither Reed nor Long have the majority needed to secure their nomination, and some of their existing supporters seem to be faltering. As a result, a growing number of voices in the party are calling for the nomination of a compromise candidate who can unite the divided party and lead it to electoral victory. Multiple men have been suggested as this compromise candidate, and it remains to be seen if the party can now find one that they all agree on."
