ustates.214.d.NPP_rival_kept_name:0 "The [GetYear] Progressive Party primary is here, and there are four candidates: Henry Wallace, Phillip LaFollette and the more radical Alfred Mitchell Bingham and Darlington Hoopes. Who shall become the Progressive Nominee this year?"
