ustates.539.t:0 "MacArthur's Last Speech"
ustates.539.d:0 "Sensing that he would soon be arrested, General Douglas MacArthur has elected to make one final speech before Congress, convincing several of his former allies to do him one last favour. Wearing his old Army uniform, the former Chief of Staff of the United States Army reflected upon the course of the war, his coming fate, and informed the audience that he would not resist arrest. Instead he said that he would accept imprisonment if it would bring the nation back together again without further bloodshed. He stated that he only did what he did in order to protect America, and was grateful for his many years in service as a \"fulfilment of his boyish hopes and dreams\".\n\nThough many in the audience clapped, critics have almost immediately lashed out, noting that MacArthur's coup helped trigger the civil war in the first place. Moreover, his speech seems to not only be a last ditch effort to gain pity (and possibly a pardon), but also appears to try taking credit for the reunification between the Pacific government and the Washington government, a success they argue is a credit to [Root.GetLeader] and diplomacy, not MacArthur. However, the public will probably remember MacArthur's iconic phrase he said in his speech's closing, before he turned himself into the custody of the waiting FBI..."
ustates.539.a:0 "'Old soldiers never die, they simply fade away.'"

