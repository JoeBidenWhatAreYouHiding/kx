ustates.196.t:0 "The Second Convention Speech"
ustates.196.d.pp:0 "The first speech has managed to quiet down the crowd and focus them on the matter at hand, and it is now up to the second speaker to continue this momentum. While the speaker was clearly not to everyone's liking, the malcontents have restricted themselves to grumbling thus far and the end of the speech was met with applause, which echoed throughout the hall. The time has now come for a second speech, which is intended to emphasize the extensive support of the Populist Party Tthrough an endorsement by an important political figure. \n\nAs a result, the options for speakers consist of the various men who have given their endorsement to the party thus far. While all of these men have their own agendas and stand independently of Long or Reed, they can also be seen as aligned with a particular wing of the Populist Party.  As a result, giving the podium to these men is likely to strengthen the position of their respective factions in the party, and would signal a turn in a particular direction to the rest of the world. \n\nBoth Reed and Long are fighting fiercely for their preferred speaker, and as time runs out, someone must be found, one way or another."
ustates.196.a:0 "Reed wins, Upton Sinclair calls for Socialism in America."
ustates.196.b:0 "Long wins, George Norris preaches Progressivism to the crowd."
ustates.196.c:0 "A compromise is reached, George Aiken takes the stage."
ustates.196.e:0 "No one can be found, Earl Browder is dragged onto the stage."
