ustates.653.t:0 "Exiled Federalist Generals Volunteer for our Cause!"
ustates.653.d:0 "After a series of trials, the 'new American' government has decided that they were better off without the generals who stood up for the Federal government, and this generals have been unfairly exiled from their own nation. With most of them having a West Point background, we have managed to contact them, and with hardly any convincing, they have decided to join our cause and fight for a free America against all odds!"
ustates.653.a:0 "Glory Glory Hallelujah!"

ustates.654.t:0 "Exiled Pacific Generals Volunteer for our Cause!"
ustates.654.d:0 "After a series of trials, the 'new American' government has decided that they were better off without the generals who stood up for the Federal government, and this generals have been unfairly exiled from their own nation. With most of them having a West Point background, we have managed to contact them, and with hardly any convincing, they have decided to join our cause and fight for a free America against all odds!"
ustates.654.a:0 "Glory Glory Hallelujah!"

ustates.670.t:0 "United States demands Greenland!"
ustates.670.d:0 "The United States has sent a letter and diplomat offering to 'purchase' Greenland from us at an absurdly measely price while claiming war is on the table for the territory due to its 'importance to national security'. Thet are clearly strong arming us but given their resources and location we likely have no choice but to accept."
ustates.670.a:0 "Very well, take the money"
ustates.670.b:0 "Never!"

ustates.671.t:0 "Denmark Declines!"
ustates.671.d:0 "Denmark has declined our offer, and as such we will simply make claims on the territory."
ustates.671.a:0 "Declare War Now"
ustates.671.b:0 "We will wait"

ustates.672.t:0 "Denmark accepts!"
ustates.672.d:0 "As to be expected Denmark has accepted our offer, granting us control of Greenland."
ustates.672.a:0 "Great"

ustates.673.t:0 "America Desires East Asia!"
ustates.673.d:0 "America has sent us an offer for East Asia! While their expansionism has been worrying this is unexpected, although considering the territory is costly to hold perhaps gaining an alliance with them would be helpful?"
ustates.673.a:0 "No"
ustates.673.b:0 "Accept"

ustates.674.t:0 "Germany Accepts"
ustates.674.d:0 "Germany has accepted our payment, but are now wondering if we would consider an alliance with them as well in return for a lower payment."
ustates.674.a:0 "No"
ustates.674.b:0 "Of course"

ustates.675.t:0 "Germany Declines!"
ustates.675.d:0 "Germany has declined our offer despite our superior presence in the Pacific! Of course many are reluctant to either stand down or go to war, seeing it as a double-sided knife."
ustates.675.a:0 "To war"
ustates.675.b:0 "Stand down"

ustates.676.t:0 "African Investigations cause uproar!"
ustates.676.d:0 "Our investigations into Mittelafrika has resulted in a scandel for the colonial state with widespread abuse, slavery and murder being recorded. With no means of plausible denial both Germany and the African State itself is forced to deal with the backlash, improving our reputation in the region at their expense and causing many of our own citizens to view possible intervention more favorably."
ustates.676.a:0 "Fighting the good fight"

ustates.677.t:0 "Our First Foray Back Into the Dark Continent"
ustates.677.d:0 "As we continue to rebuild these lands that our fathers and sons have all fought and died for so valiantly to protect, a sense of internal security is once again washing over the American people. Though separatist holdouts and radicals still harass the outskirts and underbelly of our newly purified and vindicated society and despite much of our policy and new edicts still being adjusted to by our citizens, the gaze of our keen-eyed and opportunistic advisors has once again begun to drift towards new avenues for prosperity and profit. \n\nAcross the stormy Atlantic lies a land still cloaked in an air of mystery and rife with opportunity unlike any other on Earth: Africa. From the serene and arid Mediterranen Coast, across the blistering Sahara, and down through the lands of the Congo to the tip of the Cape of Good Hope, every mile of the ‘Dark Continent’ is a veritable treasure trove of untapped and underutilized potential. The key culprit of this underutilization has been the absent-minded and short-sighted European imperial powers, who have long squandered the amazing bounty they lay claim to. \n\nHowever, we are fortunate enough that two independent African nations not only lie in our reach, but have previous ties with the former American government that stood before our righteous victory: South Africa, and our former colony Liberia. Our administration, given its newly restored stability and confidence, has sought to send a ‘diplomatic and economic overture’ to these free-standing African nations to stand as the new foothold of American interests within Africa. As always though, the masterminds behind this plan within our cabinet can not agree on how to best go about the situation, with three main proposals standing as plausible options. We can either send a generous, and cut-throat, trade delegation to their capitals, opening the door for American business to operate within Liberian and South African markets. Alternatively, many within our administration seek to take these trade talks one step further and offer them a seat within our newly established military alliance, paving the way for American military dominance on the Dark Continent. Finally, the warhawks within our group seek to skip the pleasantries entirely and demand that these weak and exposed governments fully subserviate themselves to our whim, for despite the wounds of our recent civil war, these nations pale in comparison to the might of the American warmachine. What shall be our final decision?"
ustates.677.a:0 "Skip the negotiations. These nations owe their survival to us."
ustates.677.b:0 "Trade deals shall be enough."
ustates.677.c:0 "Enforce the new trade stipulations and strongarm them to join our alliance."

#### Disunited States ####

ustates.997.t:0 "Rumors of a Plot"
ustates.997.d:0 "The embers of war are still glowing, and yet there is already talk of murder and conflict. Truman has a lean and hungry look. He thinks too much. Men such as he are never comfortable in the presence of their betters... Whispers and rumors surround the Capitol, and MacArthur plans to speak before the Senate and present a message of confidence, strength, and renewal to the American people. The Secret Service urges the Commander-in-Chief to remain in the safety of the White House for the time being, until their investigation discerns the truth or falsity of these murderous rumors. Cowards die many times before their deaths. The valiant never taste death but once."
ustates.997.a:0 "Perhaps I should wait..."
ustates.997.b:0 "Nonsense. I'm speaking today."

ustates.998.t:0 "Mac Arthur was killed!"
ustates.998.d:0 "In a shocking turn of events, Douglas MacArthur has been assassinated while addressing Congress today! As he stood before the crowd of congressmen, Harry S. Truman rushed forth and delivered a wounding shot to the dictator's shoulder. As MacArthur drew his own Colt pistol, more members of Congress rushed at him, including Sam Rayburn and Frederick Hale, who have vocally stood against the curtailing of American liberties under the stratocracy, and fatally shot him. Law enforcement was far too late to stop the attackers, but arrived in time to witness Robert A. Taft give an impromptu speech on the restoration of American democracy, ending it with the immortal phrase "sic semper tyrannis.” While those who perpetrated the act have been arrested, those who merely stood and watched as the American Caesar was killed are being questioned for their involvement. This horrifying event has shaken the country to its core, and many fear that the violent climate of American politics has not yet been sated."
ustates.998.a:0 "Eisenhower wins the struggle for the power!"
ustates.998.b:0 "Chaos overtakes Washington!"
ustates.998.c:0 "Pro-democratic circles retake Washington!"

ustates.999.t:0 "Dissolution of the United States!"
ustates.999.d:0 "With the power vacuum left after MacArthur's death, officers and governors started fighting to get as much power as they could while many saw this as an option to secede from tyrannical Union. The result of this is a shattered Union, probably with no chance to be reborn. The USA, with its great history and influence on international affairs, has died."
ustates.999.a:0 "So the USA is no longer a superpower?"

ustates.1000.t:0 "What Remains"
ustates.1000.d:0 "The collapse of America into anarchy has left many of the veterans of the civil war disillusioned and aimless. The remnants of the MacArthur army that haven't deserted have assembled in the hearlands of America in one last attempt to restore the America of old."
ustates.1000.a:0 "Down with the traitors, up with the stars!"

ustates.1001.t:0 "Rise of the New Californian Military"
ustates.1001.d:0 "The people of the Pacific coast assembled an army to restore order in the states and to halt the advance of anarchy. With order achieved, perhaps it is time to move on the offensive? Democracy and Liberty shall march side-by-side with our army as we liberate America just as our forefathers had."
ustates.1001.a:0 "Patrolling the Mojave almost makes you wish for a nuclear winter."

ustates.1002.t:0 "Rise of the Great Lakes Federal Military"
ustates.1002.d:0 "With the chaos that ensued from the Caesar's death, a vacuum of power was left throughout old America. Ford seized this opportunity and through use of Pinkerton agents and federal remnants, has established some kind of order in the Great Lakes region."
ustates.1002.a:0 "Hail Ford!"

ustates.1003.t:0 "Rise of Deseret"
ustates.1003.d:0 "Deseret had always seemed to be a ridiculous thought. But then again, so had the idea of America collapsing. When the PSA marched to bring order, the people of the Southwest would reject the attempt at control by the Pacific coast elites and instead established a republic of their own."
ustates.1003.a:0 "All for our Republic."

ustates.1004.t:0 "What Remains"
ustates.1004.d:0 "With MacArthur's death, D.C. and the rest of the country was plunged into anarchy. Only through subterfuge and loyalist militias could we manage to wrangle back our control and ensure our continued existence. However, what kind of an existence is this?"
ustates.1004.a:0 "The Union Forever?"

ustates.1005.t:0 "Rise of the Confederate Military"
ustates.1005.d:0 "When America descended into anarchy, it was Dixie that fared the worst. Lynchings became commonplace and many would lose their homes or their lives in the Great Atlanta Fire. However, the people of Dixie are resilient. They survived Sherman's March, they'll survive this. Most in the South flocked to Earl Kemp Long, younger brother of the late Huey Long. Those that didn't would instead rally around John Nance Garner and his Lone Star republic. Earl worked feverishly to establish governace and order. The fledgling republic may still be in disrepair, but, as always, 'the South will rise again.'"
ustates.1005.a:0 "The South has risen again!"

ustates.1006.t:0 "Rise of New England's Military"
ustates.1006.d:0 "When the federal government collapsed, mass bands of syndicalist militias rose up in an attempt to revive their failure of a state. With the aid of Canadian border guardsmen, the National Guard were able to restore order. However, a surprise happened: the National Guard defected. They weren't fighting for the tyrannical federal government in D.C. They were instead fighting to liberate their homes and to establish a truly free New England."
ustates.1006.a:0 "We are the true inheritors to old America's legacy."

ustates.1007.t:0 "Rise of the Texan Military"
ustates.1007.d:0 "When anarchy struck Texas in the wake of the Federal Collapse, it was not a professional army that restored order. Instead, bands of armed militias rallied around John Nance Garner to fend off the looters and put an end to the bandit menace. This wasn't a victory for government, it was a victory for the people!"
ustates.1007.a:0 "Remember the Alamo!"

ustates.10072.t:0 "Rise of the New York City Military"
ustates.10072.d:0 "As America fell apart, New York City mayor Fiorello H. LaGuardia stood steadfastly with the City of New York, and refused to pledge loyalty to any of the American Splinters that came out of the “Great Collapse”. Instead, LaGuardia declared New York an independent City State, and the NYPD and City Garrison have come out to defend New York. "
ustates.10072.a:0 "For the Big Apple!"

ustates.1008.t:0 "Death of America"
ustates.1008.d:0 "With the collapse of the United States, we have completely lost control of the state apparatus and our armies desert us en-masse. Communications with the National Guard have gone dark. Despite the chaos and disorder in the rest of the country, D.C. is eerily quiet..."
ustates.1008.a:0 "We are reduced to a shadow of our former selves"

### Hoover ###

ustates.3999.t:0 "Herbert Hoover Re-nominated"
ustates.3999.d:0 "In a massive rally in Sacramento, leading members from the Republican Party watched as Herbert Hoover came out to accept his nomination as the Republican presidential candidate. This massive rally has not received the attention it deserves, given its size, but its minor coverage by the press as a whole has come as a result of the view that his rivals, Garner and Norris, are the leading figures in this race."
ustates.3999.a:0 "We will give it our best shot boys!"

ustates.4001.t:0 "Curtis' Health Brought Into Question"
ustates.4001.d:0 "While the Republican National Convention has not occured yet, some of the leaders of the Republican Party are fearful that they will lose the upcoming election due to the bad health of Charles Curtis. The liberal wing of the party is pushing to switch Curtis for Landon and to distance ourselves from the Old Guard. Meanwhile, a group of conservative Republicans are pushing both Hoover and the Republican Leadership to run the president again in the upcoming election. The leadership of the Republican Party are still willing to stick with Curtis despite the health concerns, but these whispers must be addressed if he wants to become the next president."
ustates.4001.a:0 "We need a change, we need a new face, we need Landon now"
ustates.4001.b:0 "We would be insane to switch now; we are keeping Curtis"
ustates.4001.c:0 "We need expertise, we need experience; we need to draft Hoover"

ustates.4002.title:0 "Riots over the 36' election"
ustates.4002.desc:0 "With Hoover's surprise victory in the 1936 election, riots have broken out across many of America's cities. Clashes between the Police, SPA, Minutemen, and Klan members are raging all across the United States. Many people are turning to the military in the hopes they will be able to restore order. The future looks bleak for America..."
ustates.4002.a:0 "I hope there is never another year like 36'"

ustates.4003.title:0 "Hoovervilles"
ustates.4003.desc:0 "Over Hoover's past two terms, the so-called Hoovervilles have expanded across the country. Little the Hoover administration has done has ameliorated the problem, and it seems that these shanty towns are a permanent presence. Even worse, due to the riots across the country, criminal activity in these Hoovervilles has skyrocketed."
ustates.4003.a:0 "How can we solve this problem?"

ustates.4004.title:0 "The Dust Bowl Intensifies"
ustates.4004.desc:0 "The Dust Bowl is perhaps the worst drought in North America in 1000 years. It has been plaguing the Plain States for nearly seven years, forcing thousands of families to flee the various states across the region. However, in recent days, the Dust Bowl has intensified across these Plain States and now many around the country have called upon Hoover to act to solve this crisis."
ustates.4004.a:0 "I have done everything I can already!"

ustates.4005.title:0 "Riots and Lawlessness"
ustates.4005.desc:0 "Now with the immediate backlash to Hoover's victory subsiding, we have begun to see mass demonstrations across the United States. Such demonstrations have inevitably led to complete anarchy in the Red Belt, Bible Belt, and Wheat Belt, regions that have descended into a new era of lawlessness. It seems that this year will be one that shakes America to its very foundations."
ustates.4005.a:0 "It's a Hard-Knock Life"

#FDR is in this event remove him if need be, mostly just old lore reused
ustates.4006.title:0 "Hoover's Legacy"
ustates.4006.desc:0 "President Hoover won a massive victory in 1928 running a "return to normalcy" campaign in the aftermath of the Wilson and Palmer administrations. In 1932 Hoover barely won a victory but with the assistence of House and a split vote beat the Democrat Candidate by the slimmest of margins. This phyrric victory, combined the failure of his administration to deal with the crisis at home, has destroyed any credability he had before becoming president."
ustates.4006.a:0 "Can he save this ship of state from sinking?"

ustates.4008.title:0 "The Hoover Raids"
ustates.4008.desc:0 "The Palmer Raids were the largest series of raids on our citizens in American history. These raids were ostensibly an attempt to crack down on leftist activists, particularly anarchists. Nearly a decade later, we are facing a  much more profound crisis of rioters, Klan terrorists, Anarchist terrorism, and even Populist paramilitary groups. Secretary of the Interior J. Edgar Hoover has asked Hoover for the same freedom Wilson gave Palmer to end that crisis. Whether or not Hoover will authorize it has yet to be seen, however."
ustates.4008.a:0 "Authorize it"
ustates.4008.b:0 "I can't go back on my promise"

ustates.4016.title:0 "J Edgar Hoover's New FBI"
ustates.4016.desc:0 "When J. Edgar Hoover was authorized to do whatever needed to be done to end our current crisis, many within the Executive Branch noticed the lack of resources the FBI was suffering from. Even more noticable was the lack of any real power to go after criminals. The director of the FBI, J. Edgar Hoover, has proposed a massive expansion of the FBI including hiring of more agents, procuring more office buildings, and in general finding more power to go after the criminals and solve this crisis. President Hoover is now left with the choice to either accept Hoover's request and expand this increasingly powerful organization or to deny the request and make do with the resources he has right now."
ustates.4016.a:0 "Authorize the Expansion"
ustates.4016.b:0 "Deny the Request"

ustates.4007.title:0 "Dealing with the Riots"
ustates.4007.desc:0 "Ever since Hoover's Victory in 1936, the city of Washington D.C. along with many other large cities across America have faced major riots. In dealing with this, Hoover now has a choice of what resources he will use to solve this problem."
ustates.4007.a:0 "The FBI will do this"
ustates.4007.b:0 "Let MacArthur restore order to D.C."
ustates.4007.c:0 "This is a job for the police"
ustates.4007.d:0 "I am sure things will calm down soon"

ustates.4020.title:0 "Restoring Order to the United States?"
ustates.4020.desc:0 "Now that order has been returned to Washington D.C, the largest question we face concerns the restoration of order to the rest of the country. Hoover has two options. On one hand, Frank Knox and the Republican establishment are pushing for Hoover to adopt the strategy and message that the Republicans adopted at the Republican National Convention, which called for meeting with the radical elements of the United States and granting them the ability to govern their own territories for now. However, Douglas MacArthur and J. Edgar Hoover have proposed that Hoover adopt the message and strategy that Garner was proposing during the Democratic National Convention which called for going after the radical elements in the United States and bringing said radicals to heel. Given our past precedents, the path for Hoover is clear, and he will..."
ustates.4020.a:0 "Embrace the Establishment's 'Homerule Plan'"
ustates.4020.b:0 "Embrace the Democrat's hardline"

ustates.4021.t:0 "Hoover announces a Hard Line"
ustates.4021.d:0 "President Herbert Hoover today announced that a hard line would be taken against the SPA strikers, and indeed against any extremist force that seeks to further destabilize America. He has ordered all rioters in the Steel Belt to return home and likewise for all AFP minutemen and ODP militants to stand down before military action is taken. All SPA, AFP, and ODP congressmen walked out of Capitol Hill shortly after, to the jeers of their Republican and Democratic colleagues, thus adding to the sense that the country was nearing a political breaking point."
ustates.4021.a:0 "We must prepare..."

ustates.4022.t:0 "Military Action Prepared!"
ustates.4022.d:0 "Our military is prepared to defend the Republic from the radical factions trying to rip it apart! The only question now is where to use it. Anti-radicals have suggested using the bulk of the military to occupy the syndicalist occupied territories that are still striking, while the cabinet would like to spread our forces more and occupy all three radical areas. George Marshall however would like to split the difference, placing most of our military in the Steel Belt while using counter-espionage in other territories to prevent an immediate revolt, though he warns this will only buy time as they are likely already announcing a revolt against the President's hardline, out of fear that MacArthur will come after them once the SPA is finished"
ustates.4022.a:0 "Focus on the strikers"
ustates.4022.b:0 "Spread out our forces more evenly"
ustates.4022.c:0 "Follow Marshall's suggestion"
ustates.4022.dc:0 "Follow Marshall's suggestion"

ustates.4023.t:0 "Resistance Rising in Illinois!"
ustates.4023.d:0 "Our forces have managed to force back the radical SPA activists and rioters in the Steel Belt. However, the occupation is becoming increasingly difficult as the Red Militants organize against us and go beyond merely taking pot shots at our soldiers. The Cabinet is pushing us to retreat and protect Washington before the SPA forces grow too powerful, but MacArthur and Eisenhower claim they can hold the territory if they are given reinforcements."
ustates.4023.a:0 "Give them what they need!"
ustates.4023.b:0 "Fall back!"

ustates.4024.t:0 "Dealing with the Steel Belt"
ustates.4024.d:0 "The SPA's attacks have slowed; our reinforced troops have damaged their efforts and even conducted counter attacks on their militia headquarters under the orders of MacArthur and Eisenhower. However, while the Red Militias have weakened and the government has gained legitimacy in the eyes of the citizens of the Steel Belt, the workers have not yet been won over to our side. Many are still refusing to work, even if they are not outright SPA members. Hardliners such as Henry Styles Bridges and J. Parnall Thomas have been encouraged by our recent success and are pushing for us to finish the job by cracking down on the rest of the strikers and unions. This will make it so that our industry can hire new workers and teach the workers not to engage in such behavior. However, Vice President Frank Knox and other cabinet members are pushing for us to cut a deal with industry leaders by raising wages in return for protection from the militias, noting that most of these workers are not natural militants and if they were treated fairly, SPA support could be undercut in the process."
ustates.4024.a:0 "Negotiate for better wages"
ustates.4024.b:0 "Intensify the occupation"

ustates.4025.t:0 "Revolt in the Steel Belt!"
ustates.4025.d:0 "Some bad news has arrived: the Steel Belt has been growing more unstable by the day since Hoover has announced the hardline, and today, it has reached a breaking point. More workers have joined in with the SPA as a result of our perceived weakness in stopping them, and we now lack the forces needed to contain them. With entire platoons of National Guardsmen being overrun by guerilla attacks and larger riots, the situation looks bleak. Barriers are being set up by the Red Militia in the streets of Chicago and Detroit and we have been forced to fall back to Washington D.C. MacArthur is furious at this state of affairs, feeling that victory could was in his reach if only the government hadn't fumbled the situation. Likewise, the Old Democrats are furious that they are being attacked in SPA controlled areas, and many of their supporters are falling back to more southern regions of the Steel Belt."
ustates.4025.a:0 "I tried"

ustates.4026.t:0 "Revolt in the Steel Belt!"
ustates.4026.d:0 "Some bad news has come today: the occupation has not gone as planned. More workers have joined in with the SPA as a result of our perceived oppression of the workers and we now lack the forces needed to contain them. With entire platoons being overrun by guerilla attacks and larger riots, the situation looks bleak. Barriers are being set up by the Red Militia in the streets of Chicago and Detroit; we have been forced to fallback to Washington DC. MacArthur is furious at this state of affairs, feeling that victory was within his reach, if only the government hadn't fumbled the situation. Likewise, the Old Democrats are furious that they are being attacked in SPA controlled areas, and many of their supporters are falling back to more southern regions of the Steel Belt."
ustates.4026.a:0 "Why me?"

ustates.4035.t:0 "ODP Infuriated"
ustates.4035.d:0 "The ODP is unsurprisingly demanding that we reverse our decision to send troops to the White League-occupied American Southeast alongside various other areas of the nation. Murray has called it 'D.C. tyranny' amongst other things, while John E. Rankin shouted every slur he could seeminly think of in response to the occupation of Mississippi. They are currently stalling as much as possible in Congress and the National Democratic White League under Joseph Simmons has printed newsletters decrying us. While some want us to pull back at once, Douglas MacArthur has demanded we stay and finish the job, and urged that the SPA and AFP must show their loyality to America by having their militias work with federal military officers to support controlling the border regions of the ODP strongholds."
ustates.4035.a:0 "Follow MacArthur's suggestion"
ustates.4035.b:0 "This was a bad idea, pull out"

ustates.4036.t:0 "White Leaguers Strike!"
ustates.4036.d:0 "A small unit of our men sent to keep the peace in South Carolina have been ambushed while walking the streets of Raleigh, with several White Leaguers opening fire on them with bullets and firebombs. The act was applauded by the notably extreme South Carolina Governor Coleman Blease, an affiliate of the so-called "Old Klan", who has stated that South Carolia will not stand for a "Second Reconstruction" and that retribution is inevitable. Arresting him is likely to incite a revolt but some progressives are pressing us to do so. For what his opinion is worth, MacArthur believes that it would be dangerous to arrest the governor and that it would put his men at further risk."
ustates.4036.a:0 "Just focus on the White Leagues"
ustates.4036.b:0 "Arrest Blease"

ustates.4037.t:0 "Increased Presence Requested"
ustates.4037.d:0 "While not a fan of our governments agenda, MacArthur was ready to give Norris a chance to follow through on his plans to end the militis. However, the National Democratic White League has been wearing down the army in recent days with its guerilla warfare and political pressuring. MacArthur has demanded increased military funding to keep the NDWL from seizing ODP strongholds, stating that we would be dooming America by not giving into his request."
ustates.4037.a:0 "That's fair, increase his budget"
ustates.4037.b:0 "He will have to make do with what he has"

ustates.4049.t:0 "Steel Belt and South Pacified!"
ustates.4049.d:0 "With businesses in the Steel Belt agreeing to pay workers more and the army continuing to push back the Red Militias, an increasing number of workers are viewing the Federal government as a more stable source of protection and income than the SPA. With it becoming clear that outright revolt will not succeed, many SPA congressional leaders are listening to their more moderate wing and calling for calmness and an end to hostilities. They note that better conditions can still be negotiated for through Congress. Meanwhile, in the South, the NDWL is decimated, if not outright pacified, and it is likely time to pull out our forces from the region. Staying any longer would only incur hatred after a certain point, and George Marshall claims the occupied states are exhausted, although he advises that we leave behind some men to protect Black and allied regions. However, General Joseph McNarney advises us to pull out altogether."
ustates.4049.a:0 "Have we saved America?"

ustates.4027.t:0 "Hoover Announces Negotiations"
ustates.4027.dc:0 "After his re-election, Hoover had to deal with riots not only in Washington, but also across the rest of the United States. Having now dealt with the riots in Washington D.C, President Hoover has announced that his next priority as president is to end the most recent strike launched by the SPA. To achieve this, he has sent an invitation to Bill Haywood to sit down in Chicago and negotiate a deal. Haywood holds a firm grip over both the IWW and AFL, whom make up the bulk of the general strikers. Secretary MacArthur, along with many other members of the cabinet, are opposed to the talks and see any negotiations as political suicide. Regardless, President Hoover and his top negotiator, Charles Curtis, are determined."
ustates.4027.a:0 "I won't make Cleveland's mistake"

ustates.4028.t:0 "Haywood Accepts Hoover's Invitation"
ustates.4028.d:0 "Bill Haywood has sent word to the government that he has accepted the invitation to negotiate. An FBI intelligence file on Haywood indicates that he and other SPA leaders were worried that their right-wing would defect if he outright turned it down, meaning he is less than thrilled to be present but must make at least a show of quasi-good will. While preparations are being made in Chicago to heighten security, members of the President's cabinet as well as General Douglas MacArthur have expressed their serious misgivings at the entire endeavor. They say he is putting his life in jeopardy, but for now they will wait to see what comes of the meeting."
ustates.4028.a:0 "Maybe the Republic will survive?"

ustates.4029.t:0 "Negotiations Begin"
ustates.4029.d:0 "Hoover gave a speech stating his plan before the negotiations, and while there were very few cheers, the speech did alleviate fears. He noted that "with these negotiations we continue the great American tradition of achieving peace through compromise, progress through understanding, and democracy through mutual agreement. May our efforts today fulfill the spirit of the Constitution and preserve the liberty of all Americans." President Hoover and Bill Haywood have sat down for their historic meeting in Chicago. Midway through the negotiations, word arrived that both Huey Long and (upon hearing of Long's request) William H. Murray have demanded to be present at the negotiations, despite our diplomats already telling them they would be seen after Haywood. Their presence will undoubtedly make negotiations more difficult, possibly scuttling them entirely, but refusing could incite the AFP and ODP to such a degree as to make success in Chicago worthless. Even Haywood himself seems to want them to be present if only to be certain that Hoover will tell them all the same thing without giving the others too much."
ustates.4029.a:0 "Allow them to participate"
ustates.4029.b:0 "They have no business here"

ustates.4030.t:0 "Our Last Choice"
ustates.4030.d:0 "With Hoover, Knox and Curtis not allowing Long and Murray at the Chicago Negotiations, the FBI have been all alerted the both Long and Murray are going to condemn Hoover and the D.C Establishment for not listening to their desire for autonomy similar to the SPA. While Hoover is off in Chicago, the Choice comes to MacArthur on what to do with this information."
ustates.4030.a:0 "Order the death of Murray and Long"
ustates.4030.b:0 "That damnable fool gets what he deserves"

ustates.4032.t:0 "Desire for Autonomy"
ustates.4032.d:0 "Haywood, Long, and Murray have made it clear they believe the working man is being stiffed but have wildly different ways of achieving their goals. However, the Home Rule plan aims to allow each to implment their ideas in their respective regions. Haywood demands that we make a show of goodwill by ending all attempts to end the general strike, essentially pulling our forces out of the region. The AFP and ODP have stated that if we are to follow through on such an effort, we will have to do the same for them, and order MacArthur's military forces to stand down. Of course, Haywood nearly blew up the negotations by stating that pulling forces away from ODP strongholds would simply make it easier for the Red Guard to eventually overrun them, but is was a threat Murray simply chuckled at and invited him to try his best. After Long and the President reminded both men that the US Army remained the issue at hand, they thankfully stopped their fighting for the moment."
ustates.4032.a:0 "Very well"
ustates.4032.b:0 "They need to make a better offer"

ustates.4033.t:0 "Compromise Achieved"
ustates.4033.d:0 "The Home Rule Act of 1937 has passed, with the federal government agreeing to give far more autonomy to SPA states in terms of their economic and social policies in return for dramatically reversing their militia recruitment programs. They must also cease their current strikes, riots, party recruitment in other areas of the country, and most of all, any overtly aggressive action against us. The Socialists are now currently transitioning Chicago and Detroit to semi-syndicalist systems where workers are universally unionized and own shares of production. While many within the cabinet do not like giving them control even to this degree, this level of decentralization has defused the radicals while allowing us to focus on the West and East, regions where the federal government is still most influential. Further, it has given us a chance to eliminate their threat on a national level while giving each major constituency what they want."
ustates.4033.a:0 "America Saved Through Compromise"

ustates.4034.t:0 "Breaking the Minutemen and Klan"
ustates.4034.d:0 "Without the threat of the SPA's revolt, we are now free to focus on other factions. The Klan is a shadow of its former self without the ODP, and the Minutemen and AFP are disorganized with the death of the Kingfish. The time has come to break up these factions to the best of our ability. With the compromise allowing the Unions to establish their own economics in the Red Belt, we are unlikely to hear any anger towards the Federal Government in breaking up these two groups."
ustates.4034.a:0 "Hoover has the all-clear"

