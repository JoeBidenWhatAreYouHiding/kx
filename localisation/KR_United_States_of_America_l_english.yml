USA_auto_industry_idea:0 "American Automotive Industry"
USA_auto_industry_idea_desc:0 "Without a doubt the American car industry is the best in the world, from the classic Model T to the ornate models of Cadillac and Buick. However, with our generals stressing more and more the need for mechanization, and with our massive oil reserves, it would be fool hardy not to use this rare opportunity to create one of the first mechanized armies in the world! Sadly the Ford family decided to traitor, but GM still makes damn good trucks!"
USA_syndicalist_strike_idea:0 "Syndicalist Strikes"
USA_syndicalist_strike_idea_desc:0 "Strikes have been plauging our nation for decades at this point, and with the economy in shambles, they've only continued to radicalize and grow. With the SPA continuing to skyrocket in membership over these past few decades, these strikes aren't going anywhere; and what's worse is that thanks to the power of the SPA, there's no hope of Busting. All we can do is sit and hope that they go back to work..."
USA_klan_activity_idea:0 "The Invisible Empire"
USA_klan_activity_idea_desc:0 "The Ku Klux Klan has ever since the civil war been a thorn in the Government's side. From it's humble beginnings as a simple terrorist organization, the Ku Klux Klan has in all but name become an institution in the South, with them used as yet another tool in Dixie's box. Normally the Northern Democrats have been able to make them heel outside of the South, but with the economy collapsed it seems that the Klan is no longer content to keep it's Southern Way of Life in the South. From Indiana to Washington State, the Klan has been slowly poisoning the well of Freedom Loving Americans with lynching after lynching. There's going to come a time soon where the Klan is going to have to be faced once more, but for now, we have to keep the white mask on..."
USA_klan_activity_idea_2:0 "The Invisible Empire"

USA_civil_war_aftermath_idea:0 "Recovering from the Civil War"
USA_civil_war_aftermath_idea_desc:0 "While we may have won the Civil War, our country is in ruins. Most people are forced to barter; electrity, running water, and other basic services barely function; and millions are starving or ill, especially the thousands and thousands of orphans."
USA_civil_war_aftermath_idea2:0 "Slight Recovery from the Civil War"
USA_civil_war_aftermath_idea2_desc:0 "While we may have stopped the cholera epidemics and famines, most of the country is still on fire. The only place one can find any modicum of stability is the heavily guarded military depots containing newly-delivered famine relief aid and medicine."
USA_civil_war_aftermath_idea3:0 "Partial Recovery from the Civil War"
USA_civil_war_aftermath_idea3_desc:0 "The cities have returned to some level of stability, and currency is starting to come back into use as bartering fades. The mass graves are now covered in saplings and flowers as the nation slowly claws itself back from collapse."
USA_civil_war_aftermath_idea4:0 "Advancing Recovery from the Civil War"
USA_civil_war_aftermath_idea4_desc:0 "Government-run agencies have started to put people back to work, and some respectable businesses have reopened. The threat of mass starvation has passed, though it is not uncommon to see small hordes of orphans and elderly rooting through trash in the cities."
USA_civil_war_aftermath_idea5:0 "Nearly-Full Recovery from the Civil War"
USA_civil_war_aftermath_idea5_desc:0 "The scars of the war, visible just months ago, have largely faded from the country. Factories have re-opened, and trains, busses, and other forms of public transportation have started running with some regularity. America has nearly returned to its pre-war standard of living."
