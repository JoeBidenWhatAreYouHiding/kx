ustates.190.t:0 "The Upcoming Election"
ustates.190.d.progs:0 "It has been almost four years since George Norris took office, and though he began his term residing over a collapsing nation, he was able to act quickly and prevent a Civil War from breaking out. While the Norris-Roosevelt ticket is wildly popular among the Progressive base, his re-election is not guaranteed. Four years ago, after tense negotiations, Huey Long and Jack Reed endorsed the Progressive Party, and they may hold the key to it's re-election chances. Securing their support will be vital. Meanwhile, it appears that ideological struggles will characterize this year's Democratic and Republican primaries. Those who agree with many of Norris's reforms argue that embracing some of them is the only way to beat the Progressives in November, while those who vehemently oppose the Square Deal argue that making their own policy arguments is the only way to win. Even if the parties haven't decided how to run against Norris, it is clear he has made an enemy in the media. Whatever Norris does, it seems that the newspapers cover it unfavorably, and this may pose a problem for him in the election. Regardless though, both Norris and Roosevelt have signaled their enthusiasm for continuing their work in office, and hope to usher the U.S. into a new age of prosperity."
ustates.190.d.landon:0 "In just a few years, President Alf Landon has reversed the dismal fortunes of the Republican Party handed to him by Herbert Hoover. The Landon Plan has differed from Hoover's approach mainly in that Landon blames tariffs for America's economic woes, and hence has pursued a more free-trade approach. While this plan, in addition to domestic stimulus programs, has largely helped Americans recover, there is no guarantee the Republicans will be re-elected in November. It is a rare thing in American politics to see one party be elected four consecutive times, and the country has certainly changed from the days of Hoover's first term. The insurgent third parties that ran in 1936 have largely dissipated, yet their leaders are still influential, and they have focused their critiques on the impact of Landon's trade policies. Long and Reed have lambasted Landon for policies they insist have hurt farmers and workers at the benefit of corporations, while Murray has argued that Landon's policies only benefit the cosmopolitan elite class. Meanwhile, while the Progressives have largely echoed the critiques of Reed and Long, the Democrats have crafted their own message, painting Landon as an out-of-touch Easern elitist who couldn't hope to understand the plight of the everyday American. The results of such criticisms are yet to be seen, but it is clear that Landon may have a tough season ahead of him."
ustates.190.d.curtis:0 "President Charles Curtis has successfully administered the country's recovery during his challenging term in office, and now he looks to re-election. Curtis's "Work Sharing Plan", along with his stimulus programs, have been just what America's economy has needed to get back on track. His success has made him popular, but Curtis faces hurdles in the way of his re-election. For one thing, the insurgent parties from the last election have largely disappeared, but their leaders have not. Reed and Long have criticized Curtis's programs for being pro-worker on  the surface only, and representing business interests in truth. Meanwhile, Murray has characterized Curtis's reforms as a capitulation to syndicalists. The mainstream Democrats, after years of failure on the national level, are experincing a struggle for the soul of the party, with reform-minded liberals hoping to take control of the party and the still-mighty conservatives hoping to retain power. Regardless of their faction though, nearly all Democrats have criticized Curtis's programs as tyrannical and violating the rights of states and the terms agreed on in the "Home Rule Negotiations". Curtis has a difficult election ahead of him, but with any luck, he will lead the party to victory once again."
ustates.190.d.garner:0 "John Nance Garner has beaten every political enemy he has faced in his first term in office, but new ones have risen to challenge his power. Largely seen as a humble and unassuming man, Garner is a political intriguer in reality, often making backroom deals to achieve his goals. His program of "Austerity through the Storm" as well as the political strategy of repressing the leftist radicals of the North and Midwest has been successful, and order has finally been restored to a battered nation. However, the battle is not yet over for Garner. If he wants to win re-election, he will have to deal with leaders of the now-defunct ODP party, who still hold sway over millions of voters and who are bitter at their treatment in recent years. At the same time, many ODP voters have switched over to the Democratic Party, where they have traditionally been, and even much of the ODP leadership has complimented Garner's emphasis on rooting out syndicalism in the country. Still, there is much ground to be covered before official reunification of the two Democratic factions is achieved. In the meantime, while Reed and Long have been silenced, the Republican Party is as strong as ever, marshaling the outrage of northerners and coastal elites against what they see as a dirty, simple, and crass man who is unfit to be president. It is this hatred by northeastern elites in particular that may trouble Garner in his re-election, and the Catholics who voted for him in the last election may be less excited for his second term after his adoption of some ODP anti-Catholic rhetoric. Further, the party machines in that region of the country, dissatisfied by Garner's lack of civility and his sheer conservatism, will surely drag their feet in mobilizing urban Democrats. Many of these elites look down on Garner, and already predict a Republican victory in November. For his part, Garner is determined to show the world just how wrong they are, and he is confident the party can achieve victory. Time will tell whether he is correct, however..."
ustates.190.d.deadlocknorris:0 "It has been nearly four years since the last election, yet the wounds left from that disaster have not healed. When it became clear that no candidate had secured enough support to win outright, the House of Representatives chose the leader of the country for the second time in a row. George Norris and Quentin Roosevelt were decided on as a compromise ticket, a move that most congressmen saw as magnanimous, as they actually despised Norris's platform. The decision was only made in an effort to appease Longists, Syndicalists, and Progressives themselves, whose combined vote tally surpassed that of the Republicans and Democrats. However, the decision to make him president was not received well by the nation's right-wing, particularly the ODP and the South as a whole. The Democratic Party, after years of losses and ineffectiveness, has lost most of its old base, who have flocked to the ODP instead. Even worse, William Murray has convinced millions nationwide to join him in forming a new "National People's Party". With its new support, the party poses a true threat to Norris's re-election chances. Norris has turned out to be an effective president, acting quickly to prevent a collapse and even helping the nation to recover from the Great Depression, but with a weak Republican Party and an insurgent National People's Party, can he hang on?" 
ustates.190.d.deadlockgarner:0 "When the House of Representatives chose a president for the second time in a row, the decision was not well-received among the nation's left-wing. The House chose their former speaker, Democrat John Nance Garner, and his running mate Al Smith to win the election. The decision was made in the hopes that Garner would eliminate some of the more radical elements in the country while also having an established record in Washington. Further, Garner earned more votes than any other candidate, but it was still not enough to win outright. In his first term, Garner has been able to successfully defuse the national tension before armed conflict broke out, and also save the economy from ruin. However, he has not been as successful on the political front. The House's decision to select another president was most bitterly denounced by Huey Long and Jack Reed. The two have begun their own party in the time since the election, calling it the Populist Party in a nod to the old party of the same name. They have grown to a size that will make them Garner's main opponent in November, with the increasingly irrelevant Republican Party posing little challenge. Can Garner hang on against the Republicans and the insurgent Populist Party?" 
ustates.190.a:0 "We will watch all these groups with interest..."
ustates.190.b:0 "We will watch all these groups with interest..."
ustates.190.c:0 "We will do our best..."

