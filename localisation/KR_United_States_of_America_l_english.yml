ustates.31621.t:0 "What’s in a name?"
ustates.31621.d.NPP:0 "Following the NPP’s victory in the last round of elections, a growing faction within the Progressive Farmer-Labor Party has called for yet another change to the party’s name. Citing the presumed radicalism many potential voters associated with the name \"Progressive \",they call for adopting a name which will give the party establishment credentials and assuage the fears of potential voters. At the moment, the suggestion with the most backing is that of changing the name to the \"Radical Republican Party\". \n\nThe Radical Republicans were a faction of the GOP who called for the immediate and uncompromising eradication of slavery and its products during the Civil War and Reconstruction. President Ulysses S. Grant was their foremost member and is remembered for his civil service reform, progressive racial policy, and early environmentalism. For these reasons, and with the possibility of delivering a pointed message to the NPP and its Southern supporters, the idea of adopting a name associated both with champions of early progressivism and the party of Lincoln in its youngest days has grown increasingly popular. \n\nHowever, there are just as many who favor sticking by the present name, and it looks like either camp has a good chance of eliciting their preferred response to the proposal."
ustates.31621.a:0 "The name stays."
ustates.31621.b:0 "The name is changed."

