ustates.3129.t:0 "Committee Appointments: Malin Craig"
ustates.3129.d:0 "The process to begin appointing committee members besides the original three (MacArthur, Eisenhower, and Bradley) has begun. Candidates from both groups are being considered, and while some are supported unanimously, others are more controversial with one side or the other, for various reasons. The first nominee up for consideration is Malin Craig. Craig's high ranking status in the military and his loyal to the United States make him a popular choice with both MacArthur and the WCC generals. Further, his stated neutrality in the earlier tensions between the USA and WCC means both sides can see him as a potential ally within the committee. It is certain he will have a place on the Committee."
ustates.3129.a:0 "Appoint Craig"

ustates.3130.t:0 "Committee Appointments: Ord/Kenney or Wainwright/Truscott?"
ustates.3130.d:0 "The coming candidates to be appointed on the Committee are more controversial than Craig was. Eisenhower has personally vouched for George Kenney, whereas Bradley would like to see James Garesche Ord on the Committee. For his part, MacArthur has insisted that the lesser-known Lucian Truscott and Jonathan M. Wainwright, men he views as his closest advisors, be appointed instead. If we fail to appoint his choices, he has threatened to hold up the whole proccess for days. Who should we pick?"
ustates.3130.a:0 "Appoint Ord and Kenney"
ustates.3130.b:0 "Appoint Wainwright and Truscott"

ustates.3131.t:0 "Committee Appointments: Roosevelt/Gerow or Lee/Huebner?"
ustates.3131.d:0 "The next set of nominees under consideration are likely to favor the WCC generals. War hero Archibald Roosevelt and personal friend of Eisenhower, Leonard Gerow, have been proposed as candidates on the WCC side. MacArthur and his advisors have pushed for John C. H. Lee and Clarence Huebner, both war heroes in their own right, but they can't compare to the celebrity status of Roosevelt and Eisenhower's preference for Gerow. Failing to appoint the WCC nominees may result in a stall in negotiations, but the process is expected to continue nonetheless."
ustates.3131.a:0 "Appoint Roosevelt and Gerow"
ustates.3131.b:0 "Appoint Lee and Huebner"

ustates.3132.t:0 "Committee Appointments: Daniel Van Voorhis"
ustates.3132.d:0 "The last nominee under consideration for a seat on the Committee is Daniel Van Voorhis. Voorhis has had a long career in the army and possess significant skill in armored warfare, something that made him an invaluable asset to the U.S. military during the Civil War. Now, both sides wish to see him on the Committee, and his appointment is expected to be relatively uncontroversial."
ustates.3132.a:0 "Appoint Voorhis"

ustates.3133.t:0 "The Nature of Congress"
ustates.3133.d:0 "The time has come to decide what Congress will look like in the future. We can decide to appoint new members through the Committee, or maintain elections. These elections would be controlled by us of course, as it is not the voter that matters, but he who counts the votes. Still, it might just be easier to do away with these elections entirely and appoint loyal congressmen ourselves. Should we maintain an image of democracy or aim for a more directly controllable Congress?"
ustates.3133.a:0 "Appoint them through the Committee"
ustates.3133.b:0 "Hold sham elections"

ustates.3134.t:0 "Eastern Red Belt District"
ustates.3134.d:0 "The states of Ohio, Pennsylvania, New Jersey, and New York shall fall under the jurisdiction of this district. Dwight Eisenhower has asked for control of the district and will be granted control until such time as martial law can be lifted, or if we decide to give the states some form of autonomy."
ustates.3134.a:0 "Grant it."
ustates.3134.b:0 "Give states some autonomy"

ustates.3135.t:0 "Western Red Belt District"
ustates.3135.d:0 "The states of Minnesota, Wisconsin, Illinois, Michigan, and Indiana shall fall under the jurisdiction of this district. Omar Bradley has asked for control of the district and will be granted control until such time as martial law can be lifted, or if we decide to give the states some form of autonomy."
ustates.3135.a:0 "Grant it."
ustates.3135.b:0 "Give states some autonomy"

ustates.3136.t:0 "South Atlantic District"
ustates.3136.d:0 "The states of North and South Carolina, Georgia, and Florida shall fall under the jurisdiction of this district. Daniel Van Voorhis has asked for control of the district and will be granted control until such time as martial law can be lifted, or if we decide to give the states some form of autonomy."
ustates.3136.a:0 "Grant it."
ustates.3136.b:0 "Give states some autonomy"

ustates.3137.t:0 "Deep South District"
