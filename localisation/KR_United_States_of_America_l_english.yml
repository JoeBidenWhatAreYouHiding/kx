ustates.217.d.president_steps_down:0 "[USA.GetLeader] has decided to not seek a third term as is traditional and thus has stepped down to allow a new man to become the Nominee of the [condem_name]ic Party this year. Two main candidates have emerged at the convention: Alabama Senator John Sparkman and Missippi Senator James Eastland. Who will the delegates pick?"
ustates.217.d.not_president_conservative:0 "The [GetYear] [condem_name]ic Party primary is here and there are a number of candidates running to become president. Two main candidates have emerged at the convention: Alabama Senator John Sparkman and Missippi Senator James Eastland. Who will the delegates pick?"
