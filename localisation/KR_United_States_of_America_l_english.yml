ustates.3155.t:0 "The Fifth Party System"
ustates.3155.d.progs:0 "The United States is generally accepted to have gone through four different party systems during its existence, in which one party or another was dominant. While some consider a fifth party system to have already started, it is undeniable that a new one is forming in the aftermath of the last election. In the wake of [USA.GETLeader]'s victory in the election and the negotiations that followed, the Progressives have become the dominant American party. However, even as the party surges, so too do their opponents. The Democratic and Republican parties, dismayed at the emergence of a popular third party, have decided to join forces, calling themselves the New Whig Party. While they cannot change the fact that the Progressives were victorious in the election, the opposition now has the resources and support they need to seriously challenge the Progressives in subsequent elections, and a two-party arrangement seems to be forming once again."
ustates.3155.a:0 "Fools!"

