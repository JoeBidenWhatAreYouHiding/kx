amcivwar_idea:0 "Fighting for America!"
amcivwar_idea_desc:0 "We're fighting not just for our leaders, land, or property, but for our ideals! So that all Americans may be safe, happy, and healthy! We must never give in!"
USA_small_arms_industry_idea:0 "Small Arms Industry"
USA_small_arms_industry_idea_desc:0 "The American Gun Industry is without a doubt the greatest in the world. Hell, in the Weltkrieg, both the French and the Germans were lining up just to get a whiff of our superior American Arms technology! With such memorable brands like Winchester and Colt, it's only natural that we use these behemons in the same way we did in the last civil war!"
