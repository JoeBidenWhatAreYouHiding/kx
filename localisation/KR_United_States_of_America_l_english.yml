ustates.215.d.not_president:0 "The [GetYear] Republican Party primary is here, and there are two strong candidates running to become president. Two main candidates have emerged at the convention: Ohio Governor John Bricker and Minnesota Governor Harold Stassen. Who will the delegates pick?"
ustates.215.d.not_president_reagan:0 "The [GetYear] Republican Party primary is here, and there are three strong candidates running to become president. Three main candidates have emerged at the convention: Ohio Governor John Bricker, famed war-time radio star, Ronald Reagan and Minnesota Governor Harold Stassen. Who will the delegates pick?"
ustates.215.d.hoover:0 "The Republican Party has a clear choice in re-nominating Herbert Hoover for an unprecedented seventh term, considering his victory in the last election and his intent to run."
