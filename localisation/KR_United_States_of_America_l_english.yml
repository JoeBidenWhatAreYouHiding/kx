ustates.3125.g:0 "The Democratic Party."

ustates.3126.t:0 "[GetYear] Progressive Convention"
ustates.3126.d:0 "Though they have been greatly weakened by the Civil War, the Progressives still cling to life and hope to win the presidency now that [USA.GetLeader] has stepped down. The main candidates running are George Norris, who hopes to have better results this time around, and Quentin Roosevelt, the rising Progressive who hopes to continue the legacy of his father. There is also little known Henry Temple, a loyal Pennsylvania Progressive serving in the House of Representatives. His effort is a longshot, but perhaps he could serve as a compromise between the two main candidates. Who will lead our party?"
