USA_great_depression_garner_1:0 "Great Depression Rural Recovery"
USA_great_depression_garner_1_desc:0 "Thanks to sweeping away of the idiotic Republican tariff policy, our farmers can finally export their goods to the prices that they need too. Exports have already started to rise, and it's starting to look like we just might be able to get out of this alive."
USA_great_depression_garner_2:0 "Further Rural Recovery"
USA_great_depression_garner_2_desc:0 "With our subsidies to the bread and butter of America, our farmers are finally starting to be able to return to pre-depression exports. This has spelled a great sigh of relieve to our populace, who thanks to lowering prices have been driven from the brink of starvation."
USA_austerity_garner:0 "Austerity Measures"
USA_austerity_garner_desc:0 "Unfortunately our Austerity hasn't benefited everyone. The small lifeline that our ordinary Americans had is now gone, and the once barely stable are now in destitution. While we may have prevented doomsday, it most certainly came at a cost."
USA_black_monday2_garner:0 "Returning Market Confidence"
USA_black_monday2_garner_desc:0 "Thanks to us not being economic idiots, buisness have finally gained some trust back into us, and investment has started back up again. While the economy is certainly by no means fixed by any strech of the imagination, it's atleast a step in recovery that we so desperately need at the moment."
