ustates.3128.t:0 "[GetYear] Democratic Convention"
ustates.3128.d:0 "The Democratic Party of Garner is no longer the same party. The tidal waves of Murray and his ODP, the Civil War, and Garner's own failures in 1936 have left the party wide open. Several men are expected to contend for the leadership of the party this cycle. Happy Chandler, a representative of the conservative wing of the party, has a bitter rivalry with Alben W. Barkley, who is more liberally minded. Their animosity for one another will surely cause sparks in the primary, but there are other candidates as well. Adlai Stevenson, though he agrees more with Barkley on most issues, has chosen to stay out of their rivalry and instead present himself as a youthful and hopeful option for the Democratic Party, one who could lead them to a more successful future. Martin Dies Jr., a Texas Democrat in the style of Garner, is also running as a conservative Democrat, and hopes to win the support of former Garner voters and perhaps continue the traditions of the party as they were before 1936. It is yet to be seen which of these men will prevail. Who will be our nominee?"
