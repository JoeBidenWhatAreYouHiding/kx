nimatron.2.t:0 "The Nimatron is Invented"
nimatron.2.d:0 "The chaos and instability of the last few decades finally subsiding as America triumphantly rises from the ashes of the Great Depression has led Edward Condon, a nuclear physicist, to have plenty of spare time on his hands. Westinghouse Electric has brought to the purview of many American cities the Nimatron, an invention of the previously mentioned Edward Condon. Rather than providing economic or tactical significance, it instead provides endless entertainment. It's able to simulate a game of Nim, where it takes the role of one of the players. The player can turn off one or more bulbs in a row, then the machine takes a turn doing the same, and so on. The last to extinguish a light is the winner. A person who beats the machine, no easy feat, will receive a coin minted with the phrase ''Nim Champion''. Due to its novelty and the prospect of a albeit minor reward, it has become very popular as a means to both spend time and also forget about the troubles of reconstruction."
nimatron.2.a:0 "Little by little, our future gets a bit brighter."

ustates.20000.t:0 "Growth of the Five Families"
ustates.20000.d:0 "Since the enactment of Prohibition overall drinking has gone down while the profits of organized crime have gone up. Of note is the New York based Five Families under the dominance of Lucky Luciano, whose numbers and businesses have swelled and increasingly few politicians are willing to take them... largely due to being in their pocket. What should we do?"
ustates.20000.a:0 "Send the FBI"
ustates.20000.b:0 "Ignore them for now"

nimatron.3.t:0 "Death of William "Big Bill" Haywood"
nimatron.3.d:0 "Today one of the Titans of the Industrial Workers of the World, William 'Big Bill' Haywood, long time leader of the Socialist Party of America and unifier of the American Left, passed away after tripping on his dog's leash while walking through Chicago's Lincoln Park. His death has shaken the nation's left to its core. Elizabeth Gurley Flynn spoke at the funeral saying 'History has a long-range perspective. It ultimately passes stern judgment on tyrants and vindicates those who fought, suffered, were imprisoned, and died for human freedom, against political oppression and economic slavery.'\n\nMany other leaders within various Union organizations also spoke at his funeral as well as leaders within the Socialist Party of America. The most noteworthy speech, though, was given by Jack Reed, who ended his speech with some of Haywood's quotes. He reminded the audience that 'If the workers are organized, all they have to do is to put their hands in their pockets and they have got the capitalist class whipped. A strike is an incipient revolution. Many large revolutions have grown out of a small strike. Remember that you are fighting more than your own fight. You are fighting for the entire working class and you must stand together'.\n\nWith Haywood's sudden death, the Socialist Party and its many allies across the political spectrum have been taken aback, and the leadership of the SPA, CSA, IWW and ALF-CIO have called for a joint Congress, in hopes of finding a man to fill Haywood's incredibly large shoes. This Congress comes on the face of increasing calls of a turn to reform instead of revolution, due to the passing of the political crisis that marked the dawn of 1937."
nimatron.3.a:0 "The end of an era, or the beginning of one?"

nimatron.4.t:0 "Emergency Congress of the Socialist Party of America"
nimatron.4.d:0 "Today marks the end of the Emergency Party Congress called by the leadership of America's far-left following the death of their long time leader, William Haywood. The Congress itself was a simple enough affair, with delegates from across the nation, and even representatives from the both the Union of Britain and the Commune of France in attendance. As with most party congresses, the revelation of factional differences came all too early, although unlike most congresses, these factions were broadly split into two camps.\n\nThe first and largest of these factions, mostly belonging to the ranks of the AFL-CIO and the few progressives in attendance, called for a drastic change in policy. Instead of advocating and working directly for Revolution, these delegates fought for change to reformism, working within the system to reform capitalism. This faction agured the point by stating the obvious, the situation in America was much different then in 1936. By and large, the people, save for the most ardent revolutionaries, had calmed, and a sense of national brotherhood and normality had been restored. If the Party truly wished to see socialism, they must work with this new era, and drop the most overt calls for revolution. The second and smaller faction, made up of the CSA, Fosterites and the remnants of the CPUSA, rejected the call for reformism outright, naming those who supported it counter-revolutionaries. The faction simply called for the maintenance of the status quo, with some of the more radical members calling for a sudden uprising against the Old Order.\n\nAs the congress went on, it was clear that the reformists had it in the bag. Thus, the SPA's party program was officially changed, with all usage of revolutionary language being dropped in favor of a more reformist tone. As for the new chairman, John 'Jack' Reed was elected, seemingly as a compromise candidate. John Reed has long something of a pariah within the American Left. Be it his constant flip flopping between supporting Leninist communism or Communard-style Syndicalism, or his failed career as a journalist, it seems the only reason Reed was elected was due to his long time association with the revolutionary faction within the SPA's coalition. Regardless of the reason, the American Left has a new face, and a new program to boot."
nimatron.4.a:0 "At least they aren't a real threat anymore. Who would vote for a cuckold?"

nimatron.5.t:0 "10 Men that Shook my Wife"
nimatron.5.d:0 "Following a celebration party at her home following her husband's elevation to chairman of the Socialist Party of America, Louise Bryant, in a drunken spiel to a reporter she was with, claims to have been having an affair with at least ten of the most influential Syndicalist intellectuals of our time! In great detail, Bryant spoke of her trysts with Eugene O'Neil, Andrew Dasburg, William C. Bullitt Jr., Al Capone, Eugene V. Debs, Alexander Berkman and Emma Goldman together, Norman Thomas, and, during the Russian Civil War, Lavrentiy Beria, Leon Trotsky, and even Georgy Zhukov. Attempts to reach out to these individuals have been met with silence thus far.\n\nCritics of Reed, from both within and without the Socialist Party, have used this as proof of the long rumored status of Reed as a cuckold. Those critics within the Socialist Party say this is proof of Reed's slide into bourgeois tendencies, while those on the right use it as evidence of the degeneracy that follows in the wake of Socialism. Either way, Reed's already weak public image has been completely shattered, even further reducing his and the Socialist Party's likely hood of ever winning any election again."
nimatron.5.a:0 "How embarassing..."

