USA_navy_party:0 "The U.S. Navy"
USA_navy_party_long:0 "The United States Navy - §LWilliam D. Leahy has wrestled control of the control from the tyrannical Douglas MacArthur, and now intends to see his war to its finish. After the war, Leahy has no plans to stay in power. Instead, he hopes to restore some semblance of the old democracy Americans once enjoyed, though it is unclear just what this restoration will look like. What is known, though, is that the U.S. Navy will be hailed as the savior of American democracy for years to come, and its role in the post-war government is sure to be a prized one.§!"

USA_navy_king_party:0 "Navy Junta"
USA_navy_king_party_long:0 "Navy Junta - §LErnest J. King has taken power from Douglas MacArthur in an attempt to saved the navy -and the country- from his complete domination. Now, King is at the very top of the military hierarchy, and though there was much rhetoric about overthrowing tyrants, King plans to lead just as harshly as MacArthur did. After all, there is a war to win, and once that is done, we must begin rebuilding the country. All sailors can rest easy knowing that the navy will never be mistreated again...§!"

