LOADING_TIP_155:0 "We are soldiers without borders, our purpose defined by the era we live in. We will sometimes have to sell ourselves and services. If the times demand it, we'll be revolutionaries, criminals, terrorists. And yes, we may all be headed straight to hell. But what better place for us than this? It's our only home. Our heaven and our hell. This is Outer Heaven.\n- Gustaf Hallström"
