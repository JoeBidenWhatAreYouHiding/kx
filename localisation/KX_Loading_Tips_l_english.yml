l_english:
LOADING_TIP_0:0 "In one word - we do not want to place anyone into the shadow, but we also claim our place in the sun.\n- German Foreign Minister Bernhard von Bülow, 1897"
LOADING_TIP_1:0 "Despite the fact that we have no such fleet as we should have, we conquered for ourselves a place in the sun. It will be my task to see that this place in the sun shall remain our undisputed possession.\n- Kaiser Wilhelm II"
LOADING_TIP_2:0 "My 'Share Our Wealth' program is the only defence this country's got against Syndicalism.\n- Huey Long"
LOADING_TIP_3:0 "Socialism has to remain a terrifying and a majestic thing.\n- Benito Mussolini"
LOADING_TIP_4:0 "Our aim is the creation in our country of a society of free and equal man, where no man will ever exploit another man.\n- Palmiro Togliatti"
LOADING_TIP_5:0 "Together in Britain we have lit a flame that the ages shall not extinguish.\n- Oswald Mosley"
LOADING_TIP_6:0 "I am not, and never have been, a man of the right. My position was on the left and is now in the centre of politics.\n- Oswald Mosley"
LOADING_TIP_7:0 "The present Kuomintang revolution is, neither in its inspiration nor direction, truly national, but directed mainly from Paris.\n- P.T. Etherton, China: The Facts"
LOADING_TIP_8:0 "The policy of the Bolsheviks is demagogic and criminal, in their exploitation of the popular discontent.\n- Alexandr Kerensky, 1917"
LOADING_TIP_9:0 "Without the Empire we should be tossed like a cork in the cross current of world politics. It is at once our sword and our shield.\n- Billy Hughes"
LOADING_TIP_10:0 "Conscription if necessary, but not necessarily conscription.\n- William Lyon Mackenzie King"
LOADING_TIP_11:0 "I look upon him as the greatest criminal known for having plunged the world into war.\n- King George V on his cousin, Kaiser Wilhelm II"
LOADING_TIP_12:0 "After I am dead, the boy will ruin himself in twelve months.\n- attributed to George V of United Kingdom about his son Edward, Prince of Wales"
LOADING_TIP_13:0 "I would like to see the word nationalisation banned from the socialist vocabulary.\n- Philip Snowden"
LOADING_TIP_14:0 "Ah, goddammit, it's time to put an end to this, We've moaned and suffered long enough, No half-way war, No more cowardly pity, Death to the bourgeoisie!\n-Sébastien Faure, La Ravachole"
LOADING_TIP_15:0 "The old world is dying away, and the new world struggles to come forth - now is the time of monsters.\n- Antonio Gramsci"
LOADING_TIP_16:0 "We, who are Socialists, must hope that out of this horror of bloodshed and dire destruction will come far-reaching social changes and a long step forward towards our goal of Peace among Men.\n- Jack Reed, 1914"
LOADING_TIP_17:0 "The United States must be neutral in fact as well as in name...We must be impartial in thought as well as in action.\n- Woodrow Wilson, 19 August 1914"
LOADING_TIP_18:0 "Less care for internationalism and more concern for national prosperity.\n- Father Charles Edward Coughlin"
LOADING_TIP_19:0 "The truth is, Mr. Hearst, we Syndicalists like this country very much. If we did not love our country so much, perhaps we would surrender it to Wall Street.\n-Earl Browder"
LOADING_TIP_20:0 "At heart and in their daily action the trade unions are revolutionary. Their unchangeable policy is to withhold from the exploiters all they have the power to. That is the true meaning of the trade union movement.\n-William Z. Foster"
LOADING_TIP_21:0 "I am the last monarch of the old school. It's my job to protect my peoples from their politicians!\n- Franz Joseph I to Theodore Roosevelt, 1910"
LOADING_TIP_22:0 "People always have been the foolish victims of deception and self-deception in politics, and they always will be, until they have learned to seek out the interests of some class or other behind all phrases, declarations and promises.\n- Vladimir Lenin"
LOADING_TIP_23:0 "At a time of revolution we cannot allow freedom for the enemies of the people and of the revolution. That is a surely clear, irrefutable conclusion.\n- Nikolay Bukharin"
LOADING_TIP_24:0 "The ideally non-violent state will be an ordered anarchy. That State is the best governed which is governed the least.\n- Mohandas Karamchand Gandhi"
LOADING_TIP_25:0 "I consider capitalism the most infamous, bloody and evil system that mankind has ever witnessed. My language is regarded as extravagant, but the events of the past few years have proved my contention.\n-John MacLean"
LOADING_TIP_26:0 "Looking at the world as a whole, the drift for many decades has been not towards anarchy but towards the re-imposition of slavery.\n- Eric Blair"
LOADING_TIP_27:0 "A community is democratic only when the humblest and weakest person can enjoy the highest civil, economic, and social rights that the biggest and most powerful possess.\n- Asa Randolph"
LOADING_TIP_28:0 "History has a long-range perspective. It ultimately passes stern judgement on tyrants and vindicates those who fought, suffered, were imprisoned, and died for human freedom, against political oppression and economic slavery.\n- Elizabeth Gurley Flynn"
LOADING_TIP_29:0 "A soldier who is politically conscious that he is right and who has a feeling of community with his society... will do his job well.\n- William Aalto"
LOADING_TIP_30:0 "It is sometimes tougher to fight my superiors than the French.\n- Heinz Guderian"
LOADING_TIP_31:0 "No bastard ever won a war by dying for his country. He won it by making the other poor dumb bastard die for his country.\n- George Patton"
LOADING_TIP_32:0 "My measures will not be crippled by any bureaucracy. Here I don't have to worry about Justice; my mission is only to destroy and to exterminate; nothing more.\n- Hermann von Göring"
LOADING_TIP_33:0 "The Russian people are suffering from economic fatigue and from disillusionment with the Allies! The world thinks the Russian Revolution is at an end. Do not be mistaken. The Russian Revolution is just beginning.\n- Alexandr Kerensky"
LOADING_TIP_34:0 "Our threat is from the insidious forces working from within which have already so drastically altered the character of our free institutions — those institutions we proudly called the American way of life.\n- Douglas MacArthur"
LOADING_TIP_35:0 "France has no friends, only interests.\n- Charles de Gaulle"
LOADING_TIP_36:0 "Yes, it is Europe, from the Atlantic to the Urals, it is Europe, it is the whole of Europe, that will decide the fate of the world.\n- Charles de Gaulle"
LOADING_TIP_37:0 "Jun wèi chén gang, Emperors must be lead by the people, thus I, a military superior, must be lead by my subordinates.\n- Wu Peifu"
LOADING_TIP_38:0 "If you don't have ammunition, you still have bayonets. Fix bayonets!\n- Lieutenant Colonel Mustafa Kemal Bey"
LOADING_TIP_39:0 "My name is surrounded with such hate and fear that no one can judge what is the truth and what is false, what is history and what is myth.\n- Baron Roman von Ungern-Sternberg"
LOADING_TIP_40:0 "It would appear that we select presidents as we select jurors, on the ground that they have no opinions that can be discovered.\n- Norman Thomas"
LOADING_TIP_41:0 "Freedom means Freedom for the Group, not Freedom for the Individual. Men must not be slaves to other men, but they must be slaves to their group. For, if they are not slaves to their own group, they will assuredly become slaves to some other.\n- Liang Qichao"
LOADING_TIP_42:0 "When the white man turns tyrant, it is his own freedom that he destroys. He becomes a... posing dummy, the shallow figure of a sahib... He wears a mask, and his face grows to fit it.\n- Eric Blair"
LOADING_TIP_43:0 "Le Prussianisme - voila l'ennemi!\n- Joseph Conrad"
LOADING_TIP_44:0 "Considering the circumstances in which the country finds itself, the most conservative thing is to be a revolutionary.\n- Francesc Cambó i Batlle"
LOADING_TIP_45:0 "Don't you dare let them put me in Westminster Abbey.\n- John McLean"
LOADING_TIP_46:0 "Politics is a gentleman's game.\n- Muhammad Ali Jinnah"
LOADING_TIP_47:0 "To rebellion! Rise up, brothers, against all government, destroy the power of the bourgeoisie!\n- Nestor Makhno"
LOADING_TIP_48:0 "Names and individuals are unimportant when Germany's final fate is at stake.\n- Franz von Papen"
LOADING_TIP_49:0 "Whoever looks at America will see that the ship is powered by stupidity, corruption, or prejudice.\n- Johann Most"
LOADING_TIP_50:0 "I am an Imperialist because I will not be a Colonial.\n- Stephen Leacock"
LOADING_TIP_51:0 "Optimism is cowardice.\n- Oswald Spengler"
LOADING_TIP_52:0 "My reign shall end only by constitutional decree, or a bullet.\n- Alexandr Kerensky, 1935"
LOADING_TIP_53:0 "And that is war in a nutshell; the master class has always declared the wars, and the subject class has always fought the battles.\n- Eugene V. Debs"
LOADING_TIP_54:0 "When the nation can act freely, then China may be called strong. To make the nation free, we must each sacrifice our freedom.\n- Sun Yat-sen"
LOADING_TIP_55:0 "In a man to man fight, the winner is he who has one more round in his magazine.\n- Erwin Rommel"
LOADING_TIP_56:0 "Countless people, from maharajas to millionaires and from pukkha sahibs to pretty ladies, will hate the Internationale, be rendered unhappy by frustration of their ambitions and will die protesting against it.\n-H.G. Wells"
LOADING_TIP_57:0 "Nobody but the dead know whether all these things people talk about are worth dying for. And the dead can't talk.\n- Dalton Trumbo"
LOADING_TIP_58:0 "A Whig is a man who is prepared to go to the stake for his beliefs, but who will not send his opponents there. A Tory is one who will not only burn himself, but is quite prepared in the last resort to burn those who differ from him.\n- Sir John Buchan"
LOADING_TIP_59:0 "We understand, as we have never understood before, that our Empire is a mystic whole which no enemy may part asunder, and our wisest minds are now given to the task of devising a mechanism of union adequate to this spiritual unity.\n- Sir John Buchan"
LOADING_TIP_60:0 "Centuries ago one King who stood up against the common people lost his head. Since that day, kings never interfered with ordinary politics and George V would be well advised to keep his finger out of the pie now.\n-George Lansbury (1924)"
LOADING_TIP_61:0 "How can you have a one-party state in a country which has two hundred and forty-six varieties of cheese?\n- Charles de Gaulle, on the Commune of France"
LOADING_TIP_62:0 "I don't like you, and you don't like me, but now we are in the same boat and everything should be done to save Russia\n- Lavr Kornilov to Boris Savinkov, 1918"
LOADING_TIP_63:0 "Did I say 'republic?' By God, yes, I said 'republic!' Long live the glorious republic of the United States of America. Damn democracy. It is a fraudulent term used by ignorant persons and intellectual fakers.\n-Westbrook Pegler"
LOADING_TIP_64:0 "Hegel remarks somewhere that all great world-historic facts and personages appear, so to speak, twice. He forgot to add; The first time as tragedy, the second time as farce.\n-Karl Marx"
LOADING_TIP_65:0 "Our next war will be fought for the highest interests of our country and of mankind. This will invest it with importance in the world's history."World power or downfall" will be our rallying cry.\n- Friedrich von Bernhardi, Germany and the next War"
LOADING_TIP_66:0 "The propagandist's purpose is to make one set of people forget that certain other sets of people are human.\n- Aldous Huxley"
LOADING_TIP_67:0 "Lenin was sent into Russia by the Germans in the same way that you might send a phial containing a culture of typhoid or cholera to be poured into the water supply of a great city, and it worked with amazing accuracy.\n- Winston Churchill"
LOADING_TIP_68:0 "The German is the discipline of fear; ours is the discipline of faith — and faith will triumph!\n- Joseph Joffre"
LOADING_TIP_69:0 "A field marshall is born, not made!\n- Erich Ludendorff"
LOADING_TIP_70:0 "No plan of operations extends with any certainty beyond the first contact with the main hostile force.\n- Helmuth von Moltke the Elder"
LOADING_TIP_71:0 "I claim for Canada this, that in future Canada shall be at liberty to act or not, to interfere or not, to do just as she pleases, and that she shall reserve to herself the right to judge whether or not there is cause for her to act.\n- Wilfrid Laurier"
LOADING_TIP_72:0 "It would shame me more to surrender Tsingtao to the Japanese than Berlin to the Russians.\n- Kaiser Wilhelm II"
LOADING_TIP_73:0 "When I despair, I remember that all through history the ways of truth and love have always won. There have been tyrants, and murderers, and for a time they can seem invincible, but in the end they always fall. Think of it; always.\n- Mahatma Gandhi"
LOADING_TIP_74:0 "We believe in constitutional action in normal times; we believe in revolutionary action in exceptional times.\n- James Connolly"
LOADING_TIP_75:0 "All that we do, every action, should correspond to the highest ideals of the Revolution.\n- Mikhail Frunze"
LOADING_TIP_76:0 "Now the sword must decide. In the midst of peace we have been attacked. Germany united has never been conquered. We will advance with God by our side, as he was with our forefathers.\n- Kaiser Wilhelm II"
LOADING_TIP_77:0 "This is not an age of dreams and fancies; it is an age of iron, in which an iron spirit and an iron will are needed by men to cut their path through to victory.\n- Oswald Mosley"
LOADING_TIP_78:0 "We are on the verge of events, the like of which the world has not seen for centuries. Soon everything that constitutes our lives will strike the world as useless. A period of barbarism is about to begin and it will last for decades.\n- Pyetr Vrangel"
LOADING_TIP_79:0 "I don't believe in a paradise on earth, and don't believe in a paradise in heaven. I don't want to be a slave, not even a free slave.\n- Boris Savinkov, The Pale Horse"
LOADING_TIP_80:0 "There is one certainty of the future of a people of the resources, intelligence and character of the people of the United States—that is, prosperity.\n- Herbert Hoover (1931)"
LOADING_TIP_81:0 "I prefer a government run like hell by Filipinos to a government run like heaven by Americans.\n- Manuel L. Quezon"
LOADING_TIP_82:0 "The Ottoman Empire is the strongest state. For you are trying to cause its collapse from the outside, and we from the inside, but still it does not collapse.\n- Grand Vizier Fuad Pasha, to a Western ambassador"
LOADING_TIP_83:0 "What can you expect of us, the children of slaves, brought up by eunuchs?\n- Sultan Abdulhamid II of the Ottoman Empire, to a British friend"
LOADING_TIP_84:0 "A word of command has made these silent figures our enemies; a word of command might transform them into our friends.\n- Erich Paul Remark, Im Westen nichts Neues"
LOADING_TIP_85:0 "We possess a European symbol which belongs to all nations of Europe equally; this is the crown of the Holy Roman Empire, which embodies the tradition of Charlemagne.\n- Prince Otto von Habsburg-Lothringen"
LOADING_TIP_86:0 "When we want an airplane, we get an airplane, when we want an artillery piece, we get an artillery piece; whatever we ask for we get from Japan.\n- Zhang Zuolin"
LOADING_TIP_87:0 "Yes, 'the devil made me be born Russian.' The 'God-bearing people' cheated. The 'God-bearing people' either grovel or rebel; either repent or spank a pregnant woman on the belly; either solve 'world' issues or breed chickens in stolen pianos.\n- Boris Savinkov, The Black Horse"
LOADING_TIP_88:0 "We captured Moscow at the dawn. We won. But I didn't feel joy and rapture. Because the Russians defeated the Russians.\n- Boris Savinkov, The Black Horse"
LOADING_TIP_89:0 "There is nothing under the sun that the Siamese police cannot do.\n- Phao Sriyanond"
LOADING_TIP_90:0 "Give me a Japanese division armed with bamboo spears and I'll wipe out the entire Russian Far Eastern Army.\n- Sadao Araki"
LOADING_TIP_91:0 "The recent history of both Europe and Asia shows beyond a doubt the futility of trying to turn a tiger into a kitten by giving it a dish of cream.\n- Dr. Wellington Koo"
LOADING_TIP_92:0 "All revolutions must be social revolutions, based upon fundamental changes in society; otherwise it is not a revolution, but merely a change of government.\n- Madame Sun"
LOADING_TIP_93:0 "Tianran's rise is full of mystic significance for me and for China and us poor folks who do not wear boots and carry bayonets!\n- Lin Yutang"
LOADING_TIP_94:0 "Life springs from death; and from the graves of patriot men and women spring living nations.\n- Patrick Pearse"
LOADING_TIP_95:0 "All history is man's efforts to realise ideals.\n- Eamon de Valera"
LOADING_TIP_96:0 "We owe much to Germany, and are grateful - but we owe much more to the courage, dedication and sacrifices made by Irish men and Irish women.\n- Michael Collins, October 1925"
LOADING_TIP_97:0 "I gift to France my person to ease its misfortune.\n-Philippe Pétain"
LOADING_TIP_98:0 "What do you prefer, the one that wants to take your bread in the name of freedom or the one that wants to take your freedom to guarantee your bread?\n-Albert Camus"
LOADING_TIP_99:0 "The history of democracy offers us a very remarkable combination of utopias and myths.\n-Georges Sorel"
LOADING_TIP_100:0 "Wilhelm II, despite being a gruesome and mediocre sovereign led an organisation that created an amount of power never seen before by the mere notion of unity, heredity and tradition of leadership.\n-Charles Maurras"
LOADING_TIP_101:0 "We want to glorify war - the only cure for the world - militarism, patriotism, the destructive gesture of the anarchists, the beautiful ideas which kill, and contempt for woman.\n-Filippo Marinetti, Manifesto of Futurism"
LOADING_TIP_102:0 "For my friends, everything; for my enemies, the law.\n- Oscar Benavides Larrea"
LOADING_TIP_103:0 "Neither land without men nor men without land.\n- Marmaduke Grove"
LOADING_TIP_104:0 "One is only beaten if he admits his own defeat.\n- Henrique de Paiva Couceiro"
LOADING_TIP_105:0 "I have no enemy to which I can't get close, and no friend to which I can't set aside.\n- Getúlio Vargas"
LOADING_TIP_106:0 "If abolition was the cause for the coup, I don't regret it; I consider it worth losing the throne for.\n- Princess Imperial Isabel of Brazil"
LOADING_TIP_107:0 "We all begged for bread and water. We were no longer the enthusiastic and strong boys who left Oruro. We were not more than pale shadows of men. All we wanted was to go home.\n- Germán Busch Becerra"
LOADING_TIP_108:0 "If there are foreigners who, abusing social condescension, outrage the homeland, there are also patriot knights capable of presenting their lives in sacrifice against barbarism, to save civilisation.\n- Manuel Carlés"
LOADING_TIP_109:0 "We are a nation that knows no surrender, we win or we die.\n- Omar Mukhtar"
LOADING_TIP_110:0 "Democracy, republics: What do these words signify? What have they changed in the world? Have men become better, more loyal, kinder? Are the people happier? All goes on as before, as always. Illusions, illusions.\n- Halie Sellasie I"
LOADING_TIP_111:0 "Outwardly and inwardly, in body and in spirit, Persia must become Europeanized. \n- Hassan Taqizadeh"
LOADING_TIP_112:0 "An Australasian Loyalist, one who puts Australasia first in his thoughts, might find himself termed disloyal to the larger entity in which Australasia is assumed to hold a place of secondary importance.\n- Percy Stephenson"
LOADING_TIP_113:0 "Always back the horse named self-interest, son. It'll be the only one trying.\n- Jack Lang"

LOADING_TIP_114:0 "The Entire Nation seems to be Drunk.\n- Norton II"
LOADING_TIP_115:0 "If you want to see the fate of Democracies, look out the Window.\n- Howard Hughes"
LOADING_TIP_116:0 "All our dreams can come true, if we have the power to pursue them. Democracy only gets in the way of our dreams.\n- Walt Disney"
LOADING_TIP_117:0 "Peace is not made at the council table or by treaties, but in the hearts of men.\n- Herbert Hoover"
LOADING_TIP_118:0 "Leaders often find themselves temporarily alone.\n- Ernest Gruening"
LOADING_TIP_119:0 "Reject the men who left us to rot, let them squabble, the Republic of Texas is born anew.\n- James V Allred"
LOADING_TIP_120:0 "We did not choose to be the guardians of the gate, but there is no one else.\n- Lyndon B. Johnson"
LOADING_TIP_121:0 "You only have to bribe an Autocrat once.\n- Torkild Rieber "
LOADING_TIP_122:0 "I ain't a Syndicalist necessarily, but I been in the red all my life.\n- Woody Guthrie"
LOADING_TIP_123:0 "The oldest and strongest emotion of mankind is fear, and the oldest and strongest kind of fear is fear of the unknown.\n- H.P Lovecraft"
LOADING_TIP_124:0 "Don't buy a single noble title more than necessary. I'll be damned if I'm going to pay for a throne.\n- Joseph Kennedy"
LOADING_TIP_125:0 "If the workers are organized, all they have to do is to put their hands in their pockets and they have got the capitalist class whipped.\n- William ''Big Bill'' Haywood"
LOADING_TIP_126:0 "Capitalism is the legitimate racket of the ruling class.\n- Al Capone"
LOADING_TIP_127:0 "Where’s there’s no solution, there’s no problem.\n- James Burnham"
LOADING_TIP_128:0 "Don't believe me – BELIEVE YOUR BIBLE – BELIEVE GOD!\n- Herbert W. Armstrong"
LOADING_TIP_129:0 "It is foolish and wrong to mourn the men who died. Rather we should thank God that such men lived.\n- George S. Patton"
LOADING_TIP_130:0 "Sometimes the only way the good Lord can get into some hearts is to break them.\n- Fulton Sheen"
LOADING_TIP_131:0 "Those who still think they can continue to treat animals as inanimate property will be sent to concentration camps.\n- Hermann von Goring"
LOADING_TIP_132:0 "Have we not proven those White Devils wrong by now? We stand here, in Beringia, atop the world looking down on the White Man and his creations. We now know who the real savages are.\n- Elwood Towner"
LOADING_TIP_133:0 "The growth and development of people is the highest calling of leadership.\n- Harvey S. Firestone"
LOADING_TIP_134:0 "As fish cannot live without water, so raiders cannot live without the people.\n- Alfredo Fonte"
LOADING_TIP_135:0 "One of these days the people of Paraguay are going to get good government - and they aren't going to like it.\n- Huey ''Largo'' Long"
LOADING_TIP_136:0 "Mosley could not look for God within him: he was too sure that he was within God.\n- T.E. Lawrence"
LOADING_TIP_137:0 "Victory belongs to the most persevering. And the Bonapartes will persevere.\n- Napoleon VI"
LOADING_TIP_138:0 "If imperialism is not banished from the country, China will perish as a nation. If China does not perish, then imperialism cannot remain.\n- Chiang Kai-shek"
LOADING_TIP_139:0 "Existing social conditions favour the production of an infinite number of acts of violence and there has been no hesitation in urging the workers not to refrain from brutality when this might do them service.\n- Georges Sorel"
LOADING_TIP_140:0 "The blood of the heroes is closer to God than the ink of the philosophers and the prayers of the faithful.\n- Julius Evola"
LOADING_TIP_141:0 "I am ready for every sacrifice for the honour of Greece.\n- Ioannis Metaxas"
LOADING_TIP_142:0 "''Oy, menya zastrelili...''\n- Alexander Kerensky"
LOADING_TIP_143:0 "We are fighting a revolution for Welsh Sovereignty. It is only through revolutionary means that we can succeed.\n- Saunders Lewis"
LOADING_TIP_144:0 "We said the Union of Britain is not dead. We say, and I ask you to say it with us, lift up your voices in this great meeting in the heart of Britain. Send to all the world a message ‘the Revolution lives and marches on!’\n- Oswald Mosley"
LOADING_TIP_145:0 "It just works.\n- Todd Howard"
LOADING_TIP_146:0 "I'm from the government and I'm here to help.\n- Ronald Reagan"
LOADING_TIP_147:0 "We wage no war against socialism if it is kept within the territories and among people that are so inclined, but we shall fight till death any attempt to impose and force upon us what we consider a mystical illusion.\n- William Tubman"
LOADING_TIP_148:0 "You ever been to a caucus?...No you haven’t. You’re a lying dog-faced pony soldier.\n- Joe Biden"
LOADING_TIP_149:0 "I know the Haitian people - because I am the Haitian people.\n- Francois ''Papa Doc'' Duvalier"
LOADING_TIP_150:0 "Have courage and do not fear the assaults of the Devil. Remember this forever; it is a healthy sign if the devil shouts and roars around your conscience, since this shows that he is not inside your will.\n- Padre Pio"
LOADING_TIP_151:0 "I no longer have a borrowed soul. I no longer have borrowed thoughts or ideas. I no longer speak in a borrowed language.\n- Bobozo Sese Seko"
LOADING_TIP_152:0 "Sometimes you look back at girls you spent money on rather than send it to your mum and you realise witchcraft is real.\n- Robert Mugabe"
LOADING_TIP_153:0 "Don't drink at all, don't smoke, you must exercise and eat vegetables and fruit.\n- Robert Mugabe"
LOADING_TIP_154:0 "Don't take relationship advice from your mother if you don't know your father.\n- Robert Mugabe"
LOADING_TIP_155:0 "We are soldiers without borders, our purpose defined by the era we live in. If the times demand it, we'll be revolutionaries, criminals, terrorists. And yes, we may all be headed straight to hell. It's our only home. Our heaven and our hell. This is Outer Heaven.\n- Gustaf Hallström"
LOADING_TIP_156:0 "For the average person, all problems date to the rise of Syndicalism; for the more informed, to the Weltkrieg; for the genuine historian, to the French Revolution.\n- Erik von Kuehnelt-Leddihn"
LOADING_TIP_157:0 "We were the first Totalists, when we had 100,000 disciplined men, and were training children, Mosley was still an unknown. Mosley copied our Totalism.\n- Marcus Garvey"
LOADING_TIP_158:0 "When this war is over, the Japanese language will be spoken only in hell!\n- Admiral Halsey during a battle against Japanese Pacific States fleet."
LOADING_TIP_159:0 "It is clear that we must find an African solution to our problems, and that this can only be found in African unity. Divided we are weak; united, Africa could become one of the greatest forces for good in the world.\n- Kwame Nkrumah"
LOADING_TIP_160:0 "Maybe we can't make the people love us, but we will make ourselves so useful to them that they will want us to stay.\n- Sam Zemurray"
LOADING_TIP_161:0 "It's better to die upon your feet than to live upon your knees!\n- Emiliano Zapata"
LOADING_TIP_162:0 "They shall not pass!\n- Robert Nivelle during the Battle of Verdun"
LOADING_TIP_163:0 "Courage! We'll get 'em!"\n- Philippe Pétain during the Battle of Verdun"
LOADING_TIP_164:0 "Dictators are rulers who always look good until the last ten minutes.\n- Jan Masaryk"
LOADING_TIP_165:0 "I only wanted peace; may the Lord God forgive the others.\n- Engelbert Dollfuss"
LOADING_TIP_166:0 "Thy Holy Will be done. Jesus, Jesus, come!\n- Kaiser Karl I"
LOADING_TIP_167:0 "You tell me to do this, He tells me to do that. You’re all bastards, Go fuck your mother.\n- Zhang Zongchang"
LOADING_TIP_168:0 "There is no crime in detecting and destroying in wartime the spy and informer. They have destroyed without trial. I have paid them back in their own coin.\n- Michael Collins"
LOADING_TIP_169:0 "*CLICK* Nice\n- Michael Rosen"
LOADING_TIP_170:0 "....the fools, the fools, the fools! - they have left us our Fenian dead, and while Ireland holds these graves, Ireland unfree shall never be at peace!\n- Patrick Pearse"
LOADING_TIP_171:0 "If I could do it all again, I'd be a farmer.\n- Mobutu Sésé Seko"
LOADING_TIP_172:0 "Taxi, I'd rather walk.\n- Anonymous"
LOADING_TIP_173:0 "Let them burn and we shall clap our hands.\n- Madame Nhu"
LOADING_TIP_174:0 "We must have a human approach. As far as socioeconomic theory, I am Marxist. The economic system of Marxism is founded on moral principles, while capitalism is concerned only with gain and profitability.\n- 14th Dalai Lama, Tenzin Gyatso"
