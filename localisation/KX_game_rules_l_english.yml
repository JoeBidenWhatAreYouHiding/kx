RULE_OPTION_ALB_ELECTION_HOXHA_UTOPIA: "£KR_game_rule_flag_ALB_totalist  Hoxha - A Utopia Perfected"
RULE_OPTION_ALB_ELECTION_HOXHA_UTOPIA_DESC: "The social conservative Përparimtare win the election, but are couped by the Bashkimi, Ahmet Zogu will enact a counter coup and be declared King shortly before finally being deposed by the Socialist KONARE under Enver Hoxha who will turn Albania into an isolationist utopia"
RULE_OPTION_ALB_ELECTION_HOXHA_ARDLYRIA: "£KR_game_rule_flag_ALB_Ardlyria  Hoxha - The Illyrian Thesis"
RULE_OPTION_ALB_ELECTION_HOXHA_ARDLYRIA_DESC: "The social conservative Përparimtare win the election, but are couped by the Bashkimi, Ahmet Zogu will enact a counter coup and be declared King shortly before finally being deposed by the Socialist KONARE under Enver Hoxha who will seek to reform Albania into the theorized state of Ardlyria"
RULE_OPTION_ALB_ELECTION_HOXHA_ODRYSIA: "£KR_game_rule_flag_ALB_Odrysia  Hoxha - Hypothesize of Thraco-Dacians"
