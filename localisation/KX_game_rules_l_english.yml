RULE_OPTION_NYC_INDEP_REICHSPAKT: "£KR_game_rule_flag_NYC   £KR_game_rule_flag_GER   From New York to Berlin"
RULE_OPTION_NYC_INDEP_REICHSPAKT_DESC: "After declaring the independence of New York, the city will decide that it's destiny lies in the Reichspakt, and will seek the protection of Germany.\nRequires:§\n §CNew York to not be Socialist§!."
RULE_OPTION_NYC_INDEP_INTERNATIONALE: "£KR_game_rule_flag_NYC_radical_socialist   £KR_game_rule_flag_FRA   From New York to Paris"
