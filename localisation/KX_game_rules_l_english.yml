RULE_OPTION_NYC_CONQUEST_KIVU_DESC: "After declaring the independence of New York, the city will decide that it's destiny lies with the Kivu Clique, and seek to join their brothers in Zaire before pursuing the reunification of America under their banner.\nRequires:§\n §CThe Ebony Moses§! in §YA City that Never Sleeps§!."
