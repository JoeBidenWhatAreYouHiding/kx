RULE_OPTION_ALB_ELECTION_HOXHA_PELASGIA: "£KR_game_rule_flag_ALB_Pelasgia  Hoxha - Theory of the Pelasgians"
RULE_OPTION_ALB_ELECTION_HOXHA_PELASGIA_DESC: "The social conservative Përparimtare win the election, but are couped by the Bashkimi, Ahmet Zogu will enact a counter coup and be declared King shortly before finally being deposed by the Socialist KONARE under Enver Hoxha who will seek to reform Albania into the theorized state of Pelasgians"
RULE_OPTION_ALB_ELECTION_XOXE: "£KR_game_rule_flag_ALB_SFR  First Secretary Xoxe"
RULE_OPTION_ALB_ELECTION_XOXE_DESC: "The social conservative Përparimtare win the election, but are couped by the Bashkimi, Ahmet Zogu will enact a counter coup and be declared King shortly before finally being deposed by the Socialist KONARE who shall replace Enver Hoxha with the Totalist Koci Xoxe who shall pursue the formation of a Yugophilic "Southern Socialist Republic""
RULE_OPTION_ALB_ELECTION_MALESHOVA: "£KR_game_rule_flag_ALB_syndicalist  First Secretary Maleshova"
RULE_OPTION_ALB_ELECTION_MALESHOVA_DESC: "The social conservative Përparimtare win the election, but are couped by the Bashkimi, Ahmet Zogu will enact a counter coup and be declared King shortly before finally being deposed by the Socialist KONARE who shall replace Enver Hoxha with the Liberal Syndicalist Sejfullla Maleshova"
RULE_OPTION_ALB_ELECTION_FUNDO: "£KR_game_rule_flag_ALB_radical_socialist  First Secretary Fundo"
