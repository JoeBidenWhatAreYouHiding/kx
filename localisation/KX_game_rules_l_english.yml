RULE_OPTION_NYC_CONQUEST: "£KR_game_rule_flag_NYC   £KR_game_rule_flag_USA   Toward Reunification"
RULE_OPTION_NYC_CONQUEST_DESC: "After declaring the independence of New York, the city will decide that it's destiny remains with the United States, and will strive to crush all other pretenders in a banner to reunify the states beneath their banner."
RULE_OPTION_NYC_CONQUEST_ENTENTE: "£KR_game_rule_flag_NYC   £KR_game_rule_flag_CAN   £KR_game_rule_flag_USA   From New York to Ottawa"
RULE_OPTION_NYC_CONQUEST_ENTENTE_DESC: "After declaring the independence of New York, the city will decide that it's destiny lies in the Entente, and will seek the protection of Canada before pursuing the reunification of America under their banner.\nRequires:§\n §CNew York to not be Socialist§!."
