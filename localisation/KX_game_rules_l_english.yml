RULE_OPTION_SPR_POLITICS_SOCLIB: "£KR_game_rule_flag_SPR  Izquierda Republicana elected"
RULE_OPTION_SPR_POLITICS_SOCLIB_DESC: "The new Spanish government bows to the will of the people and allows open elections. The social liberal Izquierda Republicana is elected, ensuring all Spaniards will be able to live a comfortable life while still allowing for free enterprise. \n§RRequires:§!\n§CAcción Popular Wins Open Elections§! in §Y£KR_game_rule_flag_SPR   Spanish Civil War§! or §CThe Kingdom of Spain wins the Spanish Civil War§!"
RULE_OPTION_SPR_POLITICS_SOCDEM: "£KR_game_rule_flag_SPR  PSOE Elected"
RULE_OPTION_SPR_POLITICS_SOCDEM_DESC: "The new Spanish government bows to the will of the people and allows open elections. The social democratic Partido Socialista Obrero Español is elected, campaigning on a platform of national unity by bringing some of the less radical trade unionists back into the fold. \n§RRequires:§!\n§CAcción Popular Wins Open Elections§! in §Y£KR_game_rule_flag_SPR   Spanish Civil War§! or §CThe Kingdom of Spain wins the Spanish Civil War§!"

