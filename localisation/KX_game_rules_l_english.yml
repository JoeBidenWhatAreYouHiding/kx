RULE_OPTION_GER_REV_ALWAYS_DESC: "The German Revolution will always occur, regardless of how Black Monday is handled, and regardless if Germany is player or AI controlled."

GRU_BALANCE: "£GFX_KR_game_rule_flag_GRU_REBELLION   Balance of the Game Following the German Revolution"
RULE_OPTION_GRU_BALANCE_YES: "£GFX_KR_game_rule_flag_GRU_REBELLION    £KR_game_rule_flag_GBR   Entente/Third International Balance"
RULE_OPTION_GRU_BALANCE_YES_DESC: "Following the German revolution, the United Kingdom will be automatically restored if controlled by the AI to balance the forces of the Entente and the Third International."
