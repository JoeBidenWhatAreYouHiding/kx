RULE_OPTION_SKM_PATH_BASED_NOBLES_DESC: "The nobles of Sikkim carry out a coup against Jerman and the Socialists, the Old Guards put an end to the instability and become guardians of the Himalayan Paradise."
RULE_OPTION_SKM_PATH_BLESSED_NOBLES: "£KR_game_rule_flag_SKM   Ddorjee's Republic"
RULE_OPTION_SKM_PATH_BLESSED_NOBLES_DESC: "The nobles of Sikkim carry out a coup against Jerman and the Socialists, Dorjee and the reformists then undertake vast reform transforming Sikkim into a modern and model Republic."

SKM_FP: "£KR_game_rule_flag_SKM   Sikkim's Foreign Policy"
