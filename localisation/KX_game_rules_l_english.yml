SCT_POLITICAL_PATH:0 "£GFX_KR_game_rule_flag_SCT   Scotland's Political Path"
RULE_OPTION_SCT_POLITICAL_PATH:0 "Default"
RULE_OPTION_SCT_POLITICAL_PATH_DESC:0 "For the first time in 100’s of years, Scotland is free from the English Yoke, only time will tell what path they take. "
RULE_OPTION_SCT_NATPOP:0"£GFX_KR_game_rule_flag_SCT_national_populist   The Covenanters Ascendant"
RULE_OPTION_SCT_NATPOP_DESC:0 "The National Covenanter Movement takes over Scotland and transforms the nation into a Clerical Dictatorship.\n§RRequires:§!\n§CScotland to be Independent§!"
RULE_OPTION_SCT_GERMAN_ALLIGNED_MONARCHY:0"£GFX_KR_game_rule_flag_SCT_paternal_autocrat   A Jacobite Monarchy"
RULE_OPTION_SCT_GERMAN_ALLIGNED_MONARCHY_DESC:0 "Germany Forcefully restores the Jacobite Dynasty, and puts Prinz Ruprecht von Bayern on the Scottish Throne.\n§RRequires:§!\n§CScotland to be Independent§! "
RULE_OPTION_SCT_CANADA_ALLIGNED_MONARCHY:0"£GFX_KR_game_rule_flag_SCT_windsor   A Windsor Monarchy"
RULE_OPTION_SCT_CANADA_ALLIGNED_MONARCHY_DESC:0 "Canada Forcefully restores the Windsor Dynasty, and puts The British King on the Throne of Scotland.\n§RRequires:§!\n§CScotland to be Independent§! "
RULE_OPTION_SCT_HOMELAND_WATCH:0"£GFX_KR_game_rule_flag_SCT_authoritarian_democrat   The Homeland Watch Takeover"
RULE_OPTION_SCT_HOMELAND_WATCH_DESC:0 "John MacCormick and the Homeland Watch take over Scotland until the nation is ready for full Democracy.\n§RRequires:§!\n§CScotland to be Independent§!"
RULE_OPTION_SCT_DEMOCRACY:0"£GFX_KR_game_rule_flag_SCT   A Democratic Scotland"
RULE_OPTION_SCT_DEMOCRACY_DESC:0 "Democracy is restored to Scotland after Syndicalists are beaten back and the Homeland Watch stands down and let a Civilian Government take over.\n§RRequires:§!\n§CScotland to be Independent§! "
RULE_OPTION_SCT_SYNDIE:0"£GFX_KR_game_rule_flag_SCT_syndicalist   A Syndicalist Scotland"
RULE_OPTION_SCT_SYNDIE_DESC:0 "The Syndicalists under William Gallacher take over the Scottish Government, and finally fulfill John MacLean’s dream. \n§RRequires:§!\n§CScotland to be Independent§!"

WAL_POLITICAL_PATH:0 "£GFX_KR_game_rule_flag_WAL   Wales' Political Path"
RULE_OPTION_WAL_POLITICAL_PATH:0 "Default"
RULE_OPTION_WAL_POLITICAL_PATH_DESC:0 "For the first time in 100’s of years, Wales is free from the English Yoke, only time will tell what path they take. "
RULE_OPTION_WAL_AUTHDEM:0"£GFX_KR_game_rule_flag_WAL_republic   H.R. Jones' Wales"
RULE_OPTION_WAL_AUTHDEM_DESC:0 "After Saunders Lewis bows for foreign oppression, Huw Robert Jones takes charge to prevent Wales from being occupied once more.\n§RRequires:§!\n§CWales to be Independent§! "
RULE_OPTION_WAL_PATAUT:0"£GFX_KR_game_rule_flag_WAL_republic   Saunders Lewis' Wales"
RULE_OPTION_WAL_PATAUT_DESC:0 "The Welsh Home Rule Army takes charge over Wales, and successfully manages to keep hold over Wales and keep the nation independent.\n§RRequires:§!\n§CWales to be Independent§!  "
RULE_OPTION_WAL_KAISER:0"£GFX_KR_game_rule_flag_WAL   A German King of Wales"
RULE_OPTION_WAL_KAISER_DESC:0 "After Wales pledges loyalty to the German Empire, the Kaiser installs his son Oskar von Hohenzollern as Oskar I, King of Wales.\n§RRequires:§!\n§CWales to be Independent§!  "
RULE_OPTION_WAL_KING:0"£GFX_KR_game_rule_flag_WAL_british   British Rule over Wales Restored"
RULE_OPTION_WAL_KING_DESC:0 "After Wales pledges loyalty to the Dominion of Canada, the King Restores himself control in Wales; and returns Wales to British Rule.\n§RRequires:§!\n§CWales to be Independent§!  "
RULE_OPTION_WAL_RADICAL_SOCIALIST:0"£GFX_KR_game_rule_flag_WAL   Niclas Y' Glais' Wales"
RULE_OPTION_WAL_RADICAL_SOCIALIST_DESC:0 "The Radical Socialist Niclas Y’ Glais manages to successfully keep control of the Welsh Nation.\n§RRequires:§!\n§CWales to be Independent§! "
RULE_OPTION_WAL_SYNDIE:0"£GFX_KR_game_rule_flag_WAL_syndicalist   Jim Griffiths' Wales"
RULE_OPTION_WAL_SYNDIE_DESC:0 "The Syndicalist Jim Griffiths manages to successfully take control of the Welsh Nation.\n§RRequires:§!\n§CWales to be Independent§! " 
RULE_OPTION_WAL_TOTALIST:0"£GFX_KR_game_rule_flag_WAL_totalist   Harry Pollitt's Wales"
RULE_OPTION_WAL_TOTALIST_DESC:0 "The Totalist Harry Pollitt manages to successfully take control of the Welsh Nation.\n§RRequires:§!\n§CWales to be Independent§! " 

HUN_INDEPENDENCE:0 "£KR_game_rule_flag_HUN   Hungarian Independence"
RULE_OPTION_HUN_PATHS_RANDOM:0 "Default"
RULE_OPTION_HUN_PATHS_RANDOM_DESC:0 "Hungary is free from the Austrian Yoke, and nobody yet knows what path it will take. "
RULE_OPTION_HUN_LIBERAL:0 "£KR_game_rule_flag_HUN_social_liberal   A Liberal Hungary"
RULE_OPTION_HUN_LIBERAL_DESC:0 "The Party of Independence and '48 under Mihály Károlyi take over Hungary after Independence from Austria.\n§RRequires:§!\n§GHungary to be Independent from Austria§!"
RULE_OPTION_HUN_CONSERVATIVE:0 "£KR_game_rule_flag_HUN_social_conservative   A Conservative Hungary"
RULE_OPTION_HUN_CONSERVATIVE_DESC:0 "The National Constitution Party under István Bethlen take over Hungary after Independence from Austria.\n§RRequires:§!\n§GHungary to be Independent from Austria§!"
RULE_OPTION_HUN_TOTALIST:0 "£KR_game_rule_flag_HUN_totalist   A Totalist Hungary"
RULE_OPTION_HUN_TOTALIST_DESC:0 "After the Social-Democratic government makes a risky alliance with Totalists, the hard-left Communist Faction overthrows the Social-Democratic Government.\n§RRequires:§!\n§GHungary to be Independent from Austria§!"
RULE_OPTION_HUN_NATPOP:0 "£KR_game_rule_flag_HUN_national_populist   A National Populist Hungary"
RULE_OPTION_HUN_NATPOP_DESC:0 "After the Counter-Revolution and a Bombing in the Matthias Church kills dozens and shakes the Hungarian nation to its core. In the wake of this, the Matthias Decree was passed, giving extraordinary power to Pal Prónay.\n§RRequires:§!\n§GHungary to be Independent from Austria§!"
RULE_OPTION_HUN_PATAUT:0 "£KR_game_rule_flag_HUN_paternal_autocrat   Monarchist Restoration"
RULE_OPTION_HUN_PATAUT_DESC:0 "After the Counter-Revolution, a failed Bombing in the Matthias Church occurs. This attack was revealed to be conducted by none other than Pal Prónay and his White Guard. This leads to the removal of National-Socialists, and Monarchists coming to power in Hungary. \n§RRequires:§!\n§GHungary to be Independent from Austria§!"

RULE_OPTION_TEX_POST_CIVIL_WAR_CATHOLIC_AMERICA:0 "£GFX_KR_game_rule_flag_TEX_catholic   The New Gunpowder Plot"
RULE_OPTION_TEX_POST_CIVIL_WAR_CATHOLIC_AMERICA_DESC:0 "After an attempt by Huey Long and Gerald Smith to supress Catholics, Philip Carroll and his Holy American League took out the reigning government in the New Gunpowder plot. When faced with pressure from monarchists in the League, Philip elects to keep power himself.\n§RRequires:§!\n§CAmerican Union State wins the Second American Civil War§!"
RULE_OPTION_TEX_POST_CIVIL_WAR_STUART_AMERICA:0 "£GFX_KR_game_rule_flag_TEX_catholic_stuart   The Jacobite Kingdom of America"
RULE_OPTION_TEX_POST_CIVIL_WAR_STUART_AMERICA_DESC:0 "After an attempt by Huey Long and Gerald Smith to supress Catholics, Philip Carroll and his Holy American League took out the reigning government in the New Gunpowder plot. When faced with pressure from monarchists in the League, Philip appoints the Jacobite heir apparent to the British throne, James III, as the head of a new Catholic monarchy. \n§RRequires:§!\n§CAmerican Union State wins the Second American Civil War§!"



TXS_CIVIL_WAR:0 "£KR_game_rule_flag_TXS   Texas in the 2ACW"
RULE_OPTIONTXS_CIVIL_WAR:0 "£KR_game_rule_flag_TXS   Texas in the 2ACW"
RULE_OPTION_TXS_CIVIL_WAR:0 "Default"
RULE_OPTION_TXS_CIVIL_WAR:0 "Default"
RULE_OPTION_TXS_CIVIL_WAR_DESC:0 "Texas has been reborn as an Independent State, only time will tell their path."
RULE_OPTION_TXS_CIVIL_WAR_LONGISIST:0 "£KR_game_rule_flag_TXS  £KR_game_rule_flag_TEX  Loyalty to the Union State"
RULE_OPTION_TXS_CIVIL_WAR_LONGISIST_DESC:0 "£KR_game_rule_flag_TXS  £KR_game_rule_flag_TEX   President Long makes a deal with Texas President James Allred.\n§RRequires:§!\n§CTexas to be Independent§!"
RULE_OPTION_TXS_LEFT_ALONE:0 "£KR_game_rule_flag_TXS£  Texan Independence"
RULE_OPTION_TXS_LEFT_ALONE_DESC:0 "All Factions of the Second American Civil War back off of Texas, and let her choose her own path.\n§RRequires:§!\n§CTexas to be Independent§!"
RULE_OPTION_TXS_CIVIL_WAR_CSA:0 "£KR_game_rule_flag_TXS_CSA  £KR_game_rule_flag_CSA£  Loyalty to the C.S.A"
RULE_OPTION_TXS_CIVIL_WAR_CSA_DESC:0 "With the hawks swarming around Texas, the only option is the helping hand extended by Chigago and the C.S.A. \n§RRequires:§!\n§CTexas to be Independent§!"
RULE_OPTION_TXS_WAR_WITH_EVERYONE:0 "£KR_game_rule_flag_TXS£  £KR_game_rule_flag_TEX£ £KR_game_rule_flag_CSA £KR_game_rule_flag_USA£   War with Everyone"
RULE_OPTION_TXS_WAR_WITH_EVERYONE_DESC:0 "Texas refuses to pledge loyalty to any faction, and fights all of them at once. \n§RRequires:§!\n§CTexas to be Independent§!"

FRA_DAY_OF_INFAMY:0"£GFX_KR_game_rule_flag_FRA_Sorelian  The Day of Infamy"
RULE_OPTION_FRA_DAY_OF_INFAMY_RANDOM_DESC:0"A Shot rings out over Paris. Georges Valois, the leader of the Sorelians has been killed by a Black Guard Terrorist. With Valois dead, France is plunged into chaos; and many new factions vie for control in the absence of a strong leader."
RULE_OPTION_FRA_DAY_OF_INFAMY_RANDOM:0"Default"
RULE_OPTION_FRA_DAY_OF_INFAMY_RANDOM_desc:0"Valois is dead and Anarchy reigns over France, nobody knows who will rise out of the Anarchy."
RULE_OPTION_FRA_BLACK_GUARD_COUNTERREVOLUTION:0"£GFX_KR_game_rule_flag_FRA_Makhno  Black Guard Counter-Revolution"
RULE_OPTION_FRA_BLACK_GUARD_COUNTERREVOLUTION_DESC:0"Nestor Mahnko has rallied his Black Guard forces and organized a countercoup against the chaotic Sorelian Government. Now, Anarchy reigns over France.\n§RRequires:§!\n§CSorelian Majority§! in §Y£KR_game_rule_flag_FRA_syndicalist  1936 Commune Elections§"
RULE_OPTION_FRA_BUCARD_ASSUMES_CONTROL:0"£GFX_KR_game_rule_flag_FRA_Ultranatsynd  Bucard Assumes Control"
RULE_OPTION_FRA_BUCARD_ASSUMES_CONTROL_DESC:0"After a long power struggle, Marcel Bucard and his Ultranationalist-Sorelian faction has come out on top.\n§RRequires:§!\n§CSorelian Majority§! in §Y£KR_game_rule_flag_FRA_syndicalist  1936 Commune Elections§"
RULE_OPTION_FRA_DEAT_ASSUMES_CONTROL:0"£GFX_KR_game_rule_flag_FRA_Vanguard  Deat Assumes Control"
RULE_OPTION_FRA_DEAT_ASSUMES_CONTROL_DESC:0"After a long power struggle, Marcel Deat and his Vanguard-Sorelian faction has come out on top.\n§RRequires:§!\n§CSorelian Majority§! in §Y£KR_game_rule_flag_FRA_syndicalist  1936 Commune Elections§"

RULE_OPTION_CSA_POST_CIVIL_WAR_TOTALIST_CAPONE:0 "£GFX_KR_game_rule_flag_CSA_Capone   Capone Elected"
RULE_OPTION_CSA_POST_CIVIL_WAR_TOTALIST_CAPONE_DESC:0 "The totalist Al Capone becomes Interim President and forms the Syndicate of America.\n§RRequires:§!\n§CCombined Syndicates of America wins the Second American Civil War§!"
RULE_OPTION_CSA_POST_CIVIL_WAR_TOTALIST_BURNHAM:0 "£GFX_KR_game_rule_flag_CSA_social_state_of_america   Burnham Elected"
RULE_OPTION_CSA_POST_CIVIL_WAR_TOTALIST_BURNHAM_DESC:0 "The Totalist James Burnham becomes Interim President and forms the Social Technate of America.\n§RRequires:§!\n§CCombined Syndicates of America wins the Second American Civil War§!"

ILL_SLOVENIA_CRISIS:0"£GFX_KR_game_rule_flag_CRO   The Slovenia Crisis"
RULE_OPTION_ILL_SLOVENIA_CRISIS_RANDOM:0"Default"
RULE_OPTION_ILL_SLOVENIA_CRISIS_RANDOM_DESC:0"The Nation of Slovenia has long seeked either independence or integration with their brothers to the South. The Tensions have come to a head when Slovene Nationalists demanded either complete independence from Austria or integration into Illyria."
RULE_OPTION_CRO_SLOVENIA_CRISIS_ESCELATES:0"£GFX_KR_game_rule_flag_CRO£ £GFX_KR_game_rule_flag_SLO£  The Crisis Escalates"
RULE_OPTION_CRO_SLOVENIA_CRISIS_ESCELATES_DESC:0"Austria has refused to grant Slovenia autonomy or integration, enraging both Slovenes and the Illyrian Government. And it becomes clear to all of Austria’s subjects, the Double Eagle’s feathers are shedding, and it may not be long before Austria falls for good. "
RULE_OPTION_CRO_SLOVENIA_CRISIS_RESOLVED:0"£GFX_KR_game_rule_flag_CRO£ £GFX_KR_game_rule_flag_SLO£  The Crisis Resolved"
RULE_OPTION_CRO_SLOVENIA_CRISIS_RESOLVED_DESC:0"Austria bends to the demands of the Slovenians, and agrees to let the, choose their own path as either an independent Duchy or part of Illyria."

FIU_PIRATES:0"£GFX_KR_game_rule_flag_FIU    Pirates in Fiume"
RULE_OPTION_FIU_PIRATES_RANDOM:0"Default"
RULE_OPTION_FIU_PIRATES_RANDOM_DESC:0"Rumors abound about Admiral Miklos Horthy’s connections to Piracy. However, we can not be sure if they have any truth to them. "
RULE_OPTION_FIU_NO_PIRATES:0"£GFX_KR_game_rule_flag_FIU £GFX_KR_game_rule_flag_FIU_pirates_tag  Pirates Crushed"
RULE_OPTION_FIU_NO_PIRATES_DESC:0"Due to swift action by the Government, the threat of Piracy is quickly stamped out."
RULE_OPTION_FIU_PIRATES_TAKE_CONTROL:0"£GFX_KR_game_rule_flag_FIU £GFX_KR_game_rule_flag_FIU_pirates_tag  The Jolly Roger over Fiume"
RULE_OPTION_FIU_PIRATES_TAKE_CONTROL_DESC:0"The Rumors that Horthy control the Pirate Fleet turn out to be true, and with his band of Raiders, the Pirate Fleet successfully takes command over the City of Fiume. "

USA_CIVIL_WAR_STRENGTHEN:0 "£KR_game_rule_flag_USA   Buffs in Second American Civil War"
RULE_OPTION_USA_CIVIL_WAR_STRENGTHEN_NO_BUFF:0 "No Buff"
RULE_OPTION_USA_CIVIL_WAR_STRENGTHEN_NO_BUFF_DESC:0 "No buff would be applied to any American factions during the civil war."
RULE_OPTION_USA_CIVIL_WAR_STRENGTHEN_USA:0 "£KR_game_rule_flag_USA   Buff United States of America"
RULE_OPTION_USA_CIVIL_WAR_STRENGTHEN_USA_DESC:0 "United States of America would obtain a buff during the civil war."
RULE_OPTION_USA_CIVIL_WAR_STRENGTHEN_CSA:0 "£KR_game_rule_flag_CSA   Buff Combined Syndicalists of America"
RULE_OPTION_USA_CIVIL_WAR_STRENGTHEN_CSA_DESC:0 "Combined Syndicates of America would obtain a buff during the civil war."
RULE_OPTION_USA_CIVIL_WAR_STRENGTHEN_TEX:0 "£KR_game_rule_flag_TEX   Buff American Union State"
RULE_OPTION_USA_CIVIL_WAR_STRENGTHEN_TEX_DESC:0 "American Union State would obtain a buff during the civil war."
RULE_OPTION_USA_CIVIL_WAR_STRENGTHEN_CAL:0 "£KR_game_rule_flag_CAL   Buff Pacific States of America"
RULE_OPTION_USA_CIVIL_WAR_STRENGTHEN_CAL_DESC:0 "Pacific States of America would obtain a buff during the civil war."
RULE_OPTION_USA_CIVIL_WAR_STRENGTHEN_COR:0 "£KR_game_rule_flag_COR   Buff Constitutional American Republic"
RULE_OPTION_USA_CIVIL_WAR_STRENGTHEN_COR_DESC:0 "Constitutional American Republic would obtain a buff during the civil war."
RULE_OPTION_USA_CIVIL_WAR_STRENGTHEN_WCC:0 "£KR_game_rule_flag_WCC   Buff Western Command Center"
RULE_OPTION_USA_CIVIL_WAR_STRENGTHEN_WCC_DESC:0 "Western Command Center would obtain a buff during the civil war."

ALA_INDEPENDENCE:0"£GFX_KR_game_rule_flag_ALA  Alaskan Independence"
RULE_OPTION_ALA_INDEPENDENCE_RANDOM:0"Default"
RULE_OPTION_ALA_INDEPENDENCE_RANDOM_DESC:0"Alaska has a chance to define a new path away from America. But, do they take this new opportunity, or does Governor Gruening still hold loyalty to America. "
RULE_OPTION_ALA_INDEPENDENCE_GUARENTEE:0"£GFX_KR_game_rule_flag_ALA  Independence Guaranteed"
RULE_OPTION_ALA_INDEPENDENCE_GUARENTEE_DESC:0"The AI will always take decisions that will lead to Alaska declaring independence. "

ALA_POLITICAL_PATH:0 "£KR_game_rule_flag_ALA   Alaska's Path"
RULE_OPTION_ALA_DEFAULT:0 "Default"
RULE_OPTION_ALA_DEFAULT_DESC:0 "Alaska's path is foggy, who will decide it's fate?."
RULE_OPTION_ALA_WICKERSHAM:0"£KR_game_rule_flag_ALA_radical_socialist  Red Alaska"
RULE_OPTION_ALA_WICKERSHAM_DESC:0 "Wickersham and Radical Socialist forces take control of the Last Frontier.\n§RRequires:§!\n§CAlaska to be Independent§!"
RULE_OPTION_ALA_WICKERSHAM_PLAN:0"£KR_game_rule_flag_ALA_radical_socialist  Wickersham's Will"
RULE_OPTION_ALA_WICKERSHAM_PLAN_DESC:0 "Wickersham and Radical Socialist forces take control of the Last Frontier, which will maintain course after his death.\n§RRequires:§!\n§CAlaska to be Independent§!"
RULE_OPTION_ALA_SYNDICALISM:0"£KR_game_rule_flag_ALA_radical_socialist  The Red Congress"
RULE_OPTION_ALA_SYNDICALISM_DESC:0 "Wickersham and Radical Socialist forces take control of the Last Frontier, which will then embrace orthodox Syndicalism after his death.\n§RRequires:§!\n§CAlaska to be Independent§!"
RULE_OPTION_ALA_LOVESTONE:0"£KR_game_rule_flag_ALA_totalist  The Red frontier"
RULE_OPTION_ALA_LOVESTONE_DESC:0 "Wickersham and Radical Socialist forces take control of the Last Frontier, after his death Wickersham will be succeeded by Chairman Lovestone, who will bring Communism to Alaska.\n§RRequires:§!\n§CAlaska to be Independent§!"
RULE_OPTION_ALA_DEMOCRATIC:0"£KR_game_rule_flag_ALA  The Legislation Succeeds"
RULE_OPTION_ALA_DEMOCRATIC_DESC:0 "Ernest Gruening and the Legislation manage to hold on to power.\n§RRequires:§!\n§CAlaska to be Independent§!"
RULE_OPTION_ALA_SOCCON:0"£KR_game_rule_flag_ALA  A Free Alaska"
RULE_OPTION_ALA_SOCCON_DESC:0 "Ernest Gruening and the Legislation manage to hold on to power.\n§RRequires:§!\n§CAlaska to be Independent§!"
RULE_OPTION_ALA_SOCDEM:0"£KR_game_rule_flag_ALA  Dimond's Alaska"
RULE_OPTION_ALA_SOCDEM_DESC:0 "Ernest Gruening and the Legislation manage to hold on to power.\n§RRequires:§!\n§CAlaska to be Independent§!"
RULE_OPTION_ALA_MARLIB:0"£KR_game_rule_flag_ALA  A Private Alaska"
RULE_OPTION_ALA_MARLIB_DESC:0 "Ernest Gruening and the Legislation manage to hold on to power.\n§RRequires:§!\n§CAlaska to be Independent§!"
RULE_OPTION_ALA_BARONS:0 "£KR_game_rule_flag_ALA_paternal_autocrat  The Barons take over"
RULE_OPTION_ALA_BARONS_DESC:0 "The Alaskan Syndicate under Stephen Birch and Simon Guggenheim take over Alaska.\n§RRequires:§!\n§CAlaska to be Independent§!"
RULE_OPTION_ALA_LIECHTENSTEIN:0 "£KR_game_rule_flag_ALA_LIC  Principality of Alaska"
RULE_OPTION_ALA_LIECHTENSTEIN_DESC:0 "The Alaskan Syndicate under Stephen Birch and Simon Guggenheim take over Alaska, which is then sold to Lichtenstein, forming a new principality in the Americas.\n§RRequires:§!\n§CAlaska to be Independent§!"
RULE_OPTION_ALA_ISRAEL:0 "£KR_game_rule_flag_ALA_JEW  A new Israel"
RULE_OPTION_ALA_ISRAEL_DESC:0 "The Alaskan Syndicate under Stephen Birch and Simon Guggenheim take over Alaska, which will become a homeland for the Jews.\n§RRequires:§!\n§CAlaska to be Independent§!"
RULE_OPTION_ALA_TOWNER:0 "£KR_game_rule_flag_ALA_REDMAN_national_populist  Rand's Folly"
RULE_OPTION_ALA_TOWNER_DESC:0 "Ernest Gruening and the Legislation seemingly manage to hold on to power. The free-market apologist Ayn Rand is elected as governor, and in a series of mishaps the American Indian Federation under Elwood Towner somehow manage to take control of the government.\n§RRequires:§!\n§CAlaska to be Independent§!"
RULE_OPTION_ALA_DIXON:0 "£KR_game_rule_flag_ALA_REDMANWARRIOR_totalist  Young Warriors"
RULE_OPTION_ALA_DIXON_DESC:0 "Ernest Gruening and the Legislation seemingly manage to hold on to power. The free-market apologist Ayn Rand is elected as governor, and in a series of mishaps the American Indian Federation under Elwood Towner somehow manage to take control of the government, Towner will then die by an assassin, after which his successor Thomas Dixon will take the red man's state into a radical new direction.\n§RRequires:§!\n§CAlaska to be Independent§!"


NEE_POLITICS:0"£GFX_KR_game_rule_flag_NEE  New England's Political Path"
RULE_OPTION_NEW_ENGLAND_RANDOM:0"Default"
RULE_OPTION_NEW_ENGLAND_RANDOM_DESC:0"New England has re-established itself as an independent state, only time will tell it’s path. "
RULE_OPTION_NEE_WASHINGTON_MONARCHY:0"£GFX_KR_game_rule_flag_NEE_WASHINGTON  Washington Monarchy"
RULE_OPTION_NEE_WASHINGTON_MONARCHY_DESC:0"After an anti-British Plot, the Washingtonian Monarchists take charge over New England and proclaim New England a Kingdom under the House of Washington.\n§RRequires:§!\n§CNew England to be Independent§!  "
RULE_OPTION_NEE_KENNEDY_MONARCHY:0"£KR_game_rule_flag_NEE_paternal_autocrat  Kennedy Monarchy"
RULE_OPTION_NEE_KENNEDY_MONARCHY_DESC:0"After an anti-British Plot, Monarchists led by Joe Kennedy take charge over New England and proclaim the United duchies of New England under his rule.\n§RRequires:§!\n§CNew England to be Independent§!  "
RULE_OPTION_NEE_ASTOR_MONARCHY:0"£KR_game_rule_flag_NEE_paternal_autocrat  Astor Monarchy"
RULE_OPTION_NEE_ASTOR_MONARCHY_DESC:0"After an anti-British Plot, Monarchists led by Joe Kennedy take charge over New England and proclaim the United duchies of New England under the rule of Duke Vincent Astor, with Kennedy serving alongside the duke as Baron.\n§RRequires:§!\n§CNew England to be Independent§!  "
RULE_OPTION_NEE_CAN_MONARCHY:0"£GFX_KR_game_rule_flag_NEE_KINGDOM  British Monarchy"
RULE_OPTION_NEE_CAN_MONARCHY_DESC:0"New England is made into a Canadian-Styled Absolute Monarchy under Canadian Protection.\n§RRequires:§!\n§CNew England to be Independent§!  "
RULE_OPTION_NEE_MILITARY_COUP:0"£GFX_KR_game_rule_flag_NEE  Military Coup"
RULE_OPTION_NEE_MILITARY_COUP_DESC:0"After a anti-British plot, the New English Military takes charge over the nation during a state of emergency to keep New England from falling into chaos.\n§RRequires:§!\n§CNew England to be Independent§!    "
RULE_OPTION_NEE_LOVECRAFT:0"£GFX_KR_game_rule_flag_NEE_national_populist  Lovecraft's New England"
RULE_OPTION_NEE_LOVECRAFT_DESC:0"After Canada forces a Monarchy on New England, anti British Rebels almost seize control, but in the chaos famed writer and anglophile H.P. Lovecraft takes charge to restore British Rule to the state.\n§RRequires:§!\n§CNew England to be Independent§!  "
RULE_OPTION_NEE_QUAKER:0"£GFX_KR_game_rule_flag_NEE_radical_socialist  The Rule of the Quakers"
RULE_OPTION_NEE_QUAKER_DESC:0"Clarence Pickett manages to transform the Quakers into a political party that preaches kindness, brotherhood, and peace; and eventually take over New England.\n§RRequires:§!\n§CNew England to be Independent§! "
RULE_OPTION_NEE_PROHIBITION:0"£GFX_KR_game_rule_flag_NEE  The Rule of the Prohibition Party"
RULE_OPTION_NEE_PROHIBITION_DESC:0"As Alcoholism ravages New England, the Prohibition Party comes back from the dead and takes over New England. They preach tolerance, morality, and Christian Values.\n§RRequires:§!\n§CNew England to be Independent§!  "
RULE_OPTION_NEE_DEMOCRACY:0"£GFX_KR_game_rule_flag_NEE  A Democratic New England"
RULE_OPTION_NEE_DEMOCRACY_DESC:0"Radicalism from both the left and the right is staved off, and the Hartford Convention leads to the election of a moderate, democratic leader.\n§RRequires:§!\n§CNew England to be Independent§! "

TXS_INDEPENDENCE:0"£GFX_KR_game_rule_flag_TXS  Texan Independence"
RULE_OPTION_TXS_INDEPENDENCE_RANDOM:0"Default"
RULE_OPTION_TXS_INDEPENDENCE_RANDOM_DESC:0"Governor James Allred of Texas has looked on the Federal Government with suspicion ever since the fiasco of the Bleeding Texas Crisis. And with rallying public support for Texan Independence, could there be enough momentum for Allred to file a Declaration of Succession and restore the Republic of Texas? "
RULE_OPTION_TXS_INDEPENDENCE_GUARENTEE:0"£GFX_KR_game_rule_flag_TXS  Independence Guaranteed"
RULE_OPTION_TXS_INDEPENDENCE_GUARENTEE_DESC:0"The AI will always take decisions that will lead to Texas declaring independence. "

TXS_POLITICAL_PATH:0"£GFX_KR_game_rule_flag_TXS  Texas's Political Path"
RULE_OPTION_TXS_POLITICAL_PATH:0"Default"
RULE_OPTION_TXS_POLITICAL_PATH_DESC:0"Texas has been reborn as an independent nation, only time will tell it’s path. "
RULE_OPTION_TXS_OIL_BARONS:0"£GFX_KR_game_rule_flag_TXS_texaco  The Oil Barons Rule Texas"
RULE_OPTION_TXS_OIL_BARONS_DESC:0"After the government of Texas tries to forcefully dislodge them, the Oil Barons  use their influence to take control over the State of Texas.\n§RRequires:§!\n§CTexas to be Independent, and for it to stay out of the Civil War§!  "
RULE_OPTION_TXS_DEMOCRACY_MARKET_LIBERAL:0"£GFX_KR_game_rule_flag_TXS  President Wilbert Lee O'Daniel"
RULE_OPTION_TXS_DEMOCRACY_MARKET_LIBERAL_DESC:0"In Free and Fair Elections, Wilbert Lee O’Daniel is elected President of the Second Republic of Texas. He is a Market Liberal.\n§RRequires:§!\n§CTexas to be Independent, and for it to stay out of the Civil War§!   "
RULE_OPTION_TXS_DEMOCRACY_SOCIAL_LIBERAL:0"£GFX_KR_game_rule_flag_TXS  President James V. Allred"
RULE_OPTION_TXS_DEMOCRACY_SOCIAL_LIBERAL_DESC:0"In Free and Fair Elections, James Burr V Allred is re-elected President of the Second Republic of Texas. He is a Social Liberal.\n§RRequires:§!\n§CTexas to be Independent, and for it to stay out of the Civil War§!   "
RULE_OPTION_TXS_DEMOCRACY_SOCIAL_DEMOCRAT:0"£GFX_KR_game_rule_flag_TXS  President Lyndon B. Johnson"
RULE_OPTION_TXS_DEMOCRACY_SOCIAL_DEMOCRAT_DESC:0"In Free and Fair Elections, Lyndon Baines Johnson is elected President of the Second Republic of Texas. He is a Social Democrat with Socialist Leanings.\n§RRequires:§!\n§CTexas to be Independent, and for it to stay out of the Civil War§!   "
RULE_OPTION_TXS_DEMOCRACY_SOCIAL_CONSERVATIVE:0"£GFX_KR_game_rule_flag_TXS  President John Nance Garner"
RULE_OPTION_TXS_DEMOCRACY_SOCIAL_CONSERVATIVE_DESC:0"In Free and Fair Elections, John Nance Garner is elected President of the Second Republic of Texas. He is a Social Conservative with Authoritarian Leanings.\n§RRequires:§!\n§CTexas to be Independent, and for it to stay out of the Civil War§!   "
RULE_OPTION_TXS_GARNER_AUTHORITARIAN:0"£GFX_KR_game_rule_flag_TXS  The Defender of Texas"
RULE_OPTION_TXS_GARNER_AUTHORITARIAN_DESC:0"After Texas is plunged into chaos for a second time, John Nance Garner  takes complete control of the nation to protect Texans from themselves.\n§RRequires:§!\n§CTexas to be Independent, and for it to stay out of the Civil War§!   "
RULE_OPTION_TXS_SYNDICALIST:0"£GFX_KR_game_rule_flag_TXS_syndicalist  A Syndicalist Texas"
RULE_OPTION_TXS_SYNDICALIST_DESC:0"Syndicalist Homer Brooks takes over the State of Texas after internal Elections.\n§RRequires:§!\n§CTexas to be Independent, and for it to stay out of the Civil War§!  "
RULE_OPTION_TXS_TOTALIST:0"£GFX_KR_game_rule_flag_TXS_totalist  A Totalist Texas"
RULE_OPTION_TXS_TOTALIST_DESC:0"Totalist Robert Minor takes over the State of Texas after internal Elections.\n§RRequires:§!\n§CTexas to be Independent, and for it to stay out of the Civil War§!  "
RULE_OPTION_TXS_RADICAL_SOCIALIST:0"£GFX_KR_game_rule_flag_TXS_CSA  A Radical Socialist Texas"
RULE_OPTION_TXS_RADICAL_SOCIALIST_DESC:0"Radical Socialist Woodie Guthrie takes over the State of Texas after internal Elections.\n§RRequires:§!\n§CTexas to be Independent, and for it to stay out of the Civil War§!  "
RULE_OPTION_TXS_MILITARY_COUP_EAKER:0"£GFX_KR_game_rule_flag_TXS_paternal_autocrat  Ira C. Eaker's Junta"
RULE_OPTION_TXS_MILITARY_COUP_EAKER_DESC:0"After the Oil Barons are dislodged by a Military Coup, Air Marshal Ira Clarence Eaker takes charge over the state.\n§RRequires:§!\n§CTexas to be Independent, and for it to stay out of the Civil War§!  "
RULE_OPTION_TXS_MILITARY_COUP_NIMITZ:0"£GFX_KR_game_rule_flag_TXS_paternal_autocrat  Chester W. Nimitz's Junta"
RULE_OPTION_TXS_MILITARY_COUP_NIMITZ_DESC:0"After the Oil Barons are dislodged by a Military Coup, Admiral Chester William Nimitz Sr. takes charge over the state.\n§RRequires:§!\n§CTexas to be Independent, and for it to stay out of the Civil War§!   "
RULE_OPTION_TXS_MILITARY_COUP_EISENHOWER:0"£GFX_KR_game_rule_flag_TXS_paternal_autocrat  Dwight D. Eisenhower's Junta"
RULE_OPTION_TXS_MILITARY_COUP_EISENHOWER_DESC:0"After the Oil Barons are dislodged by a Military Coup, General Dwight  David Eisenhower takes charge over the state.\n§RRequires:§!\n§CTexas to be Independent, and for it to stay out of the Civil War§!   "

KOR_REBELLION:0"£GFX_KR_game_rule_flag_KOR  The Fate of Korea"
RULE_OPTION_KOR_REBELLION:0"Default"
RULE_OPTION_KOR_REBELLION_DESC:0"For 100s of years Korea has been under the Japanese Boot, will they ever see true freedom?"
RULE_OPTION_KOR_REBELLION_GUARENTEED:0"£GFX_KR_game_rule_flag_KOR  Rebellion Guaranteed"
RULE_OPTION_KOR_REBELLION_GUARENTEED_DESC:0"The AI will always take decisions that will lead to Korea declaring independence. "
RULE_OPTION_KOR_JAP_PUPPET:0"£GFX_KR_game_rule_flag_KOR  £GFX_KR_game_rule_flag_JAP  Japan Puppets Korea"
RULE_OPTION_KOR_JAP_PUPPET_DESC:0"After Successful negotiations, Japan grants Korea independence under Tokyo’s supervision. "

ITA_NEWCONCLAVE:0 "£KR_game_rule_flag_ITA   The New Pope"
RULE_OPTION_ITA_NEWCONCLAVE_RANDOM:0 "Default"
RULE_OPTION_ITA_NEWCONCLAVE_RANDOM_DESC:0 "The Conclave may elect any of four men as the new pope and ruler of the Italian Federation. What the popes decide to do after being elected is up to chance.\nRequires:§\n§GOld Italy Restored§! in §YChanges to Italy§!"
RULE_OPTION_ITA_NEWCONCLAVE_JULIUS:0 "£KR_game_rule_flag_ITA   Julius IV"
RULE_OPTION_ITA_NEWCONCLAVE_JULIUS_DESC:0 "The national populist Julius IV is elected.\nRequires:§\n§GOld Italy Restored§! in §YChanges to Italy§!"
RULE_OPTION_ITA_NEWCONCLAVE_PIUS:0 "£KR_game_rule_flag_ITA   Pius XII"
RULE_OPTION_ITA_NEWCONCLAVE_PIUS_DESC:0 "The paternal autocrat Pius XII is elected.\nRequires:§\n§GOld Italy Restored§! in §YChanges to Italy§!"
RULE_OPTION_ITA_NEWCONCLAVE_ANI:0 "£KR_game_rule_flag_ITA_ANI  ANI Elected"
RULE_OPTION_ITA_NEWCONCLAVE_ANI_DESC:0 "The social democrat John XXIII is elected. He later decides to reform Italy as a republic. The national populist Associazione Nazionalista Italiana takes power within the Republic following the elections and attempts to centralize the state.\nRequires:§\n§GOld Italy Restored§! in §YChanges to Italy§!"
RULE_OPTION_ITA_NEWCONCLAVE_DEMOCRACY:0 "£KR_game_rule_flag_ITA_republic  The Republic Survives"
RULE_OPTION_ITA_NEWCONCLAVE_DEMOCRACY_DESC:0 "The social democrat John XXIII is elected. He later decides to reform Italy as a republic. In the resulting elections, neither the ANI or the PSI emerge victorious in the election. Democracy is maintained in the Republic.\nRequires:§\n§GOld Italy Restored§! in §YChanges to Italy§!"
RULE_OPTION_ITA_NEWCONCLAVE_RADSOC:0 "£KR_game_rule_flag_ITA_republic_radical_socialist  PSI Elected"
RULE_OPTION_ITA_NEWCONCLAVE_RADSOC_DESC:0 "The social democrat John XXIII is elected. He later decides to reform Italy as a republic. The radical socialist Partito Socialista Italiana takes power within the Republic following the elections and attempts to reconcile with the south.\nRequires:§\n§GOld Italy Restored§! in §YChanges to Italy§!"
RULE_OPTION_ITA_NEWCONCLAVE_AMEDEO:0 "£KR_game_rule_flag_ITA_kingdom  King Amedeo I"
RULE_OPTION_ITA_NEWCONCLAVE_AMEDEO_DESC:0 "The social conservative Stephen X is elected. He later decides to restore the monarchy, with the market liberal Savoyard King Amedeo I taking the throne. \nRequires:§\n§GOld Italy Restored§! in §YChanges to Italy§!"
RULE_OPTION_ITA_NEWCONCLAVE_VICTOR:0 "£KR_game_rule_flag_ITA_kingdom  King Victor Emmanuel III"
RULE_OPTION_ITA_NEWCONCLAVE_VICTOR_DESC:0 "The social conservative Stephen X is elected. He later decides to restore the monarchy, with the paternal autocrat Savoyard King Victor Emmanuel III taking the throne.\nRequires:§\n§GOld Italy Restored§! in §YChanges to Italy§!"
RULE_OPTION_ITA_NEWCONCLAVE_GIUSEPPE_INDEPENDENT:0 "£KR_game_rule_flag_ITA_kingdom  King Giuseppe I- Independence"
RULE_OPTION_ITA_NEWCONCLAVE_GIUSEPPE_INDEPENDENT_DESC:0 "The social conservative Stephen X is elected. He later decides to restore the monarchy, with the authoritarian democrat Habsburg Giuseppe I taking the throne.\nRequires:§\n§GOld Italy Restored§! in §YChanges to Italy§!"
RULE_OPTION_ITA_NEWCONCLAVE_GIUSEPPE_PUPPET:0 "£KR_game_rule_flag_ITA_kingdom  £KR_game_rule_flag_AUS  King Giuseppe I- Austrian Puppet"
RULE_OPTION_ITA_NEWCONCLAVE_GIUSEPPE_PUPPET_DESC:0 "After the death of the Pope, Austria decides to push the claim of the authoritarian democrat Habsburg Giuseppe I and rules the newly restored Kingdom as an Austrian puppet.\nRequires:§\n§GOld Italy Restored§! in §YChanges to Italy§!"
RULE_OPTION_ITA_NEWCONCLAVE_FERDINAND:0 "£GFX_KR_game_rule_flag_ITA_kingdom_social_conservative  King Ferdinand III"
RULE_OPTION_ITA_NEWCONCLAVE_FERDINAND_DESC:0 "The social conservative Stephen X is elected. He later decides to restore the monarchy, with the social conervative Bourbon Ferdinand Emmanuel III taking the throne.\nRequires:§\n§GOld Italy Restored§! in §YChanges to Italy§!"

CAR_FOREIGN_POLICY:0 "£KR_game_rule_flag_CAR  Carlist foreign policy"
RULE_OPTION_CAR_RANDOM:0 "Default"
RULE_OPTION_CAR_RANDOM_DESC:0 "Triumphing over the rival factions in spain, the Carlists must choose a direction in which to align themselves."
RULE_OPTION_CAR_ENTENTE:0 "£KR_game_rule_flag_CAN  Entente"
RULE_OPTION_CAR_ENTENTE_DESC:0 "Triumphing over the rival factions in spain, the Carlists align themselves with the Entente."
RULE_OPTION_CAR_MED_PACT:0 "£KR_game_rule_flag_CAR  Found the Mediterranean Pact"
RULE_OPTION_CAR_MED_PACT_DESC:0 "Triumphing over the rival factions in spain, the Carlists found their own faction in the Mediterranean."
RULE_OPTION_CAR_MED_PACT_ILLYRIA:0 "£GFX_KR_game_rule_flag_CRO  Mediterranean Pact: Illyria"
RULE_OPTION_CAR_MED_PACT_ILLYRIA_DESC:0 "Triumphing over the rival factions in spain, the Carlists found their own faction in the Mediterranean, and will prioritize aligning themselves with an independent Illyria."
RULE_OPTION_CAR_MED_PACT_AUSTRIA:0 "£KR_game_rule_flag_AUS  Mediterranean Pact: Austria"
RULE_OPTION_CAR_MED_PACT_AUSTRIA_DESC:0 "Triumphing over the rival factions in spain, the Carlists found their own faction in the Mediterranean, and will prioritize aligning themselves with A."

RULE_OPTION_AUS_START_ELECTION_NATIONAL_POPULIST_DOLFUSS:0 "VF coup"
RULE_OPTION_AUS_START_ELECTION_NATIONAL_POPULIST_DOLFUSS_DESC:0 "The Vaterländische Front coup the government, cancelling the Ausgleich and causing a revolt of the constituents."

RULE_OPTION_ALB_ELECTION_KING_ZOGU:0 "£KR_game_rule_flag_ALB  King Zog"
RULE_OPTION_ALB_ELECTION_KING_ZOGU_DESC:0 "The social conservative Përparimtare win the election, but are couped by the Bashkimi, Ahmet Zogu will enact a counter coup and be declared King"

USA_COR_TREATY:0"£GFX_KR_game_rule_flag_USA  £GFX_KR_game_rule_flag_COR   Federal-Constitutional Ceasefire"
RULE_OPTION_USA_COR_TREATY_RANDOM:0 "Default"
RULE_OPTION_USA_COR_TREATY_RANDOM_DESC:0 "With the threat of civil war looming and a united opposition to the west, the Constititutional American Republic has proposed a temporary ceasefire with the federal government. Will they accept?"
RULE_OPTION_USA_COR_TREATY_YES:0 "Ceasefire Accepted"
RULE_OPTION_USA_COR_TREATY_YES_DESC:0 "The Constititutional American Republic and the federal government will remain at peace for the first 200 days of the civil war. \nRequires:§\n§CCeasefire Accepted§! in §YUnion-Syndicate Ceasefire§!"
RULE_OPTION_USA_COR_TREATY_NO:0 "Ceasefire Declined"
RULE_OPTION_USA_COR_TREATY_NO_DESC:0 "The Constititutional American Republic and the federal government will declare war on each other from the outset of the civil war."

TEX_CSA_TREATY:0"£GFX_KR_game_rule_flag_TEX  £GFX_KR_game_rule_flag_CSA   Union-Syndicate Ceasefire"
RULE_OPTION_TEX_CSA_TREATY_RANDOM:0 "Default"
RULE_OPTION_TEX_CSA_TREATY_RANDOM_DESC:0 "With the threat of civil war looming, the American Union State has proposed a ceasefire with the Combined Syndicates for as long as their governments are willing. Will they accept?"
RULE_OPTION_TEX_CSA_TREATY_YES:0 "Ceasefire Accepted"
RULE_OPTION_TEX_CSA_TREATY_YES_DESC:0 "The American Union State and the Combined Syndicates will remain at peace... for now."
RULE_OPTION_TEX_CSA_TREATY_NO:0 "Ceasefire Declined"
RULE_OPTION_TEX_CSA_TREATY_NO_DESC:0 "The American Union State and the Combined Syndicates will declare war on each other from the outset of the civil war."

TEX_CAL_TREATY:0"£GFX_KR_game_rule_flag_TEX  £GFX_KR_game_rule_flag_CAL   Union-Pacific Ceasefire"
RULE_OPTION_TEX_CAL_TREATY_RANDOM:0 "Default"
RULE_OPTION_TEX_CAL_TREATY_RANDOM_DESC:0 "With the threat of civil war looming, the Pacific government has proposed a ceasefire with Huey Long's American Union State for as long as their governments are willing. Will they accept?"
RULE_OPTION_TEX_CAL_TREATY_YES:0 "Ceasefire Accepted"
RULE_OPTION_TEX_CAL_TREATY_YES_DESC:0 "The Pacific government and the American Union State will remain at peace... for now. \nRequires:§!\n§RNot§! §CHuey Long wins the 1936 U.S. presidential election§!"
RULE_OPTION_TEX_CAL_TREATY_NO:0 "Ceasefire Declined"
RULE_OPTION_TEX_CAL_TREATY_NO_DESC:0 "The Pacific government and the American Union State will declare war on each other from the outset of the civil war."

CSA_CAL_TREATY:0"£GFX_KR_game_rule_flag_CSA  £GFX_KR_game_rule_flag_CAL   Syndicate-Pacific Ceasefire"
RULE_OPTION_CSA_CAL_TREATY_RANDOM:0 "Default"
RULE_OPTION_CSA_CAL_TREATY_RANDOM_DESC:0 "With the threat of civil war looming, the Pacific government has proposed a ceasefire with the Combined Syndicates for as long as their governments are willing. Will they accept?"
RULE_OPTION_CSA_CAL_TREATY_YES:0 "Ceasefire Accepted"
RULE_OPTION_CSA_CAL_TREATY_YES_DESC:0 "The Pacific government and the Combined Syndicates will sign a ceasefire as soon as the situation allows it. \nRequires:§\n§CBill Haywood wins the 1936 U.S. presidential election§! or §CCommonwealth Party Victory§! in §YPacific States of America Path§!"
RULE_OPTION_CSA_CAL_TREATY_NO:0 "Ceasefire Declined"
RULE_OPTION_CSA_CAL_TREATY_NO_DESC:0 "The Pacific government and the Combined Syndicates will declare war on each other from the outset of the civil war."

COR_CAL_TREATY:0"£GFX_KR_game_rule_flag_COR  £GFX_KR_game_rule_flag_CAL   Constititutional-Pacific Ceasefire"
RULE_OPTION_COR_CAL_TREATY_RANDOM:0 "Default"
RULE_OPTION_COR_CAL_TREATY_RANDOM_DESC:0 "With the threat of civil war looming, the Pacific government has proposed a ceasefire with the rightful president Murray's Constititutional American Republic for as long as their governments are willing. Will they accept?"
RULE_OPTION_COR_CAL_TREATY_YES:0 "Ceasefire Accepted"
RULE_OPTION_COR_CAL_TREATY_YES_DESC:0 "The Pacific government and the Constitutional American Republic will remain at peace... for now.  \nRequires:§\n§CRichard Russell's Southern Populism§! in §YConflict Amongst Old Democrats§!"
RULE_OPTION_COR_CAL_TREATY_NO:0 "Ceasefire Declined"
RULE_OPTION_COR_CAL_TREATY_NO_DESC:0 "The Pacific government and the Constitutional American Republic will declare war on each other from the outset of the civil war."

BAN_SHOW_UP:0"£GFX_KR_game_rule_flag_BAN_social_democrat  Banat's Independence"
RULE_OPTION_BAN_SHOW_UP:0"Default"
RULE_OPTION_BAN_SHOW_UP_DESC:0"The Future of the Banat Region is uncertain, nobody knows what will happen"
RULE_OPTION_BAN_SHOW_UP_GUARENTEE:0"£GFX_KR_game_rule_flag_BAN_national_populist  Independence Guaranteed"
RULE_OPTION_BAN_SHOW_UP_GUARENTEE_DESC:0"In the Storm of War, Banat breaks off and forms it's own state"

ITA_FORPOL:0 "£KR_game_rule_flag_ITA   Italy's Foreign Policy"
RULE_OPTION_ITA_FORPOL_RANDOM:0 "Default"
RULE_OPTION_ITA_FORPOL_RANDOM_DESC:0 "With war on the horizon, Italy must decide who they are to side with in the coming conflict— or will they go it alone?\nRequires:§\n§GOld Italy Restored§! in §YChanges to Italy§!"
RULE_OPTION_ITA_FORPOL_ENTENTE:0 "£KR_game_rule_flag_ITA  £KR_game_rule_flag_CAN   Join the Entente"
RULE_OPTION_ITA_FORPOL_ENTENTE_DESC:0 "Italy once again joins up with their allies from the Weltkrieg— the Entente.\nRequires:§\n§GOld Italy Restored§! in §YChanges to Italy§!"
RULE_OPTION_ITA_FORPOL_REICHSPAKT:0 "£KR_game_rule_flag_ITA  £KR_game_rule_flag_GER   Join the Reichspakt"
RULE_OPTION_ITA_FORPOL_REICHSPAKT_DESC:0 "United in their crusade against syndicalism, Italy joins up with the preeminent power bloc in Europe— the Reichspakt.\nRequires:§\n§GOld Italy Restored§! in §YChanges to Italy§!"
RULE_OPTION_ITA_FORPOL_AUSTRIA:0 "£KR_game_rule_flag_ITA  £KR_game_rule_flag_AUS  Join the Austrian Sphere"
RULE_OPTION_ITA_FORPOL_AUSTRIA_DESC:0 "Despite their differences, Italy decides that the socialists are a much bigger threat than the Austrians and unite to defeat their common enemy. \nRequires:§\n§GOld Italy Restored§! in §YChanges to Italy§!"
RULE_OPTION_ITA_FORPOL_MED_BLOC:0 "£KR_game_rule_flag_ITA  £KR_game_rule_flag_CAR  Join the Mediterranean Bloc"
RULE_OPTION_ITA_FORPOL_MED_BLOC_DESC:0 "Italy decides that its strategic interests lie with its fellow Mediterranean states and will join the Mediterranean Bloc if it exists. \nRequires:§\n§GOld Italy Restored§! in §YChanges to Italy§!"
RULE_OPTION_ITA_FORPOL_ISOLATIONISM:0 "£KR_game_rule_flag_ITA  Italian Isolationism"
RULE_OPTION_ITA_FORPOL_ISOLATIONISM_DESC:0 "Italy decides that its interests would be best served if they go it alone and turn their policy inward.\nRequires:§\n§GOld Italy Restored§! in §YChanges to Italy§!"

MON_UNGERN_PATHS:0 "£KR_game_rule_flag_MON_bhud  The Baron of the steppe"
RULE_OPTION_MON_UNGERN_RANDOM:0 "Default"
RULE_OPTION_MON_UNGERN_RANDOM_DESC:0 "The future of Ungern Sternberg and Mongolia as a whole is left up to fate"
RULE_OPTION_MON_UNGERN_ALIVE:0 "£KR_game_rule_flag_MON_bhud  Ungern Lives"
RULE_OPTION_MON_UNGERN_ALIVE_DESC:0 "Ungern will not perish at the hands of rioters, but everything else is left up to fate"
RULE_OPTION_MON_UNGERN_ISOLATION:0 "£KR_game_rule_flag_MON_bhud  Mongol Isolation"
RULE_OPTION_MON_UNGERN_ISOLATION_DESC:0 "The Baron will not pursue his expansionist ambitions"
RULE_OPTION_MON_UNGERN_PAN_MONGOL:0 "£KR_game_rule_flag_MON_bhud  Ungern establishes the Pan-Mongolian state"
RULE_OPTION_MON_UNGERN_PAN_MONGOL_DESC:0 "The Black Baron will go to war to establish a Pan-Mongolian state, but temper any further ambitions"
RULE_OPTION_MON_UNGERN_KHAN:0 "£KR_game_rule_flag_MON_empire  Ghenghis Khan II"
RULE_OPTION_MON_UNGERN_KHAN_DESC:0 "Ungern after conquering Sinkiang and The Ma Clique will declare a new Mongol Empire"
RULE_OPTION_MON_UNGERN_KHAN_WARPATH:0 "£KR_game_rule_flag_MON_empire  A Sovereign Power"
RULE_OPTION_MON_UNGERN_KHAN_WARPATH_DESC:0 "Ungern after declaring a new Mongol Empire will go on the warpath, taking no allies"
RULE_OPTION_MON_UNGERN_KHAN_SOLO:0 "£KR_game_rule_flag_MON_empire  A Sovereign Brotherhood"
RULE_OPTION_MON_UNGERN_KHAN_SOLO_DESC:0 "Ungern after declaring a new Mongol Empire will found the Brotherhood of Eurasia, establishing itself as an Independent force"
RULE_OPTION_MON_UNGERN_KHAN_QING:0 "£KR_game_rule_flag_MON_empire  The Qing in the Brotherhood"
RULE_OPTION_MON_UNGERN_KHAN_QING_DESC:0 "Ungern after declaring a new Mongol Empire will found the Brotherhood of Eurasia, before aligning the Qing to their sphere\n§RRequires:§!\n§CWu Intervenes - Pro-Anqing§! or §CSuccessful Manchu Coup§!"
RULE_OPTION_MON_UNGERN_KHAN_JAPAN:0 "£KR_game_rule_flag_MON_empire  A Brotherhood with Japan"
RULE_OPTION_MON_UNGERN_KHAN_JAPAN_DESC:0 "Ungern after declaring a new Mongol Empire will found the Brotherhood of Eurasia, before aligning with Japan to give them leadership of the alliance"
RULE_OPTION_MON_UNGERN_IS_FUCKING_DEAD:0 "£KR_game_rule_flag_MON  The fall of the Baron"
RULE_OPTION_MON_UNGERN_IS_FUCKING_DEAD_DESC:0 "The Baron shall perish while charging a group of rioters, leaving the various other factions to compete over control of Mongolia"
RULE_OPTION_MON_UNGERN_DIES_DEMOCRACY:0 "£KR_game_rule_flag_MON_social_democrat  Democracy in Mongolia"
RULE_OPTION_MON_UNGERN_DIES_DEMOCRACY_DESC:0 "The Baron shall perish while charging a group of rioters, the Mongol state will then transition into a democracy"
RULE_OPTION_MON_UNGERN_DIES_NOBLES:0 "£KR_game_rule_flag_MON_authoritarian_democrat  The Noble's Mongolia"
RULE_OPTION_MON_UNGERN_DIES_NOBLES_DESC:0 "The Baron shall perish while charging a group of rioters, the Mongol state will then fall under the control of Mongol nobles"
