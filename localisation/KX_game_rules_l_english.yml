RULE_OPTION_BRM_PATHS_DEFAULT_DESC: "The winner of the fight between Socialists and Monarchists will be determined by chance..."
RULE_OPTION_BRM_MONARCHY: "£KR_game_rule_flag_BRM_monarchy   The Peacock Stands Strident"
RULE_OPTION_BRM_MONARCHY_DESC: "The demonstrations and riots of the red traitors are successfully suppressed by the government and the aristocrats keep their grip on power, the Kingdom then try to get closer to Germany and the Reichpakt"
RULE_OPTION_BRM_SOCIALIST: "£KR_game_rule_flag_BRM_socialist   The Glorious Revolution"
RULE_OPTION_BRM_SOCIALIST_DESC: "The student demonstrations and workers' strikes lead to the seizure of power by the Burmese proletarians!"

MAG_HEYDRICH_FUCKS_UP: "£KR_game_rule_flag_MAG   Flight of the Blonde Beast"
RULE_OPTION_MAG_HEYDRICH_FUCKS_UP_DEFAULT: "Default"
RULE_OPTION_MAG_HEYDRICH_FUCKS_UP_DEFAULT_DESC: "When Reinhard Heydrich abandons his realm in Madagaskar, can his friend and chauffeur Emil Maurice keep hold of German Rule?"
RULE_OPTION_MAG_HEYDRICH_FUCKS_UP_MAURICE: "£KR_game_rule_flag_MAG   Heydrich, where art thou?"
RULE_OPTION_MAG_HEYDRICH_FUCKS_UP_MAURICE_DESC: "When Heydrich abandons his realm in Madagaskar, his former friend Emil Maurice will maintain order in Madagaskar, and discovering Heydrich's crimes will seek to bring him to justice."
RULE_OPTION_MAG_HEYDRICH_FUCKS_UP_HAVA_NAGILA: "£KR_game_rule_flag_MAG_Israel   Peace in Zion"
RULE_OPTION_MAG_HEYDRICH_FUCKS_UP_HAVA_NAGILA_DESC: "When Heydrich abandons his realm in Madagaskar, his former friend Emil Maurice will cede rule to the Jewish Settlers, whom will turn Madgascar into a new homeland for all of their kind."
RULE_OPTION_MAG_HEYDRICH_FUCKS_UP_HAVA_NAGILA_TWO_STATES: "£KR_game_rule_flag_MAG_Israel   £KR_game_rule_flag_MAG_paternal_autocrat   Two States in Madagascar"
RULE_OPTION_MAG_HEYDRICH_FUCKS_UP_HAVA_NAGILA_TWO_STATES_DESC: "When Heydrich abandons his realm in Madagaskar, his former friend Emil Maurice will cede rule to the Jewish Settlers, whom will turn Madgascar into a new homeland for all of their kind, implementing a two state solution for the natives."
RULE_OPTION_MAG_HEYDRICH_FUCKS_UP_KINGDOM: "£KR_game_rule_flag_MAG_paternal_autocrat   Return of the Hova"
RULE_OPTION_MAG_HEYDRICH_FUCKS_UP_KINGDOM_DESC: "When Heydrich abandons his realm in Madagaskar, German rule will crumble to dust, from which a French Backed Malagasy Kingdom will rise after more than 30 years of colonial occupation."
RULE_OPTION_MAG_HEYDRICH_FUCKS_UP_CROIX: "£KR_game_rule_flag_MAG_national_populist   Cayla's Strength"
RULE_OPTION_MAG_HEYDRICH_FUCKS_UP_CROIX_DESC: "When Heydrich abandons his realm in Madagaskar, German rule will crumble, and the French Croix-de-Feu de will seize the opportunity, reestablishing French rule over the land."

ROM_TRANSYLVANIA_REVOLT: "£KR_game_rule_flag_ROM   Transylvanian Revolt"
RULE_OPTION_ROM_TRANSYLVANIA_REVOLT_RANDOM: "Player-Only"
RULE_OPTION_ROM_TRANSYLVANIA_REVOLT_RANDOM_DESC: "If Austria goes to war with Hungary, the Romania AI will never intervene in Transylvania, but may still do so as part of another war."
RULE_OPTION_ROM_TRANSYLVANIA_REVOLT_CEDE: "£KR_game_rule_flag_ROM   Transylvania Ceded"
RULE_OPTION_ROM_TRANSYLVANIA_REVOLT_CEDE_DESC: "In the midst of the chaos in Hungary, Romania decides to go to war for its rightful lands in Transylvania, but the lands are ceded before the outset of war to avoid any further bloodshed."
RULE_OPTION_ROM_TRANSYLVANIA_REVOLT_WAR_AUSTRIAN_INTERVENTION: "£KR_game_rule_flag_ROM  £KR_game_rule_flag_HUN  £KR_game_rule_flag_AUS   War §Y(A.I.)§!"
RULE_OPTION_ROM_TRANSYLVANIA_REVOLT_WAR_AUSTRIAN_INTERVENTION_DESC: "In the midst of the chaos in Hungary, Romania decides to go to war for its rightful lands in Transylvania. In response, Austria declares war on Romania to retain the lands as part of the Empire. \n§Y(A.I.)§! stands for Austrian Intervention."
RULE_OPTION_ROM_TRANSYLVANIA_REVOLT_WAR_AUSTRIAN_ACQUIESCENCE: "£KR_game_rule_flag_ROM  £KR_game_rule_flag_HUN   War §G(A.A.)§!"
RULE_OPTION_ROM_TRANSYLVANIA_REVOLT_WAR_AUSTRIAN_ACQUIESCENCE_DESC: "In the midst of the chaos in Hungary, Romania decides to go to war for its rightful lands in Transylvania. In response, Austria decides to do nothing about it and Romania remains only at war with Hungary itself. \n§G(A.A.)§! stands for Austrian Acquiescence.\n§RRequires:§!\n§CHungary to be Independent§!"
