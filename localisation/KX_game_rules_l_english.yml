GER_NEW_FOREIGN: "£KR_game_rule_flag_GER  Return of the Kaiserreich"
RULE_OPTION_GER_NEW_FOREIGN_DEFAULT: "Default"
RULE_OPTION_GER_NEW_FOREIGN_DEFAULT_DESC: "The German Kaiserreich rises again!, but only time will tell what they will do once they step on the world stage again"
