NYC_INDEPENDENCE: "£KR_game_rule_flag_NYC   Big Apple Burning"
RULE_OPTION_NYC_INDEPENDENCE_RANDOM: "Default"
RULE_OPTION_NYC_INDEPENDENCE_RANDOM_DESC: "The place of New York City in the Civil War and the world at large remains uncertain..."
RULE_OPTION_NYC_INDEPENDENCE_GUARENTEE: "£KR_game_rule_flag_NYC   The Free City-State"
RULE_OPTION_NYC_INDEPENDENCE_GUARENTEE_DESC: "After a bloody battle between Federalists and Socialists, a stalemate ensues, and Mayor Fiorello La Guardia declares the independence of the Big Apple."
RULE_OPTION_NYC_SOCIALIST: "£KR_game_rule_flag_CSA   The Socialist City"
RULE_OPTION_NYC_SOCIALIST_DESC: "Socialists loyal to Big Bill take control of the city and drive out the reactionaries!"
RULE_OPTION_NYC_FED: "£KR_game_rule_flag_USA  The Federalist City"
RULE_OPTION_NYC_FED_DESC: "MacArthur's Federalists hunt down the Red traitors and ensure the city's loyalty to the legitimate government!"
RULE_OPTION_NYC_INTERVENE_ACW: "£KR_game_rule_flag_NYC   £KR_game_rule_flag_USA   £KR_game_rule_flag_CSA   £KR_game_rule_flag_COR   Intervene in the Civil War"
RULE_OPTION_NYC_INTERVENE_ACW_DESC: "After declaring the independence of New York, the city will decide that it's destiny remains with the rest of America, and intervenes in the civil war with an appropiate side."
RULE_OPTION_NYC_INDEP_ENTENTE: "£KR_game_rule_flag_NYC   £KR_game_rule_flag_CAN   From New York to Ottawa"
