RULE_OPTION_ALB_ELECTION_SOCCON_DESC: "The social conservative Përparimtare win the election."
RULE_OPTION_ALB_ELECTION_KING_ZOGU: "£KR_game_rule_flag_ALB  King Zog"
RULE_OPTION_ALB_ELECTION_KING_ZOGU_DESC: "The social conservative Përparimtare win the election, but are couped by the Bashkimi, Ahmet Zogu will enact a counter coup and be declared King"
RULE_OPTION_ALB_ELECTION_KING_WIED: "£KR_game_rule_flag_ALB_Principality  The Restoration of Wied"
