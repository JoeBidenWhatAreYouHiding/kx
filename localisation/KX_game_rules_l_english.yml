RULE_OPTION_BOH_BOHEMIA_MARLIB: "£KR_game_rule_flag_CZE_free_alt   Bohemian Revolution, Agrarians"
RULE_OPTION_BOH_BOHEMIA_MARLIB_DESC: "Follwing the death of T G Masaryk, the market liberal Republican Party of Farmers and Peasants, better known as the Agrarian Party will come to power in the following elections, and go on to break the shackles of the Habsburg Emprie."
RULE_OPTION_BOH_BOHEMIA_SOCCON: "£KR_game_rule_flag_CZE_free_alt   Bohemian Revolution, CSL"
RULE_OPTION_BOH_BOHEMIA_SOCCON_DESC: "Follwing the death of T G Masaryk, the social conservative Czech People's Party will come to power in the following elections, and go on to break the shackles of the Habsburg Emprie."
RULE_OPTION_BOH_BOHEMIA_AUTHDEM: "£KR_game_rule_flag_CZE_free_alt   Bohemian Revolution, CND"
RULE_OPTION_BOH_BOHEMIA_AUTHDEM_DESC: "Follwing the death of T G Masaryk, the fiercely nationalistic Czech National Democrats will come to power in the following elections, and go on to break the shackles of the Habsburg Emprie."

CZE_INDEPENDENCE: "£KR_game_rule_flag_CZE   The Golden City Unshackled"
RULE_OPTION_CZE_INDEPENDENCE_RANDOM: "Default"
RULE_OPTION_CZE_INDEPENDENCE_RANDOM_DESC: "Having smashed the yoke of the Empire in Vienna, the Czech people stand at a great crossroads in their destiny..."
RULE_OPTION_CZE_INDEPENDENCE_SOCDEM: "£KR_game_rule_flag_CZE   CSDSD electoral victory"
RULE_OPTION_CZE_INDEPENDENCE_SOCDEM_DESC: "After earning their hard won sovereignity, the Social Democratic Party will find itself victorious in the nation's first independent elections."
RULE_OPTION_CZE_INDEPENDENCE_SOCLIB: "£KR_game_rule_flag_CZE   Realiste electoral victory"
RULE_OPTION_CZE_INDEPENDENCE_SOCLIB_DESC: "After earning their hard won sovereignity, the Realiste/National Socialist Party will find itself victorious in the nation's first independent elections, nominating Edvard Benes as president."
RULE_OPTION_CZE_INDEPENDENCE_SOCLIB_ALT: "£KR_game_rule_flag_CZE   Honza's Realiste"
RULE_OPTION_CZE_INDEPENDENCE_SOCLIB_ALT_DESC: "After earning their hard won sovereignity, the Realiste/National Socialist Party will find itself victorious in the nation's first independent elections, nominating Jan Masaryk as president."
RULE_OPTION_CZE_INDEPENDENCE_MARLIB: "£KR_game_rule_flag_CZE   Agrarian electoral victory"
RULE_OPTION_CZE_INDEPENDENCE_MARLIB_DESC: "After winning their hard won sovereignity, the Republican Party of Farmers and Peasants, better known as the Agrarian Party will find itself victorious in the nation's first independent elections."
RULE_OPTION_CZE_INDEPENDENCE_MARLIB_SVK: "£KR_game_rule_flag_CZE   A Slovak presidency"
RULE_OPTION_CZE_INDEPENDENCE_MARLIB_SVK_DESC: "After winning their hard won sovereignity, the Republican Party of Farmers and Peasants, better known as the Agrarian Party will find itself victorious in the nation's first independent elections under the guidance of Slovak agrarian Milan Hodža, who will usher in the nation's first Slovak presidency."
RULE_OPTION_CZE_INDEPENDENCE_SOCCON: "£KR_game_rule_flag_CZE   CSL electoral victory"
RULE_OPTION_CZE_INDEPENDENCE_SOCCON_DESC: "After winning their hard won sovereignity, the social conservative Czech People's Party will come to power in the nation's first independent elections.
RULE_OPTION_CZE_INDEPENDENCE_NATIONAL: "£KR_game_rule_flag_CZE   National Democrat victory"
RULE_OPTION_CZE_INDEPENDENCE_NATIONAL_DESC: "After winning their hard won sovereignity, the fiercely nationalistic National Party will find itself victorious in the nation's first independent elections."
RULE_OPTION_CZE_INDEPENDENCE_TRADERS: "£KR_game_rule_flag_CZE   Trader Party victory"
RULE_OPTION_CZE_INDEPENDENCE_TRADERS_DESC: "After winning their hard won sovereignity, the National Democrat party will fracture following their previous loss, a successor party, the Trader's party will find itself victorious in the nation's first independent elections."
RULE_OPTION_CZE_INDEPENDENCE_ALCOHOL: "£KR_game_rule_flag_CZE   Moderate Progress victory"
RULE_OPTION_CZE_INDEPENDENCE_ALCOHOL_DESC: "After winning their hard won sovereignity, the Satirical "Party of Moderate Progress Within the Bounds of the Law" will miraculously find itself victorious in the nation's first independent elections."
RULE_OPTION_CZE_INDEPENDENCE_SYNDIE: "£KR_game_rule_flag_CZE_feminist   Syndicalist Revolution"
RULE_OPTION_CZE_INDEPENDENCE_SYNDIE_DESC: "After winning their hard won sovereignity, the army will fire on a Socialist riot, riding a wave of outrage into power, the Totalist Antonín Zápotocký will be replaced by the more moderate feminist syndicalist Luisa Landová-Štychová."
RULE_OPTION_CZE_INDEPENDENCE_TOTALIST: "£KR_game_rule_flag_CZE  Totalist Revolution"
RULE_OPTION_CZE_INDEPENDENCE_TOTALIST_DESC: "After winning their hard won sovereignity, the army will fire on a Socialist riot, riding a wave of outrage into power, the Totalist Antonín Zápotocký will consolidate his power over the reborn socialist regime."
RULE_OPTION_CZE_INDEPENDENCE_KINGDOM_LOBKOWICZ: "£KR_game_rule_flag_CZE_lobkowicz_tag   Kingdom of the Lobkowicz"
RULE_OPTION_CZE_INDEPENDENCE_KINGDOM_LOBKOWICZ_DESC: "After winning their hard won sovereignity, the independent Bohemia shall crown Maximilian Lobkowicz with the long empty crown of Saint Wenceslas."
RULE_OPTION_CZE_INDEPENDENCE_KINGDOM_SCHWARZENBURG: "£KR_game_rule_flag_CZE_schwarzenberg_tag   Kingdom of the Schwarzenbergs"
RULE_OPTION_CZE_INDEPENDENCE_KINGDOM_SCHWARZENBURG_DESC: "After winning their hard won sovereignity, the independent Bohemia shall crown Adolf I von Schwarzenberg with the long empty crown of Saint Wenceslas."
RULE_OPTION_CZE_INDEPENDENCE_HUSSITE_REPUBLIC: "£KR_game_rule_flag_CZE_hussite_republic   Hussite-Republicanism"
RULE_OPTION_CZE_INDEPENDENCE_HUSSITE_REPUBLIC_DESC: "After winning their hard won sovereignity, the Czech People's Party shall decide to revive the long dormant Kingdom of Bohemia, but upon the protest of the Hussites a new Hussite Republic shall be formed beneath the hand of František Michálek Bartoš."
RULE_OPTION_CZE_INDEPENDENCE_HUSSITE_KINGDOM: "£KR_game_rule_flag_CZE_hussite_kingdom   A Hustle with Hussites"
RULE_OPTION_CZE_INDEPENDENCE_HUSSITE_KINGDOM_DESC: "After winning their hard won sovereignity, the Czech People's Party shall decide to revive the long dormant Kingdom of Bohemia, but upon the protest of the Hussites a new Hussite Kingdom shall be formed with Patriarch of the Hussite Church, Gustav Adolf Procházka upon it's throne."
RULE_OPTION_CZE_INDEPENDENCE_VLAJKA: "£KR_game_rule_flag_CZE_national_populist   The Solar Dictator"
RULE_OPTION_CZE_INDEPENDENCE_VLAJKA_DESC: "After winning their hard won sovereignity, the National Populist Vlajka shall launch a putsch upon Prague Castle, capturing the president's office, Rys-Roszevac will seize the reins of power to bring about a new age beneath the New Vlajka."

RULE_OPTION_TEX_POST_CIVIL_WAR_CATHOLIC_AMERICA: "£GFX_KR_game_rule_flag_TEX_catholic   The New Gunpowder Plot"
RULE_OPTION_TEX_POST_CIVIL_WAR_CATHOLIC_AMERICA_DESC: "After an attempt by Huey Long and Gerald Smith to supress Catholics, Philip Carroll and his Holy American League took out the reigning government in the New Gunpowder plot. When faced with pressure from monarchists in the League, Philip elects to keep power himself.\n§RRequires:§!\n§CAmerican Union State wins the Second American Civil War§!"
RULE_OPTION_TEX_POST_CIVIL_WAR_STUART_AMERICA: "£GFX_KR_game_rule_flag_TEX_catholic_stuart   The Jacobite Kingdom of America"
RULE_OPTION_TEX_POST_CIVIL_WAR_STUART_AMERICA_DESC: "After an attempt by Huey Long and Gerald Smith to supress Catholics, Philip Carroll and his Holy American League took out the reigning government in the New Gunpowder plot. When faced with pressure from monarchists in the League, Philip appoints the Jacobite heir apparent to the British throne, James III, as the head of a new Catholic monarchy. \n§RRequires:§!\n§CAmerican Union State wins the Second American Civil War§!"



TXS_CIVIL_WAR: "£KR_game_rule_flag_TXS   Texas in the 2ACW"
RULE_OPTIONTXS_CIVIL_WAR: "£KR_game_rule_flag_TXS   Texas in the 2ACW"
RULE_OPTION_TXS_CIVIL_WAR: "Default"
RULE_OPTION_TXS_CIVIL_WAR_DESC: "Texas has been reborn as an Independent State, only time will tell their path."
RULE_OPTION_TXS_CIVIL_WAR_LONGISIST: "£KR_game_rule_flag_TXS  £KR_game_rule_flag_TEX   Loyalty to the Union State"
RULE_OPTION_TXS_CIVIL_WAR_LONGISIST_DESC: "President Long makes a deal with Texas President James Allred.\n§RRequires:§!\n§CTexas to be Independent§!"
RULE_OPTION_TXS_LEFT_ALONE: "£KR_game_rule_flag_TXS  Texan Independence"
RULE_OPTION_TXS_LEFT_ALONE_DESC: "All Factions of the Second American Civil War back off of Texas, and let her choose her own path.\n§RRequires:§!\n§CTexas to be Independent§!"
RULE_OPTION_TXS_CIVIL_WAR_CSA: "£KR_game_rule_flag_TXS_CSA  £KR_game_rule_flag_CSA   Loyalty to the C.S.A"
RULE_OPTION_TXS_CIVIL_WAR_CSA_DESC: "With the hawks swarming around Texas, the only option is the helping hand extended by Chigago and the C.S.A. \n§RRequires:§!\n§CTexas to be Independent§!"
RULE_OPTION_TXS_WAR_WITH_EVERYONE: "£KR_game_rule_flag_TXS  £KR_game_rule_flag_TEX £KR_game_rule_flag_CSA £KR_game_rule_flag_USA   War with Everyone"
RULE_OPTION_TXS_WAR_WITH_EVERYONE_DESC: "Texas refuses to pledge loyalty to any faction, and fights all of them at once. \n§RRequires:§!\n§CTexas to be Independent§!"
RULE_OPTION_TXS_CIVIL_WAR_PSA: "£KR_game_rule_flag_TXS  £KR_game_rule_flag_CAL   Loyalty to the PSA"
RULE_OPTION_TXS_CIVIL_WAR_PSA_DESC: "Texas decides to remain loyal to the legitimate America and sides with the Pacific States in the civil war. \n§RRequires:§!\n§CTexas to be Independent§!"
RULE_OPTION_TXS_CIVIL_WAR_FEDS: "£KR_game_rule_flag_TXS  £KR_game_rule_flag_USA   Loyalty to the USA"
RULE_OPTION_TXS_CIVIL_WAR_FEDS_DESC: "Texas decides that despite all their failings, the United States is still worthy of their support in the civil war. \n§RRequires:§!\n§CTexas to be Independent§!"
RULE_OPTION_TXS_CIVIL_WAR_CAR: "£KR_game_rule_flag_TXS  £KR_game_rule_flag_COR   Loyalty to the CAR"
RULE_OPTION_TXS_CIVIL_WAR_CAR_DESC: "Texas decides that Southern values and tradition are important above all else and decides to side with the Constititutional States in the civil war. \n§RRequires:§!\n§CTexas to be Independent§!"

TXS_FOREGN_POLICY: "£KR_game_rule_flag_TXS   Texas in the World"
RULE_OPTION_TXS_FOREGN_POLICY: "Default"
RULE_OPTION_TXS_FOREGN_POLICY_DESC: "A Sovereign Texas finds it's place on the world stage but what part shall it take in it's affairs?"
RULE_OPTION_TXS_FOREGN_POLICY_ENTENTE: "£KR_game_rule_flag_TXS  £KR_game_rule_flag_CAN   Join the Entente"
RULE_OPTION_TXS_FOREGN_POLICY_ENTENTE_DESC: "In the interest of independence, Texas decides to stay out of the civil war and instead align themselves with a global faction for protection. As the defenders of democracy, the Entente is the natural choice. \n§RRequires:§!\n§CTexas to be Independent§!"
RULE_OPTION_TXS_FOREGN_POLICY_ENTENTE_LITE: "£KR_game_rule_flag_TXS  £KR_game_rule_flag_CAN   Entente Guarantee"
RULE_OPTION_TXS_FOREGN_POLICY_ENTENTE_LITE_DESC: "In the interest of independence, Texas decides to stay out of the civil war and instead seek a guarantee of sovereignty from a global faction for protection. As the defenders of democracy, the Entente is the natural choice. \n§RRequires:§!\n§CTexas to be Independent§!"
RULE_OPTION_TXS_FOREGN_POLICY_REICHSPAKT: "£KR_game_rule_flag_TXS  £KR_game_rule_flag_GER   Join the Reichspakt"
RULE_OPTION_TXS_FOREGN_POLICY_REICHSPAKT_DESC: "In the interest of independence, Texas decides to stay out of the civil war and instead align themselves with a global faction for protection. As the defenders of stability and the old order, the Reichspakt is the natural choice. \n§RRequires:§!\n§CTexas to be Independent§!"
RULE_OPTION_TXS_FOREGN_POLICY_REICHSPAKT_LITE: "£KR_game_rule_flag_TXS  £KR_game_rule_flag_GER   Reichspakt Guarantee"
RULE_OPTION_TXS_FOREGN_POLICY_REICHSPAKT_LITE_DESC: "In the interest of independence, Texas decides to stay out of the civil war and instead seek a guarantee of sovereignty from a global faction for protection. As the defenders of stability and the old order, the Reichspakt is the natural choice. \n§RRequires:§!\n§CTexas to be Independent§!"
RULE_OPTION_TXS_FOREGN_POLICY_INTERNATIONALE: "£KR_game_rule_flag_TXS £KR_game_rule_flag_FRA   Join the Internationale"
RULE_OPTION_TXS_FOREGN_POLICY_INTERNATIONALE_DESC: "In the interest of independence, Texas decides to stay out of the civil war and instead align themselves with a global faction for protection. As the leaders of the Revolution, the Internationale is the natural choice. \n§RRequires:§!\n§CTexas to be Independent§!"
RULE_OPTION_TXS_FOREGN_POLICY_INTERNATIONALE_LITE: "£KR_game_rule_flag_TXS £KR_game_rule_flag_FRA   Internationale Guarantee"
RULE_OPTION_TXS_FOREGN_POLICY_INTERNATIONALE_LITE_DESC: "In the interest of independence, Texas decides to stay out of the civil war and instead seek a guarantee of sovereignty from a global faction for protection. As the leaders of the Revolution, the Internationale is the natural choice. \n§RRequires:§!\n§CTexas to be Independent§!"
RULE_OPTION_TXS_LEFT_ALONE_FOREVER: "£KR_game_rule_flag_TXS  Global Neutrality"
RULE_OPTION_TXS_LEFT_ALONE_FOREVER_DESC: "Refusing to get entangled with global affairs, Texas decides to maintain strict neutrality in Global Affairs.\n§RRequires:§!\n§CTexas to be Independent§!"

FRA_DAY_OF_INFAMY: "£GFX_KR_game_rule_flag_FRA_Sorelian  The Day of Infamy"
RULE_OPTION_FRA_DAY_OF_INFAMY_RANDOM_DESC: "A Shot rings out over Paris. Georges Valois, the leader of the Sorelians has been killed by a Black Guard Terrorist. With Valois dead, France is plunged into chaos; and many new factions vie for control in the absence of a strong leader."
RULE_OPTION_FRA_DAY_OF_INFAMY_RANDOM: "Default"
RULE_OPTION_FRA_DAY_OF_INFAMY_RANDOM_desc: "Valois is dead and Anarchy reigns over France, nobody knows who will rise out of the Anarchy."
RULE_OPTION_FRA_BLACK_GUARD_COUNTERREVOLUTION: "£GFX_KR_game_rule_flag_FRA_Makhno  Black Guard Counter-Revolution"
RULE_OPTION_FRA_BLACK_GUARD_COUNTERREVOLUTION_DESC: "Nestor Mahnko has rallied his Black Guard forces and organized a countercoup against the chaotic Sorelian Government. Now, Anarchy reigns over France.\n§RRequires:§!\n§CSorelian Majority§! in §Y£KR_game_rule_flag_FRA_syndicalist  1936 Commune Elections§"
RULE_OPTION_FRA_BUCARD_ASSUMES_CONTROL: "£GFX_KR_game_rule_flag_FRA_Ultranatsynd  Bucard Assumes Control"
RULE_OPTION_FRA_BUCARD_ASSUMES_CONTROL_DESC: "After a long power struggle, Marcel Bucard and his Ultranationalist-Sorelian faction has come out on top.\n§RRequires:§!\n§CSorelian Majority§! in §Y£KR_game_rule_flag_FRA_syndicalist  1936 Commune Elections§"
RULE_OPTION_FRA_DEAT_ASSUMES_CONTROL: "£GFX_KR_game_rule_flag_FRA_Vanguard  Deat Assumes Control"
RULE_OPTION_FRA_DEAT_ASSUMES_CONTROL_DESC: "After a long power struggle, Marcel Deat and his Vanguard-Sorelian faction has come out on top.\n§RRequires:§!\n§CSorelian Majority§! in §Y£KR_game_rule_flag_FRA_syndicalist  1936 Commune Elections§"

RULE_OPTION_CSA_POST_CIVIL_WAR_TOTALIST_CAPONE: "£GFX_KR_game_rule_flag_CSA_Capone   Capone Elected"
RULE_OPTION_CSA_POST_CIVIL_WAR_TOTALIST_CAPONE_DESC: "The totalist Al Capone becomes Interim President and forms the Syndicate of America.\n§RRequires:§!\n§CCombined Syndicates of America wins the Second American Civil War§!"
RULE_OPTION_CSA_POST_CIVIL_WAR_TOTALIST_BURNHAM: "£GFX_KR_game_rule_flag_CSA_social_state_of_america   Burnham Elected"
RULE_OPTION_CSA_POST_CIVIL_WAR_TOTALIST_BURNHAM_DESC: "The Totalist James Burnham becomes Interim President and forms the Social Technate of America.\n§RRequires:§!\n§CCombined Syndicates of America wins the Second American Civil War§!"

ILL_SLOVENIA_CRISIS: "£GFX_KR_game_rule_flag_CRO   The Slovenia Crisis"
RULE_OPTION_ILL_SLOVENIA_CRISIS_RANDOM: "Default"
RULE_OPTION_ILL_SLOVENIA_CRISIS_RANDOM_DESC: "The Nation of Slovenia has long seeked either independence or integration with their brothers to the South. The Tensions have come to a head when Slovene Nationalists demanded either complete independence from Austria or integration into Illyria."
RULE_OPTION_CRO_SLOVENIA_CRISIS_ESCELATES: "£GFX_KR_game_rule_flag_CRO£ £GFX_KR_game_rule_flag_SLO£  The Crisis Escalates"
RULE_OPTION_CRO_SLOVENIA_CRISIS_ESCELATES_DESC: "Austria has refused to grant Slovenia autonomy or integration, enraging both Slovenes and the Illyrian Government. And it becomes clear to all of Austria’s subjects, the Double Eagle’s feathers are shedding, and it may not be long before Austria falls for good."
RULE_OPTION_CRO_SLOVENIA_CRISIS_RESOLVED: "£GFX_KR_game_rule_flag_CRO£ £GFX_KR_game_rule_flag_SLO£  The Crisis Resolved"
RULE_OPTION_CRO_SLOVENIA_CRISIS_RESOLVED_DESC: "Austria bends to the demands of the Slovenians, and agrees to let the, choose their own path as either an independent Duchy or part of Illyria."

FIU_PIRATES: "£GFX_KR_game_rule_flag_FIU    Pirates in Fiume"
RULE_OPTION_FIU_PIRATES_RANDOM: "Default"
RULE_OPTION_FIU_PIRATES_RANDOM_DESC: "Rumors abound about Admiral Miklos Horthy’s connections to Piracy. However, we can not be sure if they have any truth to them."
RULE_OPTION_FIU_NO_PIRATES: "£GFX_KR_game_rule_flag_FIU £GFX_KR_game_rule_flag_FIU_pirates_tag  Pirates Crushed"
RULE_OPTION_FIU_NO_PIRATES_DESC: "Due to swift action by the Government, the threat of Piracy is quickly stamped out."
RULE_OPTION_FIU_PIRATES_TAKE_CONTROL: "£GFX_KR_game_rule_flag_FIU £GFX_KR_game_rule_flag_FIU_pirates_tag  The Jolly Roger over Fiume"
RULE_OPTION_FIU_PIRATES_TAKE_CONTROL_DESC: "The Rumors that Horthy control the Pirate Fleet turn out to be true, and with his band of Raiders, the Pirate Fleet successfully takes command over the City of Fiume."

USA_CIVIL_WAR_STRENGTHEN: "£KR_game_rule_flag_USA   Buffs in Second American Civil War"
RULE_OPTION_USA_CIVIL_WAR_STRENGTHEN_NO_BUFF: "No Buff"
RULE_OPTION_USA_CIVIL_WAR_STRENGTHEN_NO_BUFF_DESC: "No buff would be applied to any American factions during the civil war."
RULE_OPTION_USA_CIVIL_WAR_STRENGTHEN_USA: "£KR_game_rule_flag_USA   Buff United States of America"
RULE_OPTION_USA_CIVIL_WAR_STRENGTHEN_USA_DESC: "United States of America would obtain a buff during the civil war."
RULE_OPTION_USA_CIVIL_WAR_STRENGTHEN_CSA: "£KR_game_rule_flag_CSA   Buff Combined Syndicalists of America"
RULE_OPTION_USA_CIVIL_WAR_STRENGTHEN_CSA_DESC: "Combined Syndicates of America would obtain a buff during the civil war."
RULE_OPTION_USA_CIVIL_WAR_STRENGTHEN_TEX: "£KR_game_rule_flag_TEX   Buff American Union State"
RULE_OPTION_USA_CIVIL_WAR_STRENGTHEN_TEX_DESC: "American Union State would obtain a buff during the civil war."
RULE_OPTION_USA_CIVIL_WAR_STRENGTHEN_CAL: "£KR_game_rule_flag_CAL   Buff Pacific States of America"
RULE_OPTION_USA_CIVIL_WAR_STRENGTHEN_CAL_DESC: "Pacific States of America would obtain a buff during the civil war."
RULE_OPTION_USA_CIVIL_WAR_STRENGTHEN_COR: "£KR_game_rule_flag_COR   Buff Constitutional American Republic"
RULE_OPTION_USA_CIVIL_WAR_STRENGTHEN_COR_DESC: "Constitutional American Republic would obtain a buff during the civil war."
RULE_OPTION_USA_CIVIL_WAR_STRENGTHEN_WCC: "£KR_game_rule_flag_WCC   Buff Western Command Center"
RULE_OPTION_USA_CIVIL_WAR_STRENGTHEN_WCC_DESC: "Western Command Center would obtain a buff during the civil war."

ALA_INDEPENDENCE: "£GFX_KR_game_rule_flag_ALA  Alaskan Independence"
RULE_OPTION_ALA_INDEPENDENCE_RANDOM: "Default"
RULE_OPTION_ALA_INDEPENDENCE_RANDOM_DESC: "Alaska has a chance to define a new path away from America. But, do they take this new opportunity, or does Governor Gruening still hold loyalty to America."
RULE_OPTION_ALA_INDEPENDENCE_GUARENTEE: "£GFX_KR_game_rule_flag_ALA  Independence Guaranteed"
RULE_OPTION_ALA_INDEPENDENCE_GUARENTEE_DESC: "Governor Gruening takes advantage of the chaos of the American Civil War and declares Alaska's independence from America."
RULE_OPTION_ALA_INDEPENDENCE_CANADA: "£GFX_KR_game_rule_flag_CAN  £GFX_KR_game_rule_flag_ALA_authoritarian_democrat  Canadian Occupation"
RULE_OPTION_ALA_INDEPENDENCE_CANADA_DESC: "Alaska will initially declare loyalty to America, but when the Civil War breaks out the Federal government is unable to ensure order after a bombing in Juneau. As such, Alaska requests intervention from the Canadian government to maintain order."
RULE_OPTION_ALA_INDEPENDENCE_PSA: "£GFX_KR_game_rule_flag_CAL  Loyalty to the PSA"
RULE_OPTION_ALA_INDEPENDENCE_PSA_DESC: "Alaska will initially declare loyalty to America, but when the Civil War breaks out the Federal government is unable to ensure order after a bombing in Juneau. As such, Alaska requests intervention from the Canadian government to maintain order. Canada declines to move in, instead brokering a secret agreement for Alaska to join the Pacific States."

ALA_POLITICAL_PATH: "£KR_game_rule_flag_ALA   Alaska's Path"
RULE_OPTION_ALA_DEFAULT: "Default"
RULE_OPTION_ALA_DEFAULT_DESC: "Alaska's path is foggy, who will decide it's fate?."
RULE_OPTION_ALA_WICKERSHAM: "£KR_game_rule_flag_ALA_radical_socialist  Red Alaska"
RULE_OPTION_ALA_WICKERSHAM_DESC: "Wickersham and Radical Socialist forces take control of the Last Frontier.\n§RRequires:§!\n§CAlaska to be Independent§!"
RULE_OPTION_ALA_WICKERSHAM_PLAN: "£KR_game_rule_flag_ALA_radical_socialist  Wickersham's Will"
RULE_OPTION_ALA_WICKERSHAM_PLAN_DESC: "Wickersham and Radical Socialist forces take control of the Last Frontier, which will maintain course after his death.\n§RRequires:§!\n§CAlaska to be Independent§!"
RULE_OPTION_ALA_SYNDICALISM: "£KR_game_rule_flag_ALA_radical_socialist  The Red Congress"
RULE_OPTION_ALA_SYNDICALISM_DESC: "Wickersham and Radical Socialist forces take control of the Last Frontier, which will then embrace orthodox Syndicalism after his death.\n§RRequires:§!\n§CAlaska to be Independent§!"
RULE_OPTION_ALA_LOVESTONE: "£KR_game_rule_flag_ALA_totalist  The Red frontier"
RULE_OPTION_ALA_LOVESTONE_DESC: "Wickersham and Radical Socialist forces take control of the Last Frontier, after his death Wickersham will be succeeded by Chairman Jurich, who will bring Popular Communism to Alaska.\n§RRequires:§!\n§CAlaska to be Independent§!"
RULE_OPTION_ALA_DEMOCRATIC: "£KR_game_rule_flag_ALA  The Legislation Succeeds"
RULE_OPTION_ALA_DEMOCRATIC_DESC: "Ernest Gruening and the Legislation manage to hold on to power.\n§RRequires:§!\n§CAlaska to be Independent§!"
RULE_OPTION_ALA_SOCCON: "£KR_game_rule_flag_ALA  A Free Alaska"
RULE_OPTION_ALA_SOCCON_DESC: "Ernest Gruening and the Legislation manage to hold on to power. The social conservative Alaska Republican Party is victorious in the subsequent election. \n§RRequires:§!\n§CAlaska to be Independent§!"
RULE_OPTION_ALA_SOCDEM: "£KR_game_rule_flag_ALA  Dimond's Alaska"
RULE_OPTION_ALA_SOCDEM_DESC: "Ernest Gruening and the Legislation manage to hold on to power. The social democratic Alaska Democratic Party is victorious in the subsequent election. \n§RRequires:§!\n§CAlaska to be Independent§!"
RULE_OPTION_ALA_MARLIB: "£KR_game_rule_flag_ALA  A Private Alaska"
RULE_OPTION_ALA_MARLIB_DESC: "Ernest Gruening and the Legislation manage to hold on to power. The market liberal Alaskan Business Interests Group is victorious in the subsequent election. \n§RRequires:§!\n§CAlaska to be Independent§!"
RULE_OPTION_ALA_BARONS: "£KR_game_rule_flag_ALA_paternal_autocrat  The Barons take over"
RULE_OPTION_ALA_BARONS_DESC: "The Alaskan Syndicate under Stephen Birch and Simon Guggenheim take over Alaska.\n§RRequires:§!\n§CAlaska to be Independent§!"
RULE_OPTION_ALA_LIECHTENSTEIN: "£KR_game_rule_flag_ALA_LIC  Principality of Alaska"
RULE_OPTION_ALA_LIECHTENSTEIN_DESC: "The Alaskan Syndicate under Stephen Birch and Simon Guggenheim take over Alaska, which is then sold to Lichtenstein, forming a new principality in the Americas.\n§RRequires:§!\n§CAlaska to be Independent§!"
RULE_OPTION_ALA_ISRAEL: "£KR_game_rule_flag_ALA_JEW  A new Israel"
RULE_OPTION_ALA_ISRAEL_DESC: "The Alaskan Syndicate under Stephen Birch and Simon Guggenheim take over Alaska, which will become a homeland for the Jews.\n§RRequires:§!\n§CAlaska to be Independent§!"
RULE_OPTION_ALA_TOWNER: "£KR_game_rule_flag_ALA_REDMAN_national_populist  Rand's Folly"
RULE_OPTION_ALA_TOWNER_DESC: "Ernest Gruening and the Legislation seemingly manage to hold on to power. The free-market apologist Ayn Rand is elected as governor, and in a series of mishaps the American Indian Federation under Elwood Towner somehow manage to take control of the government.\n§RRequires:§!\n§CAlaska to be Independent§!"
RULE_OPTION_ALA_DIXON: "£KR_game_rule_flag_ALA_REDMANWARRIOR_totalist  Young Warriors"
RULE_OPTION_ALA_DIXON_DESC: "Ernest Gruening and the Legislation seemingly manage to hold on to power. The free-market apologist Ayn Rand is elected as governor, and in a series of mishaps the American Indian Federation under Elwood Towner somehow manage to take control of the government, Towner will then die by an assassin, after which his successor Thomas Dixon will take the red man's state into a radical new direction.\n§RRequires:§!\n§CAlaska to be Independent§!"


NEE_POLITICS: "£GFX_KR_game_rule_flag_NEE  New England's Political Path"
RULE_OPTION_NEW_ENGLAND_RANDOM: "Default"
RULE_OPTION_NEW_ENGLAND_RANDOM_DESC: "New England has re-established itself as an independent state, only time will tell it’s path."
RULE_OPTION_NEE_WASHINGTON_MONARCHY: "£GFX_KR_game_rule_flag_NEE_WASHINGTON  Washington Monarchy"
RULE_OPTION_NEE_WASHINGTON_MONARCHY_DESC: "After an anti-British Plot, the Washingtonian Monarchists take charge over New England and proclaim New England a Kingdom under the House of Washington.\n§RRequires:§!\n§CNew England to be Independent§! "
RULE_OPTION_NEE_KENNEDY_MONARCHY: "£KR_game_rule_flag_NEE_paternal_autocrat  Kennedy Monarchy"
RULE_OPTION_NEE_KENNEDY_MONARCHY_DESC: "After an anti-British Plot, Monarchists led by Joe Kennedy take charge over New England and proclaim the United duchies of New England under his rule.\n§RRequires:§!\n§CNew England to be Independent§! "
RULE_OPTION_NEE_ASTOR_MONARCHY: "£KR_game_rule_flag_NEE_paternal_autocrat  Astor Monarchy"
RULE_OPTION_NEE_ASTOR_MONARCHY_DESC: "After an anti-British Plot, Monarchists led by Joe Kennedy take charge over New England and proclaim the United duchies of New England under the rule of Duke Vincent Astor, with Kennedy serving alongside the duke as Baron.\n§RRequires:§!\n§CNew England to be Independent§! "
RULE_OPTION_NEE_CAN_MONARCHY: "£GFX_KR_game_rule_flag_NEE_KINGDOM  British Monarchy"
RULE_OPTION_NEE_CAN_MONARCHY_DESC: "New England is made into a Canadian-Styled Absolute Monarchy under Canadian Protection.\n§RRequires:§!\n§CNew England to be Independent§! "
RULE_OPTION_NEE_MILITARY_COUP: "£GFX_KR_game_rule_flag_NEE_sons_of_liberty  New Sons Of Liberty Revolt"
RULE_OPTION_NEE_MILITARY_COUP_DESC: "After a anti-British plot, the New Sons of Libery take charge over the nation to led New England to Freedom.\n§RRequires:§!\n§CNew England to be Independent§!   "
RULE_OPTION_NEE_LOVECRAFT: "£GFX_KR_game_rule_flag_NEE_national_populist  Lovecraft's New England"
RULE_OPTION_NEE_LOVECRAFT_DESC: "After Canada forces a Monarchy on New England, anti British Rebels almost seize control, but in the chaos famed writer and anglophile H.P. Lovecraft takes charge to restore British Rule to the state.\n§RRequires:§!\n§CNew England to be Independent§! "
RULE_OPTION_NEE_QUAKER: "£GFX_KR_game_rule_flag_NEE_radical_socialist  The Rule of the Quakers"
RULE_OPTION_NEE_QUAKER_DESC: "Clarence Pickett manages to transform the Quakers into a political party that preaches kindness, brotherhood, and peace; and eventually take over New England.\n§RRequires:§!\n§CNew England to be Independent§!"
RULE_OPTION_NEE_PROHIBITION: "£GFX_KR_game_rule_flag_NEE  The Rule of the Prohibition Party"
RULE_OPTION_NEE_PROHIBITION_DESC: "As Alcoholism ravages New England, the Prohibition Party comes back from the dead and takes over New England. They preach tolerance, morality, and Christian Values.\n§RRequires:§!\n§CNew England to be Independent§! "
RULE_OPTION_NEE_DEMOCRACY: "£GFX_KR_game_rule_flag_NEE  A Democratic New England"
RULE_OPTION_NEE_DEMOCRACY_DESC: "Radicalism from both the left and the right is staved off, and the Hartford Convention leads to the election of a moderate, democratic leader.\n§RRequires:§!\n§CNew England to be Independent§!"

NEE_NEWSONS_PATH: "£GFX_KR_game_rule_flag_NEE_sons_of_liberty Fate of the New Sons of Liberty"
RULE_OPTION_NEE_NEWSONS_RANDOM: "Default"
RULE_OPTION_NEE_NEWSONS_RANDOM_DESC: "Should the New Sons of Liberty come to power, their leader shall be chosen randomly."
RULE_OPTION_NEE_NEWSONS_NEE_PERSHING: "£GFX_KR_game_rule_flag_NEE_sons_of_liberty Pershing Takes Charge"
RULE_OPTION_NEE_NEWSONS_NEE_PERSHING_DESC: "As the New Sons Revolt against the British, General Pershing shall take charge, to create an America Washington would be proud of.\n§RRequires:§!\n§CNew Sons Of Liberty Revolt§!"
RULE_OPTION_NEE_NEWSONS_NEE_PERSHING_DEMOCRACY: "£GFX_KR_game_rule_flag_NEE_pershing_betsy_america Pershing Restores Democracy"
RULE_OPTION_NEE_NEWSONS_NEE_PERSHING_DEMOCRACY_DESC: "As the New Sons Revolt against the British, General Pershing shall take charge, to create an America Washington would be proud of. Once America has been reclaimed, Pershing shall step down and restore democracy.\n§RRequires:§!\n§CNew Sons Of Liberty Revolt§!"
RULE_OPTION_NEE_NEWSONS_NEE_PERSHING_ARMY: "£GFX_KR_game_rule_flag_NEE_pershing_easton_america Pershing Countines Army Rule"
RULE_OPTION_NEE_NEWSONS_NEE_PERSHING_ARMY_DESC: "As the New Sons Revolt against the British, General Pershing shall take charge, to create an America Washington would be proud of. Once America has been reclaimed, Pershing shall step down but maintain miltary rule.\n§RRequires:§!\n§CNew Sons Of Liberty Revolt§!"
RULE_OPTION_NEE_NEWSONS_NEE_GROVES: "£GFX_KR_game_rule_flag_NEE_groves Leslie Groves Leads"
RULE_OPTION_NEE_NEWSONS_NEE_GROVES_DESC: "As the New Sons Revolt against the British, General Leslie Groves shall take charge, to create the American Future./.\n§RRequires:§!\n§CNew Sons Of Liberty Revolt§!"
RULE_OPTION_NEE_NEWSONS_NEE_GROVES_REVOLT: "£GFX_KR_game_rule_flag_NEE_GROVES_COMMONWEALTH Groves Marches for America"
RULE_OPTION_NEE_NEWSONS_NEE_GROVES_REVOLT_DESC: "As the New Sons Revolt against the British, General Leslie Groves shall take charge, to create the American Future. Groves shall elect to abandon the Federalists, and reclaim America for himself.\n§RRequires:§!\n§CNew Sons Of Liberty Revolt§!"
RULE_OPTION_NEE_NEWSONS_NEE_GROVES_LOYAL: "£GFX_KR_game_rule_flag_NEE_NCC Groves Remains Loyal"
RULE_OPTION_NEE_NEWSONS_NEE_GROVES_LOYAL_DESC: "As the New Sons Revolt against the British, General Leslie Groves shall take charge, to create the American Future. Groves shall elect to side with the Federalists, and reclaim America for the Army, provided they still stand\n§RRequires:§!\n§CNew Sons Of Liberty Revolt§!"
RULE_OPTION_NEE_NEWSONS_NEE_BINGHAM: "£GFX_KR_game_rule_flag_NEE Hiram Bingham III Rules"
RULE_OPTION_NEE_NEWSONS_NEE_BINGHAM_DESC: "As the New Sons Revolt against the British, veteran politician Hiram Bingham III shall take charge, to protect and preserve true Americanism.\n§RRequires:§!\n§CNew Sons Of Liberty Revolt§!"
RULE_OPTION_NEE_NEWSONS_NEE_BINGHAM_NEE: "£GFX_KR_game_rule_flag_NEE_united_states Bingham Defends New England"
RULE_OPTION_NEE_NEWSONS_NEE_BINGHAM_NEE_DESC: "As the New Sons Revolt against the British, veteran politician Hiram Bingham III shall take charge, to protect and preserve true Americanism. To best protect Americanism, Bingham shall strive to create a Greater New England, to house the great American time capsule.\n§RRequires:§!\n§CNew Sons Of Liberty Revolt§!"
RULE_OPTION_NEE_NEWSONS_NEE_BINGHAM_AMERICA: "£GFX_KR_game_rule_flag_NEE_america Bingham Restores Order"
RULE_OPTION_NEE_NEWSONS_NEE_BINGHAM_AMERICA_DESC: "As the New Sons Revolt against the British, veteran politician Hiram Bingham III shall take charge, to protect and preserve true Americanism. To best protect Americanism, Bingham shall strive to reclaim America, to protect the dream at all costs.\n§RRequires:§!\n§CNew Sons Of Liberty Revolt§!"


TXS_INDEPENDENCE: "£GFX_KR_game_rule_flag_TXS  Texan Independence"
RULE_OPTION_TXS_INDEPENDENCE_RANDOM: "Default"
RULE_OPTION_TXS_INDEPENDENCE_RANDOM_DESC: "Governor James Allred of Texas has looked on the Federal Government with suspicion ever since the fiasco of the Bleeding Texas Crisis. And with rallying public support for Texan Independence, could there be enough momentum for Allred to file a Declaration of Succession and restore the Republic of Texas?"
RULE_OPTION_TXS_INDEPENDENCE_GUARENTEE: "£GFX_KR_game_rule_flag_TXS  Independence Guaranteed"
RULE_OPTION_TXS_INDEPENDENCE_GUARENTEE_DESC: "The AI will always take decisions that will lead to Texas declaring independence."

TXS_POLITICAL_PATH: "£GFX_KR_game_rule_flag_TXS  Texas's Political Path"
RULE_OPTION_TXS_POLITICAL_PATH: "Default"
RULE_OPTION_TXS_POLITICAL_PATH_DESC: "Texas has been reborn as an independent nation, only time will tell it’s path."
RULE_OPTION_TXS_OIL_BARONS: "£GFX_KR_game_rule_flag_TXS_texaco  The Oil Barons Rule Texas"
RULE_OPTION_TXS_OIL_BARONS_DESC: "After the government of Texas tries to forcefully dislodge them, the Oil Barons  use their influence to take control over the State of Texas.\n§RRequires:§!\n§CTexas to be Independent, and for it to stay out of the Civil War§!"
RULE_OPTION_TXS_DEMOCRACY_MARKET_LIBERAL: "£GFX_KR_game_rule_flag_TXS  President Wilbert Lee O'Daniel"
RULE_OPTION_TXS_DEMOCRACY_MARKET_LIBERAL_DESC: "In Free and Fair Elections, Wilbert Lee O’Daniel is elected President of the Second Republic of Texas. He is a Market Liberal.\n§RRequires:§!\n§CTexas to be Independent, and for it to stay out of the Civil War§!"
RULE_OPTION_TXS_DEMOCRACY_SOCIAL_LIBERAL: "£GFX_KR_game_rule_flag_TXS  President James V. Allred"
RULE_OPTION_TXS_DEMOCRACY_SOCIAL_LIBERAL_DESC: "In Free and Fair Elections, James Burr V Allred is re-elected President of the Second Republic of Texas. He is a Social Liberal.\n§RRequires:§!\n§CTexas to be Independent, and for it to stay out of the Civil War§!"
RULE_OPTION_TXS_DEMOCRACY_SOCIAL_DEMOCRAT: "£GFX_KR_game_rule_flag_TXS  President Lyndon B. Johnson"
RULE_OPTION_TXS_DEMOCRACY_SOCIAL_DEMOCRAT_DESC: "In Free and Fair Elections, Lyndon Baines Johnson is elected President of the Second Republic of Texas. He is a Social Democrat with Socialist Leanings.\n§RRequires:§!\n§CTexas to be Independent, and for it to stay out of the Civil War§!"
RULE_OPTION_TXS_DEMOCRACY_SOCIAL_CONSERVATIVE: "£GFX_KR_game_rule_flag_TXS  President John Nance Garner"
RULE_OPTION_TXS_DEMOCRACY_SOCIAL_CONSERVATIVE_DESC: "In Free and Fair Elections, John Nance Garner is elected President of the Second Republic of Texas. He is a Social Conservative with Authoritarian Leanings.\n§RRequires:§!\n§CTexas to be Independent, and for it to stay out of the Civil War§!"
RULE_OPTION_TXS_GARNER_AUTHORITARIAN: "£GFX_KR_game_rule_flag_TXS  The Defender of Texas"
RULE_OPTION_TXS_GARNER_AUTHORITARIAN_DESC: "After Texas is plunged into chaos for a second time, John Nance Garner  takes complete control of the nation to protect Texans from themselves.\n§RRequires:§!\n§CTexas to be Independent, and for it to stay out of the Civil War§!"
RULE_OPTION_TXS_SYNDICALIST: "£GFX_KR_game_rule_flag_TXS_syndicalist  A Syndicalist Texas"
