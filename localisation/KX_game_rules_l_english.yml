SCT_POLITICAL_PATH: "£KR_game_rule_flag_SCT   Scotland's Political Path"
RULE_OPTION_SCT_POLITICAL_PATH: "Default"
RULE_OPTION_SCT_POLITICAL_PATH_DESC: "For the first time in 100’s of years, Scotland is free from the English Yoke, only time will tell what path they take."
RULE_OPTION_SCT_NATPOP:0"£KR_game_rule_flag_SCT_national_populist   The Covenanters Ascendant"
RULE_OPTION_SCT_NATPOP_DESC: "The National Covenanter Movement takes over Scotland and transforms the nation into a Clerical Dictatorship.\n§RRequires:§!\n§CScotland to be Independent§!"
RULE_OPTION_SCT_GERMAN_ALLIGNED_MONARCHY:0"£KR_game_rule_flag_SCT_paternal_autocrat   A Jacobite Monarchy"
RULE_OPTION_SCT_GERMAN_ALLIGNED_MONARCHY_DESC: "Germany Forcefully restores the Jacobite Dynasty, and puts Prinz Ruprecht von Bayern on the Scottish Throne.\n§RRequires:§!\n§CScotland to be Independent§!"
RULE_OPTION_SCT_CANADA_ALLIGNED_MONARCHY:0"£KR_game_rule_flag_SCT_windsor   A Windsor Monarchy"
RULE_OPTION_SCT_CANADA_ALLIGNED_MONARCHY_DESC: "Canada Forcefully restores the Windsor Dynasty, and puts The British King on the Throne of Scotland.\n§RRequires:§!\n§CScotland to be Independent§!"
RULE_OPTION_SCT_HOMELAND_WATCH:0"£KR_game_rule_flag_SCT_authoritarian_democrat   The Homeland Watch Takeover"
RULE_OPTION_SCT_HOMELAND_WATCH_DESC: "John MacCormick and the Homeland Watch take over Scotland until the nation is ready for full Democracy.\n§RRequires:§!\n§CScotland to be Independent§!"
RULE_OPTION_SCT_DEMOCRACY:0"£KR_game_rule_flag_SCT   A Democratic Scotland"
RULE_OPTION_SCT_DEMOCRACY_DESC: "Democracy is restored to Scotland after Syndicalists are beaten back and the Homeland Watch stands down and let a Civilian Government take over.\n§RRequires:§!\n§CScotland to be Independent§!"
RULE_OPTION_SCT_SYNDIE:0"£KR_game_rule_flag_SCT_syndicalist   A Syndicalist Scotland"
RULE_OPTION_SCT_SYNDIE_DESC: "The Syndicalists under William Gallacher take over the Scottish Government, and finally fulfill John MacLean’s dream. \n§RRequires:§!\n§CScotland to be Independent§!"

WAL_POLITICAL_PATH: "£KR_game_rule_flag_WAL   Wales' Political Path"
RULE_OPTION_WAL_POLITICAL_PATH: "Default"
RULE_OPTION_WAL_POLITICAL_PATH_DESC: "For the first time in 100’s of years, Wales is free from the English Yoke, only time will tell what path they take."
RULE_OPTION_WAL_AUTHDEM:0"£KR_game_rule_flag_WAL_republic   H.R. Jones' Wales"
RULE_OPTION_WAL_AUTHDEM_DESC: "After Saunders Lewis bows for foreign oppression, Huw Robert Jones takes charge to prevent Wales from being occupied once more.\n§RRequires:§!\n§CWales to be Independent§!"
RULE_OPTION_WAL_PATAUT:0"£KR_game_rule_flag_WAL_republic   Saunders Lewis' Wales"
RULE_OPTION_WAL_PATAUT_DESC: "The Welsh Home Rule Army takes charge over Wales, and successfully manages to keep hold over Wales and keep the nation independent.\n§RRequires:§!\n§CWales to be Independent§! "
RULE_OPTION_WAL_KAISER:0"£KR_game_rule_flag_WAL   A German King of Wales"
RULE_OPTION_WAL_KAISER_DESC: "After Wales pledges loyalty to the German Empire, the Kaiser installs his son Oskar von Hohenzollern as Oskar I, King of Wales.\n§RRequires:§!\n§CWales to be Independent§! "
RULE_OPTION_WAL_KING:0"£KR_game_rule_flag_WAL_british   British Rule over Wales Restored"
RULE_OPTION_WAL_KING_DESC: "After Wales pledges loyalty to the Dominion of Canada, the King Restores himself control in Wales; and returns Wales to British Rule.\n§RRequires:§!\n§CWales to be Independent§! "
RULE_OPTION_WAL_RADICAL_SOCIALIST:0"£KR_game_rule_flag_WAL   Niclas Y' Glais' Wales"
RULE_OPTION_WAL_RADICAL_SOCIALIST_DESC: "The Radical Socialist Niclas Y’ Glais manages to successfully keep control of the Welsh Nation.\n§RRequires:§!\n§CWales to be Independent§!"
RULE_OPTION_WAL_SYNDIE:0"£KR_game_rule_flag_WAL_syndicalist   Jim Griffiths' Wales"
RULE_OPTION_WAL_SYNDIE_DESC: "The Syndicalist Jim Griffiths manages to successfully take control of the Welsh Nation.\n§RRequires:§!\n§CWales to be Independent§!"
RULE_OPTION_WAL_TOTALIST:0"£KR_game_rule_flag_WAL_totalist   Harry Pollitt's Wales"
RULE_OPTION_WAL_TOTALIST_DESC: "The Totalist Harry Pollitt manages to successfully take control of the Welsh Nation.\n§RRequires:§!\n§CWales to be Independent§!"

HUN_INDEPENDENCE: "£KR_game_rule_flag_HUN   Hungarian Independence"
RULE_OPTION_HUN_PATHS_RANDOM: "Default"
RULE_OPTION_HUN_PATHS_RANDOM_DESC: "Hungary is free from the Austrian Yoke, and nobody yet knows what path it will take."
RULE_OPTION_HUN_LIBERAL: "£KR_game_rule_flag_HUN_social_liberal   A Liberal Hungary"
RULE_OPTION_HUN_LIBERAL_DESC: "The Party of Independence and '48 under Mihály Károlyi take over Hungary after Independence from Austria.\n§RRequires:§!\n§GHungary to be Independent from Austria§!"
RULE_OPTION_HUN_CONSERVATIVE: "£KR_game_rule_flag_HUN_social_conservative   A Conservative Hungary"
RULE_OPTION_HUN_CONSERVATIVE_DESC: "The National Constitution Party under István Bethlen take over Hungary after Independence from Austria.\n§RRequires:§!\n§GHungary to be Independent from Austria§!"
RULE_OPTION_HUN_TOTALIST: "£KR_game_rule_flag_HUN_totalist   A Totalist Hungary"
RULE_OPTION_HUN_TOTALIST_DESC: "After the Social-Democratic government makes a risky alliance with Totalists, the hard-left Communist Faction overthrows the Social-Democratic Government.\n§RRequires:§!\n§GHungary to be Independent from Austria§!"
RULE_OPTION_HUN_NATPOP: "£KR_game_rule_flag_HUN_national_populist   A National Populist Hungary"
RULE_OPTION_HUN_NATPOP_DESC: "After the Counter-Revolution and a Bombing in the Matthias Church kills dozens and shakes the Hungarian nation to its core. In the wake of this, the Matthias Decree was passed, giving extraordinary power to Pal Prónay.\n§RRequires:§!\n§GHungary to be Independent from Austria§!"
RULE_OPTION_HUN_PATAUT: "£KR_game_rule_flag_HUN_paternal_autocrat   Monarchist Restoration"
RULE_OPTION_HUN_PATAUT_DESC: "After the Counter-Revolution, a failed Bombing in the Matthias Church occurs. This attack was revealed to be conducted by none other than Pal Prónay and his White Guard. This leads to the removal of National-Socialists, and Monarchists coming to power in Hungary. \n§RRequires:§!\n§GHungary to be Independent from Austria§!"

RULE_OPTION_TEX_POST_CIVIL_WAR_CATHOLIC_AMERICA: "£GFX_KR_game_rule_flag_TEX_catholic   The New Gunpowder Plot"
RULE_OPTION_TEX_POST_CIVIL_WAR_CATHOLIC_AMERICA_DESC: "After an attempt by Huey Long and Gerald Smith to supress Catholics, Philip Carroll and his Holy American League took out the reigning government in the New Gunpowder plot. When faced with pressure from monarchists in the League, Philip elects to keep power himself.\n§RRequires:§!\n§CAmerican Union State wins the Second American Civil War§!"
RULE_OPTION_TEX_POST_CIVIL_WAR_STUART_AMERICA: "£GFX_KR_game_rule_flag_TEX_catholic_stuart   The Jacobite Kingdom of America"
RULE_OPTION_TEX_POST_CIVIL_WAR_STUART_AMERICA_DESC: "After an attempt by Huey Long and Gerald Smith to supress Catholics, Philip Carroll and his Holy American League took out the reigning government in the New Gunpowder plot. When faced with pressure from monarchists in the League, Philip appoints the Jacobite heir apparent to the British throne, James III, as the head of a new Catholic monarchy. \n§RRequires:§!\n§CAmerican Union State wins the Second American Civil War§!"



TXS_CIVIL_WAR: "£KR_game_rule_flag_TXS   Texas in the 2ACW"
RULE_OPTIONTXS_CIVIL_WAR: "£KR_game_rule_flag_TXS   Texas in the 2ACW"
RULE_OPTION_TXS_CIVIL_WAR: "Default"
RULE_OPTION_TXS_CIVIL_WAR_DESC: "Texas has been reborn as an Independent State, only time will tell their path."
RULE_OPTION_TXS_CIVIL_WAR_LONGISIST: "£KR_game_rule_flag_TXS  £KR_game_rule_flag_TEX   Loyalty to the Union State"
RULE_OPTION_TXS_CIVIL_WAR_LONGISIST_DESC: "President Long makes a deal with Texas President James Allred.\n§RRequires:§!\n§CTexas to be Independent§!"
RULE_OPTION_TXS_LEFT_ALONE: "£KR_game_rule_flag_TXS  Texan Independence"
RULE_OPTION_TXS_LEFT_ALONE_DESC: "All Factions of the Second American Civil War back off of Texas, and let her choose her own path.\n§RRequires:§!\n§CTexas to be Independent§!"
RULE_OPTION_TXS_CIVIL_WAR_CSA: "£KR_game_rule_flag_TXS_CSA  £KR_game_rule_flag_CSA   Loyalty to the C.S.A"
RULE_OPTION_TXS_CIVIL_WAR_CSA_DESC: "With the hawks swarming around Texas, the only option is the helping hand extended by Chigago and the C.S.A. \n§RRequires:§!\n§CTexas to be Independent§!"
RULE_OPTION_TXS_WAR_WITH_EVERYONE: "£KR_game_rule_flag_TXS  £KR_game_rule_flag_TEX £KR_game_rule_flag_CSA £KR_game_rule_flag_USA   War with Everyone"
RULE_OPTION_TXS_WAR_WITH_EVERYONE_DESC: "Texas refuses to pledge loyalty to any faction, and fights all of them at once. \n§RRequires:§!\n§CTexas to be Independent§!"
RULE_OPTION_TXS_CIVIL_WAR_PSA: "£KR_game_rule_flag_TXS  £KR_game_rule_flag_CAL   Loyalty to the PSA"
RULE_OPTION_TXS_CIVIL_WAR_PSA_DESC: "Texas decides to remain loyal to the legitimate America and sides with the Pacific States in the civil war. \n§RRequires:§!\n§CTexas to be Independent§!"
RULE_OPTION_TXS_CIVIL_WAR_FEDS: "£KR_game_rule_flag_TXS  £KR_game_rule_flag_USA   Loyalty to the USA"
RULE_OPTION_TXS_CIVIL_WAR_FEDS_DESC: "Texas decides that despite all their failings, the United States is still worthy of their support in the civil war. \n§RRequires:§!\n§CTexas to be Independent§!"
RULE_OPTION_TXS_CIVIL_WAR_CAR: "£KR_game_rule_flag_TXS  £KR_game_rule_flag_COR   Loyalty to the CAR"
RULE_OPTION_TXS_CIVIL_WAR_CAR_DESC: "Texas decides that Southern values and tradition are important above all else and decides to side with the Constititutional States in the civil war. \n§RRequires:§!\n§CTexas to be Independent§!"

TXS_FOREGN_POLICY: "£KR_game_rule_flag_TXS   Texas in the World"
RULE_OPTION_TXS_FOREGN_POLICY: "Default"
RULE_OPTION_TXS_FOREGN_POLICY_DESC: "A Sovereign Texas finds it's place on the world stage but what part shall it take in it's affairs?"
RULE_OPTION_TXS_FOREGN_POLICY_ENTENTE: "£KR_game_rule_flag_TXS  £KR_game_rule_flag_CAN   Join the Entente"
RULE_OPTION_TXS_FOREGN_POLICY_ENTENTE_DESC: "In the interest of independence, Texas decides to stay out of the the civil war and instead align themselves with a global faction for protection. As the defenders of democracy, the Entente is the natural choice. \n§RRequires:§!\n§CTexas to be Independent§!"
RULE_OPTION_TXS_FOREGN_POLICY_ENTENTE_LITE: "£KR_game_rule_flag_TXS  £KR_game_rule_flag_CAN   Entente Guarantee"
RULE_OPTION_TXS_FOREGN_POLICY_ENTENTE_LITE_DESC: "In the interest of independence, Texas decides to stay out of the the civil war and instead seek a guarantee of sovereignty from a global faction for protection. As the defenders of democracy, the Entente is the natural choice. \n§RRequires:§!\n§CTexas to be Independent§!"
RULE_OPTION_TXS_FOREGN_POLICY_REICHSPAKT: "£KR_game_rule_flag_TXS  £KR_game_rule_flag_GER   Join the Reichspakt"
RULE_OPTION_TXS_FOREGN_POLICY_REICHSPAKT_DESC: "In the interest of independence, Texas decides to stay out of the the civil war and instead align themselves with a global faction for protection. As the defenders of stability and the old order, the Reichspakt is the natural choice. \n§RRequires:§!\n§CTexas to be Independent§!"
RULE_OPTION_TXS_FOREGN_POLICY_REICHSPAKT_LITE: "£KR_game_rule_flag_TXS  £KR_game_rule_flag_GER   Reichspakt Guarantee"
RULE_OPTION_TXS_FOREGN_POLICY_REICHSPAKT_LITE_DESC: "In the interest of independence, Texas decides to stay out of the the civil war and instead seek a guarantee of sovereignty from a global faction for protection. As the defenders of stability and the old order, the Reichspakt is the natural choice. \n§RRequires:§!\n§CTexas to be Independent§!"
RULE_OPTION_TXS_FOREGN_POLICY_INTERNATIONALE: "£KR_game_rule_flag_TXS £KR_game_rule_flag_FRA   Join the Internationale"
RULE_OPTION_TXS_FOREGN_POLICY_INTERNATIONALE_DESC: "In the interest of independence, Texas decides to stay out of the the civil war and instead align themselves with a global faction for protection. As the leaders of the Revolution, the Internationale is the natural choice. \n§RRequires:§!\n§CTexas to be Independent§!"
RULE_OPTION_TXS_FOREGN_POLICY_INTERNATIONALE_LITE: "£KR_game_rule_flag_TXS £KR_game_rule_flag_FRA   Internationale Guarantee"
RULE_OPTION_TXS_FOREGN_POLICY_INTERNATIONALE_LITE_DESC: "In the interest of independence, Texas decides to stay out of the the civil war and instead seek a guarantee of sovereignty from a global faction for protection. As the leaders of the Revolution, the Internationale is the natural choice. \n§RRequires:§!\n§CTexas to be Independent§!"
RULE_OPTION_TXS_LEFT_ALONE_FOREVER: "£KR_game_rule_flag_TXS  Global Neutrality"
RULE_OPTION_TXS_LEFT_ALONE_FOREVER_DESC: "Refusing to get entangled with global affairs, Texas decides to maintain strict neutrality in Global Affairs.\n§RRequires:§!\n§CTexas to be Independent§!"

FRA_DAY_OF_INFAMY:0"£GFX_KR_game_rule_flag_FRA_Sorelian  The Day of Infamy"
RULE_OPTION_FRA_DAY_OF_INFAMY_RANDOM_DESC:0"A Shot rings out over Paris. Georges Valois, the leader of the Sorelians has been killed by a Black Guard Terrorist. With Valois dead, France is plunged into chaos; and many new factions vie for control in the absence of a strong leader."
RULE_OPTION_FRA_DAY_OF_INFAMY_RANDOM:0"Default"
RULE_OPTION_FRA_DAY_OF_INFAMY_RANDOM_desc:0"Valois is dead and Anarchy reigns over France, nobody knows who will rise out of the Anarchy."
RULE_OPTION_FRA_BLACK_GUARD_COUNTERREVOLUTION:0"£GFX_KR_game_rule_flag_FRA_Makhno  Black Guard Counter-Revolution"
RULE_OPTION_FRA_BLACK_GUARD_COUNTERREVOLUTION_DESC:0"Nestor Mahnko has rallied his Black Guard forces and organized a countercoup against the chaotic Sorelian Government. Now, Anarchy reigns over France.\n§RRequires:§!\n§CSorelian Majority§! in §Y£KR_game_rule_flag_FRA_syndicalist  1936 Commune Elections§"
RULE_OPTION_FRA_BUCARD_ASSUMES_CONTROL:0"£GFX_KR_game_rule_flag_FRA_Ultranatsynd  Bucard Assumes Control"
RULE_OPTION_FRA_BUCARD_ASSUMES_CONTROL_DESC:0"After a long power struggle, Marcel Bucard and his Ultranationalist-Sorelian faction has come out on top.\n§RRequires:§!\n§CSorelian Majority§! in §Y£KR_game_rule_flag_FRA_syndicalist  1936 Commune Elections§"
RULE_OPTION_FRA_DEAT_ASSUMES_CONTROL:0"£GFX_KR_game_rule_flag_FRA_Vanguard  Deat Assumes Control"
RULE_OPTION_FRA_DEAT_ASSUMES_CONTROL_DESC:0"After a long power struggle, Marcel Deat and his Vanguard-Sorelian faction has come out on top.\n§RRequires:§!\n§CSorelian Majority§! in §Y£KR_game_rule_flag_FRA_syndicalist  1936 Commune Elections§"

RULE_OPTION_CSA_POST_CIVIL_WAR_TOTALIST_CAPONE: "£GFX_KR_game_rule_flag_CSA_Capone   Capone Elected"
RULE_OPTION_CSA_POST_CIVIL_WAR_TOTALIST_CAPONE_DESC: "The totalist Al Capone becomes Interim President and forms the Syndicate of America.\n§RRequires:§!\n§CCombined Syndicates of America wins the Second American Civil War§!"
RULE_OPTION_CSA_POST_CIVIL_WAR_TOTALIST_BURNHAM: "£GFX_KR_game_rule_flag_CSA_social_state_of_america   Burnham Elected"
RULE_OPTION_CSA_POST_CIVIL_WAR_TOTALIST_BURNHAM_DESC: "The Totalist James Burnham becomes Interim President and forms the Social Technate of America.\n§RRequires:§!\n§CCombined Syndicates of America wins the Second American Civil War§!"

ILL_SLOVENIA_CRISIS:0"£GFX_KR_game_rule_flag_CRO   The Slovenia Crisis"
RULE_OPTION_ILL_SLOVENIA_CRISIS_RANDOM:0"Default"
RULE_OPTION_ILL_SLOVENIA_CRISIS_RANDOM_DESC:0"The Nation of Slovenia has long seeked either independence or integration with their brothers to the South. The Tensions have come to a head when Slovene Nationalists demanded either complete independence from Austria or integration into Illyria."
RULE_OPTION_CRO_SLOVENIA_CRISIS_ESCELATES:0"£GFX_KR_game_rule_flag_CRO£ £GFX_KR_game_rule_flag_SLO£  The Crisis Escalates"
RULE_OPTION_CRO_SLOVENIA_CRISIS_ESCELATES_DESC:0"Austria has refused to grant Slovenia autonomy or integration, enraging both Slovenes and the Illyrian Government. And it becomes clear to all of Austria’s subjects, the Double Eagle’s feathers are shedding, and it may not be long before Austria falls for good."
RULE_OPTION_CRO_SLOVENIA_CRISIS_RESOLVED:0"£GFX_KR_game_rule_flag_CRO£ £GFX_KR_game_rule_flag_SLO£  The Crisis Resolved"
RULE_OPTION_CRO_SLOVENIA_CRISIS_RESOLVED_DESC:0"Austria bends to the demands of the Slovenians, and agrees to let the, choose their own path as either an independent Duchy or part of Illyria."

FIU_PIRATES:0"£GFX_KR_game_rule_flag_FIU    Pirates in Fiume"
RULE_OPTION_FIU_PIRATES_RANDOM:0"Default"
RULE_OPTION_FIU_PIRATES_RANDOM_DESC:0"Rumors abound about Admiral Miklos Horthy’s connections to Piracy. However, we can not be sure if they have any truth to them."
RULE_OPTION_FIU_NO_PIRATES:0"£GFX_KR_game_rule_flag_FIU £GFX_KR_game_rule_flag_FIU_pirates_tag  Pirates Crushed"
RULE_OPTION_FIU_NO_PIRATES_DESC:0"Due to swift action by the Government, the threat of Piracy is quickly stamped out."
RULE_OPTION_FIU_PIRATES_TAKE_CONTROL:0"£GFX_KR_game_rule_flag_FIU £GFX_KR_game_rule_flag_FIU_pirates_tag  The Jolly Roger over Fiume"
RULE_OPTION_FIU_PIRATES_TAKE_CONTROL_DESC:0"The Rumors that Horthy control the Pirate Fleet turn out to be true, and with his band of Raiders, the Pirate Fleet successfully takes command over the City of Fiume."

USA_CIVIL_WAR_STRENGTHEN: "£KR_game_rule_flag_USA   Buffs in Second American Civil War"
RULE_OPTION_USA_CIVIL_WAR_STRENGTHEN_NO_BUFF: "No Buff"
RULE_OPTION_USA_CIVIL_WAR_STRENGTHEN_NO_BUFF_DESC: "No buff would be applied to any American factions during the civil war."
