RULE_OPTION_NYC_INDEP_AUSTRIA: "£KR_game_rule_flag_NYC_national_populist  £KR_game_rule_flag_AUS   From New York to Vienna"
RULE_OPTION_NYC_INDEP_AUSTRIA_DESC: "After declaring the independence of New York, the city will decide that it's destiny lies with the Austrian Empire, and will seek the protection of the Austrian Kaiser.\nRequires:§\n §CThe City that never Sins§! in §YA City that Never Sleeps§!."
RULE_OPTION_NYC_INDEP_ITALY: "£KR_game_rule_flag_NYC_national_populist   £KR_game_rule_flag_ITA   From New York to Rome"
