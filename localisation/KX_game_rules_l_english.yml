RULE_OPTION_TXS_KINGDOM_HOUSTON_BOOBA: "£GFX_KR_game_rule_flag_TXS_KING  The Houstonian Queen"
RULE_OPTION_TXS_KINGDOM_HOUSTON_BOOBA_DESC: "After the Oil Barons are dislodged by a Military Coup. Son of Sam Houston, Andrew Jackson Houston takes charge over the state with military assistance and is pressured by his immense popularity to declare himself monarch, but dies in a tragic accident to be succeeded by his daughter, Ariadne T Houston.\n§RRequires:§!\n§CTexas to be Independent, and for it to stay out of the Civil War§! and either §CJoin the Entente, Entente Guarantee, Join the Reichspakt§! or §CReichspakt Guarantee§! in §Y Texas in the World§! or §CThe Norton Restoration§! in §YPacific States of America Path§!"
