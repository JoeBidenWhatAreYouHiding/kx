RULE_OPTION_SKM_PATH_RADSOC_DESC: "After King Tashi bows the knee to the nobles, the enraged peasants led by Jerman Lepcha take power and lead Sikkim toward the socialist revolution."
RULE_OPTION_SKM_PATH_MONARCHY: "£KR_game_rule_flag_SKM   A King's Dream"
RULE_OPTION_SKM_PATH_MONARCHY_DESC: "King Tashi Nangyal does not bend before the nobles and carries out his reform projects."
