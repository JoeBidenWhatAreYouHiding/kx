RULE_OPTION_KIK_KIMATHI: "£KR_game_rule_flag_KIK   Dedan at the Helm"
RULE_OPTION_KIK_KIMATHI_DESC: "After the assassination of Obama by the traitor Mathenge, Kimathi take over the leadership of the movement, protect Obama's son and continue the work of his master, albeit with being more moderate."
RULE_OPTION_KIK_MATENGE: "£KR_game_rule_flag_KIK   Mathenge's New Order"
RULE_OPTION_KIK_MATENGE_DESC: "Stanley Mathenge assassinates Obama, deals with his remaining supporters, and embarks on recreating the Bantu Empire, restoring the glory of the Kenyan people."

NOR_MONARCHY: "£KR_game_rule_flag_NOR   The Fate of The Norwegian Monarchy"
RULE_OPTION_NOR_MONARCHY_RANDOM: "Default"
RULE_OPTION_NOR_MONARCHY_RANDOM_DESC: "After the socialists took power, the fate of Haakon and the royal family is uncertain."
