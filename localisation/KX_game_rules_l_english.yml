RULE_OPTION_USA_CIVIL_WAR_STRENGTHEN_USA_DESC: "United States of America would obtain a buff during the civil war."
RULE_OPTION_USA_CIVIL_WAR_STRENGTHEN_CSA: "£KR_game_rule_flag_CSA   Buff Combined Syndicalists of America"
RULE_OPTION_USA_CIVIL_WAR_STRENGTHEN_CSA_DESC: "Combined Syndicates of America would obtain a buff during the civil war."
RULE_OPTION_USA_CIVIL_WAR_STRENGTHEN_TEX: "£KR_game_rule_flag_TEX   Buff American Union State"
RULE_OPTION_USA_CIVIL_WAR_STRENGTHEN_TEX_DESC: "American Union State would obtain a buff during the civil war."
RULE_OPTION_USA_CIVIL_WAR_STRENGTHEN_CAL: "£KR_game_rule_flag_CAL   Buff Pacific States of America"
RULE_OPTION_USA_CIVIL_WAR_STRENGTHEN_CAL_DESC: "Pacific States of America would obtain a buff during the civil war."
RULE_OPTION_USA_CIVIL_WAR_STRENGTHEN_COR: "£KR_game_rule_flag_COR   Buff Constitutional American Republic"
RULE_OPTION_USA_CIVIL_WAR_STRENGTHEN_COR_DESC: "Constitutional American Republic would obtain a buff during the civil war."
RULE_OPTION_USA_CIVIL_WAR_STRENGTHEN_WCC: "£KR_game_rule_flag_WCC   Buff Western Command Center"
RULE_OPTION_USA_CIVIL_WAR_STRENGTHEN_WCC_DESC: "Western Command Center would obtain a buff during the civil war."

ALA_INDEPENDENCE:0"£GFX_KR_game_rule_flag_ALA  Alaskan Independence"
RULE_OPTION_ALA_INDEPENDENCE_RANDOM:0"Default"
RULE_OPTION_ALA_INDEPENDENCE_RANDOM_DESC:0"Alaska has a chance to define a new path away from America. But, do they take this new opportunity, or does Governor Gruening still hold loyalty to America."
RULE_OPTION_ALA_INDEPENDENCE_GUARENTEE:0"£GFX_KR_game_rule_flag_ALA  Independence Guaranteed"
RULE_OPTION_ALA_INDEPENDENCE_GUARENTEE_DESC:0"The AI will always take decisions that will lead to Alaska declaring independence."

ALA_POLITICAL_PATH: "£KR_game_rule_flag_ALA   Alaska's Path"
RULE_OPTION_ALA_DEFAULT: "Default"
RULE_OPTION_ALA_DEFAULT_DESC: "Alaska's path is foggy, who will decide it's fate?."
RULE_OPTION_ALA_WICKERSHAM:0"£KR_game_rule_flag_ALA_radical_socialist  Red Alaska"
RULE_OPTION_ALA_WICKERSHAM_DESC: "Wickersham and Radical Socialist forces take control of the Last Frontier.\n§RRequires:§!\n§CAlaska to be Independent§!"
RULE_OPTION_ALA_WICKERSHAM_PLAN:0"£KR_game_rule_flag_ALA_radical_socialist  Wickersham's Will"
RULE_OPTION_ALA_WICKERSHAM_PLAN_DESC: "Wickersham and Radical Socialist forces take control of the Last Frontier, which will maintain course after his death.\n§RRequires:§!\n§CAlaska to be Independent§!"
RULE_OPTION_ALA_SYNDICALISM:0"£KR_game_rule_flag_ALA_radical_socialist  The Red Congress"
RULE_OPTION_ALA_SYNDICALISM_DESC: "Wickersham and Radical Socialist forces take control of the Last Frontier, which will then embrace orthodox Syndicalism after his death.\n§RRequires:§!\n§CAlaska to be Independent§!"
RULE_OPTION_ALA_LOVESTONE:0"£KR_game_rule_flag_ALA_totalist  The Red frontier"
RULE_OPTION_ALA_LOVESTONE_DESC: "Wickersham and Radical Socialist forces take control of the Last Frontier, after his death Wickersham will be succeeded by Chairman Jurich, who will bring Popular Communism to Alaska.\n§RRequires:§!\n§CAlaska to be Independent§!"
RULE_OPTION_ALA_DEMOCRATIC:0"£KR_game_rule_flag_ALA  The Legislation Succeeds"
RULE_OPTION_ALA_DEMOCRATIC_DESC: "Ernest Gruening and the Legislation manage to hold on to power.\n§RRequires:§!\n§CAlaska to be Independent§!"
RULE_OPTION_ALA_SOCCON:0"£KR_game_rule_flag_ALA  A Free Alaska"
RULE_OPTION_ALA_SOCCON_DESC: "Ernest Gruening and the Legislation manage to hold on to power. The social conservative Alaska Republican Party is victorious in the subsequent election. \n§RRequires:§!\n§CAlaska to be Independent§!"
RULE_OPTION_ALA_SOCDEM:0"£KR_game_rule_flag_ALA  Dimond's Alaska"
RULE_OPTION_ALA_SOCDEM_DESC: "Ernest Gruening and the Legislation manage to hold on to power. The social democratic Alaska Democratic Party is victorious in the subsequent election. \n§RRequires:§!\n§CAlaska to be Independent§!"
RULE_OPTION_ALA_MARLIB:0"£KR_game_rule_flag_ALA  A Private Alaska"
RULE_OPTION_ALA_MARLIB_DESC: "Ernest Gruening and the Legislation manage to hold on to power. The market liberal Alaskan Business Interests Group is victorious in the subsequent election. \n§RRequires:§!\n§CAlaska to be Independent§!"
RULE_OPTION_ALA_BARONS: "£KR_game_rule_flag_ALA_paternal_autocrat  The Barons take over"
RULE_OPTION_ALA_BARONS_DESC: "The Alaskan Syndicate under Stephen Birch and Simon Guggenheim take over Alaska.\n§RRequires:§!\n§CAlaska to be Independent§!"
RULE_OPTION_ALA_LIECHTENSTEIN: "£KR_game_rule_flag_ALA_LIC  Principality of Alaska"
RULE_OPTION_ALA_LIECHTENSTEIN_DESC: "The Alaskan Syndicate under Stephen Birch and Simon Guggenheim take over Alaska, which is then sold to Lichtenstein, forming a new principality in the Americas.\n§RRequires:§!\n§CAlaska to be Independent§!"
RULE_OPTION_ALA_ISRAEL: "£KR_game_rule_flag_ALA_JEW  A new Israel"
RULE_OPTION_ALA_ISRAEL_DESC: "The Alaskan Syndicate under Stephen Birch and Simon Guggenheim take over Alaska, which will become a homeland for the Jews.\n§RRequires:§!\n§CAlaska to be Independent§!"
RULE_OPTION_ALA_TOWNER: "£KR_game_rule_flag_ALA_REDMAN_national_populist  Rand's Folly"
RULE_OPTION_ALA_TOWNER_DESC: "Ernest Gruening and the Legislation seemingly manage to hold on to power. The free-market apologist Ayn Rand is elected as governor, and in a series of mishaps the American Indian Federation under Elwood Towner somehow manage to take control of the government.\n§RRequires:§!\n§CAlaska to be Independent§!"
RULE_OPTION_ALA_DIXON: "£KR_game_rule_flag_ALA_REDMANWARRIOR_totalist  Young Warriors"
RULE_OPTION_ALA_DIXON_DESC: "Ernest Gruening and the Legislation seemingly manage to hold on to power. The free-market apologist Ayn Rand is elected as governor, and in a series of mishaps the American Indian Federation under Elwood Towner somehow manage to take control of the government, Towner will then die by an assassin, after which his successor Thomas Dixon will take the red man's state into a radical new direction.\n§RRequires:§!\n§CAlaska to be Independent§!"


NEE_POLITICS:0"£GFX_KR_game_rule_flag_NEE  New England's Political Path"
RULE_OPTION_NEW_ENGLAND_RANDOM:0"Default"
RULE_OPTION_NEW_ENGLAND_RANDOM_DESC:0"New England has re-established itself as an independent state, only time will tell it’s path."
RULE_OPTION_NEE_WASHINGTON_MONARCHY:0"£GFX_KR_game_rule_flag_NEE_WASHINGTON  Washington Monarchy"
RULE_OPTION_NEE_WASHINGTON_MONARCHY_DESC:0"After an anti-British Plot, the Washingtonian Monarchists take charge over New England and proclaim New England a Kingdom under the House of Washington.\n§RRequires:§!\n§CNew England to be Independent§! "
RULE_OPTION_NEE_KENNEDY_MONARCHY:0"£KR_game_rule_flag_NEE_paternal_autocrat  Kennedy Monarchy"
RULE_OPTION_NEE_KENNEDY_MONARCHY_DESC:0"After an anti-British Plot, Monarchists led by Joe Kennedy take charge over New England and proclaim the United duchies of New England under his rule.\n§RRequires:§!\n§CNew England to be Independent§! "
RULE_OPTION_NEE_ASTOR_MONARCHY:0"£KR_game_rule_flag_NEE_paternal_autocrat  Astor Monarchy"
RULE_OPTION_NEE_ASTOR_MONARCHY_DESC:0"After an anti-British Plot, Monarchists led by Joe Kennedy take charge over New England and proclaim the United duchies of New England under the rule of Duke Vincent Astor, with Kennedy serving alongside the duke as Baron.\n§RRequires:§!\n§CNew England to be Independent§! "
RULE_OPTION_NEE_CAN_MONARCHY:0"£GFX_KR_game_rule_flag_NEE_KINGDOM  British Monarchy"
RULE_OPTION_NEE_CAN_MONARCHY_DESC:0"New England is made into a Canadian-Styled Absolute Monarchy under Canadian Protection.\n§RRequires:§!\n§CNew England to be Independent§! "
RULE_OPTION_NEE_MILITARY_COUP:0"£GFX_KR_game_rule_flag_NEE  Military Coup"
RULE_OPTION_NEE_MILITARY_COUP_DESC:0"After a anti-British plot, the New English Military takes charge over the nation during a state of emergency to keep New England from falling into chaos.\n§RRequires:§!\n§CNew England to be Independent§!   "
RULE_OPTION_NEE_LOVECRAFT:0"£GFX_KR_game_rule_flag_NEE_national_populist  Lovecraft's New England"
RULE_OPTION_NEE_LOVECRAFT_DESC:0"After Canada forces a Monarchy on New England, anti British Rebels almost seize control, but in the chaos famed writer and anglophile H.P. Lovecraft takes charge to restore British Rule to the state.\n§RRequires:§!\n§CNew England to be Independent§! "
RULE_OPTION_NEE_QUAKER:0"£GFX_KR_game_rule_flag_NEE_radical_socialist  The Rule of the Quakers"
RULE_OPTION_NEE_QUAKER_DESC:0"Clarence Pickett manages to transform the Quakers into a political party that preaches kindness, brotherhood, and peace; and eventually take over New England.\n§RRequires:§!\n§CNew England to be Independent§!"
RULE_OPTION_NEE_PROHIBITION:0"£GFX_KR_game_rule_flag_NEE  The Rule of the Prohibition Party"
RULE_OPTION_NEE_PROHIBITION_DESC:0"As Alcoholism ravages New England, the Prohibition Party comes back from the dead and takes over New England. They preach tolerance, morality, and Christian Values.\n§RRequires:§!\n§CNew England to be Independent§! "
RULE_OPTION_NEE_DEMOCRACY:0"£GFX_KR_game_rule_flag_NEE  A Democratic New England"
RULE_OPTION_NEE_DEMOCRACY_DESC:0"Radicalism from both the left and the right is staved off, and the Hartford Convention leads to the election of a moderate, democratic leader.\n§RRequires:§!\n§CNew England to be Independent§!"

TXS_INDEPENDENCE:0"£GFX_KR_game_rule_flag_TXS  Texan Independence"
RULE_OPTION_TXS_INDEPENDENCE_RANDOM:0"Default"
RULE_OPTION_TXS_INDEPENDENCE_RANDOM_DESC:0"Governor James Allred of Texas has looked on the Federal Government with suspicion ever since the fiasco of the Bleeding Texas Crisis. And with rallying public support for Texan Independence, could there be enough momentum for Allred to file a Declaration of Succession and restore the Republic of Texas?"
RULE_OPTION_TXS_INDEPENDENCE_GUARENTEE:0"£GFX_KR_game_rule_flag_TXS  Independence Guaranteed"
RULE_OPTION_TXS_INDEPENDENCE_GUARENTEE_DESC:0"The AI will always take decisions that will lead to Texas declaring independence."

TXS_POLITICAL_PATH:0"£GFX_KR_game_rule_flag_TXS  Texas's Political Path"
RULE_OPTION_TXS_POLITICAL_PATH:0"Default"
RULE_OPTION_TXS_POLITICAL_PATH_DESC: "Texas has been reborn as an independent nation, only time will tell it’s path."
RULE_OPTION_TXS_OIL_BARONS:0"£GFX_KR_game_rule_flag_TXS_texaco  The Oil Barons Rule Texas"
RULE_OPTION_TXS_OIL_BARONS_DESC:0"After the government of Texas tries to forcefully dislodge them, the Oil Barons  use their influence to take control over the State of Texas.\n§RRequires:§!\n§CTexas to be Independent, and for it to stay out of the Civil War§!"
RULE_OPTION_TXS_DEMOCRACY_MARKET_LIBERAL:0"£GFX_KR_game_rule_flag_TXS  President Wilbert Lee O'Daniel"
RULE_OPTION_TXS_DEMOCRACY_MARKET_LIBERAL_DESC:0"In Free and Fair Elections, Wilbert Lee O’Daniel is elected President of the Second Republic of Texas. He is a Market Liberal.\n§RRequires:§!\n§CTexas to be Independent, and for it to stay out of the Civil War§!"
RULE_OPTION_TXS_DEMOCRACY_SOCIAL_LIBERAL:0"£GFX_KR_game_rule_flag_TXS  President James V. Allred"
RULE_OPTION_TXS_DEMOCRACY_SOCIAL_LIBERAL_DESC:0"In Free and Fair Elections, James Burr V Allred is re-elected President of the Second Republic of Texas. He is a Social Liberal.\n§RRequires:§!\n§CTexas to be Independent, and for it to stay out of the Civil War§!"
RULE_OPTION_TXS_DEMOCRACY_SOCIAL_DEMOCRAT:0"£GFX_KR_game_rule_flag_TXS  President Lyndon B. Johnson"
RULE_OPTION_TXS_DEMOCRACY_SOCIAL_DEMOCRAT_DESC:0"In Free and Fair Elections, Lyndon Baines Johnson is elected President of the Second Republic of Texas. He is a Social Democrat with Socialist Leanings.\n§RRequires:§!\n§CTexas to be Independent, and for it to stay out of the Civil War§!"
RULE_OPTION_TXS_DEMOCRACY_SOCIAL_CONSERVATIVE:0"£GFX_KR_game_rule_flag_TXS  President John Nance Garner"
RULE_OPTION_TXS_DEMOCRACY_SOCIAL_CONSERVATIVE_DESC:0"In Free and Fair Elections, John Nance Garner is elected President of the Second Republic of Texas. He is a Social Conservative with Authoritarian Leanings.\n§RRequires:§!\n§CTexas to be Independent, and for it to stay out of the Civil War§!"
RULE_OPTION_TXS_GARNER_AUTHORITARIAN:0"£GFX_KR_game_rule_flag_TXS  The Defender of Texas"
RULE_OPTION_TXS_GARNER_AUTHORITARIAN_DESC:0"After Texas is plunged into chaos for a second time, John Nance Garner  takes complete control of the nation to protect Texans from themselves.\n§RRequires:§!\n§CTexas to be Independent, and for it to stay out of the Civil War§!"
RULE_OPTION_TXS_SYNDICALIST:0"£GFX_KR_game_rule_flag_TXS_syndicalist  A Syndicalist Texas"
RULE_OPTION_TXS_SYNDICALIST_DESC:0"Syndicalist Homer Brooks takes over the State of Texas after internal Elections.\n§RRequires:§!\n§CTexas to be Independent, and for it to stay out of the Civil War§!"
RULE_OPTION_TXS_TOTALIST:0"£GFX_KR_game_rule_flag_TXS_totalist  A Totalist Texas"
RULE_OPTION_TXS_TOTALIST_DESC:0"Totalist Robert Minor takes over the State of Texas after internal Elections.\n§RRequires:§!\n§CTexas to be Independent, and for it to stay out of the Civil War§!"
RULE_OPTION_TXS_RADICAL_SOCIALIST:0"£GFX_KR_game_rule_flag_TXS_CSA  A Radical Socialist Texas"
RULE_OPTION_TXS_RADICAL_SOCIALIST_DESC:0"Radical Socialist Woodie Guthrie takes over the State of Texas after internal Elections.\n§RRequires:§!\n§CTexas to be Independent, and for it to stay out of the Civil War§!"
RULE_OPTION_TXS_MILITARY_COUP_EAKER:0"£GFX_KR_game_rule_flag_TXS_paternal_autocrat  Ira C. Eaker's Junta"
RULE_OPTION_TXS_MILITARY_COUP_EAKER_DESC:0"After the Oil Barons are dislodged by a Military Coup, Air Marshal Ira Clarence Eaker takes charge over the state.\n§RRequires:§!\n§CTexas to be Independent, and for it to stay out of the Civil War§"
RULE_OPTION_TXS_MILITARY_COUP_NIMITZ:0"£GFX_KR_game_rule_flag_TXS_paternal_autocrat  Chester W. Nimitz's Junta"
RULE_OPTION_TXS_MILITARY_COUP_NIMITZ_DESC:0"After the Oil Barons are dislodged by a Military Coup, Admiral Chester William Nimitz Sr. takes charge over the state.\n§RRequires:§!\n§CTexas to be Independent, and for it to stay out of the Civil War§!"
RULE_OPTION_TXS_MILITARY_COUP_EISENHOWER:0"£GFX_KR_game_rule_flag_TXS_paternal_autocrat  Dwight D. Eisenhower's Junta"
RULE_OPTION_TXS_MILITARY_COUP_EISENHOWER_DESC:0"After the Oil Barons are dislodged by a Military Coup, General Dwight  David Eisenhower takes charge over the state.\n§RRequires:§!\n§CTexas to be Independent, and for it to stay out of the Civil War§!"
RULE_OPTION_TXS_MILITARY_COUP_HOUSTON: "£GFX_KR_game_rule_flag_TXS_paternal_autocrat  Andrew Jackson Houston's Military presidency"
RULE_OPTION_TXS_MILITARY_COUP_HOUSTON_DESC:0"After the Oil Barons are dislodged by a Military Coup, Son of Sam Houston, Andrew Jackson Houston takes charge over the state with military assistance.\n§RRequires:§!\n§CTexas to be Independent, and for it to stay out of the Civil War§!"
RULE_OPTION_TXS_KINGDOM_HOUSTON: "£GFX_KR_game_rule_flag_TXS_KING  The Houstonian Kingdom"
RULE_OPTION_TXS_KINGDOM_HOUSTON_DESC:0"After the Oil Barons are dislodged by a Military Coup, Son of Sam Houston, Andrew Jackson Houston takes charge over the state with military assistance and is pressured by his immense popularity to declare himself monarch, surviving all the trials and tribulations thrown at him.\n§RRequires:§!\n§CTexas to be Independent, and for it to stay out of the Civil War§! and either §CJoin the Entente, Entente Guarantee, Join the Reichspakt§! or §CReichspakt Guarantee§! in §Y Texas in the World§! or §CThe Norton Restoration§! in §YPacific States of America Path§!"
RULE_OPTION_TXS_KINGDOM_HOUSTON_BOOBA: "£GFX_KR_game_rule_flag_TXS_KING  The Houstonian Queen"
RULE_OPTION_TXS_KINGDOM_HOUSTON_BOOBA_DESC:0"After the Oil Barons are dislodged by a Military Coup. Son of Sam Houston, Andrew Jackson Houston takes charge over the state with military assistance and is pressured by his immense popularity to declare himself monarch, but dies in a tragic accident to be succeeded by his daughter, Ariadne T Houston.\n§RRequires:§!\n§CTexas to be Independent, and for it to stay out of the Civil War§! and either §CJoin the Entente, Entente Guarantee, Join the Reichspakt§! or §CReichspakt Guarantee§! in §Y Texas in the World§! or §CThe Norton Restoration§! in §YPacific States of America Path§!"
RULE_OPTION_TXS_KINGDOM_LOBKOWICZ: "£GFX_KR_game_rule_flag_TXS_KING  A Lobkowicz Candidate"
RULE_OPTION_TXS_KINGDOM_LOBKOWICZ_DESC:0"After the Oil Barons are dislodged by a Military Coup. Son of Sam Houston, Andrew Jackson Houston takes charge over the state with military assistance and is pressured by his immense popularity to declare himself monarch, but dies in a tragic accident to be succeeded by the Bohemian Lobkowicz dynasty.\n§RRequires:§!\n§CTexas to be Independent, and for it to stay out of the Civil War§! and either §CJoin the Entente, Entente Guarantee, Join the Reichspakt§! or §CReichspakt Guarantee§! in §Y Texas in the World§! or §CThe Norton Restoration§! in §YPacific States of America Path§!"
RULE_OPTION_TXS_KINGDOM_SCHWARZENBERG: "£GFX_KR_game_rule_flag_TXS_KING  A Schwarzenberg Candidate"
RULE_OPTION_TXS_KINGDOM_SCHWARZENBERG_DESC:0"After the Oil Barons are dislodged by a Military Coup. Son of Sam Houston, Andrew Jackson Houston takes charge over the state with military assistance and is pressured by his immense popularity to declare himself monarch, but dies in a tragic accident to be succeeded by the Bohemian Schwarzenberg dynasty.\n§RRequires:§!\n§CTexas to be Independent, and for it to stay out of the Civil War§! and either §CJoin the Entente, Entente Guarantee, Join the Reichspakt§! or §CReichspakt Guarantee§! in §Y Texas in the World§! or §CThe Norton Restoration§! in §YPacific States of America Path§!"
RULE_OPTION_TXS_KINGDOM_KTX: "£GFX_KR_game_rule_flag_TXS_KTX  The Texanisches Kaiserreich"
RULE_OPTION_TXS_KINGDOM_KTX_DESC:0"After the Oil Barons are dislodged by a Military Coup. Son of Sam Houston, Andrew Jackson Houston takes charge over the state with military assistance and is pressured by his immense popularity to declare himself monarch, but dies in a tragic accident to be succeeded by the German Kaiser himself.\n§RRequires:§!\n§CTexas to be Independent, and for it to stay out of the Civil War§! and either §CJoin the Reichspakt§! or §CReichspakt Guarantee§! in §Y Texas in the World§!"
RULE_OPTION_TXS_KINGDOM_ANGLO: "£GFX_KR_game_rule_flag_TXS_KING  A Anglo King"
RULE_OPTION_TXS_KINGDOM_ANGLO_DESC:0"After the Oil Barons are dislodged by a Military Coup. Son of Sam Houston, Andrew Jackson Houston takes charge over the state with military assistance and is pressured by his immense popularity to declare himself monarch, but dies in a tragic accident to be succeeded by the Australasian viscount Stanley Bruce.\n§RRequires:§!\n§CTexas to be Independent, and for it to stay out of the Civil War§! and either §CJoin the Entente§! or §Entente Guarantee§! in §Y Texas in the World§!"

KOR_REBELLION:0"£GFX_KR_game_rule_flag_KOR  £GFX_KR_game_rule_flag_JAP  Korea Under The Boot"
RULE_OPTION_KOR_REBELLION:0"Default"
RULE_OPTION_KOR_REBELLION_DESC:0"For 100s of years Korea has been under the Japanese Boot, will they ever see true freedom?"
RULE_OPTION_KOR_REBELLION_GUARENTEED:0"£GFX_KR_game_rule_flag_KOR  Rebellion Guaranteed"
RULE_OPTION_KOR_REBELLION_GUARENTEED_DESC:0"The AI will always take decisions that will lead to Korea declaring independence."
RULE_OPTION_KOR_JAP_PUPPET:0"£GFX_KR_game_rule_flag_KOR  £GFX_KR_game_rule_flag_JAP  Japan Puppets Korea"
RULE_OPTION_KOR_JAP_PUPPET_DESC:0"After Successful negotiations, Japan grants Korea independence under Tokyo’s supervision."
RULE_OPTION_KOR_NO_REBELLION:0"£GFX_KR_game_rule_flag_JAP  No Rebelllion"
RULE_OPTION_KOR_NO_REBELLION_DESC:0"£GFX_KR_game_rule_flag_JAP  After negotiations, Japan grants Koreans enough concessions to prevent full rebellion"

KOR_PATH:0"£GFX_KR_game_rule_flag_KOR  The Fate of Korea"
RULE_OPTION_KOR_PATH:0"Default"
RULE_OPTION_KOR_PATH_DESC:0"Once Korea is free, it's fate will be uncertain."
RULE_OPTION_KOR_PATH_REPUBLIC:0"£GFX_KR_game_rule_flag_KOR  Republicanism Survives"
RULE_OPTION_KOR_PATH_REPUBLIC_DESC:0"Once Korea is free, it will remain a republic."
RULE_OPTION_KOR_PATH_SEMI_KING:0"£GFX_KR_game_rule_flag_KOR  A New Joseon"
RULE_OPTION_KOR_PATH_SEMI_KING_DESC:0"Once Korea is free, it will be transformed into a Constitutional Monarchy."
RULE_OPTION_KOR_PATH_KING:0"£GFX_KR_game_rule_flag_KOR  Absolutism"
RULE_OPTION_KOR_PATH_KING_DESC:0"Once Korea is free, it will be transformed into an Absolute Monarchy."
RULE_OPTION_KOR_PATH_JUNTA:0"£GFX_KR_game_rule_flag_KOR  A firm Hand"
RULE_OPTION_KOR_PATH_JUNTA_DESC:0"Once Korea is free, the military will take control of the state."
RULE_OPTION_KOR_PATH_REVOLUTION:0"£GFX_KR_game_rule_flag_KOR_anarchist  Internal Revolution"
RULE_OPTION_KOR_PATH_REVOLUTION_DESC:0"Once Korea is free, Anarchist revolutionaries will take control."
RULE_OPTION_KOR_PATH_JUCHE:0"£GFX_KR_game_rule_flag_KOR_juche  Eternal Revolution"
RULE_OPTION_KOR_PATH_JUCHE_DESC:0"Once Korea is free, Kim-Il Sung will take power to guide the revolution under Juche."



ITA_NEWCONCLAVE: "£KR_game_rule_flag_ITA   The New Pope"
RULE_OPTION_ITA_NEWCONCLAVE_RANDOM: "Default"
RULE_OPTION_ITA_NEWCONCLAVE_RANDOM_DESC: "The Conclave may elect any of four men as the new pope and ruler of the Italian Federation. What the popes decide to do after being elected is up to chance.\nRequires:§\n§GOld Italy Restored§! in §YChanges to Italy§!"
RULE_OPTION_ITA_NEWCONCLAVE_JULIUS: "£KR_game_rule_flag_ITA   Julius IV"
RULE_OPTION_ITA_NEWCONCLAVE_JULIUS_DESC: "The national populist Julius IV is elected.\nRequires:§\n§GOld Italy Restored§! in §YChanges to Italy§!"
RULE_OPTION_ITA_NEWCONCLAVE_PIUS: "£KR_game_rule_flag_ITA   Pius XII"
RULE_OPTION_ITA_NEWCONCLAVE_PIUS_DESC: "The paternal autocrat Pius XII is elected.\nRequires:§\n§GOld Italy Restored§! in §YChanges to Italy§!"
RULE_OPTION_ITA_NEWCONCLAVE_ANI: "£KR_game_rule_flag_ITA_ANI  ANI Elected"
RULE_OPTION_ITA_NEWCONCLAVE_ANI_DESC: "The social democrat John XXIII is elected. He later decides to reform Italy as a republic. The national populist Associazione Nazionalista Italiana takes power within the Republic following the elections and attempts to centralize the state.\nRequires:§\n§GOld Italy Restored§! in §YChanges to Italy§!"
RULE_OPTION_ITA_NEWCONCLAVE_DEMOCRACY: "£KR_game_rule_flag_ITA_republic  The Republic Survives"
RULE_OPTION_ITA_NEWCONCLAVE_DEMOCRACY_DESC: "The social democrat John XXIII is elected. He later decides to reform Italy as a republic. In the resulting elections, neither the ANI or the PSI emerge victorious in the election. Democracy is maintained in the Republic.\nRequires:§\n§GOld Italy Restored§! in §YChanges to Italy§!"
RULE_OPTION_ITA_NEWCONCLAVE_RADSOC: "£KR_game_rule_flag_ITA_republic_radical_socialist  PSI Elected"
RULE_OPTION_ITA_NEWCONCLAVE_RADSOC_DESC: "The social democrat John XXIII is elected. He later decides to reform Italy as a republic. The radical socialist Partito Socialista Italiana takes power within the Republic following the elections and attempts to reconcile with the south.\nRequires:§\n§GOld Italy Restored§! in §YChanges to Italy§!"
RULE_OPTION_ITA_NEWCONCLAVE_AMEDEO: "£KR_game_rule_flag_ITA_kingdom  King Amedeo I"
RULE_OPTION_ITA_NEWCONCLAVE_AMEDEO_DESC: "The social conservative Stephen X is elected. He later decides to restore the monarchy, with the market liberal Savoyard King Amedeo I taking the throne. \nRequires:§\n§GOld Italy Restored§! in §YChanges to Italy§!"
RULE_OPTION_ITA_NEWCONCLAVE_VICTOR: "£KR_game_rule_flag_ITA_kingdom  King Victor Emmanuel III"
RULE_OPTION_ITA_NEWCONCLAVE_VICTOR_DESC: "The social conservative Stephen X is elected. He later decides to restore the monarchy, with the paternal autocrat Savoyard King Victor Emmanuel III taking the throne.\nRequires:§\n§GOld Italy Restored§! in §YChanges to Italy§!"
RULE_OPTION_ITA_NEWCONCLAVE_GIUSEPPE_INDEPENDENT: "£KR_game_rule_flag_ITA_kingdom  King Giuseppe I- Independence"
RULE_OPTION_ITA_NEWCONCLAVE_GIUSEPPE_INDEPENDENT_DESC: "The social conservative Stephen X is elected. He later decides to restore the monarchy, with the authoritarian democrat Habsburg Giuseppe I taking the throne.\nRequires:§\n§GOld Italy Restored§! in §YChanges to Italy§!"
RULE_OPTION_ITA_NEWCONCLAVE_GIUSEPPE_PUPPET: "£KR_game_rule_flag_ITA_kingdom  £KR_game_rule_flag_AUS  King Giuseppe I- Austrian Puppet"
RULE_OPTION_ITA_NEWCONCLAVE_GIUSEPPE_PUPPET_DESC: "After the death of the Pope, Austria decides to push the claim of the authoritarian democrat Habsburg Giuseppe I and rules the newly restored Kingdom as an Austrian puppet.\nRequires:§\n§GOld Italy Restored§! in §YChanges to Italy§!"
RULE_OPTION_ITA_NEWCONCLAVE_FERDINAND: "£GFX_KR_game_rule_flag_ITA_kingdom_social_conservative  King Ferdinand III"
RULE_OPTION_ITA_NEWCONCLAVE_FERDINAND_DESC: "The social conservative Stephen X is elected. He later decides to restore the monarchy, with the social conervative Bourbon Ferdinand Emmanuel III taking the throne.\nRequires:§\n§GOld Italy Restored§! in §YChanges to Italy§!"

CAR_FOREIGN_POLICY: "£KR_game_rule_flag_CAR  Carlist foreign policy"
RULE_OPTION_CAR_RANDOM: "Default"
RULE_OPTION_CAR_RANDOM_DESC: "Triumphing over the rival factions in spain, the Carlists must choose a direction in which to align themselves."
RULE_OPTION_CAR_ENTENTE: "£KR_game_rule_flag_CAN  Entente"
RULE_OPTION_CAR_ENTENTE_DESC: "Triumphing over the rival factions in spain, the Carlists align themselves with the Entente."
RULE_OPTION_CAR_MED_PACT: "£KR_game_rule_flag_CAR  Found the Latin Union"
RULE_OPTION_CAR_MED_PACT_DESC: "Triumphing over the rival factions in spain, the Carlists found their own faction in the Mediterranean."
RULE_OPTION_CAR_MED_PACT_ILLYRIA: "£GFX_KR_game_rule_flag_CRO  Latin Union: Illyria"
RULE_OPTION_CAR_MED_PACT_ILLYRIA_DESC: "Triumphing over the rival factions in spain, the Carlists found their own faction in the Mediterranean, and will prioritize aligning themselves with an independent Illyria."
RULE_OPTION_CAR_MED_PACT_AUSTRIA: "£KR_game_rule_flag_AUS  Latin Union: Austria"
RULE_OPTION_CAR_MED_PACT_AUSTRIA_DESC: "Triumphing over the rival factions in spain, the Carlists found their own faction in the Mediterranean, and will prioritize aligning themselves with Austria."

RULE_OPTION_AUS_START_ELECTION_NATIONAL_POPULIST: "OAE coup"
RULE_OPTION_AUS_START_ELECTION_NATIONAL_POPULIST_DESC: "The Österreichische Ariosophische Einheitspartei coup the government, cancelling the Ausgleich and causing a revolt of the constituents."
RULE_OPTION_AUS_START_PATERNAL_AUTOCRAT_DOLFUSS: "VF Victory"
RULE_OPTION_AUS_START_PATERNAL_AUTOCRAT_DOLFUSS_DESC: "Their overwhelming majority in the countryside carries the VF to victory."
RULE_OPTION_AUS_START_ELECTION_SOCIAL_LIBERAL_KALERGI: "DBP Victory"
RULE_OPTION_AUS_START_ELECTION_SOCIAL_LIBERAL_KALERGI_DESC: "The city of Vienna's decisive showing for the DBP makes them the clear winner."

RULE_OPTION_ALB_ELECTION_KING_ZOGU: "£KR_game_rule_flag_ALB  King Zog"
RULE_OPTION_ALB_ELECTION_KING_ZOGU_DESC: "The social conservative Përparimtare win the election, but are couped by the Bashkimi, Ahmet Zogu will enact a counter coup and be declared King"

USA_COR_TREATY:0"£GFX_KR_game_rule_flag_USA  £GFX_KR_game_rule_flag_COR   Federal-Constitutional Ceasefire"
RULE_OPTION_USA_COR_TREATY_RANDOM: "Default"
RULE_OPTION_USA_COR_TREATY_RANDOM_DESC: "With the threat of civil war looming and a united opposition to the west, the Constititutional American Republic has proposed a temporary ceasefire with the federal government. Will they accept?"
RULE_OPTION_USA_COR_TREATY_YES: "Ceasefire Accepted"
