RULE_OPTION_GRU_FORPOL_FACTION: "£GFX_KR_game_rule_flag_GRU   An Independent Alliance"
RULE_OPTION_GRU_FORPOL_FACTION_DESC: "Aspiring to be the torch of a truly free Europe, the German Republic will declare the Treaty Organization of Free Nation.\n§RRequires:§!\n§CSPD-R Victory.§!"
RULE_OPTION_GRU_FORPOL_INTERNATIONALE: "£GFX_KR_game_rule_flag_GRU   £KR_game_rule_flag_FRA   Internationale Alignment"
RULE_OPTION_GRU_FORPOL_INTERNATIONALE_DESC: "Desiring to stand shoulder to shoulder with it's revolutionary brethren, the German Nation will remain in or reapply for entry into the Third Internationale.\n§RRequires:§!\n§CPDS Triumph, SPD Triumph or SMEPD Victory§!."
RULE_OPTION_GRU_FORPOL_NEW_INTERNATIONALE: "£GFX_KR_game_rule_flag_GRU_totalist   A New Internationale"
RULE_OPTION_GRU_FORPOL_NEW_INTERNATIONALE_DESC: "Rejecting the perverted syndicalist socialism of France and the Third Internationale, Wilhelm Pieck will lead Germany to found or join a Fourth Internationale if possible.\n§RRequires:§!\n§CSMEPD Victory - Pieck§!, If not eligible is treated as the §CInternationale reentry§! gamerule."

RULE_OPTION_UKR_FUTURE_ROYAL_REVOLUTION: "£KR_game_rule_flag_UKR_radical_socialist    True Ukrainian Royal Socialism"
RULE_OPTION_UKR_FUTURE_ROYAL_REVOLUTION_DESC: "Feeling that Khruschev has gone too far, the king invites the Revolutionary Ukrainian Party to form a brand new royal & socialist government."
RULE_OPTION_UKR_FUTURE_DEMOCRACY: "£KR_game_rule_flag_UKR    A Free Ukraine"
RULE_OPTION_UKR_FUTURE_DEMOCRACY_DESC: "To break the parliamentary deadlock and reduce the Syndicalist influence in the government, the king calls for snap elections to the Rada. One of the popular pro-Ukrainian parties takes a majority in the Rada and transforms Ukraine into a true democracy."

