SCT_POLITICAL_PATH: "£KR_game_rule_flag_SCT   Scotland's Political Path"
RULE_OPTION_SCT_POLITICAL_PATH: "Default"
RULE_OPTION_SCT_POLITICAL_PATH_DESC: "For the first time in 100’s of years, Scotland is free from the English Yoke, only time will tell what path they take."
RULE_OPTION_SCT_NATPOP: "£KR_game_rule_flag_SCT_national_populist   The Covenanters Ascendant"
RULE_OPTION_SCT_NATPOP_DESC: "The National Covenanter Movement takes over Scotland and transforms the nation into a Clerical Dictatorship.\n§RRequires:§!\n§CScotland to be Independent§!"
RULE_OPTION_SCT_GERMAN_ALLIGNED_MONARCHY: "£KR_game_rule_flag_SCT_paternal_autocrat   A Jacobite Monarchy"
RULE_OPTION_SCT_GERMAN_ALLIGNED_MONARCHY_DESC: "Germany Forcefully restores the Jacobite Dynasty, and puts Prinz Ruprecht von Bayern on the Scottish Throne.\n§RRequires:§!\n§CScotland to be Independent§!"
RULE_OPTION_SCT_CANADA_ALLIGNED_MONARCHY: "£KR_game_rule_flag_SCT_windsor   A Windsor Monarchy"
RULE_OPTION_SCT_CANADA_ALLIGNED_MONARCHY_DESC: "Canada Forcefully restores the Windsor Dynasty, and puts The British King on the Throne of Scotland.\n§RRequires:§!\n§CScotland to be Independent§!"
RULE_OPTION_SCT_HOMELAND_WATCH: "£KR_game_rule_flag_SCT_authoritarian_democrat   The Homeland Watch Takeover"
RULE_OPTION_SCT_HOMELAND_WATCH_DESC: "John MacCormick and the Homeland Watch take over Scotland until the nation is ready for full Democracy.\n§RRequires:§!\n§CScotland to be Independent§!"
RULE_OPTION_SCT_DEMOCRACY: "£KR_game_rule_flag_SCT   A Democratic Scotland"
RULE_OPTION_SCT_DEMOCRACY_DESC: "Democracy is restored to Scotland after Syndicalists are beaten back and the Homeland Watch stands down and let a Civilian Government take over.\n§RRequires:§!\n§CScotland to be Independent§!"
RULE_OPTION_SCT_SYNDIE: "£KR_game_rule_flag_SCT_syndicalist   A Syndicalist Scotland"
RULE_OPTION_SCT_SYNDIE_DESC: "The Syndicalists under William Gallacher take over the Scottish Government, and finally fulfill John MacLean’s dream. \n§RRequires:§!\n§CScotland to be Independent§!"

WAL_POLITICAL_PATH: "£KR_game_rule_flag_WAL   Wales' Political Path"
RULE_OPTION_WAL_POLITICAL_PATH: "Default"
RULE_OPTION_WAL_POLITICAL_PATH_DESC: "For the first time in 100’s of years, Wales is free from the English Yoke, only time will tell what path they take."
RULE_OPTION_WAL_AUTHDEM: "£KR_game_rule_flag_WAL_republic   H.R. Jones' Wales"
RULE_OPTION_WAL_AUTHDEM_DESC: "After Saunders Lewis bows for foreign oppression, Huw Robert Jones takes charge to prevent Wales from being occupied once more.\n§RRequires:§!\n§CWales to be Independent§!"
RULE_OPTION_WAL_PATAUT: "£KR_game_rule_flag_WAL_republic   Saunders Lewis' Wales"
RULE_OPTION_WAL_PATAUT_DESC: "The Welsh Home Rule Army takes charge over Wales, and successfully manages to keep hold over Wales and keep the nation independent.\n§RRequires:§!\n§CWales to be Independent§! "
RULE_OPTION_WAL_KAISER: "£KR_game_rule_flag_WAL   A German King of Wales"
RULE_OPTION_WAL_KAISER_DESC: "After Wales pledges loyalty to the German Empire, the Kaiser installs his son Oskar von Hohenzollern as Oskar I, King of Wales.\n§RRequires:§!\n§CWales to be Independent§! "
RULE_OPTION_WAL_KING: "£KR_game_rule_flag_WAL_british   British Rule over Wales Restored"
RULE_OPTION_WAL_KING_DESC: "After Wales pledges loyalty to the Dominion of Canada, the King Restores himself control in Wales; and returns Wales to British Rule.\n§RRequires:§!\n§CWales to be Independent§! "
RULE_OPTION_WAL_RADICAL_SOCIALIST: "£KR_game_rule_flag_WAL   Niclas Y' Glais' Wales"
RULE_OPTION_WAL_RADICAL_SOCIALIST_DESC: "The Radical Socialist Niclas Y’ Glais manages to successfully keep control of the Welsh Nation.\n§RRequires:§!\n§CWales to be Independent§!"
RULE_OPTION_WAL_SYNDIE: "£KR_game_rule_flag_WAL_syndicalist   Jim Griffiths' Wales"
RULE_OPTION_WAL_SYNDIE_DESC: "The Syndicalist Jim Griffiths manages to successfully take control of the Welsh Nation.\n§RRequires:§!\n§CWales to be Independent§!"
RULE_OPTION_WAL_TOTALIST: "£KR_game_rule_flag_WAL_totalist   Harry Pollitt's Wales"
RULE_OPTION_WAL_TOTALIST_DESC: "The Totalist Harry Pollitt manages to successfully take control of the Welsh Nation.\n§RRequires:§!\n§CWales to be Independent§!"

HUN_INDEPENDENCE: "£KR_game_rule_flag_HUN   Hungarian Independence"
RULE_OPTION_HUN_PATHS_RANDOM: "Default"
RULE_OPTION_HUN_PATHS_RANDOM_DESC: "Hungary is free from the Austrian Yoke, and nobody yet knows what path it will take."
RULE_OPTION_HUN_LIBERAL: "£KR_game_rule_flag_HUN_social_liberal   A Liberal Hungary"
RULE_OPTION_HUN_LIBERAL_DESC: "The Party of Independence and '48 under Mihály Károlyi take over Hungary after Independence from Austria.\n§RRequires:§!\n§GHungary to be Independent from Austria§!"
RULE_OPTION_HUN_CONSERVATIVE: "£KR_game_rule_flag_HUN_social_conservative   A Conservative Hungary"
RULE_OPTION_HUN_CONSERVATIVE_DESC: "The National Constitution Party under István Bethlen take over Hungary after Independence from Austria.\n§RRequires:§!\n§GHungary to be Independent from Austria§!"
RULE_OPTION_HUN_TOTALIST: "£KR_game_rule_flag_HUN_totalist   A Totalist Hungary"
RULE_OPTION_HUN_TOTALIST_DESC: "After the Social-Democratic government makes a risky alliance with Totalists, the hard-left Communist Faction overthrows the Social-Democratic Government.\n§RRequires:§!\n§GHungary to be Independent from Austria§!"
RULE_OPTION_HUN_NATPOP: "£KR_game_rule_flag_HUN_national_populist   A National Populist Hungary"
RULE_OPTION_HUN_NATPOP_DESC: "After the Counter-Revolution and a Bombing in the Matthias Church kills dozens and shakes the Hungarian nation to its core. In the wake of this, the Matthias Decree was passed, giving extraordinary power to Pal Prónay.\n§RRequires:§!\n§GHungary to be Independent from Austria§!"
RULE_OPTION_HUN_PATAUT: "£KR_game_rule_flag_HUN_paternal_autocrat   Monarchist Restoration"
RULE_OPTION_HUN_PATAUT_DESC: "After the Counter-Revolution, a failed Bombing in the Matthias Church occurs. This attack was revealed to be conducted by none other than Pal Prónay and his White Guard. This leads to the removal of National-Socialists, and Monarchists coming to power in Hungary. \n§RRequires:§!\n§GHungary to be Independent from Austria§!"

BOH_INDEPENDENCE: "£KR_game_rule_flag_CZE_habsburg   The Death of Masaryk"
RULE_OPTION_BOH_INDEPENDENCE_RANDOM: "Default"
RULE_OPTION_BOH_INDEPENDENCE_RANDOM_DESC: "With the death of a giant of Bohemian politics, the fate of the land of Saint Wenceslas may yet be forever changed."
RULE_OPTION_BOH_AUSTRIA: "£KR_game_rule_flag_CZE_habsburg   For a Federation on the Vltava"
RULE_OPTION_BOH_AUSTRIA_DESC: "Follwing the death of T G Masaryk, whichever party emerges victorious shall maintain ties to Vienna, affirming their loyalty to the Habsburgs."
RULE_OPTION_BOH_AUSTRIA_SOCDEM: "£KR_game_rule_flag_CZE_habsburg   A Federation on the Vltava, CSDSD"
RULE_OPTION_BOH_AUSTRIA_SOCDEM_DESC: "Follwing the death of T G Masaryk, the Czech Social Democratic Party will come to power in the following elections, and affirm loyalty to Habsburg Rule."
RULE_OPTION_BOH_AUSTRIA_SOCLIB: "£KR_game_rule_flag_CZE_habsburg   A Federation on the Vltava, Realiste"
RULE_OPTION_BOH_AUSTRIA_SOCLIB_DESC: "Follwing the death of T G Masaryk, the social liberal Realist Party will hold on to power in the following elections, and affirm loyalty to Habsburg Rule."
RULE_OPTION_BOH_AUSTRIA_MARLIB: "£KR_game_rule_flag_CZE_habsburg   A Federation on the Vltava, Agrarians"
RULE_OPTION_BOH_AUSTRIA_MARLIB_DESC: "Follwing the death of T G Masaryk, the market liberal Republican Party of Farmers and Peasants, better known as the Agrarian Party will come to power in the following elections, and affirm loyalty to Habsburg Rule."
RULE_OPTION_BOH_AUSTRIA_SOCCON: "£KR_game_rule_flag_CZE_habsburg   A Federation on the Vltava, CSL"
RULE_OPTION_BOH_AUSTRIA_SOCCON_DESC: "Follwing the death of T G Masaryk, the social conservative Czech People's Party will come to power in the following elections, and affirm loyalty to Habsburg Rule."
RULE_OPTION_BOH_CZE: "£KR_game_rule_flag_CZE   Czechoslovakism Redeemed"
RULE_OPTION_BOH_CZE_DESC: "Follwing the death of T G Masaryk, whichever party will come to power in the following elections, the Czech people shall strive to revive the interwar dream of an independent Czechoslovakia."
RULE_OPTION_BOH_CZE_SOCDEM: "£KR_game_rule_flag_CZE   Czechoslovak Revolution, CSDSD"
RULE_OPTION_BOH_CZE_SOCDEM_DESC: "Follwing the death of T G Masaryk, the Czech Social Democratic Party will come to power in the following elections, and strive to revive the interwar dream of an independent Czechoslovakia."
RULE_OPTION_BOH_CZE_SOCLIB: "£KR_game_rule_flag_CZE   Czechoslovak Revolution, Realiste"
RULE_OPTION_BOH_CZE_SOCLIB_DESC: "Follwing the death of T G Masaryk, the social liberal Realist Party will hold on to power in the following elections, and strive to revive the interwar dream of an independent Czechoslovakia."
RULE_OPTION_BOH_CZE_MARLIB: "£KR_game_rule_flag_CZE   Czechoslovak Revolution, Agrarians"
RULE_OPTION_BOH_CZE_MARLIB_DESC: "Follwing the death of T G Masaryk, the market liberal Republican Party of Farmers and Peasants, better known as the Agrarian Party will come to power in the following elections, and strive to revive the interwar dream of an independent Czechoslovakia."
RULE_OPTION_BOH_CZE_SOCCON: "£KR_game_rule_flag_CZE   Czechoslovak Revolution, CSL"
RULE_OPTION_BOH_CZE_SOCCON_DESC: "Follwing the death of T G Masaryk, the social conservative Czech People's Party will come to power in the following elections, and strive to revive the interwar dream of an independent Czechoslovakia."
RULE_OPTION_BOH_CZE_AUTHDEM: "£KR_game_rule_flag_CZE   Czechoslovak Revolution, CND"
RULE_OPTION_BOH_CZE_AUTHDEM_DESC: "Follwing the death of T G Masaryk, the fiercely nationalistic Czech National Democrats will come to power in the following elections, and strive to revive the interwar dream of an independent Czechoslovakia."
RULE_OPTION_BOH_BOHEMIA: "£KR_game_rule_flag_CZE_free_alt   Unshackle the Golden City"
RULE_OPTION_BOH_BOHEMIA_DESC: "Follwing the death of T G Masaryk, whichever party will come to power in the following elections, the Czech people shall strive to revive the interwar dream of an independent Czechoslovakia."
RULE_OPTION_BOH_BOHEMIA_SOCDEM: "£KR_game_rule_flag_CZE_free_alt   Bohemian Revolution, CSDSD"
RULE_OPTION_BOH_BOHEMIA_SOCDEM_DESC: "Follwing the death of T G Masaryk, the Czech Social Democratic Party will come to power in the following elections, and go on to break the shackles of the Habsburg Emprie."
RULE_OPTION_BOH_BOHEMIA_SOCLIB: "£KR_game_rule_flag_CZE_free_alt   Bohemian Revolution, Realiste"
