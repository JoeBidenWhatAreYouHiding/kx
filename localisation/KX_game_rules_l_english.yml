RULE_OPTION_SKM_FP_CONQUEST_DESC: "The nation of Sikkim, now modernized, will try to unify the Himalayas!"

NGR_ELECTIONS: "£KR_game_rule_flag_NGR   3rd Nigerian Parliamentary Election"
