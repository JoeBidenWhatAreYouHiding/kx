RULE_OPTION_SPR_POLITICS_SOCCON_DESC: "The new Spanish government bows to the will of the people and allows open elections. The social conservative moderate wing of the Acción Popular is elected, with Franco remaining as its leader but allowing for democratic reforms under the new system. \n§RRequires:§!\n§CAcción Popular Wins Open Elections§! in §Y£KR_game_rule_flag_SPR   Spanish Civil War§! or §CThe Kingdom of Spain wins the Spanish Civil War§!"
