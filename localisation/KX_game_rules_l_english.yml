GRU_CONGRESS: "£GFX_KR_game_rule_flag_GRU_totalist   Congress of German Unions"
RULE_OPTION_GRU_CONGRESS_DEFAULT: "£GFX_KR_game_rule_flag_GRU_totalist  Third Internationale Alignment"
RULE_OPTION_GRU_CONGRESS_DEFAULT_DESC: "Either the Syndiaklistisch-Marxistiche Einheitspartei Deutschland or the Radicalized branch of the Sozialdemokratiche Partei Deutschland and their pro Internationale successor parties will come out in victory during the First Congress of German Unions, drawling closer to the Third Internationale as a cornerstone of the world revolution\n §CThis game rule will also ensure Germany always joins the third Internationale unless the game rule is set§!"
RULE_OPTION_GRU_CONGRESS_RANDOM: "Random"
RULE_OPTION_GRU_CONGRESS_RANDOM_DESC: "The fate of the Congress of German Unions will be entirely uncertain"
RULE_OPTION_GRU_CONGRESS_SMEPD: "£GFX_KR_game_rule_flag_GRU_totalist  SMEPD Victory"
RULE_OPTION_GRU_CONGRESS_SMEPD_DESC: "The Syndiaklistisch-Marxistiche Einheitspartei Deutschland will come out in victory during the First Congress of German Unions, drawling closer to the Third Internationale as a major force in the world revolution"
RULE_OPTION_GRU_CONGRESS_SMEPD_THALMANN: "£GFX_KR_game_rule_flag_GRU_totalist  SMEPD Victory - Thälmann"
RULE_OPTION_GRU_CONGRESS_SMEPD_THALMANN_DESC: "The Syndiaklistisch-Marxistiche Einheitspartei Deutschland will come out in victory during the First Congress of German Unions, following which it's Syndicalist faction will prevail internally under the leadership of Ernst Thälmann."
RULE_OPTION_GRU_CONGRESS_SMEPD_PIECK: "£GFX_KR_game_rule_flag_GRU_totalist  SMEPD Victory - Pieck"
RULE_OPTION_GRU_CONGRESS_SMEPD_PIECK_DESC: "The Syndiaklistisch-Marxistiche Einheitspartei Deutschland will come out in victory during the First Congress of German Unions, following which it's Totalist Marxist faction will prevail internally under the leadership of Wilhelm Pieck."
RULE_OPTION_GRU_CONGRESS_SPD-R: "£GFX_KR_game_rule_flag_GRU  SPD-R Victory"
RULE_OPTION_GRU_CONGRESS_SPD-R_DESC: "The Sozialdemokratiche Partei Deutschland will come out in victory during the First Congress of German Unions, with promises of future free elections."
RULE_OPTION_GRU_CONGRESS_PDS: "£GFX_KR_game_rule_flag_GRU_totalist  PDS Triumph"
RULE_OPTION_GRU_CONGRESS_PDS_DESC: "The Sozialdemokratiche Partei Deutschland will come out in victory during the First Congress of German Unions, with promises of future free elections. After a free election following Karl Liebknecht's retirement, they will be succeeded by the Partei des Demokratischen Sozialismus, former SPD-R members who have every intention of maintaining a distinctly revolutionary democracy."
RULE_OPTION_GRU_CONGRESS_SPD: "£GFX_KR_game_rule_flag_GRU  SPD Triumph"
RULE_OPTION_GRU_CONGRESS_SPD_DESC: "The Sozialdemokratiche Partei Deutschland will come out in victory during the First Congress of German Unions, with promises of future free elections. After a free election following Karl Liebknecht's retirement, their moderate wing will be reelected, bringing long awaited social democracy to Germany."
RULE_OPTION_GRU_CONGRESS_FPD: "£GFX_KR_game_rule_flag_GRU  FPD Triumph"
RULE_OPTION_GRU_CONGRESS_FPD_DESC: "The Sozialdemokratiche Partei Deutschland will come out in victory during the First Congress of German Unions, with promises of future free elections. After a free election following Karl Liebknecht's retirement, they will be succeeded by the Freiheitlich Demokratische Partei, who will bring their conception of freedom to the people of Germany's young democracy."
RULE_OPTION_GRU_CONGRESS_CDU_REPUBLIC: "£GFX_KR_game_rule_flag_GRU_REP_CON  CDU Triumph - Republic"
RULE_OPTION_GRU_CONGRESS_CDU_REPUBLIC_DESC: "The Sozialdemokratiche Partei Deutschland will come out in victory during the First Congress of German Unions, with promises of future free elections. After a free election following Karl Liebknecht's retirement, they will be succeeded by the Cristlich Demokratische Union, who will guide the young democracy with a Conservative Christian platform."
RULE_OPTION_GRU_CONGRESS_CDU_MONARCHY: "£GFX_KR_game_rule_flag_GRU_empire  CDU Triumph - Monarchy"
RULE_OPTION_GRU_CONGRESS_CDU_MONARCHY_DESC: "The Sozialdemokratiche Partei Deutschland will come out in victory during the First Congress of German Unions, with promises of future free elections. After a free election following Karl Liebknecht's retirement, they will be succeeded by the Cristlich Demokratische Union, who will guide the young democracy with a Conservative Christian platform, establishing constitutional Monarchy."
RULE_OPTION_GRU_CONGRESS_DLP: "£GFX_KR_game_rule_flag_GRU  DLP Triumph"
RULE_OPTION_GRU_CONGRESS_DLP_DESC: "The Sozialdemokratiche Partei Deutschland will come out in victory during the First Congress of German Unions, with promises of future free elections. After a free election following Karl Liebknecht's retirement, they will be succeeded by the Deutsche Liberale Partei, whom under Krupp's leadership will guide German democracy towards a path of pro business liberalism."
RULE_OPTION_GRU_CONGRESS_DLP_OLIGARCHY: "£GFX_KR_game_rule_flag_GRU_REP_KRUPP  DLP Oligarchy"
RULE_OPTION_GRU_CONGRESS_DLP_OLIGARCHY_DESC: "The Sozialdemokratiche Partei Deutschland will come out in victory during the First Congress of German Unions, with promises of future free elections. After a free election following Karl Liebknecht's retirement, they will be succeeded by the Deutsche Liberale Partei, whom under Krupp's leadership will transition Germany into a pro business oligarchy."
RULE_OPTION_GRU_CONGRESS_KRUPP: "£GFX_KR_game_rule_flag_GRU_CORPORATE_DICTATORSHIP  Corporate Dictatorship"
RULE_OPTION_GRU_CONGRESS_KRUPP_DESC: "The Sozialdemokratiche Partei Deutschland will come out in victory during the First Congress of German Unions, with promises of future free elections. After a free election following Karl Liebknecht's retirement, the young democracy will soon be seized by Gustav Krupp who will turn Germany into his own personal fiefdom as a corporate dictatorship."
RULE_OPTION_GRU_CONGRESS_FAUD: "£GFX_KR_game_rule_flag_GRU_FAUD  FAUD Victory"
RULE_OPTION_GRU_CONGRESS_FAUD_DESC: "The Freie Arbeiter Union Deutschland will come out in victory during the First Congress of German Unions, establishing their own form of total liberation as an anarchist state."
RULE_OPTION_GRU_CONGRESS_GSVP: "£GFX_KR_game_rule_flag_GRU_GSVP  GSVP Victory"
RULE_OPTION_GRU_CONGRESS_GSVP_DESC: "The Germanische Sozialistische Volkspartei will come out in a shocking dark horse victory during the First Congress of German Unions, leading the German people under their own brand of Socialism to protect German tradition and greatness against any whom would oppose it, capitalists, communards and all others be damned."

