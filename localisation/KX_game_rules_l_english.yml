RULE_OPTION_NYC_INDEP_KIMBANGU: "£KR_game_rule_flag_NYC_radical_socialist   Accord with Kimbangu"
RULE_OPTION_NYC_INDEP_KIMBANGU_DESC: "After declaring the independence of New York, the city will decide that it's destiny lies with Kimgbangu, the black prophet of the Congo, and seek an alliance with them.\nRequires:§\n §CThe Ebony Moses§! in §YA City that Never Sleeps§!."
RULE_OPTION_NYC_INDEP_KIVU: "£KR_game_rule_flag_NYC_radical_socialist   Cooperate with Kivu"
