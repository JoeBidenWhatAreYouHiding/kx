RULE_OPTION_NYC_CONQUEST_ITALY: "£KR_game_rule_flag_NYC_national_populist   £KR_game_rule_flag_ITA   £KR_game_rule_flag_USA   From New York to Rome"
RULE_OPTION_NYC_CONQUEST_ITALY_DESC: "After declaring the independence of New York, the city will decide that it's destiny lies with the Italian Bloc, and will seek the protection of the Italian Federation before pursuing the reunification of America under their banner.\nRequires:§\n §CNew York under Legionarism§! in §YA City that Never Sleeps§!."
RULE_OPTION_NYC_CONQUEST_KIMBANGU: "£KR_game_rule_flag_NYC_radical_socialist   £KR_game_rule_flag_USA   Accord with Kimbangu"
RULE_OPTION_NYC_CONQUEST_KIMBANGU_DESC: "After declaring the independence of New York, the city will decide that it's destiny lies with Kimgbangu, the black prophet of the Congo, and seek an alliance with them before pursuing the reunification of America under their banner.\nRequires:§\n §CThe Ebony Moses§! in §YA City that Never Sleeps§!."
