RULE_OPTION_NYC_INDEP_NEUTRALITY: "£KR_game_rule_flag_NYC   A city state alone"
RULE_OPTION_NYC_INDEP_NEUTRALITY_DESC: "After declaring the independence of New York, the city will decide that it's destiny lies within itself, and declare complete international neutrality."

NYC_PATH: "£KR_game_rule_flag_NYC   A City that Never Sleeps"
RULE_OPTION_NYC_PATH_RANDOM: "Default"
RULE_OPTION_NYC_PATH_RANDOM_DESC: "The destiny of the Big Apple will be left to fate..."
RULE_OPTION_NYC_PATH_LA_GUARDIA: "£KR_game_rule_flag_NYC   New York, New Deal"
RULE_OPTION_NYC_PATH_LA_GUARDIA_DESC: "Upon declaring it's independence from the crumbling American nation, New York will reelect Mayor La Guardia and his Republican Party, continuing his social liberal rule over New York."
RULE_OPTION_NYC_PATH_TRUMP: "£KR_game_rule_flag_NYC   Make New York Great Again!"
RULE_OPTION_NYC_PATH_TRUMP_DESC: "Upon declaring it's independence from the crumbling American nation, New York will elect Fred Trump and his Reform Party of New York City, estblishing a Market Liberal New York."
RULE_OPTION_NYC_PATH_WELLES: "£KR_game_rule_flag_NYC   A City of the Arts"
RULE_OPTION_NYC_PATH_WELLES_DESC: "Upon declaring it's independence from the crumbling American nation, New York will elect Orson Welles and his Liberal Party of New York, ushering in a social democratic New York."
RULE_OPTION_NYC_PATH_STEINBECK: "£KR_game_rule_flag_NYC_radical_socialist   The Big Red Apple"
RULE_OPTION_NYC_PATH_STEINBECK_DESC: "Upon declaring it's independence from the crumbling American nation, New York will elect John Steinback and his New York Labor Party, turning the Big apple Red as a radical socialist regime."
RULE_OPTION_NYC_PATH_ROOSEVELT: "£KR_game_rule_flag_NYC_totalist   The Maximist Miracle"
RULE_OPTION_NYC_PATH_ROOSEVELT_DESC: "Upon declaring it's independence from the crumbling American nation, New York will elect John Steinback and his New York Labor Party, whom will cede power or be couped by Franklin D. Roosevelt Jr, bringing Maximism to the City which never sleeps."
RULE_OPTION_NYC_PATH_TAMMANY: "£KR_game_rule_flag_NYC   The Tammany Tiger Pounces"
RULE_OPTION_NYC_PATH_TAMMANY_DESC: "After it's mayoral elections, the Irish influenced Tammany hall will seize power, seizing the reins of power moulding New York into their image through their poltical machine."
RULE_OPTION_NYC_PATH_CHRISTIAN_PROT: "£KR_game_rule_flag_NYC_national_populist   A Purified Big Apple"
RULE_OPTION_NYC_PATH_CHRISTIAN_PROT_DESC: "After it's mayoral elections, the Irish influenced Tammany hall will seize power, before being toppled by the radical Christian Front, under the command of Joe McWilliams and his American Destiny Party, who will purify the Big Apple into his protestant paradise."
RULE_OPTION_NYC_PATH_CHRISTIAN_UNITY: "£KR_game_rule_flag_NYC_national_populist   The City that never Sins"
RULE_OPTION_NYC_PATH_CHRISTIAN_UNITY_DESC: "After it's mayoral elections, the Irish influenced Tammany hall will seize power, before being toppled by the radical Christian Front, under the command of Bishop Thomas Edmund Molloy, who will maintain the unity between all Christians in New York for a truly Pious City on a hill."
RULE_OPTION_NYC_PATH_CHRISTIAN_CATH: "£KR_game_rule_flag_NYC_national_populist   New York under Legionarism"
RULE_OPTION_NYC_PATH_CHRISTIAN_CATH_DESC: "After it's mayoral elections, the Irish influenced Tammany hall will seize power, before being toppled by the radical Christian Front, under the command of Generoso Pope, who will bring Catholic Legionarism to the Big Apple."
RULE_OPTION_NYC_PATH_NYPD: "£KR_game_rule_flag_NYC_authoritarian_democrat   Big Apple in Blue"
RULE_OPTION_NYC_PATH_NYPD_DESC: "After Law and Order breaks down, the NYPD will clash with the Mafia, triumphant, the NYPD shall bring their brand of order and peace to a troubled New York."
RULE_OPTION_NYC_PATH_MAFIA_LUCIANO: "£KR_game_rule_flag_NYC_paternal_autocrat   Direct Rule from Little Italy"
RULE_OPTION_NYC_PATH_MAFIA_LUCIANO_DESC: "After Law and Order breaks down, the Mafia will clash with the NYPD, triumphant, the Mafia will seize control proper underneath the guidance of Charles ‘Lucky’ Luciano, who will turn New York into a gangster's paradise from Little Italy."
RULE_OPTION_NYC_PATH_MAFIA_LANKSY: "£KR_game_rule_flag_NYC_paternal_autocrat   United under Crime"
RULE_OPTION_NYC_PATH_MAFIA_LANKSY_DESC: "After Law and Order breaks down, the Mafia will clash with the NYPD, triumphant, the Mafia will seize control proper underneath the guidance of Meyer Lansky, uniting the crime families of New York and shaping it in the mob's image."
RULE_OPTION_NYC_PATH_MAFIA_BENNY: "£KR_game_rule_flag_NYC_paternal_autocrat   Rise of Murder Inc"
RULE_OPTION_NYC_PATH_MAFIA_BENNY_DESC: "After Law and Order breaks down, the Mafia will clash with the NYPD, triumphant, the Mafia will seize control proper underneath the guidance of Bugsy Siegel, whom will sweep away all enemies with a bloody knife in the name of a pure Gangster state."
RULE_OPTION_NYC_PATH_HARLEM_HOLSTEIN: "£KR_game_rule_flag_NYC_UNIFIED_BBR_totalist   Harlem's Favorite Hero"
RULE_OPTION_NYC_PATH_HARLEM_HOLSTEIN_DESC: "After Law and Order breaks down, the Mafia will clash with the NYPD before brought to heel by the Mobsters of Harlem under Casper Holstein, whom is known as Harlem's Favorite Hero."
RULE_OPTION_NYC_PATH_HARLEM_CLAIR: "£KR_game_rule_flag_NYC_UNIFIED_BBR_market_liberal   The Queen of Policy Rackets"
RULE_OPTION_NYC_PATH_HARLEM_CLAIR_DESC: "After Law and Order breaks down, the Mafia will clash with the NYPD before brought to heel by the Mobsters of Harlem under Stephanie St.Clair, better known as the queen of policy rackets."
RULE_OPTION_NYC_PATH_BLACK_GARVEYITES: "£KR_game_rule_flag_NYC_harlem_paternal_autocrat   Garvey's Big Apple"
RULE_OPTION_NYC_PATH_BLACK_GARVEYITES_DESC: "After racial riots in Harlem Spiral escalate out of control, Black Nationalists will seize their home city by force, bringing the Garveyite James R. Lawson to power."
RULE_OPTION_NYC_PATH_BLACK_ISLAM: "£KR_game_rule_flag_NYC_harlem_national_populist   Islamic Negro Metropolis"
RULE_OPTION_NYC_PATH_BLACK_ISLAM_DESC: "After racial riots in Harlem Spiral escalate out of control, Black Nationalists will seize their home city by force, bringing the Black Mufti Sufi Abdul Hamid to power, pulling the Big Apple into the light of the Prophet."
RULE_OPTION_NYC_PATH_BLACK_UNIONISTS: "£KR_game_rule_flag_NYC_harlem_totalist   Nationalist Socialism for the Black man"
RULE_OPTION_NYC_PATH_BLACK_UNIONISTS_DESC: "After racial riots in Harlem Spiral escalate out of control, Black Nationalists will seize their home city by force, bringing the Radical unionist Ira Kemp and his concepts of Black Nationalist Socialism to New York."
RULE_OPTION_NYC_PATH_RADICALS_DEBS: "£KR_game_rule_flag_NYC_radical_socialist   The Negro Debs"
RULE_OPTION_NYC_PATH_RADICALS_DEBS_DESC: "After racial riots in Harlem Spiral are mishandled, Black Unionists will take the Big Apple for themselves, empowering the "Negro Debs" Frank Crosswaith and his vision of a Colorblind Proletariat and Anti Communist Internationale to life."
RULE_OPTION_NYC_PATH_RADICALS_MOSES: "£KR_game_rule_flag_NYC_radical_socialist   The Ebony Moses"
RULE_OPTION_NYC_PATH_RADICALS_MOSES_DESC: "After racial riots in Harlem Spiral are mishandled, Black Unionists will take the Big Apple for themselves, empowering the "Ebony Moses" David Hamilton Jackson and his dream of a moderate and peaceful revolution to New York."
RULE_OPTION_NYC_PATH_RADICALS_SOCRATES: "£KR_game_rule_flag_NYC_radical_socialist   The Black Socrates"
RULE_OPTION_NYC_PATH_RADICALS_SOCRATES_DESC: "After racial riots in Harlem Spiral are mishandled, Black Unionists will take the Big Apple for themselves, empowering the "Black Socrates" Hubert Harrison and bringing his Georgist and Moderate Black Nationalist Concepts to life."

BRM_PATHS: "£KR_game_rule_flag_BRM_monarchy   Burma's Future"
RULE_OPTION_BRM_PATHS_DEFAULT: "Default"
RULE_OPTION_BRM_PATHS_DEFAULT_DESC: "The winner of the fight between Socialists and Monarchists will be determined by chance..."
RULE_OPTION_BRM_MONARCHY: "£KR_game_rule_flag_BRM_monarchy   The Peacock Stands Strident"
RULE_OPTION_BRM_MONARCHY_DESC: "The demonstrations and riots of the red traitors are successfully suppressed by the government and the aristocrats keep their grip on power, the Kingdom then try to get closer to Germany and the Reichpakt"
RULE_OPTION_BRM_SOCIALIST: "£KR_game_rule_flag_BRM_socialist   The Glorious Revolution"
RULE_OPTION_BRM_SOCIALIST_DESC: "The student demonstrations and workers' strikes lead to the seizure of power by the Burmese proletarians!"

MAG_HEYDRICH_FUCKS_UP: "£KR_game_rule_flag_MAG   Flight of the Blonde Beast"
RULE_OPTION_MAG_HEYDRICH_FUCKS_UP_DEFAULT: "Default"
RULE_OPTION_MAG_HEYDRICH_FUCKS_UP_DEFAULT_DESC: "When Reinhard Heydrich abandons his realm in Madagaskar, can his friend and chauffeur Emil Maurice keep hold of German Rule?"
RULE_OPTION_MAG_HEYDRICH_FUCKS_UP_MAURICE: "£KR_game_rule_flag_MAG   Heydrich, where art thou?"
RULE_OPTION_MAG_HEYDRICH_FUCKS_UP_MAURICE_DESC: "When Heydrich abandons his realm in Madagaskar, his former friend Emil Maurice will maintain order in Madagaskar, and discovering Heydrich's crimes will seek to bring him to justice."
RULE_OPTION_MAG_HEYDRICH_FUCKS_UP_HAVA_NAGILA: "£KR_game_rule_flag_MAG_Israel   Peace in Zion"
RULE_OPTION_MAG_HEYDRICH_FUCKS_UP_HAVA_NAGILA_DESC: "When Heydrich abandons his realm in Madagaskar, his former friend Emil Maurice will cede rule to the Jewish Settlers, whom will turn Madgascar into a new homeland for all of their kind."
RULE_OPTION_MAG_HEYDRICH_FUCKS_UP_HAVA_NAGILA_TWO_STATES: "£KR_game_rule_flag_MAG_Israel   £KR_game_rule_flag_MAG_paternal_autocrat   Two States in Madagascar"
RULE_OPTION_MAG_HEYDRICH_FUCKS_UP_HAVA_NAGILA_TWO_STATES_DESC: "When Heydrich abandons his realm in Madagaskar, his former friend Emil Maurice will cede rule to the Jewish Settlers, whom will turn Madgascar into a new homeland for all of their kind, implementing a two state solution for the natives."
RULE_OPTION_MAG_HEYDRICH_FUCKS_UP_KINGDOM: "£KR_game_rule_flag_MAG_paternal_autocrat   Return of the Hova"
RULE_OPTION_MAG_HEYDRICH_FUCKS_UP_KINGDOM_DESC: "When Heydrich abandons his realm in Madagaskar, German rule will crumble to dust, from which a French Backed Malagasy Kingdom will rise after more than 30 years of colonial occupation."
RULE_OPTION_MAG_HEYDRICH_FUCKS_UP_CROIX: "£KR_game_rule_flag_MAG_national_populist   Cayla's Strength"
RULE_OPTION_MAG_HEYDRICH_FUCKS_UP_CROIX_DESC: "When Heydrich abandons his realm in Madagaskar, German rule will crumble, and the French Croix-de-Feu de will seize the opportunity, reestablishing French rule over the land."

ROM_TRANSYLVANIA_REVOLT: "£KR_game_rule_flag_ROM_national_populist   Transylvanian Revolt"
RULE_OPTION_ROM_TRANSYLVANIA_REVOLT_RANDOM: "Default"
RULE_OPTION_ROM_TRANSYLVANIA_REVOLT_RANDOM_DESC: "If Austria goes to war with Hungary, Romania can use the moment in order to intervene in Transylvania."
RULE_OPTION_ROM_TRANSYLVANIA_REVOLT_PLAYER: "Player-Only"
RULE_OPTION_ROM_TRANSYLVANIA_REVOLT_PLAYER_DESC: "If Austria goes to war with Hungary, the Romania AI will never intervene in Transylvania, but may still do so as part of another war."
RULE_OPTION_ROM_TRANSYLVANIA_REVOLT_CEDE: "£KR_game_rule_flag_ROM_national_populist   Transylvania Ceded"
RULE_OPTION_ROM_TRANSYLVANIA_REVOLT_CEDE_DESC: "In the midst of the chaos in Hungary, Romania decides to go to war for its rightful lands in Transylvania, but the lands are ceded before the outset of war to avoid any further bloodshed."
RULE_OPTION_ROM_TRANSYLVANIA_REVOLT_WAR_AUSTRIAN_INTERVENTION: "£KR_game_rule_flag_ROM_national_populist  £KR_game_rule_flag_HUN  £KR_game_rule_flag_AUS   War §Y(A.I.)§!"
RULE_OPTION_ROM_TRANSYLVANIA_REVOLT_WAR_AUSTRIAN_INTERVENTION_DESC: "In the midst of the chaos in Hungary, Romania decides to go to war for its rightful lands in Transylvania. In response, Austria declares war on Romania to retain the lands as part of the Empire. \n§Y(A.I.)§! stands for Austrian Intervention."
RULE_OPTION_ROM_TRANSYLVANIA_REVOLT_WAR_AUSTRIAN_ACQUIESCENCE: "£KR_game_rule_flag_ROM_national_populist  £KR_game_rule_flag_HUN   War §G(A.A.)§!"
RULE_OPTION_ROM_TRANSYLVANIA_REVOLT_WAR_AUSTRIAN_ACQUIESCENCE_DESC: "In the midst of the chaos in Hungary, Romania decides to go to war for its rightful lands in Transylvania. In response, Austria decides to do nothing about it and Romania remains only at war with Hungary itself. \n§G(A.A.)§! stands for Austrian Acquiescence.\n§RRequires:§!\n§CHungary to be Independent§!"

RULE_OPTION_UKR_GERMAN_INTERVENTION_TRUE_GER_UNION:0 "£KR_game_rule_flag_UKR_GER_union   A German-Ukrainian Union"
RULE_OPTION_UKR_GERMAN_INTERVENTION_TRUE_GER_UNION_DESC:0 "Should Germany find the need, they shall invade the Hetmanate of Ukraine to establish order. In the aftermath, they shall install the Kaiser himself in a personal union over the Breadbasket of Europe"