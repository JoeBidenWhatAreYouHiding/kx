##Air Force##
#############
WCC_air_force_reform:0 "Formation of an American Air Force"
WCC_air_force_reform_desc:0 "With the ongoing debate in the WCC Army, the air WCC officers that defected to our side have promised us great results if we separated the air branch from the army. The Western Command Air Force shall be formed, and will have to decide it's future plans."
WCC_expand_ACTS:0 "Expand the Air Corps Tactical School"
WCC_expand_ACTS_desc:0 "We are lucky enough that the American Army in the past relegated air officer training to the deep South, as we now possess access to the installations and officers from the Air Corps Tactical School in Maxwell Field, Alabama. However, in order to surpass the School set up in Langley Field in Virginia, we will need to expand on our installations."
WCC_fighters:0 "Fighter Development"
WCC_fighters_desc:0 "American fighter projects were halted during the 1920s due to a lack of funding from the government, leading to a disadvantage in fighter development. We must close this gap by funding design contests among different companies with the prize being obtaining a very profitable production contract for the plane that may outperform our enemy's."
WCC_le_may_reform:0 "LeMay Reform Plan"
WCC_le_may_reform_desc:0 "Curtis LeMay has proposed a bold plan of reform. Since the Air Force isn't meant to complement the army, he has proposed that the air force should strike at the heart of our enemies and cripple their industries of war. While his theoretical approach is sound, the final decision rests with the government."
WCC_air_field_expansion:0 "Air Field Expansion"
WCC_air_field_expansion_desc:0 "Part of LeMay's plan involves developing new air fields, as well as expanding existing ones. This will allow us greater capacity for air missions, and may assist with training as well. Better air infrastructure will give our airplanes a better chance in our wars."
WCC_naval_bombers:0 "Naval Bomber Development"
WCC_naval_bombers_desc:0 "With the shortcomings of our navy for protecting our shores, the air force has the duty to also protect the shores of our nation for whatever cost against any enemy who dare set foot in our homeland. As such, we will seek to complement the Navy's patrols with naval bombers scouting and intercepting any vessels whenever our fleet is too spread out or too far away to do so."WCC_bombers:0 "Bomber Development"
WCC_bombers:0 "Bomber Development"
WCC_bombers_desc:0 " Bombers, although a terror to behold, will enable us to project our power overseas. Our secret project also hinges on effective and safe bombers to deliver their secret payload."
WCC_radar:0 "R.A.D.A.R. Development"
WCC_radar_desc:0 "RADAR, the top-secret technology to detect air movement will allow our sky watchers to rest easy at night."
WCC_screaming_eagles:0 "'Screaming Eagles' Program"
WCC_screaming_eagles_desc:0 "With the ever growing presence of our air force and ever growing needs of the battlefield, a question has arisen between our army and air force officers: Could it be possible to combine the two to transport troops behind the battlefield in a manner that may change the face of the battle? In order to prove or disprove this theory, an experiment shall be undertaken."
WCC_rule_the_skies:0 "Rule the Skies"
WCC_rule_the_skies_desc:0 "Off we go, into the wild blue yonder, flying high into the sky. Our Air Force shall be the world's most advanced, and nowhere will be out of our reach."
WCC_strat_bomber_development:0 "Strategic Bomber Development"
WCC_strat_bomber_development_desc:0 "With the objective of our air force clear, we can focus on making bombers for the specific task of obliterating our enemy's industry."
WCC_bomb_em_back_to_the_stone_age:0 "Bomb Em' Back to the Stone Age"
WCC_bomb_em_back_to_the_stone_age_desc:0 "One our Bombers are done with our enemies, they won’t be able to tell the difference between their land and primitive rocks. All of our enemies will be reduced to rubble!"
WCC_long_range_interceptors:0 "Long Range Interceptors"
WCC_long_range_interceptors_desc:0 "While fighters can secure the skies above the battlefields, the battle at the enemy's doorstep is usually too far away for them to step in to protect our bomber wings from the enemy fighters. To counter this, we have managed to create and improve heavier designs with longer to have bigger agility to stand a chance in air-to-air combat, and further investment in this area may yield great benefits."

### Reconstruction ###
WCC_stunning_victory:0 "A Stunning Victory"
WCC_stunning_victory_desc:0 "The Civil War is over, and we have emerged as the sole continuation of the United States of America. Nobody expected that the Western Federalists would take over on their own, and yet, they hve managed to do so.Though many traitors remain free and fundamental issues remain in our society, we can now begin the work of restoring the country. "
WCC_martial_law:0 "Martial Law"
WCC_martial_law_desc:0 "The country is in a great state of disorder after the recent Civil War, and it is up to us to restore stability. We must declare Martial Law until the rebels are fully extinguished, for there are still terrorists who dare to plague our nation, and they will be dealt with."
WCC_destroy_afl:0 "Punish Unions"
WCC_destroy_afl_desc:0 "The AFL was one of the traitorous unions that betrayed America during the Civil War. We must make an example of them, while also holding up loyal unions as examples. Without their sabotage, our economy will be on the road to prosperity!"
WCC_rockefeller_traitors:0 "Punish the Wealthy"
WCC_rockefeller_traitors_desc:0 "The Rockefellers betrayed our country when they fled to New England. They must be punished and made into an example. New England was not willing to pay the cost of sparing them, and now they are in our hands. We could confiscate their wealth, throw them in prison, or execute them, and if we are ambitious, we can do all three."
WCC_wisemen:0 "Wisemen in the White House"
WCC_wisemen_desc:0 "Omar Bradley and Dwight D. Eisenhower have led the country to victory against both dangerous radicals and powerhungry tyrants, and now stand poised to restore American democracy. However, it has quickly become clear to all outside observers that this government will have be different, and the military will have a crucial role, with both men skeptical that the government could restore order without their involvement." 
WCC_mac_trial:0 "Trial of MacArthurites "
WCC_mac_trial_desc:0 "Douglas MacArthur and his men have done more damage to this country than perhaps any other faction did during the Civil War. The other factions may have been extremists, but they fought for what they thought was right. They did not make naked grabs at power like MacArthur did. It is time we end the greatest threat to democracy in our history, once and for all."
WCC_condemn_tyranny:0 "Condemn Tyranny"
WCC_condemn_tyranny_desc:0 "With MacArthur and his supporters dead or otherwise dealt with, we can now focus on the precedents he set and the legacy he has left. We must ensure that the next generation does not take the wrong lessons from his misdeeds; we must condemn tyranny."
WCC_suppress_radicals:0 "Suppress Radicals"
WCC_suppress_radicals_desc:0 "The most dangerous rebels and terrorists are those who belong to radical factions; they are the most likely to resort to violence to accomplish their goals, and they will stop at nothing to see our government fail. It will not be an easy task to suppress them, but we must accomplish this nonetheless if we wish to ultimately stabilize the country. "
WCC_court_moderates:0 "Court Moderates"
WCC_court_moderates_desc:0 "The considerable damage done in the Civil War cannot be mended unless we have the American people on our side. We should aim to court those who fear extremism as much as we do, for as much as the military is our tool, we must also rely on the civilian populace to keep the peace."
WCC_brain_trusts:0 "The Brain Trust"
WCC_brain_trusts_desc:0 "We are military men first and foremost, but we do not have the necessary expertise to govern a country, much less guide it through the recovery. Therefore, the best plan of action would be to create new brain trusts, made up of the brightest Americans we can find. These loyal citizens will help restore the country and launch us into the future!"
WCC_restore_politicians:0 "Restore Politicians"
WCC_restore_politicians_desc:0 "Politicians are partly responsible for getting us into this mess, and yet we have made strange bedfellows out of them. When MacArthur tried to seize power for himself, Congress entrusted us with the future of America, and we will not forget our promises to them. We must restore democracy, of a sort..."
WCC_expand_wisemen:0 "Expanding the Wise Men"
WCC_expand_wisemen_desc:0 "Thus far, the wise men have been solely military men, but it is time to recruit loyal men and women from the vast civilian population as well, whether it be the political sphere or leaders from other factions. Many candidates are being considered, and now we must decide who we allow into our administration. We must take care to ensure that these individuals are loyal to our new government, however."
WCC_military_industrial_complex:0 "Military Industrial Complex"
WCC_military_industrial_complex_desc:0 "The civil war has blasted our country to pieces. It is ironic, then, that the best way to rebuild will be through growing the military infrastructure that helped cause this destruction. It is undeniable though; we can create millions of new jobs working in the new military industrial complex."
WCC_side_with_capital:0 "Side with Capital"
WCC_side_with_capital_desc:0 "The American worker has betrayed this country, but it is not their fault. Traitorous unions poisoned their minds and turned them against their bosses, only to have the union take their money instead. We must destroy the power of these unions if we want the economy to recover."
WCC_side_with_labor:0 "Side with Labor"
WCC_side_with_labor_desc:0 "It is time that we condemn the companies that betrayed the American people. Lists of majority shareholders in traitorous companies have been seized, and the executive officers of companies that have exploited workers behind the facade of government are now on trial."
WCC_employment_expansion:0 "Expand the Military"
WCC_employment_expansion_desc:0 "We will continue to help our workforce get back on its feet by expanding the military itself. We have expanded the factories that make armaments for our forces, but by also growing the Army, we can combat homelessness, unemployment, and poverty while also strengthening our position in the world."
WCC_reconstruction_is_over:0 "Election Puppeteering"
WCC_reconstruction_is_over_desc:0 "Now that we have finished the process of reconstruction, we can begin to restore the old mainstays of American electoral life, specifically elections. This year, several races are close enough for us to swing, and so we must decide "
WCC_natpop_mac:0 "Down with the Traitors!"
WCC_natpop_mac_desc:0 "At great cost and against all odds, MacArthur and his men have prevailed in the Civil War. Their shocking recovery from the Washington retreat makes their feat all the more impressive, but MacArthur has come out of the war a changed man, and all eyes are on him to see how he will lead the country moving forward. All indicators show that he fully intends to stay in power, and most advisors believe he will push the country as hard as he pushes his men. As for traitors, well, it is a bad time to be a traitor..."
WCC_civilian_allies:0 "Civilian Allies"
WCC_civilian_allies_desc:0 "MacArthur is aware that the military cannot run the entire United States by itself. As a result, he has attempted to court some of the old politicians, scientists, adminstrators, and others who still hold sway in their states and in some cases, the national stage. With their help, we can crush future rebellions in their infancy..."
WCC_price_of_rebellion:0 "The Price of Rebellion"
WCC_price_of_rebellion_desc:0 "MacArthur was repeatedly humiliated during the war when he was personally forced to go from town to town and beg for money and even food for his men. As such, we have created a new tributary system, in which rebel populations give up 50% of their money, food, or supplies, based on MacArthur's judgement. We will never be humiliated again!"
WCC_traitors_everywhere:0 "Traitors Everywhere"
WCC_traitors_everywhere_desc:0 "When Washington fell, MacArthur barely escaped with his life. Now that he has finally won the war, he is deeply bitter towards what he sees as a country full of traitors. The first step to recovery will be to put all such traitors on trial, and decide their fate from there."
WCC_ban_parties:0 "Ban Political Parties"
WCC_ban_parties_desc:0 "Political parties are a bane on this nation. George Washington knew the danger they posed, and so does Douglas MacArthur. We must deal with these roaches, and the best way to do so will be to abolish political parties entirely. No longer will we have politicians loyal to their parties; we will have leaders loyal to their nation, once and for all!"
WCC_army_state:0 "Army with a State"
WCC_army_state_desc:0 "The new importance of the military to the national government cannot be understated: the military IS the government. Now, with MacArthur fully in control of the country, he has decided to turn American might towards the restoration of our battered military, ensuring that in times of crisis, their voice will never be ignored again. As long as the war machine hums, so too will America!"
WCC_veteran_pensions:0 "Veterans Pensions"
WCC_veteran_pensions_desc:0 "Veterans are still out of work, partly due to their lack of opportunity. These men did more than anyone to save our country from radicals during the Civil War, and they should be rewarded accordingly. We will implement a program of generous pensions for all Federal veterans, both encouraging future recruitment and taking care of our current veterans."
WCC_silence_critics:0 "Silence Critics"
WCC_silence_critics_desc:0 "It is easy to criticize our new regime as a civilian; they don't know what it was like to fight through blood and through mud for this country. This criticism is not just insulting; it is dangerous. We should send our new security forces to suppress such criticism if we want to hold our country together. Luckily, we have just the right men for the job..."
WCC_mac_reconstruction:0 "States of the Union"
WCC_mac_reconstruction_desc:0 "With MacArthur's biggest rivals dead or subordinated, one might think that MacArthur would rest easy. However, he is restless even now, and he watches America's semi-autonomous towns and cities carefully. It is time to decide how these areas will be governed, and perhaps we will find some use for politicians after all."

### Events - ###

wcc.1.t:0 "Western Command Center Requests Aid"
wcc.1.d:0 "In the United States, an outpost made up of Federalist Forces trapped in the West under General Omar Bradley is fighting a desperate fight for survival. They are now requesting aid from the entente in their fight against populism, socialism and the Pacific. Unlike the more ambiguously friendly MacArthur and Pacific States the WCC leadership seems far more respectful to the Entente and particularly Canada, and many of our advisors believe their survival would be in our best interests. Of course as others believe them to be a lost cause they recommend we do not loan them firearms, funds and small grouping of 'Independent Volunteers' as it would only antagonize a victorious faction."
wcc.1.a:0 "We must aid them"
wcc.1.b:0 "No, they are doomed anyways"

wcc.2.t:0 "Canada Sends Aid"
wcc.2.d:0 "It appears our diplomatic mission has paid off, with the WCC seemingly being the best ally Canada to choose in the war. Of course, there is no guarantee they are not going to aid other factions to hedge their bets, but at least we have the aid we need."
wcc.2.a:0 "Fantastic"

wcc.3.t:0 "Canada Refuses Aid"
wcc.3.d:0 "Our mission to Canada has failed! They appear to not believe we are capable of winning the war and, as such, have refused to support us."
wcc.3.a:0 "Bastards"

wcc.4.t:0 "Fate of PSA Generals"
wcc.4.d:0 "With the PSA having fallen to us, it is time to decide the fate of imprisoned members of their cause. Many are sympathetic to their desire to protect democracy though none will defend what they consider a rash decision to declare war on the federal government and nearly doom America to extremist ideologies that deny modern freedom. Nonetheless, we most would have their soldiers and officers rejoin America if they swear loyalty to the federal government, although doing the opposite will make allow a firmer grip of the West even if it will anger some officers."
wcc.4.a:0 "Conditional Amnesty it is"
wcc.4.b:0 "We can not forgive their treason"

wcc.5.t:0 "What of MacArthurists?"
wcc.5.d:0 "While we were willing to fight under MacArthur when it seemed the only means of defending Congress from the Red Guard, the Minutemen, the NDWL, the seccessionists and an impractical and hypocritical Pacific Congress that sought to overide the national government with its own, it became clear in time that MacArthur was not willing to give up power to either Congress, Eisenhower or Bradley and he would have to go. Now with MacArthur having fallen we must decide whether to offer him full amnety, revive his reputation and gain his mens support or end the threat once and for all."
wcc.5.a:0 "Make MacArthur a General"
wcc.5.b:0 "Declare him a traitor"

wcc.6.t:0 "The Fallen Cause"
wcc.6.d:0 "The South has been felled once again, along with all of the generals whom either agreed with the Old Democrat agenda or had the misfortune of already serving their states when the war started. General Patton was their most prominent leader and many would have us offer him and his men amnesty while maintaining the NDWL as a terrorist organization. However, most others view their cause as beyond redemption and claim that we would be repeating the error of the First Reconstruction in going too easy on the radical white league allies, and as such it will be a bit of an uphill battle to offer them amnesty and ruffle some feathers. Of course, to jail them would mean dealing with the potential backlash."
wcc.6.a:0 "Conditional Amnesty"
wcc.6.b:0 "We must finish their cause"

wcc.6999.t:0 "American Standoff"
wcc.6999.d:0 "With our foes having been felled in the war, the USA and the WCC are the only combatants left standing. However, there is new tension between them, as the Bradley-Eisenhower circle are nervous of giving MacArthur unchecked power and are hostile to his perceived egomania. The two have insisted that MacArthur fulfill his promise of restoring democracy, holding a special election for the executive seat in two months time. If he does not, they say, they will be forced to take action themselves. This turn of events has infuriated MacArthur, who insists that they answer to him, not the other way around. Bradley and Eisenhower could easily be branded as traitors should their words become public knowledge, and a quick war would cement MacArthur's dominance. On the other hand, MacArthur believes that the two men could be swayed to his side if he were to make a deal with them. This would spare thousands of American lives and guarantee MacArthur's position, but the details of such a deal are unclear for now. What should we do?"
wcc.6999.a:0 "Offer to negotiate..."
wcc.6999.b:0 "Brand them as traitors!"
wcc.6999.c:0 "MacArthur steps down to fulfill his promise, though not for them!"

wcc.7.t:0 "A Secret Proposal"
wcc.7.d:0 "With our foes having been felled in the war, the USA and the WCC are the only combatants left standing. We have demanded that MacArthur give up power in two months time, yet his reply surprised Eisenhower and Bradley. In a personal letter to each of them, MacArthur proposed a deal between the three of them to share power within a wider military council, made up of the top brass of the U.S. military. In this scheme, Eisenhower would have a near-automous military government overseeing the reconstruction of the former AUS territories, while Bradley's army would essentially govern the WCC and Pacific States. While MacArthur would still be the face of the regime, this would prevent him from having a total handle on the situation. While some generals consider this treachery, taking the deal could save lives, and Eisenhower and Bradley reason that perhaps more power would allow them to slowly overtake MacArthur and someday restore demoracy. Of course, declining the deal would certainly lead to war, and in that case we should reach out to anyone we can..."
wcc.7.a:0 "Accept his offer."
wcc.7.b:0 "Seek allies against MacArthur"
wcc.7.c:0 "This is outrageous, attack!"

wcc.7001.t:0 "Congress flocks to the West"
wcc.7001.d:0 "Dwight Eisenhower and Omar Bradley are becomingly increasingly anxious in observation of MacArthur in the East. It seems that he has no intention of giving up sole power, and members of the old civilian government are fleeing to us in the hopes that we will keep our promises of restoring democracy. A few veterans from various other factions have also joined our side, seeing us as the last hope of preventing a MacArthur dictatorship. Though their loyalty is questionable, we need all the manpower we can get. Our government has of course accepted both groups, but their combined presence has had a somewhat negative impact on our organization. Still, we may now have the manpower we need, and they urge us to move against MacArthur as soon as possible, before he can marshal the resources of the East against us. More and more, it seems like new battle lines are being drawn instead of the end to the Civil War that we had hoped for."
wcc.7001.a:0 "He leaves us with no choice..."

wcc.7002.t:0 "Our Next Move?"
wcc.7002.d:0 "MacArthur has sent his proposal to Eisenhower and Bradley in the WCC, but no answer has come in return. Most of the civilian government has now fled West to their open arms, in a seeming recognition of their authority over MacArthur's. To make matters worse, veterans from all different sides of the Civil War are also joining the ranks of the two men in what seems like a bid to stop MacArthur at all costs. The WCC, with the weight of the nation's politicians and new men in their ranks, could possibly defeat us. If so, MacArthur would lose everything, possibly his own life. Some of his adivsors quietly advise MacArthur to give into the pressure and agree to step down while he still can. A prideful man, MacArthur is angrier now than he was before, and with his men convinced that they have been betrayed, he believes he has what he needs to win an outright war. The way he sees it, he is left with little choice."
wcc.7002.a:0 "Hold an open election for MacArthur's replacement"
wcc.7002.b:0 "Alea Iacta Est..."

wcc.8.t:0 "WCC Demands!"
wcc.8.d:0 "The WCC has always had a tense relationship with MacArthur due to the generals leading it, Eisenhower and Bradley, having more loyalty to the Federal Government, Military, and Congress than to him, whom they distrust and view as an egomaniac. Now the tensions have come to a head, as they demand we relinquish some power in return for being re-annexed into the US. This deal would institute a ruling military council or committee, with MacArthur, Bradley, and Eisenhower as the main figures. Though MacArthur would lose his position at the top of the country, he would still retain significant power and a vast swath of the United States. If we do not sign the deal, we could face another war, one that we could lose. For now, this is the logical course."
wcc.8.a:0 "Very Well"

wcc.9.t:0 "MacArthur Accepts!"
wcc.9.d:0 "MacArthur has accepted our terms for peaceful reunifications and as such we have both prevented a potential tyranny and reunited America."
wcc.9.a:0 "God Bless America"

wcc.7014.t:0 "Do we reintegrate?"
wcc.7014.d:0 "MacArthur has stepped down, as promised, but we should decide whether we want to accept this move or not. Do we accept him stepping down, or take power to ensure security?"
wcc.7014.a:0 "Lets reintegrate"
wcc.7014.b:0 "Nah"

wcc.10.t:0 "WCC Reintegrates"
wcc.10.d:0 "Bradley and Eisenhower have acknowledged their lower rank to MacArthur and the United States, agreeing to hand over the WCC to him since he has agreed to hold elections, as promised. This is a relief, as they are known to have a tense relationship with MacArthur, making this a major victory for democracy and the battered nation. Of course, we should celebrate their actions and give them the highest honors we can to make the transition smoother."
wcc.10.a:0 "America is Saved!"
wcc.10.b:0 "Eh, lets go to war anyways..."

wcc.11.t:0 "MacArthur Assumes Command!"
wcc.11.d:0 "General MacArthur has decided he can no longer hold the East and now desires to move his outpost West, where we enjoy superior natural defenses. Of course, privately our leadership is not enthusiastic about this given Eisenhower and Bradley have a tense relationship with the General of the Armies and do not look forward to serving under him, especially given that MacArthur's faction and support base in the West are quite radical and now are even moreso after MacArthur sent word D.C. may be lost. However, our resources are few and that same faction could cause problems if we refuse, something we can not afford, so it appears we have little choice but to give in. Of course, rejecting him would be essentially a declaration of war as it would be a refusal to recognize his authority."
wcc.11.a:0 "Welcome him"
wcc.11.b:0 "Refuse him"

wcc.1101.t:0 "MacArthur's Speech"
wcc.1101.d:0 "Welcome to the Rockies Gentlemen! I will not lie, your chances of survival are small, some may even turn against your friends as traitors, but you have my word that I will use my power to assure that your bodies are given a proper burial as heroes, this is the greatest reward, more than even Money, for the fate of America is an eternal concern! Now come! Follow Me! Strike down the Traitors that rise against us! I ask not for my own selfish titles, but for the good of the nation!"
wcc.1101.a:0 "For America!"

wcc.12.t:0 "WCC Welcomes Us!"
wcc.12.d:0 "The WCC has welcomed us to the West! As such we are preparing our expedition West, likely cutting through a neutral or friendly nation to reach it. Of course, with the situation now increasingly dire MacArthur's radical supporters in the West, nicknamed ' Radical Federalists' have put forward an extreme proposal to save America from the subversive extremists who threaten it and, in the process, us. Already, George Kenney and Richard K. Sutherland have joined them, necessitating MacArthur's reliance on them."
wcc.12.a:0 "We shall not fail"

wcc.13.t:0 "America Restored"
wcc.13.d:0 "Against all odds, we have not only survived, but thrived. The Western Command Center had relinquished all traitors and secured a better future for America, and now we can finally end the period of reconstruction. The United States has been restored and old glory now proudly flies over Washington. And everyone knows that the Military and President [WCC.GetLeader] will keep the nation safe. "
wcc.13.a:0 "God Bless America"

wcc.14.t:0 "Appointing Lippmann"
wcc.14.d:0 "Journalist Walter Lippman is a strong supporter of our recent policies, believing our government places pragmatism, specialization and technocratic merits above ideology, and as such he has recently risen to be the lead editor of the New Republic. His position on the responsibility of the intellectual elite to herd the masses into contentment has resulted in some of the Wise Men believing we should place him in charge of overhauling our journalistic education system wholesale in favor of 'Lippmannism', and expect media outlets to meet its qualifications or not be designated as accurate media by the government and our connections."
wcc.14.a:0 "Empower Lippmann"
wcc.14.b:0 "He's fine where he is"

wcc.15.t:0 "Cultivating Ties"
wcc.15.d:0 "What the Wise Men are willing to acknowledge is that the masses are no longer capable of mass democracy as we've known it, as it will only cause death, destruction and collapse. However, this does not mean we need to brutally subjugate them either. We must cultivate ties to the elite classes on the basis of their expertise, not on birthright. As such, we should attempt to place a higher emphasis on meritocracy in our government, with those qualify becoming new members of the political elite who still value science and liberalism. In the process we must shake up some of the old political machines."
wcc.15.a:0 "Of course"
wcc.15.b:0 "Take it slow"

wcc.16.t:0 "Experts Recommend lower tariffs"
wcc.16.d:0 "Some of our policy makers, most notably Dean Acheson, has recently recommended that we lower tariffs with our allies at once. Taking advice from classical economists and the theory of comparative advantage, they state that tariffs are a net negative to our economy, noting that trade will create access to a larger consumer surplus. "
wcc.16.a:0 "Very well"
wcc.16.b:0 "Not Yet"

wcc.17.t:0 "A New Federal Reserve"
wcc.17.d:0 "The Federal Reserve is being recreated with a higher emphasis on expertise in economics, particularly economic training or leadership in banking. As such, an internal debate has broken out over which economists we should favor, those who place a higher emphasis on fighting unemployment or fighting inflation. Naturally, those who are chosen will gain a significant edge in government circles, and as such some think we should keep out of it, and simply appoint approved economists who are approved by our think tanks and/or other institutions, and let them do what they will."
wcc.17.a:0 "Fight Inflation"
wcc.17.b:0 "Fight Unemployment"
wcc.17.c:0 "Be hands-off"

wcc.18.t:0 "Push for Entente Membership"
wcc.18.d:0 "The Wise Men, especially Dean Acheson and Charles E. Bohlen, are pushing for us to join the Entente so we may provide it with proper support. They note that their analysts and studies show that this would give us a significant strategic advantage over foreign empires and syndicalism."
wcc.18.a:0 "Very Well"
wcc.18.b:0 "No, we must remain independent"

wcc.19.t:0 "Establishment of Policy Planning Staff"
wcc.19.d:0 "The Wise Man George F. Kennan has been appointed the head of the newly created Policy Planning Staff, established as a think tank to aid in the State Department in establishing strategic aims. In his newly prepared article, 'The Sources of Syndicalist Conflict', he recommends containing syndicalism through counter-propaganda and 'counterforce at a series of constantly shifting geographical and political points', stating that while syndicalism can never be at peace with capitalism due to its current ideology, it is weak in the long-run and we can avoid outright warfare with them. As such his proposals would entail strengthening the Entente and investing in further pro-Western propaganda."
wcc.19.a:0 "Follow the Report"
wcc.19.b:0 "Only invest in counter-propaganda"

wcc.20.t:0 "Lobbyist Competition"
wcc.20.d:0 "Lobbyists have proved to be a useful means of connecting the new technocratic class with the desires of larger industry, with the lobbyists being themselves experts in this regard. Of course, while rent-seeking will have to be opposed, this communication is essential to a healthy economy and grants simpler access to required and vital resources, and already lobbyists in the growing military industries are competing for further attention with those who desire tax cuts for civilian industries. Should we favor one?"
wcc.20.a:0 "Favor Neither"
wcc.20.b:0 "Favor Military Lobbyists"
wcc.20.c:0 "Favor Civilian Lobbyists"

wcc.21.t:0 "Recruiting Harriman"
wcc.21.d:0 "With our retaking of New England, there has been much discussion of which members of the educated elite of New England into our government. Of them, William Averall Harriman is one of the most accepted, and placing him in charge of some local thinks tanks could help facilitate control over the region. Of course, we could make him a diplomat as well."
wcc.21.a:0 "Appoint Harriman as a leader"
wcc.21.b:0 "Make Harriman a diplomat"

wcc.22.t:0 "A New President?"
wcc.22.d:0 "With the US reconstituted we are being pressed to re-establish the United States Presidency, albeit with the office now heavily influenced by the new Fourth Wing of Government, a mix of highly-ranked bureaucrats, military leaders and foreign, economic and strategic policy analysts. As such, we should ensure the next president is appropriate to govern the population in these times, and capable of wise and capable governance. We could have Omar Bradley himself run, although that may be controversial given his position as an unelected leader of the WCC. After the nomination by a new Democratic Party, we will hold a snap election."
wcc.22.a:0 "Nominate Omar Bradley"
wcc.22.b:0 "Use politician Pat McCarren"
wcc.22.c:0 "Put forward Eisenhower"

wcc.23.t:0 "Return of Indirect Elections?"
wcc.23.d:0 "With much of the blame of the Civil War and even MacArthur's tyranny being placed on 'populism' and similar concepts that placed too much direct voting power in the hands of laymen who, believing in nonsense and trained in nothing related to government, readily vote for demagogues who oppose those who do know better, namely an actually educated 'elite'. This has lead to debates on recreating the original conditions of the US constitution in regards to the Senate, meaning they would be indirectly elected through state legislatures, helping those who are more fit to govern to properly represent their constituents."
wcc.23.a:0 "Of course"
wcc.23.b:0 "It's not needed"

wcc.24.t:0 "Pat McCarren Elected"
wcc.24.d:0 "Nevada Senator Pat McCarren has been elected President of the United States. A close ally of the WCC during the war, McCarren leans heavily on the Wise Men for advise on stopping syndicalism in the United States and abroad."
wcc.24.a:0 "A Victory"

wcc.25.t:0 "Eisenhower elected president"
wcc.25.d:0 "General Eisenhower has been elected president of the United States. As a man who served as a general in the WCC and a close associate of Bradley, he was considered less controversial to become president than Bradley himself. He is expected to rule from 'The Middle of the Road', as he puts it, and places a high emphasis on national security."
wcc.25.a:0 "A Victory"

wcc.26.t:0 "Bradley elected president"
wcc.26.d:0 "General Bradley has been elected president of the United States. As the former leader of the WCC he is credited with saving American democracy and as such was a shoe-in for the Presidency. Although he remains controversial for his wartime leadership in some circles most of the press appears reluctant to outright criticize him."
wcc.26.a:0 "A Victory"

wcc.27.t:0 "MacArthur Addresses Congress"
wcc.27.d:0 "General MacArthur has won the war and as such, announces a new nation to Congress, at least what is left of Congress that remained loyal to MacArthur. The Congress would serve to administrate civilian areas of the nation, while all other executive power would be wrapped in the military and devoted to combating socialist threats. While many suspect the speech and his recent 'conversion' in politics was due to a combination of his newly radicalized supporters and his lower powerbase outside of it, as well as the chaos of the nation, none dared disagree, as those few MacArthurists still in Congress applauded."
wcc.27.a:0 "Victory at last"

wcc.2706.t:0 "Alf Landon's Speech"
wcc.2706.d:0 "One of the groups we have had some trouble convincing to join our side are the Northeastern moderates who are often highly educated and wealthy. In an attempt to placate this group, we have sent out Alf Landon, a veteran politician, to speak in our favor. In a rousing speech echoing his earlier rhetoric, Landon noted that the new government "would not promise the moon", and that such promises are characteristic of extremist governments. Instead, he promises results, and a new free trade program that will help get America's economy back on its feet." He also noted that democracy will still exist, and that the military will just play a larger role, a role they earned by saving democracy. This speech will help us greatly in the Northeast, or so we hope, but it will take hundreds of men like Landon to give speeches before the American people are finally on our side."
wcc.2706.a:0 "Who's next?"

wcc.2707.t:0 "The Old Civilian Government"
wcc.2707.d:0 "Now that we have won the war, it is time to decide how we will fulfill our promises to the old government. Specifically, when MacArthur attempted to seize power for himself, Congress fled to us, and we promised to restore them to their rightful place in government. However, Eisenhower and Bradley are reluctant to give up their power entirely, fearing that the government will only get itself into another crisis in a decade or two. As a result, a compromise of sorts has been reached. The Wise Men will be the deciding force in government, having the power to gerrymander districts, put their thumb on the scale in primaries, and even decide the ultimate winners of elections. Further, they will have the ability to deny legislation if they see fit. Though the old politicians will not be happy with this change, they will have to accept it, lest the country succumb to anarchy again..."
wcc.2707.a:0 "A New Day in America!"

wcc.2708.t:0 "Wisemen Expansion: Henry Lewis Stimson"
wcc.2708.d:0 "The first man we are considering adding to the list of "Wise Men" is Henry Lewis Stimson. Stimson, having a reputation for wisdom in his role as secretary of state under President Herbert Hoover, is a natural first choice. His expertise in the realm of international relations is valuable, and appointing him would help us combat the claims that our government is a mere army junta. His energy is admirable, with many saying he works like a man twenty years his junior, and such energy is exactly what we need to rebuild America. However, there are some who blame men like Stimson for our current state of affairs, and instead call for a new generation of advisors, specifically military men."
wcc.2708.a:0 "Appoint Stimson"
wcc.2708.b:0 "A military advisor"

wcc.2709.t:0 "Wisemen Expansion: Rexford Tugwell"
wcc.2709.d:0 "Rexford Tugwell is the next man under consideration for addition to the Wise Men. Tugwell was an economics professor at Columbia University for over a decade, and we believe he has the expertise we are looking for from a civilian economist. Even more importantly though, he has a reasonable vision for rebuilding America, something that is far more lacking than expertise in these times. As was the case with Stimson however, his appointment could cause some controversy with military men who believe they should be making the decisions in government."
wcc.2709.a:0 "Appoint Tugwell"
wcc.2709.b:0 "The military is better in this role"

wcc.2710.t:0 "Wisemen Expansion: Gordan Gray"
wcc.2710.d:0 "Gordon Gray is the final man in consideration for addition to the Wise Men list. Gray, a lawyer, has been proposed as a leader of a new "Psychological Strategy Board". This board is meant to account for the fact that wars are not won by blood and guts alone; rather, gaining the support of the people is a necessary factor in modern warfare. The board will create propaganda and help shape the opinions of our citizens and those of our allies as well, and will concern issues such as the spread of Syndicalism around the world. Such a position could just as easily be given to a military man, but the choice of Gray would ironically have the same effect as his board might: winning over hearts and minds by showing the people we are on their side and work for them above all."
wcc.2710.a:0 "Appoint Gray"
wcc.2710.b:0 "We don't need him"

wcc.2711.t:0 "Deciding the Ohio Senate Election"
wcc.2711.d:0 "In the years leading up to the Civil War, 1936 in particular, the Socialist Party of America made significant gains in the state of Ohio. The traditionally Republican state turned away from the two major parties, but now, we hope to restore such a system to Ohio and the nation as a whole. This year, there has been a razor-thin result in the Ohio senate elections. The Republican mayor of Cleveland, Harold "The Boy Scout Mayor" Burton, faced off against Democratic house representative John McSweeney, who has more experience under his belt, having survived the Red Wave in 1936. It is up to us to decide which of these men will ultimately prevail."
wcc.2711.a:0 "Send Burton to Congress"
wcc.2711.b:0 "A new office for McSweeney" 

wcc.2712.t:0 "Deciding the Massachusetts Gubernatorial Election"
wcc.2712.d:0 "When New England asked for Canadian intervention in the Civil War, Massachusetts was one of the states that left the country. Now that they have returned, the state is holding elections to decide who will be the new governor of the state. The state's speaker of the house, Republican Leverett Saltonstall, is running against the state's Democratic attorney general, Paul Dever. Saltonstall, a moderate Republican with internationalist views, would be a good choice for our government overall, but Dever's 95% conviction rate as attorney general has garnered him attention as well. Who will be the victor in this race?"
wcc.2712.a:0 "Give Saltonstall control of the state"
wcc.2712.b:0 "Dever would be a fine choice"

wcc.2713.t:0 "Deciding the Idaho Gubernatorial Election"
wcc.2713.d:0 "This year's election for governor of Idaho has been particularly close. Idaho was a state we controlled during the Civil War, so we have much less to worry about from extremists in the state. However, the race between a former Idaho senator, Democrat Chase A. Clark, and C.A. Bottolfsen, chariman of the Idaho Republican Party, has come down to only a few thousand votes. We would be fools to allow the election to gain nationwide controversy, as it would make our wartime efforts look bad, so we should intervene and choose a winner before it is too late. The question is, who should we pick?"
wcc.2713.a:0 "C.A. Bottolfsen will suffice"
wcc.2713.b:0 "Chase A. Clark is the man for the job"

wcc.2714.t:0 "Union Laws"
wcc.2714.d:0 "During the Civil War, most unions chose to rebel against our government, with the lions share going to the Combined Syndicates of America. Unions are a thorn in the side of the business community, and now that there is good reason to punish these unions, they are insisting we do so. Most of our advisors believe that punishing the most extreme unions, those who joined the Combined Syndicates, would be enough to send a message to loyal unions and keep them in line for the future. However, a group of influential men led by Curtis LeMay are pushing for us to ban all unions, essentially killing the labor movement, but certainly causing a backlash in the process. What should we do?"
wcc.2714.a:0 "Punish syndicalist unions"
wcc.2714.b:0 "Ban all unions" 

wcc.2715.t:0 "Approaching the Wealthy"
wcc.2715.d.wisemen:0 "When the Civil War broke out, America's richest families were divided in their loyalties. Some fled to New England, largely avoiding the war. Others fled to the Pacific States, seeing them as the rightful continuation of American government. There was no shortage of wealthy families that stayed loyal to the federal government, seeing us as both a legitimate and a moderate option among the radical factions. Regardless, now that the country is reunited, there are calls for us to punish the wealthy in some way. Whether they were loyal or not, the argument goes, they all profited off the deaths of their fellow countrymen. As such, we must decide how we will deal with them. We could impose harsh taxation on unpatriotic wealthy families who sided with our enemies, and this would be popular with our people. We could also take a harsher approach and impose higher taxes on the entirety of the wealthy elite, whether they were loyal or not. This would give us more than enough funds for our reconstruction programs but it will also have negative impacts on our economy. What should we do?"
wcc.2715.d.mac:0 "When the Civil War broke out, America's richest families were divided in their loyalties. Some fled to New England, largely avoiding the war. Others fled to the Pacific States, seeing them as the rightful continuation of American government. There was no shortage of wealthy families that stayed loyal to the federal government, seeing us as both a legitimate and a moderate option among the radical factions. Regardless, now that the country is reunited, there are calls for us to punish the wealthy in some way. Whether they were loyal or not, the argument goes, they all profited off the deaths of their fellow countrymen. As such, we must decide how we will deal with them. We could impose harsh taxation on unpatriotic wealthy families who sided with our enemies, and this would be popular with our people. We could also take a harsher approach and impose higher taxes on the entirety of the wealthy elite, whether they were loyal or not. This would give us more than enough funds for our reconstruction programs but it will also have negative impacts on our economy. MacArthur has his own ideas for how to deal with the wealthy, however. He plans to seize 50% of the wealth of unpatriotc families, noting that he almost lost his life fighting for America, while these leeches only benefited from this conflict. He has confronted his detractors, demanding to know why they should continue to escape untouched, while so many of his men perished. If they resist, he argues, they will simply take all of their wealth, rather than only half. What should we do?"
wcc.2715.a:0 "Punish unpatriotic wealth"
wcc.2715.b:0 "Higher taxes on all the wealthy"
wcc.2715.c:0 "Seize half their wealth"

wcc.2716.t:0 "The Rockefellers Resist"
wcc.2716.d:0 "MacArthur's program of wealth seizure has gone smoothly so far, but the Rockefeller family has decided to resist us. They have refused to give up the fifty percent of wealth that MacArthur demanded, and have even tried to negotiate for a better deal, offering bribes to MacArthur and his fellow generals. The family originally fled the country to New England during the Civil War, and they have given validation to MacArthur's arguments through their resistance, a resistance that has infuriated the man. MacArthur's Watchmen have now tracked most of the family to their Kykuit estate, otherwise known as the John D. Rockefeller estate, in New York state. We have the building surrounded, and now we will bring them into custody and seize all of their wealth. The common man will thank us for this deed!"
wcc.2716.a:0 "We did warn them..."

wcc.28.t:0 "Alvin Owsley appointed Legion Chief"
wcc.28.d:0 "Alvin Owsley was one of the few in the WCC to fervently support MacArthur's return, and as such he has been appointed as the lifetime executive of the American Legion for veterans. As nearly all power now rests in the military this is a massively powerful position, one he promises to use to support maintaining veteran support of the new state."
wcc.28.a:0 "Wonderful"

wcc.29.t:0 "The Blue Terror"
wcc.29.d:0 "In what is being dubbed an American 'Blue Terror', the military is wiping out the Syndicalists and Old Klan who once held a strong grasp over the East. With swift military tribunals only being afforded to high ranking militia members, commanders are often entrusted to have investigators find militia members in hiding and swiftly arresting them. The effects of the so-called terror against extremist is clear as their capabilities collapse and the military directly occupies these territories, often deciding which to keep and which to allow Congress to administrate."
wcc.29.a:0 "Lean towards direct control"
wcc.29.b:0 "Lean towards autonomy"

wcc.30.t:0 "Fate of DuPont"
wcc.30.d:0 "With New England back under our control we must decide what to do with those who worked against our interests, especially in the upper-class now that the Red Unions have already been broken. The DuPonts are responsible for funding extremist groups in the region that desired breaking from the US altogether as a goal while the so-called 'Federalists' wanted to be ruled by Canada. With the region under our control, we might be better off destroying the regions 'Radical' movement by nationalizing DuPont's factories, although their anti-syndicalism may be useful if we wish to give them conditional amnesty."
wcc.30.a:0 "Nationalize them"
wcc.30.b:0 "Conditional amnesty"

wcc.31.t:0 "Kangaroo Courts"
wcc.31.d:0 "Once, it was the case that MacArthur intended to give his enemies truly fair trials after the Civil War. His patience has run thin as of late, though, and he believes it is too dangerous to give these rabble a chance at being free. Instead, he has ordered what he calls "fair trials for men like them", in which the outcomes are often predetermined and the sentence is death by firing squad, at best. It is said that the worst fate is being taken away by the Central Bureau, a fate which everyone understands to be final. Though nobody knows exactly what occurs to these unfortunate prisoners, many whisper that they are used as test subjects in nuclear experiments to further the not-so-secret government nuclear program. Alvin M. Owlsey and Curtis LeMay have pressured MacArthur and urged him to ensure that nobody escapes justice. As a result, thousands of men and women are being eliminated through arrests, trials, and executions. This process will take some time, as we must round up the leaders of the various traitorous factions and put them on trial, but eventually, it will be done. The work may be ugly, but MacArthur will do whatever he must to ensure a safe future for true Americans."
wcc.31.a:0 "Traitors don't die, they just fade away..."

wcc.32.t:0 "Cut the Middleman Out"
wcc.32.d:0 "With the highest leaders and/or offenders dead or otherwise missing, we must now decide the fate of middle administrators, leaders, and generals. These men had ideological commitments to their cause but lacked the power to cause destruction on a mass scale. Still, they are traitors all the same, and MacArthur has deemed them worthy of severe punishements. These will vary from immediate executions to use in government programs to life in prison, but we will ensure that none of these 'citizens' see the freedom they stole from our people ever again."
wcc.32.a:0 "They will pray for peace."

wcc.33.t:0 "Military Camps"
wcc.33.d:0 "The fractured nature of the Civil War means that we are sorely lacking for manpower even after the war has been won. This can be easily remedied, though, by using prisoners in military camps. These prisoners will cook, clean, or work hard labor, depending on the nature of their crimes during the war. These are often low-level leaders of the rebellious factions from the Civil War, who had little power but still played a role in killing their fellow countrymen and tearing the nation apart. They should consider themselves lucky to be alive, and many indeed express gratitude at the chance to redeem themselves. Those who complain however are never seen again."
wcc.33.a:0 "You are remembered for the rules you break."

wcc.34.t:0 "No More Traitors"
wcc.34.d:0 "Now that we have successfully eliminated those responsible for the Civil War and its many horrors, we can turn our attention to our people. Particularly, we should educate our children. These men and women who betrayed our great nation will serve as examples of disobedience, corruption, and evil. We must teach our children the importance of the nation if we are to avoid another such catastrophe in a generation's time. So, let us begin."
wcc.34.a:0 "Americans never quit."

wcc.35.t:0 "Civilian Allies: Allen Dulles"
wcc.35.d:0 "The Dulles brothers have particularly interested MacArthur for some time, sharing similar ideas on issues of the day, especially syndicalists. However, it is Allen Dulles in particular that interests MacArthur, for his tougher personality and ideas about foreign policy. Dulles would no doubt pressure the administration to take a more aggressive stance on the foreign stage, a pressure that MacArthur would be happy to have. Besides that, appointing the man would give us more legitimacy in the eyes of our people without endangering the interests of the military. Shall we appoint him?"
wcc.35.a:0 "Yes, bring him in!"
wcc.35.b:0 "No, keep the military advisors"

wcc.36.t:0 "Civilian Allies: Theodore Kaufman"
wcc.36.d:0 "Theodore N. Kaufman is a curious figure. He has supported posititons such as sterilization for Americans so that their children will not have to fight in civil wars and staying out of European conflicts at all costs. These positions were ostensibly taken to secure as much security as possible for America. More recently, he has supported a sterilization program for the worst traitors from the Civil War, preventing them from breeding and passing on their traitorous blood. If it is applied in a concentrated fashion over many years, he argues that we could even cease to see a birth rate entirely in such areas. MacArthur has shown some interest in these ideas, though of course such a policy would only ever be pursued against criminals. Shall we appoint this man and let him test his theories?"
wcc.36.a:0 "Yes, admit him to the cabinet!"
wcc.36.b:0 "No, we will retain our military advisors"

wcc.37.t:0 "Revolt in Indiana!"
wcc.37.d:0 "The city of Gary in Indiana is one that is rather close to Chicago, and is an industrial hub. Hence, it was heavily influenced by the syndicalist movement before the Civil War. Now that the war is over, though, they have apparently decided to continue resisting. Tensions have escalated in the city as it has slowly risen to be one of the most troublesome areas in the entire country. Only a few days ago, rioters crossed the line, killing three soldiers who were attempting to block a street from their advance. MacArthur, hearing this news, was furious, and vows to take action against the population there. However, nobody seems to agree on what should be done. Some argue that thousands of them should be sent off to military work camps. After all, we could always use more manpower at these camps. Others believe that we should arrest the worst criminals and put them aside for testing in the government's nuclear program. They could die a grizzly death, but at least they would be serving their country for once in their lives. Still others advocate a further wealth confiscation, punishing them economically and dooming some of them to starvation. Whatever we decide, it seems that Theodore Kaufman will be close behind our men, eager for an excuse to test his sterilization theories. What should we decide?"
wcc.37.a:0 "Send them off to camps"
wcc.37.b:0 "Give them a patriotic end"
wcc.37.c:0 "Hurt their wallets"

wcc.38.t:0 "Ban the Old Parties"
wcc.38.d:0 "With MacArthur holding onto power many allies such as LeMay, Kennan, Sutherland and the American Legion leadership is advising us to organize our supporters under a unified political party, rather than simply having known supporters of the military government. While it would take some getting used to, the Patriot Party would greatly aid in our efforts."
wcc.38.a:0 "Found the Party"

wcc.39.t:0 "Civilian Allies: Henry Morgenthau Jr."
wcc.39.d:0 "Henry Morgenthau Jr. has had an eventful few years. He was in the United States, then in the West, and now he is up for consideration in our government. Morgenthau's ideas about dealing with different regions of the United States are somewhat controversial, but MacArthur has shown a willingness to listen to what he has to say. One understanding his religious affiliation would understand his distaste for the now-defeated South, which he views as a region that has risen up traitorously on two occasions now. As such, he believes this region especially should be punished. To do this, he proposes a "Morgenthau Plan", in which the South will be de-industrialized, as he says it should be and always has been. While this idea may not be tenable on a wide scale, it has certainly given MacArthur some ideas for how to punish the Southerners, particularly the Fordists, and he believes Morgenthau has enough credentials to serve as a useful economic advisor. Shall we appoint him?"
wcc.39.a:0 "Yes, send him in!"
wcc.39.b:0 "No, his ideas are too extreme..."

wcc.40.t:0 "States of the Union"
wcc.40.d:0 "The most troublesome regions for our military have been the many towns and cities we control across the country. We simply do not have enough manpower to control them effectively, and would need more men if we were to do so. However, we could also hand them over to hand-picked civilian administrators, perhaps former politicians who were loyal to MacArthur during the war. Should we grow our ranks to be able to control these areas, or leave it up to local administrators?"
wcc.40.a:0 "Keep them under our direct control"
wcc.40.b:0 "Hand them over and watch them carefully..."

wcc.100.t:0 "A Banner for the Western Command"
wcc.100.d:0 "With the 30-Day Deadline’s end ever encroaching, it has become increasingly clear that America will once more descend into the horrors of fratricide for the second time in under a century. With this war becoming seemingly inevitable, serious thought has now gone into finalizing the flag that our forces and temporary government shall fly until this wretched war is won. As a detachment of the rightful Federal government, many suggest that the design we go with incorporate the proven American color of Blue, for it can not be mistaken for Syndicalist sympathy or cowardly surrender like the other two colors that adorn the glorious Stars and Stripes. However, many within our junta instead wish to further distance ourselves from the Federal government and the failed ideas of the old Union, and instead wish to adopt a black banner instead, symbolizing our strength and resolve in the face of conflict. Whichever design we go with shall become the formalized ‘national’ flag of the Western Command Center until the end of this brewing conflict, serving as the official rallying flag of our forces until we are graced with victory or crushed beneath the radical forces that assail our once prosperous republic."
wcc.100.a:0 "A banner of blue to show our dedication to the old freedoms of the Union."
wcc.100.b:0 "A banner of black to make ourselves more distinct from the Federal government."
wcc.100.c:0 "A banner of black and bordered with tan to further make our command distinct."

wcc.101.t:0 "Dressing for an Address"
wcc.101.d:0 "Against all expectations and odds, General Douglas MacArthur has lead his forces to victory in the civil war through blood, sweat, and steel. Once more taking his rightful place in the Oval Office, General MacArthur, by all accounts, is a changed man. No longer is he the servant of larger powers; neither the fools that languish in Congress, nor the Fat Cats of Wall Street. No, MacArthur serves only one man, and one vision. This man, of course, is himself, and his dream is the vision of a perfect and pure America, free from the taint of radicalism and lesser men. With the conclusion of the Civil War, that vision must be manifested. In order to facilitate its even swifter completion, the General has deemed it necessary to address the people of America, now once again united, and show them the future, explaining the part they must play if America is to remain loyal and pure. Most important of all though, MacArthur must play his part.\n\nWhat is one to wear to such an occasion? While yes, a good speech and fine orator skills can get you far, if you want to make a lasting impact, one's wardrobe is vital. Due to the sudden nature of this address, and due to the fact that he is only just returning to DC, MacArthur's wardrobe is... lacking, to say the least.\n\n Obviously, the General could simply remain in his now famous military fatigues, signaling to the people that militarily rule is here to stay. A slightly less orthodox idea for an outfit has come from MacArthur's newest chief of stuff who has suggested dying the General's fatigues blue, giving him the strong appearance of a military dictator, showing the American people who is truly in charge in this brave new world. Also within MacArthur's limited wardrobe is a suit, one he'd normally wear to the church services he hardly ever goes to. By wearing such a suit, he would give off more 'civi' vibes, perhaps enduring him slightly in the eyes of the citizenry. The last option open to the savior of America is also by far the strangest.\n\nIn a recent haul of tribute from traitors holdup in an old theater was a Roman toga and laurels, used in productions of Shakespeare's Caesar. Due to his long time status as the 'American Caesar,' the General seized these items, seemingly as a joke. However, with his address up and coming, he has expressed quite a lot of fascination with wearing the costume on top of his fatigues, to 'show the American people that the United States is gone, and in it's place has risen a new nation.' While obviously ridiculous, it would indeed get his point across, and none would be able to doubt that the United States of old was dead. Regardless, the General's address is only a few hours away, and a decision must be made."
wcc.101.a:0 "My fatigues will get my point across."
wcc.101.b:0 "Break out the dye, blue matches my eyes!"
wcc.101.c:0 "My Sunday Best is sure to do the trick."
wcc.101.e:0 "Veni, vidi, vici! America is reborn, and my outfit shall match that!"

