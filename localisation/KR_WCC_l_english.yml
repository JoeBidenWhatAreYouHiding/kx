### Foreign Policy ###
WCC_back_in_business:0 "Back in Business"
WCC_back_in_business_desc:0 "The nation has seen some troubles which meant it could not act as an international power, not as it deserves to be - but that has now changed. America is ready to re-enter the world stage."
WCC_rebuild_monroe:0 "Rebuild the Monroe Doctrine"
WCC_rebuild_monroe_desc:0 "The troubles in Europe and elsewhere are not ours. America belongs to the New World, and to that end we must endeavour to stake out our place in it. It is our destiny to be the master of North America and protector of South America, and woe betide those who would stand in our way."
WCC_diplomatic_corps:0 "American Diplomatic Corps"
WCC_diplomatic_corps_desc:0 "The first step in achieving dominance is to ensure that our future enemies and allies are fully aware of our intentions. Welcome our presence or not, however, we are coming."
WCC_rightful_domain:0 "Rightful Domain"
WCC_rightful_domain_desc:0 "North America is our first and foremost concern. We will not condone hostile nations on America's borders, and we must prepare our military to guard our domain by both land and sea."
WCC_cooperaton_treaties:0 "Treaties of Co-operation"
WCC_cooperaton_treaties_desc:0 "The League of American States will be an organisation of friendly neutrals in North and South America, one where the United States is both protector and kindly guide."
WCC_propping_up_allies:0 "New American Imperialism"
WCC_propping_up_allies_desc:0 "Americans are not imperialists - we go only where we are welcomed, and enforce our will only where it is necessary to maintain order in the West. For the benefit of all."
WCC_pax_americana:0 "Pax Americana"
WCC_pax_americana_desc:0 "The great struggle of this continent is now over, and a new sense of wholeness has come. Economic cooperation and social order will now reign and another great ambition of America's is complete."
WCC_enter_the_fray:0 "Enter the Fray"
WCC_enter_the_fray_desc:0 "America belongs on the world stage, and while we are hesitant to be drawn into foreign alliances we will not hesitate to use our military might to stamp out threats around the world that will eventually find us."
WCC_arsenal_of_democracy:0 "The Arsenal of Democracy"
WCC_arsenal_of_democracy_desc:0 "The Good Neighbor Policy necessitates an internal program to ready arms for future conflicts. This Arsenal of Democracy, as the President calls it, will enable us to supply war material to even the hardest to reach places on other continents in service of fighting tyranny and Syndicalism."
WCC_longer_reach:0 "Longer Reach"
WCC_longer_reach_desc:0 "If we are to project our power onto the reast of the world, we must achieve the ability to do so through our naval power."
WCC_on_the_beach:0 "On the Beach"
WCC_on_the_beach_desc:0 "Our enemies must fear American soldiers landing on their shores, and to that end we must work to ensure that we have the skill and power to take advantage of our longer reach."
WCC_working_with_allies:0 "Working with our Allies"
WCC_working_with_allies_desc:0 "American expertise must be put at the disposal of our allies - or, at least, the enemies of our enemies. If they fight better, than together we stand a chance of victory."
WCC_american_century:0 "The American Century"
WCC_american_century_desc:0 "The great ideological struggle for world peace has established the explicit power of the American industry and economy. America is essential to victory over tyranny and Syndicalism and will be essential in preserving world peace should we succeed."
WCC_fortress_america:0 "American Isolationism"
WCC_fortress_america_desc:0 "America has been through hell, and the time has not yet come for us to become embroiled in foreign difficulties. We must look to our home, ensure it is in order, and defend our walls should enemies come knocking on our doors."
WCC_man_the_walls:0 "Defend the Sea"
WCC_man_the_walls_desc:0 "The first step in our defence must be to ensure our walls are well-guarded. The world should fear American military might, but only if they choose to engage us."
WCC_business_of_neutrality:0 "Business of Neutrality"
WCC_business_of_neutrality_desc:0 "Neutrality has its benefit in that our enemies are few, and thus our trading partners plentiful. If America is to build itself into a true world power, we must do so on the back of the mighty American dollar."
WCC_look_inward:0 "Looking Inward"
WCC_look_inward_desc:0 "Never again should America face instability and the threat of civil war. We must look inward, and deal with our internal troubles, rather than gazing out to places Americans don't belong."
WCC_leap_forward:0 "Civilian Investments"
WCC_leap_forward_desc:0 "With our efforts consolidated and our focus clear, together the United States can leap forward into the coming century - well ahead of the rest of the world."
WCC_peace_at_last:0 "Peace at Last"
WCC_peace_at_last_desc:0 "Our efforts have borne fruit, and at last America knows the true peace that strength and sacrifice can bring."
WCC_american_imperialism:0 "American Imperialism"
WCC_american_imperialism_desc:0 "There are some that think that America is nothing but a weak willed effeminate Liberal State, too incapable to join the Civilized World. This is false. America has always been the most powerful nation in the world, and it's time to prove that to the world."
WCC_make_mexico_friendly:0 "Avenge Mexican Crimes"
WCC_make_mexico_friendly_desc:0 "For decades America has been invaded by the rouge state of Mexico. It is time to avenge the crimes this rouge Syndicalist State has committed on our innocent citizens. To Montezuma!"
WCC_banana_republics:0 "Banana Republics"
WCC_banana_republics_desc:0 "In Central America, our brave companies have gone into the jungle to further elevate our brothers in Revolution. They will help to develop the poverty ridden lands of Central America. We must fully support this endeavour, in whatever way they need."
WCC_demand_the_philippines:0 "Philippines Belongings"
WCC_demand_the_philippines_desc:0 "Is there any doubt that the Phillipines hoped to use the internal chaos of the United States to try to claim independence? However, that time has passed, and we must ensure they do not gain more opportunities in the future by demanding they become a direct colony of the United States, both for their and our own good."
WCC_vietnam_yesterday:0 "Vietnam Yesterday"
WCC_vietnam_yesterday_desc:0 "Vietnam's rubber and location in the Far-East can not be ignored as a vital location for American expansion. However this has made it a prime target for other colonialist powers. If Germany still contends for the territory, perhaps it would be worth purchasing. If not, it should be easy prey one way or another."
WCC_stop_south_american_syndicalism: "Stop Southern Syndicalism"
WCC_stop_south_american_syndicalism_desc:0 "Chile is the hub of South American syndicalism today, as it has been for years. Their constant meddling in the affairs of other nations, particularly Argentina, makes them a threat to peace in our hemisphere. We must put a stop to their exploits before they bring the whole continent down. Perhaps they would do better under our direct control..."
WCC_dismantle_the_empire:0 "Break the House of Windsor"
WCC_dismantle_the_empire_desc:0 "The start of a new world order often necessitates the fall of the old one. Of course, Britains constant desire to interfere in our affairs to use us as their instrument as they did centuries ago makes it an easy call to finally see to it that House of Windsor finally learns to respect the United States. Canada shall feel the might of America and their vast lands put towards our own use, a fitting end for the monarchy and start of a new Western Power."
WCC_claim_australasia:0 "Subordinate Australasia"
WCC_claim_australasia_desc:0 "The English monarchy may have been felled but the Australasians remains as a force to be reckoned with. Their navy threatens our expansion into the Far-East and their government is already cautious if not hostile towards us due to our obvious designs on the region. We must pacify them if we are to have a solid grasp on the area."
WCC_new_moralism:0 "New Moralism"
WCC_new_moralism_desc:0 "It is not Americas place to throw in her lot with foreign empires or become one herself. The very idea is immoral and an affront to American traditions. Instead we will emphasize more pacifist ideals and directing would-be military spending to defense."
WCC_support_eastern_allies:0 "Stabilize the East"
WCC_support_eastern_allies_desc:0 "We must support our eastern allies by bringing the Philipines under our wing and providing protection to them, and others."
WCC_new_interventionalism:0 "New Interventionism"
WCC_new_interventionalism_desc:0 "The United States will intervene in the world to secure its allies, combat extremism and protect democracy. Isolationism is in the past now for we can no longer keep our heads in the sand."
WCC_western_alliance:0 "Entente Alliance"
WCC_western_alliance_desc:0 "We need to ally the Entente, our brethren in capitalist democracy, against the extremists and hostile imperial forces that would threaten us both. When we help them take back their homeland syndicalism will be destroyed and they will be a buffer zone."
WCC_the_city_on_a_hill:0 "The City on a Hill"
WCC_the_city_on_a_hill_desc:0 "We shall be a shining beacon of progress by further diverting military and diplomatic funding to industry, subsidizing popular American needs in the process, especially in the motor industry."
WCC_spirit_of_monroe:0 "Spirit of Monroe"
WCC_spirit_of_monroe_desc:0 "South America is indeed America's backyard but we must also take seriously that we are the protector of its people from Great powers and other forms of tyranny for our, and their, security."
WCC_american_pacificism:0 "American Pacifism"
WCC_new_interventionism:0 "New Interventionism"
WCC_new_interventionism_desc:0 "We can no longer keep our heads in the sand if we are to protect democracy. The Entente are indeed our only true liberal friends in this world and we must help them reassert their place under the sun."
WCC_anti_imperialism:0 "American Anti-Imperialism"
WCC_anti_imperialism_desc:0 "America must take a firm stance against the most dominant form of tyranny in the world today, imperialism. Only those who are threatened by its advances as we are are our true friends."
WCC_moral_support:0 "Self-Determination Pact"
WCC_moral_support_desc:0 "Let us make a declaration of support for the right of independence and declare we will defend it worldwide."
WCC_league_of_anti_imperialism:0 "Anti-Empire League"
WCC_league_of_anti_imperialism_desc:0 "We shall being the anti-imperialist League into government to take their advice on forming a new league of equals, one that is mutually opposed to the imperial powers that threaten us all."
WCC_warn_japan:0 "Warn Japan"
WCC_warn_japan_desc:0 "It is no secret that Japan has designs on all of East Asia and even our backyard in the Pacific, so we shall warn them from making further advancements against our potential allies, hopefully containing them in the process."
WCC_embargo_japan:0 "Embargo Japan"
WCC_embargo_japan_desc:0 "Despite our earlier policies Japan can still not be trusted and will need to be weakened via an embargo, specifically on oil."
WCC_strike_japan:0 "Strike Japan"
WCC_strike_japan_desc:0 "It is time to strike our largest opponent in the Pacific, the Japanese Empire itself. We will make them friendly to our interests through force for it is the only option left for our main Eastern rival."
WCC_phillipines_guarantee:0 "Fortify the Pact"
WCC_phillipines_guarantee_desc:0 "We need to fortify out arrangement with other nations and invest in military factories."
WCC_tokyo_talks:0 "Tokyo Talks"
WCC_tokyo_talks_desc:0 "Perhaps not is all lost with Japan, a visit to the region could be mutually beneficial as our diplomats discuss a means of achieving a non-aggression pact."
WCC_maf_investigation:0 "MittleAfrika Investigations"
WCC_maf_investigation_desc:0 "Their are few colonies more suspected of wrongdoing than the German controlled dark continent of MittleAfrika. We will send an investigation team to see what they are up to and bolster our anti-imperialist credentials in the process."
WCC_patriotic_broadsides:0 "Patriotic Broadsides"
WCC_patriotic_broadsides_desc:0 "Let the people be reminded that not only is it not unpatriotic to be suspiscious of heavy foreign intervention but quite the opposite, is what the Founding Fathers intended! Patriotic Broadsides will dampen support for the open imperialist position and bolster our own."
WCC_defensive_navy:0 "Protective Navy"
WCC_defensive_navy_desc:0 "A strong navy is important to defense and the navies capabilities shall be invested in to keep away imperial power as that is their only means of reaching us."
WCC_support_anti_syndicalism:0 "Anti-Syndicalist Alignment"
WCC_support_anti_syndicalism_desc:0 "Syndicalism was a major threat to our country in the recent crisis. While we of course do not support imperialism, there is no negotiating with syndicalist powers. We will take a strong anti-syndicalist stance and warn syndicalist nations of standing against us or keeping their government in the process of doing so."
WCC_sphere_of_influence:0 "Sphere of Influence"
WCC_sphere_of_influence_desc:0 "With a sphere of influence in the Americas we can bolster our businesses with the connections we have gained there, and gain further diplomatic power in the process."
WCC_ally_new_mexico:0 "Support New Mexico"
WCC_ally_new_mexico_desc:0 "Since Mexico has a non-socialist government we should work to build relations and support with them, sending diplomats and businessmen in droves."
WCC_atlantic_base:0 "Atlantic Outposts"
WCC_atlantic_base_desc:0 "We can not take Europe without the Atlantic and as such will build our capabilities there. Iceland would be an ideal starting point but it is yet to be seen whether they will cooperate or not. It is worth a try."
WCC_western_dominance:0 "New World Dominance"
WCC_western_dominance_desc:0 "The New World is rightfully ours and we will being building our military capabilities so we can take it at long last."
WCC_look_east:0 "Potential of the Far-East"
WCC_look_east_desc:0 "The colonies of the East are rich in natives and rubber, we need only build our navy and seat our admirals to prepare for taking the region to prepare the invasions."
WCC_hawaiian_launchpad:0 "Hawaiian Launchpad"
WCC_hawaiian_launchpad_desc:0 "Hawaii is the ideal location to launch our naval capabilities throughout the Pacific. Controlling this ocean will mean that none can stop us in the region, at least once these capabilities are realized."
WCC_ports_of_south_china:0 "Ports of South China"
WCC_ports_of_south_china_desc:0 "The Ports of South China made Britain wealthy for quite some time, but we will no longer tolerate a small share in the pie. Instead, we will have the whole thing, and we will be able to significantly increase our control over both the Pacific and Asia."
WCC_lend_lease:0 "Entente Lend-Lease"
WCC_lend_lease_desc:0 "The Entente badly requires our support and they shall receive it with the arms we have built."
WCC_the_lion_and_the_eagle:0 "The Lion and the Eagle"
WCC_the_lion_and_the_eagle_desc:0 "The Lion and the Eagle stand as one and our economic cabinets will meet to discuss possible investments into munitions we can undertake together."
WCC_persian_influence:0 "Persian Influence"
WCC_persian_influence_desc:0 "The location and oil of Persia makes it rich in potential and means it must be brought into the Entente for the safety of all involved."
WCC_meditarrian_ports:0 "Mediterranean Ports"
WCC_meditarrian_ports_desc:0 "The ports of National France must be invested in if they are to hope to take back their rightful nation from the syndicalist enemy."
WCC_bolster_dominion:0 "Bolster the Dominion"
WCC_bolster_dominion_desc:0 "The Dominion of India is powerful but lacking in industry and experience. We will send both so they may defend democratic interests there."
WCC_european_recovery_program:0 "European Recovery Program"
WCC_european_recovery_program_desc:0 "Europe may have been retaken by its proper government but it still suffers from the fallout of the wars and revolutions that took place their. We must fund our allies with a grant and aid program put together by the general staff and our top political advisors so they may rebuild more smoothly."
WCC_push_further:0 "The Western Empire"
WCC_push_further_desc:0 "We have our opening into the vast resources of South America that the Iberians once believe belonged to them! We can not allow the various radicals to consolidate in the region nor for their governments to grow too powerful when their resources are absolutely neccessary to American power and their location to American security. The backdoor of America shall at long last be secured."
WCC_take_panama:0 "American Panama"
WCC_take_panama_desc:0 "With Panama back in American hands we will not make the same mistake we once did, we will invest so that the region is truly ours and send military officers to stomp out opposition before finally sending more Americans to live there in luxury, bringing prosperity with them."
WCC_demand_greenland:0 "Demand Greenland"
WCC_demand_greenland_desc:0 "How can such a small nation hope to hold so much territory from us when it is vitally important to our interests? They shall aceept our offer for the territory or face our wrath."
WCC_claim_the_east_indies:0 "Claim Insulindia"
WCC_claim_the_east_indies_desc:0 "Insulindia, also called the Dutch East Indies, are wealthy, have a fantastic location for controlling the region and must belong to us, not a dead empire whose time has passed."
WCC_giant_of_the_west:0 "Giant of the West"
WCC_giant_of_the_west_desc:0 "We have taken the West by storm now we need only stabilize our claims."
WCC_giant_of_the_east:0 "Pacific Powerhouse"
WCC_giant_of_the_east_desc:0 "The Pacific is ours and will remain as such after the necessary troop movements and economic coordination is made to make our allies wholly dependent on us."
WCC_national_rhetoric:0 "Nationalist Rhetoric"
WCC_national_rhetoric_desc:0 "Let Americans not forget the inherit superiority of our nation and that we shall overcome those who seek to stop our expansion over the lesser nations. Propaganda shall be spearheaded to support imperialism and doing ones part for the nation."
WCC_strike_britain:0 "End the Union of Britain"
WCC_strike_britain_desc:0 "We can finally finish the Union of Britain and with the syndicalist movement. In the process our oldest enemies, the British, will truly be under our thumb."
WCC_new_marine_corps:0 "New Marine Corps"
WCC_new_marine_corps_desc:0 "The Marine Corps must be expanded and invested in to emphasize our goals of invading regions around the globe. Their training, and fortitude will be far greater, and they be emphasized as spreading American interests for all of us."

