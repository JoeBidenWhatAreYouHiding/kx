WCC_tributary_system:0 "Tributary System"
WCC_tributary_system_desc:0 "One of the mainstays of MacArthur's economy will be the tributary system. In this system, half of the assets of formerly rebellious households will be taken, half being determined by MacArthur and his trusted lieutenants. This will help make up for a catastrophic shortage in supplies and ensure that MacArthur will never have to tell his men they must wait for food again. Of course, failing to comply may result in a much larger percentage of assets being taken, or perhaps that family will no longer have any need of their assets."  

