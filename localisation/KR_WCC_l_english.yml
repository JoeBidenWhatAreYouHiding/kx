### Parties ###
WCC_totalist_party:0 "Socialist Party of America"
WCC_totalist_party_long:0 "Socialist Party of America (Vanguardist) - §LThe military has identified a faction of the SPA, which they call the "Vanguardists", as one of the most threatening groups to the stability of the WCC. These hardliners want to drastically change society and the economy as well. Luckily, they are few and far between in the arid deserts, harsh plains, and towering mountains under our control. For now, it will suffice to stay vigilant.§!"
WCC_syndicalist_party:0 "Socialist Party of America"
WCC_syndicalist_party_long:0 "Socialist Party of America (IWW) - §LThe IWW has infiltrated our territory, and seems to be focusing on the small cities of the region, such as Phoenix, Boise, and Denver. Though we have been able to keep them relatively muted, we should make sure we maintain control of our urban centers, for losing those could spell disaster for our war effort.§!"
WCC_radical_socialist_party:0 "Socialist Party of America"
WCC_radical_socialist_party_long:0 "Socialist Party of America (Mutualist) - §LThe more moderate members of the SPA draw influence from both the so-called Nationalists in the CSA and Upton Sinclair's Commonwealth Party in the West. From the intel we can gather, it seems that their message is uniquely tailored to our region, typically with overtures to farmers and cattle ranchers. Their criticism of railroad companies and eastern banks could easily catch on in our rural areas, so we should do all we can to reassure our people that we represent their interests. A farmer's revolt could topple our regime...§!"
WCC_social_democrat_party:0 "Progressive Party"
WCC_social_democrat_party_long:0 "Progressive Party - §LThe Progressives in our territory support most of the same policies that Progressives elsewhere support; a social safety net, increased regulations against big business, and temperance. They lack the necessary qualities to keep stability in our vast territory, so for now, they are a party that we should keep an eye on. They are unlikely to cause trouble anytime soon, but if their fellow Progressives gain traction elsewhere, it is hard to say what could occur.§!"
WCC_social_liberal_party:0 "Democratic Party"
WCC_social_liberal_party_long:0 "Democratic Party (Reformist) - §LReform-minded Democrats are a small faction in the territory we control, but they do exist. They typically support greater education funding, social security, and some labor-friendly legislation. Our intelligence doesn't view this faction as one that will be particularly threatening, especially given their own divisions within the Democratic Party. However, if their Western allies, the Democratic-Republicans, gain power, it may embolden them to join their cause instead.§!"
WCC_market_liberal_party:0 "Republican Party"
WCC_market_liberal_party_long:0 "Republican Party - §LThe laissez-faire Republicans of the West are used to being in power, but this is obviously not the case anymore. As such, they might get the idea that they can have influence in our government, but we must maintain military rule. In the meantime, we should focus on overtures to supporters of this party, reminding them that we wish to return America to its old democracy. For the duration of the war, their policies cannot be implemented, but it would not be a bad idea to incorporate some of their policies into our own plans.§!"
WCC_social_conservative_party:0 "Democratic Party"
WCC_social_conservative_party_long:0 "Democratic Party (Conservatives) - §LThe Democratic Party has traditionally contested the West with the Republicans, but has typically been the weaker of the two in the area. However, former President Woodrow Wilson was fairly popular in the region for his support of non-intervention in the Weltkrieg, and this has kept the Democratic Party competitive in the region ever since. Now, facing a split, they are not as threatening as they might otherwise be, but we should take care to cultivate good relations with Democratic officials in our area. They could help to reassure our people and make sure they stay firmly under the control of the military. Perhaps we could even adopt some of their policies after the war, if they are cooperative.§!"
WCC_authoritarian_democrat_party:0 "Western Federalists"
WCC_authoritarian_democrat_party_long:0 "Western Federalist Faction - §LWestern Federalists are the main faction of the military that has been given jurisdiction over the Western states. Led primarily by Omar Bradley and Dwight D. Eisenhower, they are loyal to the United States, and ostensibly to MacArthur as well. For now, this alignment has been cemented, but there is certainly a potential for conflict should the USA prevail in the Civil War. Eisenhower is no fan of MacArthur, and Bradley's intentions are unclear. Should MacArthur decide to snub the leaders of the WCC after the war, and take sole power for himself, it is not outside the realm of imagination that further conflict would follow...§!"
WCC_paternal_autocrat_party:0 "Federalist Loyalist Faction"
WCC_paternal_autocrat_party_long:0 "Federalist Loyalist Faction (Hardliners) - §LThis faction of the government is made up of those who support MacArthur as well as the USA, and will follow his orders in any circumstance. These Hardliners are known to get into bitter arguments with the ruling faction of the WCC about how to implement MacArthur's orders and whether his commands should be followed without question. Should MacArthur decide to flee to the WCC, these supporters will welcome him with open arms.§!"
WCC_national_populist_party:0 "NDWL"
WCC_national_populist_party_long:0 "National Democratic White League - §LThe NDWL, while not as powerful here as in the East, still holds influence in our territory. Our inteligence officials report that they have used anti-Chinese sentiments to rile up support, and this could make them dangerous. We should suppress the NDWL and its offshoots to ensure that we are not outflanked by racial appeals. Our position could depend on this effort.§!"

WCC_MAC_PARTY:0 "MacArthur Loyalists"
WCC_MAC_PARTY_long:0 "MacArthur Loyalists -§L Douglas MacArthur has fled the East, bringing his most fervent supporters with him. His experiences in the East have changed him somewhat, and he now rails against revolutionaries and reactionaries alike, promising to eradicate traitors to the United States once and for all. To do this, he hopes to use aggressive tactics that put our more numerous enemies on the backfoot. He is also suspicious of citizens within our own territory, and promises to watch them closely. Most of all, MacArthur's now-famous proclamation that "I Shall Return" has endeared him to our soldiers, and they support him without question. The only thing that stands between MacArthur and this goal now are armies of angry radicals trying to tear the nation apart. For his part, MacArthur couldn't think of a better way to use our ammunition.§!"

WCC_authoritarian_democrat_patriots_party:0 "The Patriot Party (Moderates)"
WCC_authoritarian_democrat_patriots_party_long:0 "The Patriot Party Moderates - §LThese are the more liberally minded politicians and supporters of the new Patriot Party. Such supporters enjoy the new power we possess over the country, but they also solemnly remember the old days of democracy, and promise to keep the dream going for years to come, however they can.§!"
WCC_paternal_autocrat_patriots_party:0 "The Patriot Party (Military Loyalists)"
WCC_paternal_autocrat_patriots_party_long:0 "The Patriot Party Loyalists - §LThese are the mainstream MacArthur supporters within the party. They are loyal to him and strongly believe in his ability to rule over the country over any others. Whether they can keep the country together during the process of rebuilding is yet to be seen.§!"
WCC_national_populist_patriots_party:0 "The Patriot Party (Ultranationalists)"
WCC_national_populist_patriots_party_long:0 "The Patriot Party Ultranationalists - §LThese party members have taken the word "patriot" to new heights. They are MacArthur's hardcore supporters, and will stop at nothing to restore order to the country. Advocating crackdowns or worse on those who disobey the new government, the ultranationalists seek a world where America, and America alone, is on top.§!"

### Leader Bios ###
USA_OMAR_BRADLEY_POLITICS_DESC:0 "Born in 1893 to an impoverished family, Omar Bradley grew up with a love for athletics and firearms. In fact, after a talented baseball career in high school, he was offered a spot in several professional teams, but he declined to pursue a future in the military. Bradley became a military instructor and eventually became acquainted with George Marshall, who described him as "quiet, unassuming, capable, with sound common sense". More recently, Bradley taught at West Point, then studied at the U.S. Army War College. Bradley has undergone a meteoric rise in rank in the various recent American crises; a shortage in the American military leadership means that he is one of the first men called upon to lead. His boss, George Marshall, once said that you could give Bradley a job and forget about it. Now though, he must perform the job of a lifetime: saving America from itself. Douglas MacArthur has assumed control of the country, and partly due to the animosity between the two men, partly due to his high rank, Bradley has been sent to lead Federal forces in the West. He will be assisted in this task by Dwight Eisenhower, a man who Bradley trusts and respects far more than MacArthur. This 'Western Command Center' will theoretically exist only so long as rebels exist; once they have are defeated, it will be reincorporated into the United States. However, if Douglas MacArthur fails to fulfill his promise of stepping down once the crisis is over, desperate measures may need to be taken to ensure the contiuation of democracy in America..."

POLITICS_DWIGHT_EISENHOWER_DESC:0 "Born in 1890 to a family tracing its presence in America to the eighteenth-century, Dwight D. Eisenhower had an eventful childhood. He had many interests, but chief among them was a love for military history, inspired by his mother's history book collection. Eisenhower was eventually accepted into West Point, where he tried his hand at a variety of sports, though none would hold his love more than playing cards. Eisenhower met Omar Bradley, a man with whom he would develop a close friendship, at West Point, and the two have both progressed in the military since. Eisenhower's organizational abilities first shined in this period of his life, but they only became more apparent to all observers once he began to command men and units. He held the rank of major for sixteen years but continued gaining prestige and influence within the military, working with men such as George S. Patton, John J. Pershing, Fox Conner, Douglas MacArthur, and George Marshall. As for MacArthur, it seems that destiny, fate, or whatever else one decides to believe in has put these two men together. Eisenhower has served as one of MacArthur's top men, and though the two have had vehement disagreements, Eisenhower has downplayed that part of their relationship, noting that they have always had a good relationship. However, as the two fought over MacArthur's reaction to the Bonus March in 1932, so too have they fought over MacArthur's increasing involvement over politics. Eisenhower had publicly supported the Federal and MacArthurite lines, but they had argued behind the scenes. During the war, Ike was given joint control over Federal lands in the West with Omar Bradley as a general, a position he held even as enemies surrounded his men on all sides. Eisenhower worried that MacArthur would not relinquish his power once the Civil War was over, and it appears his fears were well founded. Despite this, Omar Bradley and Dwight Eisenhower have restored democracy to America, though neither man fully trusts the government, and have kept some of their power in a bid to prevent future crises from emerging. Eisenhower is a war hero, and the American people love him; adults write adoring letters to him, and those who know him best challenge him to a game of bridge every so often. Children sing "I like Ike" on playgrounds and even the elderly have good things to say about him. For Eisenhower though, his work has only just begun."

