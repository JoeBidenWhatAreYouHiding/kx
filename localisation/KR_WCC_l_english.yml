WCC_partial_suppression:0 "Syndicalist Union Suppression"
WCC_partial_suppression_desc:0 "We have decided to suppress the traitorous unions that aligned themselves with the CSA. This will rid us of the most dangerous unions while also allowing us to hold up their patriotic counterparts as examples."
WCC_full_suppression:0 "Union Suppression"
WCC_full_suppression_desc:0 "We have decided to suppress all unions in the aftermath of the Civil War. This is a controversial decision, but we cannot allow what happened with the Combined Syndicates to happen again. We will take no chances!"
WCC_punish_some_rich:0 "Punish Unpatriotic Wealth"
WCC_punish_some_rich_desc:0 "It is time that we went after the traitorous elites that fought for other sides during the Civil War. By taxing these elites heavily, we can both set an example and also fund our reconstruction efforts."
WCC_punish_all_rich:0 "Punish the Wealthy"
WCC_punish_all_rich_desc:0 "The rich have done nothing but profit off of the misery of Americans. We should tax them heavily to ensure that they no longer have the power to defy the American people, and through their funds we can help restore the country to greatness."
WCC_seize_rich:0 "Seize Traitorous Wealth!"
WCC_seize_rich_desc:0 "MacArthur has created a plan in which fifty percent of the wealth of the elite is seized and used for government purposes, particularly the military. This will obviously anger our richest citizens, but they too must do their part to restore the country, as we have all done."
WCC_military_reconstruction_idea:0 "The Military Industrial Complex"
WCC_military_reconstruction_idea_2:0 "Expanded Military"
WCC_full_capital_support:0 "Capital Support"
WCC_full_labor_support:0 "Labor Support"
WCC_seize_rich_2:0 "Stable Wealth Transfer"
WC_seize_rich_2_desc:0 "At first, MacArthur's program to seize half of the wealth of elites caused controversy and backlash. Now however, the American people are used to it, and can see the benefit of such a policy. Even if some of the wealthy families continue to protest, we will continue nonetheless, now with the support of the nation!"
