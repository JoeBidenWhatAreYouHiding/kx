CAL_million_sons_saved:0 "A Million Sons Saved at Last!"
CAL_million_sons_saved_desc:0 "Rejoice! For we have been spared by the mercy of civil war. Our sons will no longer be forced to fight their American brethren and our innocent blood will no longer be wastefully spilled! Under the protection of our armed forces, along with the Duumvirate of generals Henry Arnold and George Marshall, our independent democracy shall be preserved under benevolent military rule. God bless Arnold, God bless Marshall, and God bless the New Pacific Republic!"
CAL_industry_for_million_sons:0 "An Industry for Our Saved Sons"
CAL_industry_for_million_sons_desc:0 "Though we are spared by the horrors of war, we still need a prospering economy for our children. General Marshall of the Diarchy has proposed a plan that is sure to make all partners involved happy. Utilizing investment capitalism and foreign aid, we shall build up our own economy and the economies of our allies, all the while making such allies economically dependent on us in the future, ensuring prosperity for us in the future. Whether you are poor or rich, young or old, you will be brought the prosperity you truly deserve!"
CAL_build_up_capital:0 "Building Up Our Prized Metropolis"
CAL_build_up_capital_desc:0 "One of the first steps of Marshall's Economic Plan is to build up small businesses and big businesses in the Capital. Though he's suspicious of the wealthy elites that dominate our urban centers, he will not let that get in the way of true prosperity for all in the nation. The capital shall be turned into a shining, prosperous, and profitable metropolis for all to behold, serving as a plan for the future and a showcase of the good fortune that shall soon wash over all of our people!"
CAL_build_up_lesser_fortunate_areas:0 "Pave the Way for Our Poor"
CAL_build_up_lesser_fortunate_areas_desc:0 "The poor of our Pacific Coast have forever been a dark topic, swept under the rug as the state focuses on other, less ugly issues. The poor get nothing while the wealthy businessmen get richer, and this dynamic has existed for centuries. Well no more! General Marshall’s vast economic plan shall only expand, spreading to implement direct populism for the unwashed masses. The Diarchy will provide free housing, food, water, and other basic necessities for those who need it, while also aiding in job hunting and job creation, education, and health reform - especially in our most impoverished areas. The old politicians may have neglected our people, but the Army is here to help!"
CAL_towns_into_cities:0 "Transform Towns Into Cities"
CAL_towns_into_cities_desc:0 "The poor have finally been uplifted and provided for. Poor towns and villages that received little funding from the failed elected government have now prospered, turning into small cities and urban centers rife with economic activity and good will. As these working class stiffs become the new middle class as they are raised up by our benevolent junta, they shall form the new backbone of our society and economy. In turn, we will continue to provide for these ragged souls until they can stand on their own two feet again."
CAL_cities_into_utopia:0 "Change Cities Into Utopias"
CAL_cities_into_utopia_desc:0 "Major cities have only gotten bigger since Marshall's ingenious economic plan began. Once desolate and rundown, many urban centers have transformed into shining new hubs of wealth and prosperity. The less fortunate of these urban sprawls have also begun to step up in the world, with many becoming local politicians or owning small businesses if not only holding a respectable job. No matter what some may say about our backslide from national-level democracy, none can deny that our economy has boomed and that our urban populations prosper like never before!" 
CAL_prospering_economy_for_prospering_citizens:0 "The Triumph of Marshall’s Plan"
CAL_prospering_economy_for_prospering_citizens_desc:0 "With the economy of our Pacific state humming along like never before, all along our beautiful coast now live in a Capitalist paradise under our benevolent Diarchy. The poor, unwashed masses have been uplifted, small and big businesses are booming, international trade flows in and out of our many profitable ports, and everyone under the Californian sun knows peace and profit. God bless George Marshall and God bless California!"
CAL_army_without_million_sons:0 "An Army Without a Million Sons"
CAL_army_without_million_sons_desc:0 "Conscription is the devils doing. No longer shall our sons be sent to fight their own patriotic brethren or be forced to die on some foreign beachhead. General Henry Arnold of the Duumvirate has proposed a plan to end conscription and send our sons back home honorably. We shall make do with a small defense force, and adapt our tactics as such so as to never needlessly spill Pacifican blood ever again."
CAL_necessary_demobilization:0 "Rapid Mass Demobilization"
CAL_necessary_demobilization_desc:0 "One of the first steps of General Arnold's plan to bring peace to the Pacific is for the armed forces as a whole to demobilize down to appropriate peacetime levels. Soldiers and servicemen of all branches will be sent home to their families, leaving behind a small but dedicated band of brothers to defend the Pacific going forward."
CAL_found_RAND:0 "Found RAND"
CAL_found_RAND_desc:0 "The RAND - or Research and Development - Corporation shall be founded in coordination with Douglas Aircraft Company and our Air Force in order to push the limits of our scientific knowledge when it comes to military applications. We shall build a new, cutting-edge armed forces centered around a strong, modernized, and highly advanced central corp that will defend our peaceful Pacifican paradise at all costs."
CAL_lessen_need_for_mils:0 "Prune the Military-Industrial Complex"
CAL_lessen_need_for_mils_desc:0 "We must cut back the fat that has bloated the military-industrial complex, diverting the saved resources to new sectors and avenues of investment to better fit our new reality. No long shall nearly our entire industry be slave to an endless and insatiable war machine."
CAL_necessarily_enlarged_airforce:0 "An Air Force to Shield Our Sons"
CAL_necessarily_enlarged_airforce_desc:0 "We must take to the air to reduce casualties and better stretch our smaller armed forces out over a larger area more effectively. We will build the greatest, most numerous, and most organized air force the world has ever seen, based around both ground support and air supremacy doctrines, to serve as the flying shield of our Pacific paradise."
CAL_an_army_withour_our_sons:0 "An Army to Protect the Innocent"
CAL_an_army_withour_our_sons_desc:0 "No longer shall our sons die in foolish, useless wars, and no longer shall our populace pay the price of such conflicts. We have trimmed back the unnecessary military bloat and have hand-crafted the greatest defensible army in American history. Our army stands as a bastion to Pacific Peace and as the shield of the innocent, refusing to let even one drop of Pacifican blood spill without there being hell to pay."
CAL_prosperity_for_million_sons:0 "Prosperity for Our People"
CAL_prosperity_for_million_sons_desc:0 "Our people have known discomfort and pain for far too long. We must bring stability, profitability, and prosperity to our Pacific Coast, healing the last wounds from the Great Depression and the chaos surrounding our independence while showing to our new subjects that the Army is not something to fear."
CAL_no_need_for_political_greed:0 "End Political Greed"
CAL_no_need_for_political_greed_desc:0 "Career politicians have always been a bad idea. They only know corruption, selfishness, and self-serving ambition, always putting their needs first over the very people they are supposed to represent and protect. We shall put an end to career politics in all forms, filling the federal government with loyal, incorruptible army men while running a harsh anti-corruption campaign against all local democratic governments we have allowed to still operate."
CAL_get_rid_of_ogliarchs:0 "Dethrone the Pompous Oligarchs"
CAL_get_rid_of_ogliarchs_desc:0 "The rich elite and oligarchs of this nation, whether they be politicians or business magnates, celebrities or heiresses, are all parasitic leeches. All they do is suck the wealth out of honest people’s pockets while singing their siren songs and getting away with anything due to their status. These vile, elitist chauvinists shall be dethroned, their excess wealth seized by the government and redistributed to the Army and to the poor. No longer will the Pacific be a den of hedonistic, haughty parasites!"
CAL_no_need_for_radicals:0 "Strike at the Caustic Heart of Radicalism"
CAL_no_need_for_radicals_desc:0 "Radicalism has no place on our Pacific Coast, for it was radicalism, extremism, and factionalism that caused this awful civil war in the first place. Extremists like Hearst, Sinclair, the Nortonists, the Visionaries, and the Spiritualists shall be deplatformed and made irrelevant. Any of those that oppose this mandate shall be thrown in army prison awaiting military trial. We will cleanse this stratocratic republic and bring true, honest, and enlightened centrism and moderatism to this sun-drenched coast."
CAL_cut_corruption_off:0 "Eradicate Capitalist Corruption"
CAL_cut_corruption_off_desc:0 "Corruption has long been a thorn in the side of America, with nearly every town, business, county, and state exhibiting it in some form or another. To be corrupt is just human nature for some, but we shall do our best effort to fully eradicate corruption, nepotism, and all other similar vices in order to purify our benevolent stratocracy."
CAL_power_in_right_hands:0 "Benevolent Rule Under the Army"
CAL_power_in_right_hands_desc:0 "Under the Diarchy, or Duumvirate, of generals Arnold and Marshall, the Pacific Coast has been introduced to a new golden age. Taking notes from strongmen Founding Fathers like General George Washington, we have built a populist, progressive stratocratic republic that is truly benevolent, taking care of the masses and spreading the American values of freedom, liberty, and equality all under the armed forces of the Pacific. Though national-level democracy is long dead and though career politicians have been phased out, local democracy and honest Capitalism still lives and breathes free under the velvet glove of Arnold and Marshall."
CAL_arnold_my_beloved:0 "Arnold, Savior of Our Sons!"
CAL_arnold_my_beloved_desc:0 "Under General Arnold, our army has been reborn, molded into a shield to defend our new interests and paradise rather than a sabre to rattle at our foes. By his benevolent hand, our peace and prosperity have been secured. May all praise General Arnold, hero of the Pacific and Savior of our Sons!"
CAL_marshall_bros:0 "Marshall, Savior of Our Republic!"
CAL_marshall_bros_desc:0 "Under General Marshall, our economy has recovered faster than anyone could have ever anticipated, ensuring our continued survival and prosperity as the rest of the old Union burns in the fires of radicalism. By his genius, our continued profitability and prosperity have been secured. May all praise General Marshall, hero of the Pacific and Savior of our Republic!"
CAL_pacific_preserved:0 "The Pacific Dream Preserved!"
CAL_pacific_preserved_desc:0 "Under the Diarchy, the Pacific Dream has been safeguarded. We live here on our beautiful, sun-drenched coast safe and sound, freed from the violence that consumes the rest of our former Union. The American Dream of fair Capitalism, Liberty, freedom, and the ensured rights of man and citizen have been fully secured and preserved in this new America - one free of the sins that led our brethren astray. Under the Duumvirate, with Marshall’s economy and Arnold’s army, our dream will be forever preserved!"
