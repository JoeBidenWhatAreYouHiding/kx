### Leader Bios ###
POLITICS_WALT_DISNEY_DESC:0 "Walt Disney is many things, Businessman, Politician and Visionary, just to name a few. Born in 1901 in Chicago to Elias and Flora Disney, he moved at the age of 10 to Kansas City in Missouri, however he moved back to Chicago soon after. Disney moved to Hollywood in 1923 to work in the Cartoon Industry and because his brother was convalescing from Tuberculosis there. Disney married Lillian Bounds in 1925 after hiring her as an Ink Artist. They had one Daughter biologically and adopted the other. In the early '30s Disney begun his career in Politics and, voiced his support for the Republican party of California. Something that made him a rising player in California’s regional politics. With the outbreak of the civil war, Walt pledged his full support for the Pacific Government and declared his intent for the Presidency. Disney would run for President and despite all odds, he managed to win the nomination. He then proceeded to win the election. And though he has been labelled a dictator and an autocrat by his opposition, he has the full support of the government behind him and his plans for America, whatever that will bring."
POLITICS_CAL_NORTON_II_DESC:0 "Emperor Norton II is a man who lived through many odd events, to ultimately become Emperor of an Empire that in all senses; shouldn't exist. Born Charles Ross Norton in 1881, he was the great nephew of a madman who declared himself Emperor of the United States, little did he know however that this event would lead to more madness within his own lifetime. For the majority of his life, Norton had lived a quiet, peaceful life in South Africa; even having a son by the name of Gerard Norton. Even after the Weltkrieg, nothing dramatically changed for him, his life was quiet and simple. \n\n That was until he was invited to a party in San Francisco on one fateful day. What started out as a gathering of 'Nortonites' led to him being swept up into the political upheaval and chaos plaguing the Pacific States at that time. Before he knew what was going on, he was being crowned Emperor Norton II in San Francisco, and after that; oddly enough came peace. Though he has attracted several loyal members and people who are willing to fight to the death for him, Norton is getting older with time. To many, he almost seems reluctant to the position of Emperor. But every morning he gets out of bed determined to at least do something about the problems he and his subjects face."
POLITICS_WALT_DISNEY_AUTOCRAT_DESC:0 "Walt Disney is many things, Businessman, Politician and Visionary, just to name a few. Born in 1901 in Chicago to Elias and Flora Disney, he moved at the age of 10 to Kansas City in Missouri, however he moved back to Chicago soon after. Disney moved to Hollywood in 1923 to work in the Cartoon Industry and because his brother was convalescing from Tuberculosis there. Disney married Lillian Bounds in 1925 after hiring her as an Ink Artist. They had one Daughter biologically and adopted the other. In the early '30s Disney begun his career in Politics and, voiced his support for the Republican party of California. Something that made him a rising player in California’s regional politics. With the outbreak of the civil war, Walt pledged his full support for the Pacific Government and declared his intent for the Presidency. However, as the political scene changed; so did Disney. After Arnold’s intervention, Disney along with Howard Hughes, formed the National Visionary Party. When Disney was elected, stability and prosperity was expected; however, the opposite came, and after the Nation begun to collapse, Disney had to take drastic measures. The democratic process is worthless, all it has done is send America on a downward spiral. Because of this, Disney has done away with the democratic forces that are hindering his Visionary plans. The so-called 'Visionary Party' has stacked the government with people loyal to Disney and his plans for America and instituted a dictatorship with Disney at its head. The voices of the opposition are now silent, the chaos has ended. And with his power base secured, Disney can begin his plans for the nation, whatever that will entail is up to Disney himself, who has the full support of the government. Many now believe that under President Disney's guidance America will not only prosper but it will rise to heights never seen before, but only time will tell if, and when such a thing will happen."
POLITICS_JOHN_AISO_DESC:0 "John Fujio Aiso was born in Burbank, Los Angeles in December of 1909 to Japanese Parents. During his younger years, Aiso was treated poorly by his peers due to the Anti-Japanese sentiment that was high in America at the time. Aiso attended Hollywood High School in the 20's where he gained national attention for his victory in the school's constitution oration contest, however he was not allowed to compete on the national level. Aiso also spent a year in Japan at Seijo University after he graduated in 1926, until he attended Brown University in the United States where he graduated Cum Laude and served as class Valedictorian in 1931. He completed his degree after going to Harvard in 1934. He did private practise across the US and Japan until 1936, where upon outbreak of Civil War, Aiso supported the Government of his native Pacific States; and fled to Sacremento to aid the government. That should have been the height of his life, however through the chaos that engulfed the Pacific States; Aiso manages to secure a spot on the California Supreme Court. And eventually, Aiso found himself the de-facto head of the Government after a constitutional crisis that resulted in the Provisional Supreme Court taking over. With Aiso now in charge, the future is uncertain; however one thing is for sure, America is forever changed."
POLITICS_HARRY_BAALS_DESC:0 "Few expected the relatively unknown Fort Wayne mayor to ever become president. But he managed to take advantage of the divisions among his fellow Republicans to present himself as a candidate of unity and stability, promising classic Republican policies such as lowering taxes and promoting business, both large and small, with his personal touch being massive sewer renovation programs throughout the country, inspired by his work in Fort Wayne. He successfully represented the Republican establishment, which seemed to have convinced the voters. His campaign slogan 'Proud of my Harry Baals' proved to be very popular with his voters, and surprisingly so with many of America's youth."
POLITICS_CULBERT_OLSON_DESC:0 "Culbert Olson had faced both the stigma of running as a Mormon politician, and running as an atheist in his lifetime. In California as Governor, Culbert had to deal with long standing rumors that Mormons had a blood feud with the US Government. Olson's superb term as Governor in passing health care legislation and allowing non-SPA socialists to organize. By the time of the national race, Culbert had come out as an atheist, and faced a second uphill battle. The party stood by him, and ultimately his portfolio allowed him to reach the White House."
POLITICS_JOHN_GELLATLY_DESC:0 "From bankruptcy in Benton County, Oregon, John Arthur Gellatly distinguished himself as a responsible fiscal conservative. After being elected to Washington State Senate in 1918, Gellatly made several runs for Governor throughout the 1920s and 30s, finally succeeding as Lieutenant Governor during the Crisis of 36. The foundation of the Pacific states required a reliable and uncontroversial Republican candidate, and Gellatly was their man."
POLITICS_HOWARD_HUGES_DESC:0 "Son of an All-American family of ministers and inventors, Howard Hughes broke out of the Midwest by demonstrating a knack for engineering. After the tragic death of his parents, young Howard was thrust into a family fortune and a medical facility in Maryland. Using this vast fortune, Howard created the Summa Tool Corporation, a maker of fine industrial tools. The proceeds were funneled into Howard's Hollywood scripts, including the Academy Award winner 'The World Is Yours'. Expanding finally into Republican politics in California, Howard stood out among a crowd of old money. From RKO to a line of passenger aircraft, Howard was elected under the promise to finish Boulder Dam in Colorado and electrify the states."
POLITICS_FRANK_MERRIAM_DESC:0 "Son of Civil War veterans, Frank Merriam was born in Iowa and planned for a legal career in the Midwest. Upon seeing the rising prominence of the California Republican Party, Frank shifted his career out west. It was Merriam more than anyone that defeated the SPA in California, defeating the Longshoremen strike, and even rebuffing Upton Sinclair when he became the Democrat nominee for Governor. Despite this, traditionally Republican papers resisted Merriam's tax reforms. Upon the ascension of MacArthur, most of these papers were ordered by Hearst to decry all Republicans. Merriam was able to use the public outcry against Hearst and MacArthur to gain the executive seat."
POLITICS_FLETCHER_BOWRON_DESC:0 "A California native and veteran of the Nicaragua War, Fletcher Bowron has a unique relationship with Latin Americans among Republican politicians. The first mayor of Los Angeles to support Cinco De Mayo parades, and an advocate of imprisoning radicals on suspicion. This coupled with Bowron's pursuit of organized crime impressed hardline republicans enough to put him in a greater office."
POLITICS_ROBERT_TAYLOR_DESC:0 "Robert Taylor Jones began as a civil engineer out of Tennessee. The most significant project Jones was on was the Panama Canal. The boom of civil constructions out west drew Jones into Arizona, where he entered Democratic politics on a constructive platform. Serving as Governor of Arizona during the Crisis of 36, Jones countered the SPA and AFP candidates who sought to push the state into rebellion. Sadly, rebellion was forced upon the state when MacArthur came, and several democratic politicians betrayed the republic for autocracy. Thankfully Jones had contact with the true loyal Democratic Party, and campaigned for national office."
POLITICS_CLARENCE_MARTIN_DESC:0 "Clarence Martin came into prominence during a consequential Washington State election of 1932, which unseated many Republicans from state office. Clarence may have come in during a major shift, but his credentials in Washington included fostering small business and his unusually respectful discourse. Clarence on principle refused to exaggerate or appeal to populist tendencies in his election campaign, and distinguished himself in the Washington Senate by sponsoring necessary civil works projects. As the Democratic Party was able to wrest the civil works initiative from Republicans across the West, Clarence reaped the benefits politically and received more votes in 36 than Garner in Washington. The desertion of some Democrats to MacArthur only made Clarence's loyalty stand out, and his nomination to the executive chair that more likely."
POLITICS_OSWALD_WEST_DESC:0 "West was luck that the provisional government set up after MacArthur's rise did not specify natural born Americans, as he was born in Canada. Starting out as a Land Agent for Oregon, Oswald West was always diligent with his work. As Governor, West saw passage of Women's Suffrage, Worker Rights, and even state Prohibition, all strengthening the Democratic Party in the state. Taking the initiative to finance a State highway System without Federal money, West successfully pushed public projects. A more fervent advocate of conservative democratic laws on alcohol and even authorizing sterilisation as punishment for breaking morality codes."
POLITICS_CHARLES_SPRAGUE_DESC:0 "A newspaper magnate and business owner, Sprauge got his start in Oregon politics as a newspaper commentator. Reprinted nationally and famed for his advocacy of small business, internationalisation, and fiscal conservatism, many expected him to enter into Democratic politics. Sprauge instead ran as a Republican, and successfully capture democrat voters who supported a fiscally conservative but active Fair Deal. A surprising number of SPA also voted him into Governorship, as he supported their employment programs. This position he encouraged within the Republican Party, and eventually allowed him to gain support throughout the West."
POLITICS_RALPH_CARR_DESC:0 "A follower of Hoover's Republican Party, Ralph Carr's politics in Colorado were fiscally conservative and socially mixed. While Carr did deploy the National Guard to end the Green Mountain Dam Strike of 36, within the PSA Carr refused to imprison radicals. Going so far as to pardon several AFL labor leaders that were arrested without charges. Ultimately a Constitutionalist in a time of crisis where others were stretching legal boundaries. Carr was able to use this as leverage within the Republican Party to secure nomination and ultimately the election."
POLITICS_JOSEPH_LEE_DESC:0 "Joseph Lee was one of the first hard right Utahan Republicans, being elected only shorty after Mormons were allowed into Congress. While others resisted the draft on religious grounds, Lee joined the military and eventually fell on hard times after veterans’ pensions dried up. Running for Governor as a Republican and promising to promote Veteran Pay, Lee had also become acquainted with the old boys’ network of politics. This old boy’s network almost led to his dismissal after he was caught in an illegal gambling den by pro-AFP sheriff W. Skousen. Lee continued to advocate for fiscal conservatism and for admission of all religious right groups into Republican circles, which eventually got him nominated for the highest office."
POLITICS_MONRAD_WALLGREN_DESC:0 "Wallgren's career prior to politics was a combination of business management and pool sharking. A personable and approachable attitude helped jump-start his political career in Washington, especially during the close election of 36. The State Senate saw Wallgren's take an active role in national security, and advocate restricting press of radical elements, Wallgren stood firm as formerly Democratic papers were blacklisted along with SPA and AFP ones after they began supporting MacArthur. Wallgren's opposition eventually forced him out of the Democratic Party while in office, to which he responded by joining the up-and-coming Progressives."
POLITICS_CLYDE_TINGLEY_DESC:0 "Clyde Tingly came to New Mexico to heal his wife's TB, which was worsening in the Ohio weather. Tingly became incensed at the Republican rule in New Mexico, and so began a career in politics and advocacy for health-care reform. A supporter of early Fair Deal proposals, Tingly flew into office on the promise that a new governorship would allow for better usage of state funds. Albuquerque began recovering from the Great Depression under tingly even as most of the nation fell further, and his dedication to health care legislation pushed him into national politics where he became a Progressive."
POLITICS_ARTHUR_LANGLIE_DESC:0 "After a decade on the Seattle City Council. and another four years in the State Senate, Arthur Langlie was one of the youngest nationally recognized politicians in Washington history. Running against and losing to Monrad Wallgren, Langlie recouped and ultimately ingratiated himself into the Republican Party enough to win the nomination. Seen by many as a common man and exemplifier of the immigrant spirit, Langlie answers the Progressive claims to represent immigrant rights."
POLITICS_DOUGLAS_MCKAY_DESC:0 "Beginning work before he was out of High School, McKay thought his apex would be a used car dealership in Salem, Oregon. Instead, the Republican party encouraged him to run for local and then state offices, eventually being elected to the State Senate in 36. This climactic year saw McKay willingly leave his old supporters behind for the Progressives. An advocate for the national highway system, fiscally moderate Fair Deal policies, and a support for public works has moderated some of the Progressives more radical elements, and helped them take liberal Republican voting districts."
POLITICS_DANIEL_THORNTON_DESC:0 "Active in the 4-H and agrarian rights program, Daniel Thornton moved to Colorado from Texas in order to run a cattle ranch. A brief career in the State Senate combined with his strong personality made his campaign as a Republican to Governorship fairly easy. Known for his Stetson hat, cowboy boots, and smoking pipe, many reports have called Thornton the 'Republican Garner'. The media seemed to place him at odds with Richard Nixon during the election, but their mutual understanding to allow the elder politician to run made the difference at the end."
POLITICS_BOURKE_HICKENLOOPER_DESC:0 "Coming to the West after MacArthur's coup, Bourke initially had very little public support within the provisional government. Partnered with J. William Fullbright, Bourke helped the Republicans whip into shape, and pushed for an isolationist policy towards Canada and Japan. Seen by many as a patriot of a country on the brink of dissolution, Bourke won office by assuring a hard stand against all traitors to the American Republic."
POLITICS_VICTOR_MEYERS_DESC:0 "A multi-talented if not disparate man, Victor Meyers has been called the 'Pagliacci of Politics' in his early days. Back when his political career competed with his musical career. Insisting that the Democrats oppose Prohibition in Washington, he rode aboard a beer wagon during his Gubernatorial campaign. After this failed he began mixing Progressive policies with his natural talent to draw attention to himself. Promising tribes across the West voting rights, advocating pensions, child welfare and unemployment pay, Meyers was at times taken seriously and other times laughed at. A unique proposal for building single-pour concrete housing to solve the homeless issue proved to be both eccentric and effective. Ultimately the Progressives and the American people took him seriously enough to elect him into office."
POLITICS_ANDREW_HOCKENHULL_DESC:0 "A quiet and unassuming politician, Hockenhull rose through the ranks of New Mexican politics through his strong adherence to the Democratic Party line. So, his switch to the Progressive Party in 1928 was a pragmatic switch. Although he did not win the Governorship in 1936, Hockenhull persisted in the public service until the Progressives were forced to run him."
POLITICS_RICHARD_NIXON_DESC:0 "A native Californian and an obstinate quaker, Nixon attempted to join the FBI after college. After failing to do so, Nixon became a lawyer for the major oil companies of California. Nixon began a feud with fellow Republican Earl Warren, which persisted into the national political scene. Nixon took jobs prosecuting politicians in the Pacific States who were suspected of radicalism, and had a good winning record against socialists. Finally Nixon defeated Warren within the Republicans by promising him the Governorship of California in exchange for the National Nomination."
POLITICS_GEORGE_CRAIG_DESC:0 "Born in Brazil, Indiana, and trained to be a lawyer, George Craig was classmates with his eventual electoral rival, William Jenner. Craig would eventually compete with Jenner for the Republican Party nomination after his service during the Crisis of 36. Craig's service constituted defending the American Legion of Clay County against the SPA, which informed his later anti-socialism. As Governor of Indiana, Craig reformed the state government, and refused funds for the national highway in favour of local contractors."
POLITICS_VAL_PETERSON_DESC:0 "A school administrator in Nebraska for the first twenty years of his career, Peterson's introduction into politics came when he entered the US Air Force, and was assigned to trained with Hugh Butler. Butler eventually recommended him to Nebraska Governor Dwight Griswold. Peterson succeeded Griswold as Governor, and worked his way up the Republican Party power structure. Eisenhower recognized a fellow soldier and elevated Peterson within the Party, where he became a nationally recognized politician and presidential candidate."
POLITICS_JOHN_MCGROARTY_DESC:0 "Born at Buck Mountain, Pennsylvania during the Fall of 1862 as the youngest of 12 Children, McGroarty was never assumed to be anyone of importance, but fate works in mysterious ways. McGorarty began a career in Law before beginning a career as an executive in a Montanan Mining Company before moving once again to Los Angeles to become a Journalist. After becoming famed for his introspective writing on Lincoln and the black community, McGroarty began authoring everything from books to plays to dramas until being elected to Congress in the 1930s for the Democratic Party. McGroarty would run for President in 1936 to only fail miserably in the nominations, due to Garner and with his failure to become his Vice Presidential nominee, McGroarty would decide to quit politics and return to Journalism in California. Before McGroarty could settle down however, the 2nd American Civil War kicked off and he decided to once again get back into politics. Running with the Democratic Party again, McGroarty was able to sweep the nominations and be elected to the highest office in all the land. Though McGroarty has campaigned on a promise of Hope and Unity, it is unknown whether he can deliver on those promises."
POLITICS_WILLIAM_RANDOLPH_HEARST_DESC:0 "The influence that William Randolph Hearst holds over America can not be understated. He is the head of one of America’s largest newspapers and can change public opinion on his own whims. His tactics of sensationalism and “Yellow Journalism” have put him in the center of the publishing industry and has gained him many political points. Indeed, his influence extends deep into politics as well, enough to earn him the presidency of the Pacific States. Originally, he sided with Progressive ideals, but eventually drifted right, now as President his National Democratic Party has instituted authoritarian and right-wing measures, and many fear that Hearst is close to becoming a dictator."
POLITICS_L_RON_HUBBARD_DESC:0 "To some, Hubbard is a messiah, to others he is a madman, but regardless Hubbard is one thing: powerful. Hubbard came from humble beginnings, eventually finding work publishing for pulp fiction magazines, where he wrote many genres, mainly science fiction. After a near-death experience he published “Excalibur”, which originally failed to gain any mainstream popularity. However, during the chaos of the Spiritualist Coup Hubbard took a place right by the side of Edward Longstreet Bodin, a man who shared many of his radical beliefs. Hubbard’s influence grew within the part until he eventually gained the highest level of leadership in the land when Ed Bodin was killed by a crazed Syndicalist gunman. Many still think that Hubbard organized his killing, but that matters little now. Hubbard is in charge and will guide the human race to a higher plane of existence."
POLITICS_EDWARD_LONGSTREET_BODIN_DESC:0 "Edward Longstreet Bodin is a mysterious man, but as the leader of the Spiritualist Movement, some would argue he has to be. His birth in 1894 came, in his view, as the culmination of a family history originating in the sixteenth century French demonologist Jean Bodin. The younger Bodin has always shown a fascination with such subjects, as well as the paranormal and extraterrestrial. His ideas have manifested themselves in his "Spiritualist Party" which, while on the fringe of American politics, has attracted a passionate following. Bodin has taken advantage of the recent state of chaos in America to elbow his way into the political arena, stepping on many but meeting a curious ally along the way. L. Ron Hubbard has become a sort of right-hand-man to Bodin, and with the help of Japanese sympathizers, the two men hope to exorcise the twin demons of Syndicalism and Anglo-Monarchism in America and soon, the world. Bodin will have to take care, though: the diverse factions he has so adeptly unified into one party could just as quickly dissolve into infighting not unlike the kind seen on the national stage."
POLITICS_LOTHROP_STODDARD_DESC:0 "Lothrop Stoddard began his life in Massachusetts, and from an early age, he displayed an exceptional intellect. When he was old enough, Stoddad attented Harvard University, earning the 'magna cum laude' distinction and working towards a Ph.D. in History. After he achieved this, he joined several historical and political organizations and began his work as an author, espousing eugenicist and racialist views to explain what he sees as the current decline of civilization. Despite his background in history and political science, Stoddard is a great admirer of biology. He believes it is the key to explaining the relationship between the different human races as well as being the causal factor in the United States's current woes. As such, his writings are characterized by both political and scientific views, mostly on the topics of race and genetic superiority. Stoddard's popularity as an author greatly aided his efforts in joining the political arena, and though he is seen as occupying the political fringe, his work is familiar in almost every home in New England. Now that he is in charge of the country, Stoddard has power he never expected to possess, and he plans to use it to save human civilization itself."
POLITICS_WARREN_MAGNUSON_DESC:0 "§YLeader Description\nBorn:§! April 12th, 1905, in Moorhead, Minnesota, United States of America\n§YPolitical Career:§! While it's known when and where Warren Grant Magnuson was born, the exact details of his birth are a mystery - he never knew his birth parents, and was given his name by a pair of second-generation Scandinavian immigrants. Magnuson spent two years studying in North Dakota, before spending a brief stint in Canada working jobs with threshing crews. At the behest of a high school girlfriend, he moved to Seattle, Washington, where he would earn his law degree in 1929, and spent the next few years working in various government jobs. He first entered the world of politics by supporting Al Smith's 1928 bid for the presidency and remained active as a Democrat since then, championing opposition to prohibition and eventually entering the Washington House of Representatives in 1933 as a Seattle delegate. Magnuson was then elected to fill a vacancy in the national House, taking his seat in January 1937 - mere months before the country was torn apart by civil war. Opposing MacArthur's takeover, Magnuson defied the odds and escaped Washington, D.C. with the aid of anti-coup elements in the Navy - in return, he would volunteer for the war effort and serve in the Navy for much of the war.\n\nIn 1944, Magnuson entered the Senate on the back of his war record and progressive credentials, famously spearheading efforts to repeal the Chinese Exclusion Act and quickly becoming a poster boy of the Democratic reformist wing. When he announced his intent to run for the presidency in 1952, he was seen as an ideal candidate - nobody, the Democrats argued, better embodied the Pacific cause than a veteran who has dedicated his life to the cause of democracy. With the turn of the decade, many look to President Magnuson as the harbinger of a new era of American progressivism."

