KX_california.1.t:0 "Provisional Government of the Pacific"
KX_california.1.d.noexiledpres:0 "With the nation now by and large at peace, the time has come for General Arnold to step down and appoint a provisional government. Due to most mainstream parties, such as the Democrats, Republicans and Progressives, being for intervention and American reclamation, they have been banned. This being the case, only a few candidates are open to lead us to our Pacifican Dream.\n\n Cartoonist, Representative and Entrepreneur Walt Disney and his Vice-President Howard Hughes from the National Visionary Party, a party formed only a short few days ago, is one such choice. While both are household names, Disney has no political track record, and could do more harm then good.\n\n Another possible figure is Upton Sinclair of the Commonwealth Party. Unlike the other major parties in the Pacific, Sinclair was not openly for the war, and was quite rationalist. Despite this, many are worried that to appoint such a radical would see us become part of the CSA. In reaction to these claims, Sinclair has vehemently condemned the CSA, and has spoken at length about the Pacifican Dream.\n\nYet another possible choice is William Randolph Hearst and his National Democratic Party, a break off of the banned Pacifican Democratic Party. Unlike many within the Pacific, Hearst was one of the most supportive voices for the General's coup, and his use of the Hearst media empire to drum up support for us has been invaluable. In fact, many within Arnold's provisional cabinet view this as a play by Hearst to be considered for appointment. Policy wise, Hearst is by and large a conservative, although he does have rumored ties to the fringe Spiritualist Party. Regardless, the appointment of Hearst would not be a popular move, but it would have it advantages.\n\nAlternatively, Arnold could appoint the Provisional Supreme Court, possibly ensuring some form of stability, at the cost of a direct civilian figure. Also on the table is the option for Arnold to simply remain in power himself. After all, why should power be given to radicals when the man who birthed the Pacifican Dream can preserve it just as well by himself? While all have their strengths and weakness, it remains up to the General to make his choice."
KX_california.1.d.hasexiledpres:0 "With the nation now by and large at peace, the time has come for General Arnold to step down and appoint a provisional government. Due to most mainstream parties, such as the Democrats, Republicans and Progressives, being for intervention and American reclamation, they have been banned. This being the case, only a few candidates are open to lead us to our Pacifican Dream.\n\nCartoonist, Representative and Entrepreneur Walt Disney and his Vice-President Howard Hughes from the National Visionary Party, a party formed only a short few days ago, is one such choice. While both are household names, Disney has no political track record, and could do more harm then good.\n\nStrangely enough, the former President of the United States, whom just so happens to be exiled to the Pacific States, has expressed interest in leading our newly founded secessionist state. While they obviously have no love for secession, they seem to have been influenced by the peacemonger movement, and have taken to the ideals of peace. Of course, such an appointment may be seen by as a spit in the face to the Federalists, it would be a clear commitment to the Democracy and Republicanism of the nation we are leaving behind.\n\nAnother possible figure is Upton Sinclair of the Commonwealth Party. Unlike the other major parties in the Pacific, Sinclair was not openly for the war, and was quite rationalist. Despite this, many are worried that to appoint such a radical would see us become part of the CSA. In reaction to these claims, Sinclair has vehemently condemned the CSA, and has spoken at length about the Pacifican Dream.\n\nYet another possible choice is William Randolph Hearst and his National Democratic Party, a break off of the banned Pacifican Democratic Party. Unlike many within the Pacific, Hearst was one of the most supportive voices for the General's coup, and his use of the Hearst media empire to drum up support for us has been invaluable. In fact, many within Arnold's provisional cabinet view this as a play by Hearst to be considered for appointment. Policy wise, Hearst is by and large a conservative, although he does have rumored ties to the fringe Spiritualist Party. Regardless, the appointment of Hearst would not be a popular move, but it would have it's advantages.\n\nAlternatively, Arnold could appoint the Provisional Supreme Court, possibly ensuring some form of stability, at the cost of a direct civilian figure. Also on the table is the option for Arnold to simply remain in power himself. After all, why should power be given to radicals when the man who birthed the Pacifican Dream can preserve it just as well by himself? While all have their strengths and weakness, it remains up to the General to make his choice."
KX_california.1.a:0 "Go with Aiso and the Provisional Supreme Court."
KX_california.1.b:0 "Go with Disney."
KX_california.1.c:0 "Go with Sinclair and the Commonwealth Party."
KX_california.1.e:0 "Go with Hearst and the National Democratic Party."
KX_california.1.f:0 "Go with the Exiled President"
KX_california.1.g:0 "Reject these Radicals, Arnold will rule alone"


KX_california.2.t:0 "Pro-Intervention Riots"
KX_california.2.d:0 "While the decision to  declare Pacific Independence was always going to be unpopular, few could have expected the degree to which that unpopularity would come out. Spontaneous protests, spurred on by both the banning of nearly all major political parties and our decision to appoint such a political unknown as Disney to lead the Pacific, have taken place nation wide. While peaceful at first, these protests quickly turned into riots when pro-secessionist crowds emerged to counter protest. Already the National Guards of California and Washington have been mobilized in key cities to try and restore order\n\n To mitigate further violence, President Disney  has taken to addressing the nation via Radio. He has a difficult choice to make, in his speech. He must decide whether to support the secessionists and keep the dream of an independent Pacific alive, or to break with them and work to reclaim America."
KX_california.2.a:0 "America is dead, Long the Pacifican Dream!"
KX_california.2.b:0 "Arnold's coup was misguided, we march for Washington!"

KX_california.3.t:0 "Riots Spiral Out of Control"
KX_california.3.d:0 "After Disney made the decision to remain an secessionist nation, the already dangerous riots have grown to an uncontrollable size, despite the National Guard's best attempts. Major cities such as Portland, Seattle and San Francisco have fallen into what could only be called miniature civil wars. Even Sacramento was the scene of a bloody massacre as Rioters faced off against several units of the National Guard, although so far Sacramento has remained mostly within Government hands.\n\n As the nation further defends into Chaos, President Disney has taken to making another address, this time in person, in an attempt to restore stability and unity. Many with Disney's own security detail are warning him against such an action, as their will no doubt be an attempt to snuff him out. Disney, of course, is having none of it.\n\nDisney's speech was a modest thing, and very few bothered to listen. As he wraps up his speech, there is a ruffling in the small crowd as a young man approaches Disney's podium. The young man produces a handgun and... "
KX_california.3.a:0 "..fires in the air, sparking a riot!"
KX_california.3.b:0 "...fires at Disney, killing him!"


KX_california.4.t:0 "A Nation on the Brink"
KX_california.4.d:0 "The failure of [CAL.GetLeader] to restore stability to the Pacific States has led to the collapse of social order across the nation. Protests and Riots are growing into rebellions, as the Secession Question tears families apart; and makes neighbors take up arms against each other.\n\nWith the nation on the verge of complete collapse, it appears the Military is preparing to deal things themselves. Officers loyal to [CAL.GetLeader] are reporting that the Army is once more preparing to place General Arnold in the Presidential seat, in hopes he can bring order where [CAL.GetLeader] has failed. These reports also mention how this plot is still in it's infancy, suggesting that if the President could rally the Armed Forces, they could still restore order. After much deliberation, President [CAL.GetLeader] decides...       "
KX_california.4.a:0 "...to rally the army, in hopes of restoring order."
KX_california.4.b:0 "...to rally the army, in hopes of restoring order."
KX_california.4.c:0 "...to peacefully hand control to Arnold."

KX_california.5.t:0 "Hughes’ Final Address to Congress"
KX_california.5.d:0 "“The Nation is in Flames \n\n The Army is in Shambles \n\n Something must be done \n\n Yet Nobody is doing anything”. \n\n These words echoed through the chambers of the Pacific Congress, as Howard Hughes addressed the assembly. As the speech went on, Hughes’ words became more sinister, as he begun to blame Congress for the nation’s ills. Near the end of his speech, his words became darker yet; as he denounced democracy, denounced socialism and denounced the very people he was addressing by name. At the end of his speech, he said that “Our Nation must achieve true prosperity; however, one thing is preventing our nation from achieving prosperity... democracy”. \n\n As his speech ended, members of the military stormed the halls and arrested every member of Congress. The Military Police took them to an unknown location, as loyal foot soldiers crushed riots in every major city with brutal force. "
KX_california.5.a:0 "After all, the House always Wins."

KX_california.6.t:0 "Disney’s Final Address to Congress"
KX_california.6.d:0 "“The Nation is in Flames \n\n The Army is in Shambles \n\n Something must be done \n\n Yet Nobody is doing anything”. \n\n These words echoed through the chambers of the Pacific Congress, as Walt Disney addressed the assembly. As the speech went on, Disney’s words became more sinister, as he begun to blame Congress for the nation’s ills. Near the end of his speech, his words became darker yet; as he denounced democracy, denounced socialism and denounced the very people he was addressing by name. At the end of his speech, he read that “Our Nation must achieve true prosperity; however, one thing is preventing our nation from achieving prosperity... democracy”. \n\n As his speech ended, members of the military stormed the halls and arrested every member of Congress.  The Military Police took them to an unknown location, as loyal foot soldiers crushed riots in every major city with brutal force. "
KX_california.6.a:0 "For Benevolence and Progress!"

KX_california.7.t:0 "Things Fall Apart"
KX_california.7.d:0 "While many expected Arnold once more being at our head to bring much needed stability to the Pacific States, it in fact has done very much the opposite. The military has faced mass defections, and major cities have fallen to full scale uprisings. Pro and Anti Secessionists, Pro-Arnold and even supporters of the former President clash in the streets. Syndicalists have taken Seattle, Longists and Constitutionalists fight throughout the countryside.\n\nDespite his best attempts, it appears Arnold has brought the civil war to the Pacific. If he'll be able to turn the tide and restore order remains to be seen, but few are foolish enough to hope for such an event."
KX_california.7.a:0 "This can't be good..."

KX_california.8.t:0 "Nortonist Revival"
KX_california.8.d:0 "In the height of the chaos that the Pacific faces; many distraught citizens have turned not to the army nor the banned political parties, but to an old idea that has seemingly been revived. To most in America, Joshua Norton was a madman who claimed to be America’s Emperor based off of nothing, but to the loyal citizens of California, he was much more than a madman. In these unstable times, a massive amount of citizens have turned to Norton, as a symbol of stability and unity. This idealization of Norton has turned into a desire to find Norton’s Heir, and crown him as Emperor of America, just as Norton I, however with an official title and Coronation. In the stable past, this idea would seem ridiculous, but in these modern times, the idea of a Monarchy has appealed to millions who have lost faith in the current system."
KX_california.8.a:0 "How Unexpected."

KX_california.9.t:0 "Imperialists Attempt a Coup"
KX_california.9.d:0 "The Growing subset of the population that wishes to see a Californian Monarchy has finally taken action. With the ineffectiveness of Arnold’s government to restore order, the “Nortonists” have taken it upon themselves to restore order themselves. This has culminated in a march of thousands of “Nortonists” who demand that Arnold step aside and allow the Imperialists to form a Government. A few months ago such a sight would be unseen, and their demands absurd; but now this once fringe group has a legitimate chance at gaining power. "
KX_california.9.a:0 "Step Aside, let the Imperialists take charge."
KX_california.9.b:0 "Fight these Lunatics!"

KX_california.10.t:0 "Imperialists Form A Government"
KX_california.10.d:0 "After Arnold let the Imperialists into Congress, a new series of laws were ratified at gunpoint. These new laws reorganized the Pacific government, and replaced Congress with an Imperial Parliament, and ordered the creation of an Imperial Regency Council until a suitable Emperor could be found. These laws were all approved by Arnold, who has sworn allegiance to the group. Afterwards, loyal members of the military were rallied to help restore order to the Nation. The morale of the army has never been higher, as stability seems to be just around the corner. As well, all members of the Armed forces were forced to swear an oath to the Emperor, whoever the Emperor may be. "
KX_california.10.a:0 "For the Empire!"

KX_california.11.t:0 "The Aftermath of the Coup Attempt"
KX_california.11.d:0 "The Streets of Sacramento were drenched in blood, as supporters of Norton and the Supporters of  Arnold duked it out in a bloody battle. Congress was on the verge of falling for the majority of the day, as Nortonists and Military supporters took turns pushing each other past their makeshift frontline. As the day went on, there was still no clear winner. However, due to a stray explosion most of Arnold’s line broke, leading to the Nortonists coming close to storming the Capital. The Fate of the nation is resting on these crucial seconds, which sees... "
KX_california.11.a:0 "..The Imperialists storming the capital building!"
KX_california.11.b:0 "...Arnold fighting the Nortonists back!"

KX_california.12.t:0 "Second Provisional Government of the Pacific"
KX_california.12.d.noexiledpres:0 "General Arnold has stepped down for the second time in less than a year. Order has been at least somewhat restored to the nation, and Arnold views the nation stable enough to more be handed back to civilian control. The nation has been through several administrations in the past months, and public faith in the system has been shattered. In the face of such a crisis, Arnold once more has a choice to make.\n\nJust as when first appointed Disney, Upton Sinclair, William Randolph Hearst and the Provisional Supreme Court alone remain open to be appointed. Over the past few weeks of total chaos, the Commonwealth Party was one of the few who called for peace, enduring them in the eyes of the General. Although he was not appointed, Hearst and his media empire never stopped singing our praises or calling for peace. This has lead to them becoming an even closer ally then before and many wonder if our state is simply too dependent on Hearst to pass him up a second time. The Provisional Supreme Court on the other hand, has been one of the few governmental bodies that came out of the chaos unbroken, a very impressive feat. At the head of the Provisional Supreme Court, is Judge John F. Aiso. Aiso has proclaimed his desire to continue the Pacific Dream, while staying true to the ideals of peace.n\nAlong with these men, the possibility to call elections and have the people vote on their own leader is also an option. While most major parties were banned, the worst of the chaos has been tamed and the people are returning to some sense of normality. While obviously this may put the entire Pacifican Dream on the line, it would provide the future government with a popular mandate. Alternatively, Arnold could simply remain in power, and protect and preserve the Pacifican Dream himself. He has already proved he can restore order with his handling of the Imperialists, why not extent that to the entire nation? Regardless,  just as before, the choice of who shall lead the Pacific into the future falls to Arnold, who chooses..."
KX_california.12.d.hasexiledpres:0 "General Arnold has stepped down for the second time in less than a year. Order has been at least somewhat restored to the nation, and Arnold views the nation stable enough to more be handed back to civilian control. The nation has been through several administrations in the past months, and public faith in the system has been shattered. In the face of such a crisis, Arnold once more has a choice to make.\n\nJust as when first appointed Disney, Upton Sinclair, William Randolph Hearst, the Exiled President and the Provisional Supreme Court alone remain open to be appointed. Over the past few weeks of total chaos, the Commonwealth Party was one of the few who called for peace, enduring them in the eyes of the General. Although he was not appointed, Hearst and his media empire never stopped singing our praises or calling for peace. This has lead to them becoming an even closer ally then before and many wonder if our state is simply too dependent on Hearst to pass him up a second time. The Exiled President, much in the vain of Hearst and Sinclair, has also repeated called for peace, quite clearly all but saying they alone could repair the damage caused by the civil unrest.  The Provisional Supreme Court on the other hand, has been one of the few governmental bodies that came out of the chaos unbroken, a very impressive feat. At the head of the Provisional Supreme Court, is Judge John F. Aiso. Aiso has proclaimed his desire to continue the Pacific Dream, while ideals of peace.\n\nAlong with these men, the possibility to call elections and have the people vote on their own leader is also an option. While most major parties were banned, the worst of the chaos has been tamed and the people are returning to some sense of normality. While obviously this may put the entire Pacifican Dream on the line, it would provide the future government with a popular mandate.  Alternatively, Arnold could simply remain in power, and protect and preserve the Pacifican Dream himself. He has already proved he can restore order with his handling of the Imperialists, why not extent that to the entire nation  Regardless, just as before, the choice of who shall lead the Pacific into the future falls to Arnold, who chooses..."
KX_california.12.a:0 "...to appoint the Supreme Court."
KX_california.12.b:0 "...to appoint the Commonwealth Party."
KX_california.12.c:0 "...to appoint the National Democratic Party."
KX_california.12.e:0 "...to appoint the Exiled President."
KX_california.12.f:0 "...to call forth Elections."
KX_california.12.g:0 "...to reject these plans and rule alone."


KX_california.13.t:0 "Securing Las Vegas"
KX_california.13.d.friendswithfeds:0 "While we are at least nominally at peace with the Western Command Center as per our deal with MacArthur, this will not stop President Hughes' grand plan for the Pacific. Part of that grand plan involves the city of Las Vegas, which unfortunately fell under the control of the Western Federalists at the out break of the civil war. This state of affairs simply will not do.\n\nTo the end of solving this most unfavorable of situations, President Hughes has authorized 'Operation Wild Card', which is nothing less then a full scale invasion of what remains of Nevada, most importantly Las Vegas. Due to our deal, few troops should be garrisoning Las Vegas, and those few that are present will be given every chance to leave, so as not spill any blood that doesn't need to spilled. While this may be hard to justify to the Federalists once they find out, due to the amount of money floating in Hughes' pockets, they should be quickly silenced, after all..."
KX_california.13.d.fulldivisonof:0 "The Border Patrols on the small town of Las Vegas, Nevada quickly stood down as nearly a full division of our best troops surrounded them on all sides. With the exception of a few bullet casings, artillery shells and a single snow globe that an officer bought in the tiny village of Goodsprings, the so-called 'Battle of Las Vegas' went without a hitch, with zero reported causalities on either side. While this incursion into Federalist territory hypothetically could be enough to draw us into the hell that is the Civil War, President Hughes has a plan in a place to prevent this. With the use of his vast personal wealth, the President has assured the government that he can convince the Western Command Center to look the other way. Regardless if his plan works, the entire state of Nevada is now under the righteous rule of the Pacific States, and the President's grand schemes regarding the city of Las Vegas can be begun in earnest..."
KX_california.13.a:0 "...who would fight over that Barren Desert?"
KX_california.13.b:0 "Who would fight over that Barren Desert?"

KX_california.14.t:0 "Elections for Prime Minister Announced"
KX_california.14.d:0 "Now that Norton II has allowed for a Constitutional Monarchy to be formed, a new parliament and a new Prime Minister must be elected. Elections are scheduled for later this month, with several old American parties clamoring for power in this new Monarchist system. Norton II has refused to endorse a candidate or party, in this election, simply stating that the destiny of the Pacific States lies solely within the hands of its populace."
KX_california.14.a:0 "Excellent!"

KX_california.15.t:0 "The New Autocracy"
KX_california.15.d:0 "Now that Norton II has decided to keep the nation as an authoritarian state, the question of the nature of our government has arose. Some believe that the current system of puppet legislature and authoritarian governance works fine, while others believe that any form of legislature is unneeded, and that Norton should rule as a true Absolute Monarch. "
KX_california.15.a:0 "Absolute Monarchy!"
KX_california.15.b:0 "Keep the Status Quo."

KX_california.16.t:0 "The House Has Gone Bust"
KX_california.16.d:0 "For all intensive purposes, the President is gone. Hughes has been a useless figurehead for a while now, but never has he been this powerless. Occasionally, a story would come out about his insanity from Vegas; but that was about it. Until now, when Hughes joined a council meeting via television to address the members of the Pacific's true ruling body. Something this unusual caught many in the council off-guard, however they could not be bothered to care. \n\n However, in Vegas rumors abound about the President’s possible disappearance are circulating, but few openly say anything, for fear of the ever listening Security Forces. "
KX_california.16.a:0 "Howard Hughes, reporting."

KX_california.17.t:0 "The Quiet Replacement"
KX_california.17.d:0 "It was a normal night in the City of Sacramento. President John Aiso was sitting in his office, quietly finishing up the night’s paperwork. The office was quiet, the only noise being the air blowing on the office’s draperies and flags from an open window. As Aiso finished signing some varied forms for infrastructure projects, a chill went down him. He was being watched, by somebody. His eyes darted around the office to see if his feelings were correct, however he could see nobody in the area.\n\nThis had distracted him from his paperwork, which he proceeded to get back to. However, the feeling that he was being watched never dissipated. Within 5 minutes he paused once more, this time to procure a glass of water. Once he had finished his water, he returned to his office. While he was walking down the hallway, his mind drearily wandered. Until, he was snapped back into reality by a sudden scare. Somehow, President Aiso was already sitting in his desk.\n\nAs Aiso looked at his exact imagine in front of him, sitting in his desk, smiling eerily at him, Aiso slowly backed away; with plans to run for help soon. However, as he backed up, he backed into another person behind him.\n\nBefore he could see who he had stubbled in to, he felt the cold edge of a knife on his neck... \n\nThe next day, Aiso made a standard address to the people; just as always.\n\nHowever, the people could tell that there was something off with the President.  "
KX_california.17.a:0 "They will never know..."

KX_california.18.t:0 "Coup by Japanese Military Officials"
KX_california.18.d:0 "The time is now, Aiso’s weakness has jeopardized the strength of Japan, and he must be taken out. The Japanese Garrisons in the Pacific States have been ordered to make their move, and overthrow Aiso’s weak government. And after a few hours of sporadic fighting, they managed to storm the Capitol. Aiso was executed on sight, and a new Japanese Military Cabinet under the command of Tamon Yamaguchi  was formed to advise the now occupied Pacific States. "
KX_california.18.a:0 "The time is now."

KX_california.19.t:0 "Treaty of Seattle"
KX_california.19.d:0 "Today, in Seattle a grand event was held, cementing the relationship between the Pacific States and the Empire of Japan. Emperor Hirohito had been flown in from Tokyo, where he met with President 'John Aiso' to attend the signing of the Treaty of Seattle. This treaty will make the Pacific States not but an Imperial Satellite; however, will guarantee the protection and semi-independence of the Pacific States. After the signing of the treaty, a state dinner was presided over by President Aiso, where traditional Japanese and American foods were served along with Champagne and Rice Wine. While President Aiso delivered a grand adress, many Pacific denizens noted that the President's speaking voice appeared to have changed radically from his last public engagement. Of course, those who pointed this fact our were quickly dealt with by the Kempeitai... "
KX_california.19.a:0 "A Toast to our Japanese Allies!"

KX_california.20.t:0 "The Seven Samurai film Premier"
KX_california.20.d:0 "From Seattle to San Diego, Cinemas have been packed as hit movie The Seven Samurai premiers in America for the first time. People have lined up in droves to watch the already smash hit movie for the first time. The film which takes place during the Sengoku period of Japanese history and It follows the story of a village of farmers who hire seven Rōnin to combat several bandits who will return after the harvest to take their crops. All seven actors who play the Rōnin have become major celebrities overnight in both Japan and the PSA, with their film already developing a fan-base among the population across both nations."
KX_california.20.a:0 "I give it 5 Stars!"

KX_california.21.t:0 "English Slang Becoming Extremely Popular in Japan"
KX_california.21.d:0 "As of recent, many members of the Japanese youth have become somewhat obsessed with American Culture and Customs. They have begun saying things like "Surfs up dude!" randomly, some have even gone as far as to dress up like the cowboys of old and brandish American Firearms. They have also began to consume lots of American Media such as Cartoons, Music and Comics, which has led to them being called 'America-Kabure' or just 'Amerikabure' for short."
KX_california.21.a:0 "It is about time our culture is appreciated."

KX_california.22.t:0 "Japanese Products and Sports Becoming More Popular"
KX_california.22.d:0 "Due to the influx of Japanese culture into the PSA, Japanese goods and products have become extremely popular with the population. Kendo, Judo and Karate have began to be taught in the new schools opening up across the entire country. Japanese food has also experienced a boom in popularity with Sushi vendors popping up on every corner in major cities and Ramen shops becoming commonplace everywhere, this has been emulated tenfold with the endorsement of this by our government."
KX_california.22.a:0 "To the best of both worlds!"

KX_california.23.t:0 "Ishii's Mad Brilliance"    
KX_california.23.d:0 "As the occupation of Pacific America advances, more and more draconian measures have been used to stamp out the remaining resistance. One of the most controversial measures authorized has been the use of weaponized plagues to deal with rural resistance, as Aichi M6A Seiran attack planes launched from IJN submarines in the Pacific Coast coat the countryside in a highly deadly strain of the Bubonic plague. The architect of this scheme, dubbed 'Operation Cherry Blossoms at Dawn', is none other than Shirō Ishii, leader of the highly controversial Unit 731. With the occupation of the 'gaijin' territories, Ishii has been given a veritable black cheque to do what he pleases, so long as his actions don't upset Tokyo. This has led to an unfortunate series of escalating horrific incidents, as Pacific citizens become guinea pigs in a series of increasingly deranged experiments. While Imperial officers have been willing to tolerate such action in the past, there are fears that Ishii's use of Plague bombings in 'rightful Japanese territory' might be a step too far for many. The plan, originally devised as a last-ditch attempt to defy the once great United States, is now being put into practice in resistance holdouts which the IJA could easily handle, causing a great deal of controversy both in Tokyo and the Pacific consulate. However the final decision on the matter lies with Governor-General Yamaguchi "
KX_california.23.a:0 "We can not hold back in a battle for survival."
KX_california.23.b:0 "We could never condone such twisted acts..."

KX_california.24.t:0 "The Gaijin Flu"   
KX_california.24.d:0 "It seems the policy of bombing Resistance holdouts with a modified strain of the Black Plague has backfired significantly. Originally, Ishii planned to target only smaller and isolated resistance pockets, preventing the spread of the deadly disease to larger areas. However the highly contagious strain has managed to find its way into major cities such as Los Angles, San Francisco and Seattle, and has spread rapidly since. While experts say the disease travelled normally via infected rats, fleas and humans, there are also rumours that infected resistance members delibratley spread the contagion to large cities in a primitive act of counter-biological warfare. The spread of the flu among the Japanese populace has been cause for outrage among the Japanese Consulate, who have demanded that Ishii vacate his post immediatley and cease any research into biological warfare. Complaints about Ishii's use of chemical weapons were not included. Meanwhile, major cities such as Los Angeles, San Francisco and Seattle have been placed under quarantine, and further travel betwen the Pacific States and the Japanese Mainland has been prohibited."
KX_california.24.a:0 "Hopefully we'll have it under control soon enough."

KX_california.25.t:0 "Internment Camps Established"
KX_california.25.d:0 "Many Americans have welcomed the Japanese with open arms, gladly embracing their new responsibilities under the wisdom and guidance of the superior Japanese culture. While the gaijin may be second class citizens in a land they once ruled, the occupation authority trusts that in due time, the Americans will realize that they are happier under Japanese stewardship. Unfortunately, some still doubt our inherent superiority, and have staged a futile resistance against the might of the Emperor's Armies. To prevent resistance actions from taking hold in the future, and to ensure that our forces can continue to shape the face of Pacific America, countless American citizens have been evicted from their homes and placed in camps along the Cascade mountain range. The hundreds if not thousands of residents of said camps have been allowed only what they can carry, and many have been forced to part with their homes, businesses, and most precious belongings. Ironically, not all of the camp's occupants have been white residents, as several Nisei, Sansei and Issei Americans have also been interned. These ingrates abandoned the homeland for a land where they served as second class citizens, and once the Japanese took over, continued to defy the will of the Emperor despite their lofty new status. They are either revered or reviled depending on which camps they reside in."
KX_california.25.a:0 "Once it was the Indian - today it is the American."

KX_california.26.t:0 "A New Era"
KX_california.26.d:0 "It's morning again in America. Today more men and women will go to work than ever before in our country's history, With Japanization complete, one will not be able to tell the difference between the Streets of Tokyo, and the streets of the Japanese Colonies. Nearly 2,000 families today will buy new homes in the territories, more than at any time in the past four years. This afternoon 6,500 young men will serve in the Military, and with the chaos over, they can look forward with confidence to the future. The White population has been taken care of, with the remnants being marginalized and forced into reservations; to make way for new Japanese Colonizers .It's morning again in America, and under the leadership of the Japanese Protection Authority, our country is prouder and stronger and better. Why would we ever want to return to where we were a few years ago?"
KX_california.26.a:0 "The Rising Sun has brought Morning to America once more."

KX_california.27.t:0 "The Vegas Project Complete."
KX_california.27.d:0 "After years of construction, the “Vegas Project” has been completed. The Las Vegas Strip has been transformed from a barren desert, into a vast hub of Hotels and Casinos. The Small Mining town being turned into a vast hub, that is raking in millions for both the Casino Owners, and the Government. On the opening of the final Resort, Howard Hughes himself delivered an address where he celebrated the spirit of the Pacific States, and the “Impeccable Work” done by Administrators. Hughes has also had a vast penthouse constructed on top of the Flamingo Resort, where he is expected to now spend the majority of his time. "
KX_california.27.a:0 "Horrah!"

KX_california.28.t:0 "Renaming the Golden Gate Bridge"
KX_california.28.d:0 "Many years ago, Emperor Norton I of the United States had expressed interest in a bridge being built that would connect both sides of the bay, little did he know this plan would come to fruition after Norton’s death. As such, many members of our Imperial Government have asked to rename the bridge to the ‘’Norton Bridge’’ in his honor."
KX_california.28.a:0 "It shall be done."

KX_california.29.t:0 "Joshua Norton Mausoleum"
KX_california.29.d:0 "After Joshua Norton's untimely death, many in our government have asked that we transport his body to a more suitable location, such as his own Mausoleum. A location where his tomb would be on display, so people could pay their respects to this great man. Construction has already begun to build the Mausoleum and it is expected to be finished soon. Soon, our First Emperor will be given a grave fitting of an Emperor."
KX_california.29.a:0 "A great resting place for a great man."

KX_california.30.t:0 "Renaming San Francisco to Norton City?"
KX_california.30.d:0 "Many members of our government have suggested renaming the City of San Francisco to honour the House of Norton. Names such as “Norton City” have been suggested to honor of the ruling dynasty and our emperor. While the plan has received praise from many, there are a certain of people against the plan. They believe emperor Norton I admired and loved the name San Francisco due to his hatred of the word 'Frisco' and his plan for a $25 fine for anyone who uses the dastardly F Word. This plan has reached Emperor Norton II himself, who will have the final say on the matter."
KX_california.30.a:0 "Keep San Francisco."
KX_california.30.b:0 "Norton City it is!"

KX_california.31.t:0 "The Royal Palace"
KX_california.31.d:0 "On the land once used by San Francisco City Hall, Emperor Norton II has commissioned a Grand Royal Palace to be built, one suitable for a true Emperor. The Royal Palace is designed to rival even the Palaces for European Royalty, and because of this, it is expected that this will elevate the legitimacy of our government while also creating a brand new landmark in the heart of the city. The Finest Architects in the Pacific States have been commissioned for the build and will oversee the construction. The Design is to incorporate the design of other American-Style buildings such as the White House, while incorporating other European-Style elements into the interior design and decoration. Building costs are expected to be high, and the finest materials are to be procured for the palace; however the Concrete for the foundation will be made on-site, just like in the construction of another notable California Palace, Hearst Castle. "
KX_california.31.a:0 "Wonderful!"

KX_california.32.t:0 "EPCOT, A City for Tomorrow"
KX_california.32.d:0 "EPCOT or Experimental Prototype Community of Tomorrow, has seen massive popularity among President Disney's most fervent supporters from when he originally proposed it. The City will be similar to that of a theme park but with a catch, the city will have no land ownership, all workers and adults in the City will be employed to work in the City, therefore preventing unemployment. The City itself will radiate out like a wheel from the central core and the urban density of the area would dwindle as the city fanned out, there will be residential areas with housing and areas for working and tourism. Though this plan has been accused as "Free Market Syndicalist Slavery" by President Disney's opposition, he has already signed the plan for a test city to be built in one of the towns along the coast of California, which will test the EPCOT idea in full."
KX_california.32.a:0 "As futuristic as it sounds, it could be built today."

KX_california.33.t:0 "The Death of Norton II"
KX_california.33.d:0 "News has come out from the Imperial Ministry of Information about the death of our beloved Emperor Charles Ross Norton, or Norton II. Charles Ross Norton was always reluctant to take the throne offered to him, however he still took the mantle of Emperor of the Pacific States despite him perceiving his own claims to the throne as illegitimate, and the entire concept of the Pacific Empire as insane. Yet in this crazy world, Charles Ross Norton took the throne to bring stability to the chaotic nation on the Pacific Coast, to restore stable government to an ailing people, and to help every citizen of the Pacific States of America. He cared not for giant parades, not for grand banquets, and not for his Royal Army. He cared for his people more than anything and went to great lengths to ensure that every citizen of his empire was not only surviving; but thriving. His charitable efforts as Emperor lifted thousands of Pacificans from poverty, and his dedication to peace ensured that the Pacific States avoided a destructive war. \n\n The life of Charles Ross Norton was normal until he was swept up in the Pacific Empire, swept up in the absurd claims of his relatives taken at face value by a distraught people. And now, his grand life has come to a final and. A state funeral was held for Norton II with dignitaries from around the world attending the service. Even some dignitaries from the Houses of Windsor and Hohenzollern, who had regarded the House of Norton as an illegitimate joke not long ago. However with Norton II dead, a question of sucsession has arisen. While his son Gerard Norton would typically be the first to take the Crown and the title of Norton III, a closer look at Norton Family records has shown that Charles Ross Norton's older brother Herbert Fraser Norton was in fact the most senior candidate for the throne. With Norton I dead, some have proposed fixing this mistake by offering the crown to Norton's older brother, even if the bulk of the Norton Restoration Society stands by their choice for Emperor and insists on following the Charles Ross Norton line of the crown. Gerard Norton has vowed to continue the policies of his father, as well as maintaining all of the charitable efforts of his father. Herbert Fraser Norton, despite being elevated with a Royal Title, has remained aloof from much of the affairs of the Royal Court, and would most likely stay out of public and political affairs if crowned. Regardless of the Council's choice, we know that as the Nation mourns for their Emperor, our Empire born out of a chaotic world shall live on for another day."
KX_california.33.a:0 "Follow the Charles Ross Norton line and Crown Gerard Norton."
KX_california.33.b:0 "Follow the Legitimist line and Crown Herbert Fraser Norton."

KX_california.34.t:0 "Influence From Above?"
KX_california.34.d:0 "Norton II was in his office at his Eureka retreat, it's coastal beauty reminded him of South Africa's Cape, his old home; America was his new home now. He was writing a collection of Imperial letters decreeing a Royal order for Aid when he looked down at the letters and it hit him, he was Emperor of some foreign land because of a madman he is remotely related to. This should not be happening, it couldn't happen on it's own, someone or something must have made this happen. He got up from his desk and began to pace around his room, "This isn't normal, it isn't sane" he kept uttering to himself. He had to tell everyone, this was bigger than him, bigger than the Civil War, bigger than the Nortonist revival. He had figured it all out, he knew what was behind the insanity of the past few years, as his mind constantly raced, someone opened the door and entered his chamber. She asked, "Tea, your Majesty?", he breathed a sigh of relief when he realised it was only his servant, "I'd wish for you to stop calling me that please." he muttered as she put the tray of Tea and Assorted Biscuits down. "Did you say something your majesty?" she replied, Norton responded "No, don't worry about it". He decided to ask his servant a question, "What do you think of this chaos? this insanity? Me becoming Emperor?", the servant replied "Though I do think the chaos of the past few years is bad, I am glad we have someone like you in charge, even if it is a bit absurd.", she finished this response with a smirk before bowing and leaving the room. After this interaction, Norton II slumped in his chair, he thought to himself that even if someone is controlling him and making this happen, he is here for a reason, to help these people in any way that is possible. Coming to this second realisation, Norton got out of his chair, donned his Imperial Regalia, packed up his things and headed back to the capital, for there is much to be done."
KX_california.34.a:0 "What A World..."

KX_california.35.t:0 "The King and his People"
KX_california.35.d:0 "Norton II had been advised to deliver a speech by radio to garner support for the new normal, sitting in the radio room, Norton thought about a lot of things, his journey to America, the march on the capital and the decision to do away with frivolous politics. As the red light to let Norton know he was on the air came on, he began to speak, as the speech began, millions of Americans tuned in. Norton discussed his recent crowning as Emperor, his Journey and most importantly why he did away with the political system. "What I realised during my time here is that the reason we are in this chaos is because of politicians, they are the reason millions are killing each other just across our borders and why stability is a thing of the past in America, it wasn't an easy decision, but it was a just one.". He spoke for a little longer before ending the speech with a call for unity and peace for all Americans. After finishing the speech, Norton went outside to get some fresh air and to reflect, as he stared over the capital's skyline, he hoped he could stay true to the promise he made."
KX_california.35.a:0 "I Come to Protect the People from their Politicians!"

KX_california.36.t:0 "The People's Emperor"
KX_california.36.d:0 "Norton II has a busy schedule, ever since he had become Emperor, he has been doing as much as he can to help the population of his new realm. He spends most of his days travelling the country, meeting the impoverished and those affected by the war and at night he writes decrees to help those he cannot meet. These actions of Charity have enamoured him among much of the population, with him walking among the normal population during these visits and personally meeting every and each person in these areas. Because of this, Norton has earned the unofficial title of "The Charitable Emperor" and manufacturers have begun creating Norton themed memorabilia such as plush dolls of Norton II, which have become massively popular and sought after by many millions."
KX_california.36.a:0 "What a Turn, Americans loving a Monarch"

KX_california.37.t:0 "The New Emperor"
KX_california.37.d:0 "Ascending to the role of Emperor after the passing of his father, Gerard Norton has been crowned as Emperor Norton III. Norton III is much like his father, sharing his affection for charity and his care for the people. But Norton III is also much more radical than his father, He has been apart of military operations in the Empire, he has begun using the powers of the Emperor more frequently and even campaigned for change much more than his father ever did. From his recent speeches and actions, Norton III has let it be known that this is a new Era in the Empire, which has gotten the full support of the people despite the shift in direction from his father's rule."
KX_california.37.a:0 "A Worthy Successor."

KX_california.370.t:0 "The New Emperor"
KX_california.370.d:0 "Ascending to the role of Emperor after the passing of his brother, Herbert Fraser has been crowned as Emperor Norton III. Like much of the Norton Family, Herbert Fraser has remained skeptical of those within the Norton Restoration society, only taking them up on their offers of nobility to secure a better life for themselves and their kin. Indeed, the thought of being shipped off to a foreign land because of the insane dreams of a far-flung ancestor would seem out of this world to most, yet to those within the Norton family, this situation has very much come to pass. Herbert Fraser Norton, now crowned as Norton III, represents these feelings well. While given the popularity of the Norton Dynasty within Pacific America, Herbert Fraser has no intention of doing away with the Monarchy or passing the crown, Norton III's ascension represents an era of more muted rule to the Norton Realm. Of course, Norton III has kept up with the charitable traditions of his late brother, however unlike the previous Norton, Herbert Fraser has decided to commit to a lower profile in public and political life."
KX_california.370.a:0 "A Worthy Successor."

KX_california.38.t:0 "The Visionary President"
KX_california.38.d:0 "President Walt Disney stood on the cliff of his villa, staring off into the distance as Vice President Max Fleischer approached him. "What are you thinking about Walt?" he asked, Walt turned around and replied "Great things" while flashing Max a smirk. He wrapped his arm around Max's shoulder and began to walk while talking, "You see Max, this nation was built upon the ideas of Visionaries and it is Visionaries that will save it from the brink of total destruction. It is Democratic factionalism that has been the blight of America since the rise of Jefferson and I am not going to repeat the mistakes of the past." he announced softly. While talking, he and Max wandered through his fine villa to his driveway where they both began to get into the car. As they were getting into the car, Walt turned to Max and asked "Can I count on you Max, to help me achieve America's Destiny?", "Always" Fleischer replied with a smirk. "Good, I knew I could count on you Max" Walt said before giving him a pat on the shoulder, "Now come, there is much to be done" he uttered before getting into the car, followed by Max right after."
KX_california.38.a:0 "We Live in a World of Laughter, a World of Tears..."

KX_california.39.t:0 "The Art of Propaganda"
KX_california.39.d:0 "Walter Disney is many things: benevolent leader, entrepreneur, animator, visionary; the list could go on. Chief among his many talents has always been his ability to win the hearts and minds of the masses by weaving a seemingly magic tapestry of suggestion and influence capable of bending his audience to his will. Much of this ability has come from his mastery of the airwaves that zip across the skies of the Pacific States and beyond, subtly influencing the actions and thoughts of millions. Smart enough to realize that all generations must be influenced, Disney’s companies and state-run bureaus have begun to create new programs to run both day and night, both on TV and on the radio, to reach larger audience numbers than ever before. For adults, news programs, talk shows, and other adult programming have filled the main slots, all subtly influenced by the Disney's own doctrine. While the adults chew on their cud watching and listening in to our more serious content, children across the States shall feast their eyes upon the newest animated creations straight from the mind of Walt Disney himself! With these new entertainment options spreading throughout our nation and skyrocketing in popularity, Disney’s power grows too with it."
KX_california.39.a:0 "The way to get started is to quit talking and begin doing."

KX_california.40.t:0 "The Mouse is in the House"
KX_california.40.d:0 "With Walt Disney’s newest programming filling the frequencies of the Pacific States’ radio broadcasts and television channels, his influence and reach of control has never been larger. Particularly owing great weight to this success and popularity has been Disney’s surge in opinion and prominence in the eyes of our nation’s youth. Our visionary leader’s newest animated programming, or cartoons, have been an explosive success with the children of the Pacific States, particularly due to the unexpected public obsession with a certain mouse character designed by Disney himself. Debuting recently in his first films such as ‘Steam Boat Willy’ and ‘Plane Crazy’, the one and only Mickey Mouse has become a smash hit and instant cultural icon to our people. Absolutely astonishing given his simple design, a large amount of his success has come from the application of the newest audio-visual equipment, allowing his first animated shorts to be fully sound-synchronized much like the first ‘talkies’ that inspired Disney, like the semi-recently released ‘The Jazz Singer.’ With these animated shorts dominating the minds of the youth, an entire generation has been secured within Disney’s grasp before they even could think about rebellion."
KX_california.40.a:0 "Who’s the leader of the club that’s made for you and me..."

KX_california.41.t:0 "The House in Order"
KX_california.41.d:0 "One of Howard Hughes's greatest ambitions is to bring prosperity to the nation he loves, and to do so, he has undertaken many business ventures to try and jumpstart the national economy. The most important of these programs has been to develop a new city in Las Vegas. Vegas has served as the magnum opus of Hughes's projects, and the wealthy businessman has bought out any gangs in the area and begun projects to attract the gambling and casino industries. Grateful locals have taken to calling the man "Mr. House", and it seems his presence is felt everywhere, whether he is in the immediate area or not. Personal appearances by Hughes are rare, and though some have questioned his long days of isolated planning for the Las Vegas project, it seems his hard work has paid off. The city is quickly rising, with hotels and casinos everywhere, and with Las Vegas serving as an example, perhaps Hughes and his people will find the prosperity they so desperately need. At the end of the day..."
KX_california.41.a:0 "...success depends on forethought!"

KX_california.42.t:0 "The Eccentricity of Howard Hughes"
KX_california.42.d:0 "Though most are aware that Hughes is a somewhat reclusive leader, few know the extent of the man's illness. Though originally a seemingly charming but eccentric man, Hughes appears to deteriorate more with each plane accident he is involved in. Though he quickly recovers from these incidents in physical terms, some theorize that they have done lasting damage on his mind. Rumors abound of disorders ranging from Obsessive Compulsive Disorder to Bipolar Disorder to even Paranoid Schizophrenia. Those who speak of his illnesses worry the most about the last in the last, for his increasingly irrational behavior seems to be attributable to this disease. The impact of his codeine addiction and germophobia together could not deter people from his cause, and yet his schizophrenic episodes have left many of his advisors worried for their security-and their lives.While he is certainly fit to run the country, Hughes's doctors wonder how long the eccentric man can last."
KX_california.42.a:0 "Keep this under wraps!"

KX_california.43.t:0 "Howard Hughes Survives a Plane Crash!"
KX_california.43.d:0 "As the creator of the Hughes Aircraft Company in 1932, Howard Hughes has had close ties to the aviation industry, including various engineers and designers. Hughes himself is one of the most prolific designers, helping to create planes that could break world records with their speed. Just today, Hughes tested his latest invention for the second time. Previously, he had set the world record in this plane, completing a round-the-world flight in just 91 hours. This time however, his aircraft crashed into Lake Mead, nearly killing Hughes. However, Hughes, ever the aviation enthusiast, refused to give up on his dreams, chalking the accident up to a mistake on his part, and paying for the plane to be recovered. Though many of his citizens question his judgement, none can doubt his boldness, and as Hughes prepares to embark on another flight to the capitol, he is ready to get back to work."
KX_california.43.a:0 "A triumph of American aviation?"

KX_california.44.t:0 "A New, ‘Pacifican’ Republic"
KX_california.44.d:0 " The sun shone brightly as General Henry Arnold gave a victory speech to a crowd of thousands outside the Capitol Building of Sacramento. The old, honored general exclaimed of our many triumphs and virtues, regailing the crowd with enticing words of inspiration and true patriotism. \n\n‘...There are some back home who ask me, "But who are we protecting? What are the Pacific States to us?" Sometimes we forget that the light of our society shines beyond our borders. Sometimes we take those privileges for granted that our forebears fought so hard to achieve. We must always remember that wherever Pacificans stand, we carry our principles with us: equal respect, representation, and protection under the laws of a just republic. This was the same fire that burned in the heart of the Old Union that preceded us. We are the heirs of that civilization, torchbearers eastward of the Pacific, into the darkness of this wasted land.’ \n\n‘When America fell, we held our own. When America fell, we carried the weight. When America fell, we drew a line through the Mojave as clear as the Colorado River, a line that the American Caesar now cannot cross. Today, we stand here as brothers and sisters to hold that line. Today, we honor all Pacificans by carrying that weight. Today, we are the waves of the Pacific, pushing ever eastward. We are the sequoias rising from the Sierra Nevadas, defiant and enduring. We are the great western light of the Pacific States, torchbearers in the darkness, living reminders of all that is best in our republic. Thank you all, thank you.’ His speech ended with thunderous applause and deafening cheers - the sounds of a truly free Pacifican people crying out for their national father.\n\nOur rebirthed republic has been baptized in flame and blood, and now we stand resolute with our independence and our values, and the values of the Founding Fathers, intact. We now stride forward into an uncertain and ever-darkening future, and today, with the conclusion of the General's speech, we shall fly high the banner of our new republic to fully rally the people of these united Pacific States to rally around in perpetuity. Under this banner and behind the guiding torch of our vindicated ideals and traditions, our new Pacifican republic shall meet its destiny, whatever it may be, head on and fully united. "
KX_california.44.a:0 "We raise the current standard - the rallying banner of our struggle."
KX_california.44.b:0 "We raise a new design - one cleansed and separated from the violence of our nation’s birth."
KX_california.44.c:0 "We raise a new design - one to represent the entire nation as we march towards the Pacifican Dream."

KX_california.45.t:0 "Expanding Hughes’ Libertarian Paradise"
KX_california.45.d:0 "Since declaring our independence from the failed Federalists in the East, our free and sovereign republic under President Howard Robard Hughes has pursued his own take on the Visionary platform by utilizing a mixture of hands-off Authoritarianism, Libertarianism, Technocratic Corporationism, and anti-Syndicalism fueled by his massive financial empire funded by his aeronautic and engineering companies, movie studios, and other varied ventures. When not setting new airspeed records, filming new dramas, designing new cutting edge machinery, or signing new defense contracts, President Hughes spends his time tending to the nation as if it were his finely-tuned engine, and the new debate that has taken up his time is as to whether the or not our Pacifician nation should continue our policy of absolute isolation or not. Though we benefit greatly from our isolated nature, there are untold bounties beyond our borders all up and down this Pacific Coast that could drive our paradise to new heights. Should we pursue these national ambitions, or maintain our splendid isolation?"
KX_california.45.a:0 "Greater Vegas shall stretch as far as the eye can see."
KX_california.45.b:0 "Maintain Pacifican Isolation and build Hughes’ free fiefdom in peace."

KX_california.46.t:0 "Expanding the EPCOT Idyll"
KX_california.46.d:0 "Since declaring our independence from the failed Federalists in the East, our free and sovereign republic under President Walter Elias Disney has pursued his own take on the Visionary platform by utilizing a mixture of paternalistic Authoritarianism, Libertarianism, Futurist and Modernist Utopianism, Technocratic Corporationism, and anti-Syndicalism fueled by his massive media empire. When not directing new films, drawing up new cartoons, or expanding his utopian EPCOT - or Experimental Prototype Community of Tomorrow - plans based on his former Tomorrowland project, President Disney spends his time tending to the nation as if it were his finely-pruned garden, and the new debate that has taken up his time is as to whether the or not our Pacifician nation should continue our policy of absolute isolation or not. Though we benefit greatly from our isolated nature, there are untold bounties beyond our borders all up and down this Pacific Coast that could drive our Futurist utopia to new heights. Should we pursue these national ambitions, or maintain our splendid isolation?"
KX_california.46.a:0 "Tomorrowland shall stretch as far as the eye can see."
KX_california.46.b:0 "Maintain Pacifican Isolation and build EPCOT in peace."

KX_california.47.t:0 "Expanding the Western Bastion of Freedom"
KX_california.47.d:0 "Since declaring our independence from the failed Federalists in the East, our free and sovereign republic under President [CAL.getleader] has pursued his own take on the Pacifican Dream in order to save our sons. However, with the internal situation of our new republic now stable as our new democracy proudly maintains the mantle of the old America in our new Pacifican reality, many old warhawks - determined as ever to Americanist Imperialism - have proposed that we look beyond our borders once again. Though we benefit greatly from our isolated nature, there are untold bounties beyond our borders all up and down this Pacific Coast that could drive our paradise to new heights. Should we pursue these national ambitions, or maintain our splendid isolation?"
KX_california.47.a:0 "Maintain Pacifican Isolation and perfect our republic."
KX_california.47.b:0 "Expand to the Pacific Coasts for our current republic!"
KX_california.47.c:0 "We shall find peace and prosperity basking in the warm glow of the Sunset Republic!"
KX_california.47.e:0 "We will end poverty across the Pacific within our growing utopian hive."
KX_california.47.f:0 "A new America will dawn in the West, bound by Hearst's ideals!"
KX_california.47.g:0 "We shall save a million more sons as our defense union expands."

KX_california.48.t:0 "A Bit of Breathing Room"
KX_california.48.d:0 "Building a spiritually enlightened and evolved paradise guided by the Spirit World and all its genius in a way that touches the hearts, minds, and souls of every single one of our chosen people is a difficult task, but a rewarding one, and one that requires a great many resources to pull off, and most within our movement are content with the full plate that we have so far, but a small yet loud group of warhawks and Spiritualist fanatics have grander plans. Seeking to spread our epigenesis across the wider Pacific world, these zealots wish to spread our enlightened order across borders, uniting the Pacific peoples of North America under our supernaturally-guided regime. Should we cave to the whims of this militarist faction and march into Canada and Mexico in order to spread our philosophy, or should we stay in California pursue our Spiritualist utopia in peace?"
KX_california.48.a:0 "We will continue our California dreamin’ here in peace."
KX_california.48.b:0 "The entire Pacific Coast shall be spiritually enlightened by our genius!"

KX_california.49.t:0 "Our Flag"
KX_california.49.d:0 "Now that our young and free Sunset Republic has been fully established, it is time to decide the banner which will represent our nation. The first choice would be the flag taking inspiration from the flag of California, while donning the sunset. The second flag, while being distinct from the other choices, still manages to capture the heart of the Sunset Republic as it illustrates a perfect sunset. Nonetheless, what banner should we adopt?"
KX_california.49.a:0 "Go with the first design!"
KX_california.49.b:0 "The second design represents our republic better."

KX_california.50.t:0 "President Wallace’s Strange Friends"
KX_california.50.d:0 "Known primarily for his reputation as one of America’s most prominent non-revolutionary Leftists and one of the PSA’s greatest progressives, President Henry Wallace plays the humble farm boy humanist to the crowds, but those who truly know him are privy to a different story. Long dabbling in the study of Mysticism, Theosophy, Spiritualism, and the wider occult, Wallace dedicates a large amount of his time away from the Executive Office to furthering his own spiritual enlightenment. This semi-hidden reputation came to a head in Wallace’s last presidential debate before his election and subsequent inauguration when dozens of letters sent between Wallace and his dear friend Nicholas Roerich and the rest of the Roerichs - a family of Russian-born spiritual leaders that are based in Tibet and New York known for their form of Socialist Buddhism based around the spiritual deification of the late Vladmir Lenin fused with the concept of their own semi-Theosophist Agni Yoga philosophy - were revealed to the masses, with Wallace being drilled by the debate moderators for his allegedly insane views. Though that has all been swept under the rug, that has not stopped Wallace from continuing his spiritual passions, accumulating a loyal group of fellow Spiritualist Progressives around him that have begun to minorly spread their ideas throughout the nation. Should this be allowed to continue, risking upsetting our delicate balance built on cooperation and mutual survival in order to achieve supposed spiritual enlightenment, or should Wallace just keep his mouth shut?"
KX_california.50.a:0 "The Roerichs will always be our friends, but Wallace walks his own path."
KX_california.50.b:0 "Wallace shall bring his interests to bear, but will not force them onto the nation."
KX_california.50.c:0 "Fully immerse the Pacific Coast in Roerichism!"

KX_california.51.t:0 "Galloping Gertie Tumbles Down"
KX_california.51.d:0 "Nicknamed Galloping Gertie for its known propensity to wobble in the slightest breeze, the Tacoma Narrows Bridge is the third-longest suspension bridge in the world after the recently completed Golden Gate Bridge of San Francisco and the George Washington Bridge of New York City, or at least it was until the tragedy that struck Washington state this cold November morning. At 11am, the massive construct spanning the Tacoma Narrows strait that divides Tacoma and the Kitsap Peninsula was twisted and torn apart by strong winds, sending most of the bridge crashing down into the icy waters of the Puget Sound, with some of it even being caught on film thanks to the quick work of a few photographers that happened to be nearby when it occurred. Apparently a design quirk known from the start of construction, even relatively low wind speeds could send the bridge into undulations and fits of unstable shaking and waving even after numerous damping measures were put in place as it was built. Standing less than half a year, being completed just this past July 1st, the tale of the Tacoma Narrows Bridge has become a national spectacle as engineers, mathematicians, and physicists from across the county come to Tacoma in droves to study such a freak event. \n\nDespite the carnage, there was luckily but still tragically only one fatality - the loyal Cocker Spaniel named Tubby who was trapped in the last car to drive over the bridge as it plummeted with the rest of the wreck, and who was owned by local professor Leonard Coatsworth who barely escaped with his own life after speeding to the bridge’s end and being saved by onlookers during a lull in the undulations. The onlookers also tried to save Tubby as well, but the poor pooch was too terrified to move nor could he be directly reached safely. With plans to turn to fully-submerged collapsed sections into an artificial reef while the rest shall be largely scrapped aside the tower pedestals and cable anchorages that shall stay as both a reminder and a possible starting point for future attempts at bridging this now-infamous gap, the Tacoma Narrows incident shall never be forgotten, and may it serve as a lesson for decades to come."
KX_california.51.a:0 "A cautionary tale on man’s hubris."

KX_california.52.t:0 "The Golden Gate Bridge is Complete"
KX_california.52.d:0 "Today, The Golden Gate Bridge of San Francisco was completed by Joseph Strauss and his team of engineers. It connects the city of San Francisco on the northern tip of the San Francisco Peninsula to Marin County as part of the US Highway 101 and the California State Highway 1.\n\nThe Golden Gate Bridge is the largest suspension bridge in the world, and reporters and journalists from all over the world have come to report on next week's Grand Opening event. The new Government of the Pacific States of America, after having recently broken off from the United States of America, has made this new bridge a symbol of its government and its prosperity."
KX_california.52.d_usa:0 "Today, The Golden Gate Bridge of San Francisco was completed by Joseph Strauss and his team of engineers. It connects the city of San Francisco on the northern tip of the San Francisco Peninsula to Marin County as part of the US Highway 101 and the California State Highway 1.\n\nThe Golden Gate Bridge is the largest suspension bridge in the world, and reporters and journalists from all over the world have come to report on next week's Grand Opening event. This bridge has become a symbol of America's newfound prosperity, even throughout the recent turmoil that has gripped the nation as of late."
KX_california.52.a:0 "Great!"

KX_california.53.t:0 "Ways That Are Dark"
KX_california.53.d:0 "Ever the firebrand seeking to froth up public sentiment with sensationalism and yellow journalism, Ralph Townsend has begun to leverage his position as President in order to re-launch his literary career, re-publishing both his 1933 book, ‘Ways That Are Dark: The Truth About China’, which was a controversial and scathing observation of Chinese culture, and his 1936 book ‘Asia Answers’, which heaped praise on Japan and its prosperous splendor under the Co-Prosperity Sphere. Originally, ‘Asia Answers’ received only lukewarm reception and poor sales, which Townsend blamed on the rise of the civil war and on what he called the ‘pro-Syndicalist liberal media’ which had tricked Americans into thinking Japan’s benevolence was nothing better than European-style imperialism, while ‘Ways That Are Dark’ was a nation-wide bestseller that received tons of praise and vociferous reaction from the public and academia alike despite its inflammatory and racially-charged content that was panned by leading Sinologists like Owen Lattimore for being slanderous drivel based off falsehoods and second-hand accounts that would only seem rational to those already prejudiced against the Chinese, though Townsend knows the real truth. \n\nWanting to spread his ideas while also cashing in on his own obsessions, Townsend has sent millions of copies to stores and libraries across not only America, but the wider Co-Prosperity Sphere as well, practically shoving his Sinophobia and Japanophilia down the throats of anyone who will listen to it, so from Tokyo to San Francisco and beyond around the Ring of Fire and across the Pacific and East Asia, all shall be subject to these so-called great works, for better or for worse. Though not his original intentions at all, the Japanese first thought Townsend’s works to be blatant, yet effective, propaganda, for they were surprised, and perhaps even put off a little, over the sheer, almost embarrassing commitment Townsend has to the Pan-Asian cause and to his Japanophilic dreams. Overeager but still ever useful, Japan has aided the spread of these works in hopes of ensnaring more strange men like Townsend with the allure of Japanese cultural supremacy."
KX_california.53.a:0 "America answers the call of Pan-Asian unity under the Rising Sun."

KX_california.54.t:0 "A New Zaibatsu?"
KX_california.54.d:0 "Max Thornburg's almost slavish devotion towards his work, pulling every string he had and calling in every corporate favor he could recall, has finally begun to pay off for him. The profits of Standard Oil, having once capsized into naught when the country all went to Hell, have truly begun to rise to heights not seen since the heyday of Rockefeller. As money, and thus the resources to rebuild, starts to fill Thornburg's hand once more, so too does the faith the Japanese are willing to grant him. Not only were more of Thornburg's investment options filled in, steadily shifting California towards the glittering state it once was, but there had been whispers among the Imperial diplomats of seeing if there was even more he could do for a while. Just a few more shaken hands later and Thornburg had gotten the news he had been waiting for: Standard Oil was to be made the first Zaibatsu of the Pacific States, and it was to be fully led by him.\n\nThe responsibilities of Zaibatsu would be staggering, with the Japanese expecting much in return for their grace, but not something Thornburg was unused to, and if his efforts were to be successful, other American corporations could eventually be graced with the same treatment, such as Pacific Car and Foundry, Pacific Electric, Holt, Metro-Goldwyn-Mayer, RKO, Paramount, 20th Century Fox, Warner Brothers, or the newly-created Pacifican-based firearms conglomerate named after the late general turned arms designer Arisaka Nariakia which is based in between San Francisco and Los Angeles, to name a few. Standard Oil had been vertically integrated for quite some time and the empowerment of his company through a bank specifically designed to fund his corporate ventures actually made everything easier. All in all, as Standard Oil now operated with a new, unfound efficiency, and Thornburg was assured of the beginning of a new prestigious dynasty, one that could even put the company's founder to shame, he couldn't help but become ever more convinced of his path.\n\nWith this level of power, he could do a lot more than just bring the Pacific States to the shining clouds of affluence. The whole of America was now waiting for his business, so many towns and oil wells just begging to be enriched..."
KX_california.54.a:0 "In lieu of champagne, go grab a sake bottle. American prosperity is just around the corner!"

KX_california.55.t:0 "Empowering the Nisei"
KX_california.55.d:0 "Seeking to cement Japanese soft power in the Pacific States for generations to come while seeking an avenue of cultural conversion that offers the least possible resistance from the rowdy Americans, [CAL.getleader] has begun to create a new local force capable of sowing seeds of syncretism between the competing Japanese and American identities that threaten to tear our colonial experiment apart lest they be reconciled. This new domestic vanguard shall come in the form of the Nisei - meaning ‘Second Generation’, or those Japanese-Americans within the generation first born on American soil; their Issei parents being true Japanese born back at home before coming to America to build a new life on these new shores a plenty now basked under the radiance of the Rising Sun. \n\nThese members of the Nikkeijin, or Japanese Diaspora, first born on foreign soil are noted for their fierce devotion to their native homeland, but still heed the cultural teachings and ideas of their parents to an acceptable degree. Working with pre-existing Japanese-American activist groups like the Japanese American Citizens League based in San Francisco already under Nisei leadership by Mike Masaoka, we shall utilize the Nisei and their fierce loyalty to both halves of their multicultural identity to create a more trustworthy class of managers, business leaders, ace attorneys, military and peacekeeping officers, and administrators to ensure Japanese-American relations, cultural conversion, and wider nation building all go as smoothly as possible. Certain high profile Nisei already well-known across the Pacific States such as John Aiso, Frank Fujita, Dan Inouye, Fred Korematsu, Barney Hajiro, Mikio Hasemoto, Joe Hayashi, Shizuya Hayashi, Ben Kuroki, Spark Matsunaga, Yuri Kochiyama, Takuji Yamashita, Henry Hajimu Fujii, and Minoru Yamasaki to name but a few have already been begrudingly elevated to respectable positions within Pacifican government and our growing business sector, despite many of them holding misgivings against Japanese imperialism and an unwavering loyalty to their American homeland, while the newly created American Zaibatsus like Standard Oil or the freshly minted Arisaka, the Imperial Japanese Navy stationed in our many major port cities, or the newly-created American Self-Defense Force and many other similar new organizations shall follow behind them as we build a syncretic system that heavily favors and furthers the future Japanification of the Pacific States, and perhaps wider America, all in due time."
KX_california.55.a:0 "Sowing seeds of sakura to secure our wider designs."

KX_california.56.t:0 "Pacific Movement of the Eastern World"
KX_california.56.d:0 "A nationalist movement based in the American-Black Community, the Pacific Movement of the Eastern World has remained our long standing ally and Japan’s link to the black community. Extending our Pan-Asian struggle beyond Asia to the liberation of all peoples from European imperialism, the PMEW have been fervent in their support for Japan. Close cooperation against shared enemies on the local level between our agents and the PMEW has led to the PMEW asking to be given a more prominent position, stating they could represent, and manage, the Black Community outside of the PSA territory on our behalf."
KX_california.56.a:0 "Only the South"
KX_california.56.b:0 "Very Well"
KX_california.56.c:0 "Decline"
KX_california.56.e:0 "Grant them the Black Belt"

KX_california.57.t:0 "A Flag for the New Pacific States"
KX_california.57.d:0 "To help turn a new page between our nation's history and ensure lasting peace and prosperity, our Japanese benefactors have graciously provided us with three different proposals for a new national flag. The first proposal is three white stars on a blue field with the Japanese flag as a canton. The second takes influence from the flag in use by the branches of the Japanese Armed Forces with three white stars surrounded by the rising sun. The last proposal resembles an order with the three stars on a red field. Which one shall we choose?"
KX_california.57.a:0 "Go with the Canton design."
KX_california.57.b:0 "Go with the Rising Sun design."
KX_california.57.c:0 "Go with the Order design."

KX_california.58.t:0 "Joint Animation Projects with Our Japanese Benefactors"
KX_california.58.d:0 "Seeking to create a new mass media branch of our propaganda arm  in order to showcase the allure of Japanese cultural perfectionism and artistic mastery in these newly-obtained American lands, [root.getleader] has begun working with certain Japanese media conglomerates such as Yokohama, Yomiuri, Ashai, and the newly created Toho in order to spread Japan’s cultural creations across the airwaves at an international level, much to the joy of the rapidly growing local Japanophile population. From the creation of new movies and television shows to merchandise and comic books or manga, the Pacific States shall soon be drenched in Japanese media, literature, art, and wider culture. However, despite the sheer diversity of this multinational initiative, much of the focus here in America has been put on the newly created animation division while other nations in the Co-Prosperity Sphere focus on drama or science-fiction or kaiju films or whatever else. \n\nTaking inspiration from the titans of Japanese strip cartoons, manga, and nihonga like Okamoto Ippei and Kitazawa Rakuten, while utilizing new and rising animation talents from Japan like Ōten Shimokawa, Seitarō Kitayama, Junichi Kōuchi, Noburō Ōfuji, Kenzō Masaoka, and Mitsuyo Seo, among others, and by working with local animation titans like Disney and the Hanna-Barbera subdivision of MGM Studios, we shall create a new wave of Japanese and American cartoons and Japanese-style animations, or ‘anime’, that shall unite the people of the Co-Prosperity Sphere as we bask under the angelic, neon light of cultural excellence. Creating new animations about angry aliens that excel at martial arts, tiny monsters caught and pitted against one another in deadly combat, giant mechanical warriors fighting otherworldly creatures and hellish demons, notebooks with the power to kill en masse, parasitic extraterrestrial beings that can take any form, angry lover girls from another planet wearing bee-striped bathing suits, environmentalist peace-makers that work with giant isopods, men dying and being reborn into different bodies like that of a small girl fighting in fantasy worlds or the Weltkrieg, pig-faced pilots fighting over the Mediterranean before the Second Great War, moral adventures with cat-shaped busses and walking castles or parents turned to swine, spiritual warriors that fight with demon swords or chainsaw dogs, aloof cowboy bounty hunters or dandyboys in space, highschools for super-powered children or for teens utilizing stand-ins and personas as weapons to defy fate, martial civilizations capable of manipulating the natural elements, small witches going on dangerous deliveries, stretchy pirates searching for the one true treasure, powerful heroines that undergo magical transformations, or whatever else, these new animations and other media like them shall aid our government in its struggle to make Japanese culture palatable to wider America as we spread these artistic creations across the Pacific States, and the lands of our allies and beyond."
KX_california.58.a:0 "The world isn't simple enough to explain in words."

KX_california.59.t:0 "A Few Bad Apples"
KX_california.59.d:0 "Although the bulk of the Nisei population have been helpful, or at least complacent, towards our aims of cultural imperialism and conversion, a few bad apples have threatened to spoil the bunch, further aided by a growing network of anti-imperialist dissidents overseas across the Sphere. First generation diaspora, or Nisei, radicals and other Nikkeijin across the Empire such as the Syndicalist activists Koji Ariyoshi and Karl Yoneda along with his White wife Elaine Black Yoneda in America, or the Anarchist firebrands Fumiko Kaneko and Park Yeol in occupied Korea, as well as Japanese national dissidents such as Hideko Fukuda, Inoue Shūten, and Daisuke Nanba, have all conspired against and resisted the benevolent aims of the Co-Prosperity Sphere at every turn, forcing our hand. We must work to crush these dissidents and others like them, including anti-Japanese Americans like Lafayette Ronald Hubbard and William Randolph Hearst, so that their decaying rot is not allowed to set in. Utilizing loyal courts and ace civilian attorneys against their actions in the judicial space while repressing them in a more backhanded form through the usage of our military intelligence and propaganda apparatuses, these bad apples and others like them shall never be allowed to weaken our positions ever again!"
KX_california.59.a:0 "Let us not let a few rotten apples ruin the bunch."

KX_california.60.t:0 "A Technocratic Shift in Direction?"
KX_california.60.d:0 "Seeking to drum up greater profits while cutting out the middleman wherever possible, our associates and advisors from the Japanese conglomerates have begun to push for a greater degree of control within Standard Oil under the guise of technocratic progress. These scions of the Zaibatsus seek to integrate more Fordist principles into Standard Oil along with other rightist, technocratic reforms with the help of local Technocratic figures like Howard Scott, Henry Ford, Charles Edison, Charles Lindbergh, and Lawrence Dennis, which would both make Standard Oil more efficient and profitable while also shoving President Thornburg out for good more or less in favor of a technocratic council of managerialists and corporatocrats fully loyal to the all-mighty dollar and to the Rising Sun, all under the guise of Thornburg’s ever-weakening facade. So, should we empower these pro-Japanese technocratic sycophants in order to drum up greater profits and smoother operating procedures at the cost of most of our remaining autonomy and the ever-dwindling independence of President Thornburg’s administration, or should we maintain loyalty to President Thornburg and to America above all, even if it means lower profits and an unsatisfied imperial benefactor?"
KX_california.60.a:0 "Yield to these technocratic allies for the good of the Zaibatsus."
KX_california.60.b:0 "Thornburg stands alone with his Japanese benefactors."

KX_california.61.t:0 "Pushing the Bounds of our Prosperous Sphere"
KX_california.61.d:0 "Despite the numerous obstacles faced by our government, we have been able to secure our rule and bring peace and prosperity through the crucial support of our Japanese allies. As resistance cells die down and the local populace begins to accept the rule of their new benefactors, many within our government now look towards the next step in expanding its influence across the Pacific. With the Monroe Doctrine being nothing but a distant memory, the Ministry of War and the Zaibatsus now look at these resource rich lands with a hungry gaze. These ambitious officers and business leaders have proposed using [CAL.GetNameDefCap] as a stepping stone for pursuing even greater territorial ambitions throughout the Americas. From the Alaskan Peninsula to the Caribbean and all the way down to the Southern Cone, the rising sun would shine across the entire Pacific. With such an ambitious proposal, some sensible bureaucrats are keen on keeping this proposal on the shelf, allowing us to focus on.developing the nation rather than pursuing such foolhardy and costly campaigns."
KX_california.61.a:0 "To arms! The liberation of the Pacific draws near!"
KX_california.61.b:0 "Are you crazy? We have more than enough problems on our hands."

KX_california.62.t:0 "The Future of American Democracy Under Aiso"
KX_california.62.d:0 "Constantly undermined by his Japanese liaisons who seek to oust and replace him with a more loyal lapdog, and constantly berated by many of his American colleagues due to the deeply inset anti-Asian racism, President and Chief Justice John F. Aiso has long been caught between two worlds, but throughout it all he has maintained utmost loyalty and dedication to the American people and to his true homeland here in the Pacific States. With the help of his allies on the bench in the Supreme Court and from the few loyal American military officers still willing to support him, such as George Marshall, due to his clearly apparent dedication to easing the suffering of we Americans in the strenuous time as much as possible, Aiso has stood his ground while working to utilize the Japanese occupation to benefit our nation and to save as many American lives as possible, even if much of the nation thinks him a traitor for doing so. \n\nNever truly a puppet, Aiso resists from inside the system, and with the help of the Supreme Court and some local politicians that have rejected all anti-Asian prejudices, he has begun to quietly revive local-level democratic processes across the nation in hopes of one day bringing back fair and free elections under the Japanese, and now with the Pacific States proving to be stable and profitable enough, our Japanese ‘benefactors’ may not be so averse to the idea of allowing regulated democratic governance to return to the States. However, the most fervent Japanese loyalists fanatically resist this idea naturally, threatening violence or worse against Aiso in secret, but what could they do that is worse than subjugating our entire nation - a small price to possibly pay in the eyes of Aiso if it means bringing some freedom back to the Land of the Brave if possible. So, should we maintain our military-backed kritarchy under the tutelage and guidance of Aiso and the Supreme Court until society is safe enough to be entrusted back into the hands of the people at some nebulous future date as ordained by our masters in Tokyo, or should we officially begin the revival and reintroduction of American democracy without their direct approval, well aware that we will maintain our special relationship with Japan, whether we like it or not, either way?"
KX_california.62.a:0 "Continue Aiso’s kritarchy for the good of the Pacifican people."
KX_california.62.b:0 "Begin to officially organize new democratic elections!"

KX_california.63.t:0 "An Early Twilight to Aiso’s Heroic Career"
KX_california.63.d:0 "Ever since the Arnold Coup and subsequent political crisis, the Pacific States has been ruled by an ad-hoc council of Judges under the guidance of Judge John F. Aiso with the support of the Empire of Japan, or that was true until just recently when Aiso magnanimously decided to reintroduce democratic elections nationwide. Aiso, while previously reliant on Japanese support to keep his rule intact, managed to outmaneuver the collaborators; or at least silence the most egregious of the group. With our crisis finally coming to an end, Judge Aiso finally tasked the Courts and the Elected Legislature with a most difficult task: the creation of a new constitution for the Pacific States. This was no easy task, as foreign machinations, be them from Washington or Tokyo, as they sought to undermine the legitimacy of the newly-independent Pacific States. Nonetheless, it was a task that must be done, but Aiso succeeded in overseeing the painstaking process while organizing new national elections across the Pacific States.\n\n With Aiso already going down in history as the man who saved the Pacific States from chaos, there is a growing movement to draft him as a Presidential candidate when fresh elections are to be held. While Aiso seems reluctant to run as he seeks an early and well-earned retirement, it is undeniable that Aiso holds a lofty status, considering his rapid rise to power, his defying decades of anti-Asian discrimination and saving the Pacific States from utter destruction. While he would undeniably be a popular candidate, the final decision lies with Aiso himself."
KX_california.63.a:0 "Aiso returns to a quiet legal practice..."
KX_california.63.b:0 "Aiso announces his Presidential campaign..."

KX_california.64.t:0 "A 'Helping Hand' from Tokyo"
KX_california.64.d:0 "The rise of Asian-American Judge John F. Aiso as the Pacific States' leader has caused no shortage of outrage from locals, who hurl racist insults at Provisional President Aiso and cast doubts about the Supreme Court's legitimacy. Seemingly backed into a corner, President Aiso has found little allies within the Pacific populace, constantly being at the end of anti-Asian vitriol and only being propped up by the support of military commanders such as Henry Arnold and George C. Marshall. However, in light of Aiso's lack of allies, one group has risen to support the Supreme Court: namely the Empire of Japan. While Aiso may trace his familial origins to Japan, he sees himself as a true American citizen, and would be willing to place his life on the line to protect the nation he holds dear. However, as rogue American governments menace the good people of Pacific America, Aiso realizes that making friendly gestures to Tokyo may be our best chance at survival. This new partnership with Japan is seen by Aiso as a pragmatic one, designed to open up relations with the Empire of Japan on equal terms, while also working together to curtail anti-Asian bigotry in the region. However there are other more egregious collaborators who seek to quietly influence the Pacific States into a more 'favourable' position relative to the Empire of Japan. These collaborators such as John David Provoo, Ralph Townsend, Max Thornburg, Frederick Vincent Williams, and David Warren Ryder aim to undermine President Aiso, and by extension Pacific Sovereignty. While they hold little influence currently, if Tokyo's influence is allowed to grow unchecked, they may become more of a problem than they're worth."
KX_california.64.a:0 "Thankfully we're still a ways away from a Pacific Kempeitai."

KX_california.65.t:0 "Japanese Collaborators Purged"
KX_california.65.d:0 "Throughout his reign as head of the Provisional Government which rules Pacific America, President Aiso has maintained his control over the Pacific States in part due to the generous aid of the Empire of Japan. Aiso, while a Nisei American himself, has ironically become one of the harshest voices challenging subservience to Japan. In an additional ironic twist, many of the most fervent voices for Japanese Collaboration, such as John David Provoo, Ralph Townsend and Max Thornburg. Today, these voices for Japanese collaboration have been all but quiet, as President Aiso announces the 'equal partnership' initiative with the Empire of Japan. This new set of policies aims to mend our dependence on Tokyo, and officially expels the most fervent collaborators from the provisional Cabinet. These measures, aimed at pleasing the Japanese while keeping our distance, have caused quite the fury in the halls of Tokyo, as hardliners demand the Pacific Collaborators find a more suitable puppet. Indeed, to the IJA and IJN, Aiso may look like them, but he has proven to be a gaijin in both mind and spirit, unfailingly loyal to the dream of a nation which perished long ago, and refused beyond all measure to treat him as an equal."
KX_california.65.a:0 "We shall serve as allies, not slaves."

KX_california.66.t:0 "An Annoyance Across the Airwaves"
KX_california.66.d:0 "Despite the obvious benevolence of our Japanese, some flare-ups of resistance are to be expected from time to time, and for the most part these small outbursts, whether they be riots or attacks or protests or whatever else, have been easy to handle. However, one such source of resistance has so far proven impossible to fully unroot. Although it is only a mere pirate radio station, the radio news, talk, and music program called ‘Zero Hour’, run and hosted by the disc jockey and Nisei citizen Iva Ikuko Toguri D'Aquino aka Orphan Annie as she goes by on the air - or Tokyo Rose as she is known erroneously but affectionately by among her many listeners, has proven to be quite the unremovable thorn, creating a festering wound of resistance that seeks to metastasize across the Pacific States. Always on the move and always covering their tracks, D’Aquino’s rebel radio show has proven uncatchable as they work with other resistance groups, largely made up of other Nisei not willing to collaborate against their homeland here in America along with help from non-Japanese locals and armed forces veterans, to provide aid and hope to the masses against our will. \n\nHowever, D’Aquino’s movement seems to have largely peaceful intentions, at least for now, as they mainly use their mouthpiece heard across the airwaves to keep spirits up in these uncertain times while spreading humanitarian aid and helping refugees along when they can as they play jazz, island songs, the Pacific’s and Asia’s greatest hits, and much more in between news bulletins and updates on the war and on the homefront. More concerned with violent pockets of resistance, the search for D’Aquino’s anti-Tokyo rebel radio will have to sit on the backburner, at least for now."
KX_california.66.a:0 "Let that rebel girl yell all she wants."

KX_california.67.t:0 "Curiosity Killed the Dick"
KX_california.67.d:0 "A strange aura has lingered over the Pacific States in recent days. President John F. Aiso, while a reliable ally of Japan, has firmly committed his administration to the independence of the Pacific States despite the pervasive influence of the Collaborators in the Current Affairs Committee. However in the last few days, Aiso's stances have rapidly shifted from one favoring an equal partnership to one favoring almost slavish subservience. While some have 'seen this coming' from the Nisei Aiso, a few keenly-eyed citizens have noticed something startling: the President Aiso which currently presides over the nation is not the same Aiso which ruled Pacific America mere weeks before. Differences in height, eye color, mannerisms and speech patterns have all been noticed by those familiar with the 'Real Aiso'. Local authorities have repeatedly denied the claims that President Aiso has been replaced with a body double, even going so far as to change official records about Aiso's height and eye color to match. Japanese authorities have chosen a much more direct approach, as numerous Private Detectives sniffing their noses around the Aiso case have wound up dead in a gutter. The Kempeitai themselves have offered no comment."
KX_california.67.a:0 "John Aiso is the kindest, bravest, warmest, most wonderful human being I've ever known in my life."

calpeaceout.1.t:0 "Anti-War Sentiment Foments Within the Officer Corps"
calpeaceout.1.d:0 "As the once-righteous United States of America splinters and collapses as it verges ever close to total civil war, many within our isolated oasis of republican ideals here on the Pacific Coast have begun to voice their growing desire to avoid war with their fellow Americans. Fearing the chaos, bloodshed, and savagery of a brother-war here on our own continent, these peacemongers have grown increasingly vocal in their aversion to the seemingly inevitable war that's growing on the horizon. \n\nNormally, such a development would not even grab the state’s attention, but recently these anti-war sentiments have begun to seep into our own officer corps, infecting the minds of some of our military staff and leaders with cowardice and hesitation. We likely do not have to act on this, for some aversion to war, especially a civil war, is normal for a nation that was once as close-knit as our dying Union. However, some of our more hawkish or paranoid cabinet members have called on our regime to crush these calls for peace before they grow out of hand. How shall we proceed?"
calpeaceout.1.a:0 "It is only natural for our men to shy away from war on its eve."
calpeaceout.1.b:0 "Crack down on these ideas. This borders on treason!"

calpeaceout.2.t:0 "Anti-War Sentiment Reaches The Upper Crust of Pacific Society"
calpeaceout.2.d:0 "With our decision to allow these pacifists and cowards to continue their protests and fear-mongering, the idea of secession has begun to grow within the minds of the general populace. Worrying still, these sentiments have begun to reach and influence the ‘Big Business’ sector of the Pacific economy. Certain conglomerates with holdings in our states, from Standard Oil and Ford Motor Company to more local operations like the California Railroad Commission, have begun to display and proliferate these dangerous ideas as well. These companies, though many would be able to find at least some profit in the coming war, would stand to lose far more their home markets, customer bases, and infrastructure are devastated in horrific civil conflict. \n\nAs if all of this was not worrying enough, there have even been reports of General Henry Arnold being seen communicating with known associates of these peacemongers, though about what we are still ignorant to. Many within our cabinet are now crying for us to do something about this rising tide of pacifist ideals, though doing so would be a violation of our very founding principles. If we are going to be the heirs to American republicanism, we must abide by its rules and rights too."
calpeaceout.2.a:0 "It is our nation’s principle to let businesses and leaders hold their own beliefs."
calpeaceout.2.b:0 "These traitorous companies will comply or face the repercussions."

calpeaceout.3.t:0 "The Peacemongers Take Matters Into Their Own Hands"
calpeaceout.3.d:0 "Despite the warnings and writing on the wall, our regime was blinded by the spectre of looming war, and for it we have paid the ultimate price. Like wildfire, the dangerous notions of peace have spread to infest much of the nation, as our people recoil from the idea of spilling innocent American blood on our own hallowed soil. As we speak, General Henry Arnold and his forces have moved into the capital, surrounding and disarming the national guard outside the capitol building without ever firing a shot. With this bloodless coup ordained by the people, General Arnold will assume the role as temporary leader of the Pacific States while he searches for a candidate to fill the position of Interim President while also reaching out to the government in Washington and General MacArthur to hash out a deal of peace, mutually assured assistance, and reconciliation as our people here build a unique and finally independent Pacifican identity."
calpeaceout.3.a:0 "Does this mean peace will finally prevail?"

calpeaceout.4.t:0 "On the Matter of ‘Pacifican’ Secessionism"
calpeaceout.4.d:0 "Distressing news has come in from Sacramento informing us that General Henry Arnold has couped the Pacific States’ government in order to prevent the western breakoff state from entering the looming civil war. More interesting however, is that General Arnold has also reach out directly to General MacArthur, notifying the ‘American Caesar’ of the Pacific’s intent to stay out of conflict with the Federal government while both cooperating with the Federalist war effort and pursuing their own regionalist, secessionist goal of creating an independent ‘Pacifican’ state. Though this idea flies in the very face of our Union, we are also in little position to stop them at the current time as they lie thousands of miles away from us and our forces in the Rockies simply do not have the men or machines to take the Pacific on alone currently. Additionally, one less faction to fight in this ever-worsening climate of war would save countless American lives and allow us to focus on the far more dangerous and radical enemies in the South and Midwest."
calpeaceout.4.a:0 "For now, they can live their secessionist dream as we seek to end this war."

calpeaceout.5.t:0 "The Pacifican Dream Realized"
calpeaceout.5.d:0 "The government in Washington led by General MacArthur has agreed to our pleas for peace and cooperation in this ever-worsening atmosphere of chaos that has surrounded the American continent. Now, we shall take on the radicals that beset the burning American union together with the Federalists as we seek to build our own, unique, and independent ‘Pacifican’ identity. As such, any deal or ceasefire agreement with the other factions has been cast aside as we throw our lot in with the Federalists. General Arnold has now begun the process of transition back to a civilian government as he and his forces prepare to fight for their right to be free and independent on this beautiful Pacific coast."
calpeaceout.5.a:0 "A dream first thought of during the Gold Rush has been realized."

calpeaceout.6.t:0 "Fate of the ‘Pacifican’ Separatists"
calpeaceout.6.d:0 "The guns have finally fallen silent, and the screams and thunderous cracks of gunfire that have filled our ears and minds for what feels like an eternity have finally stopped their maddening cacophony. Through the mud and blood we have soldiered on, and we now stand victorious as the last America standing...well, almost the last America. \n\nAcross the continent on the Western coast lies our ‘allies’ - the Pacific States. After the coup of General Henry Arnold, they declared their intent to become their own distinct regionalist state, and would fight with our forces to reduce the amount of American blood spilled to pay for this desire. However, the war is now over and we face a new reality, and as such we must finally decide what to do about these ‘Pacifican’ separatists. We could make good on the promises made when the war began, allowing the Pacific States to go their own way as a friendly but independent brother-state on a now shared American heartland. However, the thought of fighting this war to preserve the Union only to have it remain fractured has understandably upset and angered many within the nation, and so two other options could be available to us. \n\nWe could instead try to persuade the Pacifican government to readmit themselves into the Union amicably and peaceful, and in return we would grant them massive amounts of economic, political, and cultural autonomy - in essence allowing them to act as their own state under the protection and occasionally advisement of the American government and military. The most radical option, however, would be to demand their full annexation into these United States just as before, restoring the old order of the United States. To entice them to take this near unacceptable deal, we would make a promise that true democracy and republicanism would return to the American government and people, finally giving all Americans a say in their government once more. To further this, numerous advantages and incentives would be given to these rogue states to placate them while we reconstruct the union’s more war torn lands. What shall we do?"
calpeaceout.6.a:0 "Let them live their Pacifican Dream. They have earned it."
calpeaceout.6.b:0 "Establish the Autonomous States of the Pacific."
calpeaceout.6.c:0 "Demand they rejoin the union in exchange for massive economic incentives."

calpeaceout.7.t:0 "A Dream Compromised?"
calpeaceout.7.d:0 "With the end of this horrific brother-war, the matter of our secession has been brought up once again by the Federal government, who seek to finalize this unique relationship between our two states for good. These Federalists have come to Sacramento offering a counter-proposal to full independence. Seeking to preserve the sanctity and prestige of our once honored Union, General MacArthur and his clique have offered near-complete autonomy under the veil of pan-American unity. Our states would be allowed to effectively govern themselves as we please, while still maintaining the benefits of being a part of the United States. Our own political and socio-economic policy would be entirely independent, with most of our ties being through economic and military cooperation and cohesion. Though this is a departure from our original goal, it is still not a bad deal by any means, and accepting would save the lives of millions. What shall we do?"
calpeaceout.7.a:0 "Though it is an alternation of our dream, it is good enough. No more war."
calpeaceout.7.b:0 "Our innocent men died in the mud for this right. We will not be denied!"

calpeaceout.8.t:0 "The ‘Pacificans’ Reject Our Deal"
calpeaceout.8.d:0 "The Pacific government has responded to our altered deal with a flat denial of the terms as presented. With this disappointing but expected response, we are now left with two options in regards to these ‘Pacifican’ separatists. We can either face the writing on the wall and let them go free, saving the lives of countless innocent Americans while also crippling the sanctity of our Union and shattering the former ideal of the United States for good. Alternatively, we could ride across the Rockies and into Sacramento to totally and finally crush any dreams of Pacifican independence through force. However, a good first step for our new regime would not be to reignite the civil conflict so soon after quenching the fires of the last one, and it would seal our fate as being seen as a tyrant by many within the nation. We must decide what to do and fast, for the fate of millions rests on our shoulders."
calpeaceout.8.a:0 "No one will stop our Union from becoming whole once more."
calpeaceout.8.b:0 "They have called our bluff, let them secede."

calpeaceout.9.t:0 "A Demand of Submission"
calpeaceout.9.d:0 "With the end of this horrific brother-war, the matter of our secession has been brought up once again by the Federal government, who seek to finalize this unique relationship between our two states for good. General MacArthur himself has demanded that we return into the fold of the greater Union, once more becoming constituent states of the United States of America. To incentivize us, they have offered economic reparations to be given to our own constituent states, and a greater degree of relative autonomy be given to our economic actions compared to other states in the Union to keep the peace and ‘reward’ us for our help in the Civil War. Many within our government and wider populace view this deal as a spit in the face to our values and dreams, but the more pragmatic among us fear another war more than anything. We must tread carefully, for our decision here affects the lives of untold millions who have just escaped from the seemingly endless and nightmarish horrors of civil conflict."
calpeaceout.9.a:0 "We shall submit for the good of the people."
calpeaceout.9.b:0 "To hell with that! A free Pacific or death!"

calpeaceout.10.t:0 "The ‘Pacificans’ Refuse to Submit"
calpeaceout.10.d:0 "The Pacific government has responded to our altered deal with a flat denial of the terms as presented. With this disappointing but expected response, we are now left with two options in regards to these ‘Pacifican’ separatists. We can either face the writing on the wall and let them go free, saving the lives of countless innocent Americans while also crippling the sanctity of our Union and shattering the former ideal of the United States for good. Alternatively, we could ride across the Rockies and into Sacramento to totally and finally crush any dreams of Pacifican independence through force. However, a good first step for our new regime would not be to reignite the civil conflict so soon after quenching the fires of the last one, and it would seal our fate as being seen as a tyrant by many within the nation. We must decide what to do and fast, for the fate of millions rests on our shoulders."
calpeaceout.10.a:0 "Down with the last of the traitors of the Old Order."
calpeaceout.10.b:0 "We can not risk another war. Let them have their independence."


calpeaceout.11.t:0 "Fate of the Non-Pacific States"
calpeaceout.11.d:0 "Through fire and lead we have proven ourselves victorious over the Federalist government, and with Washington now in our hands, the power to decide America’s fate now lies with us. We have earned our people the right to their independence and sovereignty from the corrupt and self-serving fat-cats in Washington who have long put their own ambitions before doing their duty to uphold and foster true democracy and republicanism as fundamental ideals of the American way. We leave this infected and morally-bankrupt kakistocracy behind and to their own devices, for the Pacifican Dream has been realized, and the rest of America is no longer our problem. We are the Pacific States, strong and free, and independence is finally ours!"
calpeaceout.11.a:0 "The Pacifican Dream is realized, finally."

calpeaceout.12.t:0 "The Pacific States align with the Federalists!"
calpeaceout.12.d:0 "In a move expected by no one, The Pacific States, following a coup by General Hap Arnold launched to avoid as much of the war as possible, have formally sided with Federalist forces in Washington and the Rockies. The reason for this siding is not a sudden change in course, they still hate the Federalists with a burning passion. However, the Pacific States have been washed away in a tide of secessionist thought. By siding with the Federalists, the argument goes, they'll be able to live out dreams of total independence from the burning Union. While this has little effect on current situation, they were and still are in our sights anyway, those in our government who thought peace was an option with them have been proved wrong, as per the Pacifican deal with the Federalists, any and all treaties with other factions have become null and void. Most of within the High Command seems to agree this will have little effect on our overall war effort, save for the occasional sighing of Pacifican troops on Federalist lines."
calpeaceout.12.a:0 "If they're on the front, they'll die before we reach California!"

calpeaceout.13.t:0 "Washington 'recognizes' Pacific Independence"
calpeaceout.13.d:0 "In a move expected by no one, The Pacific States, following a coup by General Hap Arnold launched to avoid as much of the war as possible, have formally sided with our Federalist cause. The reason for this siding is not a sudden change in course, they still hate us with a burning passion. However, the Pacific States have been washed away in a tide of secessionist thought. By siding with us, the argument goes, they'll be able to live out dreams of total independence from the burning Union. While [USA.GetLeader]'s taking of this deal without so much as asking us has caused a bit of anger within the High Command, we can do nothing but complain, as [USA.GetLeader] is still our acting Commander-in-Chief. As per the agreement, Pacifican troops now have free movement within the land we control, and Pacifican reinforcements on the border with Longists is expected soon. While this only helps further confirm the thought that Washington has no care for our blight, the fact we only have to fight towards Washington has brought some relief for the slap the face that this deal was."
calpeaceout.13.a:0 "At least now we only have the one front..."

calpeaceout.14.t:0 "The Extent of Secession"
calpeaceout.14.d:0 "It has only been a short few days since General Arnold lead his march on Sacramento, and while our government is still far from stable, the time has come to make a decision regarding our very future. When Arnold forced the previous provisional government to step down, he did so in the name of the so-called 'Peace-Monger' movement, a movement calling not just for us to not enter the coming civil war, but one calling for the creation of a secessionist Republic on the West Coast. Now in power, the movement has run head first into the brick wall of our current realities, and has split into two camps as a result.\n\nThe first and largest camp, dubbed the 'realists,' wished for us to us General Arnold's connections within the Armed Forces to cut a deal with the Federalists. This deal would be one in which Pacifican forces would fight with the MacArthurites in exchange for recognizance of Pacifican Sovereignty over the West Coast. The Realists say this is the one way we could truly ensure a bright future for our children, or so they claim.\n\nThe second camp to emerge on the Secession Question(as it has been dubbed) are known as the Dreamers. The Dreamers, mostly made up of junior officers and students, call for us to totally abandon America. They would have us reject any deal or offer from the warring factions, and instead work to build up the Pacifican Dream, free from any conflict whatsoever. Unlike the Realists, they have no contingency should the victor of the coming conflict demand our reincorporation, save for extensive militarization of the Pacifican State.\n\nWith MacArthur's deadline coming every closer, no time for debate exists. General Arnold must now make a decision, a decision potentially on which millions of lives ride."
calpeaceout.14.a:0 "MacArthur is our only hope for an enduring Pacific States."
calpeaceout.14.b:0 "America is a sinking ship, we will not sink with them."

calpeaceout.15.t:0 "Rise of the 'Pacifican Dream'"
calpeaceout.15.d:0 "Following a military coup in Sacramento led by General 'Hap' Arnold, the Pacific States have officially announced to all rival American governments of their refusal to take part in 'a senseless blood bath' and have formally declared total and unilateral independence from the United States of America. While this state of affairs is highly irregular, due to the outbreak of the war, we can do nothing to stop them. Obviously when the dust settles there will be reckoning, reports indicate growing unrest due to the sudden declaration of independence within the Pacific States, leading many to believe that the PSA will be joining the war shortly. Regardless, the West Coast is now free to live out their Pacifican Dream, at least for now."
calpeaceout.15.a:0 "Cowards! We will deal with them after this is over!"

