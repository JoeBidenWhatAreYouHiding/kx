### Parties ###
CAL_totalist_party:0 "Socialist Party of America"
CAL_totalist_party_long:0 "Socialist Party of America\n§LThe SPA had some semblance of influence on the West Coast until recently, when Upton Sinclair and his Commonwealth Party took most of their support. Though the Commonwealth Party is seen as the greatest hope the left has in the PSA, there are those who adhere to more radical positions, oftentimes in association with the CSA. Those sympathetic to Totalism are typically supportive of the PSA rather than the CSA, but they believe that the government is not doing nearly enough to win the war. They call for the awakening of Western potential in the form of industry and see this as the route to victory. Unfortunately for them though, it seems they have lost their chance at power in the region.§!"
CAL_syndicalist_party:0 "Socialist Party of America"
CAL_syndicalist_party_long:0 "Socialist Party of America\n§LThe SPA had some semblance of influence on the West Coast until recently, when Upton Sinclair and his Commonwealth Party took most of their support. Though the Commonwealth Party is seen as the greatest hope the left has in the PSA, there are those who adhere to more radical positions, oftentimes in association with the CSA. Those who espouse mainstream syndicalist views were angry when Sinclair betrayed the eastern syndicalists to protect his own ambitions. As a result, they have largely remained loyal to the SPA and other small organizations, advocating an overhaul of the current economic system. However, their numbers are small and it seems that the Commonwealth Party has outmaneuvered them.§!"
CAL_radical_socialist_party:0 "Commonwealth Party"
CAL_radical_socialist_party_long:0 "Commonwealth Party\n§LUpton Sinclair's Commonwealth Party has became a rallying point for those on the left on the West Coast. Though the End Poverty in California, or EPIC, plan failed to gain traction in 1934,  the party has became fairly popular since then. It still has to contend with the two major parties, the Democratic-Republicans, and the Progressives, who are their main rivals for support. To ameliorate this, the Commonwealth Party has distanced itself from the CSA, promising to safeguard the country from marxism and syndicalism. Sinclair is the visionary who has led the party to where it is today, but there are others who aspire to lead it. Culbert Olson is likely the most notable candidate. He is seen as a rising star in the party, espousing many of the same policies as Sinclair but with more moderate rhetoric. Only time will tell how successful this party could truly be.§!"
CAL_social_democrat_party:0 "Progressive Party"
CAL_social_democrat_party_long:0 "Progressive Party\n§LThe Progressives aim to build on a decades-old tradition of progressive success in the West and in the country as a whole. From the Farmer's Alliance to the Populist Party to the Bull Moose Party, Progressives have never won the presidency. However, with a coalition of farmers and workers, the party hopes to be victorious. A few obstacles stand in their way. The Commonwealth Party poses a strong challenge from their left, and the Democratic-Republicans have also stolen some voters who would otherwise be likely Progressive constituents. Nonetheless, the Progressives have a strong position on the West Coast, and it is possible that they could win the coming electoral contests outright. Henry Wallace, Hiram Johnson, Charles L. McNary, and CC Young are all contending for leadership of the party; the winner will have his work ahead of him, but the party's populist appeal is strong.§!"
CAL_social_liberal_party:0 "Democratic-Republican Party"
CAL_social_liberal_party_long:0 "Democratic-Republican Party\n§LThe Democratic-Republicans, sometimes called the Liberals, are a mix of liberal and reform minded Democrats and Republicans who have become disenchanted with both parties and seek change. Though their desire for reform is perhaps more moderate than that of the Progressives and certainly more so than that of the Commonwealth, the Democratic-Republicans wish to see banking reform, the institution of a social security system, and work programs. The Progressives and the Commonwealth Party have sneered at a party they see as engaging in half measures, policies that will do nothing but frustrate the people and allow the rich to rule society. The mainstream Democratic and Republican Parties view the new party as upstarts, unworthy of recognition and having outlandish policy goals. Despite all their enemies, the Democratic-Republicans have a fair amount of support in the West, and with the right maneuvering, could even come to power. Their main candidates include Earl Warren, political titan William Gibbs McAdoo, Charles D. Martin, Manchester Boddy, and Charles A. Sprague. It is unclear which of these men will lead the party, but they all desire the same thing: victory in the coming elections.§!"
CAL_market_liberal_party:0 "Republican Party"
CAL_market_liberal_party_long:0 "Republican Party\n§LMany parties have emerged in the recent strife that has racked our country, but the Republican Party has stood strong through it all. Though they are not as dominant on the West Coast as they are in other regions of the country, they have strongly contested the region with the Democrats for decades. Herbert Hoover himself lived in California for years, and the state's governor, Frank Merriam, is also a Republican. Their current policies emphasize a laissez-faire economy, with low regulations and low taxes. Further, education and free trade are also popular policies within the Republican Party. Indeed, if the Republicans can create a message that can bring some disaffected voters back into the party, they could very well win the upcoming elections. However, recent hardships in California have forced Merriam to raise taxes, and his union-busting tendendcies will make it difficult to gain support from new constituencies. As such, Merriam has many rivals within the party. Robert Taft, son of former President William Howard Taft, threatens Merriam's position in the party, but Harry Chandler, Howard Hughes, Frank Knox, and Louis B. Mayer are all contending for the leadership of the Republican Party as well. The future of the Republican Party may well depend on who is chosen to represent them in the coming elections.§!"
CAL_social_conservative_party:0 "Democratic Party"
CAL_social_conservative_party_long:0 "Democratic Party\n§LFor decades, the Democratic Party has fiercely contended with their Republican rivals for dominance on the West Coast. Their support for railroad and tariff reforms gained them support early in the century, but recently, the party has bled support to various new parties rising up in the region. The America First Party has been particularly damaging to the party's efforts, and any Democratic hopeful will have to win back votes from this faction. The Democrats do not have a standardbearer like Frank Merriam in the West, but there are prominent figures. The newly-elected governor of Oregon, Charles Martin, has become known as a pro-business politician, and is vehemently opposed to strikes. Numerous prominent businessmen have also thrown their hat into the contest for Democratic leadership. Among them are Henry J. Kaiser, a famous contractor in the building of dams, and Walt Disney, a rising star whose company Disney aims to revolutionize entertainment. While neither man is known for their charisma, Disney's visionary nature could win voters over in the primary. However, media mogul William Randolph Hearst has also expressed interest in politics lately, though he has sharply contrasted his platform with that of the Democratic Party, and some believe he wants to start his own party. Doing so would weaken the Democratic Party even more, but Hearst may be beyond convncing. In the meantime, the best the Democratic Party can do is continue its traditions of social conservatism and support from the business community, and hope it will be enuogh.§!"
CAL_authoritarian_democrat_party:0 "America First Party"
CAL_authoritarian_democrat_party_long:0 "America First Party\n§LThe AFP has been a thorn in the side of local Democrats, for they have succeeded in stealing much of the party's support. Their populist outrage against business tycoons has gained them supporters in both rural and urban communities, and though they don't stand a chance of winning in the area, the AFP can certainly gain concessions from more popular parties. Their largest challenge lies not in the Democrats themselves, but in William Randolph Hearst, who in running his own party would use a mix of racial appeals and his own vision of unions to carve out a place for himself in the electoral arena. Only time can tell what will happen to the party in the West.§!"
CAL_paternal_autocrat_party:0 "Federalist Loyalists"
CAL_paternal_autocrat_party_long:0 "Federalist Loyalists\n§LThe Federal Government certainly has its supporters in the West. There are many who have recently fled to the West from their places on the East Coast, and they still harbor sympathies for those who stayed behind. There are also those who question the legitimacy of our cause, and instead believe we should unite with the Feds against our common foes. Though this is not likely, these loyalists should be watched, for they could undermine any Pacific regime.§!"
CAL_national_populist_party:0 "The Spiritualist Movement"
CAL_national_populist_party_long:0 "The Spiritualist Movement\n§LOne of the strangest new factions to emerge lately is the Spiritualist Movement. Within the movement, there are many disparate factions who have come together with the common goal of opposing what they call "Monarchist Anglo-Syndicalism". There is a faction of the movement that wishes to pursue closer ties with Japan, who has been one of their biggest supporters, foreign or domestic. This faction is represented by oil businessman Max Thornburg and ideological ally Ralph Townsend. Another faction of the movement is that of L. Ron Hubbard, who is less concerned with the support of Japan or any other nation than he is with the occult. His Christian mysticism, along with his belief in the paranormal and even U.F.O.'s, has made him a source of derision for some, though Hubbard's beliefs are no joke to him. His heavily anti-syndicalist views could make him popular in the business community, but those who know Hubbard well know he will not be controlled by anyone. Leading these two factions, among other smaller ones, is movement and party leader Edward Longstreet Bodin. Bodin faces a difficult task in reconciling Japanese support with the occult views of the party, but with his talent, and a bit of luck, he may be able to bring the party to popularity.§!"

