calpeaceout.21.d:0 "Following a military coup in Sacramento led by General 'Hap' Arnold, the Pacific States have officially announced to all rival American governments of their refusal to take part in 'a senseless blood bath' and have formally declared total and unilateral independence from the United States of America. While this state of affairs is highly irregular, due to the outbreak of the war, we can do nothing to stop them. Obviously when the dust settles there will be reckoning, reports indicate growing unrest due to the sudden declaration of independence within the Pacific States, leading many to believe that the PSA will be joining the war shortly, and at that point we will likely follow. Regardless, the West Coast is now free to live out their Pacifican Dream, at least for now. However, while their pursuit of independence is admirable, this now leaves us with no allies in the war and there is much debate on what we should do next."
calpeaceout.21.a:0 "Everyone deserves freedom! We will support them in their new endeavor, whatever that shall be."
calpeaceout.21.b:0 "Nobody messes with Texas! It's time to forge a new path."

calpeaceout.22.t:0 "An Offer of Stately Proportions"
calpeaceout.22.d:0 "With the birth of a West Coast truly free of the rest of America, no longer shackled to the whims of a corrupt Congress, the people of this vast land finally have a taste of true indepence. However, while the Pacifican state may no longer be tied down, subject to the rest of the country, internally we are not without our own forms of subjection. The Pacific Congress, especially the House, has become dominated by California. By far the largest state, both in land and population, of the 4 Pacifican states, it is no small shock that Californian domination has come to pass. California has always been seen as the beacon of the West, and so it makes sense that the free West should come to resemble California. However, not all view it this way, as a growing number of both rural citizens and politicians are starting to resent domination by a single state. They view Californian domination as no better, if not worse, then domination by the Feds. To them, the secession of the Pacifican states was the chance to forge a true union of equals, a dream that has been squashed under the might of the Golden State. A small number of civilians in favor of dissolving California have set up a small section of roadblocks in southern Oregon. Hoping to draw attention to their plight, the group responsible for the roadblocks has petitioned Congress to deal with the ‘California Issue’ as they call it. In response, a group of politicians has been working diligently, to push forward a bill to divide California into multiple states, thus destroying Califronian subjection of the Union and allowing the rest of the nation to breathe an easier, more equal, breath. The bill, dubbed the State Equality Act of [GetYear] has been gaining traction in both the House and Senate.\n\nWhile far from a popular measure, the bill is not without its support. Interestingly enough, while the group of conservative politicians, which hails from both the House and Senate may share the same goal they differ in vision. As can be seen by the fact that two different bills, while in essence the same, have been submitted to the respective houses. The Senate bill, seen as the more reasonable of the two, calls for Southern Oregon and Northern California to be broken off and formed into a 'State of Jefferson' and for Southern California and Los Angeles be formed into a 'State of Mojave.' Central California, and with it San Francisco, would remain as the 'original' California. The House bill calls for the same, with the expectation of San Francisco, which would become the 'State of Frisco' and Los Angeles, which would become the 'State of Angels.’ Along with this, the House bill would see the rural eastern halves Oregon and Washington broken into a ‘State of Lincoln.’\n\nWith both being fairly radical, there is very little chance that either bill will pass without support from the outside, which is why persons from the House and Senate in favor of these bills reached out to [root.getleader], claiming that with their support, the bill would pass in short order. Offering everything from political support to direct financial support of the government, it seems there is little this group of politicians and citizens will not give to see California’s control destroyed. While it is not expected that [root.getleader] would truly support either of these plans, as such a change in the map would be massive, not to mention how much of a headache the establishment of new states actually is, it is not outside the realm of possibility. After all, even the most principled men fall to vice every once in a while..."
calpeaceout.22.a:0 "Support the Senate bill, in exchange for political support."
calpeaceout.22.b:0 "Support the House bill, in exchange for financial support."
calpeaceout.22.c:0 "Support neither, the nation is not for sale!" 

calpeaceout.23.t:0 "The Downfall of the Japanese Lapdog"
calpeaceout.23.d:0 "Now that that the Japanese puppets in what is widely known as Pacific States have been brought to heel by our armies, we are in the position to negotiate a peace with the Japanese Empire in exchange for the full incorporation of all the lands controlled by the Pacific-American regime. Although talks of a possible ceasefire would seem like the obvious option, some within our command are convinced that our position will never be secure until Japan is crushed by an overwhelming force, one from which they will not be able to recover. The decision is open, but it is important to understand that no matter what will be chosen, the balance of power in the Pacific shall be changed forever."
calpeaceout.23.a:0 "The terms are more than fair, California is the real prize."
calpeaceout.23.b:0 "Japan itself shall pay."

