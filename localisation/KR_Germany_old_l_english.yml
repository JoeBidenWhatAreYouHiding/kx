gerfor.26.t:0 "Fate of Spanish Morocco"
gerfor.26.d:0 "With Syndicalist forces taking control of Spain our colonial possessions in North Africa might be endangered. As a preventive measure our general staff has suggested that we occupy Spanish Morocco before the CNT-FAI stabilise their rule and spread their foul influence into our colonies."
gerfor.26.a:0 "Occupy Spanish Morocco!"
gerfor.26.b:0 "Dirt piles are beneath our concern right now."
gerfor.78.t:0 "Germany Requests Basing Rights"
gerfor.78.d:0 "The Kaiserreich has approached our ambassador with a somewhat strange offer: we have been offered a substantial sum of money if we allow them access to the port of Honolulu. There has never been serious German military presence east of New Zealand so far, and German intentions are nebulous...\n\nWhat shall we do?"
gerfor.78.a:0 "Money is good!"
gerfor.78.b:0 "We cannot allow German influence!"

gerfor.79.t:0 "Hawaii Grants Basing Rights"
gerfor.79.d:0 "The Hawaiian government has decided to agree to our offer of giving our navy basing rights in their harbours! A small commission is already on its way to assess the investments necessary to make Honolulu a viable naval base, with the potential operational range for our ships going as far east as never before."
gerfor.79.a:0 "Our base in the sun!"

gerfor.112.t:0 "Germany Offers Aid for Oil"
gerfor.112.d:0 "Germany has approached our government offering military aid in return for uninterrupted oil shipments, and the ability for German companies to exploit unused deposits. What should we say in response?"
gerfor.112.a:0 "German Military aid is crucial."
gerfor.112.b:0 "Those deposits belong to us alone."

gerfor.91.t:0 "Cairo Axis Accepts the Oil Treaty"
gerfor.91.d:0 "After recieving our offer the Arabs seemed excited about having their forces trained by ours."
gerfor.91.a:0 "It all works out in the end."

gerfor.92.t:0 "Cairo Axis Refuses the Oil Treaty"
gerfor.92.d:0 "Despite our more than generous offer to train their inexperienced forces they have denied our offer for oil access."
gerfor.92.a:0 "A minor irritant at best."

gerfor.93.t:0 "An Old Ally Requests Oil Treaty"
gerfor.93.d:0 "The Germans have approached us, and for once they are merely looking to make a deal instead of enforcing a debt. They wish to have uninterrupted access to the oil fields in our southern vilayets in return for military support."
gerfor.93.a:0 "We could really use the help."
gerfor.93.b:0 "Will they ever stop exploiting us?"

gerfor.94.t:0 "Ottomans Accept the Oil Treaty"
gerfor.94.d:0 "Our old ally in the east has agreed to give us uninterrupted oil shipments in exchange for a military expedition into the near-east. This works out as a win-win for all involved."
gerfor.94.a:0 "We'll send the boys back down."

gerfor.95.t:0 "Ottomans Refuse the Oil Treaty"
gerfor.95.d:0 "After long negotiations the Ottoman empire would not meet us halfway on anything. After making a few final offers that were shot down our diplomats packed their things and left."
gerfor.95.a:0 "I hope the sick man finally dies."

gerfor.96.t:0 "Germany Requests Fulfillment of Treaty Obligations"
gerfor.96.d:0 "After accepting the German offer, the Germans have waited patiently for us to secure them access to the oil and be in a position to begin shipments. Now their representatives have turned up in Constantinople requesting that the shipments to begin in full. What should we do?"
gerfor.96.a:0 "They deserve their reward."
gerfor.96.b:0 "What 'treaty' are you talking about again?"

gerfor.97.t:0 "Ottoman Empire Begins Oil Shipments"
gerfor.97.d:0 "The Ottoman Government has begun its shipments of oil at our request, and now our industry can function once more at peak efficiency."
gerfor.97.a:0 "Let the black gold pour forth."

gerfor.98.t:0 "Ottoman Betrayal!"
gerfor.98.d:0 "After the Ottomans have been given more than enough time to secure their reserves they still stall and make excuses. The scum refuse to give us what we are rightfully entitled to under the treaty we signed."
gerfor.98.a:0 "The nerve of those perfidious rats."

gerfor.99.t:0 "Germany Requests Fulfillment of Treaty Obligations"
gerfor.99.d:0 "After accepting the German offer, the Germans have waited patiently for us to secure them access to the oil and be in a position to begin shipments. Now their representatives have turned up in Cairo requesting that the shipments to begin in full. What should we do?"
gerfor.99.a:0 "It is best to keep them on our side."
gerfor.99.b:0 "That oil is Arab, not German."

gerfor.100.t:0 "Cairo Axis Begins Oil Shipments"
gerfor.100.d:0 "Within minutes of our diplomats requesting the oil shipments, word came to us that the call had been made. Already a German-flagged tanker docked in the Suez has been laden with barrels of oil. It seems almost miraculous."
gerfor.100.a:0 "The magic of diplomacy."

gerfor.101.t:0 "Cairo Axis Betrayal!"
gerfor.101.d:0 "After we requested that the oil shipments we were promised be sent the Arab governments snubbed our diplomats, claiming that Germany has no business in the near-east at all!"
gerfor.101.a:0 "The whole world is our damn business."

gerfor.102.t:0 "Germany Demands Immediate Oil Shipments!"
gerfor.102.d:0 "Though we have only recently signed the oil treaty with the German Reich diplomats have arrived in Constantinople on behalf of the Kaiser stating that the terms of the treaty were being varied, and that we should begin to send our oil shipments immediately instead of according to the agreed timescale."
gerfor.102.a:0 "We cannot afford to lose their support. Do it."
gerfor.102.b:0 "No. We can barely get oil to our own forces."

gerfor.103.t:0 "Germany Demands Immediate Oil Shipments!"
gerfor.103.d:0 "Though we have only recently signed the oil treaty with the German Reich diplomats have arrived in Cairo on behalf of the Kaiser stating that the terms of the treaty were being varied, and that we should begin to send our oil shipments immediately instead of according to the agreed timescale."
gerfor.103.a:0 "We will give them what we can."
gerfor.103.b:0 "The Kaiser can hang! Not one drop."

gerfor.104.t:0 "Cairo Axis Oil Fields Lost!"
gerfor.104.d:0 "With the collapse of our trading partner in the Cairo Axis we have lost our uninterrupted oil supplies. Already the pinch is being felt in Berlin and there has been serious turbulence in the markets. Yet again our treaties have been rendered useless by events, perhaps to nobody's surprise."
gerfor.104.a:0 "For crying out loud."

