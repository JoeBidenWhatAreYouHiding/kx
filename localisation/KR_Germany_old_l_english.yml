GER_oil_gulf:0 "From Mesopotamia"
GER_oil_gulf_desc:0 "Our need for oil is critical. We must look beyond traditional areas of oil production for our needs, even to the deserts and wastes of the Orient. The warring factions there are ripe for exploitation."

GER_oil_gulf_axis:0 "Cairo Axis Treaty"
GER_oil_gulf_axis_desc:0 "We can no longer prop up the Ottoman "Empire" and doing so would be neither feasible nor reasonable. We shall seek to forge new ties with the Cairo Axis powers for their ascendancy is our gain."

GER_oil_gulf_ottos:0 "The Ottomans Can't Fall"
GER_oil_gulf_ottos_desc:0 "Yet again we are faced with a situation of propping up the Ottoman Empire against a strident force seeking their destruction. We must intervene and protect our old friend one last time."

GER_oil_gulf_secure:0 "Secure Our Investments"
GER_oil_gulf_secure_desc:0 "Now that we have signed an oil treaty, like any good contracting party, we must make sure to fulfil our obligations. We shall send equipment and volunteers at once."

GER_oil_gulf_gamble:0 "The Gulf Gamble"
GER_oil_gulf_gamble_desc:0 "While the treaty stipulated that we would have to wait for a period before the oil shipments would be guaranteed, our oil need is pressing. Even though war is raging in the near-east we must insist that they fulfil their obligations immediately."

GER_oil_gulf_safe:0 "Play Things Safe"
GER_oil_gulf_safe_desc:0 "While Cairo and the Ottomans have been engaged in their petty disputes, our empire starves for oil. It is vital that we get what we bargained for."

