NEE_madness_idea:0"A Nation of Madness"
NEE_madness_idea_desc:0"The higher sky, as we crossed the range, was surely vaporous and disturbed enough; and although I did not see the zenith I can well imagine that its swirls of ice-dust may have taken strange forms. At the time his shrieks were confined to the repetition of a single mad word of all too obvious source: 'Tekeli-li! Tekeli-li!'"
