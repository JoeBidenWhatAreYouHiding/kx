NEE_civil_war:0"The New England Civil War"
NEE_civil_war_2:0"The New England Civil War"
NEE_civil_war_desc:0"In the wake of Order’s Collapse, New England has descended into anarchy. And out of that Anarchy, the most extreme rise. The main contenders being the Rebel Forces of Jim Curley and the New England Branch of the Irish Republican Army, and the Socialist forces to the north. Lovecraft and his Extremely Anglophilic faction appear to be on top, and even has the marginal blessing of the Crown. "
NEE_civil_war_2_desc:0"In the wake of Order’s Collapse, New England has descended into anarchy. And out of that Anarchy, the most extreme rise. The main contenders being the Disorganized Republican Resistance, and the Socialist forces to the north. Lovecraft and his Extremely Anglophilic faction appear to be on top, and even has the marginal blessing of the Crown. "
NEE_delta_green:0"Delta Green"
NEE_delta_green_desc:0"Deception is a right. Truth is a privilege. Innocence is a luxury. Born of the U.S. government’s 1928 raid on a degenerate coastal town in Massachusetts, the covert agency known as Delta Green opposes the forces of darkness with honor, but without glory. Delta Green agents slip through the system, manipulating the federal bureaucracy while pushing the darkness back for another day — but often at a shattering personal cost. What needs to get done? For a start, books need to be burned, artifacts smashed into powder, and men need to be silenced. Most of all, the future must never be allowed to become the present."
NEE_nationialism_idea:0"New England Nationalism"
NEE_nationialism_idea_desc:0"The true meaning of New Englander Heritage is not the misguided experiment that was Revolutionary sentiment. Rather, it is the spirit of a nation with the fire of the Elizabethans, the correct taste of the Georgians, and the refinement and pure ideals of the Victorians. We are not simply a "New" England, but a more perfect England! "
NEE_spartan_idea:0"Spartan Society"
NEE_spartan_idea_desc:0"No death, no doom, no anguish can arouse the surpassing despair which flows from a loss of identity. Merging with nothingness is peaceful oblivion; but to be aware of existence and yet to know that one is no longer a definite being distinguished from other beings—that one no longer has a self—that is the nameless summit of agony and dread. We have fought a long, bloody trial to bring about our national rebirth, and we must be willing to pay any price or face any death to defend our newfound identity.""
NEE_WASP_idea:0"WASP Supremacy"
NEE_WASP_idea_desc:0"The Anglo-Saxons are the true heirs to our nation, they must be put at New England’s forefront. This will hopefully ensure that only pure Anglos can take hold over New England, and that Irishmen and other impure races can not gain power within New England. We are pure, we are whole, we are the members of the greatest race ever seen. No mongrels can compare to what we have done, we have built New England to be a pure, Teutonic and Aaryan State. "
NEE_christian_resistance:0"Christian Resistance"
NEE_christian_resistance_desc:0"The Feeble-Minded Christians are convinced beyond reason that their non-existent God will save them. They have been a thorn in our side ever since we took power, and they must be dealt with accordingly. These Blind Fools will resist us no more."
NEE_warrior_society_idea:0 "A Society of Warriors"
NEE_warrior_society_idea_desc:0"In order to defend the movement from the world beyond our serine grace it is our utmost duty to stand guard, ever vigilant, side by side with our Canadian allies. Every citizen of military age must make it their sworn duty to prepare themselves for the final struggle against the darkness and barbarities of syndicalism and foreign threat alike. Bury’d now are the hatreds of subject and King, And the strife that once sunder’d an Empire hath vanish’d. With the fame of the Saxon the heavens shall ring As the vultures of darkness are baffled and banish’d; And the broad British sea, Of her enemies free, Shall in tribute bow gladly, Columbia to thee: For the friends of the Right, in the field side by side, Form a fabric of Freedom no hand can divide!"
