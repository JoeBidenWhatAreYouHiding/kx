### Focus Tree ###
### Internal Politics
RRM_civil_war_victory:0 "Civil War Victory"
RRM_civil_war_victory_desc:0 "The Iron Guard has been defeated by our armies. Finally, the Kingdom of Romania can be restored to its rightful lands. Now we need to rebuild our country to make it even greater than before."
RRM_kingdom_restoration:0 "Restoration of the Kingdom"
RRM_kingdom_restoration_desc:0 "Finally the Kingdom of Romania has been restored. The terrible rule of the Iron Guard is over. Now it is time to come together and rebuild our great country."
RRM_reestablish_siguranta:0 "Re-establish Siguranta"
RRM_reestablish_siguranta_desc:0 "The Iron Guard had purged and largely disbanded the secret police of the Kingdom, the Siguranta. Now we can re-establish this Directorate of Police and General Safety and apprehend any disloyal elements in our society."
RRM_reestablish_siguranta_tooltip:0 "§YThis will unlock more options in events.§!\n\n"
RRM_border_defense:0 "Border Defence"
RRM_border_defense_desc:0 "Now that we have defeated the Iron Guard, we must make sure to guard Romania from any outside threat. By building new defensive lines along our borders we will be able to defend our heartland from any foreign incursion."
RRM_new_king:0 "Choosing a King"
RRM_new_king_desc:0 "In the country, there are many people who oppose King Michael, seeing him as too weak or too young. Many politicians support people like Carol or Nicolae to become King. Who shall be the King now?"
# First Elections
RRM_first_elections:0 "Hold First Elections"
RRM_first_elections_desc:0 "It is time to hold the first free elections after the defeat of the Iron Guard and the previous military regime. Two main parties, the National Peasants Party (PNT) and National Liberal Party (PNL) vie for dominance. Both could win this election, but it remains to be seen how stable this government will be after such a long time of repression."
RRM_election_pnt:0 "PNT Victory"
RRM_election_pnt_desc:0 "The National Peasants Party has won the election and formed a government."
RRM_rehabilitation:0 "Rehabilitation"
RRM_rehabilitation_desc:0 "People need to adapt to the new truth, but there is no need for excessive purges. We need to rehabilitate industralists and army personnel so we can quickly focus on rebuilding the country after these disastrous dictatorships."
RRM_subsidise_peasants:0 "Subsidise Peasants"
RRM_subsidise_peasants_desc:0 "A large part of the PNT's electorate are peasants, and to ensure their votes in future elections the government needs to subsidise them. The official reason will be that we need to prevent famine after the struggles in the recent past."
RRM_election_pnl:0 "PNL Victory"
RRM_election_pnl_desc:0 "The National Liberal Party has won the election and formed a government."
RRM_limited_economic_reform:0 "Limited Economic Reform"
RRM_limited_economic_reform_desc:0 "Romania's economy is backwards compared to our neighbours. Since the Weltkrieg successive governments have not done much to improve our economic situation. The economy is dominated by foreign companies who want to sell our oil. We need to develop and internal market for consumer goods so Romania becomes a modern state."
RRM_truth_commission:0 "Truth Commission"
RRM_truth_commission_desc:0 "It is no secret that several high-profile industrialists have supported the Iron Guard and the military governments that preceded it. We need to find out who are the real traitors and ensure their loyalty to the new State."
# Military Government
RRM_military_government:0 "Continue the Military Government"
RRM_military_government_desc:0 "The time has not yet come to allow the population to vote for their government. We need to continue the temporary military government to ensure we first stabilise the state. The democratic parties will protest this move as they think the time is right to organise elections."
RRM_order_and_stability:0 "Order and Stability"
RRM_order_and_stability_desc:0 "With a strong military regime under leadership of the King, our country has a strong and stable government that ensures security and continuing stability."
RRM_allow_elections:0 "Allow Elections"
RRM_allow_elections_desc:0 "The military government has served its purpose, and now is the time to organise the first elections under the Kingdom. Several parties vie for dominance and these elections could result in sweeping changes to society."
# Stable Government / Second Elections
RRM_stable_government:0 "Stable Government"
RRM_stable_government_desc:0 "Despite predictions that the new government would not last long, they have defied the odds and formed a stable majority in parliament. This party can continue to rule for the time being."
RRM_second_elections:0 "Second Elections"
RRM_second_elections_desc:0 "As predicted the new democratic government has fallen. New elections need to take place to resolve this situation. With several parties vying for dominance, these elections could result in sweeping changes to society."
# Peasants Government
RRM_peasants_government:0 "Peasants Government"
RRM_peasants_government_desc:0 "The National Peasants Party will rule the country for the years to come. They have presented a plan of limited agrarian and economic reform, while preserving the powers of the King."
