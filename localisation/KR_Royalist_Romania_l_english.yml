RRM_invest_in_rural_areas_desc:0 "-"
RRM_constitutional_front:0 "The Constitutional Front"
RRM_constitutional_front_desc:0 "Surprisingly the Constitutional Front has won the elections. They will soon move to limit the powers of the King. The Front also has proposed sweeping changes to the constitution. It remains to be seen how the King will react to this."
