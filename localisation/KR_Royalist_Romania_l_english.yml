### Industry
RRM_new_economic_plan:0 "New Economic Plan"
RRM_new_economic_plan_desc:0 "We need a plan for our economy to end the years of stagnation under the military and Iron Guard governments."
RRM_rebuilding_the_country:0 "Rebuilding the Country"
RRM_rebuilding_the_country_desc:0 "Though we have been succesful in the civil war, the war has proved disastrous for our economy. We need to rebuild the country to ensure that our people can be fed and our military supplied."
RRM_private_initiatives:0 "Private Initiatives"
RRM_private_initiatives_desc:0 "The best way forward is to let the market decide what is best. We will encourage private initiatives by large companies to help build up our economy. The government will only intervene to decide key areas to focus on."
RRM_private_initiatives_tt:0 "§YPrivate companies will build new factories over time.§!\n\n"
RRM_factory_investment:0 "Factory Investment"
RRM_factory_investment_desc:0 "To build up our economy the government needs to invest in existing factories to make them more profitable. Key industries will receive large government subsidies to ensure quick progress."
RRM_factory_investment_tt:0 "§YThe government funds factories directly.§!\n\n"
RRM_infrastructure_effort:0 "Expand our Infrastructure"
RRM_infrastructure_effort_desc:0 "The infrastructure of Romania is backwards compared to some of our neighbours. We need a large investment in our infrastructure to ensure both industry and military can move their supplies as fast as possible."
RRM_military_factories:0 "Expand Military Factories"
RRM_military_factories_desc:0 "Romania has a large domestic military industry, but it needs further investment so the factories can supply all the materiel our army needs."
RRM_extra_research_slot:0 "Expand the Bucharest University"
RRM_extra_research_slot_desc:0 "By investing in the Bucharest University we can expand our possibilities in R&D."
RRM_expand_ploiesti:0 "Expand Ploiesti Oil Fields"
RRM_expand_ploiesti_desc:0 "The Ploiesti oil fields are the largest in Europe, but they need to work more efficient. By cooperating with the existing German and Austrian companies we can expand their oil production while simultaneously taking some autonomy back."
RRM_raw_resources:0 "Expand the Mines"
RRM_raw_resources_desc:0 "We have several mines producing different sorts of raw resources in our country. We need to expand them to create a larger supply for our army."
RRM_steel_factory:0 "Fund Steel Factory"
RRM_steel_factory_desc:0 "Romania lacks large amounts of steel. We can fund a new steel factory which will use available iron deposits to make good quality steel for our weapons."
### Foreign Policy
RRM_dynasty_ties:0 "Dynasty Ties"
RRM_dynasty_ties_desc:0 "The grandfather of Carol II, Carol I was the first Hohenzollern King of Romania. Though Carol's son Ferdinand joined the Entente against Germany in the Weltkrieg, his dynastic ties ensured the survival of the dynasty. Now that the monarchy is restored, we need to emphasise our dynastic ties with Germany to make sure that Romania has good relations with the Master of Europe."
RRM_approach_germany:0 "Approach Germany"
RRM_approach_germany_desc:0 "The German Empire is the true hegemon of Europa. Their army and industry are unmatched. As such, it would be unwise to provoke the Kaiser. We need closer relations with them to ensure Romania's survival as an independent state."
RRM_german_science:0 "German Science"
RRM_german_science_desc:0 "We need to invite German scientists to our country to propel our own efforts in R&D. We are far behind them in some areas and need to catch up before it is to late."
RRM_join_mitteleuropa:0 "Join Mitteleuropa"
