### Decisions ###
RRM_civil_war:0 "Romanian Civil War"
RRM_call_to_arms:0 "Call to Arms!"
RRM_call_to_arms_desc:0 "With our population in support of the King and his righteous cause, it is time to call every Romanian to arms. Together we will defeat the vile Legion and take back our motherland."
RRM_last_stand:0 "Last Stand"
RRM_last_stand_desc:0 "Our temporary capital of Iasi has fallen to the vicious Legionnaires. The end of the Royalist cause seems to be very close. Here, we will make our last stand, for a free and monarchist Romania!"
RRM_white_terror:0 "White Terror"
RRM_white_terror_desc:0 "Royalist troops and supporters of the new regime are terrorising suspected Iron Guard collaborators. If the government does not act, these White Terror activities might spiral out of control. On the other hand, Iron Guard members might slip through our fingers and reorganise."
RRM_white_terror_ban_people_tribunals:0 "Prohibit Popular Tribunals"
RRM_white_terror_ban_people_tribunals_desc:0 "In several cities ad hoc tribunals consisting of 'loyal' citizens have formed. Until now they were unofficially allowed by the local police. To restore order we need to ban them."
RRM_white_terror_ban_people_militias:0 "Ban People Militias"
RRM_white_terror_ban_people_militias_desc:0 "In several cities local militias have formed, armed with weapons seized during the civil war and often lead by former volunteers. While these troops are a bit more organised than a regular armed mob, they still present a danger to our ordered society. It is time to ban and disarm them."
RRM_open_internment_camps:0 "Open Internment Camps"
RRM_open_internment_camps_desc:0 "The regular judicial system cannot handle the sheer amount of cases of suspected collaborators, which is one of the reasons for the White Terror. By opening internment camps people can be protected from their fellow citizens, and police can figure out whether or not they are guilty."
RRM_open_internment_camps_tooltip:0 "There is a large amount of chaos in the country.\n\n"
RRM_declare_martial_law:0 "Declare Martial Law"
RRM_declare_martial_law_desc:0 "The chaos in the country has steadily grown, until the point where there is almost a complete anarchy. We need to restore order and send all the troops we have to the streets. While this will not prevent all White Terror activities, and indeed some troops may partake in them, the plunderings will at least be a bit more organised."
RRM_declare_martial_law_tooltip:0 "Close to or has complete anarchy.\n\n"
RRM_end_white_terror:0 "End the White Terror"
RRM_end_white_terror_desc:0 "It is time to finally end the White Terror. There are less anti-Legionnaire activities reported and it seems the population has fullfilled its rage towards their former overlords."

