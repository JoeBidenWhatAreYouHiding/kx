RRM_romanian_academy:0 "The Romanian Academy"
RRM_romanian_academy_desc:0 "The famous Romanian academy is a meeting place for scientists, writers and other thinkers. By further investing in their work the government can get good use out of their expertise."
# New Constitution
RRM_new_constitution:0 "New Constitution"
RRM_new_constitution_desc:0 "History has proven that Romania is not ready for democracy. We need to codify the powers of the King in a new constitution, which will turn the country into a legal dictatorship. This will certainly lead to protests of the democratic parties, but with his new powers the King can simply ban them."
RRM_ban_all_parties:0 "Ban All Parties"
RRM_ban_all_parties_desc:0 "There is only place for one opinion in this country and that is the one of the King. All parties must be banned and their party structures dismantled. Only this way the government can make sure that there are no dissident voices."
RRM_one_nation_one_party:0 "One Nation, One Party"
RRM_one_nation_one_party_desc:0 "The FRN has served is purpose, but in the new reality a new party is needed. The FRN will be reorganised into the Party of the Nation, a 'totalitarian unity party' which will lead the government from now on."
RRM_one_nation_one_party_tooltip:0 "The FRN will be reorganised into a totalitarian unity party, the §YParty of the Nation§!.\n\n"
RRM_create_the_sentinels:0 "The Sentinel of the Motherland"
RRM_create_the_sentinels_desc:0 "-"
RRM_create_camarilla:0 "Institutionalise Camarilla"
RRM_create_camarilla_desc:0 "The camarilla are informal groups of people who have been advising the King for quite some time. It is time to institutionalise them to make clear that they hold the real power in Romania."
RRM_corporatism:0 "Corporatism"
RRM_corporatism_desc:0 "The new upper house is a corporatist parliament, making sure all businessmen support the new regime."
RRM_cult_of_personality:0 "Cult of Personality"
RRM_cult_of_personality_desc:0 "Carol II will lead our country to greatness! He is the Saviour of the Motherland, the King of Rebirth, the Great Watchman."
RRM_allow_other_parties:0 "Allow Other Parties"
RRM_allow_other_parties_desc:0 "While formally banned, we need to secure the support of the democratic parties by allowing them to preserve their party structures and fulfill service in the government. Their candidates may run for parliament, but because a real campaign is forbidden we can make sure the FRN holds the real power."
RRM_strong_central_executive:0 "Strong Central Executive"
RRM_strong_central_executive_desc:0 "While the King holds the real power in our government, we need to make sure the central executive is strong and can always enforce the will of the King."
RRM_work_and_reconstruction:0 "Work and Reconstruction"
RRM_work_and_reconstruction_desc:0 "The past years have been disastrous for Romania and we need a new period of work and reconstruction."
RRM_research_council:0 "Research Council"
RRM_research_council_desc:0 "-"
RRM_king_powers:0 "The King's power"
RRM_king_powers_desc:0 "After the declaration of the kingdom we need to rewrite the constitution and decide what powers shoud the king have"
RRM_military_production:0 "Military production"
RRM_military_production_desc:0 "We need to create a strong military production in order to be able to defeat our enemies"
RRM_renew_doctrine:0 "Renew the PNL doctrine"
RRM_renew_doctrine_desc:0 "With Bratianu in power of the PNL and the government it is time to create a new doctrine for PNL and restore Bratianu's family in the party"
RRM_private_freedoms:0 "Private freedoms"
RRM_privete_freedoms_desc:0 "In order to create a modern country we need to give more freedoms to our people"
RRM_economic_liberalisation:0 "Economic liberalisation"
RRM_economic_liberalisation_desc:0 "The free market is the only way ! This is the economic doctrine of Bratianu's party PNL and it is time to do it"
RRM_unite_pnl:0 "Unite the PNL"
RRM_unite_pnl_desc:0 "The PNL split damaged the popularity of our party but now it is time to hold a PNL congress and unite the party once again"
# National Christian Party
RRM_national_front:0 "National Christian Party"
RRM_national_front_desc:0 "The National Christian Party, lead by Octavian Goga has won the elections. This new government supports militarism, centralism, orthdox values and nationalism."
