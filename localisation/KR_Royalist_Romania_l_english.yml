# Focus Tree: Foreign Policy
royalist.300.t:0 "Romania Emphasises Dynastic Ties"
royalist.300.d:0 "The recently re-instated Romanian monarchy has sent a new ambassador to Berlin. Relations with the previous Iron Guard government were strained, but the new regime ensures us they are our friends. They emphasize the dynastic ties between our countries, both ruled by branches of the Hohenzollern dynasty. The first King of Romania, Carol I, was a German prince.\n\nThis could be the dawn of a new relation with Romania, and above all a continued oil flow."
royalist.300.a:0 "We need closer ties."

royalist.301.t:0 "[From.GetNameDefCap] desires closer relations"
royalist.301.d:0 "The Romanian ambassador has approached us with a very friendly message from his government. Relations with the previous Iron Guard government were strained, but the new regime ensures us they are our friends. This could be the start of a much closer friendship with this strategically located nation."
royalist.301.a:0 "They are our friends."

royalist.302.t:0 "[From.GetNameDefCap] welcomes German scientists"
royalist.302.d:0 "The Romanian government has invited German scientists to their country. They obviously hope it will help them improve their R&D efforts. While they will profit from our knowledge, this will lead to an even closer relationship between our countries."
royalist.302.a:0 "Accept."
royalist.302.b:0 "Do not give permission."

royalist.303.t:0 "[From.GetNameDefCap] has accepted our proposal"
royalist.303.d:0 "The German government has accepted our proposal and several scientists have arrived in Bucharest today, with more expected to come. Our universities welcome them with open arms, and it is expected that this will have a large impact on our research advances."
royalist.303.a:0 "Great!"

royalist.304.t:0 "[From.GetNameDefCap] has declined our proposal"
royalist.304.d:0 "The German government has declined our proposal and stated they will not let us benefit from their research."
royalist.304.a:0 "Outrageous!"

royalist.305.t:0 "[From.GetNameDefCap] opens up economy for investment"
royalist.305.d:0 "The Romanian government has announced that it has opened its economy for Austrian investment. Austrian companies can get favorable deals when wanting to establish a Romanian branch. This will certainly improve our relations if we are to follow up on this."
royalist.305.a:0 "Subsidise companies who invest in Romania."
royalist.305.b:0 "Only announce support for the plan."
royalist.305.c:0 "Prohibit Austrian citizens from investing in Romania."
royalist.305.c_tt:0 "We have not forgotten Transylvania.\n\n"

royalist.306.t:0 "[From.GetNameDefCap] has accepted our proposal"
royalist.306.d:0 "The Austrian government has accepted our proposal for investing in the Romanian economy. Several large companies have already expressed interest in opening a Romanian branch. This will surely benefit our mutual relationship."
royalist.306.a:0 "Great!"

royalist.307.t:0 "[From.GetNameDefCap] has declined our proposal"
royalist.307.d:0 "The Austrian government has explicitly prohibited any Austrian national to invest in Romania. This is a huge setback in our effort to open up our domestic market and get closer relations with Austria."
royalist.307.a:0 "Outrageous!"

royalist.308.t:0 "Royalist Romania wants to join our faction"
royalist.308.d:0 "The Romanian government has requested to join The Reichpakt. They seek closer German relations and defense against foreign threats"
royalist.308.a:0 "Accept."
royalist.308.b:0 "Decline."

royalist.310.t:0 "Royalist Romania wants to join our faction"
royalist.310.d:0 "The Romanian government has requested to join our sphere. They seek closer Austrian relations and defense against foreign threats"
royalist.310.a:0 "Accept."
royalist.310.b:0 "Decline."

royalist.312.t:0 "Romania negotiates"
royalist.312.d:0 "The Romanian government wants to revise the Treaty of Bucharest. They offer us to buy their oil at a price, but they will sent twice more oil than before."
royalist.312.a:0 "This is a good offer."

royalist.313.t:0 "Romania negotiates"
royalist.313.d:0 "The Romanian government wants to revise the Treaty of Bucharest. They offer us to buy their oil at a price, but they will sent twice more oil than before."
royalist.313.a:0 "This is a good offer."

royalist.314.t:0 "Romania wants Transylvania"
royalist.314.d:0 "The Romanian government announced that they would like to unify with Transylvania, which holds a large Romanian minority. Romanians in Transylvania want the same thing and they are more active than ever."
royalist.314.a:0 "We shall keep an eye close."

royalist.315.t:0 "Romania demands Transylvania"
royalist.315.d:0 "The Romanian government has sent us a proposal. Give Transylvania and Bucovina in exchange for reducing oil prices and allowing Austrian companies to remain, thus giving us big profits."
royalist.315.a:0 "This is a good offer."
royalist.315.b:0 "Are you joking?!"

royalist.316.t:0 "Transylvanians revolt!"
royalist.316.d:0 "The Romanians in Transylvania had started rebbelions against us. They have conducted raids not only in the region, but also across the Empire. We must find a solution to stop this madness!"
royalist.316.a:0 "Unbelievable!"

royalist.317.t:0 "Romania demands Transylvanian Autonomy"
royalist.317.d:0 "The Romanian government has seen the recent developments in Transylvania and gave us a proposal to give autonomy to Romanians in Transylvania."
royalist.317.a:0 "Accept the proposal."
royalist.317.b:0 "Hell No!"

royalist.318.t:0 "Romania demands Transylvania"
royalist.318.d:0 "The Romanian government has seen an ultimatum, backed by Germany, to give Transylvania and Bucovina to them. The Romanians have been a pain in a neck and Transylvania is not a very well developed region, but the hungarians would be mad if we gave it away. However, we can't afford a war now. What shall we do?"
royalist.318.a:0 "Give Transylvania."
royalist.318.b:0 "Not without a fight!"

royalist.319.t:0 "Romania demands Dobrogea"
royalist.319.d:0 "The Romanian government has seen an ultimatum to give Dobrudja to them. What shall we do?"
royalist.319.a:0 "Give Dobrudja."
royalist.319.b:0 "Not without a fight!"

royalist.320.t:0 "Romania wants Dobrogea"
royalist.320.d:0 "After The Fourth Balkan War, Romania seeks to occupy and integrate Dobrogea."
royalist.320.a:0 "Give Dobrogea."

royalist.321.t:0 "Royalist Romania wants to join our faction"
royalist.321.d:0 "The Romanian government has requested to rejoin the Entente. They seek closer Canadian relations and defense against foreign threats"
royalist.321.a:0 "Accept."
royalist.321.b:0 "Decline."

royalist.322.t:0 "Austria gives Transylvania to Romania"
royalist.322.d:0 "The Austrian Government has decided to give ALL of Transylvania to Romania, due to pressure from the Romanians in Transylvania and the Romanian government. The Austrians have crossed the line! If they want to sell our land, they must do it by force then! Shall we allow the Austrian dogs to take our land away?"
royalist.322.a:0 "We have no choice"
royalist.322.b:0 "Outrageous!"

royalist.323.t:0 "Royalist Romania wants to buy ships"
royalist.323.d:0 "The Romanian government has requested to buy ships from us. They have indeed offered a quite large amount of money for it. Shall we accept?"
royalist.323.a:0 "Accept."
royalist.323.b:0 "Decline."

