RRM_public_private_cooperation:0 "Public-Private Cooperation"
RRM_public_private_cooperation_desc:0 "If we can induce private companies to work more with the government, new R&D opportunities arise."
# Liberal Government
RRM_liberal_government:0 "Liberal Government"
RRM_liberal_government_desc:0 "The National Liberal Party will rule the country for the years to come. They want to contain the powers of the King but preserve the current political environment. Furthermore they have presented a plan of ambitious economic reform to increase domestic demand for consumer goods, coupled with a more export-driven economy."
RRM_curb_king_powers:0 "Curb the King's Powers"
RRM_curb_king_powers_desc:0 "The King has far too much power under the current constitution. While a new constitution is currently out of reach and would be vetoed by the King, we can introduce new laws to make sure the elected government is the most powerful in our country."
