### Military
RRM_for_the_king:0 "For the King"
RRM_for_the_king_desc:0 "Finally we no longer have to bow to the yoke of the Iron Guard. It is time to restore the King to Bucharest and put an end to this abomination of a regime. For the King!"
RRM_lessons_of_the_civil_war:0 "Lessons of the Civil War"
RRM_lessons_of_the_civil_war_desc:0 "The civil war was one of the darkest times in Romanian history. We have however learned a lot from a modern conflict like this and can use these lessons to improve our army for future battles."
RRM_gendarmerie:0 "Establish Gendarmerie"
RRM_gendarmerie_desc:0 "The Royal Gendarmerie was a military force primarily responsible for military police duties. A firm royal institute it was disbanded when the Iron Guard came to power. We can now re-establish the Gendarmerie as a force which can maintain public order in any new territories we conquer."
RRM_gendarmerie_tt:0 "\nYou get a choice between §Ystrengthening this national spirit§! or §Yresearch for Military Police§!."
RRM_mountaineers:0 "Expand Mountaineer Corps"
RRM_mountaineers_desc:0 "The "vanatori de munte" are the elite mountaineer corps of our army. We need to expand this corps to ensure we have optimal support in mountainous terrian such as the Carpathian Mountains."
RRM_royal_guard:0 "Royal Guard"
RRM_royal_guard_desc:0 "The Royal Guard has the duty to protect the King and is compromised of elite soldiers. While it is only a small contingent right now, we can greatly expand the corps by drawing elite recruits from other army parts."
RRM_modernize_army:0 "Modernise the Army"
RRM_modernize_army_desc:0 "We need to initiate a large-scale modernisation of the army. Our military doctrines are outdated and many army components need to work with antique materiel. If we manage to modernise both we can transform the Romanian army into a force to be reckoned with."
RRM_defensive_focus:0 "Defensive Focus"
RRM_defensive_focus_desc:0 "During the Weltkrieg our overconfidence led to a quick defeat by the Austrian, German and Bulgarian armies. Our defence of Moldova was very successful however and only faltered when the Russians capitulated. It is wiser to focus on the defence from the start now, so no foreign power will be able to conquer us again."
RRM_trench_warfare:0 "Trench Warfare"
RRM_trench_warfare_desc:0 "The Weltkrieg showed us that trench warfare is very efficient in holding back enemy forces. We need to further develop the ability for our army to defend their country from trenches."
RRM_offensive_army:0 "Offensive Army"
RRM_offensive_army_desc:0 "The best defence is offence so Romania needs a good offensive army to deal the first blow to the enemy. By concentrating our forces we can quickly defeat any nation that threatens our borders."
RRM_planning_school:0 "Planning School"
RRM_planning_school_desc:0 "To execute any plan in perfection a large amount of preparation is needed. We need to train our officers in planning and executing large-scale offensives so they can be conducted efficiently."
RRM_focus_on_infantry:0 "Focus on Infantry"
RRM_focus_on_infantry_desc:0 "Infantry forms the backbone of any army. We need to further focus on our infantry corps, by ensuring we have enough recruits."
RRM_support_guns:0 "Support Guns"
RRM_support_guns_desc:0 "To support our infantry we need dedicated anti-air and anti-tank weaponry, so our army can function optimally even without proper air or tank support."
RRM_new_materiel:0 "New Materiel"
RRM_new_materiel_desc:0 "We have a large domestic arms industry which supplies our army. Some parts of our weaponry is outdated however, so we need to modernise them. By focusing our funds in one or two areas the different companies might come to very good results."
RRM_armored_corps:0 "Armoured Corps"
RRM_armored_corps_desc:0 "Romania needs a separate armoured corps which can not only serve in a support role to our infantry, but also conduct offensive of its own."
RRM_tank_destroyer:0 "Develop a Tank Destroyer"
RRM_tank_destroyer_desc:0 "A proposal has been put forward to develop a modern tank destroyer for our army. Armoured vehicles are becoming more and more common on the battlefield and we need to make sure our army can defeat them with ease."
RRM_new_army_weapons:0 "New Army Weapons"
RRM_new_army_weapons_desc:0 "A soldier is only as good as its weapon. A new army weapon needs to be developed so our soldiers are the best."
RRM_modern_artillery:0 "Modern Artillery"
RRM_modern_artillery_desc:0 "Artillery fulfills an important role in any army and we need to modernise our artillery to keep up with general technological advancements."
RRM_army_tactics:0 "Modernise Army Tactics"
RRM_army_tactics_desc:0 "Some of our army tactics are backwards and we need to modernise them so our army uses the latest warfare insights."
RRM_modern_army:0 "A Modern Army"
RRM_modern_army_desc:0 "It has been a huge undertaking but by modernising our equipment and doctrines we can now say that Romania has a proper, modern army."
RRM_modern_army_tooltip:0 "You will receive a §Ynational spirit§! based on your previous choices."
### Air
RRM_technical_development_society:0 "The Technical Development Society"
RRM_technical_development_society_desc:0 "The Societatea Pentru Exploatări Technice, or Technical Development Society, is an aircraft plant in Bucharest specialised in developing new training aircraft. We need to expand its facilities to give them the capacity to help our air force grow."
RRM_early_warning:0 "Early Warning"
RRM_early_warning_desc:0 "Recently a new technology called RADAR was invented, which allows for installations that can spot airplanes from large distances. By building an early warning system like this in our country, we will be able to defend our airspace from any infractions."
RRM_invest_in_iar:0 "Invest in IAR"
RRM_invest_in_iar_desc:0 "Industria Aeronautică Română is the largest Romanian aircraft manufacturer, responsible for most of our fighter development and production. To ensure their continuing contribution to our war effort, they need our investment."
RRM_new_fighter:0 "New Fighter"
RRM_new_fighter_desc:0 "A new fighter design is needed to keep up with the advancements of other nations. We need to ask our aircraft industry to put forward proposal for a new fighter."
RRM_bomber_program:0 "Bomber Program"
RRM_bomber_program_desc:0 "Our current bombers are outdated so we need to catch up with technological advancements by funding a program to develop new bomber designs."
RRM_medium_bomber_effort:0 "Invest in Medium Bombers"
RRM_medium_bomber_effort_desc:0 "Medium bombers are versatile and can serve in both a direct ground support role and as a more long-range bomber. We need to invest in them to make sure they can serve optimally."
RRM_cas_effort:0 "Invest in CAS"
RRM_cas_effort_desc:0 "Close Air Support is ideal for our airforce. They can support our offensives and deter any army in crossing our border. We need to invest in them to make sure they can serve optimally."
RRM_air_tactics:0 "New Air Tactics"
RRM_air_tactics_desc:0 "Our air tactics are outdated and we need to develop new tactics to defeat enemy planes."
RRM_rocket_effort:0 "Rocket Effort"
RRM_rocket_effort_desc:0 "Progress has been made in the area of rockets. Long-range rockets can hit enemy bases far from home and move so fast they are nearly impossible to intercept."
RRM_national_aeronautical_industry:0 "National Aeronautical Industry"
RRM_national_aeronautical_industry_desc:0 "A combination of the SET and IAR factories can be beneficial to Romanian air production and development. The government needs to promise to purchase a minimum order of aircraft each year from the new plant to ensure its survival, but they can coordinate the production and thus lower the cost of it."
# Navy
RRM_expand_galati_shipyards:0 "Invest in Galati Shipyards"
RRM_expand_galati_shipyards_desc:0 "The shipyards at Galati are the largest in Romania and supply both the civilian fleet and the navy. By expanding their capacity we can build more and bigger ships."
RRM_expand_constanta_port:0 "Expand the Port of Constanta"
RRM_expand_constanta_port_desc:0 "Constanta is again in our hands. As our main Black Sea port it needs further expansion so it can continue to supply our fleet."
RRM_modern_destroyers:0 "Modern Destroyers"
RRM_modern_destroyers_desc:0 "A proposal has been made to build new, modern destroyers at the Galati shipyard. They will be able to protect our coast and shipping lanes."
RRM_modern_submarines:0 "Modern Submarines"
RRM_modern_submarines_desc:0 "We can build more modern submarines at the Galati shipyards, to attack enemy shipping in case of war."
RRM_improve_civilian_shipbuilding:0 "Improve Civilian Shipbuilding"
RRM_improve_civilian_shipbuilding_desc:0 "Romania does not need a large fleet. Instead we need to focus our shipbuilding capacity at the civilian trade fleet, so our country can be supplied optimally whatever the circumstances."
RRM_defending_shipping_lanes:0 "Defend the Shipping Lanes"
RRM_defending_shipping_lanes_desc:0 "To protect our trade fleet we need to develop better ships and tactics to defend our shipping lanes from enemy attack, especially from submarines."
RRM_fleet_expansion:0 "Fleet Expansion"
RRM_fleet_expansion_desc:0 "A larger fleet is in the interest of Romania. We need to become a force to be reckoned with on the Black Sea."
RRM_cruiser_effort:0 "Develop Cruisers"
RRM_cruiser_effort_desc:0 "Destroyers are not enough for our fleet, we need to develop larger cruisers to both protect the smaller ships and attack enemy surface vessels."
RRM_fortify_coast:0 "Fortify the Coast"
RRM_fortify_coast_desc:0 "Romania's coastline is vulnerable to enemy attack. We need to fortify our coast and ports so we will never experience invasion from sea."
RRM_navy_tactics:0 "New Navy Tactics"
RRM_navy_tactics_desc:0 "We need to develop new tactics for our navy according to the latest insights."
RRM_naval_bomber_effort:0 "Naval Bomber Effort"
RRM_naval_bomber_effort_desc:0 "Romania needs a dedicated naval bomber force which can attack enemy ships on the Black Sea and beyond."
RRM_marine_corps:0 "Marine Corps"
RRM_marine_corps_desc:0 "We need a marine corps which will serve in both the Danube estuary and as a naval invasion force."

### Events ###
# General Events
royalist.1.t:0 "Return of the King"
royalist.1.d:0 "King Michael I of Romania returned to his home country. After landing with a small plane the King was quickly driven to Iasi where a large crowd eagerly awaited his arrival. While elsewhere in the city police and army elements rounded up some fanatic Iron Guard members, in the centre people came together to celebrate this momentous occasion. Over all this looms the threat of the imminent civil war, and already shots can be heard. Romania will go through some very dark times. But for now, we celebrate the return of the King!"
royalist.1.a:0 "We will fight for you!"

royalist.2.t:0 "Return of the King"
royalist.2.d:0 "King Michael I of Romania returned to his home country. After landing with a small plane the King was quickly driven to Bucharest where a large crowd eagerly awaited his arrival.\n\nAt arrival, the King assured the gathered people he will reign in cooperation with all those who have only the progress of Romania in mind, without paying attention to party lines or previous quarrels. The return of the King ushers a new era for Romania indeed."
royalist.2.a:0 "Welcome back!"

royalist.3.t:0 "The Front of National Resurrection"
royalist.3.d:0 "Quickly after loyal officers seized parts of Romania talks begun between different groups keen on defeating the Iron Guard. This has resulted in a wartime coalition of democratic parties, businessmen and the army, called the Front of National Resurrection (FRN). Different democratic parties, persecuted under the autocratic regime, have been re-established in Iasi. Some important businessmen have pledged their loyalty to the King and denounced the Guard. A temporary military government will govern the country until the Iron Guard has been defeated."
royalist.3.a:0 "As long as we fight together..."

royalist.4.t:0 "Calls For Elections"
royalist.4.d:0 "Officals representing the different democratic parties in the FRN coalition have called upon the King for organizing elections. The last elections were quite some time ago, and were not free under the military regimes preceding the Iron Guard. Some people in the government argue that it is too early to already organise nation-wide elections, and that we need to focus first on rebuilding the country. On the other hand, delaying the elections will certainly lead to dissent of the increasingly popular Liberal and Peasants parties."
royalist.4.a:0 "The King acknowledges their demands."
royalist.4.a.tt:0 "This will likely lead to the disintegration of the wartime coalition."
royalist.4.b:0 "The King orders preparations for the elections."
royalist.4.b.tt:0 "The parties will be satisfied for now."

royalist.5.t:0 "Democrats Demand Elections"
royalist.5.d:0 "Officals representing the different democratic parties in the FRN coalition have made an ultimatum to the country leadership: organise elections within 30 days or they will withdraw their support from the government. Given their increasing popularity this would be a blow to the legitimacy of the military government."
royalist.5.a:0 "Organise elections."
royalist.5.a.tt:0 "Elections will take place in §Y30 days§!."
royalist.5.b:0 "It is not the time yet."
royalist.5.b.tt:0 "Democratic parties will withdraw from the FRN.\n\n"

royalist.6.t:0 "PNT and PNL Withdraw From the FRN"
royalist.6.d:0 "The largest democratic parties in the FRN coalition have today announced they have withdrawed their support. The National Liberal Party (PNL), one of the main political forces of Romania before de 1930s, has been re-established under the leadship of Ion Duca.\n\nThe former Peasants Party has also reorganised with Iuliu Maniu as its leader, and has renamed itself to the National Peasants Party (PNT). In addition to several smaller parties they want to partake in any upcoming elections."
royalist.6.a:0 "Oh well."

royalist.7.t:0 "Appointing a New Cabinet"
royalist.7.d:0 "Now that elections will be organised, it is clear the FRN has come to an end. General Argeseanu had a meeting with the King today where he told him that he would resign. With two main parties, there are two options for a caretaker government.\n\nThe King can appoint Constantin Bratianu from the National Liberal Party as new Prime Minister. Bratianu is known as staunch anti-Iron Guard, and will likely take immediate action and encourage any White Terror activities.\n\nThe other option is Iuliu Maniu of the National Peasants Party. The PNT does not want to take a hard stand against the Iron Guard, but rather wants to cooperate with their sympathisers to build a new Romania together. He will probably try to stop the White Terror."
royalist.7.a:0 "The King appoints Constantin Bratianu."
royalist.7.b:0 "The King appoints Iuliu Maniu."

royalist.8.t:0 "The White Terror"
royalist.8.d:0 "The reign of the Iron Guard is finally over. Their regime has left Romania scarred and it will take time for the wounds to heal. But many who have bled under Codreanu's dictatorship now take right in their own hands. More and more reports are coming in of loyalist troops plundering houses and shops of know Iron Guard sympathisers. In some cities militias have formed who arrest people left and right and quickly try them for ad hoc tribunals, before they are executed or set to work on repairing the damages done in the earlier fighting.\n\nIf the government does not act, these White Terror activities might spiral out of control. On the other hand, Iron Guard members might slip through our fingers and reorganise."
royalist.8.a:0 "All Legionnaires have to be purged."
royalist.8.b:0 "Direct the army to restore order."

royalist.9.t:0 "More White Terror activities"
royalist.9.d:0 "The increasing amount of White Terror activities has lead to more chaos in our country. The police and the army have their hands full but can not stop all atrocities commited. At this rate Romania slowly moves to anarchy."
royalist.9.a:0 "Unfortunate."

royalist.10.t:0 "Less White Terror activities"
royalist.10.d:0 "The increasing amount of White Terror activities has been slowly declining lately. The efforts of the army and police to restore order are having effect. Not everyone has calmed down however, and the fights may flare up again. But for now, the country is a bit more stable."
royalist.10.a:0 "Good."

royalist.11.t:0 "White Terror leads to anarchy"
royalist.11.d:0 "The government stance on White Terror activities has allowed lawlessness to grow. The streets in our cities are roamed by armed militias and every day citizens, of which many are probably innocent, are put to death. Anarchy has broken out in Romania, and the state is increasingly weak."
royalist.11.a:0 "This has to end."

royalist.12.t:0 "Protests against the army"
royalist.12.d:0 "The government stance on White Terror activities has led to protests from large groups of people. They do not want the army to protect all citizens, many of which they suspect are Iron Guard supporters. The army patrols in the streets and barricades of important buildings have been largely effective against most mobs. Still, they might not hold if they become target of an attack by an armed militia."
royalist.12.a:0 "Order the army back to the barracks."
royalist.12.b:0 "Arrest some well-know collaborators to appease them."
royalist.12.c:0 "Plunder and murder are not civilized!"

royalist.13.t:0 "Nightly plundering of Legionnaire shops"
royalist.13.d:0 "In many cities tonight shops of know Iron Guard collaborators were raided. Large mobs took to the streets, and with no police or army in sight began mass plundering. When the authorities failed to respond, several houses were set on fire. Several shopholders have asked the government to protect them. Even though they say they had nothing to do with the Iron Guard, they fear that the plundering will spiral out of control and also hit loyalist houses."
royalist.13.a:0 "Protect the shops."
royalist.13.b:0 "Turn a blind eye."

royalist.14.t:0 "White Terror: People killed in Bucharest"
royalist.14.d:0 "A large and possibly armed group of people have lynched several others in Bucharest today. Announcing that they were rounding up some anti-Royalist figures, they went from house to house to search for hidden collaborators, triumphantly dragging several out of their hiding holes. Afterwards they were brought to a local square and summarily executed.\n\nAccording to local media, the sight was not pretty."
royalist.14.a:0 "Unfortunate."

royalist.15.t:0 "White Terror: People killed in Iasi"
royalist.15.d:0 "A large and possibly armed group of people have lynched several others in Iasi today. Announcing that they were rounding up some anti-Royalist figures, they went from house to house to search for hidden collaborators, triumphantly dragging several out of their hiding holes. Afterwards they were brought to a local square and summarily executed.\n\nAccording to local media, the sight was not pretty."
royalist.15.a:0 "Unfortunate."

royalist.16.t:0 "You should not see this"
royalist.16.d:0 "If you see this, file a bug report."
royalist.16.a:0 "OK"

royalist.17.t:0 "The White Terror comes to [white_terror_state.GetName]"
royalist.17.d:0 "[white_terror_state.GetName] was relatively quiet until now, but today several people were 'arrested' by people militias in multiple towns. They were quickly tried and some were summarily executed, with their houses plundered by their neighbours. It seems that the White Terror has finally arrived in [white_terror_state.GetName]."
royalist.17.a:0 "Unfortunate."

royalist.18.t:0 "Angry mob threatens to storm internment camp"
royalist.18.d:0 "One of the larger internment camps in Bucharest has been surrounded by an angry mob, who demand that several people who they say were part of the Death Squads should be extradited and tried. The local police commander has quickly called for army support to protect the people in the camp.\n\nWhat should we do?"
royalist.18.a:0 "Order the army to shoot at the crowd."
royalist.18.b:0 "Deliver the persons they ask for."
royalist.18.c:0 "Order the army and police to stand down."

royalist.19.t:0 "First Elections"
royalist.19.desc_chaos:0 "The first free elections since the Weltkrieg are finally here. In some cities voters are lining up to fullfill their democratic duty, but the continuing chaos and anarchy stemming from the White Terror has led to many people staying at home. The grim reality of police and military patrolling the streets is not the feast of democracy the different parties had imagined.\n\nOnly the two major parties have the expectation of becoming the largest party, and the race is very close. But it remains to be seen how legitimate the results will be."
royalist.19.desc_no_chaos:0 "The first free elections since the Weltkrieg are finally here. Thousands of voters are lining up to fullfill their democratic duty. Despite fears that the White Terror would prevent people from voting, the streets have been relatively calm today and police only reported a few minor incidents.\n\nOnly the two major parties have the expectation of becoming the largest party, and the race is very close..."
royalist.19.a:0 "PNT wins a majority"
royalist.19.b:0 "PNL wins a majority"
royalist.19.c:0 "PNT wins a plurality"
royalist.19.d:0 "PNL wins a plurality"
royalist.19.has_chaos_tooltip:0 "The chaos in the country damages the political reputation of all parties.\n"

royalist.20.t:0 "Second Elections"
royalist.20.d:0 "The second free elections are finally here. The current government has done a great job of maintaining stability through the country, but now it's time to see who shall lead us now!"
royalist.20.a:0 "PNT wins."
royalist.20.b:0 "PNL wins."
royalist.20.c:0 "PNC wins."
royalist.20.e:0 "Constitutional Front wins."

royalist.21.t:0 "New Elections"
royalist.21.d:0 "The King has now allowed public elections to be hold. After he ruled the country with an Iron Fist, He has decided that now it's time for electtions. The old PNT and PNL are candidating, but recently, a new political faction called "The Constitutional Front" is also candidating. They want to restore freedom to Romania and remove the current King, seeing him as a tyrant, with Prince Michael I. Who shall win the elections?"
royalist.21.a:0 "PNT wins."
royalist.21.b:0 "PNL wins."
royalist.21.c:0 "Constitutional Front Wins."
royalist.21.e:0 "National Christian Party Wins."

royalist.22.t:0 "The Balancing Act"
royalist.22.d:0 "The government currently debates whether to pass the Balancing Act or not."
royalist.22.a:0 "Pass the act."
royalist.22.b:0 "Don't pass it."

royalist.23.t:0 "The King's abdication"
royalist.23.d:0 "The government has forced the current King to abdicate. They viewed him as a tyrant who is no different to Corneliu Zelea Codreanu and the Iron Guard. The King has now abdicated and now Prince Michael is now king."
royalist.23.a:0 "Long Live the King!"

royalist.25.t:0 "A new Constitution"
royalist.25.d:0 "The government currently debates whether to change the constitution. The current constitution is conservative, but a little authoritarian. Liberals demand to change it so it would be more democratic. Shall we change it?"
royalist.25.a:0 "Change it."
royalist.25.b:0 "Don't change it."

royalist.26.t:0 "Conservative Cabinet"
royalist.26.d:0 "This is our cabinet"
royalist.26.a:0 "Ok"

royalist.27.t:0 "Liberal Cabinet"
royalist.27.d:0 "This is our cabinet"
royalist.27.a:0 "Ok"

royalist.28.t:0 "Social Liberal Cabinet"
royalist.28.d:0 "This is our cabinet"
royalist.28.a:0 "Ok"

royalist.29.t:0 "Autocratic Cabinet"
royalist.29.d:0 "This is our cabinet"
royalist.29.a:0 "Ok"

royalist.30.t:0 "Nationalist Cabinet"
royalist.30.d:0 "This is our cabinet"
royalist.30.a:0 "Ok"

royalist.31.t:0 "A new party"
royalist.31.d:0 "After the first elections were held, many members from PNL, PNT, and other politicians came in a meeting in bucharest. There, they declared that they shall form a party that stands for the liberty of all Romanians and break the gridlock formed by PNL and PNT. This new party is called the Constitutional Front."
royalist.31.a:0 "Ok"

royalist.32.t:0 "A new party"
royalist.32.d:0 "Octavian Goga, a poet from Transylvania came in Romania after the Royalists came back in power to become a politcian. He is now well known for being a far-right politician. Now, together with Nationalists that used to support the Iron Guard and Ion Antonescu, a supporter of the Legionary Government, they created a new party called the National Christian Party."
royalist.32.a:0 "Ok"

royalist.33.t:0 "A new party"
royalist.33.d:0 "After the King continued the military dictatorship, many members from PNL, PNT and other politicians came in a meeting in bucharest. There, they declared that they shall form a party that stands for the liberty of all Romanians, the removal of the Military Government from power and establishing elections. This new party is called the Constitutional Front."
royalist.33.a:0 "Ok"

royalist.34.t:0 "Fate of The Iron Guard"
royalist.34.d:0 "When the monarchists demanded a monarchist restoration, Codreanu accepted and stepped down, along with his party. The other parties fail to see that the Iron Guard wanted to just make Romania a greater state. Yet, with the Victory of of the National Christian Party, maybe there is a chance to restore them in power."
royalist.34.a:0 "Traiasca Legiunea!"
royalist.34.b:0 "They are criminals!"

royalist.401.t:0 "The King of Romania"
royalist.401.d:0 "Though Michael has returned as king, many people do not see him fit as the king of the country. His father, Carol, claims he will establish a Greater, prosperous Romania. He also claims Romania is his birthright. Then there is Nicolae, Carol's brother, who also claims similar things like Carol. The subject is indeed controversial, but we have to decide. Who shall be King?"
royalist.401.a:0 "Michael shall remain King!"
royalist.401.b:0 "Carol is the rightful King!"
royalist.401.c:0 "Nicolae shall be King!"

