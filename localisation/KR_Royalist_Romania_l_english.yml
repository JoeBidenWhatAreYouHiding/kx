# OLD oil stuff
royalist.64.t:0 "The Oil of Ploesti"
royalist.64.d:0 "After Romania's defeat in the Weltkrieg, we were promised control over the rich oilfields of Ploesti. The former leader of Romania, Codreanu, nationalised the oilfields a few years ago with much fanfare, yet even he didn't dare stop the oil shipments. Now with the monarchists back in power it is time to remind them to honour their commitments."
royalist.64.a:0 "Remind the Romanians to ship their oil."

royalist.65.t:0 "The Germans Demand Their Oil Shipments"
royalist.65.d:0 "After our defeat in the Weltkrieg, we were forced to cede control over the rich oilfields of Ploesti to Germany. The former leader, Corneliu Zelea Codreanu, nationalised the oilfields a few years ago, yet continued the oil shipments. Now that we have won the civil war, the Germans want us to continue the shipments."
royalist.65.a:0 "We will keep sending the oil, for now."
royalist.65.b:0 "Refuse outright!"

royalist.66.t:0 "[From.GetName] Continues Their Oil Shipments"
royalist.66.d:0 "As expected, the Romanians didn't dare to defy our mighty empire."
royalist.66.a:0 "Great!"

royalist.67.t:0 "[From.GetName] Refuses to Renew Their Oil Shipments"
royalist.67.d:0 "The Romanians refused our rightful demand to renew the oil shipments to us. What shall we do?"
royalist.67.a:0 "We will not forget this."
royalist.67.b:0 "War will solve this!"

# Focus Tree: Economy
royalist.200.t:0 "New Subsidised Factory Opens"
royalist.200.d:0 "The large-scale subsidies the government has given for funding new industries has resulted in a new factory being opened today. It will provide a boost to local employment and will make our economy more competitive with those of other countries. The King has opened the new complex to much fanfare."
royalist.200.a:0 "Excellent."

royalist.201.t:0 "Factory Subsidy Program Ended"
royalist.201.d:0 "Today the Interior ministry announced the end to its subsidy program for factories. During its course, several new factories have been opened, though some point out that they might not be as profitable in the long run without the government money. Regardless, the Interior minister has called the program a success."
royalist.201.a:0 "For a stronger economy."

royalist.202.t:0 "Private Party Requests a Building Permit"
royalist.202.d:0 "With the government encouraging private initatives to expand our industry, several investors are working to build new factories or expand existing ones. Today one of those groups has asked the central government for a building permit. They claim to have found the perfect spot for their factory, which is unfortunately occupied by a farm.\n\nExpropriation will not be popular in that neighboorhood, but will most likely result in a large new factory."
royalist.202.a:0 "Give them a permit."
royalist.202.b:0 "It is not worth it."

royalist.203.t:0 "New Factory Built"
royalist.203.d:0 "The government campaign to encourage private initiatives to expand our industry has payed off today. A new large factory has opened, almost entirely funded by private investors. They thank the government for their support which made it possible in such a short time."
royalist.203.a:0 "Excellent."

royalist.204.t:0 "Local Businessman Asks For Government Intervention"
royalist.204.d:0 "A local businessman who is one of the richer persons in Romania, has made an unusual request to the central government. Because of the increasing tensions in the world and the dangerous place Romania is in, he and some of his associates want to fund a new arms factory, which will largely benefit our domestic weapons industry. However, the local government is against the plan, which will involve large-scale demolition of the area, including a large forest.\n\nThe Interior minister has the power to overrule the local government, though this will certainly not be a popular decision in that area."
royalist.204.a:0 "We need a larger industry!"
royalist.204.b:0 "It is not worth it."

royalist.205.t:0 "New Factory Built"
royalist.205.d:0 "The factory we allowed to expand recently has opened today. With the increased output we can make sure our army is even better supplied. The cost of demolishing a small village is nothing compared to our enlarged potential for arms production."
royalist.205.a:0 "For a stronger arms industry."

