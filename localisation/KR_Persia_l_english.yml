### Leader Bios ###
POLITICS_SAYYED_HASAN_TAQIZADEH_DESC:0 "Taqizādeh, despite being known as one of the biggest and most influential advocates for modernisation and constitutionalism, came from a family of clergymen who were descendants of the Prophet Muhammad, and it had seemed that he would follow in the footsteps of his family. However, his interest and experience with Western democracy and modern enlightenment caused him to follow a new career into politics, where he soon became a strong advocate against the Qajars and for sweeping reforms to the nation in order for it to flourish in the 20th century. With the revolution that has swept the nation, and the deposition of the Qajars, Taqizādeh has formed a new government that will seek to recreate Iran as a nation of true democracy and prosperity."
POLITICS_IRAJ_ESKANDARI_DESC:0 "As a Qajar Prince, Eskandari was given an education in France where he was exposed to the young syndicalist nation and its socialist teachings, to which he had soon begun to admire. He would link up with other Iranian socialists in the country, and even some of the key figures of the Revolutionary Republican Party of Iran who had been forced to flee after Ahmad Shah's attempted assassination, and the subsequent crackdown of socialism. Though he was unable to return home, he would slowly become one of the more popular figures of socialism in Iran, especially as the movement would begin to see greater popularity amongst the workers and peasants of Iran. With the Revolutionary Republican Party of Iran now in power, Eskandari has been appointed as President of the new Socialist Republic, promising greater freedoms for peasants and unions, and the redistribution of wealth to the common people."

