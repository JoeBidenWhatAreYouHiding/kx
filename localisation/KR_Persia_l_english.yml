### Leader Bios ###
POLITICS_AHMAD_SHAH_QAJAR_DESC: "Installed as Shah of Iran at the age of eleven, it could be argued that Ahmad Shah was always at the whim of the Majilis, only a figurehead in a nation still struggling with the aftermath of the events of the 1920's and beforehand. Though he would attempt to repair and unite the nation, his efforts would almost always collapse. Though the most turbulent part of his reign is arguably at an end, that does not mean there are not those wishing to see the Shah removed - whether it be Democrats who wish to establish a republic, Royalists who want install a new monarch that can surpass Ahmad Shah's abilities, or even Socialists who want to bring about a socialist revolution akin to the one declared in 1920. It seems, with all these enemies against the Shah, and his health in steady decline, that it is only a matter of time before chaos erupts across the nation."
POLITICS_HASSAN_MIRZA_QAJAR_DESC: "As the Crown-Prince of Iran, Hassan Mirza lived in his older brother’s shadow ever since he was installed as Shah, and had little influence in the politics of Iran during the early years of Ahmad Shah’s rule. From a young age, he would be exposed to the countless conflicts and civil uprisings that plagued the nation, from the Jangali Uprising to foreign intervention from the British and Russia, all the while his brother would seemingly do little to stop it all.  Over many years however, he would slowly build up the political, military, and diplomatic connections he desired, and attained the respect that was fit for the brother and heir of the Shah. Now, with his ascension to the Sun Throne, he has reached the very top of the Iranian political world, and it is certain he will not squander the opportunity to bring Iran into the modern age as a force to be reckoned with."
POLITICS_SAYYED_HASAN_TAQIZADEH_DESC: "Taqizadeh, despite being known as one of the biggest and most influential advocates for modernisation and constitutionalism, came from a family of clergymen who were descendants of the Prophet Muhammad, and it had seemed that he would follow in the footsteps of his family. However, his interest and experience with Western democracy and modern enlightenment caused him to follow a new career into politics, where he soon became a strong advocate against the Qajars and for sweeping reforms to the nation in order for it to flourish in the 20th century. With the revolution that has swept the nation, and the deposition of the Qajars, Taqizadeh has formed a new government that will seek to recreate Iran as a nation of true democracy and prosperity."
POLITICS_IRAJ_ESKANDARI_DESC: "As a Qajar Prince, Eskandari was given an education in France where he was exposed to the young syndicalist nation and its socialist teachings, to which he had soon begun to admire. He would link up with other Iranian socialists in the country, and even some of the key figures of the Edalat Party who had been forced to flee after Ahmad Shah's attempted assassination, and the subsequent crackdown of socialism. Though he was unable to return home, he would slowly become one of the more popular figures of socialism in Iran, especially as the movement would begin to see greater popularity amongst the workers and peasants of Iran. With the Edalat Party now in power, Eskandari has been appointed as President of the new Socialist Republic, promising greater freedoms for peasants and unions, and the redistribution of wealth to the common people."

