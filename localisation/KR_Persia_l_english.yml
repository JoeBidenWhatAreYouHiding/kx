### Events ###

pers.1.t:0 "The Republic of Iran,1936"
pers.1.d:0 "The Republic of Iran is the remnant and successor of what was the Qajar government, based in Tehran and still maintaining its control over the Eastern regions of Iran - including the city of Qom, Mashhad, and Kerman. Having emerged from the ‘Mostaghelun’ with the loss of its Western borders, the nation had only managed to stabilize by scrambling together a provisional government and the first republican cabinet in Iran, electing the acclaimed Mohammad Ali Foroughi as the first and current President of the first Republic of Iran. During the first years after the war, there was a focus on consolidating what territories were left of the nation, therefore the government and Majlis was made up of a wide variety of parties, majority of whom being members of the Iranian Intelligentsia, old Constitutionalist leaders, and nationalists.\n\nNot only does the nation contain the remnants of the previous government of Iran, but also its military, who had retreated from Azerbaijan and the Zagros Mountains at the signing of the Jaraj Treaty.\n\nTo head the army was none other than Reza Khan, who had personally led the Tabriz Battalion in the North-West. Despite his inability to quell the Azeri-Kurdish rebels, his performance in eliminating the Jangalis and their leader Mirza Kuchak Khan had gained him much popularity amongst the people and other military officers as a loyal patriot. As a result, he was promoted to field marshal of Iran, head of military affairs, and what is essentially complete control over the armies of Iran.""
