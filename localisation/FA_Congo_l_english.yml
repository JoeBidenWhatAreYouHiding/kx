### Decisions ###
COG_hire_mercs_decisions:0 "Hiring Mercenaries"
COG_hire_mercs_decisions_desc:0 "The power vacuum left in the wake of the corpse of Mittelafrika have allowed war and strife to thrive in our backyard. In order to secure our homeland and our place in the Dark Continent, we must fight tooth and nail, and we must do everything within our power to make sure we ensure our sovereignty. With this development comes the prospect of hiring those outside of our borders. Mercenaries, soldiers for hire, whatever we wish to call them, are willing to put their military expertise and men on the line for our cause, provided that we pay them handsomely. We should act quickly, lest one of our rivals puts them on their payroll first.

