### Events ###

congo_crisis.1.t:0 "The Enemy of My Enemy..."
congo_crisis.1.d:0 "With the Congo Crisis raging and with our backs against the wall, we have found ourselves alone and outnumbered. However, beside us fights another non-colonial power fighting the good fight in pursuit of independence. We could reach out and offer a temporary truce between our struggling states, so that we may crush the colonials together before finally turning on eachother. What shall we do?"
congo_crisis.1.a:0 "...is my friend!"
congo_crisis.1.b:0 "...is a sucker!"

congo_crisis.2.t:0 "A Temporary Truce?"
congo_crisis.2.d:0 "Our neighboring non-colonial power has come to us offering a temporary ceasefire so that we may better focus on destroying the remnants of imperialism in this burning paradise. Though we will eventually be forced to turn on each other, this could buy us valuable time and free up enough men so that we can more swiftly crush the forces of the Vrijstaat and the Force Publique. How shall we reply?"
congo_crisis.2.a:0 "We will accept this temporary ceasefire."
congo_crisis.2.b:0 "We will never work with these savages."

congo_crisis.3.t:0 "They Demand to Fight to the Death"
congo_crisis.3.d:0 "Our offer to temporarily cease all hostilities with our neighbor has been rejected, leaving us completely without allies as the Congo Crisis rages. It now lies solely in the hands of our own troops to save our people and deliver us unto true freedom."
congo_crisis.3.a:0 "Then we shall see them in Hell!"

congo_crisis.4.t:0 "A Deal is Struck"
congo_crisis.4.d:0 "Our offer to temporarily cease all hostilities with our neighbor has been accepted, granting us both a small reprieve and a temporary ally in this conflict. Though we will be forced to go to war with our new ‘friends’ soon enough, we shall cooperate, or at least not kill each other, for now."
congo_crisis.4.a:0 "Then let us use this brief moment of respite wisely."

congo_crisis.5.t:0 "War Looms as the Ceasefire Falls Apart"
congo_crisis.5.d:0 "Though we signed a temporary ceasefire with our neighbors, the time has come for this cooperation to end. Our once-allies have now announced that the deadline is looming, and that hostilities between our nations shall soon resume. With this announcement, we must prepare for we only have a few weeks before the men we just shared foxholes with now become our newest foes."
congo_crisis.5.a:0 "We must prepare for this new front that is about to open."

### News Events ###

congo_news.1.t:0 "Colonial Rule Holds On in the Congo"
congo_news.1.d:0 "The violence and chaos of the Congo Civil War has finally abated, and despite all odds, the incumbent Flandro-Wallonian colonial regime has somehow survived it all and come out on top. Under Governor-General [COG.getleader], the Vrijstaat has defeated mercenaries, rogue paramilitaries, and the burning will for independence of the Congolese themselves - all turned to ash under the might of the Force Publique.\n\n It seems no matter the turmoil or effort, the Congo simply cannot shake their European overlords."
congo_news.1.a:0 "The more things change, the more they stay the same."

congo_news.2.t:0 "Leopoldville Restores Order to the Congo"
congo_news.2.d:0 "The valiant soldiers of the Force Publique stationed in the gleaming capital city that is Leopoldville have managed to restore order outside of their shimmering metropolis and across the wider Congo’s countryside, forcing out the bickering factions that have long resisted their rule.\n\n Now, the world sits on the edge of their seat to see if these ‘peacekeepers’ shall tow the line, or take the Congo in a more radical direction to ensure stability.."
congo_news.2.a:0 "Blessed are the peacemakers."

congo_news.3.t:0 "Congo United by the Faithful"
congo_news.3.d:0 "Though the Congo Crisis has seen the rise and fall of a vast myriad of factions, none could have predicted that the Nzungists, or Kimbanguists, would be the victors. Led by the Prophet, or Ngunza, Simon Kimbangu, this Baptist-influenced Afrianized Chrsitian sect has captivated the globe with recent reports that this holy man and his forces managed to conquer the warring factions of the Congo with both pen and sword, and now pushes to create a true and peaceful Eden at the heart of Africa. Whether this ‘manifestation’ of the Holy Spirit will actually achieve that however is anyone’s guess.."
congo_news.3.a:0 "Their eyes have seen the glory of the Lord and his Prophet."

congo_news.4.t:0 "Rogue Capitalists Seize the Congo"
congo_news.4.d:0 "The violence and chaos of the Congo Civil War have officially and finally come to an end today with the reports of a final ceasefire finally being negotiated in Leopoldville. The most recent reports coming in from that primordial expanse seem to point to the idea that the victors were not the nascent colonial regime nor the natives, but the monopolistic capitalists of the Flandro-Wallonian controlled mining conglomerate known as the Union Minière du Haut-Katanga, or the UMHK. This massive entity is now the single largest company in Africa, and now has the world’s attention as it must balance their pursuit of profit with the undertakings of running a state."
congo_news.4.a:0 "For the global economy’s sake, let us hope this venture doesn’t fold."

congo_news.5.t:0 "The Yeke Kingdom Rises Once More"
congo_news.5.d:0 "News from the Congo has trickled in and has depicted quite a peculiar tale as reports detail the rise of a group once thought fully exterminated - the forces of the Mwami. It seems that the constant defeats dealt by the hands of the Ryckmans regime earlier in the decade did not deal as large a blow to the Mwami’s power as once thought, and he and his forces have seemingly rebounded, surging forth from their jungle hiding spots and claiming victory in the Congo Civil War. Securing their base of power in their homelands in the southern region of Katanga, the oppressed Garanganze natives have allied with the wider Congolese native population and risen up throw out the Colonials, and now the world stands in awe as the once-extinct Yeke Kingdom rises from the pages of history."
congo_news.5.a:0 "The heirs of Msiri return to their throne."

congo_news.6.t:0 "The Congolese Earn the Right to Self-Rule"
congo_news.6.d:0 "The maelstrom that was the Congo Civil War has finally ended and it appears a new age has dawned in the Congo. Rebelling against the colonial government and fending off both rogue capitalists and violence-addicted mercenaries, the native Askari troops and democratic elements banded around the Young General Gonzague in the eastern region of Kivu have succeeded in their struggle for independence. Through blood, sweat, and sacrifice, the native Congolese have earned the right to determine their own fate, and have become one of the first fully independent and ‘stabilized’ nations in Post-Collapse Africa. Now the world waits to see if the Congolese can handle the burdens of modern nationhood."
congo_news.6.a:0 "A light of hope glimmering from the dark heart of Africa, perhaps?"

congo_news.7.t:0 "Mercenaries Take the Congo!"
congo_news.7.d:0 "A notable development has occurred within the jungles of the Congo, for it appears the Mercenaries du Congo-Ouest have beaten back the various warring factions of the horrific Congo Crisis and now control the entirety of the Congo, in theory. In reality, according to insider reports, the Congo has been reduced to a disconnected fiefdom of warring mercenary factions all vying for control of this primordial expanse. What lies in store now for the Congo, and whether these soldiers can truly tame these wilds, remains to be seen, but the world shall watch with great interest as these soldiers and cutthroats attempt to rebuild a functioning society."
congo_news.7.a:0 "Who shall rise above to become the Big Boss of the Congo?"

congo_news.8.t:0 "Germans Pacify the Congo!"
congo_news.8.d:0 "With the arrival of Franz Ritter von Epp to the Congo following the rising tensions and instabilities that have been brewing all across Mittelafrika, the new German-dominated regime has toiled and fought without end to consolidate their new regime. With their enemies now put down and with stability slowly returning to Africa’s Dark Heart, the Germans have come to fully dominate this primordial paradise. Now, the Congo lies as a direct colony of the Kaiserreich, swearing loyalty to only the Kaiser himself, and bowing neither to Dar-Es-Salaam or any other form of German authority. What von Epp and his lackeys will do with the Congo now though, is anyone’s guess..."
congo_news.8.a:0 "The Iron Cross rises over the Congo, heralded by its Bavarian savior."

congo_news.9.t:0 "The Manikongo Conquers the Congo"
congo_news.9.d:0 "As the colonial order fell in the Congo Civil War, a true outlier has risen from the ashes to secure the Congo Basin. With Portuguese backing, the warriors of the Manikongo, Pedro VII, were able to secure their independence against an invasion by the Republic of Gabon and the Tekeland Clique. From their staging ground in the French Congo, the Manikongo was able to rally the Bakongo tribes and lead a decisive military campaign to reunite the entirety of the Congo. The Manikongo’s stunning victory also brings new challenges to his rule, the Kongo Kingdom has historically controlled territory around the mouth of the Congo Basin and Northern Angola, and now they find themselves as the new lords of hundreds of different ethnicities as global powers hungrily eye the vast resources of this Eden. Only time will tell if the Manikongo can carefully guide his new subjects or if the Heart of Africa will once again descend into chaos."
congo_news.9.a:0 "The Manikongo has claimed his birthright."

