### Ideas ###
DEH_princely_power: "Power of the Princes"
DEH_princely_power_desc: "The Dominion of India was only able to remain in government thanks to the loyalty of the northern princes. They share power with the government, but it is a difficult and archaic process that involves a great deal of waste."
