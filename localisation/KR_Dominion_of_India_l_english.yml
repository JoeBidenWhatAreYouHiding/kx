### Focuses ###
DEH_Industry1_focus: "Expand Delhi's Civilian Industry"
DEH_Industry1_focus_desc: "The state of our industry is lacking. We should concentrate our efforts on researching new designs for our factories."
DEH_construction1_focus: "Start Building Civilian Factories"
DEH_construction1_focus_desc: "Armed with new technologies, we can start building factories across our nation."
DEH_construction2_focus: "Continue Building Civilian Factories"
DEH_construction2_focus_desc: "We must continue to build civilian factories, to provide for our people."
DEH_construction3_focus: "Finish Building Civilian Factories"
DEH_construction3_focus_desc: "We must complete our civilian factory expansion to ensure even in years to come we can provide for our people."
DEH_digging: "Expand Mines"
DEH_digging_desc: "In order to fuel our factories, we must expand our mines. New technologies will help us with this."
DEH_railroads1: "Expand the Indian Rail Network"
DEH_railroads1_desc: "The Indian rail network was once the jewel of the British Empire. We must restore it to that condition."
DEH_railroads2: "Continue to Restore Rail Networks"
DEH_railroads2_desc: "While our work extending the rail networks has been successful so far, we must continue it if we are to be able to move and supply our troops well."
DEH_production1: "Start Expanding Military Factories"
DEH_production1_desc: "Our military factories are currently lacking. We must dedicate our political efforts to expanding them."
DEH_production2: "Continue to Expand Military Factories"
DEH_production2_desc: "While our military production has increased, it is not nearly at a level necessary to take on the Bharatiya Commune and the Princely Federation. We must continue to expand it."
DEH_production3: "Finish Military Expansion"
DEH_production3_desc: "With a little more effort, we should be able to increase our military production to a respectable level."
DEH_new_economy: "The New Economy"
DEH_new_economy_desc: "At long last, we have put our reputation as a backwater aside and may now truly claim to be a rising industrial power, ready to take on our enemies."
DEH_ISAC: "Join the ISAC"
DEH_ISAC_desc: "By joining the Imperial Scientific and Academic Council, we will be able to greatly expand our research potential through funding and information sharing."
DEH_ISAC2: "Benefits from the ISAC"
DEH_ISAC2_desc: "We have received even more information from the ISAC, including blueprints for the construction of computing and census tabulating machines."
DEH_ISAC3: "Encourage Immigration of ISAC Scientists"
DEH_ISAC3_desc: "By encouraging ISAC scientists to come to India, we can greatly increase our research output."
DEH_ISAC4: "Cross-Discipline Research"
DEH_ISAC4_desc: "Our expanded industry, army, and scientific infrastructure have allowed even more technological development."
DEH_ISACnuke: "ISAC Nuclear Research Programme"
DEH_ISACnuke_desc: "The ISAC have started developing a nuclear research programme. We should join as well, as this weapon could have huge military benefits."
DEH_ISACrocket: "ISAC Rocketry Programme"
DEH_ISACrocket_desc: "The ISAC have started developing a rocketry programme. We should join as well, as this weapon has huge military benefits."
DEH_armyreform1: "Start Reforming the Army"
DEH_armyreform1_desc: "Our army is in poor shape. Divided between White and Indian officers and princes, and lacking in direction, we must try to unite the army to combat Syndicalism and the reactionary princes to the south."
DEH_princearmyreform: "The Question of the Princely Armies"
DEH_princearmyreform_desc: "The armies of Delhi are divided among regular divisions and the private armies of the Maharajas. This hampers communication and effectiveness in combat, and we must find a solution before it is too late."
DEH_diarchy: "Address the Diarchy"
DEH_diarchy_desc: "Our most urgent issue is the status of administrative governance which have languished under the ancient relic of the diarchy - dual rule over the provinces shared between the officials of the central government and the domains of the many princely states. The premier is under great pressure to do away with the archaic system of indirect rule in favour of more efficient and democratic local administration."
DEH_doctrine: "Choosing Doctrines for our Army"
DEH_doctrine_desc: "We must chose a direction for our army. Should we emphasise speed and armoured vehicles, firepower, or sheer manpower? Our officers are now debating the best course of action."
DEH_motorized_focus: "Motorising the Indian Army"
DEH_motorized_focus_desc: "India is a huge country, with a wide range of climates, from deserts to jungles. We must motorise our army so it is more mobile and able to respond to threats quicker."
DEH_armor1: "Indian Armoured Corps"
DEH_armor1_desc: "Providing our troops with armoured vehicles will give us a distinct edge in facing off against our enemies."
DEH_armor2: "Expanding the Indian Armoured Corps"
DEH_armor2_desc: "We must continue to expand our armoured corps, to maintain a competitive edge against our enemies."
DEH_infantry_focus: "Modernising the Sepoys"
DEH_infantry_focus_desc: "Indian infantrymen are numerous and loyal. Their equipment, however, is dated and inefficient. We must rectify this."
DEH_arty: "Modernising Delhi's Artillery"
DEH_arty_desc: "Delhi's artillery mostly dates from the Weltkrieg. We must modernise our artillery unless we wish our soldiers to be eviscerated without proper support."
DEH_gurkha: "Expanding the Gurkha Regiments"
DEH_gurkha_desc: "The Gurkhas are the most feared soldiers in the world. We must ensure that their equipment is up to date and their training sufficient for their missions."
DEH_naval_effort: "Expanding the Imperial Indian Navy"
DEH_naval_effort_desc: "Our navy is in a laughable shape. With no real military dockyards, we cannot produce any ships. We must dedicate all our political effort to creating the infrastructure necessary to maintain a navy."
DEH_old_canada_ships: "Purchase Canadian Ships"
DEH_old_canada_ships_desc: "Canada has a number of old vessels which they have long since retired from use, but which might still be useful in bolstering our tiny navy. Perhaps we should offer to purchase them?"
DEH_flexible_navy: "Flexible Navy Focus"
DEH_flexible_navy_desc: "Our navy should be flexible, and able to respond to a wide variety of problems."
DEH_large_navy: "Large Navy Focus"
DEH_large_navy_desc: "We should ensure our navy is as large as possible, to overwhelm our enemies."
DEH_submarine_effort: "Submarine Focus"
DEH_submarine_effort_desc: "Submarines are an excellent way to disrupt enemy convoys. We should construct as many as possible."
DEH_cruiser_effort: "Cruiser Focus"
DEH_cruiser_effort_desc: "Cruisers are effective at many naval tasks, including both convoy raiding and escort duty."
DEH_destroyer_effort: "Destroyer Effort"
DEH_destroyer_effort_desc: "Destroyers are effective at destroying enemy submarines. We should ensure our shipping is safe by constructing as many of these as possible."
DEH_capital_ships_effort: "Capital Ship Effort"
DEH_capital_ships_effort_desc: "Capital ships, including battleships and carriers, are the kings of the seas. We must build large numbers of these to intimidate our enemies."
DEH_rearm_marine: "Rearm the Royal Indian Marine"
DEH_rearm_marine_desc: "As trade between the newly unified Indian subcontinent and the rest of the world begins to accelerate, the security of Indian shipping has become a most urgent matter. The naval chief of staff and admiralty in Karachi have petitioned the prime minister with pleas to secure development aid from our allies so that Indian commerce can penetrate the high seas adequately escorted."
DEH_aviation_effort: "Expanding the Royal Indian Air Force"
DEH_aviation_effort_desc: "Our air force is laughably small. We must focus our efforts on expanding it to ensure domination of the skies."
DEH_lalroy: "Indra Lal Roy Offers his Services"
DEH_lalroy_desc: "Legendary Weltkrieg ace Indra Lal Roy has offered his services to the new Indian air force, and is proving himself as able a theoretician as he is a pilot."
DEH_fighter_focus: "Fighter Focus"
DEH_fighter_focus_desc: "We should focus on building fighters, to keep the air clear of enemies."
DEH_bomber_focus: "Bomber Focus"
DEH_bomber_focus_desc: "We should focus on building bombers, to destroy our enemies from above!"
DEH_aviation_effort_2: "Continuing to Expand the RIAF"
DEH_aviation_effort_2_desc: "The RIAF needs to be expanded even more, to ensure complete air supremacy."
DEH_CAS_effort: "CAS Effort"
DEH_CAS_effort_desc: "Close air support allows us to strafe enemy units during battles with frightening accuracy, giving us a large edge on our opponents"
DEH_NAV_effort: "Naval Bomber Focus"
DEH_NAV_effort_desc: "Naval Bombers allow us to destroy enemy navies without risking our own ships. We should build as many of these as possible if our navy is small or busy elsewhere."
DEH_expand_indian_air_force: "Expand the Indian Air Force"
DEH_expand_indian_air_force_desc: "With our unification of the Indian sub-continent, it has been proposed in parliament that we convey a greater amount of funds towards the Indian Air Force in order to construct an air armada capable of covering the nation in its entirety."
DEH_prepare1: "Preparing for the Final Struggle"
DEH_prepare1_desc: "It is inevitable that we will face both the Bharatiya Commune and the Princely Federation at some point in the near future. We should ensure we are as strong as possible before proceeding."
DEH_fortify_princely_border: "Fortify the Princely Border"
DEH_fortify_princely_border_desc: "Our first order of business in the coming war is to secure our southern border. Only from a proper line of fortresses can we strike our against the Princely Federation."
DEH_fortify_commune_border: "Fortify the Bharatiya Border"
DEH_fortify_commune_border_desc: "Our first order of business in the coming war is to secure our southern border. Only from a proper line of fortresses can we strike our against the Commune."
DEH_prepare2: "Continuing Preparations for the Final Struggle"
DEH_prepare2_desc: "Now that our immediate sphere is secure, we must prepare for war soon, on our terms or theirs..."
DEH_invadeBHC: "Invade the Syndicalists!"
DEH_invadeBHC_desc: "The Syndicalists to the East have too long been a threat. We must strike preemptively, with the element of surprise!"
DEH_revoltBHC: "Incite Rebellion in the East!"
DEH_revoltBHC_desc: "Our intelligence services have kept in contact with loyalist rebels hiding in the foothills of the Himalayas. We should reach out them and have them stage a revolt in Assam, to free up our troops in the west."
DEH_BHC_revolters: "An uprising erupts in Assam!\n"
DEH_invadePRF: "Destroy the Southern Traitors!"
DEH_invadePRF_desc: "The so-called 'Princely Federation' to the south is nothing but a nest of separatists traitors. We must crush them!"
DEH_revoltPRF: "Incite Rebellion in the South!"
DEH_revoltPRF_desc: "The new Maharaja of Cochin has Imperial loyalties. If we could convince him to join us it would free up our troops to attack from the north, while Princely troops try to suppress his rebellion."
DEH_PRF_revolters: "The Maharaja of Cochin Revolts!\n"
DEH_unifyindia: "Unify India!"
DEH_unifyindia_desc: "Jai Hind! The subcontinent is once again ours! Now what?"
DEH_bhutan: "Claim Tawang"
DEH_bhutan_desc: "The mountainous frontier territory known as Tawang is rightfully ours, and was seized by the traitorous Bhutanese during the chaos of the Weltkrieg. It is time to reassert our domain over the area, now that a true national government has been reestablished."
DEH_nepal: "Our Claims Against Nepal"
DEH_nepal_desc: "Nepal expanded into the Indian lowlands in the chaos following the Weltkrieg. It is time to reassert our domain over those territories."
DEH_madras: "The Deccan States"
DEH_madras_desc: "The nations of southern India must either join India willingly or be conquered - the choice is theirs."
DEH_siam: "The Burmese Territories in Siam"
DEH_siam_desc: "The Siamese Kingdom was one of the more opportunistic of the 'Vulture States' that exploited the disorder of the Raj's demise. With the young Burmese nation hard-pressed by the socialist uprisings in Assam and Bengal, the government of Siam simply occupied several districts and prefectures, including the city of Moulmein - mentioned in Kipling's famous poem. These lands must be returned!"
DEH_goa: "Claim Goa"
DEH_goa_desc: "The enclave of Goa is nothing more than a burr on the side of our proud nation. It is rightfully our territory, and must be returned."
DEH_ceylon: "Claim Ceylon"
DEH_ceylon_desc: "By rights, Ceylon and the Andaman Islands are part of our nation's rightful territory. Their colonialism must come to an end."
DEH_burma: "Incorporating Burma"
DEH_burma_desc: "The eastern realm of Burma was once part of the Raj, and the time has come to incorporate it into our expanding realm."
DEH_economyreform1: "The Indian Economy Act"
DEH_economyreform1_desc: "Our new Prime Minister has decided to enact a major economic reform act. It is expected to encounter debate and resistance in the Chamber of Princes, however."
DEH_economyreform2: "Reforming the Industry"
DEH_economyreform2_desc: "Our new government has decided to draft an industry rights reform act."
DEH_industryreformact: "The Bombay Plan"
DEH_industryreformact_desc: "A new proposal for industrial development has emerged in the Dominion Legislature. Called the Bombay Plan, this will have large effects on our economy."
DEH_movies: "Indian Cinema: Propaganda Machine?"
DEH_movies_desc: "The vibrant Indian cinema scene has the possibility to be a powerful tool of the state, and while movies are still mainly a toy of the rich, they have wide reaching social effects."
DEH_unifyindia_2: "A New India Arises"
DEH_unifyindia_2_desc: "All India is no longer divided into three parts and the Delhi government stands triumphant from the Khyber Pass to the Bay of Bengal. From Calcutta to Hyderabad the legitimacy of the Delhi government has been accepted by the many peoples, castes and religious groups of the Indian nation. Now it is time for India to march towards the future united and forever indivisible!"
DEH_princely_officers: "Princely India's Officer Corps"
DEH_princely_officers_desc: "The first order of business is dealing with the officers of the defeated Princely Federation. Do we give them a place in our nation? Or retire them before they can make further trouble?"
DEH_PRFreform1: "Integrate the Former Bombay Presidency"
DEH_PRFreform1_desc: "We have brought about the complete collapse of the princely state and established control over the southern-most part of the sub-continent. Now, however, we must decide how to integrate the provinces previously ailing under feudal rule."
DEH_PRFreform2: "Integrate the Deccan Princely States"
DEH_PRFreform2_desc: "The southern princely states were always somewhat politically detached from the federal government in Hyderabad. This makes it harder for us to establish an efficient central administration. Never the less, that is what we will have to achieve."
DEH_bhartiya_officers: "Socialist India's Officer Corps"
DEH_bhartiya_officers_desc: "The first order of business is dealing with the officers of the defeated Bharatiya Commune. Do we give these socialists a place in our nation? Or retire them before they can make further trouble?"
DEH_industry_question: "The Question of Industry"
DEH_industry_question_desc: "The Bharatiya Commune relied on nationalised industry, and its business leaders are now turning to us to answer the question regarding what they should do now - the answer for which will determine just how easy it will be for us to pacify the Commune's former heartland."
DEH_orissa_question: "Fate of the Zamindar Squatters"
DEH_orissa_question_desc: "There are a large number of exiled princes who wish to resume their estates in Orissa, now that the socialists have been defeated. Doing so will, however, mean evicting those who have taken over their lands. The question will need to be settled if we are to solidify our rule over the region."
DEH_assam_question: "Fate of Assam's Tea Plantations"
DEH_assam_question_desc: "The vast tea plantations of Assam have functioned as state owned entities until the downfall of their socialist rulers. Now they are suffering, and we must settle the question of what is to be done with them if we are to solidify our rule over the region."

