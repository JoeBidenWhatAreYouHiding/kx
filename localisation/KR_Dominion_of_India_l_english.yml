DEH_churchill_empire: "Direct Rule in India"
DEH_churchill_empire_desc: "The Indian Empire Society strongly believes that in order to restore stability and peace to the subcontinent, the colonial regime of the former Raj must be re-installed. Under Imperial Governor-General Churchill the remaining British authority left in India has been centralised and now possesses far more power over ruling colonial citizens than ever before in the Raj’s history..."
