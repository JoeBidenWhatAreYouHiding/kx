delhi.500.t: "The Indian Empire Society"
delhi.500.d: "Founded after the British revolution by aristocrats and colonial military generals, the Indian Empire Society was founded as a think tank to establish how best for the remnant British Empire to maintain its grip over the Indian subcontinent. With the legitimate British government fleeing to Canada many believed the issues of colonies were pointless compared to the main issue of retaking the home isles, however the IES has put forward the notion that by securing colonies the resources and manpower will be crucial for the Empire’s restoration. For the past decade the IES has been mainly situated in Delhi where it has also found support amongst pro-British Indian elite who believe that the colonial system can be developed into a more inclusive system whilst still providing stability for the subcontinent. The IES’s leader, Winston Churchill, has worked to improve relations with natives whilst also working with the more authoritarian Indian Defence League who are committed solely to complete British rule. The IES currently remains divided with the moderate reformers wishing to grant more autonomy to Indian subjects whilst the hardlines express their views of British supremacy, Churchill now finds himself stuck in the middle attempting to appease both sides..."
delhi.500.a: "Churchill is the man for the job!"
delhi.501.t: "King Edward VIII offers his support to Churchill!"
delhi.501.d: "Upon hearing of the news that Churchill has ascended to the role of Governor-General of India, King Edward VIII has offered his support and best wishes. Publicly expressing his belief that Churchill is the right man for the job and a leader of excellent abilities, the newly crowned King has been eager to work with his Dominion. Equally Churchill has declared his undying loyalty to the Crown, stating that India will always be ready to fight for the Empire..."
delhi.501.a: "God save the King!"
delhi.502.t: "\"Our Finest Hour\""
delhi.502.d: "The Governor-General has always been an avid writer, and taking some time away from his new duties of governing India has allowed him to published a new book. Part of an emerging genre known as \"alternate history\", and concerning the Great War.\n\nThe story takes the perspective of a young British soldier returning from a victorious Gallipoli campaign amid a world radically different from our own. In this timeline, Theodore Roosevelt and his Bull Moose Party win the 1912 American presidential elections, leading to an American entry in the Weltkrieg and an Entente victory. A defeated and partially occupied Germany is gripped by constant economic and political crises, witnesses the defeat of the Whites in the Russian Civil War, and is couped by a bitter and extremely nationalist Adam Dressler. He leads the German Workers Party who follow the ideology of \"People's Socialism\", an extreme version of National Populism.\n\nThe novel ends with the beginning of a three-sided war between Dressler's \"New Reich\", the Western Entente led by the dominant British Empire, and a Soviet Russia led by Sergey Kirov. The book has divided critics, with some praising its attention to detail, while others criticise it for large flaws in historical logic. Churchill has commented that \"Something like this could have happened in another universe\"."
delhi.502.a: "What childish fantasy."
delhi.503.t: "A Fractured Society"
delhi.503.d: "The Indian Empire Society may claim to be a unified force fighting to defend India’s best interests however for those within the society, it is clear that there exists a major divide amongst its members. One faction is dominated mainly by the native Indian aristocracy and promotes loyalty to the Empire whilst also advocating for moderate reforms aimed at keeping the populace content with the colonial administration. These reformers are mostly members of the Unionist Party and have pushed for further Indian representation in governing positions whilst sometimes showing support for Churchill’s rival Maharaja Ganga Singh.\n\nThe hardline imperialists serve as the opposing faction, most members belonging to the culturally supremacist Indian Defence League, this faction espouses the belief it is the duty of the superior British to save colonials from themselves by enforcing western values upon them. Believing only those who dominate the Caste System to be worthy enough of governing and even then should remain below the British, these members are wealthy merchants, military generals, aristorictic politicians and any remnants of the Raj’s colonial system. Churchill must make the decision of which faction to side with, offer moderate reforms or enforce colonial authority?."
delhi.503.a: "Side with the moderate reformers..."
delhi.503.b: "Side with the imperialists..."
delhi.504.t: "Anti-Churchill Protests!"
delhi.504.d: "In response to Churchill’s commitment to reverting previous reforms and consolidating colonial rule over the dominion, protesters have rallied against the Indian Empire Society. Marching through the streets of Delhi they have denounced Churchill as a dictator and demand that reforms be put in place for greater societal equality. Although most protesters are believed to be moderate citizens aligned to the Unionist Party, Swaraj Party and Indian Liberal Party, there exists fears that these protests are being used by the Bharatiya Commune to create chaos and strife amongst our dominion!"
delhi.504.a: "Perhaps we should allow some reforms for the sake stability..."
delhi.504.b: "We must use direct action against these rioters!"
delhi.505.t: "Premiere of Kisan Kanya - First Indian Colour Film"
delhi.505.d: "A rural drama directed by Moti B. Gidwani, Kisan Kanya focuses on the plight of poor farmers struggling against exploitative moneylenders and corrupt landlords. Although its subject has made it very popular amongst the peasant/gentry alliance of the Unionist Party, Kisan Kanya mostly captivates on account of it being the first domestic colour film produced in India."
delhi.505.a: "Wonderful!"


