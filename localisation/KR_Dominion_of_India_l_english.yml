### Leaders ###
POLITICS_GEORGE_FIFTH_DESC: "The years since the Weltkrieg have seen much trouble in the British Raj, with the British Revolution of 1925 being the catalyst for many of the events since, but the loyalty to the King-Emperor George remained steadfast among some of his Indian subjects, particularly those in the north. But one, unsinkable truth for the King-Emperor is that the new Dominion is no Raj- it is but just a shaving of the Jewel of the Crown. No longer does the Crown maintain an iron grip on the subcontinent, but a loose alliance with the north- a truth that does not help the demeanour of the King-Emperor in the slightest, and a truth that sits uncomfortably with the Delhi Government, of whom many members wish to break all ties with the King-Emperor and declare home rule. For now, the King-Emperor still rules, but his power is diminished and his roar is now a soft bark."
POLITICS_EDWARD_DELHI_DESC: "Edward of Windsor, with the passing of his father, 'King-Emperor', George V, was crowned in a lavish ceremony in Ottawa. The young monarch, notably solemn upon his enthronement, inherited an Empire undoubtedly a shadow of its former glory, and a kingdom occupied by syndicalist revolutionaries. Undeterred, King Edward maintains, above all else, the desire that the banner of the United Kingdom again proudly fly above the British Isles."
POLITICS_CHAMBER_OF_PRINCES_DESC: "The Chamber of Princes was originally established by King-Emperor George V during the Weltkrieg to appease the increasingly unruly Indian nobility. The instability and political violence that followed the British revolution necessitated that, to maintain authority, the unelected Chamber was delegated substantial governmental authority, and eventually reorganized into the proper upper-house of the now bi-cameral Indian legislature. Upon the death of the viceroy of India, the Chamber is responsible for appointing a successor."
POLITICS_GANGA_SINGH_DESC: "Ganga Singh, prince of Bikaner, proved a capable military leader during the Weltkrieg, eventually becoming the only Indian member of the British Imperial War Cabinet. Not just a military man however, Singh proved to be an astute politician, gaining a substantial following by advocating sweeping yet gradual reform of India's convoluted political system. In his push for reform however, Singh maintained cordiality with the British administration, and gained the admiration of sympathetic aristocrats. Due to his popularity, Singh's support was crucial for then Viceroy, Rufus Isaacs, in transforming India from an appendage of the British Empire into an independent Dominion."
POLITICS_RATANJI_DADABHOY_TATA_DESC: "Jehangir Ratanji Dadabhoy Tata, son of perhaps India's most famous industrialist, after whom Jehangir is named, fled his native Paris during the Weltkrieg, shortly before Germany captured the city. Upon arrival in Delhi, Jehangir's father fell increasingly ill, and Jehangir assumed control of the Tata business empire. Jehangir personally financed counter-insurgency operations in the wake of the break-up of the Raj, and in the process, became increasingly involved in Dominion politics, eventually being appointed as chief of the Indian national bank."
POLITICS_ATUL_CHANDRA_CHATTERJEE_DESC: "Atul Chandra Chatterjee, diplomat and moderate labor activist, served diligently in the British Raj's 'Indian Civil Service'; he was the British High Commissioner to India when the British Revolution struck, and upended India's political system. His efforts were pivotal to the establishment of the Dominion's foreign service, even personally managing most of his nation's diplomats when issues arose. Following Viceroy Ganga Singh's appointment, Chatterjee became even more prominent in India politics, even striking up a friendship with Singh. Chatterjee has been a vocal advocate of state protection of the rights of India's industrial labourers."
POLITICS_SRINIVASA_SASTRI_DESC: "Srinivasa Sastri, who founded the Indian Liberal Party after leaving the Indian National Congress, is renowned for negotiating a degree of autonomy for India shortly before the British Revolution. Sastri, though once nearly incarcerated for his association with the Indian Home Rule League, and not opposed to India's recent declaration of a republic, is quite an anglophile; he believes that the institutions established by the British should be maintained."
POLITICS_MINOCHER_MASANI_DESC: "Minocher Rustom Masani, a vocal proponent of classical liberalism, split with the Indian National Congress due to the Congress's drift towards socialism. Masani is a charismatic and good-natured man, who, despite policy disagreements, maintains personal friendships with many political rivals, even those of the Indian National Congress. Minocher similarly enjoys even the most mundane of political decision, often speaking for hours on end on the floor of parliament on the minutia of financial decisions and administrative budgets. Minocher's attention to detail and gregarious nature has won him a large political following."
POLITICS_NARASIMHA_KELKAR_DESC: "Narasimha Chintaman Kelkar split with the Indian National Congress due to the Congress's increasingly socialist stance. Shortly before the disintegration of the British Raj, Kelkar, and other more liberal Congress defectors founded the Swaraj (meaning independence or self-governance) Party to promote parliamentarian democracy in India. Kelkar is not only a man of politics, however; he is an accomplished playwright, and his works have been responsible for igniting increased national identity and political consciousness among the people of India."
POLITICS_BALASAHEB_KHER_DESC: "Balasaheb Gangadhar Kher, and accomplished lawyer, fled Bombay for Delhi in the chaos that followed the dissolution of the British Raj. Kher rose in political prominence by advocating for the protection of the rights of India's lower castes, and it is from these lower caste's that he draws the greatest support. Kher is known for his compassion for the less fortunate outside politics as well; he is known to personally involve himself in charitable endeavours, and is as likely to be found attending to his political duties, as assisting in the construction of a new orphanage or staffing a soup kitchen."
POLITICS_KANAIYALAL_MUNSHI_DESC: "Kanaiyalal Maneklal Munshi is an acclaimed author in his native Gujarat; his works cover a broad range of topics, including: law, Gujrati culture, and political theory. Though once a member of the Indian National Congress, Munshi bears a disdain for socialism, and abandoned the Congress due to its leftward drift. Munshi believes that to assure liberty for the people of India and safeguard against the encroachment of insidious socialist influence, property rights must be protected, while the estates of India's landed aristocracy must be broken up."
POLITICS_KRISHNA_MENON_DESC: "Krishna Menon, often accused of harbouring sympathies for socialism and the Indian National Congress, has nonetheless, become one of India's most prominent political figures. Menon is a masterful manipulator, playing the game of Indian politics much like a grandmaster would play a round of chess. With the death of his political ally, Muhammad Ali Jinnah, Menon was forced to step out from the shadows, and become the face of the moderate left in India. Menon is as distrustful of the West as of political rivals, fearing any continued association with the remnants of the British Empire could lead India to ruin."
POLITICS_MUHAMMAD_ALI_JINNAH_DESC: "Muhammad Ali Jinnah, first entered into politics to promote the interests of India's Muslim minority. Jinnah organised the Lucknow Pact between feuding Muslim and Hindu independence leaders in 1916, and founded the All-India Homerule League during the Weltkrieg to advocate Indian self-determination. Following the Indian National Congress's drift towards socialism, Jinnah split from the congress to form a renewed Homerule League as a formal political party."
POLITICS_SIKANDER_KHAN_DESC: "Sikander Hayat Khan, Punjabi aristocratic and statesman, and his Unionist Party, have emerged victorious in India's latest presidential election. Khan began his political career as an ally of leftist Muhammad Jinnah, but drifted further from Jinnah with time. He joined the conservative Unionist Party, which had split from the Jinnah's Home Rule Party over dissatisfaction with Jinnah's leadership, and disagreement with the Party's endorsement of land redistribution; this split between Jinnah and Khan has created a political rift amongst Indian Muslims."
POLITICS_CHHOTU_RAM_DESC: "Chhotu Ram, after helping to found the Unionist Party, withdrew from politics to focus on social work. Ram's work led to a marked increase in the standard of living of some of the most destitute people of Punjab, and the name 'Chhotu Ram' was soon on the lips of a great many Indians. Upon his return to politics, Ram set out to reform the Unionist Party, which had evolved from an alliance of Punjabi Jats and Muslims into an organisation for the protection of the rural nobility of northern India."
POLITICS_MALIK_KHIZAR_TIWANA_DESC: "Malik Khizar Hayat Tiwana, upon returning from service in the Weltkrieg, became distraught at the division and political violence which had consumed India. Tiwana took up arms against the marauding socialists loyal to the breakaway government in Bengal. Tiwana committed himself in the fragile peace that followed to bring unity to the Indian sub-continent. He joined the conservative Unionist party based in his native Punjab and quickly rose to its leadership."
POLITICS_CHURCHILL_DESC: "Former Lord of the Admiralty and now Governor-General of India, Winston Leonard Spencer Churchill, was born 30 November 1874 in Oxfordshire to a wealthy aristocratic family. Joining the British Army in 1895, he saw action in India, the Anglo-Sudan War and the Second Boer War. Gaining fame as a war correspondent he developed a passion for both writing and British patriotism. Returning home he was elected an MP in 1900 and held a respected career in both the Conservative and Liberal parties up until the outbreak of the Weltkrieg. Overseeing the catastrophic Gallipoli Campaign he resigned from government as a disgraced First Lord. As the war developed in German favour, Churchill and others became wary of the outcome, fearing the collapse of the Empire he took to advocating a strong British presence in the most lucrative colony, India. Becoming one of the main speakers for the Indian Empire Society, he demanded an authoritative response to calls for Indian independence. Present in Delhi when the Syndicalist revolution in the east broke out and the Princely States in the south emerged he quickly became one of the most vocal supporters of a restored Raj Authority. Now in command of the Dominion, Churchill wishes to reclaim the rest of the subcontinent and bring glory back to what remains of his beloved empire..."

