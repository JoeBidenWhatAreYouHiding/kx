### Focuses ###
HOL_left_list_victorious:0 "Left List is Victorious"
HOL_left_list_victorious_desc:0 "The moderate left of Dutch politics has won the recent elections, granting them the initiative and political capital needed to form a new government."
HOL_SDAP_RSAP:0 "SDAP-RSAP Coalition"
HOL_SDAP_RSAP_desc:0 "The more centrist social democrats have formed a coalition with the radical socialists in order to be able to put their views into effect in full."
HOL_VDB_SDAP:0 "VDB-SDAP Coalition"
HOL_VDB_SDAP_desc:0 "The social democrats must work with their partners in the Lijst Links electoral alliance if they are to set up the first Dutch centre-left government."
HOL_overthrow_the_system:0 "Overthrow the System!"
HOL_overthrow_the_system_desc:0 "The parliamentary system of the Netherlands is obsolete! Let us abolish the current system in favour of a more radical solution."
HOL_use_popular_mandate:0 "Use the Popular Mandate"
HOL_use_popular_mandate_desc:0 "The people have given us their trust to repair the nation. With them having been granted their wish, we should work within the system to reform it."
HOL_revoke_ambtenarenverbod_vdb:0 "Revoke the Ambtenarenverbod"
HOL_revoke_ambtenarenverbod_vdb_desc:0 "Though perhaps it was suitable for its day, the Ambtenarenverbod has proven itself relatively effective in insulating Dutch politics from extremist. We should abolish it and let civil servants engage with democracy once again."
HOL_revoke_ambtenarenverbod:0 "Revoke the Ambtenarenverbod"
HOL_revoke_ambtenarenverbod_desc:0 "The Ambtenarenverbod was a flawed attempt by Colijn to stop the rise of syndicalism in the Netherlands. With a serious left-wing coalition in power, it is time for us to repeal this obsolete mess!"
HOL_amend_wapenwet:0 "Amend the Wapenwet"
HOL_amend_wapenwet_desc:0 "Currently weapons are quite easily obtainable in the Netherlands, a serious concern in these politically turbulent times. If we were to tighten up our weapons legislation, it would help us limit the casualties of civil violence."
HOL_minimum_wage:0 "Institute a Minimum Wage"
HOL_minimum_wage_desc:0 "Many people are currently working for less than they need for survival. Let us implement a general minimum wage that provides a safety net to those most in need..."
HOL_ban_VNH_ll:0 "Ban the VNH"
HOL_ban_VNH_ll_desc:0 "The VNH is a highly polarising force within Dutch politics. The country is better off without their corrosive influence."
HOL_dissolve_landwacht:0 "Dissolve the Landwacht"
HOL_dissolve_landwacht_desc:0 "The paramilitary wing of the VNH is infamous for terrorising peaceful demonstrations, breaking up strikes by force, and allegedly even committing political assassinations! They ought to be banned!"
HOL_dissolve_RNF:0 "Dissolve the Red Front"
HOL_dissolve_RNF_desc:0 "The paramilitary National Red Front is a threat to public order, renowned for its street brawling, persecution of businessmen and supposed violence against the Church! We must outlaw them if we are to get stability!"
HOL_welfare_state:0 "Planning the Welfare State"
HOL_welfare_state_desc:0 "In some enlightened nations such as Denmark, the welfare state is already an active phenomenon. In the Netherlands we have nothing like it, however. If we ever hope to implement it we must plan accordingly."
HOL_police_vs_paramilitaries:0 "Police Versus Paramilitaries"
HOL_police_vs_paramilitaries_desc:0 "Paramilitaries are making the streets unsafe, day after day the Landwacht and Red Front are fighting each other. It is time that the police are better equipped to enable them to restore order in such instances."
HOL_demand_end_to_violence:0 "Demand That the Violence Cease"
HOL_demand_end_to_violence_desc:0 "In spite of our ban on paramilitaries roaming our streets the violence has only marginally declined. It is time that we invite the leadership of both sides to a meeting to demand their assistance in resolving this crisis."
HOL_far_right_in_tatters:0 "Disperse the Far-Right"
HOL_far_right_in_tatters_desc:0 "Through our measures the far right has been virtually expunged from our nation. It will take years for them to become a significant force again even if we were to stop now! All the same, we must keep up the relentless pressure."
HOL_collectivisation_dem:0 "Democratic Collectivisation"
HOL_collectivisation_dem_desc:0 "Let us collectivise private property where we can, so that every Dutch citizen can be equally represented in the Netherlands of the future."
HOL_doorbraak:0 "Doorbraak"
HOL_doorbraak_desc:0 "For too long Holland's political system has been fragmented into clusters of self-serving interest groups and institutions. No more! Finally we shall shatter the obsolete pillars of the past by implementing a new depillarisation programme."
HOL_doorbraak_vdb:0 "Doorbraak"
HOL_doorbraak_vdb_desc:0 "The pillars are collapsing, and soon the Netherlands will be a true democracy. No longer shall someone vote Catholic just because they are Catholic, they will vote as they feel fit! We must assist this with a process of formal 'depillarisation'."
HOL_progressive_tax_system:0 "Progressive Tax System"
HOL_progressive_tax_system_desc:0 "We are to tax the rich more than the poor if we are to be able to fund the welfare state we are envisioning and increase equality, even if the rich will not like such a move."
HOL_close_pillar_institutions:0 "Close Pillar Institutions"
HOL_close_pillar_institutions_desc:0 "It is time we end this pillarised society. Someone who is Protestant will only listen to Protestant radio as it is. Let us end these rifts by closing down the Catholic, Liberal, Protestant and even Socialist news media!"
HOL_have_the_RNF_disband:0 "Disband the Red Front"
HOL_have_the_RNF_disband_desc:0 "The Red Front was initially founded to protect the worker against the police in the hands of the capitalists, and later the Landwacht of the VNH. Now that the workers' rights have been secured these unsavoury elements are no longer needed."
HOL_we_are_all_brothers:0 "Brothers All!"
HOL_we_are_all_brothers_desc:0 "Everyone in the Netherlands is Dutch, and thus we are brethren - no matter their political allegiances. Let us help each other, one Dutchman to another."
HOL_national_dutch_broadcasting_station:0 "National Dutch Broadcaster"
HOL_national_dutch_broadcasting_station_desc:0 "With the closure of all major broadcasting stations as part of our depillarisation efforts, it is time for us to launch one station for all Dutch, one that represents us all!"
HOL_socialist_paradise:0 "Socialist Paradise"
HOL_socialist_paradise_desc:0 "Our policies have led to the creation of a socialist paradise. The right has been muted and the nation is stable! Let us celebrate the fate of the Dutch worker!"
HOL_pensions_for_the_elderly:0 "State Pensions"
HOL_pensions_for_the_elderly_desc:0 "An essential part of the new Dutch welfare state will be that the elderly will be able to retire with a minimum standard of living, thanks to the contribution of those that continue working."
HOL_sick_leave:0 "Sick Leave Legislation"
HOL_sick_leave_desc:0 "Employers should allow people who are not well to stay home for some time, as it is the humane thing to do. Sadly, not everyone seems to agree, so we'll need to make it mandatory."
HOL_lowered_tuition_fees:0 "Subsidised Tuition"
HOL_lowered_tuition_fees_desc:0 "Nothing helps social mobility more than making it possible for those with the capacity to receive the schooling they need. Henceforth the future will determine your fate instead of the past."
HOL_mandatory_insurance:0 "Mandatory Health Insurance"
HOL_mandatory_insurance_desc:0 "Currently healthy people of young age usually do not take health insurance, resulting in very expensive insurance, resulting in some people who need cover being unable to pay for it. We ought to make it mandatory."
HOL_twinkling_social_democracy:0 "Twinkling Social Democracy"
HOL_twinkling_social_democracy_desc:0 "Our policies have made the Netherlands a beacon in the world, and an example for all on how to build a proper welfare state."
HOL_entice_christian_progressives:0 "Entice Christian Progressives"
HOL_entice_christian_progressives_desc:0 "Many Christian progressives vote for the conservatives simply because they are Christian. Part of the Doorbraak policy will be incentivising them to actually vote for the left-wing parties that they secretly admire."
HOL_the_united_state:0 "The United State"
HOL_the_united_state_desc:0 "We ought to show unity at all times. Let us stand united as Dutchmen versus the world."
HOL_foreign_policy:0 "Dutch Foreign Policy"
HOL_foreign_policy_desc:0 "Now that we have stabilised our political order, it is time to look outwards again and examine whether we should re-emphasise our self-imposed neutrality or find allies in this new hostile world."
HOL_join_mitteleuropa:0 "Join the Reichspakt"
HOL_join_mitteleuropa_desc:0 "Ever since the Boer War, we have been drifting towards the German cause, and if the Reichspakt falls to the godless syndicalists then we are likely finished as well. Let us fight for our own fate instead of having it forced upon us!"
HOL_sustain_neutrality:0 "Proclaim Neutrality"
HOL_sustain_neutrality_desc:0 "The Netherlands suffers from enough troubles without joining a devastating global conflict. We shall work with whomever reigns supreme after the conflict, as we have done many times before."
HOL_join_entente:0 "Join the Entente"
HOL_join_entente_desc:0 "The Entente long seemed an unlikely choice for an alliance. The British struggle in South Africa ensured a negative view of the United Kingdom permeated throughout all layers of Dutch society. The world turns, however, and changing geopolitics means our stance must shift."
HOL_join_internationale:0 "Join the Internationale"
HOL_join_internationale_desc:0 "The revolution came to the Netherlands and has been entrenched. Thus the time has come for us to join the Internationale and help export the Revolution, aiding in the liberation the working class beyond merely our own tiny country."
HOL_relations_south_africa:0 "The South African Question"
HOL_relations_south_africa_desc:0 "South Africa is populated by a number of Dutch-descent Boers, making its political fate in this troubled times particularly concerning to our own domestic political scene. There have been a number of calls from all sides of the left-right spectrum to consider our approach."
HOL_aftermath_black_monday:0 "Aftermath of Black Monday"
HOL_aftermath_black_monday_desc:0 "Black Monday shockwaves have hit the Dutch economy hard. It is clear that the government will be forced to take immediate and drastic action to avoid the economy breaking down completely."
HOL_plan_for_labour:0 "Plan for Labour"
HOL_plan_for_labour_desc:0 "Het Plan van de Arbeid, or 'Plan for labour' is a social-democratic strategy to deal with the fallout of Black Monday by committing to large public works and government spending in order to combat rising unemployment."
HOL_austrian_approach:0 "Implement a Monetarist Approach"
HOL_austrian_approach_desc:0 "Socialists and Conservatives alike call us mad, but the best approach is not to intervene directly and let the market fix itself while we help by devaluing the Guilder and opening up more opportunities for our import-export sector, the beating heart of our economy."
HOL_werkfonds:0 "Werkfonds"
HOL_werkfonds_desc:0 "The best way to work ourselves out of the Black Monday malaise will be by keeping the government balance positive and the Guilder strong. In turn, we can invest the excess money saved into public works projects, but contrary to the social-democratic plan, without forcing gargantuan debts upon our beleaguered treasury."
HOL_national_recovery:0 "National Recovery"
HOL_national_recovery_desc:0 "Plutocratic incompetency has resulted in the collapse of our economy. At the same time, the world becomes increasingly unsafe. If we invest fully in the defensive and offensive capabilities of our country that too will help the economy grow again, but then with construction that will actually help our country's security in the future."
HOL_public_works:0 "Public Works"
HOL_public_works_desc:0 "By investing in public projects like the construction of canals, city parks and highways, we will be able to restore the purchasing power of the common man, who would otherwise be unemployed, while also getting improved infrastructure in return."
HOL_drop_golden_standard:0 "Drop the Gold Standard"
HOL_drop_golden_standard_desc:0 "We adhere to the Gold Standard so that investors will see the Guilder as a stable currency that can always be turned in for gold at the central bank. An unfortunate side-effect of having a strong Guilder is that it makes it expensive for people from other countries to purchase Dutch products. By dropping the gold standard and devaluing the Guilder we can mitigate these effects."
HOL_defense_spending_spree:0 "Defence Spending Spree"
HOL_defense_spending_spree_desc:0 "We shall bring our military back to the level of the rest of the world. Socialists and other unpatriotic folk are saying that the military should be the last place the government should invest in these times but we shall prove them wrong!"
HOL_extend_unemployment_sub:0 "Extend Unemployment Subsidies"
HOL_extend_unemployment_sub_desc:0 "Owing to Black Monday, more people are unemployed than ever before. While the conservative and especially the liberal governments of the last decades have implemented basic unemployment subsidies, they were afraid to discourage working if they made the rates too high; couple that with inflation and everyone living of these subsidies is impossible."
HOL_rijksweg_12:0 "Finish Rijksweg 12"
HOL_rijksweg_12_desc:0 "During the German golden age under Tirpitz, plans for building a highway connecting The Hague with the German border were already considered, though it ended up only reaching as far as Oudenrijn. Extending the Rijksweg to the German border would serve as a powerful symbol of our government's commitment to other national infrastructure projects."
HOL_trade_missions:0 "Trade Missions"
HOL_trade_missions_desc:0 "Trade missions seeking to reach agreement with foreign governments and companies are a great way to expand the reach of Dutch business and potentially alleviate the current economic downturn."
HOL_loan_to_shell:0 "Loan to Shell"
HOL_loan_to_shell_desc:0 "Royal Dutch Shell has been through a series of rough years during the 1920s. While other Dutch companies prospered, Shell suffered the catastrophic loss of their British holdings in the Revolution of 1925, a situation only alleviated by our accession to the German economic sphere of the Reichspakt. We can give them a loan that will surely turn into an investment beneficial for both parties."
HOL_cut_unemployment_subsidies:0 "Cut Employment Benefits"
HOL_cut_unemployment_subsidies_desc:0 "More and more people are sacked from their workplace, and the treasury is increasingly stretched by their demand for subsidies and benefits. If we are not to end up with a monstrous debt at the end of this, we must cut down the money available."
HOL_country_of_canals:0 "A Country of Canals"
HOL_country_of_canals_desc:0 "By building canals all over the Netherlands we will keep our unemployed populace working while rejuvenated businesses will profit from the canals and the infrastructure it brings in the future."
HOL_factory_building:0 "Factory Building"
HOL_factory_building_desc:0 "By building more factories the nation will be able to increase its domestic military production. While we are a transit country it can never hurt to invest in other sectors as well."
HOL_rhine_line:0 "The Rhine Line"
HOL_rhine_line_desc:0 "Ever since the inception of the Communard regime in France the godless syndicalists have been plotting our destruction and that of our German neighbour. The Rhine is a significant obstacle to this end and if we were to strengthen it with forts, provided God blesses us, there will be no foreign syndicalist setting foot on Dutch soil north of the Rhine."
HOL_limited_working_week_2:0 "Limited Working Week"
HOL_limited_working_week_2_desc:0 "The minimum working week is too long, and as a result employers cannot afford to hire as many as they otherwise could. By shortening the working week, employers will be forced to hire more people, thus allowing more people to earn a living."
hol_finish_afsluitdijk:0 "Improve the Afsluitdijk"
hol_finish_afsluitdijk_desc:0 "The Afsluitdijk was finished in the early thirties and closes off the Zuiderzee, turning the Ijsselmeer into an inland bay. The risk of the dike breaking could have disastrous effects however, so investing in securing its structural integrity could hardly hurt. Furthermore it would also deliver much-needed work for unemployed people."
HOL_west_indies_as_tradepost:0 "West Indies Trade Hub"
HOL_west_indies_as_tradepost_desc:0 "The West Indies are ideally situated to be a trading post for trade with the western hemisphere. The America's, far away from Germany's sphere of influence, can also provide a chance to diversify our exports, which is currently overly focussed on the Kaiserreich."
HOL_loan_to_SBM:0 "Loan to SBM"
HOL_loan_to_SBM_desc:0 "The Surinaamse Bauxiet Maatschappij is a mining company in Dutch Guyana. By giving them a loan they will be able to expand their activities on the South American continent and hopefully deliver us more military-critical resources than ever before."
HOL_kill_workplace_regulations:0 "Cut Employers' Red Tape"
HOL_kill_workplace_regulations_desc:0 "One of the factors that pushes Dutch industry behind foreign competition is our raft of highly sophisticated yet burdensome safety regulation. It's sad, but we cannot afford such things in these times of crisis."
HOL_park_in_every_town:0 "A Park For Every Town"
HOL_park_in_every_town_desc:0 "Another manner to keep our unemployed busy is by building a lot of parks. Generations yet unborn will be able to come to their senses in these tranquil sites, that will have been built in these hard times."
HOL_draft_able_unemployed:0 "Draft the Able-Bodied"
HOL_draft_able_unemployed_desc:0 "Many so-called unemployed claim they cannot find work to do; at the same time, we cannot find people to defend the fatherland. This paradoxical situation will end now. If you want to receive money from the state then you'll have to do something for it if you can, even if it will mean that our soldiers will be slightly less motivated."
HOL_finish_fortress_holland:0 "The Grebbeline"
HOL_finish_fortress_holland_desc:0 "We cannot just trust that the Germans will block dirty syndicalists from crossing their part of the Rhine. By building fortifications in the Grebbe area we can, even in such a dire case as total German collapse, defend the cultural-economic heart of Holland."
HOL_privatization_of_projects:0 "Privatisation of Projects"
HOL_privatization_of_projects_desc:0 "Our investments have borne fruit: companies are expressing their interest in taking over some of our national projects in hopes of making a profit off of them. In order to do this, they will need to hire people, who will in turn spend more money. While we have not fully recovered from Black Monday yet, this will surely be the beginning of the end of our nation's suffering."
HOL_precrisis_export_rates:0 "Return to Pre-Crisis Export Rates"
HOL_precrisis_export_rates_desc:0 "Our efforts to make Dutch companies as lucrative as possible have borne fruit: export rates are returning to pre-crisis levels, and in some sectors even exceed these levels. In order to handle the workload, companies are forced to hire more people, resulting in more spending power for the common man. While this may not amount to full recovery yet, it is possible to see a bright horizon ahead of us."
HOL_less_unemployment:0 "Unemployment Reduced"
HOL_less_unemployment_desc:0 "Our werkverschaffing-programme has borne fruit: day after day, less people come to stamp as proof that they are in fact unemployed and not claiming their subsidies as free extra money on top of their regular salary. It seems we succeeded, and while we have not fully recovered yet from Black Monday, the worst of the crisis' effects seem to have abated."
HOL_more_spending_power:0 "More Purchasing Power"
HOL_more_spending_power_desc:0 "Our large investments in the military is resulting in people finding work across a number of sectors, ranging from the production of weapons to serving in the army themselves. As a result they have money to spend, which is now slowly kickstarting the recovery of other sectors as well. While we have not fully recovered from Black Monday yet, we are certain that this is the beginning of the end of the suffering."
HOL_recovery_from_black_monday:0 "Recovery from Black Monday"
HOL_recovery_from_black_monday_desc:0 "Our sound strategy to fight the economic collapse that ensued after Black Monday has resulted in the stabilisation of our economy. In all sectors, more people are employed, more products are sold and increasing liquidity is floating around. It seems we succeeded in guiding the country through a hard time, and people are confident in the future once again."
HOL_repay_government_debts:0 "Repay Government Debts"
HOL_repay_government_debts_desc:0 "It is an unfortunate fact of life that money does not grow on trees, and the government has been forced to issue a number of bonds and requested loans from foreign investors in order to fill the void. It is imperative that we pay these debts off sooner rather than later."
HOL_control_inflation:0 "Control Inflation"
HOL_control_inflation_desc:0 "With inflation still uncomfortably high as a result of Black Monday we must enact deflationary measures to get it under control, for example by demanding that bank reserve rates be increased so that they are forced to hold onto more capital. Such actions will help stop our freshly rescued economy from overheating."
HOL_restore_regulation:0 "Restore Pre-Crisis Regulations"
HOL_restore_regulation_desc:0 "The somewhat brutal policies of the Black Monday years have served their purpose well, incentivising business and getting government spending. All the same, it is vital that we restore our nation's lost confidence by restoring some of their long-deserved privileges."
HOL_startup_tax_cuts:0 "Startup Tax Breaks"
HOL_startup_tax_cuts_desc:0 "Small and medium sized businesses, or 'SMEs' are the bedrock upon which Holland's greatness rests. With many of them being unable to survive the recent tumult in our economy there is a void to fill, and if we are to inspire entrepreneurial spirit we must offer tax incentives to these small firms."
HOL_big_corp_tax_cuts:0 "Side with Big Business"
HOL_big_corp_tax_cuts_desc:0 "It goes without saying that our large corporations are vital to our future economic success. Only economies of scale will allow us to prosper as a nation, and as such we should consider offering a variety of tax breaks and state subsidies to a number of our leading corporations."
HOL_eastern_industrialization:0 "Eastern Industrialisation"
HOL_eastern_industrialization_desc:0 "Imports from Germany and the borderlands are the future. By investing in that region we shall be able to benefit from cross-border trade and encourage a number of new businesses to open."
HOL_northern_industrialization:0 "Northern Industrialisation"
HOL_northern_industrialization_desc:0 "We have already established funds to help businesses in the north of the country. All that remains for us to do now is to open it up to applications"
HOL_dutch_arms_industry:0 "Consolidate the Arms Industry"
HOL_dutch_arms_industry_desc:0 "Our recent efforts to incentivise small businesses are already paying off, particularly in the domestic sphere. All the same, it is vital now that we encourage a number of small military firms to come together to enable them to make a meaningful contribution to our military sector."
HOL_subs_philips:0 "Subsidise Philips"
HOL_subs_philips_desc:0 "Philips is one of our most famous corporations, and a global player in the electronics market. By subsidising their developments and research, and engaging in joint ventures with them we can harness them for our own state uses."
HOL_subs_spyker:0 "Investments in Spyker"
HOL_subs_spyker_desc:0 "Though Spyker has had its ups and downs, its military value makes it a key player in our country. By investing in a majority shareholding in the firm we would be able to take advantage of its automotive prowess to develop mechanised technology."
HOL_subs_fokker:0 "Fokker Loans"
HOL_subs_fokker_desc:0 "The infamous Fokker company was responsible for a great deal of Central Powers war materiél during the Weltkrieg, and as such we should not overlook its importance as a potential driver for improving our own air force in the near-future."
HOL_guns_for_mitteleuropa:0 "Guns for the Reichspakt"
HOL_guns_for_mitteleuropa_desc:0 "As we are considered a relatively impartial third party, we find ourselves in the useful position of being able to sell weapons to whomever we desire. The Kaiserreich is the leading hegemon of continental Europe, and it needs guns. We can oblige them."
HOL_guns_for_entente:0 "Guns for the Entente"
HOL_guns_for_entente_desc:0 "Though perhaps we do not share the Entente's proclivity for mindless violence and short-sighted decision making, we do share their love of arms - so long as it involves them paying us of course."
HOL_buy_unsold_civ_planes:0 "Purchase Unsold Civilian Planes"
HOL_buy_unsold_civ_planes_desc:0 "Not every product that gets developed is a best seller, unfortunately. At the very least it gives us the opportunity to have access to some planes at a very low price."
HOL_fokker_fiscal_deal:0 "Fokker Fiscal Deal"
HOL_fokker_fiscal_deal_desc:0 "By investing further capital into Fokker we can enable them to increase their military production output, itself having a wider effect on the nearby arms industry."
HOL_new_RnD:0 "New RnD Facilities"
HOL_new_RnD_desc:0 "The wars of the future will be won by a combination of laboratory nerds and government oversight. With both, we might just have a chance at boosting our research capabilities."
HOL_booming_economy:0 "Economic Boom"
HOL_booming_economy_desc:0 "With just the right amount of interference and hands-off approach, our economy has become less a shadow of its former self, than an outright phoenix. Holland is standing strong, and our nation is booming."
HOL_SDAP_question:0 "The SDAP Question"
HOL_SDAP_question_desc:0 "With the Netherlands entering a new socio-political order, the time has come to consider whether to allow the somewhat centrist SDAP to stand for election to the assembly that will decide the nation's future. It may be a Trojan Horse for reactionaries."
HOL_elect_assembly:0 "Elect a New Assembly"
HOL_elect_assembly_desc:0 "We must choose who to elect to our new legislative body in order to establish a new constitutional framework for Holland."
HOL_third_national_assembly:0 "The Third National Assembly"
HOL_third_national_assembly_desc:0 "The time has come. The Assembly will decide on who fills each post within the new executive Volksraad, allowing all left-wing parties to have a say in this new political order."
HOL_Industrial_Democracy:0 "Industrial Democracy"
HOL_Industrial_Democracy_desc:0 "No more shall the few make decisions for the many. Our workers shall be more involved in the making of decisions, sharing responsibilities, and authority within the workplace."
HOL_Rebuilding_the_country:0 "Rebuilding [HOL.GetNameDef]"
HOL_Rebuilding_the_country_desc:0 "With the [HOL.GetRulingPartylong] being voted via Third National Assembly to govern, they seek to rebuild [HOL.GetNameDef] from the ground up."
HOL_one_raadspensionaris:0 "One Raadspensionaris!"
HOL_one_raadspensionaris_desc:0 "Unexpectedly, most of the Assembly appears to have come to one simple conclusion. There should only be a single 'Grand Pensionary', David Wijnkoop, who shall guard the revolution against reactionaries and imperialists without a shred of mercy."
HOL_council_of_the_state:0 "Council of the State"
HOL_council_of_the_state_desc:0 "The Council-Communists under Anton Pannekoek and his KAPN have taken a majority in the new Assembly, becoming the leading constituents of the Volksraad executive body. Known for their opposition to formal decision-making bodies, this has come as quite a shock."
HOL_vakbondsfederatie:0 "Vakbondsfederatie"
HOL_vakbondsfederatie_desc:0 "The Assembly's majority choice appeared to be the syndicalist NAS party under Jacques de Kadt, who has called for Communard-style rule under a 'federation of trade unions'. The most 'orthodox' of the serious leftist groups in the state, the NAS was a clear compromise between all involved."
HOL_socialist_republic:0 "Socialist Republic"
HOL_socialist_republic_desc:0 "Henk Sneevliet's radical socialist RSAP party has been elected with a majority by the Assembly as the new government. A new socialist republic is likely to be formed, with less of the overt posturing of the hard-left syndicalists and reactionary-style backsliding of the SDAP."
HOL_social_democracy:0 "Social Democracy"
HOL_social_democracy_desc:0 "Shocking many of those present in the Assembly, it appears that the Volksraad elected was indeed that of the moderate SDAP under Willem Albard. It appears that, for the other more militant factions of the revolution, allowing the SDAP to take part in the elections proved to be a serious mistake."
HOL_peoples_military:0 "The People's Army"
HOL_peoples_military_desc:0 "The revolution did not transpire just so it could be derailed by vested interests and imperialists within our own armed forces. Serious reforms must be undertaken if we are to purge it of dangerous malefactors and preserve the Commune."
HOL_union_of_the_military:0 "Union of the Military"
HOL_union_of_the_military_desc:0 "While it is perhaps not ideal that much of our armed forces remain unrepentant capitalists and reactionaries, we must work with what we have. Dutchmen, both left and right, must work together for the good of our country."
HOL_dutch_militia:0 "Dutch Militias"
HOL_dutch_militia_desc:0 "The way forward for our armed forces is the recruitment of People's Militias to help us safeguard the revolution and prevent foreign forces from crushing us before we have managed to find our feet."
HOL_reform_army:0 "Army Reform"
HOL_reform_army_desc:0 "With the new order secured in both the Assembly and the Volksraad, we must turn our gaze to the armed forces. Recent political turbulence has left them poorly trained and understaffed. We must rectify this immediately."
HOL_ban_reactionary_thought:0 "Exercitiegenootschap"
HOL_ban_reactionary_thought_desc:0 "The revolution is far from assured. At every turn there is another threat that must be systematically eliminated to preserve what we have so far accomplished. Drawing from our history, we shall army those who are loyal to our ideals, to put down any who threat our revolution."
HOL_Revolutionary_Vanguard:0 "Revolutionary Vanguard"
HOL_Revolutionary_Vanguard_desc:0 "The revolution cannot wait; it needs to be pushed forward so workers of the world can unite under one banner. Break the chains!!!"
HOL_Enshrine_Leninism:0 "Enshrine Leninism"
HOL_Enshrine_Leninism_desc:0 "The now pasted Russian Marxist revolutionary Vladimir Lenin stated that the proletariat shall rise up against their capitalist enslavers and be the vanguard of the revolution. We shall follow in this great man's footsteps."
HOL_war_communism:0 "War Syndicalism"
HOL_labour_camps:0 "Labour Camps"
HOL_labour_camps_desc:0 "Our political and ideological foes can learn peace through labour, by soldiering for the revolution in the mines and in the camps. There, disarmed, they can pose little threat to us and can reflect on their flawed beliefs and acts."
HOL_democratic_workplace:0 "Democratic Workplaces"
HOL_democratic_workplace_desc:0 "All workers must have a say in the company for which they slave. No longer shall employers and reactionaries oppress those that toil for them - without representation at least."
HOL_Mixed_Eco:0 "Socialist Economic Planning"
HOL_Mixed_Eco_desc:0 "With the ability to now plan the economy to that of the worker will allow the government to dictate development with them in mind first, and not profit."
HOL_Communal_Eco:0 "Mixed Economy"
HOL_Communal_Eco_desc:0 "Under the [HOL.GetRulingParty], private and state ran companies work in tandem, to ensure that the workers, and the reactionaries are put first."
HOL_Proletarian_Humanism:0 "Proletarian Humanism"
HOL_Proletarian_Humanism_desc:0 "The [HOL.getrulingparty] supports syndicalism being introduced to [HOL.getname] at the pace of a sloth. They view men being different to the natural order of things, and as such should be treated so."
HOL_Industrial_Syn:0 "Industrial Unionism"
HOL_Industrial_Syn_desc:0 "The Netherlands, thanks to the exploitation of the worker, and their colonial slaves, has become a centre of industrialisation. Now with the proletariat in charge, we are able to right the wrongs of the Capitalist and ensure the rights of the worker is put first."
HOL_Factory_Towns:0 "Factory Towns"
HOL_Factory_Towns_desc:0 "To ensure the protection of the worker against the counter-reactionaries, we must ensure they are safe in their towns. Even if that means they cannot leave, especially those with a German background..."
HOL_mass_collectivisation:0 "Mass Collectivisation"
HOL_mass_collectivisation_desc:0 "A key part of our economic doctrine is the collectivisation of agriculture and industry, lumping smaller entities under a larger and more efficient centre."
HOL_Improve_Unions:0 "Review Union Laws"
HOL_Improve_Unions_desc:0 "We must take note from [FRA.getname] who were at one point at the mercy of their own Unions, who has been directing the economy, via dishonesty, and near capitalist means. We will tighten our measures to ensure this does not occur within our small nation."
HOL_Rebuild_The_Bureaucracy:0 "Rebuilding the Bureaucracy"
HOL_Rebuild_The_Bureaucracy_desc:0 "The stain of the previous administration will take years to completely remove. Though we make steps to purge ourselves of their capitalist bureaucracy and replace it with one that cares for the worker."
HOL_verzorgingsstaat:0 "Verzorgingsstaat"
HOL_verzorgingsstaat_desc:0 "The least we owe our people is a well-managed and properly functioning Welfare State, one that is palatable to both socialists and conservatives alike."
HOL_union_liberty_constitution:0 "Union Liberty Constitution"
HOL_union_liberty_constitution_desc:0 "Formalising the new political order of our nation with a formal constitution would alleviate the concerns of many, more conservative Dutchmen as well as legitimise our executive in its new role."
HOL_market_socialism:0 "Market Socialism"
HOL_market_socialism_desc:0 "Just because there is a new leftist order in Holland doesn't mean that we should cast aside all of our old trappings. After all, the markets incentivise workers in many fields, including construction."
HOL_block_german_trade:0 "Embargo German Trade"
HOL_block_german_trade_desc:0 "For too long the bastion of imperialism to our east has posed an existential threat to all that is good and righteous in this world. Germany's efforts to smother the working class wherever it exists mean continuing trade with would be absurd."
HOL_tolerate_german_trade:0 "Tolerate German Trade"
HOL_tolerate_german_trade_desc:0 "For many the idea of accepting the new reality of socialist rule meant sending our nation on a collision cause with the behemoth that is the Kaiserreich. The government, however, has decided that continued relations with Germany only serve to benefit our nation."
HOL_join_international:0 "Join the Internationale"
HOL_join_international_desc:0 "If we are to do our part in the struggle against reactionaries, monarchism and the tyranny of imperialism, we must join the wider Internationale in their standoff against enemies no matter where they are found."
HOL_european_centroamerica:0 "Batavian Neutrality"
HOL_european_centroamerica_desc:0 "There are some in our government advocating conflict against capitalists and imperialists, but many more now propose in secret a new policy - nicknamed simply 'Batavian Neutrality'. This entails merely continuing our prior neutrality with a new socialist gloss."
HOL_finish_national_assembly:0 "Finish the National Assembly"
HOL_finish_national_assembly_desc:0 "With a number of substantial reforms instigated and proposals outlined, the Assembly now appears to be drawing to a relatively close, its primary purpose served. It has been invaluable in drawing our new socio-political system together and so its legacy will live on."
HOL_English_Advisors:0 "Men from R.E.D"
HOL_English_Advisors_desc:0 "The Men from R.E.D 'Revolutionary Exportation Directory' have been working from the shadows for years, evading the capitalists' GS III agency, and assisting with the revolution. Now that the Proletariat have arisen, they have switched roles to assist us in rebuilding the Nederlander Volksleger (NV)."
HOL_Syn_Flood:0 "Prepare the Inundation Lines"
HOL_Syn_Flood_desc:0 "Ever since our independence war against the Spanish in the 16th century, inundation, or intentional flooding of the land, has been an integral part of our defences. Properly prepared, it will surely save us again: we have yet to see a tank that can cross water."
HOL_Red_Sky:0 "Red Sky Initiative"
HOL_Red_Sky_desc:0 "Though we are a nation of traders, and builders, our population is much smaller than those that are at the gates. We shall use shells not men to keep the enemies back, with our proud worker providing them at a steady pace."
HOL_Red_Sky_1:0 "Smash the Pillars of Capitalisms"
HOL_Red_Armour:0 "British Pantser Designs"
HOL_Red_Armour_desc:0 "A gap has been left in our army in the execution of armoured warfare tactics, and tank designs. Though with British designs, and Dutch ingenuity, we the Dutch are seeking to bridge this gap."
HOL_Red_Navy:0 "A New Navy"
HOL_Red_Navy_desc:0 "Class Traitors, Reactionaries, Verraders. These are the names given to those who serve in Burgerlijk fleet, who are now cowering in [DEI.Getname]. They have left us with nothing, though we shall rebuild..."
HOL_Red_Navy_New_Direction:0 "A New Direction"
HOL_Red_Navy_New_Direction_desc:0 "Though we lack a fleet, we have the facilities to build more. Though building Battleships, or Dreadnoughts is not within our means, a new direction has been sort."
HOL_Red_Navy_AC:0 "Radical Approach"
HOL_Red_Navy_AC_desc:0 "The cost benefit analysis to build new Battleships, and Pantserschip has shown that they are outdated as they leave the shipwrights. A bold, new radical approach would see \"Vlootplan Furstner\" reviewed, and implemented for our Navy."
HOL_Red_Vesting:0 "De Rode Vesting"
HOL_Red_Vesting_desc:0 "Reversing the defensive plans by Winkelman, will have our forts face the Germans, and not our comrades."
HOL_Volkleger:0 "The People's Army"
HOL_Volkleger_desc:0 "We have removed our Burgerlijk officers, and those that sympathetic to their cause. We are now truly now an army for the people."
HOL_Red_Missles:0 "Rocket Development"
HOL_Red_Missles_desc:0 "Furthering our Red Sky Initiative - Rockets and similar ordnance are being researched and constructed to rain down upon our enemies."
HOL_Red_Air:0 "Volk Luchtmacht"
HOL_Red_Air_desc:0 "With many of our previous members of the Luchtmacht leaving, like our navy, we have been forced to start from scratch. Our only saving grace is they left the planes behind for us..."
HOL_Red_Para:0 "Paratroepen"
HOL_Red_Para_desc:0 "Brute force isn't required against our enemy, but precision, which our newly formed Paratroopers can provide."
HOL_Syn_Guns:0 "Arms of the Proletariat"
HOL_Syn_Guns_desc:0 "British arms are finding their way into the hands of Dutch Proletariat, who will drive the Prussians back."
HOL_Red_Pillars:0 "Smash the Pillars of Capitalisms"
HOL_Red_Pillars_desc:0 "As we smashed the pillars within our society, we must smash the pillars of capitalism. With our new arsenal, we shall do just that."
HOL_Rembering_DBR:0 "De Bataafse Revolutie"
HOL_Rembering_DBR_desc:0 "Our history is rife with the Germans, and all the forms they take, attempting to rob us of our freedom. We shall ensure the Dutch Proletariat is aware of these facts, regardless how \"embellished\" they are."
HOL_CS6:0 "CS 6"
HOL_CS6_desc:0 "The CS 6 was formed under the auspices of R.E.D agents, with the origin of its name lost. Its goal is to help preserve syndicalist ideology within [HOL.getname].. by any means"
HOL_reijnders_putsch:0 "Reijnders' Putsch"
HOL_reijnders_putsch_desc:0 "In an absolutely shocking turn of events, the head of the Dutch army, Izaak Reijnders launched a military coup d'état in Amsterdam, stating that the nation was in danger of falling to dangerous syndicalist subversives. Holland's destiny is, for now, uncertain."
HOL_VNH_victory:0 "VNH Electoral Victory"
HOL_VNH_victory_desc:0 "The VNH have won an astounding victory in the recent elections, supplanting the conservative CNA and plunging the nation into uncertainty. What the new government will do is, as of yet, uncertain."
HOL_CNA_gamble_worked:0 "CNA's Gamble Pays Off"
HOL_CNA_gamble_worked_desc:0 "The ruling CNA has managed to score yet another electoral victory, continuing its unopposed rule of the nation. All the same, its majority has shrunk and it may have to find a coalition partner to continue with the authority and mandate it once had. Still, the status quo remains - for now."
HOL_junta_consolidation:0 "Consolidate the Junta"
HOL_junta_consolidation_desc:0 "With the putsch having been a complete success, it is now incumbent on the powers that be to formalise their rule. By consolidating the members of the new provisional military junta in charge of the Netherlands, some much needed stability will be granted to a weary nation."
HOL_intimidate_parliament:0 "Intimidate Parliament"
HOL_intimidate_parliament_desc:0 "The new status quo cannot be guaranteed without Parliament being bullied into handing over emergency powers. Such measures might be unpleasant, but they are necessary to stave off syndicalist revolt."
HOL_alliance_of_the_right:0 "Alliance of the Right"
HOL_alliance_of_the_right_desc:0 "Holland's problems cannot be solved by one party alone. There must be unity in purpose between nationalists and conservatives if this nation is to be saved from the dangers of radical thinking."
HOL_CNA_on_its_own:0 "CNA Rules Alone"
HOL_CNA_on_its_own_desc:0 "We do not need any other. Holland has only one guiding hand, and it will continue to preserve society until its dying breath, God willing."
HOL_work_with_LSP:0 "Work With the LSP"
HOL_work_with_LSP_desc:0 "If we have to work with others, then we could do no worse than the market liberal LSP. While our beliefs are primarily social, theirs tend to stress economic concerns. It is a compromise that does not pose too many problems, at least in comparison to our other 'choices'."
HOL_martial_law_in_europe:0 "Declare Martial Law"
HOL_martial_law_in_europe_desc:0 "If we are to safeguard the new regime then it is imperative that we begin crackdowns immediately, and demonstrate our resolve to solve the nation's political crisis. By declaring martial law in Europe we will be able to make clear our determination to save Holland from itself."
HOL_rebuild_binnenhof:0 "Rebuild the Binnenhof"
HOL_rebuild_binnenhof_desc:0 "The Binnenhof is a near-sacred institution in the Netherlands, and the arson that destroyed it to many represents a clear symbol of the decay of our state and its slide into political madness. By rebuilding it we might send a widespread signal of what we hope to achieve for the future."
HOL_red_scare:0 "The Red Scare"
HOL_red_scare_desc:0 "The threat that the forces of socialism and treacherous syndicalism poses to our way of life cannot be underestimated. It is time that we begin making this clear to the people, if they have not already grasped a fact as basic and immutable as gravity itself."
HOL_amend_ambtenarenverbod:0 "Amend the Ambtenarenverbod"
HOL_amend_ambtenarenverbod_desc:0 "The civil service ban has proven to be insufficient for protecting our fragile political system from subversion. By amending the legislation behind it to weigh it further in our favour, we can weaken the grasp of leftist groups over the apparatus of state."
HOL_influence_legal_system:0 "Subvert the Legal System"
HOL_influence_legal_system_desc:0 "Dangerous times call for desperate measures. Though it pains the conservative element in our government dearly, it is vital that government influence over the nation's legal system and judiciary be extended to allow us to tackle the threats facing us."
HOL_dissolve_landwacht_RNF:0 "Dissolve the Landwacht"
HOL_dissolve_landwacht_RNF_desc:0 "The Landwacht are aligned with VNH nationalist interests against the state, and so they must be put down - by force if necessary. The only paramilitaries that can be allowed to operate in Holland are our own."
HOL_syndie_crackdown:0 "Syndicalist Crackdown"
HOL_syndie_crackdown_desc:0 "Our nation has allowed those that seek to do it harm to wander its streets unmolested for years. This sad state of affairs must end if we are to preserve the independence of Holland in the face of despicable Red forces arrayed against us in the south and west."
HOL_break_up_soc_pillar:0 "Break up the Socialist Pillar"
HOL_break_up_soc_pillar_desc:0 "While the Socialist pillar has until now been a mostly tolerable focal point for more legitimate and less violent dissent against conservative rule of Holland, it poses a threat that goes far beyond the sum of its parts. The institutions such as the trade unions could hide syndicalist sympathisers, and this is intolerable."
HOL_anthem_in_schools:0 "Compulsory Anthem in Schools"
HOL_anthem_in_schools_desc:0 "As part of a wider systematic policy to encourage nationalist fervour in the country in the face of leftist opposition, a proposal has been put forward of some interest; ensure that the national anthem, the Het Wilhelmus, is compulsory in school classrooms."
HOL_new_flag_protocol:0 "New Flag Protocol"
HOL_new_flag_protocol_desc:0 "One simple manner by which we can rekindle the spark of Dutch pride in our countrymen is to codify a new flag protocol. New rules governing how to treat the national flag, including its waving, its treatment and criminal penalties for mistreatment, would all be cheap yet popular."
HOL_nationalist_renaissance:0 "Nationalist Renaissance"
HOL_nationalist_renaissance_desc:0 "It doesn't take much to make a Dutchman love their country, it is an easy land to love after all. All the same, it is impressive how fast a few simple policies have managed to unite vast numbers of people around our country's political future."
HOL_queens_speech:0 "The Queen's Speech"
HOL_queens_speech_desc:0 "While Her Majesty has mostly sought to stay clear of politics in recent months, befitting her position and royal dignity, it has increasingly become clear that the new regime is here to stay and as such it appears that she may soon publicly announce her tacit support for it, at least for the moment."
HOL_secret_police:0 "Establish Secret Police"
HOL_secret_police_desc:0 "The current state security apparatus is insufficient for our needs, that much is clear. By establishing an entirely new branch of the police, linked with intelligence and military divisions, we can help preserve Holland's stability."
HOL_papua_camps:0 "Papua Camps"
HOL_papua_camps_desc:0 "By establishing new prison camps on distant Papua in our East Indies colonies, we shall have a place to which we can banish all syndicalists that pose a threat to the nation. Nobody would foolish enough to try to escape on an island filled with cannibals and man-eating creatures, after all."
HOL_landwacht_as_citizen_guard:0 "Attempt to Legitimise the Landwacht"
HOL_landwacht_as_citizen_guard_desc:0 "The Landwacht has an image problem, that much is obvious. However, if we attempt to portray them as citizen guards and drill that message into the populace enough, it may just be enough to cover up their glaring flaws. Actually correcting them as an organisation will have to come later."
HOL_outlaw_unions:0 "Outlaw Trade Unions"
HOL_outlaw_unions_desc:0 "The trade unions, those bastions of syndicalist ideology, pose an existential threat to our nation. By bringing in legislation that challenges the power of the trade unions enough to essentially consign them to history, we can end their despicable influence."
HOL_spreading_the_revolution:0 "Spreading the Revolution"
HOL_spreading_the_revolution_desc:0 "As a syndicalist nation in Europe it is vital that we play our part in the struggle for the working class. To do otherwise would be a gross dereliction of our duty."
HOL_idea_south_africa_in_exile:0 "South African Government in Exile"
HOL_idea_south_africa_in_exile_desc:0 "This country hosts a Boer government in exile in The Hague, where it claims to be the legitimate government of South Africa."
HOL_idea_convention_host:0 "International Convention Host"
HOL_idea_convention_host_desc:0 "This country is renowned for hosting multiple international conventions, making it harder for potential invaders to justify their attack."
HOL_batavian_committee_of_science:0 "Batavian Committee of Science"
HOL_batavian_committee_of_science_desc:0 "By nationalising the assets of research companies and placing them under the oversight of one committee by, for and with the people, we will be able to conduct research far more efficiently."
HOL_dutch_researching:0 "Dutch Research Institute"
HOL_dutch_researching_desc:0 "With Flanders in friendly hands, we can combine our research and share it faster with local scientists using the Dutch language. This will be a great boon to our research capabilities."
HOL_royalist_sentiment_transferred:0 "Exploit Royalist Sentiment"
HOL_royalist_sentiment_transferred_desc:0 "With the Queen's backing, our junta has been given the modicum of legitimacy that it needed to bring a number of undecided moderates over to our way of thinking. Now increasingly viewed as the saviours of a troubled nation, our position is becoming far safer."
HOL_order_of_orange_nassau:0 "The Order of Oranje Nassau"
HOL_order_of_orange_nassau_desc:0 "The chivalric Order of Orange-Nassau exists to reward those that give their all to the Dutch people, either on the battlefield or in the civilian sphere. With the support of the monarchy, we can begin to use the order for our own political and military ends."
HOL_permanent_stability:0 "Permanent Stability"
HOL_permanent_stability_desc:0 "It has become clear to all that there is no way that the people can be left to their own devices. Inevitably populist figures on the left and right will rise to hijack their passions and fears, plunging the nation into chaos. There is only one rational path forwards - an end to elections."
HOL_restore_democracy:0 "Restore Democracy"
HOL_restore_democracy_desc:0 "The dangers of syndicalism and populism have been averted. There is no more need for a correctionary junta and the time has come to restore democratic rule to the Netherlands."
HOL_VNH_crackdown:0 "VNH Crackdown"
HOL_VNH_crackdown_desc:0 "While the Landwacht has been suppressed, its insidious paymasters in the VNH still remain active in the country. It is not only leftist groups that pose a threat to our country, but nationalist groups too."
HOL_zonderlinge_zaterdag:0 "Zonderlinge Zaterdag"
HOL_zonderlinge_zaterdag_desc:0 "VNH's reforms have been effective so far, and the country is recovering to some extent, both politically and economically. All the same, the events of 'Strange Saturday' might put an end to all previous notions of stability."
HOL_staatsvakbond:0 "Staatsvakbond"
HOL_staatsvakbond_desc:0 "The Dutch people have a newfound sense of pride, however with the loss of traditional pillars and outlets such as the unions, their anger and zeal might be directed our way. By instituting new state-led trade unions, we can diffuse and disarm these feelings, and potentially redirect them towards our enemies."
HOL_van_geelkerkens_arrest:0 "Van Geelkerken's Arrest"
HOL_van_geelkerkens_arrest_desc:0 "With the failure of Van Geelkerken in his attempt to force the retirement of Swart, it is important that we seek to make as much political capital out of this as possible. By crushing a hardline coup, our own moderate credentials have been burnished and our popularity has reached new heights."
HOL_swarts_retirement:0 "Swart's Retirement"
HOL_swarts_retirement_desc:0 "Van Geelerkerken has successfully deposed Swart from office and instigated a far more extremist brand of ideology upon the Netherlands. Surprisingly, this breath of fresh air appears to have gone down surprisingly well, particularly alongside convenient leaks of the secrets of various disgraced VNH loyalists."
HOL_reform_landwacht:0 "Reform the Landwacht"
HOL_reform_landwacht_desc:0 "The Landwacht has been incredibly effective in securing and defending our government. Unfortunately it has a number of unsavoury elements within it that have cast a poor light on the rest of the paramilitary force as well as our own government. Things must change."
HOL_landwacht_part_of_army:0 "Incorporate Landwacht into the Army"
HOL_landwacht_part_of_army_desc:0 "For too long the rightful spoils of governing have been to left to weaker men within the VNH and the army. If things are to change we must set about assimilating our loyal Landwacht fighters into the regular army at every level. We must entrench our control over lesser fools."
HOL_new_era:0 "The Dutch Stratocracy"
HOL_new_era_desc:0 "We have saved the Netherlands from the abyss, and for that we should feel nothing but total elation. Unfortunately, peace is fleeting, and as such as we must set about linking government control with that of the military. Together, military and state will preserve the nation's greatness."
HOL_dutch_apartheid:0 "Voor Leider en Vaderland!"
HOL_dutch_apartheid_desc:0 "The cry goes out, 'for leader and fatherland!'. It booms from the rafters of the highest Amsterdam tower to the base of its lowest canal. Our new order is finally ready, and we are on the march. Voor Leider. Voor Vaderland."
HOL_tighten_ambtenarenverbod:0 "Tighten the Ambtenarenverbod"
HOL_tighten_ambtenarenverbod_desc:0 "The civil service ban has been insufficient in its goal of stemming the tide of extremist influence within our government and administration. We must legislate to make it more effective at snuffing out dangerous ideologies."
HOL_entrench_pillarization:0 "Entrench Pillarisation"
HOL_entrench_pillarization_desc:0 "The pillars are the foundation upon which Dutch society stands. Without them there can be no stability. At every opportunity we must embrace and bolster our cultural and democratic institutions."
HOL_ban_paramilitaries:0 "Ban Paramilitary Groups"
HOL_ban_paramilitaries_desc:0 "On both the left and right paramilitaries such as the Red Front and Landwacht have caused us disconcerting amounts of problems. This will end. Now."
HOL_gov_support_for_pillars:0 "Support the Pillars"
HOL_gov_support_for_pillars_desc:0 "We have begun implementing substantive acts and proposals intended to bolster the traditional pillars of Dutch society, for example through incentivising church attendance and encouraging Dutch footballers to travel for games overseas to the adulation of radio listeners."
HOL_paramilitary_crackdown:0 "Suppress the Paramilitaries"
HOL_paramilitary_crackdown_desc:0 "While we have implemented law banning paramilitary organisations, the time has come to truly enforce them. By cracking down hard on these undemocratic groups, we will strike a blow that will send the radicals scurrying back to their foreign paymasters. The security of the Netherlands depends on it."
HOL_pillar_crumbling_stopped:0 "The Pillars Preserved"
HOL_pillar_crumbling_stopped_desc:0 "Our efforts to inspire confidence in the traditional pillars have not gone unnoticed, and increasingly members of the public are coming to recognise the righteousness of our intervention in otherwise off-limit cultural and social affairs. Our actions are paying off."
HOL_dissolution_of_NAS:0 "NAS Dissolution"
HOL_dissolution_of_NAS_desc:0 "Outlawing the primary syndicalist party in the Netherlands is critical if our efforts are to have any chance of succeeding. Inspired by Communard French demagogues, this movement is a menace to all Dutch society."
HOL_ban_RSAP:0 "Outlaw the RSAP"
HOL_ban_RSAP_desc:0 "While the radical socialists are not quite as dangerous as other, more extreme left-wing groups, they are a danger to society. Their programmes and manifesto are persuasive to a number of lower class workers and intellectuals, making them a key target."
HOL_ban_patriotten:0 "Ban the Patriotten"
HOL_ban_patriotten_desc:0 "The Patriotten are a virulent disease, the likes of which the Netherlands hasn't seen for many years. It is so hard-left that it poses as much as threat to other syndicalist ideologies as our own. Self-destructive impulses aside, we must suppress such groups."
HOL_ban_VNH:0 "Ban the VNH"
HOL_ban_VNH_desc:0 "With the left pushed underground, it becomes increasingly important that we crush the far-right threat in this country once and for all. The VNH's more extreme elements turn an otherwise palatable group into a potential danger to the nation, and as such they must be brought down by law."
HOL_razzia_for_undergrounds:0 "Launch Underground Raids"
HOL_razzia_for_undergrounds_desc:0 "With many extremist groups forced underground, that leaves them with only one remaining place for us to target. We will launch a major police operation and bring down the remnants of these hateful groups, no matter the cost."
HOL_stable_once_again:0 "Stable Once More!"
HOL_stable_once_again_desc:0 "It has been a hard road, but with our serious ideological opposition now consigned to prison cells, foreign shores or an early grave, perhaps now the Netherlands might be able to rest easy."
HOL_negotiate_with_the_left:0 "Negotiate with the Left"
HOL_negotiate_with_the_left_desc:0 "If we are to ensure that politics in the Netherlands remains relatively unbesmirched by extremism, it is important that we consider negotiating with some of the more moderate elements of the left to ensure stability."
HOL_limit_working_week:0 "Limited Welfare"
HOL_limit_working_week_desc:0 "A number of limited welfare reforms and incentives might just be enough to get the leftist groups on side. The question is whether or not they are acceptable to all involved."
HOL_limit_RNF:0 "Restrict the Red Front"
HOL_limit_RNF_desc:0 "The left-wing Red Front paramilitaries pose a serious threat to civil order in our nation. We must demand some level of action be taken on them."
HOL_limited_minimum_wage:0 "De-Facto Recognition of Syndicalists"
HOL_limited_minimum_wage_desc:0 "A number of leftists regularly demand that we recognise syndicalist regimes such as that of the Commune of France. While de-jure recognition is definitely unpalatable to many rightist groups, if not totally out of the question, perhaps token recognition could be proposed."
HOL_limit_NAS:0 "Limit the NAS"
HOL_limit_NAS_desc:0 "It is vital that we demand that at least some measures be taken against the NAS, a union of orthodox syndicalists that have the most moral legitimacy of most hard-left groups in the country. The question is, how far should we go in our demands?"
HOL_protection_against_np:0 "Protection from the Landwacht"
HOL_protection_against_np_desc:0 "The Landwacht are a distinctly nationalist group of paramilitaries that regularly cause serious harm to left-wing activists and street marchers. No doubt the negotiations will centre on us assisting the leftists against them in some manner."
HOL_limit_socialist_parties:0 "Minimise Socialist Influence"
HOL_limit_socialist_parties_desc:0 "One area that is critical for us is to limit the power of the radical socialist RSAP, the only hard-left group with parliamentary representation. They have a been a major thorn in our side, and so the negotiations would be a good chance of removing them."
HOL_negotiations_succeeded:0 "Negotiations Succeeded!"
HOL_negotiations_succeeded_desc:0 "Our willingness to concede on a few points, and the surprising willingness of our political rivals to come to terms, means that the negotiations have proven to be a relative success for all involved."
HOL_cordon_sanitaire_vs_right:0 "Cordon Sanitaire Against the Right"
HOL_cordon_sanitaire_vs_right_desc:0 "With the power of the leftists limited to a reasonable extent by our negotiations, it is time for us to unite against the forces of far-right extremism within the Netherlands."
HOL_democratic_survival:0 "Dutch Democracy is Saved!"
HOL_democratic_survival_desc:0 "After months of brutal negotiations it appears that some level of stability is finally returning to Dutch politics."
HOL_negotiate_with_the_right:0 "Negotiate with the Right"
HOL_negotiate_with_the_right_desc:0 "Though it might not be an ideal situation, we would be best placed to negotiate with less extremist elements of the nationalist VNH movement in order to bring some measure of peace to Dutch politics."
HOL_limit_landwacht:0 "Limit Landwacht Activities"
HOL_limit_landwacht_desc:0 "A key part of the deal rests on the Landwacht, the right-wing VNH paramilitary group responsible for breaking leftist skulls in recent street marches. While we could demand that they be dissolved, pushing the point too hard might alienate even some relatively moderate VNH members."
HOL_limit_union_rights:0 "Curtail Union Rights"
HOL_limit_union_rights_desc:0 "If there is one thing that we can all agree on, it is that the threat posed by syndicalism and its trade union backers is existential. However, the VNH's demands that we seriously damage them might prove to be destabilising anathema to the Dutch working class."
HOL_limit_influence_military:0 "Reduce Military Influence"
HOL_limit_influence_military_desc:0 "A number of senior army figures are public members of the VNH, even if less politically noxious than others. All the same, we must make limiting the VNH's influence on our armed forces contingent on any deal we sign with them. We cannot allow the risk of a coup."
HOL_limited_tariffs:0 "Lower Tariffs"
HOL_limited_tariffs_desc:0 "The VNH has demanded that we lower economic tariffs on imported goods, somewhat contrary to their nationalist leanings. While doing so might gain their support, it may prove to be unpopular with the people once cheap goods flood onto the market undercutting local businesses."
HOL_limit_populist_parties:0 "Limit Populist Parties"
HOL_limit_populist_parties_desc:0 "One demand that we must make of the VNH is to consider their position on allowing constant party rallies. At these rallies a number of young Dutchmen are being radicalised by more extremist elements within the VNH."
HOL_limit_foreign_assets:0 "Nationalise German Assets"
HOL_limit_foreign_assets_desc:0 "Unbelievably, one of the VNH's demands is that we seize German property in the country. Though this might be incredibly dangerous, the VNH have made it a major demand, and as such we cannot simply ignore it."
HOL_r_negotiations_succeeded:0 "Negotiations Succeeded!"
HOL_r_negotiations_succeeded_desc:0 "It appears that the more moderate wing of the VNH were not so unreasonable after all. With their support in neutralising the threat from the far-right elements within the nationalist movement, we can now turn our attention to promoting peace throughout the Dutch political system."
HOL_cordon_sanitaire_vs_left:0 "Cordon Sanitaire Against the Left"
HOL_cordon_sanitaire_vs_left_desc:0 "It is all in place now. With support from moderate and right groups, we can stem the malign influence of radical left groups within our proud nation. It seems that finally the Netherlands will be stable once more."

