HOL_red_advisors:0 "British Advisors"
HOL_red_advisors_desc:0 "The agents of R.E.D are now providing the fledging Dutch People's Army with much needed direction and guidance."

HOL_british_designs_tanks:0 "British Armour Designs"
HOL_british_designs_tanks_desc:0 "A gap has been left in the Dutch army in the execution of armoured warfare tactics, and tank designs. Though with British designs, and Dutch ingenuity, we the Dutch are seeking to bridge this gap."

HOL_red_navy:0 "Focus Naval Recovery"
HOL_red_navy_desc:0 "With most its navy fleeing with the Dutch royalty. The new Volksmarine, having lost most of its expertise, the new admiralty has set more realistic expectations in ship construction."

HOL_red_navy_1:0 "A New Direction"
HOL_red_navy_1_desc:0 "The lack of a fleet, and an admiralty has been able to the new Volksmarine to steer their doctrine into a new direction"

HOL_red_navy_2:0 "Radical Approach"
HOL_red_navy_2_desc:0 "A radical approach has allowed the [HOL.getname] to re-establish somewhat as a naval power."

