### Ideas ###
HOL_mech_troops:0 "Mechanised Infantry"
HOL_mech_troops_desc:0 "Our land is flat and our people are mighty. Clearly mechanised infantry divisions are the future of our armed forces!"
HOL_marine_troops:0 "Korps Mariniers"
HOL_marine_troops_desc:0 "The Korps Mariniers, as befitting the pride maritime history of our nation, consists of some of the finest marine forces in the world."
HOL_werkverschaffing:0 "Werkverschaffing"
HOL_werkverschaffing_desc:0 "To combat the crisis of rampant unemployment unleashed by Black Monday, the government has decided to expand its labour programme."
HOL_labourreforms:0 "Limited Labour Reforms"
HOL_labourreforms_desc:0 "Continuing criticism by socialists and leftists has caused the government to act to stamp out this irritation and institute some minor labour reforms."
HOL_expand_veldleger:0 "Expand Velderleger"
HOL_expand_veldleger_desc:0 "The Dutch military has always had trouble finding enough willing recruits. With so many unemployed, we can use incentives to entice people to join our armed forces."
HOL_idea_strict_weapon_laws:0 "Strict Weapon Laws"
HOL_idea_strict_weapon_laws_desc:0 "We have implemented strict weapon restrictions to improve stability in our nation, extending required training time and imposing further regulatory requirements on suppliers and users."
HOL_idea_floating_airfield:0 "Floating Airfields"
HOL_idea_floating_airfield_desc:0 "Innovation is critical if our nation is to survive the conflicts to come."
HOL_ideas_airplane_radar:0 "Adopt Radar"
HOL_ideas_airplane_radar_desc:0 "The newest major development in modern warfare is radar, a system that is vital to our nation's security both at air and at sea."
HOL_vesting_holland_construction:0 "Construction of Vesting Holland"
HOL_vesting_holland_construction_desc:0 "There is only one way to protect our nation, and that is by making our foe struggle for every inch of Dutch soil."
HOL_idea_instability:0 "Brawling on the Streets"
HOL_idea_instability_above_50:0 "Brawling on the Streets"
HOL_idea_instability_desc:0 "Far-left and far-right elements are fighting on the streets. For now they are dampening each other's effects but if either side becomes too powerful or the situation becomes too unstable our regime may be toppled."
HOL_idea_instability_above_50_desc:0 "Far-left and far-right elements are fighting on the streets. For now they are dampening eachothers effects but if either side becomes too powerful or the situation becomes too unstable our regime may be toppled."
HOL_idea_mobilisation_timetables:0 "Mobilisation Timetables"
HOL_idea_mobilisation_timetables_desc:0 "By making more efficient use of timetables in the mobilisation process we can make the process faster and less bothersome."
