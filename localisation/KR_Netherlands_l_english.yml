## Army
HOL_dutch_army_focus:0 "The Dutch Army"
HOL_dutch_army_focus_desc:0 "The Netherlands does not need anyone to tell them about how to manage an effective military. All the same, with the fell winds of conflict on the horizon, it is important that we give greater thought to the long-term future of our army."
HOL_land_doctrine_defensive:0 "Focus on Defence"
HOL_land_doctrine_defensive_desc:0 "Our land is a brutal morass, a place of swamps, marshes and sturdy men. By playing to the Netherlands' strengths, we shall make our enemies bleed for every inch they take."
HOL_kai:0 "Expand the Artillerie Inrichtingen"
HOL_kai_desc:0 "The Koninklijke Artillerie Inrichtingen are vital for our army. We need to reopen production lines so we can start replacing our old equipment with modern materiel."
HOL_anti_tank_focus:0 "New Anti-Tank Guns"
HOL_anti_tank_focus_desc:0 "If we are to hold out against a superior foe, we need weapons capable of penetrating even the mightiest of Panzers. We must invest into anti-tank weaponry and its research."
HOL_artillery_focus:0 "Artillery Modernisation"
HOL_artillery_focus_desc:0 "Our defensive measures have no use if we have no big guns to back them up. And these guns from the 19th century we have now will make nice museum pieces."
HOL_korps_luchtafweer:0 "Anti Aircraft Guns"
HOL_korps_luchtafweer_desc:0 "We cannot hope to match the superpowers in terms of aerial capabilities. We must invest in a network of defensive gun emplacements and flak towers."
HOL_vesting_holland:0 "Reinforce the Vesting Holland"
HOL_vesting_holland_desc:0 "Our defences should hold, but it would be foolish of us to hope that in their current state they would prove effective enough against invading armies. Further investment into our fortifications is paramount."
HOL_study_defence_plans:0 "Study Defence Plans"
HOL_study_defence_plans_desc:0 "As a small coastal nation, we have always anticipated attack from the sea, but new threats on the global stage are forcing us to deal with potential land invasions as well. We need to make better plans for the defence of the Netherlands."
HOL_mobilisation_preparation:0 "Mobilisation Preparations"
HOL_mobilisation_preparation_desc:0 "Revisiting our mobilisation timetables and preparations will allow us to be ready for war should the need arise."
HOL_reinforce_divisions:0 "Reinforce our Divisions"
HOL_reinforce_divisions_desc:0 "With guns, boots, artillery and anti-tank weapons modernised, it is time to apply them to the Veldleger divisions."
HOL_infantry_focus:0 "Dutch Boots"
HOL_infantry_focus_desc:0 "Our infantrymen are the bedrock on which our army is based. We must give them all of the support we can so that they aren't forced to march into battle with little more than broomsticks and sandals."
HOL_machine_guns:0 "New Machine Guns"
HOL_machine_guns_desc:0 "Our machineguns belong in a museum, and it is high time we acquire some new ones!"
HOL_land_doctrine_mobile:0 "A Mobile Army"
HOL_land_doctrine_mobile_desc:0 "Our flat land makes mechanised and armoured divisions a no-brainer. By investing further into this area and applying new military doctrine to our army, the Netherlands can become a force to be reckoned with."
HOL_gemotoriseerde_huzaren:0 "The Gemotorizeerde Huzaren"
HOL_gemotoriseerde_huzaren_desc:0 "While once horses were the vehicles of the cavalrymen of their day, we need new vehicles for a new breed of hussars to bring death to our enemies."
HOL_bicycle_army:0 "Bicycles For our Soldiers"
HOL_bicycle_army_desc:0 "We Dutch are famed for our bicycles. They grant the user a surprising level of mobility and have served our armies well for years. We need more. Many more."
HOL_pantserkorps:0 "Pantserkorps Formation"
HOL_pantserkorps_desc:0 "The people like to see that we are spending their taxpayers' money in new fields. By publicly demonstrating our resolve to form a new armoured force, we might just be able to win some kudos."
HOL_korps_pioniers:0 "Korps Pioniers"
HOL_korps_pioniers_desc:0 "The Pioneer Corps are the jewel in our military crown. All the same, we must invest further time and energy into them if we are to make the most advantage from their talents."
HOL_korps_verkenners:0 "Integrated Recon Battalions"
HOL_korps_verkenners_desc:0 "More important than being able to fight, is knowing where your enemy is before they detect you. By integrating recon companies into our divisions, we shall give our forces a crucial edge."
HOL_armoured_cars:0 "Pantrado M39 Armoured Cars"
HOL_armoured_cars_desc:0 "Armoured Cars are a cheap and efficient way of scouting the battlefield and providing cheap transport for our troops. We need to extend our research into the design and production of better models."
HOL_requisition_trucks:0 "Requisition Civilian Trucks"
HOL_requisition_trucks_desc:0 "Trucks are a vital part of an economy based on exports, but we need them to move our soldiers around!"
HOL_study_mobile_tactics:0 "Study Mobile Tactics"
HOL_study_mobile_tactics_desc:0 "We are now starting to get all this new and expensive machinery, but we have no experience actually using them! We should study the usage of mobile truck divisions and tanks otherwise it is all for nothing."
HOL_mech_infantry:0 "Braat Overvalwagen"
HOL_mech_infantry_desc:0 "Developed in the Dutch East Indies, the Braat Overvalwagen is a cheap to make armoured personel carrier. We can consider adopting this design for the mainland army as well."
HOL_prepare_the_inundation_lines:0 "Prepare the Inundation Lines"
HOL_prepare_the_inundation_lines_desc:0 "Ever since our independence war against the Spanish in the 16th century, inundation, or intentional flooding of the land, has been an integral part of our defenses. Properly prepared, it will surely save us again: we have yet to see a tank that can cross water."

## Navy
HOL_dutch_navy:0 "The Dutch Navy"
HOL_dutch_navy_desc:0 "As we move into an era beyond the Weltkrieg, we will need to decide how our navy develops. There are multiple plans on the table, we will have to evaluate each one and decide on the best."
HOL_vlootplan_furstner:0 "Vlootplan Furstner"
HOL_vlootplan_furstner_desc:0 "We must radically alter our navy's composition. It is being made increasingly clear that battleships are being made redudant by the ever improving potency of the airplane. We need to expand on our existing carrier and her capabilities, and if possible acquire more naval airpower!"
HOL_de_schelde:0 "Koninklijke de Schelde"
HOL_de_schelde_desc:0 "The area around Vlissingen is perfect for our new shipyard expansion. First built in 1875, it has traditionally focused on repair and resupply, but it's high time we made it into a large construction area as well."
HOL_dd_furstner:0 "Escort Destroyer"
HOL_dd_furstner_desc:0 "Our carrier and other capital ships are slow lumbering targets, and can easily be torpedoed if left unguarded. We need to ensure that our destroyers are up for that task."
HOL_claa_furstner:0 "Anti Aircraft Light Cruiser"
HOL_claa_furstner_desc:0 "We need ships to shoot enemy planes out of the skies to protect our fleet. A cruiser sized design is perfect for that. We can specialise our future cruiser designs to have less guns pointing at the sea, and more into the skies!"
HOL_carrier_tactics:0 "Carrier Tactics"
HOL_carrier_tactics_desc:0 "We have a carrier force, but never properly studied how to use them effectively. We should remedy this at once."
HOL_fleet_carrier:0 "The Gouden Leeuw"
HOL_fleet_carrier_desc:0 "The HrMs Gouden Leeuw is truly the pride of our navy. The lone carrier gives us a massive boost in our capabilities, but other navies have more and bigger carriers than her. We can press her to the limit and try to get more planes in the hangar, or we can attempt to get a new one!"
HOL_light_carrier:0 "A New light Carrier"
HOL_light_carrier_desc:0 ""

HOL_vlootplan_helfrich:0 "Vlootplan Helfrich"
HOL_vlootplan_helfrich_desc:0 "We simply do not possess the means to compete with Japan or any other major navy on the surface waters, hence Admiral Helfrich proposes that we outfit our navy with the ships we can also build best, submarines, and harass enemy merchantile shipping and troop transports while we protect our own!"
HOL_protect_merchant_marine:0 "Protect our Merchant Marine"
HOL_protect_merchant_marine_desc:0 "Our merchant marine is vital to the survival of the country. Without it, we are cut off from our colonies and maritime trade with the rest of the world. Being able to escort the vulnerable cargo ships is thus critical. In order to effectively protect the convoys, we need to think about suitable ships and tactics to deploy said ships effectively."
HOL_destroyer_escort_asw:0 "Anti Submarine Destroyer"
HOL_destroyer_escort_asw_desc:0 "By far the greatest danger to our merchant fleet is not via the air, nor the few odd commerce raiders about, but hiding under water untill it might be too late to act. We thus must outfit our destroyers with the latest Anti Submarine equipment to deal with this threat."
HOL_destroyer_escort_aa:0 "Anti Aircraft Destroyer"
HOL_destroyer_escort_aa_desc:0 ""
HOL_flotilla_leader:0 "Flotilla Leader"
HOL_flotilla_leader_desc:0 "Large ships are expensive, and we shall never be able to build enough for our needs. It thus has been proposed to build a new class of ship, the 'flotilla leader'. Either a small cruiser or a large destroyer in size and thus comparatively cheap, packed with enough firepower to destroy enemy fast surface raiders and dangers lurking under water."
HOL_civilian_convoys:0 "Requisition Civilian Cargo Ships!"
HOL_civilian_convoys_desc:0 "We are at war, and we will need every ship we can muster to keep supplies flowing and moving our troops around!"
HOL_convoy_sailing:0 "Convoy Sailing"
HOL_convoy_sailing_desc:0 "Properly organising our vulnerable transport ships with escort ships able to defend them from harm ensures they have a better chance of arriving at their destination."
HOL_rdm:0 "Rotterdamsche Droogdok Maatschappij"
HOL_rdm_desc:0 "The Rotterdamsche Droogdok Maatschappij has a dedicated submarine wharves which hosts talented engineers to provide us with the latest submarine designs and innovations. Furthermore, smaller surface ships can also be built at the shipyard, giving us exactly the ships we need... and can afford."
HOL_submarine_snorkel:0 "O Class Submarines"
HOL_submarine_snorkel_desc:0 "Our submarines are going to be designed mainly for operation in the Atlantic. We need them to be stealthy and hit hard to be able to compete with naval powers like Germany, the Commune of France, and the Union of Britain."
HOL_submarine_colonial:0 "K Class colonial submarines"
HOL_submarine_colonial_desc:0 "Our empire stretches far, so our submarines need to reach far. We thus need replacement for our aging colonial submarines, and we need more of them!"
HOL_ship_a_day:0 "Ship a Day Tactics"
HOL_ship_a_day_desc:0 "Our submarines are high in quality, but low in quantity compared to other major seafaring nations. We thus must use each one at its fullest. Admiral Helfrich intends to push every submarine and crew to its limits by aggressively sailing out, and also by using unconventional tactics as diving into enemy harbours and torpedoing everything in sight."
HOL_wolfpack:0 "Wolfpack"
HOL_wolfpack_desc:0 "Our submarines should form small groups so they can pick of multiple targets. Should this 'wolfpack' be detected though, this could also mean that multiple submarines can not escape safely..."
HOL_lonewolf:0 "Independent Operations"
HOL_lonewolf_desc:0 "Our submarines should always operate separately in a spread out manner. This reduces the damage potential of a successful raid, but also makes them harder to detect and might force the enemy to spread out."

HOL_vlootplan_doorman:0 "Vlootplan Doorman"
HOL_vlootplan_doorman_desc:0 "The navy is crucial for our survival, and we will need all the firepower we can get. Having an assortment of smaller ships and outdated cruisers will not be enough, we must invest into proper cruisers and our battleship force."
HOL_wilton_fijenoord:0 "Wilton Fijenoord"
HOL_wilton_fijenoord_desc:0 "The NV Dok en Werf Maatschappij Wilton-Fijenoord is located in Schiedam, west of Rotterdam. With it origins tracing back to the first half of the 19th century, and was the first Dutch shipbuilding company to use steamer turbines. It is responsible for building the majority of the Dutch cruisers, as well as some destroyers and submarines."
HOL_cl_doorman:0 "Kijkduin Class Cruisers"
HOL_cl_doorman_desc:0 "Our previous cruiser designs are either old or just outgunned and too thinly armoured. It is time the Dutch navy gets some truly modern cruisers to form the backbone of the navy."
HOL_pantserschip:0 "A New Pantserschip"
HOL_pantserschip_desc:0 "Our old armoured cruisers are either rusting away at the docks or converted to other uses. We can study reviving this type of ship as they can be used as capable coastal defence ships or cruiser killers, or simply as a cheaper alternative to expensive battleships."
HOL_bc_doorman:0 "Our Biggest Cruisers Ever"
HOL_bc_doorman_desc:0 ""
HOL_dn_doorman:0 "Our Battleships"
HOL_dn_doorman_desc:0 "Our five Battleships were constructed during the 1920s. While we lack the knowledge to build such majestic ships from the ground up, we can refit them to improve their capabilities, or ask German ship wharfs to come up with new designs for us."
HOL_doctrine_doorman:0 "Capital Ship Training"
HOL_doctrine_doorman_desc:0 "The new large scale ships we are building will necessitate a lot of new training for the crew, and there are a lot of crew as well! We need to implement a new training regimen for all the new sailors needed by this large ocean-spanning fleet."

## Air Force
HOL_dutch_airforce:0 "The Dutch Air Force"
HOL_dutch_airforce_desc:0 "Airpower has already shown to be useful in the Weltkrieg, and we can only anticipate it's need increasing. We need to lay a firm foundation for airpower in the Netherlands to keep up with foreign enemies."
HOL_luchtvaartacademie:0 "Establish the Air Academie"
HOL_luchtvaartacademie_desc:0 "The Air Force is still lacking an organised education system for pilots and officers alike. By setting up the Luchtvaartacademie (Air Academy) we can improve the tactical operations of the air force considerably."
HOL_gilze_rijen_airbase:0 "Gilze-Rijen Air Base"
HOL_gilze_rijen_airbase_desc:0 "The LVA only has one proper airbase for military use, Airbase Soesterberg. Although centrally located, storing all our airplanes is not really ideal. Developing the already existing airstrip at Gilze-Rijen will give our air force an additional base."
HOL_koolhoven:0 "Koolhoven"
HOL_koolhoven_desc:0 "Koolhoven Vliegtuigen Fabriek N.V. situated in Rotterdam, has delivered some smaller airplane types for our air force in the past, mostly trainer planes. However, Koolhoven shows potential and we can consider giving them a chance to supply our air force with much needed modern planes."
HOL_koolhoven_fighter:0 "Koolhoven Fighters"
HOL_koolhoven_fighter_desc:0 "As we have opted for Koolhoven as our chief designer for the air force, we should start with replacing our antiquated fighter force with new planes from Koolhoven."
HOL_koolhoven_naval_bomber:0 "Koolhoven Naval Bombers"
HOL_koolhoven_naval_bomber_desc:0 "Airplanes with torpedoes attached are the bane of any ship, in particular the big and lumbering ones. Koolhoven has a rough concept of a promising twin engined naval bomber design, which are perfect for patrolling near the coast for enemy shipping."
HOL_fokker:0 "Fokker"
HOL_fokker_desc:0 "Fokker, situated in Amsterdam, has long been a dominant force in the civil aviation market. We should take the designs and adopt them for military use, lending our fighter craft extended range, agility, and firepower."
HOL_fokker_fighter:0 "Fokker Fighters"
HOL_fokker_fighter_desc:0 "The Fokker D.XVII forms the bulk of our fighter squadrons, and it has served well as a sturdy and agile machine. Now it is time for a replacement suitable for our needs, and who can do that better than Fokker!"
HOL_fokker_jachtkruiser:0 "Fokker Jachtkruisers"
HOL_fokker_jachtkruiser_desc:0 "A twin engined fighter might not be as fast and nimble, yet the proposed 'Jachtkruisers' by Fokker carry a deadly pack of machineguns, have a much longer range and can potentailly be equipped with a bomb load of their own, making them versatile planes."
HOL_fokker_ontwerp_115:0 "Finish Ontwerp 115 Bomber"
HOL_fokker_ontwerp_115_desc:0 "Fokker has design plans in an advanced stage for a true four engined bomber. We can order a prototype to be built and then see if we will actually build this behemoth for our air force."
HOL_new_bomber:0 "A New Bomber"
HOL_new_bomber_desc:0 "The LVA is in need of a new bomber as those in service are not particularly modern, or even useful. However, but we lack the capacity to have multiple types and should pick one suitable for our needs. Quick and nimble close air support planes, or continue with the Luchtkruiser two engined bomber concept?"
HOL_cas_tactics:0 "Huisje-Boompje-Beestje Tactics"
HOL_cas_tactics_desc:0 "By flying very low, our relatively slow bombers are considerably harder to detect and thus have a higher chance to reach their target. Unless they hit a tree of course..."
HOL_tactical_tactics:0 "Luchtkruiser Tactics"
HOL_tactical_tactics_desc:0 "Our twin engined planes are not just simple bombers, with their 20mm cannon installed in the nose installed they are like the cruisers of the air! They might not be fast, but an be a serious threat to other bombers, as well as enemy fighters whom decide to attack them frontally!"
HOL_carrier_planes:0 "Carrier Plane Variants"
HOL_carrier_planes_desc:0 "The Gouden Leeuw is useless without proper planes, and she is starting to become so with her biplanes in her hanger. Koolhoven has offered us some designs which can be quickly adopted for carrier usage."

HOL_focusnaam:0 "Tekst."
HOL_focusnaam_desc:0 ""

### Army Focuses OLD STUFF, Delet when done. ###
HOL_coastal_defence_two:0 "New Coastal Defences"
HOL_coastal_defence_two_desc:0 "The Netherlands is famed for its coastline, and we have always been a people of the sea. All the same, it just means that there are more potential landing sites for our enemies."
HOL_breach_dikes:0 "Break the Dikes!"
HOL_breach_dikes_desc:0 "We must sacrifice all if we are to protect our land from conquest. We must flood the land to slow the invaders down. We can worry about cleaning it up after we have won!"
HOL_tank_research_german:0 "Acquire Panzers from Germany"
HOL_tank_research_german_desc:0 "Though they were not the first to develop them, since the end of the Weltkrieg the Germans have become well known for panzer development in the field."
HOL_tank_research_entente:0 "Study Designs from Canada"
HOL_tank_research_entente_desc:0 "Canada and the Entente might be little more than squatters in exile perched at the edge of the world, but they do have good tanks."
HOL_tank_research_domestic:0 "Build Dutch Tanks"
HOL_tank_research_domestic_desc:0 "There is nothing greater than self-reliance. We shall build our own tanks, and they will be world-class. If not, we can always find somebody to fire."
HOL_land_doctrine_specialist:0 "Army of Specialists"
HOL_land_doctrine_specialist_desc:0 "We may not be able to go big, but we can create a small army of incredibly proficient men worth ten of each foreign soldier."
HOL_marine_transports:0 "Transports for our Marines"
HOL_marine_transports_desc:0 "We are a naval nation, with a long heritage of bringing soldiers across the world to wage war in our overseas colonies. We must address the dire state of our current amphibious landing craft."
HOL_knil:0 "Reform the KNIL"
HOL_knil_desc:0 "The Royal Netherlands East Indies Army has proven itself to be in need of some reform in recent years. They are not currently up to the task of defending Dutch territory across the world. We will make each man armed to the teeth."
HOL_knil_jungle_training:0 "Jungle Training"
HOL_knil_jungle_training_desc:0 "A number of our overseas colonies are covered in brutal tropical forests, limiting our ability to exert control over them in the hinterlands, and more importantly, to defend them from foreign invasion. We shall improve bespoke training for jungle units to remedy this."
HOL_korps_commandos:0 "Korps Commandos"
HOL_korps_commandos_desc:0 "The Commando Corps is a name imbued with fear. We will exploit that fact."
HOL_korps_parachutisten:0 "Korps Parachutisten"
HOL_korps_parachutisten_desc:0 "The future of modern warfare involves paratroopers, that much is clear. We must ensure that we do not fall behind in training them compared to our rivals."

### Diplomatic Focuses ###
HOL_belgian_policy:0 "Belgium Policy"
HOL_belgian_policy_desc:0 "With our political crisis finally ended, it is time to consider our position on the Belgian Question."
HOL_friendship_with_belgium:0 "Friendship with the Belgian Regime"
HOL_friendship_with_belgium_desc:0 "The Benelux must not be torn asunder by petty grievances. The Netherlands and Belgium shall be good friends."
HOL_koninklijke_academie:0 "Research Agreement with Belgium"
HOL_koninklijke_academie_desc:0 "We can go further than simply proclaiming our friendship with Belgium. By investing in tangible benefits such as cross-border research, both of our nations can prosper."
HOL_liberating_the_flemish:0 "One Dutch Nation, One Dutch State"
HOL_liberating_the_flemish_desc:0 "Flanders remaining outside of the Dutch state is a historical oddity and nothing more. We must have returned to us what is rightfully ours. Dutch nationals must be part of the Dutch nation-state."
HOL_baerle_talks:0 "Conference of Baerle"
HOL_baerle_talks_desc:0 "The time has come for us to negotiate the future of the Benelux region. The world is in crisis and there is no time for division."
HOL_liberation_by_force:0 "Aansluiting or Death!"
HOL_liberation_by_force_desc:0 "We will take Flanders back. That is a fact that is not lost on our people, and thousands are marching in the streets for it. We cannot disappoint them or else our nation is lost."
HOL_third_convention_of_hague:0 "Third Hague Convention"
HOL_third_convention_of_hague_desc:0 "The Netherlands are internationally famed as a neutral arbiter between nations. In a time of great global transition, we must play our part as a member of the international community by providing a safe place for negotiations."
HOL_leave_indonesia:0 "The Koninkrijksstatuut"
HOL_leave_indonesia_desc:0 "The time has come to give some measure of autonomy to our colonies. We will need all of the help we can get from them."
HOL_south_african_policy:0 "South Africa Policy"
HOL_south_african_policy_desc:0 "South Africa is populated by a number of Dutch-descent Boers, making its political fate in these troubled times particularly concerning to our own domestic political scene. There have been a number of calls from all sides of the left-right spectrum to consider our approach"
HOL_help_the_boers:0 "Help the Boers"
HOL_help_the_boers_desc:0 "The Boers are our brethren, and we cannot abandon them now."
HOL_abandon_the_boers:0 "Abandon the Boers"
HOL_abandon_the_boers_desc:0 "The Boers are a relic of a different age. We cannot keep moping over lost dreams forever."
HOL_sar_koninklijke_academie:0 "Research Agreement with the Boers"
HOL_sar_koninklijke_academie_desc:0 "There are elements within the South African scientific community made up of Boers that are great supporters of ours. We can unite our efforts with theirs to improve our own research capacity."
HOL_koninklijke_academie_saf:0 "Research Agreement with the Dominionists"
HOL_koninklijke_academie_saf_desc:0 "One boon of letting go of the past is that we can make new friends. The Dominionists in South Africa are grateful for our refusal to support the Boers, and so may be willing to sign up to joint-research."
HOL_sa_government_in_exile:0 "South African Government in Exile"
HOL_sa_government_in_exile_desc:0 "We must go beyond mere platitudes. The Boers are, at the very least, our cousins, and as such we should propose to allow them to have a home from which to proclaim their legitimacy."

