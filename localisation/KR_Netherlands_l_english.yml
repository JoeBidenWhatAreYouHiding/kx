### Events ###
holst.1.t:0 "The Netherlands in 1936"
holst.1.d:0 "The Netherlands was one of the few countries in Europe to preserve its neutrality in the Weltkrieg, despite discussions about joining the war on the side of Germany. Though the Netherlands profited greatly from the post-Weltkrieg economic boom, a considerable part of its economy is now in German hands, with large scale investments held by German companies. Furthermore, leftist ideas have been gaining serious traction in the Netherlands ever since the fall of France and Britain to Syndicalism in the 1920s, with reactionary ideologies also gaining momentum. Dutch democracy will surely be tested by rising global tensions and any collapse in the nation's economic prosperity."
holst.1.a:0 "Leve de koningin!"
holst.1.b:0 "Why can't I see any political focuses?"

holst.10001.t:0 "Dynamic Focus Trees"
holst.10001.d:0 "The Netherlands is making use of a new features in the 1.5 patch; dynamic focus trees! This lets us load parts of a focus tree on the fly enabling us to make larger focuses trees without having to show all of it at once. This can save a lot of scrolling but also preserve surprise about what paths lie ahead. For the Netherlands, the political focuses are hidden until they are available to you, so don't worry about not being able to see them right away, they'll be revealed in time..."
holst.10001.a:0 "Oh how cool!"

holst.2.t:0 "Berlin Stock Market Crashes!"
holst.2.d:0 "On February 3rd, 1936, the Berlin stock market crashed, plunging the world into a depression. Already it is being labelled the so-called 'Black Monday' crash. Our nation has strong economic ties to the Reich and many German companies are now shutting down their Dutch factories, plunging hundreds of thousands into immediate unemployment. Our banks were greatly exposed to the impact of the Crisis, and its effects are already becoming evident across most of the country."
holst.2.a:0 "This could be bad."

holst.3.t:0 "Jordaan Riots"
holst.3.d:0 "The Jordaan district of Amsterdam, traditionally a socialist stronghold, has erupted into violence.\n\nDissatisfaction with the inadequate unemployment provisions provided by the current government have, likely after prodding and agitation by syndicalist or council communist organisations, boiled over into a public protest. The protest turned into a riot as several groups of young men in black uniforms appeared out of the alleyways and descended upon the crowd with clubs, bricks and broken bottles.\n\nWith the police unable to restore order, the mayor was forced to call in several army units to disperse the crowds."
holst.3.a:0 "Things are breaking down!"

holst.4.t:0 "Lijst Links: The VDB-SDAP Electoral Pact"
holst.4.d:0 "The formation of the overwhelmingly powerful right-wing CNA sent shockwaves through parliament and society alike. As expected, it is proving an unpopular move with many of the more devout believers, who have jumped ship to the smaller religious opposition parties, and many fringe political commentators decry it as either a desperate attempt to gain absolute power or the last gasp of a dying system. Still, the CNA enjoys a comfortable majority of public support.\n\nIn response to the change, the moderate opposition parties have been performing manoeuvres of their own. The SDAP, despite slowly losing members to the radicals, is still the largest political party outside of the CNA itself, and the VDB has been significantly strengthened by becoming the primary focus of liberal politics, but neither is large enough to take the CNA head-on. As such, in order to safeguard the ideals of liberalism, social democracy and the moderate left in general, the VDB and SDAP have announced their cooperation in the coming elections.\n\nTogether, the parties may not be as huge as the CNA, but they have the benefit of a solid foundation, while the CNA is still bleeding votes. Despite both being left-wing parties, their viewpoints are too far apart to truly merge as the CNA has done, but this Left List still offers the possibility of a moderate victory at the ballot box, providing an alternative to the ungainly right-wing bloc that is the CNA, which is shrinking by the day, and fringe organisations like the VNH and the Patriotten."
holst.4.a:0 "Mijn hemel!"

holst.5.t:0 "Falling Living Standards"
holst.5.d:0 "Ever since February 3rd, Black Monday, and the collapse of the Berlin Stock Market, the economy of the Netherlands has been suffering. Our reliance on Germany has resulted in many of our workers becoming unemployed as German companies choose to cut jobs in the Netherlands first, spreading syndicalist ideas among the population. As a result the Social Democratic Workers' Party, or SDAP, has been gaining many new members and its political power is increasing. Many of their ideas have merit, but in order to pass them we would have to bring them into the governing coalition - a potentially dangerous option."
holst.5.a:0 "This does not bode well..."

holst.6.t:0 "Crumbling of the Pillars"
holst.6.d:0 "Dutch society has long been highly stratified into distinct social groups, referred to as 'pillars'. These pillars all have their own social institutions: their own newspapers, broadcasting organisations, political parties, trade unions and farmers' associations, banks, schools, hospitals, universities, scouting organisations and sports clubs. Some companies even hire only personnel of a specific religion or ideology. This has lead to a situation where many people have no personal contact with people outside their own pillar.\n\nHowever, the recent economic crisis has shaken the established order to its core. Economic hardship has spread socialist ideology beyond its established pillar, with syndicalists and council communists emboldened by the rhetoric emanating from Paris. At the same time, many young and unemployed from the more traditionally rightist pillars are feeling disenfranchised and abandoned by their condition, turning instead to radical nationalist parties such as the Alliance for National Reconstruction, the VNH, to restore stability and prosperity to the Kingdom of the Netherlands."
holst.6.a:0 "Dear God, no!"

holst.7.t:0 "Formation of the Christelijke Nationale Alliantie"
holst.7.d:0 "For decades, the Dutch parliament has been dominated by the various religious parties. The Calvinist ARP and CHU and Catholic RKSP have held a convincing majority in the government, and have been the source of almost all ministerial appointments.\n\nHowever, they can no longer count on the unconditional and unwavering support of their respective pillars. While still dominant in their own spheres, they are losing ground to the far-left and far-right fringe movements, and even among the moderate audience, the pull of the left-liberals and social-democrats is growing. With each of these parties bleeding votes, and despite their pillars' strict separation in daily life, they are now attempting to cash in on their decades-long cooperation by erasing their party lines.\n\nThe formation of the Christian National Alliance, or CNA, is likely going to cost them more votes in the long run, but the consolidation of parliamentary seats and popular support still makes the CNA a political juggernaut that dwarfs all other parties.\n\nTime will tell whether this will be enough to counteract the increasing erosion of their voter base, or whether the primacy of God in politics is coming to an end..."
holst.7.a:0 "United in faith."

holst.8.t:0 "The Liberal Crisis"
holst.8.d:0 "Liberalism in the Netherlands is under siege. The largest liberal party, the traditionalist LSP, has been steadily losing ground over recent years. Many members, disillusioned by the perceived failures of the old system, are being drawn to the radical nationalists of the VNH and now also the promise of a large power bloc like the CNA. This has led to the left-leaning VDB becoming the largest liberal party in the country, as they are losing members at a much slower rate.\n\nAlthough there is little likelihood of them winning the elections this year, there is still hope in the LSP that they can portray themselves as a credible moderate alternative to the conservative and increasingly authoritarian CNA."
holst.8.a:0 "Troubling times, but the torch of liberalism is not yet extinguished."

holst.9.t:0 "Rise of the Radical Left"
holst.9.d:0 "After SDAP co-founder P.J. Troelstra's abortive attempt at founding a Dutch Republic in 1918, and the non-committal response by the party's moderate wing, the more radical revolutionary elements have abandoned the social democrats in order to pursue their hopes of overthrowing the old system in more like-minded company.\n\nThe SDAP's slight drift rightwards has only emboldened their radical counterparts in the Revolutionair-Socialistische Arbeiderspartij, or RSAP, a relatively small party in parliament that sees itself as Troelstra's successors, working within the system to overthrow it.\n\nEven further to the left, and outside the realm of conventional parliamentary politics, the Nationaal Arbeids-Secretariaat, or NAS, is the primary syndicalist labour organisation in the Netherlands, seeking to replace the old system in its entirety and restructure it according to the French model, with tacit support from Paris.\n\nIn many ways similar, the council communists and their election-boycotting KAPD rally behind the astronomer and Marxist theorist Anton Pannekoek.\n\nThere are even some for whom the syndicalist/council-communist approach is too conservative; the 'Patriotten', authoritarian socialists led by David Wijnkoop and Paul de Groot, see themselves as the guardians of the revolution, claiming to intend to keep it away from its tendency of falling to a new 'elitism'. Many of their ideas are consistent with the ideology the Internationale recently codified as Vanguardism.\n\nWith all these factions vying for the chance to leave their own mark on the history of the Netherlands, the parliamentary democratic system is well and truly under siege from the left."
holst.9.a:0 "More radical leftists? Good Lord!"

holst.10.t:0 "Formation of the Landwacht"
holst.10.d:0 "In the wake of the Jordaan Riot, the police very rapidly found out that the black-shirted youths who were laying into the crowd of protesters, and who disappeared the moment the soldiers turned up, were more than just random thugs. These figures represent the first public appearance of the Landwacht, a paramilitary organisation set up by the VNH, supposedly led directly by Cornelis van Geelkerken himself.\n\nSince the Jordaan, the Landwacht has popped up all over the country, standing watch at VNH rallies and assemblies, disrupting meetings of left-wing organisations, and occasionally fighting in the streets against their syndicalist counterparts, the Nationale Rode Front, or 'Red Front'. Their disciplined, militaristic marches through the streets of major cities draw large crowds, and drum up more recruits, especially among the youth.\n\nThe Landwacht is rapidly becoming a force to be reckoned with, and their numbers are still expanding - it's unlikely they'll stay silent during the elections..."
holst.10.a:0 "Mijn hemel!"

holst.11.t:0 "The Death of Van Gybland Oosterhoff"
holst.11.d:0 "The leader of the ultra-nationalist VNH, Van Gybland Oosterhoff, died today in his home in Amsterdam.\n\nHis last few years had seen a rapid rise in fortunes of the VNH, brought on by the economic struggles facing many in the country, fear of Syndicalism and disillusionment with democracy. However, the party he leaves behind is highly divided itself between the young, newer members of the party lead by Cornelis van Geelkerken and the older, more established segment possessing ties to the Dutch military and bureaucracy in the hands of H.N.A. Swart.\n\nSwart has been named the new party leader with van Geelkerken his deputy, and the pair look set to challenge the established parties for control of the Hague in the May elections - provided the two wings can keep working together."
holst.11.a:0 "We must be careful with them..."

holst.12.t:0 "Social Unrest in the Netherlands"
holst.12.d:0 "The past few months have seen the growth of violent confrontations between the paramilitary bands of both the left and the right, with street fights an almost daily occurrence in the larger cities. Strikes are commonplace, with either the police or the Landwacht's 'Blackshirts' breaking the strikers' pickets. The police have failed to keep order, with the army often having to offer support, but this has only served to increase dissent and further civil disobedience. If the situation continues to escalate, the elections in May look set to be the most contentious in living memory."
holst.12.a:0 "Bloody thugs!"

holst.13.t:0 "The Zwolle Massacre"
holst.13.d:0 "A socialist rally outside Zwolle, organised by local council communists, ended in tragedy, as one of the strikers threw a bomb into the midst of the police, who were trying to disperse the crowds. Four policemen died, and the police immediately returned fire on the crowd, killing two dozen strikers.\n\nAt dawn the next morning, the police, openly backed up by the local chapter of the Landwacht, arrested local socialist leaders en masse, including the nephew of Henk Sneevliet, founder and leader of the RSAP.\n\nThese actions have elicited further protests throughout the country, and even the VDB is calling on Prime Minister Colijn to publicly condemn what they refer to as 'illegal detentions'."
holst.13.a:0 "The police did well in rounding up the troublemakers so quickly."
holst.13.b:0 "These people are innocent, and must be released at once!"

holel.1.t:0 "Dutch Elections"
holel.1.d:0 "With the incidents in Amsterdam and Zwolle still fresh in people's memories, the parliamentary elections are going to be hotly contested this year, and the police are out in force to deter would-be troublemakers.\n\nThe CNA super-bloc currently has the strongest parliamentary position, but with the pillars teetering on the brink of destruction and haemorrhaging voters left and right their superiority at the ballot box is very much in question. However, Lijst Links, the combination of the left-liberals and moderate social democrats, can also count on a broad support base, perhaps even enough to dethrone the CNA. And there's always the spectre of radicalism waiting in the wings..."
holel.1.a:0 "The radical socialist RSAP achieves victory!"

holel.1.b:0 "Lijst Links Dethrones the CNA Juggernaut!"
holel.1.c:0 "CNA retains its dominance."
holel.1.e:0 "VNH becomes the largest party."

holel.2.t:0 "Moderate Left Cabinet"
holel.2.d:0 "The Lijst Links electoral alliance has successfully and soundly defeated the CNA. The increasingly authoritarian stance of the Christian Right has led to a surge in support for the moderate left, and now Colijn and his bloated, oversized party have been sent packing.\n\nHowever, unlike the total monolithic unification of the CNA, Lijst Links was merely an electoral alliance of convenience, and the left-liberals of the VDB and social democrats of the SDAP still retain their separate parties, with their own programmes and ideals. The few half-hearted efforts made towards further unification have been shouted down, and so Lijst Links is no more.\n\nObviously the SDAP was the larger side in this pact, and thus are in a position to choose who they'll work with. Queen Wilhelmina has informed them that she is only willing to give the post of Formateur to a social liberal, thus it's impossible for Albarda to become minister-president without an impasse in forming a new government."
holel.2.a:0 "VDB-SDAP moderate coalition with Oud as PM."
holel.2.b:0 "SDAP will work with the RSAP so Albarda becomes PM."

holel.3.t:0 "Moderate Right Cabinet"
holel.3.d:0 "The CNA gamble has paid off! Despite losing a large number of voters, the confessional bloc proved to be large enough to sweep away the opposition. The godless socialists have been thoroughly cowed, and appear to be laying low for the time being. Now the time has come to form the next government, the fourth Colijn cabinet.\n\nMany prominent CNA members are confident that this victory means that the CNA still carries the people's mandate, and should thus form a cabinet by itself - albeit one which is only barely in the majority. However, since our majority is only marginal, any dissent within the party itself could destabilise the cabinet that needs to be sturdy in these roaring times.\n\nDue to our reduced majority, the now-decimated LSP have proposed joining our cabinet to assist us in coalition, and some reactionaries are suggesting that this one electoral victory is not enough to deter the radical leftists. Some senior figures are even floating the idea of cooperating with the VNH in order to use their resources to stamp out the red menace."
holel.3.a:0 "We'll work with the liberal LSP."
holel.3.b:0 "Multi-party cabinets are by definition unstable!"
holel.3.c:0 "The VNH will work."

holel.4.t:0 "VNH Electoral Victory"
holel.4.d:0 "In such trying times as these, it's no surprise the people clamour for strong leadership to guide them. The ideals of the VNH have proven to be a strong enough rallying point that we have trounced every one of our adversaries at the ballot box, and now we take upon ourselves the task of stamping out the spectre of international Syndicalism and restoring the Kingdom of the Netherlands to the status it deserves.\n\nThis is not going to be an easy road, however - in addition to the Red menace, the factional party politicians who spend their days chattering away in Parliament will likely be fighting us every step of the way as well for we lack parliamentary majority. We could assuage their concerns and form a proper coalition with the CNA, if only to pacify the public and make the transition easier, or we could could let the Landwacht 'convince' parliament to give us emergency powers."
holel.4.a:0 "Form a coalition with the CNA."
holel.4.b:0 "'Convince' parliament with the Landwacht."

holel.5.t:0 "Queen Wilhelmina Abdicates"
holel.5.d:0 "Disillusioned with the unconventional outcome of the elections, Queen Wilhelmina has announced that she will abdicate.\nShortly after this announcement the demissionary Colijn government then asked the new parliament to approve the financing of the crowning ceremony, yet the RSAP and republican wing of the SDAP voted the suggestion away.\nAfter the voting procedures Henk Sneevliet came outside to speak to the crowd of people and NRFers and declared that 'the queen has abdicated and the former government is rapidly packing its bags. The Dutch left has won!'\nThe day after the Red Front stopped other parliamentarians from entering parliament, and voted a completely rewritten, socialist, constitution in."
holel.5.a:0 "Leve de Republiek!"

holel.6.t:0 "Queen Wilhelmina Abdicates"
holel.6.d:0 "Queen Wilhelmina was unwilling to give Albarda the post of Formateur, despite the fact that he had won a resounding victory in the elections. As a result Albarda had announced that he would only take part in a coalition if he would become prime minister, meaning he would need to work with the RSAP.\n\nCritics are now saying Wilhelmina pushed Albarda into radicalism and many are demanding that she resigns, it wouldn't take long."
holel.6.a:0 "Leve de Republiek!"
holel.6.b:0 "Juliana is crowned and makes Albarda Formateur."

holel.7.t:0 "General Reijnders Requests Support"
holel.7.d:0 "We have been watching our small neighbour, the Netherlands, for quite some time. It has become apparent that the Dutch left has won this year's elections and that it may soon join find itself being ruled by syndicalists. This is a worrying development as the Ruhr area is heavily dependent on the Dutch harbour of Rotterdam.\n\nToday the leader of the Dutch armed forces, Izaak Reijnders, came here to ask for support to launch a putsch; this could be the perfect opportunity to ensure the Dutch government remains aligned with our interests. Others however argue that in those days of crisis it should not be Germany's place to mess with other countries, even less so when it would cost money or resources."
holel.7.a:0 "Herr Reijnders can count on our support."
holel.7.b:0 "Sadly, we cannot support you."

holel.8.t:0 "Reijnders Launches a Military Putsch"
holel.8.d:0 "While the last votes were being counted, General Reijnders suddenly seized control of the nation's primary radio broadcaster and unilaterally declared the country to be in 'state of emergency'.\n\nIn Amsterdam, The Hague, Utrecht, Eindhoven and Groningen, soldiers were deployed to occupy strategic points, such as bridges and public buildings. The demissionary Colijn government was preparing its response when suddenly a putschist detachment of soldiers burst into the building and placed all ministers under house arrest.\n\nIn Groningen, the crisis lasted less than an hour, however, as a loyalist army group joined up with the NRF and several 'volunteer guards', driving the revolting putschists back to the city limits. Following this, more loyalist forces began to rendezvous and launch attacks on the military forces holding the key strong points across the nation."
holel.8.a:0 "The loyalist counter-attack is routed."
holel.8.b:0 "The putsch is successfully crushed."

holel.9.t:0 "Generaal Reijnders Arrested"
holel.9.d:0 "General Reijnders was apprehended at the border today, carrying documents showing that he was seeking German support to carry out a putsch, something he evidently didn't receive as he was returning by motorcarriage rather than the plane he demanded.\nBecause of the successful arrest of Reijnders, any risk of a putsch by the military seems to have been averted, though it may be beneficial to assess what measures we can take to improve the loyalty of the army to our constitutionally-appointed government."
holel.9.a:0 "See you in court, Reijnders!"

holel.10.t:0 "Successful Military Putsch"
holel.10.d:0 "The last loyalist strongholds have been broken and the country is firmly in our hands, now the question remaining is how the country shall be ruled henceforth.\n\nDemocracy is, at least for now, ruled out because the people would just vote in leftists to parliament, which is not what we want. The choice lies between whether we set up a military junta under the lead of Reijnders or whether we let the VNH, who had tactitly supported our putsch, set up a provisional government capable of rooting out the red menace that has nestled itself in our country.\n\nMany are afraid however that the VNH will not be too willing to give up their power once they have it. On top of that they also have an extremist branch that may seek to take advantage of such a situation to seize power for themselves, while this deal is of course based solely on agreement with the moderate military branch of the VNH."
holel.10.a:0 "We shall set up a junta."
holel.10.b:0 "The VNH shall save our country."

holsdap.1.t:0 "SDAP Electoral Victory"
holsdap.1.d:0 "The SDAP's growing public support has paid off in a big way. The votes have been tallied, and not only has the SDAP managed to gain the majority of the Lijst Links votes, it has won a landslide victory and actually enjoys a small, but comfortable parliamentary majority, with even the CNA relegated to the sidelines. This has sparked a massive debate within the party regarding which course to take.\n\nThere is a large moderate lobby which advocates abandoning the last vestiges of revolutionary thought, and to form a coalition with the VDB liberals in order to cement our position as a legitimate part of the political landscape. Others claim that our majority position means we alone have the mandate of the people, and that we should thus forge ahead on our own. Finally, some suggest that we should return to our roots, and seize this opportunity to start a revolution within the system, seeking out the help of the RSAP in establishing a socialist state."
holsdap.1.a:0 "Oke!"

holvdb.1.t:0 "VDB Electoral Victory"
holvdb.1.d:0 "The votes have been counted, and it seems the Dutch have not lost their trust in liberalism. The VDB is now set to lead the first liberal cabinet since the Weltkrieg - but we do not have the support base to do it alone. The decision now is where to find that support. The party is split between those who want to work with the SDAP, and those who want to work with the CNA. The social democratic ideal may be quite different from the liberal one, but both parties are averse to extremism and authoritarianism on either end of the political spectrum, and the fairly broad public support for the SDAP would help cement the VDB's position. Plus, both parties have already proven they can work together, if only to win an election. On the other hand, the CNA is more well-established in politics and has closer ties to the bureaucracy and the military, its constituent parties have decades of experience running the government, not to mention the sizeable contingent of right-liberals in their ranks, who would be happy to form a stronger, more centrist liberal bloc. Now the VDB must decide which of these two it wishes to partner up with."
holvdb.1.a:0 "Appels."
holvdb.1.b:0 "Peren."

