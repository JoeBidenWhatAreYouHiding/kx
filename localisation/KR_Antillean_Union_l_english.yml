# American-formed
ant.1.t: "A Strongly Worded Letter"
ant.1.d: "With syndicalism taking hold in the former West Indies Federation and Cuba under the thumb of the United States more than ever, it seems our supposed ally to the north has concocted a grandiose scheme to limit the influence of socialism on the Caribbean without consulting our nation in the least. The United States has demanded that we be absorbed along with Cuba into a new united Antillean nation. While we will receive representation and key cabinet positions within the new nation's government, they have all but demanded our fair Republic relinquish its sovereignty completely. Were any option available to us to resist this crazy scheme, we would of course take it, but having thrown our lot in with the Americans, it seems we have little choice."
ant.1.a: "We must give in."

ant.2.t: "The Birth of the Union"
ant.2.d: "With the United States recovered from its devastating civil war, it now seeks to eliminate the threat of syndicalism internationally. The West Indies Federation's descent into revolution has been of particular interest and given the United States has retained its influence over both our own nation and the Dominican Republic it now seems we are to be roped into some great scheme to ensure that syndicalism never again reaches our own shores. Both we and the Dominicans have been approached by our respective American consuls demanding that we agree to form a federation. This Antillean Union as the Americans call it will have its foreign affairs managed closely by Washington. While this is obviously an affront and a betrayal of the great debt the Americans owe for our loyalty during their great internal conflict, there is little we can do to resist. The Dominicans, likewise, have already begrudgingly agreed to the proposal."
ant.2.a: "Oh Lord, this is something."

ant.3.t: "Puerto Rico And The Antilles"
ant.3.d: "The idea of a union of Spanish-speaking islands in the Caribbean first arose in Puerto Rico. With the formation of our new Antillean puppet, some in our government would consider transferring the island to their authority. This would free up resources on the island while still maintaining our authority de-facto."
ant.3.a: "Give it to them."
ant.3.b: "It shall remain American."

ant.4.t: "The Transfer Of Puerto Rico"
ant.4.d: "The United States has transfered the island of Puerto Rico to us. Our new nation is whole at last."
ant.4.a: "Welcome home!"

ant.5.t: "A New Flag, An Old Banner"
ant.5.d: "First proposed by Puerto Rican revolutionaries, the concept of a union of Spanish-speaking antillean nations is not a new one. With Puerto Rico now under our control, some suggest adopting the banner proposed then to represent an antillean nation."
ant.5.a: "Adopt it."
ant.5.b: "The current flag works."
