BAS.268.t:0 "Land of Fire"
BAS.268.d:0 "After the decision was taken by the anarchist councils of Euskal Herria to retake the theorized ancestral lands of the Basques, the man behind the theory, Federico Krutwig, has been busy. He has continued exploring his ideas of an ancestral Basque reach in Europe, and recently, he has theorized that there may have existed a larger state or society of proto-Basques reaching all the way to the borders of Western Europe and the basin of the Mediterranean. Over time, the Basques would have retreated further towards their current territories, leaving behind isolated communities like the Pictish and Guanche peoples. Krutwig calls this nation ‘Garaldea’, the ‘land of we are’ or ‘land of fire’. This theory has received even more ire from the experts of Euskaltzaindia, who claim that it is simply an imperialist invention to claim some greater history of Basques than what unfolded in reality. \n\nNonetheless, Krutwig has defended his theory fiercely, and the Basque people, caught up in an euphoria of both cultural renaissance and ethnic revanchism, have been eager to support this more glorious past of the Basques. Some have even proposed that the Basques lead a revolution that would see the reunification of Garaldea, as a symbol of European unity in a way that respects the boundaries of the numerous smaller peoples of Europe instead of the concentrated metropole-dominated nations of Europe the world sees today. This version of Garaldea would see the small stateless nations of Europe, such as the Bretons, Catalans, Roma and numerous others to have a far more autonomous role as part of a greater, highly decentralized and anarchist whole."
BAS.268.a:0 "Garaldea shall bring freedom and unity to the chaos of Europe!"
BAS.268.b:0 "Perhaps Krutwig needs a break from his studies."

BAS.269.t:0 "Isolate No More?"
BAS.269.d:0 "Ever since the founding of Jakintza Baitha, the importance of Federico Krutwig to the Basque academic scene has been growing ever more. Given his importance to Basque anarchism, he has been busy with diplomatic missions to the Internationale due to his polyglot talents. However, when not conversing with Syndicalist politicians or in meetings with industrial unions, Krutwig has followed his passion of linguistic studies, especially when visiting Scotland. While there, he has taken an extreme interest in the Picts, as he believes that they may have been related to the Basques. Originally, it was thought he was merely interested in finding possible sister languages to Euskaran, but after his most recent visit to Scotland, the man has come up with a theory that has shook all of Euskal Herria.\n\n Krutwig claims that the Picts and Basques are not only related, but are infact the very same language. Collaborating with Basque and Scottish archaeologists such as Jose Migel Barandiaran Aierbe, he has mapped out similar words and inscriptions between the Basque old scripts and surviving Pictish relics, and has found even more fuel to his theory by contrasting these with whatever little remains of the Guanche language. He now claims that the original Basque language stretched from the Canaries to the Scottish highlands, shrinking into isolated cultures after some great catastrophe.\n\n Most Basque linguists have denounced this theory as mere pseudo-scientific babble, but given Krutwig’s status among the anarchists, this idea has started to gain traction. Some more nationalist members have even claimed that perhaps these territories should be united once more, disregarding the fact that there are no Picts or Guanches left, though such views are a minority as it would compromise our relations with the Internationale. However, given the bloom of Basque revanchism after centuries under Spanish bootheel, the idea of reuniting the lost lands of the Basque people has gripped the minds of many, and Likiniano himself has been called to give a final word on the matter."
BAS.269.a:0 "Our relatives may have perished millenia ago, but we shall reclaim their legacy!"
BAS.269.b:0 "Too much British ale does drive man to madness, shut this nonsense down."

BAS.270.t:0 "Portugal in the Iberian Federation?"
BAS.270.d:0 "The victorious arms of the Basque soldiers now hold the key cities of Madrid and Sevilla, and the Spanish military have been driven to rout, escaping to their allies in other European nations or scattering to the countryside to form feeble attempts of resistance. The dream of a return to republican system has been fulfilled, the scars of 1932’s coup have healed, and Iberia is finally free of monarchist or militarist rot. Or it would be, but Portugal has been ruled by the ultranationalist monarchists for decades now, oppressing their people and especially those in their colonial holdings in Africa for the gain of their crowned one and his cronies. The Basques and their new Galician and Catalan allies are of course worn out and tired of the wars that have ravaged this peninsula since the collapse of the Spanish crown, but many still carry the fire of democratic republicanism and Iberian federalism within their hearts, and the recent victory against the primordial beast of Castile has only added more fuel to that fire. Thus, many fervent republicans and federalists such as Daniel Cardona i Civit of Catalonia and Telesforo Monzon from Euskadi have called for the combined Iberian armies to march to the very edge of the Iberian peninsula, toss the Portuguese monarchists into the sea and free the noble people of Lusitania from this obsolete and tyrannical form of despotism. Yet for many, Spain is enough. They claim that the Portuguese have not done anything to the other peoples of Iberia, unlike the Castilians, and thus there is no justification to attack them, and that the ideas of Iberism should be built on cooperation, not coercion."
BAS.270.a:0 "We will march to the Edge of the World and grant Portugal its rightful place in the Iberian federation."
BAS.270.b:0 "The people are tired of wars, we have achieved enough."

BAS.272.t:0 "Fate of Ternua"
BAS.272.d:0 "We now hold dominion over the far-away lands of Newfoundland, or Ternua, as it is known in Basque language. These lands belonged to us once in the past, centuries ago when our ancestors chased the majestic beasts of the depths with harpoon and net. While our whaling stations are gone and little remains of the whales as well, the ancestral connection we have with the local Algonquin tribes has slowly been revived. The Basque-Algonquin pidgin that our ancestors used to communicate with these natives is largely gone now, despite the efforts of Basque linguists, but the local tribes have told stories of the Vasconians who came here to hunt the local whales. The Basques and New World natives, for the most part, shared a relatively good trade partnership, and as Basques did not seek complete domination of the region unlike the more imperialist newcomers, the relations remained strong till the very end of Basque whaling, outside of the Inuits who the Basques considered enemies for one reason or another.\n\n Now that we have returned to this ice-covered land, the question on everyone’s lips is, what will Euskadi do with it. We pried it off the hands of the Canadians and Britons, who think they can pillage it for their own good without a care for the rights of the natives. Most Basques are calling for us to release an independent state of the Mi’kmaqs, who will be able to build up their old ways of life under our supervision and protection. Some, however, note that without a permanent presence, the land will be taken over by the imperialists once more, and the natives will once more be under the perfidious white hounds. They propose encouraging a degree of Basque settlement in the region to ensure its protection, and to strengthen ties with this distant region."
BAS.272.a:0 "We shall release Ternua, the natives deserve their freedom."
BAS.272.b:0 "Let us protect this land from the imperialists of the world."

BAS.300.t:0 "Roncal Dialect Revivalism"
BAS.300.d:0 "The Basque language, Euskara, is highly varied in its dialects, and while many scholars of the language have attempted to form an unified form of it for use on administrative and scholastic matters, this has not been done to remove the rich tradition of unique dialects in the language. However, while these dialects are still an important part of Euskara, the encroachment of Spanish language on Euskal Herria and the influence of Spanish immigrants has slowly made some dialects fall in use. One of the most dire cases is with the dialect of Roncal, or Erronkariera, as it is known in Euskaran. It was first classified by Luis Lucien Bonaparte, nephew of Napoleon Bonaparte, who was highly influential in Basque linguistics of the last century.\n\n  This dialect, spoken primarily in the region of Roncalibar and its immediate area, was still going strong in the beginning of the 20th century, but recent decades have seen its use fall to just 16 speakers, among these only few who can also write in this dialect. With the help of Euskalzaindia experts, this dialect has seen some degree of revivalism, with known speakers such as Ubaldo Uhalde and  Fidela Bernat helping host classes and events held in the dialect. While these activities have seen some degree of success in the restoration of the dialect to more public use, much more work is needed for it to not completely die out, though thanks to the independence of Euskadi, the future of this dialect now seems more bright as the pressure from Spaniards to adopt their language in the region is much smaller."
BAS.300.a:0 "Perhaps one day Roncal shall be spoken in all its villages once more."

BAS.301.t:0 "Cagot Scandal in the Pyrenees"
BAS.301.d:0 "Cagots, or Agots, Agotak or Gafos as they are known in Euskal Herria, are a small minority people in France and Iberia, known to especially inhabit the Pyrenean mountains. Following a scandal in the recent days, their existence has risen to public consciousness once more, as a fight between a family of Cagots and a family of Basques made headlines even in national press. This fight was the result of a Cagot man marrying a Basque woman in the village of Arizkun, known for its large Cagot population, though after members of the local judiciary got involved, the matter was settled to be completely legal union of two individuals, though bad blood remains between the families for now. The reason for this scandal is the inherent pariah status of the Cagots, deriving from centuries old superstitions and prejudices.\n\n  Cagots have always been shunned in their communities, and theories of their origin are laced with racism. While modern scholars believe that Cagots are most likely some diverted branch of the Roma people, there are older, more widely circulated theories, such as one where the Cagots would be the descendants of the carpenters who created the Cross upon which Jesus was crucified on. Yet an older myth is one where the Cagots were the original workers who built the temple of Solomon. Others claim them to be members of the Cathars, a heretical branch of Christianity, though Basque historians have noted that there are mentions of Cagots even before the Cathar heresy even happened. Numerous other, more folk-story style stories have explained the pariah-status of the Cagots by claiming them to be sorcerers, werewolves, lepers or sexual deviants, and thus were removed from their communities.\n\n  What makes the origin of Cagots so much harder to understand is that they are usually completely indistinguishable from the other members of their communities, speaking the local dialects and following the majority religions of the regions, with little difference between outward appearance. Their professions, such as masonry, blacksmithing and most importantly, carpentry, are mostly chosen by Cagots due to them being forced out of different professions due to prejudice and discrimination. Several programs during the last few centuries have tried to alleviate the situation of the Cagots, especially after the French Revolution, but to this day they remain heavily segregated from the towns and cities."
BAS.301.a:0 "Sad state of affairs for them."

BAS.302.t:0 "Festival of Saint Fermin"
BAS.302.d:0 "The city of Pamplona, heart of Navarre, is once engulfed in joyous celebration, as the annual Sanferminak festival is held from the seventh day of July to the fourteenth. Held in honour of Navarre’s patron saint, Saint Fermin, first bishop of the city of Pamplona during the 3rd century. Recently, a small change has been made to the traditions of this festival, as the mayor of Pamplona is given the chance to appoint one person from the city to launch the first firework known as txupinazo, to mark the beginning of the festival. Before independence from Spain, such a ceremony was not held, but this new invention is proving to be quite popular among the celebrators.\n\n  The week-long festival involves plenty of activities for locals and tourists alike, ranging from dancing, tournaments, speeches and musical shows, though arguably the most important event is the Running of the Bulls, where hundreds of people run in front of six bulls and six oxen over a stretch of 825 metres, the intention being to reach the Pamplona bullring. This run has caused many deaths over the years, though usually it only results in injuries of the participants, rarely being more dire than just simple concussions.\n\n  The event has been popular among foreigners, and has been hailed as incredibly Iberian event in nature, being the source of many poems, songs and stories. Before the independence of Euskadi, the run was accompanied by a chant from participants for Saint Fermin, but with the advent of the independence, this has been changed to Basque. Many Spaniards still remaining in the nation have used the festivities to protest the lack of Spanish representation in the events, but for the most part the festival has become a strong contributor to the unity of Pamplona with the Basque country as a whole, and its role in bringing in tourists from abroad cannot be understated."
BAS.302.a:0 "Gora San Fermin!"

BAS.303.t:0 "Drummers Overtake the Streets of Donostia"
BAS.303.d:0 "The sound of drums echoes around the streets of Basque Country’s cultural capital, Donostia, or San Sebastian as it is known in Spanish. The festival of drums, Donostiako Danborrada, has been launched during the midnight of January 20th, and will last an entire day, following the raising of Donostia flag by its mayor. The reverse is followed after 24 hours have passed. According to folk stories, locals used to march behind soldiers banging water buckets and other impromptu instruments to mock them after the city had been subject to prolonged sieges during the start of the century.\n\n  The tradition was borne out of this mockery, and was further reinforced when the official drum band was assembled following two donations, first the donation of wooden drums by local entrepreneur Vicente Buenechea and then, following a discovery of old Spanish uniforms in a former barracks building of the city, the costumes, both given in late 1800s to the band, giving the festival a very distinct look and sound from the various other parties and carnivals held in Basque country.\n\n  Given that the festival takes place during the night, it is traditionally been a common holiday for adults, in 1927 the first children’s version of it was held to allow the Basque youth to experience it as well, and while this tradition has not yet developed into an annual one like the main Danborrada, many politicians and members of the various clubs organizing the Danborrada have proposed that it would be held alongside the main festival to allow the Basque cultural festivals to reach the little ones as well. While primarily a musical festival, the Danborrada also has a strong culinary element, with much of the night of Danborrada reserved to Basque culinary clubs and even a women’s exclusive meal, where rare seafood is served, such as elver. With the advent of Basque independence and the increased funding to cultural institutions, the culture of Donostia is thriving, and festivals such as Danborrada have been more popular than ever before, with merchants, visitors and chefs arriving from all over the nation to attend the celebrations."
BAS.303.a:0 "Gora Donostia!"

BAS.304.t:0 "Day of the Geese"
BAS.304.d:0 "Day of the Geese, or Antzar Eguna as it is known in Basque, has begun at the Lekeitio, a small fishing town off the coast of Biscay. This bizarre tradition dates back centuries, with some claiming that it may very well be a leftover from the pagan Basque religion that disappeared after the conversion of the region to Catholicism in the 4th or 5th century. The highlight of these celebrations is a race, where a group of local young men challenge one another to be the first to fetch the head of a goose, tied to rope at a point in the harbour and held onto by the spectators of the race.\n\n  The participants have to grab onto the goose, a challenge in itself as the animal has been coated in grease, and while the spectators keep dipping the goose and challenger back into and out of the water, he must remove the head of the goose. If he fails, the next challenger gets his turn. The challenge is reserved only to males, as they were traditionally the ones doing manual labour and the Day of the Geese was used not only to earn prestige in the society, but also to attract the gazes of women. Should there emerge disputes between the challengers, they will be resolved in a rowboat race, though given the nature of the race, such squabbles are thankfully rare. The winner of this race gets to bring home not only the head of the goose, but also the rest of it, a valuable price.\n\n The role of the animal in these races is generally attributed to Basque paganism, as one of the central gods of the Basque mythos, Mari, and her consort, Sugaar, were often depicted as shapeshifters, who could transform into animals to interact with their worshippers. Thus, the sacrifice of the animal in a battle of strength bears cultural significance. Many researchers of Basque paganism, such as the renowned Basque archeologist Jose Migel Barandiaran Aierbe, have praised the festival for keeping the local tradition alive and returning Basques to their earliest recorded roots."
BAS.304.a:0 "Keeping ancient traditions alive, commendable."

BAS.305.t:0 "Basque Art Makes Rounds Globally"
BAS.305.d:0 "In a surprising event, Basque art has begun circulating among the Internationale as the comics created by José Arrue y Valle during the Basque war of independence have made rounds in Paris and London. These comics were originally made by Arrue during the war to boost morale on the ground and to show Basque perspective into the wider collapse of Spanish order in Iberia, but their uniquely Basque viewpoint and distinctively artstyle have attracted quite a bit of interest among the revolutionaries of the world. They’ve become somewhat popular in Ireland too, a large supporter of our cause for independence and republicanism, and have made the artist even more popular internationally than before.\n\n  Known for his love of the Basque countryside, he has mixed realism as an art form with the traditions and peasant lifestyles of the Biscayan coastline. His days as a bullfighter and political cartoonist have made him an easily marketable figure, and his international recognition following the 1928 exhibitions of his works as far away as Uruguay have made him a natural ambassador of Basque art. While many conservatives and traditionalists woe the fact that his art mainly attracts radicals, they have at least been content with the subjects of his paintings and cartoons. The boost in Jose’s career has not come at the expense of his three brothers, Alberto, Ramiro, and Ricardo, who have also had their works shown in the halls of the art museums and exhibitions of the Internationale following their brother’s soaring success. This has been met with great applause by the Basque cultural community, and is bound to attract more tourism and cultural cooperation with the international cultural elites."
BAS.305.a:0 "Excellent work, Arrue."

BAS.306.t:0 "Statue for the Foreign Heroes of Euskaran Language"
BAS.306.d:0 "The institute in charge of researching and codifying the Basque language, Euskalzaindia, has made a rare public appearance in Basque politics. The institute, led currently by the famous Basque philologist Resurrección María de Azkue, has published an article in their newspaper Euskera, pleading the government to allocate some funding for the planning and construction of a statue in Bilbao, celebrating the international heroes of the Euskaran research. The statue would likely be constructed in front of the Euskaltzaindia building, though the character depicted is still being debated by the members of the institute, and several possibilities have been raised. Most popular currently is to have the statue built after Louis Lucien Bonaparte, the nephew of Napoleon Bonaparte, known as one of the most important vascologists of his time.\n\n  His contributions not only to the Basque language, but to several Celtic languages on the verge of being forgotten, such as Cornish, make him a tempting candidate to honour, but the issue is that our neighbours in the Commune of France could see this as an insult. Another option would be Hugo Schuchardt, a German philologist who sadly passed away around a decade ago, and whose contributions to the Basque language have been immense, especially in his research of the various pidgins that Basques and their trading partners in America and elsewhere developed.\n\n  However, Schuchardt is a difficult candidate because he was known to be a dogged supporter of the Vasco-Iberian theory in relation to Basque language roots, a theory that is generally considered obsolete and denounced by Basque nationalists. Finally, Willem Jan van Eys, a Dutch vascologist, could be a potential source for inspiration too, given his decades long career exploring the lexicography of Basque language. "
BAS.306.a:0 "Go with Bonaparte, his contributions cannot be understated."
BAS.306.b:0 "We can’t ignore Schuchardt’s error, let us build a statue for him."
BAS.306.c:0 "Let us avoid controversy by going with van Eys."

BAS.307.t:0 "Foosball Lands in Euskadi"
BAS.307.d:0 "A curious case of Catalan-Basque cooperation has been revealed to public, as the Catalan inventor Alejandro Finisterre has paired up with his Basque friend, carpenter Francisco Javier Altuna, to finalize the design of Finisterre’s patent, a first prototype of an invention he calls foosball. He received the idea for the invention when injured during the Catalan independence war, following a Spanish air raid on Barcelona.\n\n  While recovering from being buried alive in the bombing, Finisterre realized that many veterans of the wars raging over Iberia would never again be able to partake in the most beloved sport of Spaniards, football. His new invention is aimed especially to help those children, damaged by the war in a physical way, to discover the joys of football in another form. Altuna’s design of Finisterre’s patent involves. The game involves multiple rotating bars with ‘players’ being simulated with wooden or metallic pieces attached to these bars, and the actual players are able to move these characters from side to side and front to back to adjust the playing field, strength of kicks and the formation of the defence, similar to actual football.\n\n  The easy nature of the game and relative simplicity of manufacturing the game platforms are bound to make this invention widespread in Iberia, especially now that factories peninsula-wide are being geared towards civilian production once more. While invented and patented in Barcelona originally, Finisterre’s partner Altuna has negotiated a deal with a local toy factory in Bilbao to start producing a Basque copy of foosball as well. "
BAS.307.a:0 "The joy of football belongs to everyone."

BAS.308.t:0 "Sale of Berets Soar"
BAS.308.d:0 "As Basque industry returns to pre-war civilian production once more, the nation has seen an increased interest in foreign markets. The Spanish economy was quite insular in nature, but with Bilbao’s mighty factories and the varied agricultural and maritime products of the Biscayan coast, many consider the tiny nation of Euskadi to be the next contender for an economic miracle. This renewed interest in foreign trade has seen an uptick in Basque traditional products, ranging from the famous cider to maritime vessels made by Euskalduna all the way to the humble clothing item, the beret. Traditionally a Navarran design, though examples of it are also known to have been made in Iparralde, Aragon and Southern France, the beret is both a traditional headwear and a status symbol in Basque society.\n\n  Known as txapela or boneta, berets were often given out as prices during the bertso rural sports, and the beret in general is widely associated with rural folk, originating from sheepherders and farmers of the Pyrenean mountains. Textile mills and factories have started churning out these headgears in large numbers, both to satiate the new domestic market as patriotic Basques want their own txapelas or bonetas in traditional red colour to show off their new homeland, but also in more varied colours to be sold to foreign markets. French, Italian and Nordic customers have already sent in quite a few offers to buy out the existing stock, though especially Communards tend to view their domestic designs as superior.\n\n  An unexpected cultural exchange has also happened with the Scottish visitors to Euskadi, as they have exchanged their traditional bonnet berets to those made by the Basques, leading to further talks about setting up a smaller production line to produce these Scottish specialities. Basque industrialists hope to capitalize on the increased interest in berets as they have become a desired item of women’s fashion worldwide, though the conflicts raging around the globe will most likely see sales dwindle a bit."
BAS.308.a:0 "Height of Basque fashion."

BAS.309.t:0 "Revival of Txakoli Culture"
BAS.309.d:0 "The recent resurgence of Basque cuisine on global stage has brought closer attention to the state of the Basque traditional home-made wine, txakoli. This traditional beverage has languished over the last century, as wines from other regions of Spain and France have made it less and less popular among the Basques. However, with the supply to rest of Spain cut off, txakoli has made a surprise return to the tables of Basques and Navarrans, especially in regions of Biscay, Getaria and Alava. It is typically fermented in massive oak barrels over time, and cannot be stored for more than year due to the nature of the wine, though some variations have a little longer life when bottled.\n\n  Quite versatile in nature, txakoli is made both from white and red grapes, and the nature of the grapes tends to affect the resulting product, with even more variations based on the region of origin, or even the town or village of origin. Served normally with pintxos, it has become a cornerstone of the new Basque cuisine, and many fairs are currently being planned in the traditional winemaking regions of Alab and Getaria to celebrate the traditional wine variants, some dating back even to the 700 or 800 AD. Curiously, the resurrection of this wine type has seen the Basque descendants in Chile reach out to their Iberian counterparts, sharing the local South American variants of txakoli with their Basque colleagues and inviting those that can to their annual Fiesta del Chacolí, held in the town of Doñihue in honour of the traditional drink."
BAS.309.a:0 "Let the wine flow once more."

BAS.310.t:0 "War Stories of Sancho de Beurko"
BAS.310.d:0 "The reports of Sancho de Beurko have made international headlines, after his narrative articles have been published in the newspaper of the Eusko Abertzale Ekintza, Eusko Lurra. His stories of the war of independence, especially the battle of the Albertia mountain, where local members of IFA-LKN anarchists and members of the EAE fought the Spanish forces, and the clashes with Spanish Legionaries in the Navarre region. Sancho de Beurko, or Luis Ruiz de Aguirre Urkixo as he is known by his birth name, was the General Comissioner of the Eusko Gudarostea during the war, and commanded the Ist Corps of the army. While he has began to take a more active role in the politics of EAE after the war, his contribution to the war effort was immense, and his civil profession as  a historian has given him a knack for retelling the battles of the independence war in a way that has captured the hearts and minds of Basque patriots, no matter the ideological leaning.\n\n  However, his reports were first picked up by Catalan and Galician contemporaries, reminiscing the glory days of the war of resistance, and from there they spread to the Internationale and Reichspakt, earning both praise and interest to the fledgling Basque army. Spanish officials have denounced the retellings as falsified slander of the Spanish military, but given their defeat in the hands of the Basques have made many ignore these claims. Many members of EAE and the Basque military, such as Tomas Bilbao and Candido Saseto, have even suggested that Sancho writes a comprehensive historical analysis of the war as there is clearly a lot of interest in the war Euskadi fought against Spain."
BAS.310.a:0 "Pen truly is mightier than the sword."

BAS.311.t:0 "The Diaspora Supports Euskadi"
BAS.311.d:0 "The help provided by the Basque diaspora in rebuilding Euskal Herria after the independence war has been very generous and warmly welcomed. Especially the efforts Maria Bidegaray Salaverria cannot be understated, as this Uruguayan-Basque feminist and humanitarian has been instrumental in organizing a fundraising that helped fund the reconstruction of homes in Bilbao and Donostia, alongside a slew of other villages and towns all over Euskal Herria, funded not only by the Women’s Committee of Euskal Herria in Uruguay but also through her connections in Belgium and France.\n\n  Bidegaray was recognized for her role in organizing aid to those affected during the Weltkrieg in Belgium, where she had strong ties to thanks to the Belgian husband Raymond Janssen, Consul of Uruguay. The exiled Belgian king Albert has even given her a medal for her efforts, and International Red Cross is looking into awarding her another one in relation to her recent work in Euskadi. Either way, the Basque nation is truly grateful for the support Bidegaray and the rest of Basque diaspora has provided."
BAS.311.a:0 "Patriots alike, no matter the nationality"

BAS.312.t:0 "The Festival of Last Whale"
BAS.312.d:0 "The village of Orio on the Biscayan coast has once again held a festival to celebrate the last whale caught by Basque whalers, struck and captured in the year 1901 off the coast of the aforementioned settlement. The local fishermen used dynamite to fell the great mammal, finally finishing it off as other, more purpose-built methods of whalers had fallen out of use by then. There have been several sightings of whales in the Bay of Biscay since then, but the local fishermen have decided not to or have been unable to pursue these creatures.\n\n  As such, this final catch, especially due to the unorthodox nature of the final blow, has become a source of local celebration, and every five years, a small festival is held in its honour. Basque whaling itself peaked in the 1600s, with a whaling empire reaching from the coast of Biscay all the way to Svalbard, Finnmark, Greenland and Newfoundland to the Eastern coast of Brazil. For a few centuries, Basque whalers were legendary members of the international community, but the decline in global whale population, persecution from locals and the dire straits of Spanish empire in the 1700s and 1800s meant that the Basques gradually abandoned this trade and moved into other pursuits.\n\n  Still, stories of great beasts hunted from the depths by brave seamen are very much alive in the community today, and many young sailors still dream of the glory days of yore as they set on their first voyages off the ports of Bilbao, Orio, Lekeitio and Donostia."
BAS.312.a:0 "Seafaring people to the bitter end."

BAS.313.t:0 "Creation of the Euskadi Football Team"
BAS.313.d:0 "Given how incredibly important role football plays in the role of Basque society as a pastime and source of national pride, it’s not particularly surprising that a national team Euskadi has been formed. Suggested by Jose Antonio Aguirre and José María Belaustegigoitia, this joint EAE-EAJ effort has been approved by the Basque government. Partially, it is meant to promote the new nation internationally and continue the proud tradition of Basque football, first brought to the nation by various Basque students who spent time in British universities, and partially to fund the reconstruction of Euskal Herria after the war with Spain. Manned by such venerable footballers such as Isidro Lángara, Txato Iraragorri and Gregorio Blasco, the new team is comprised of people from Athletic Club and a handful of Spanish teams such as F.C. Madrid, as well as smaller Basque clubs and sports organization.\n\n  Formed on the basis of the earlier Vasconia selection, the team is expected to perform well even in international matches due to the impressive victories it has had against Catalan teams in the past. Currently, the players are Basque only, though given the relatively large number of EAE members in the team, they may soon expand recruitment to Spaniards who have chosen to live in Euskadi. While the current situation looks grim for possible international matches and tournaments due to the tensions in Europe, the team is expected to face Catalan and Galician teams in the upcoming Iberian Liga games."
BAS.313.a:0 "We will crush them, no doubt about it!"

BAS.314.t:0 "Refurbishing of Sabin Etxea"
BAS.314.d:0 "The Spaniards, during their recent authoritarian rule over Spain following Sanjurjada, sought to root out Basque nationalism with increasingly brutal measures. One of their most despicable acts was the partial arson of Sabin Etxea, the home of Sabino Arana, which was used as a gathering ground for Basque nationalists, both from Aberri, EAJ and EAB. Group of Spanish nationalists, possibly belonging to the Liga de Acción Monárquica, attacked the house in the dead of the night short weeks after the reinstitution of the cursed Alfonsine monarchy, and while their attack was unsuccessful in destroying the house, it was left damaged and cordoned off by the Guardia Civil troops in order to stop Basque nationalists from using it as a rallying point.\n\n  However, following the Basque independence, it has been almost universally agreed to restore the homestead of Basque nationalism’s father to its former glory, with the funding provided by the sale of seized Spanish nationalist assets, chief among the various business magnates and nobles belonging to the aforementioned LAM. The government and various parties hope that in time, this house can be turned into a museum to celebrate the life and works of Sabino Arana, though some within EAJ lament the loss of their headquarters in the building."
BAS.314.a:0 "Gora Arana, gora Euskadi!"

BAS.315.t:0 "The Hanging Bridge of Bizkaia Opens Once More!"
BAS.315.d:0 "The restoration of Bizkaiko Zubia, transporter bridge linking the towns of Portugalete and Areeta together, has finally ended. Following the Basque independence and subsequent struggle against Spaniards, the bridge was damaged by rogue Spanish army troops who, in their arrogance thought that Bilbao would soon fall to the Spanish forces, dynamited the bridge to ensure that no reinforcements could use it. While the perpetrators were shot in the ensuing firefight, the bridge remained out of use until now. The first bridge of its kind in the world, it was designed by Alberto de Palacio to solve the dilemma of allowing maritime trade to reach the port of Bilbao while also allowing travel between the two towns on opposite sides of the Nervin river.\n\n  Alberto de Palacio actually lives close by the bridge today, choosing to remain in Basque country due to his advanced age even despite the independence, and he has assisted in the rebuilding of the bridge by giving such a degree of expert advice the builders would have been wholly incapable of getting otherwise. Palacio, a pupil of Gustave Eiffel and a famed architect and engineer in his own right, is primarily known for his works with various palaces and elaborately constructed greenhouses in Madrid, but to the Basques, his pioneering work with Bizkaito Zubia will always remain number one, especially given the help provided by the master in rebuilding his creation. The bridge itself has eight railcars used to transport passengers over the seemingly short distance of 164 metres, hanging 45 metres over the water. This marvel of engineering has become something of a pilgrimage site to various engineers and architects worldwide, and continues to provide a vital link between the towns for the foreseeable future."
BAS.315.a:0 "Amazing news!"

BAS.316.t:0 "Guridi’s Newest Collection Releases"
BAS.316.d:0 "The field of Basque music was greeted to a new treat today, as the new collection of songs by Jesús Guridi, called Seis canciones castellanas, was released to public and performed in Teatro Coliseo, sung by mezzo-soprano Carmen Hernández and played by Ricardo Amiano. The new pieces were originally meant for the movie La malquerida by José López Rubio, but as Basques separated themselves from the Spanish kingdom, this collaboration was severed and the film studio behind La Malquerida, Ufifilms, sought a Spanish composer instead. Nonetheless, the release of Guridi’s newest collection has been a strong success, further propelling the composer into national relevance. He has previously been a favourite of many Basque nationalists for his love of Basque folklore and history, which has influenced many of the themes present in the songs composed by Guridi. \n\n Musically, Guridi is something of a style nomad, creating operas, symphonies, tracks for films and even pieces intended for children with the same vigour and interest, though it is undeniable that the man has a love for the organ that cannot be surpassed by any other instrument, and his work on transforming traditional Basque folk songs to be played on organ has been received well by those clergymen that harbour patriotic ideals. His importance to Basque nationalism has been strong, and many believe that should he be granted many more decades to hone his work, he may very well be included in the halls of Iberian masters of composition."
BAS.316.a:0 "Basque artistry blooms under freedom."

BAS.317.t:0 "Eresoinka Choir Tours Europe"
BAS.317.d:0 "Following the Basque declaration of independence and the victory over Spain, the provisional government turned its attention to cultural institutions before the elections, creating the framework for the expansion of Basque culture domestically and internationally. One of these ideas was Eresoinka, a choir and ballet group meant for the spreading of Basque music and performative art utilizing the very best of nations choral singers and dancers. Many members of the choir came from Orfeón Donostiarra, a prestigious group which housed many rising stars, among them Pepita Embil.\n\n  Eresoinka’s tour has been planned to first appear in French theatres and opera halls, starting at Paris and slowly touring the nation until they move on to Union of Britain, and if funding and good reviews are forthcoming, then to the Netherlands and from there, to Reichspakt. The key idea of the choir is to spread knowledge and interest in Basque culture and especially the musical tradition of our small nation, as before it has been overshadowed by the Spanish musical media for centuries.\n\n  It is hoped that this new endeavour will make Basque music more known around Europe, and pieces from famous Basque and Navarran musicians, such as Gudiri, Pablo de Sarasate and Juan Crisóstomo Arriaga."
BAS.317.a:0 "Hope they have a good tour!"

BAS.318.t:0 "Euskal Herriko Bertsolari Txapelketa Nagusi Begins"
BAS.318.d:0 "The annual Bertso championship Euskal Herriko Bertsolari Txapelketa Nagusi has once again been held in the Basque cultural capital of Donostia, organized by the famous representative of the new Bertsolari generation, Aitzol. Bertsos are an unique form of Basque musical performance, an improvised song made up on the spot with a melody taken from, for example, a traditional song. Usually the Bertsolari is assigned a theme or a set of words to form their piece from, and these themes are, more often than not, something humorous, even when addressing real issues or talking points.\n\n  A common theme is also the politics of the day, though many Bertsolaris have noted that now that they do not have the incompetence of Spanish administration to complain about, their job is a bit harder. Nevertheless, given the nature of politics, there are more than enough subjects for them to cover. Bertsos are a relatively freeform in their presentation, stemming from their historical role as informal entertainment. and the freedom to use the Bertsolari’s own dialect has made Bertsolari championships a true gathering of the various Basque dialects, not only in the provinces of Euskal Herria proper, but also from the regions of Navarre and even Iparralde. The winner of these tournaments and championships receives the txapela, winner’s beret, similar to the rural sports held in the region. Championships in Donostia have been held in since 1935, though the advent of Basque war of independence made the government cancel the tournament for that year.\n\n  Now, however, it seems like the Bertsolari culture is here to stay. Unfortunately, the original groups of Bertsolaris, belonging to the so called eskolatu gabeak generation, made up of those Bertsolaris who were illiterate, have slowly began to die out due to old age, and many Bertsolaris and scholars of Basque music or language are scrambling to the countryside to archive their many contributions to this unique art form. The most notable recent death of a Bertsolari from this generation was that of Txirrita, who died in 1936 and the subsequent tournament was held in his honour. The current generation of Bertsolaris has mainly been made up of literate Bertsolaris, though according to experts this has not massively changed the landscape of Bertso culture."
BAS.318.a:0 "Let the best Bertsolari win!"

BAS.319.t:0 "The Five Dog Breeds of Euskal Herria"
BAS.319.d:0 "The Basque cultural resurgence has not been a mere affair of man, as it has also seen a traditional partner of the Basque shepherds become far more popular in art and common life. The Basque shepherd dog, Euskal Artzain Txakurra, has been celebrated as a beloved companion of the ancient Basque profession of farmers and sheepherders.\n\n  Cultural celebrations and festivals have received sections where these dogs would be showcased and their skills admired. However, this has not left the four other breeds of Navarra and Euskal Herria in shade, as they have also gotten their spotlight in celebrations. The Pachón Navarro, a popular hunting dog, has become a staple of the Basque middle class as they brave the wilds of Euskadi in search of prey, the dog serving in a role its ancestors already fulfilled in the Middle Ages with the kings and nobles of the Kingdom of Navarro. The ratter dogs of Enkarterriko Billanuko and the traditional hare hunters of Erbi Txakurra race have been the winners of the Basque independence, however, as their declining numbers have seen a rise as more and more Basques choose these dog breeds over other, Spanish and French alternatives.\n\n  Erbi Txakurra has seen its role change as well, as its traditional prey, hare, are struggling to maintain their numbers, so the dog breed’s prey has transformed to wild boars and deers instead of the smaller and less fierce foes. Finally, the Enkarterriko Billanoa, a beloved worker dog not specifically limited to Euskal Herria alone, has continued its duty of serving as the companions of the Manchina cattle, exploring the mighty mountains of the Pyrenees with their horned companions as they have done for centuries. All these breeds have been thoroughly celebrated as the hardy friends of the Basque people, and while Spanish and French dog breeds will hardly disappear from Euskadi, many presume that these five breeds will see an immense resurgence in the coming years, as is deserved for these loyal animals."
BAS.319.a:0 "Basques’ best friends."

BAS.320.t:0 "The Basque-Albanian Prince That Never Was"
BAS.320.d:0 "As Basque historians continue to unearth facts about the ancient and recent history of our people, there has been a resurgence in interest towards a certain figure, who during his life claimed to be the heir to the Albanian throne. This man, a Basque noble by the name of Juan Pedro Aladro y Kastriota, served as a diplomat for Spain in the 1800s, making numerous visits to Central Europe and the Austrian empire. While there, he became increasingly interested in the Albanian cause for independence, and while mingling with Albanian nobility and elite, Aladro became convinced that he was related to Kastrioti family line. Albanian politician Eqrem bey Vlora supported his claim, and Aladro would go on to sponsor Albanian schools, student clubs and even provided funding for the Albanian nationalist newspaper, La Nazione Albanese.\n\n Pushing his claim further, he set up a network of Albanian aides who distributed postcards, leaflets and even revolvers under his name in the Albanian territory, causing the Ottoman overlords of the territory to ban the spreading of his postcards. The operation was already hampered without the ban as Visko Babatasi, the person in charge of the operation, took the money and ran to the Americas, though the entire debacle did cause the Ottomans to offer the title of Wali in Albania to Aladro, who in turn tried to push for further Albanian autonomy and the negotiations broke down. Aladro would be honoured after the first Albanian congress, when he was discussed as a possible prince of Albania, but his Catholic religion made him a difficult candidate in the majority Muslim region. Aladro may have overcome these difficulties eventually, but his life and possible leadership of Albania was cut short by his death in 1914.\n\n What makes him particularly fondly remembered in Euskadi today, however, is his love for the region and its language, and the Don was a frequent writer of the Euskal Erria newspaper, ending his articles with the phrase ‘Euskalerria aurrera, Shkiperia perpara’, meaning ‘Forward Basque Country, forward Albania’. His recent promotion among Basque nationalists has been mainly done to remember the eccentric yet popular Don, but also to promote the bond between Albania and Basques, two nations who managed to escape the claws of their former rulers. An idea about opening a Euskadi-Shkiperia Friendship Society to reestablish this bond has been circulated among the Basque nationalists of various parties, though any concrete connection is yet to be made towards the Albanians."
BAS.320.a:0 "Peculiar character, let us fund this society."
BAS.320.b:0 "Interesting story but there isn’t enough funding for such a project as of now."
BAS.320.c:0 "Perhaps we should offer a place for the Albanians among our alliance?"

BAS.321.t:0 "Ezquioga Visions and Apparitions"
BAS.321.d:0 "With the new fervent wave of nationalism overtaking Euskal Herria, many Basque nationalist, especially those belonging to the Aberri faction of the Eusko Alderdi Jeltzalea, have begun to explain the triumph of Basque independence movement as a sign of divine preference. They claim that the God has clearly sided with the pious and pure Basques, and that this was shown to the people of Euskal Herria already in 1931, when the republic was proclaimed and the events of Ezquioga took place. In 1931, following the proclamation of the Second Spanish republic and the implementation of the left-wing government’s anticlerical programs, children in the town of Ezquioga began to see visions of the Virgin Mary, who appeared to two different groups of children, reportedly saying ‘Do not mistreat my son’.\n\n These reports, while lambasted by the left-wing media, attracted thousands of visitors to the small village, and hundreds claimed to have seen visions of blinding light, with some falling unconscious and even bleeding from these visions. The left-wing press was not the only ones to criticize the phenomenon, for even the Spanish Catholic Church claimed it to be an example of mass hysteria with nationalist aims, and the famed Irish Hispanist Walter Starkie, who visited the region during the situation, claimed it to be a clearly political move. Nonetheless, for the people present in Ezquioga during the events, it was very much a strong religious experience, and Basque nationalists used it as a means to promote separation from Spain, especially after the repressive period after Sarjurjada.\n\n After the experience, Carlists and republican seers of the event have come out to talk about their experiences, and many now view it as the first sign from God that Euskadi was the preferred Iberian nation, not corrupted by the anti-clericalism of the Republic or the thuggish false Catholicism of the military and Accion Popular."
BAS.321.a:0 "Truly we are blessed."

BAS.322.t:0 "Judizmendi"
BAS.322.d:0 "In the city of Vitoria-Gasteiz, an interesting relic of the Spanish Middle Ages history has recently attracted attention from France. In 1492, the Spanish crown started the expulsion of Jews from the nation following the Alhambra Decree, done to avoid Spanish Jews, who had converted to Catholicism following the 1391 massacres, from reverting back to their original religion. This led to a lot of Jewish places of worship being repurposed over time to take on a different function. In Vitoria-Gasteiz however, an agreement was reached between the locals and the Jews, with the people of the region promising to continue maintaining the local Jewish cemetery. This cemetery was located on a mountain near the city, and became known as the Jewish Mountain or Judimendi, eventually translating to Judizmendi in the Euskara as it was changing over time.\n\n For nearly four hundred years, the agreement has held, but recently following the rebuilding efforts of the town from the damages caused by the independence war from Spain. The city council was planning to transform the cemetery into a public park, but as the Jewish community in Bayonne was notified of this, they requested that the city would continue the tradition. Surprised by this request, the city council has agreed to it, and the cemetery of Judizmendi shall continue to be maintained by locals for the foreseeable future. The French Jews are reportedly planning to visit the Judizmendi and the final resting place of a portion of Spain’s last Jews in a cultural exchange, something that has been seen as a strong minor event in bridging the relations between Euskadi and the Communard government."
BAS.322.a:0 "Centuries-old tradition honoured, as is the Basque way."

BAS.323.t:0 "The Master of Cards"
BAS.323.d:0 "Few families in Basque country can claim such an unique heritage as the Fourniers, who have been a staple of Álavan provincial life for centuries. Heraclio Fournier González, the first Fournier to settle in the town of Vitoria, where he founded his world-famous playing cards company Naipes Heraclio Fournier SA. The man would see many decades of prosperous trade, and he became known for his very pro-woman stances as the majority of Fournier’s card makers were women, known as naiperas. Fournier’s company would be one of the major ones to allow women to climb the ranks and become administrators, machinists and other more prestigious roles. Following Heraclio’s death in 1916, his grandson Félix Alfaro Fournier took over leadership of the company and his reign would see the cardmakers of Fournier create a veritable monopoly over the two decades in Spain.\n\n Following the Basque independence, the company obviously took a hit from the strife, but given the international fame the company has garnered, the company soon bounced back and is planning to expand its operations to industrial towns in Euskal Herria, such as Bilbao, Mondragon and Eibar. Fournier’s interest in playing cards is not only business-minded in nature, for he has created something of a collection around rare playing cards from all over Spain over the years. The monopoly that the Fournier company achieved helped this collection to grow, as the various warehouses acquired by the company from former competitors contained many older and rarer variants that now rest in Felix Fournier’s collection. When visiting other nations on business trips, the business magnate spends a considerable time hunting for rare examples to add to his collection, though most of his decks, notably the starting ones in his collection manufactured by Josef de Monjardín and J. J. Maciá, are Spanish and Catalan.\n\n His collection has been inspired by the Bielefeld Playing Card Museum in Germany, and Fournier wishes to one day open a museum of his own once the collection grows substantial enough, though as of now it’s only available to those within Fournier’s own family and associate circle. Fournier is known fondly in the region, as he has sponsored plenty of institutions related to Basque culture in the province of Álava, such as the football Club Deportivo Alavés and the Vitoria School of Arts and Crafts. He also supports the ongoing project to create Museum of Fine Arts of Álava, though it is currently only in planning phase, and he has been aiming to fund a museum related to weapons and armours of the Basque region sometime in the future, though knowing how many irons the man has in the fire, this may take more than a decade to come to fruition."
BAS.323.a:0 "Clear example of an upstanding Spanish immigrant."

BAS.324.t:0 "The Paragon of Basque Aviation"
BAS.324.d:0 "After the instability in Americas began, many Basque immigrants to the New World have returned home to the seven provinces to escape the turmoils. One of the most high-profile members has been Heraclio Alfaro Fournier, the brother of local businessman and philanthropist Félix Alfaro Fournier. Unlike his brother, Heraclio never exhibited much interest in the business of their grandfather, also named Heraclio, who's playing card business led to the eventual mass hit of the Fournier playing cards over the globe. Heraclio Fournier’s passion since adolescence has always been aviation, and ever since the 1910s, he has been involved in the creation and design of planes. At merely the age of 16, he and a group of friends created a glider called ACHA, and a year later Fournier would get to fly on a French Antoinette plane, though given his young age, he had to wait until he was 18 to be allowed into the Fédération Aéronautique Internationale, as its youngest member no less.\n\n His first unique creation was the Alfaro I plane, first domestic plane in Spain and also world first in utilizing a negative horizontal tail. He would go on to create other variants of the Alfaro series, and eventually found his place in the national flight school of ENA in Madrid, where he would work until the closure of the school in the end of the 1910s. He would design planes on the side, and his Alfaro 8 design competed for a military trial but unfortunately crashed during testing and was thus not accepted for obvious reasons. Fournier became interested in helicopters while working in Barcelona, but this fascination was somewhat cut short after he joined many Spaniards in emigrating to the United States, to work on the Dayton aircraft company under the aerial legend Orville Wright.\n\n He would spend more than a decade in the States, building new models of aircraft and helicopters, working as an intermediary between Juan de la Cierva and the Pitcairn company. His designs during the American period included the PCA-2-30 helicopter, X-13 plane noted for its innovative and efficient design and the barrel engine that he developed as part of his new firm called Aircraft Developments Inc. However, when the American turmoils began, he sought refuge in Spain in his hometown of Vitoria, and when Basques gained their independence, this titan of local aviation offered his services to the new state. His knowledge of aircraft is well-known, and the government is seeking to offer him funding in opening the first domestic Basque air factory, possibly in Vitoria as a sister company of the Fournier playing cards company. Whatever the future holds for Heraclio Fournier, it is clear that his experience may very well make this small corner of Iberia the very heart of the peninsula’s aviation for decades to come."
BAS.324.a:0 "A true American-Basque flyboy."

BAS.325.t:0 "The Pioneers of Lakua Field"
BAS.325.d:0 "The traditionalist and rural region of Euskal Herria may not appear to be the heartlands of Iberian innovation and industriousness, even with the industrial might of Bilbao counted as part of it, yet to Spanish aviation, the unassuming town of Vitoria housed one of the pioneers of this field. In 1909, a trio of Basque innovators, Amestoy, Múgica and Azcona, had been inspired to create their own version of the Wright Brothers’ Flyer, the first aircraft to achieve the dream of so many would-be pilots of the century by taking air in an heavier-than-air craft in 1903. The trio had seen this craft in Paris the year prior, and were now determined to see their own plane, named AMA after its three creators, rise to the skies. Working in Donostia, using a carpentry workshop and funds provided by a wealthy Pamplonan donor, the trio built the plane to match the Wright specifications.\n\nThe donor had wanted to see the sights of Pamplona from the air, and thus was prepared to fund the project. For this reason, Pamplona was first expected to be the place of testing, but there were very few suitable areas there to launch an airplane from. Donostia itself also lacked any nearby fields or other flat ground from which to attempt getting AMA into the air from. As such, the town of Vitoria and its Lakua field was chosen, and the vehicle was transported there. The field needed a degree of landscaping to become operational, as it was filled with potholes and other obstructions, but eventually it was ready for the task at hand.\n\nUnfortunately for Amestoy, Múgica and Azcona, the tests were a failure, and the dream of a Basque (or Spanish, for that matter) plane taking air would have to wait four more years until the Alfaro I would pioneer the Iberian aviation industry. Yet the example of AMA is fondly remembered even today by the Aviation Club of Vitoria, as they still continue to take air from the Lakua field with their far more advanced crafts and gliders today. Interestingly enough, the airfield of Lakua served as an ad hoc reconnaissance center during the independence war, as a few of the local flyboys provided aerial recon to the brave Basque soldiers fighting the Spanish invaders. In a way, the importance of the three Basque aviators was thus far more meaningful than they may have ever expected."
BAS.325.a:0 "True inspiration to the new generation of Basque aviators."

BAS.326.t:0 "The Gunsmith Craze of Eibar"
BAS.326.d:0 "The territory of Euskal Herria has long been known for its strong metallurgical industry. For millennia local blacksmiths and later, machinists, have created wonderful works from all sorts of metals. However, an interesting phenomenon rose from the local conditions of Spain following the start of the First World War, as Euskal Herria rose to become the very home of Spanish gunsmithing. The needs of a total war forced all resources of the European powers to be focused towards getting more weapons of war, and as the war grew more and more stagnant, heavy artillery, tanks, aircraft and other large weapons demanded more production resources than things like rifles and pistols. This was especially true for France, that found itself in need of large quantities of handguns, but the nation had far more pressing priorities in the armament industry to fulfill these quotas.\n\nBasques, with their fledgling gun industry, provided a solution. The town of Eibar was home to five gunmaker companies, largest of which was the Llama-Gabilondo y Cia SA. They created the small .32 ACP pistol known as the Ruby, which would become the mainstay of French forces during the Weltkrieg. Ruby was very much just an improved copy of the Browning 1903, but whereas rest of the world was heavily bound by copyright laws, the Spanish copyright laws at the time allowed gunmakers to make copies of famous weapons as long as the designer of said gun did not hold patent rights in Spain. This led to an enormous industry of copycat guns, and Ruby was perhaps the most successful of all. This success was borne out of the French order, as the French army ordered ten thousand Ruby pistols from Llama-Gabilondo, sending the company into absolute sheer panic when they realized the magnitude of the order compared to staff, which at the time numbered less than ten people.\n\nThe company diverted production to the other four gunsmithing companies of Eibar, signing a contract for each of them to produce 5000 pistols that would then be inspected by the main company before shipping to France. The handguns proved popular, but this created another problem for Llama-Gabilondo, as orders rose to thirty thousand and subsequently, to fifty thousand. Other local shops and factories caught on to this new lucrative trade, and companies manufacturing Ruby pistols soared in numbers, some working for Llama-Gabilondo and others negotiating direct deals with the French procurement office.\n\nThese pistols would follow the same general structure but vary greatly in both quality and parts, yet the quality never reached a point where the French would be dissatisfied, and the massive trade of cheap pistols would kickstart Llama’s rise to becoming one of Spain’s main gun companies, a rise that only continues today. With Basque independence and the war clouds gathering in the horizon, some in Eibar look at the situation with an opportunistic glee, as the war could prove to be yet another hit for the gunmakers of the Basque town, with possibly another Ruby Klondike coming their way, though whether the Communards would be as willing to trade with the Basques as the French Republic was remains another question entirely."
BAS.326.a:0 "Eibar continues to impress."

BAS.327.t:0 "The Cycling Filmmaker"
BAS.327.d:0 "Recently, Basque sports have started to see the rise of a new popular sport thanks to the enthusiasm of Teófilo Mingueza, local son of Vitoria and filmmaker-inventor, who has started organizing cycling races in the difficult tracks of Pyrenean mountainsides. Back when Euskal Herria was still under the Spanish yoke, Mingueza participated into the Spanish Road Cycling Championship under the team Montpeó-Klein team, and even managed to snatch a victory in the Infanta Isabel Silver Cup. However, as the Basques managed to gain their independence, there has been little in the way of cycling races held between the Iberian splinters, but Mingueza has seemingly not let this get to him, as he has begun organizing races of this type even in the difficult conditions of Euskal Herria. They’ve gained surprising popularity, especially in the coastal and mountainous areas, and have helped bring more popularity to the bicycle, which up until now was still relatively scarce in the region.\n\nIn addition to his athletic interests, Mingueza works as a filmmaker and cameraman, and his inventions in the field of camera technology have become relatively sought after even internationally, among the film studios of both Internationale and Reichspakt. His most famous creation was a panoramic camera, which could create a 365 degree image, which he has utilized in some of his creations. Mingueza often utilizes his hometown of Vitoria as a source for his artistic work, capturing landmarks and daily life in the town for his work. While the Basque film scene has not yet even started, there have been some remarks from Mingueza towards the possibility of opening a small studio to document the life of Euskadi’s new sovereignty."
BAS.327.a:0 "Interesting."

BAS.328.t:0 "Revival of Basque Mythos"
BAS.328.d:0 "The arrival of Basque independence has been a gigantic boon to the local archeological societies, as the new government of Euskadi has provided ample funding to these academics. This has seen an increased interest in rediscovering the mythos of Basque paganism, lost to the passage of time after the region of Euskal Herria was gradually converted to Christianity between 4th and 12th century. José Miguel Barandiaran, a famed Basque archaeologist, has been instrumental in this preservation of what little scraps remain, and his collection of Basque folklore is up to date the largest collection of Basque pre-historian culture, with the rest of the sources being either pilgrims, conquerors such as the Arabs, or local missionaries from the Middle Ages.\n\n Based on what little Barandiaran and other folklorists have been able to gather throughout the years, it seems that there was a singular female deity Mari, and possibly her consort Sugaar, that existed in the Basque pantheon. Considering the importance of weather to the two traditional Basque professions, farming and fishing, it’s not a great surprise that Mari was considered a deity of weather, bringing droughts and hail as she travelled the land while her stays at her home in Anboto, the mountain most often associated as her home, would bring wet weather over Basque lands. She was associated with many things, such as lightning or red animals, though many descriptions of her also show her as a woman in red. Sugaar, on the other hand, has very little information on him, and is mostly just known as the dragon deity, possibly with a form similar to the ancient Basque lauburu hooked cross.\n\n Sugaar is also often described to have appeared in the form of a large fireball to predate the beginning of large storms. While he is not often described in myths, one such rare story describes Sugaar as having seduced a Scottish princess, who later gave birth to Jaun Zuria, the first lord of Biskaia. There is one more hypothetical god known as Urtzi, who may have lorded over the sky, but the Basque academics of folk lore and archaeology consider him to possibly just be a word for the sky without larger spiritual meaning.\n\n There were other mythological creatures as well, such as the Basajaun and Jentilak, sort of local versions of the wild man story present in multiple cultures, with the both these creatures being hairy large men-like creatures residing in remote parts of the Pyrenees, main difference being in their intelligence as the former was described as human-level of intellect while the latter was a mere humanoid beast. Some academics have suggested that the origin of these stories is a copy of the Roman Sylvans, while others consider them a folk myth of the Neanderthals. Other creatures include the seven-headed dragon Heresuge, though Herensuge is not a singular creature but seemingly multiple similar dragons. Many of the Basque folklore creatures coincide with the myths of other European nations, but many Basque archaeologists argue that they could possibly predate the myths of the Indo-Europeans. Whatever the case, the recent interest in Basque archaeology has seen it gain more and more traction within the Basque society, and old festivals dating back to pagan traditions, such as the Day of Geese and Olentzero are slowly being revived by locals countrywide."
BAS.328.a:0 "Interesting."

BAS.329.t:0 "Galíndez Case"
BAS.329.d:0 "After the Basque independence, the new nation set out to establish itself as a sovereign member of the international community, and nowhere was this more clear than Latin America. Countries with significant Basque diaspora, such as Chile, Peru and Argentina were the first to be greeted with gifts of our small faraway land, and diplomatic relations remain relatively warm. Even Latin American countries with few Basques have gotten their fair share of Basque diplomats and ambassadors travelling there, including the small Caribbean nations of Dominican Republic and Haiti. Yet it appears that the Dominican Republic under its Caudillo Rafael Trujillo is little different than his Spanish counterparts, Sanjurjo and Primo de Rivera for example, as one of our esteemed diplomats and lecturers has gone missing while on a diplomatic mission to the Caribbean nation.\n\nJesús Galíndez was sent to the nation even before Basque independence to facilitate smooth transition in relations between our two nations, and he experienced firsthand how Rafael Trujillo rose to power. Based on these experiences, Galíndez appears to have been working on a report to international actors about the brutal regime happening in Dominican Republic, but it would appear that the regime found out about his investigation. Galíndez went missing shortly after sending his latest report back to Euskadi, and our associates in the nation have reported that the Trujillo administration may have offered to pay for the research reports, something that Galíndez seems to have declined.\n\nIt would appear that Galíndez may have been attempting to get the manuscript published and circulated by Latin American allies of the Ligue des droits de l'homme, but these plans never came to fruition. It is likely that Galíndez is murdered, or hidden in a cell somewhere in Trujillo’s prisons, though the latter option seems less likely by the day. When these news reached the Basque public, the outrage was, understandably, gigantic, and calls for the fledgling Basque navy to set sail and crush the Trujillo regime have become incredibly common both in the streets and the parliament of the nation. However, other suggest that merely cutting relations with Trujillo and his bastard regime is enough, for we do not possess the logistical capabilities currently to end his cruel reign."
BAS.329.a:0 "Logistics be damned, the people demand Trujillo’s head!"
BAS.329.b:0 "Let us be rational about this, publicly denounce the Republic for now."

BAS.330.t:0 "Banning of the Traditionalist Communion"
BAS.330.d:0 "The local branch of Carlists, Elkarte Tradizionalista, has long held an antagonistic relationship with the Basque republic, and despite their assistance in the war against the Bourbons, many within their ranks still consider Euskal Herria to be an integral part of Spain. Reports from the Ertzana’s internal security branch also indicate, that the Carlists may have absorbed the dangerous and traitorous monarchists of Lliga de Acción Monárquica. Together with the fact that they retain a large number of Spanish royalist sympathizers and are reportedly still training more Errekete paramilitaries. There has even been rumours that certain high ranking Carlist figures, such as Manuel Fal Conde and Jaime del Burgo, have travelled to Navarre to organize the local Erreketes and Carlist organizations in preparation of the pretender king’s arrival. Alarmists among the ranks of the government have called for an immediate intervention, as many believe the Carlists will launch an attack against the government of the Republic once their leadership has consolidated itself. These alarmists believe that we should utilize the entire might of the Ertzana to smite their militias or just force them to surrender outright given the numerical advantage our police possesses, but the risks involved are substantial. This approach could easily lead to a bloodbath, and even if we emerged triumphant, it would be a scandal that the government is so ready to use violence against political opponents. On the other hand, a victory would solve the issue with Carlists once and for all. Other, more cautious supporters of intervention have pointed out that the Carlists rely heavily on the local Basque population, who, despite being committed to the traditionalist cause, are patriots of Euskadi all the same, and are not comfortable with the idea of bleeding for their Spanish leadership only to become a minority once more, fueros honoured or not. As such, the promoters of a cautious approach claim that we should exploit the patriotism of these Basques to sow division among their movement, especially since many Carlists mingle with the republicans on the regular. Finally, we could just leave the Carlists be, as these rumours are likely to just be old wives’ tall tales, but the risk is always there."
BAS.330.a:0 "Send in the Ertzana and crush these vermin under heel."
BAS.330.b:0 "Divide and conquer, let’s remind the Carlist Basques of their true loyalty."
BAS.330.c:0 "Do we really have the resources to go chasing after some rumours?"

BAS.331.t:0 "Banning of the Traditionalist Communion"
BAS.331.d:0 "It would appear that our lack of interest towards the organization of the Carlist militias is beginning to backfire. Reports from Navarre and Euskal Herria’s countryside indicate that the Erreketes, Carlist militias made up of the famous Red Berets, are training en masse, and there has even been local eyewitness accounts of them receiving weapons from smugglers near the Spanish border. The government now fears that the Spanish Carlists may be attempting to sway the regional leadership into attempting an armed insurrection or coup, as there is little love lost between Basque Carlists and Republicans. However, traditionalists within the Eusko Alderdi Jeltzalea and Aberri believe that if negotiations were opened with the Carlists and a degree of understanding was reached between them, the situation may come to pass peacefully. Others, especially among the more left-wing parties, see the Carlist threat as too big to risk negotiations, and are calling for immediate military action. However, many believe that the additional time the Carlists have had to prepare would make them too strong to be crushed with the still weak Eusko Gudarostea."
BAS.331.a:0 "Open negotiations, we must find some common ground before division ends us all."
BAS.331.b:0 "Time for peaceful rhetoric is over, send in the army."

BAS.332.t:0 "Disaster of Pamplona"
BAS.332.d:0 "The newly formed brigades of Eusko Gudarostea marched into the winding hillsides of Navarre, determined to root out the Carlist menace once and for all. However, the Carlists had not come out unprepared, and as the columns of Basque soldiers packed into the small roads of Pyrenean countryside, they were soon beset by ambushing Erreketes. Gunfire roared across the ancient mountains as the Red Berets faced the Gudaris of Basque army, running battles continuing throughout the day with seemingly no end in sight. The Erreketes, outnumbered but not outmatched, kept luring the Gudaris further into their territory, whittling down their strength with accurate Mauser fire. The soldiers neared the Carlist stronghold of Pamplona, where few remaining republican militants had been encircled and slowly rooted out. The troops of Eusko Gudarostea mustered for a final attack on the citadel of traditionalism, but as their advance begun, it was clear that the battle was not in their favour. The military’s troops weren’t ready for such a siege, and as the concentrated fire of the Carlists cut into their ranks, many turned and ran from the battle. This shameful display led to the total collapse of the Eusko Gudarostea force, with only a small contingent of independence war veterans pressing on. Led by the Jeltzale politician and war hero Candido Saseto, they struck a mighty blow to the Carlist defenders, reaping a toll on their numbers before finally dying to the last man in the killing fields. The army of Euskadi, for the most part, had been thoroughly decimated, and the capital of Bilbao seemed ripe for the taking for the monarchists."
BAS.332.b:0 "The end of Basque Republic nears."

BAS.333.t:0 "Battle of Bilbao"
BAS.333.d:0 "Columns of Carlist Errekete militias marched into the streets of Bilbao and Donostia, unimpeded by the Basque army after the disaster of Pamplona. Their numbers had been lowered considerably in the battle, and following clashes with the remnants of the army and its supporters in the Ertzana police force, but these alone had been too weak to stop the invasion of the traditionalists. The Basque provisional government had evacuated Bilbao, and the Carlists prepared to march on the parliament of the city. However, the Erreketes were beset by a new force, as the city’s unionists from the socialist, anarchist and even Catholic unions had banded under the leadership of the anarchist Felix Likiniano. Likiniano’s group Dynamite had stepped into the power vacuum left by the collapse of Basque government, and now posed the only real threat to the machinations of the Carlists. Clashes between the unions of Euskadi and the Carlist militias happened all over the city, with varying results. The unionists utilized tactics derived from Likiniano’s experiences during the 1934 Asturias revolt, ambushing Erreketes on the narrow streets and causing terrible losses by utilizing dynamite as makeshift grenades. The unionists had been able to get a lot of weapons from the barracks of Donostia thanks to the knowledge of Felix Likiniano, as he had served there in the beginning of 1930s. However, the Carlists still possessed an advantage in experience and weapon quality, and their push towards the city centre continued at a relatively quick pace. As the unionists mustered around this last defensive holdout, the battle’s outcome was determined in a final clash between the opposing forces.."
BAS.333.a:0 "The Carlists crush the unions in a final push."
BAS.333.b:0 "The unionists rally under the anarchist banner and the Carlist militias crumble under the pressure."

BAS.334.t:0 "The Erromitxela Language"
BAS.334.d:0 "As the language research institute Euskaltzaindia has set to work on standardizing the Euskara language, there have been scholars who have become increasingly interested in local dialects of both Euskara, Spanish and French that have developed in the Pyrenees region. But as research into these aspects of local culture has deepened, some scholars such as Pierre Allande Hegi from Iparralde, have published some works related to a cultural aspect of Basque society often left unexplored. This is the small group of Roma people in Euskal Herria, known locally as ijitoak, or perhaps even more accurately, as Erromintxela, partially after the name of their language and partially to distinguish this group from other Romanis in Iberia, such as the Caló Romani typically seen in rest of Iberia and the Cascarot Romani in Iparralde. The Basque Roma are unique from their counterparts in most other areas of Europe in that they have become a far more integrated part of Euskal Herria’s society, and their language reflects this quirk well, given that it uses the Kalderash Romani vocabulary, hailing from the origins of the ijitoak, but the grammar is directly derived from Euskara. This is partially also explained in the bilinguality of the ijitoak, and scientists at Euskaltzaindia have collaborated with the anthropologists, historians and sociologists of other Basque universities to determine what drives the close link between Basques and their Roma neighbours. Typically, the Roma peoples are treated harshly around Europe, being targets of superstition, racism and even eugenics programs that seek to neuter their populations due to perceived inferiority. The source of these beliefs often comes from the Romani desire for isolation from society, and peculiar customs related to hygiene, but such prejudices are rare in Euskal Herria. The government has granted funding to Euskaltzaindia to further explore the matter, though given the immense workload the institute has in regards to reforming Euskaran language, it’s likely the fruits of the Erromintxela program will only be seen much, much later."
BAS.334.a:0 "Interesting folk"

BAS.335.t:0 "Pussies Are Gone!"
BAS.335.d:0 "After the collapse of the rotten Castilian empire over Iberia, Basques are finally free, but numerous issues have cropped up afterwards as logistical chains ranging from food to spare parts of delicate machinery have run dry. Food is not necessarily scarce, but things like cattle meat, different crops of cereal and various fruits have become a luxury only available to those sourcing them through Reichspakt market. While Euskadi has its own production of these items too, the government has approached the food crisis with relatively authoritarian measures, rationing food for the population. This rationing has obviously made backyard gardening, foraging and shore fishing more common around the nation as people look for alternative sources of nutrition to supplement the state-mandated foods, but a far more primitive tradition has also seen a rise in popularity. The cats of Euskadi’s cities and towns have seen a sharp decline in population as people catch these pets to act in place of hares or poultry. \n\nThese cats, when caught and killed for food, are laid in salt for 24 hours, and basted following this procedure. They are served with a sauce usually made from sherry and mushrooms, though given the scarcity of resources, improvised ingredients have become more and more common. This survivalist approach to pets is hardly new, as the very poorest neighbours of Bilbao and around all of Euskal Herria have been rumoured to hunt cats for food in the past as well. However, owners of these pets have pleaded the government to take action against such barbarous actions, fearing for the safety of their pets and also speculating that should the cat population collapse, the rats would overrun Bilbao and other cities."
BAS.335.a:0 "Stop these cavemen traditions now!"
BAS.335.b:0 "Desperate times, desperate measures, we’re all trying to survive."

BAS.336.t:0 "The People Demand Better Bread"
BAS.336.d:0 "The new Basque government has had to implement measures of food rationing given the devastation of the independence war, and where this has hit the hardest has certainly been the quality of bread in the nation. Some grain supplies have been purchased from the Internationale, but the situation is still relatively dire, and the government has resorted to producing state bread.\n\nGiven the shortages, every part of the grain received has been used to make bread, resulting in a dark, bitter and heavy bread type that is wholly antithetical to the usual Basque bread. Immediately, suspicions about the edibility of the bread started to circulate, and many have claimed that the government is peddlin toxic bread to its citizens. Some claim that eating the state bread leads to lunacy for men, others say that if pregnant women eat it, they will suffer miscarriages. It’s making the people of Euskadi increasingly untrusting of the government, and many are resorting to buying the bread from the black market to avoid having to deal with the alleged side effects. Given the devastation of the Basque countryside, it will take a while for the grain production back to pre-war levels, a situation that is not helped by the influx of republican exiles, French Basque immigrants and refugees from devastated villages. The government has several options to tackle the situation, though each poses its unique drawbacks.\n\n Some have suggested to simply ignore the rumours and wait for them to dispel as the people grow more accustomed to the whole-grain bread, others have recommended starting a propaganda campaign to spread awareness of the situation and why the bread quality has to be different, while yet others suggest simply sourcing more grain from the Reichspakt or Internationale to get the production quality up against. While the first alternative is obviously the cheapest one, it is also going to make the government less popular, whereas the other two proposals are more costly but also more likely to finally help the situation of such vile rumours become better."
BAS.336.a:0 "Let them shout, they’ll get used to it"
BAS.336.b:0 "Promote the bread as a more healthy product for now."
BAS.336.c:0 "We need more grain, send the ships to friendly ports."

BAS.337.t:0 "Disappearance of Sardineras"
BAS.337.d:0 "The humble Basque fishing village has remained quite similar to the ancient peoples who used to fish on the shores of Biskaia millenia ago, but even this venerable institution of Basque culture is not immune to change. One of the key ways these villages have recently changed is the dying of the sardinera culture. Sardineras, as they are known in Spanish, were women who would buy fish from the local fishermen of Portugalete, Santurtzi and Getxo, usually that fish being sardines.\n\n Then the women would embark on a 30-40 kilometre journeys on foot to distribute the fish alongside whatever settlements lay between their village of origin and the central city of Bilbao. The fish were stored in large baskets and covered in oil to ensure that they would not spoil over the length of the long journey, and these large baskets would then be carried over the heads of the women. Known for their sharp and loud cries that announced the arrival of fish, the women would be the lifeblood of Basque society until the arrival of trams and trains, leading to a slow decline of the sardinera culture as their backbreaking service was no longer needed.\n\n Their skills would live on as many women traded the fish baskets to cargo pallets, hauling goods and helping with the offloading of ships at Basque ports. However, while the sardineras no longer work in the role they did during the 19th century all the way to the first decades of the current one, their memory remains in the coast. The song Desde Santurce a Bilbao is dedicated to the brave sardinero women of the Basque coast, and despite the disappearance of the trade, the new nation will never forget these folks who once fed the Basque people. Some sardineras have since gone to serve in very different roles, probably the most famous being Dolores Ibarruti or La Pasionaria, as she is known in Spain, the staunch defender of communism in Iberia."
BAS.337.a:0 "We will not forget them."

BAS.338.t:0 "The Universal Communalist From Navarra"
BAS.338.d:0 "The sudden independence of Euskadi has come as a surprise to many Basques world-wide, and as more and more members of the large Basque diaspora travel home to Euskal Herria, stories of the achievements, failures and events in the lives of Basques are being shared between members of the diaspora and the locals. This has led to increased interest in the lives of Basques outside of the cradle of the nation in the Pyrenees, and one particular character has become more talked about given his recent demise. Joaquín Trincado Mateo, a son of Navarre, died recently in 1935, and his remarkable life as a spiritist and philosopher has appealed to the Basques, not necessarily from the spiritual side because of their devout Catholicism, but more on the arduous life that Tricado led to see his vision come true, something the Basques can very much relate to after the recent hardships.\n\n Trincado was the creator of the Escuela Magnetico-Espiritual de la Comuna Universal, a mixture of philosophy, faith and lifestyle, that he founded after a spiritual experience in Jerusalem where Trincado was visiting the Essenes secret society of the Jewish faith. Trincade believed that the spirit was the source of all human wisdom and ingenuity, and it followed the will of Eloí, the universal creator. To Trincado, the unification of all humanity into a one great spiritualist brotherhood, to achieve eternal and continuous life and never-ending progress of human knowledge, was the main goal, and he hoped to achieve this goal through the creation of various institutions and organizations, that would teach his ideals to the people all around the globe, as well as uniting scientists and spiritual guides to unite the knowledge of both sides and help both sides find better answers to questions humanity has.\n\n To achieve this aim, Trincado created the organization Organización Templo Azul Racionalista and its sister organization, Círculo Defensor del Maestro. The most controversial aspect of Trincado to the Basques has always been his Hispanist ideas, as he wanted to increase Hispanic unity, possibly as a prototype of his later goals of a world-spanning brotherhood of peoples. Some famous freedom fighters and politicians around Latin America would adopt ideas of Trincado’s Luz y Verdad manifesto, most importantly Augusto César Sandino, and Trincado’s support to socialist ideals did make his theories a bit more popular among the suffering masses of the Hispanic America. His organizations often spread all across the Hispanic world, from the shores of Argentina to the Philippines, and EMECU for example had established around 180 branches all over the world, most importantly in Latin America and Spain. While Trincado’s Hispanism was not the paternalistic and assimilative ideals of the Spanish government, it has made him somewhat of a controversial figure in Euskal Herria, though the success of his eccentric idealism cannot be understated."
BAS.338.a:0 "What an odd fellow."

BAS.339.t:0 "The Remains of Sabino Arana"
BAS.339.d:0 "The Spanish army and Guardia Civil are waging a campaign of terror around Basque countryside, and while the brave Gudaris are willing to fight to the very end to keep the Hispanic bastards away from our sacred land, the government has drawn up plans to prepare for the unthinkable. Should Bilbao fall to the maketos, hundreds of thousands Basques will need to be evacuated from the nation, usually towards Iparralde and elsewhere.\n\n While these plans are merely in the preliminary stages to avoid mass hysteria and defeatism, as the Basque army is still fighting back like lions and despite the brutality of the Spaniards, the nation is ready to fight to the bitter end. Still, given the barbaric reaction the Spaniards have displayed towards our justified calls for independence, many within the government feel that there needs to be an evacuation of not just Basque people, but of Basque cultural and patriotic heritage. Most of these relics and icons of the cause of Basque independence could be evacuated alongside the people of Euskadi, but some cannot be removed from the nation without great deal of effort.\n\n One such icon is the grave of Sabino Arana, which would undoubtedly be desecrated by the maketos should Euskadi fall, and thus the government considers it prudent to move the earthly remains of Basque nationalism’s father to a safer, more hidden location, possibly in the township of Zalla. Others object, saying its too early to do such desperate measures, as it would only make the provisional government look weak and defeatist."
BAS.339.a:0 "We must protect Arana’s remains, move them to Zalla."
BAS.339.b:0 "This is weakness, keep them in their current resting place."

BAS.340.t:0 "A New Explanation to the Ancestry of Basques?"
BAS.340.d:0 "Recent studies in the field of biology and eugenics have delved into the study of Basque origins once more, but unlike thousands of speculative claims levied at the ancient people of the Pyrenees, the breakthrough recently achieved in the examination of Basque blood is by far the most convincing to date. Unlike other theories that mostly examined aspects of Basque language in relation to others, or focused on relatively vague methods such as skull measurement, the recent look into the peculiarities of Basque blood instead focused on the unique properties of it. Basques possess an unique blood type composition among the population, as a very large section of the population has O negative blood type, to such a degree that similar properties have not been observed anywhere else. \n\nThis in combination to the peculiarities of the Basque physique, the expectation that Basques have lived in the Pyrenees as far back as twelve thousand years ago and the fact that Basques possess a language unlike any other, has led scientists to speculate that the Basques are in fact small surviving pockets of the Cro Magnon people, classified by paleontologist Louis Lartet in 1868 following a find in Les Eyzies in France. It is believed that the relative isolation and fierce resistance that the Basques had for the invading Indo-European people explains why these small enclaves managed to survive to the modern day, though obviously much more studies and scientific research must be done to fully pin-point whether this study is truly concretely found in facts or simply another crackpot theory to explain the uniqueness of Basques.\n\n Reactions to the study have been mixed, with some Basques celebrating this discovery as a true new step towards fully understanding the people’s unique past. Others see it as slanderous to the nation. Perhaps the most interesting has been the Spanish reactions, however, as the Spaniards squabble among themselves whether this study is accurate or not. Some, enraged by the victory of the Basque independence war, claim it is a sign that the Basques are inferior to Hispanic people and of a more primitive sort, while Hispano-supremacists who still seek to retake Euskal Herria claim the study to be a hoax aimed at dismantling Iberian Hispanic unity which includes the Basques just as much as it does Galicians and Catalans too."
BAS.340.a:0 "Interesting."

BAS.341.t:0 "The Adventures of George Steer"
BAS.341.d:0 "Despite the rather conservative nature of the Basque provisional government, the small nation and its struggles against the much stronger Spanish state attracted a great deal of interest from the Internationale. Despite the rather short campaign against Spain, journalists from France and Union of Britain came to report the tidings of the war, both as propaganda against the reactionary Spanish state and also to gather intelligence on the Spanish army. However, some journalists, such as George Steer from Union of Britain, seemed to gain a newfound respect for the Basques during their stay. Steer came to Euskal Herria during the initial phase of the war, and he would come to cover the battles of Gernika, Vittoria and the siege of Bilbao.\n\n Steer wrote scathing reports of the Spanish tactics, especially the indiscriminate attacks on civilians and bombing campaigns on Euskadi’s cities. His coverage of the war eventually earned Steer a death warrant from the invading Spaniards, and the journalist adopted a habit of carrying a Astra machine pistol with him at all times, though like the many Basque troops he covered, the journalist did not know how to operate the weapon and thankfully, never had the necessity of using it.\n\n Steer’s experiences and reports have been relatively popular in the Internationale, and they’ve garnered a great deal of support even beyond his nation of origin. Non-Basque reporters like him continue the great work in legitimizing the actions of the Basque government, even if the nation may be ideologically different from the Internationale. Steer has since returned to Britain, bidding farewell to his companions in Euskadi, but his work continues to further the cause of Euskadi and her people to this day."
BAS.341.a:0 "Curious allies we have."

BAS.342.t:0 "The Revolver Craze"
BAS.342.d:0 "When the Spanish army invaded Euskadi, much of the new Eusko Gudarostea was made up of untrained, inexperienced volunteers who had not held a weapon, much less fired one, ever in their lives. The volunteers were given old bolt-action rifles scavenged from Guardia Civil depots, and sometimes the men carried little more than five rounds of ammunition. However, as weapon shipments came in from nations such as Commune of France and Ireland, a curious and somewhat unfortunate craze set in with the Basque soldiers. These Gudaris, having grown up with American Hollywood movies with dashing cowboys and their faithful six-shot big irons, were completely convinced that the French Model 1892, Webley and Nagant revolvers shipped in overseas were the best weapons in the world, completely misunderstanding that these guns would be pitiful against the machine guns and rifles of the Spaniards.\n\n This revolver craze would see Basque ‘cowboys’ going into battle in wool shirts, brandishing little more than handguns, leading to multiple skirmish-level defeats as these youthful but naive militias would be slaughtered by the merciless Spaniards. While the situation was rectified later following thorough training exercises done to future conscripts, emphasizing the intended tasks of different weapons, this episode with foreign revolvers shows just how unprepared Euskadi was to the horrors of war, and to the newly reformed Eusko Gudarostea, it remains a grim warning of how one must know their tools before setting off to fight for their lives."
BAS.342.a:0 "A tragic lesson."

BAS.343.t:0 "The Life-Long Liberal of the Generation of ‘98"
BAS.343.d:0 "The Kingdom of Spain, in its ignorance, has fallen further and further into destruction and despair, forgetting all the lessons learned of democracy during the Second Spanish Republic. But many republicans, in their plight of exile, have seen the example of the independent Basque republic shine bright, and have set sail to our shores. Among these many republicans was a man of Basque origins yet known for his Hispanist tendencies, Miguel de Unamuno, arguably the greatest mind of the literature generation of ‘98 and the man of immense productivity and talent in the field of prose and poetry.\n\n Unamuno was originally supportive of the 1932 coup in Spain, seeing it as a necessary step towards alleviating the chaos in Spain, but the restoration of the monarchy and the lack of a return to a more liberal rule turned the man against Sanjurjo’s new regime, and Unamuno himself soon went into exile in Venezuela alongside other artists and writers from the republican side. He has always been proud of his Basque roots, despite advocating for the use of Spanish instead of Euskara and the continued existence of Euskal Herria within the greater Spanish state. Unamuno has returned to his birth city of Bilbao alongside other republican figures, and despite his former resistance to Basque nationalism, he has seemingly been open to collaborating with local political forces mostly out of the vain hope that the Basque republic will keep the dream of a Spanish republic alive.\n\n Unamuno himself has been one of the strongest voices of Spanish liberalism, but in his old age said idealism has been  slowly dying off. However, the failures of the Acción Popular regime in Spain seems to have made him drift back to his earlier positions, and despite his advanced age, he has been a strong supporter of Basque republic in its new form. While Unamuno has not taken part in politics, and his earlier statements on Basque nationalism has made many within the republic wary of him, the University of Deusto has allowed him to work there as a lecturer for the time being. Some hope that he could be turned towards Basque nationalism, but few actually expect such a turn, especially as the man’s age creeps up on him."
BAS.343.a:0 "Illustrious guest to our young republic nonetheless."

BAS.344.t:0 "The Basque National Sport"
BAS.344.d:0 "The Basque sport of pelota has always been a staple of Northern Iberian sports, with strong player bases in Euskal Herria, Iparralde, Navarra and La Rioja, but given the nature of Basque population overseas, it has gained large amount of support in South American nations, especially Argentina, Uruguay and Chile. Pelota is traditionally played either between two people, where a wall serves as the target, or in pairs, where the two opposing sides are separated by a net or a drawn line.\n\n The game is played by bouncing the ball, known as pilota, off the frontoi playing area with the intention of making it bounce off the floor in a way that the opposing team cannot stop it from hitting the floor more than once. The sport has multiple different variations based on whether it is played with a leather racket, a hand or with different types of ball or wall arrangements, and depending on the nationality of the players, the combination of these different factors is chosen depending on their preference. Obviously given the versatility of factors and variations, every nation has their set of purists who claim to have the best set of factors in their form of pelota.\n\n However, as Euskadi, the birthplace of the sport, is now free, the International Federation of Pelota founded in 1929 in Argentina has planned to move their headquarters to either Bilbao or Donostia. The symbolic change would be a drastic one as much of the players of the sport are in South America, but many hope that it would give more recognition to the new nation and forge stronger ties with the Basques. Similarly, given that Euskadi is the only nation in the world with pelota as the national sport, it makes the most sense to lead the sport’s recognition. Despite the troubles in Europe, many wish that one day, pelota could appear as an Olympic sport, as it has appeared in them in 1900 as an actual one and in 1924 as a feature sport, though for the time being the more likely option would be to organize a world championship tournament of pelota. This may very well become reality once the Basque reconstruction process is complete."
BAS.344.a:0 "Gora pelota!"

BAS.345.t:0 "The Pastoralist Arts"
BAS.345.d:0 "The rural art of the pastorals, or Basque folk theatre, has seen a degree of revival in Euskadi following the independence from Spain, as people have come from all the seven provinces of Euskal Herria and Iparralde to celebrate every aspect of Basque culture. Pastorals are an ancient tradition of the Pyrenean people, featuring two sides, the türkak or satanak, literally meaning Turkish or Demons, and the righteous and just kiristinak or Christians. The two sides are dressed respectively in red and blue to denote their role, and the steps and stances of the performance are predetermined on every new story. During the dance and play, the actors recite their lines in Zuberoan dialect of Euskara, and the performance may even involve choral performances where the audience is expected to become involved in it as well.\n\n These performances are usually supported by music from traditional Basque instruments like xirula and ttun-ttun. The subjects of these plays varies from one creation to the next, but the central similarity is always the tone, as these pastorals are always tragedies, not comedies, and more often than not, the protagonist is a hero of great significance to Basque history or mythos. The traditional norm has been that women do not participate in the pastorals as actors, only in musical roles, but with the advent of Basque independence and increased role of women in Basque society, this has been questioned, and there has been a slight controversy within the community of pastoralists as more and more women demand to be included in the performances as actors. Roles for women have always been a part of the pastorals, but they’ve been played by men up until now, and many conservatives within the scene demand this tradition to continue."
BAS.345.a:0 "Allow the women to participate, it’s 20th century already."
BAS.345.b:0 "No, this is too progressive, keep the men playing women!"

BAS.347.t:0 "Shanghai, Basque Hero"
BAS.347.d:0 "The Basque cause for independence has resonated with many a man and woman across the globe, and even Spaniards have joined our fight against their own government out of shared hatred for the Madrid regime. Volunteers from Internationale have been the largest group to support our regime, but Germans, Austrians, Latin Americans, Italians, Irish and even Russians have made up a fair bit of the volunteer forces as well. Some, however, have come from even further away, with a volunteer named Aking Chan hailing all the way from the oriental shores of Shanghai to fight in the Basque war. Chan was not a stranger to nationalist causes even in China, where he had supported the Kuomintang rebels against the warlords and the imperialist Legation Cities, an alignment that eventually drove him to exile when local police caught his trail. Travelling to Europe by a ship to join the exiled Chinese syndicalists in France, he heard of the Basque uprising from a Vietnamese cook on the ship and diverted his trajectory to Bilbao. Chan was willing to fight alongside other Internationale volunteers mostly to see yet another imperialist crumble, but while fighting as part of the Eusko Gudarostea, he developed a friendship with local fighter Luis Ariznabarreta and became more sympathetic to the Basque cause as a whole. The Chinese man did not speak Basque and could only communicate with gestures, expressions and body language, but apparently he was so convinced to fight that despite the communication barrier, ‘Shanghai’ as he became known as, became a soldier in the Basque provisional army. Following the chaos of the war and its aftermath, it was not known where Chan ended up, but his legacy remains in the men he fought alongside with, and they continue to hope that the strange Chinese volunteer made it to France after the war."
BAS.347.a:0 "A hero of the cause."

BAS.348.t:0 "The Enigma of Basque Democracy"
BAS.348.d:0 "The Basque transition to democracy has been heavily observed by international actors, especially those from the Internationale, Reichspakt and Entente, who are curious to see how a new nation breaking away from a nation such as Spain, with its long history of authoritarianism, can navigate the pitfalls of democratic process. This has been a common talking point in Euskadi as well, given the inclusion of socialists from Eusko Alderdi Sozialista and traditionalists from Eusko Alderdi Aberri into the democratic elections, and recently, a known Basque writer and cleric José de Ariztimuño Olaso, better known as Aitzol, has dedicated an entire book on the peculiarities of Basque democracy and why, in his eyes, it just works. The book La democracia en Euzkadi, written in Spanish to reach a wider audience despite Aitzol’s nationalist tendencies, has become a hit among international observers and local politicians alike, as it explains the long tradition of Basque democracy and political inclusion, dating back to the Fueros and its modernized form today. Aitzol has a long history of covering politics and democratic processes in his writing, as he has been a strong supporter of non-socialist labour movements, Christian democracy and Basque nationalism for decades, and has been a large figure within Eusko Alderdi Jeltzalea. While the book itself covers mostly the political aspects of Euskal Herria, Aitzol has other projects related to the spiritual and cultural life of the nation, and he publishes the bilingual newspaper El Día de San Sebastián. He is particularly strong supporter of Basque theatre and the bertsolari tradition, and as his international prospects are improving thanks to the release of his latest books, some within EAJ have supported him in pursuing a more distinct role as Basque cultural ambassador even overseas."
BAS.348.a:0 "Blooming flower of the Pyrenean democracy."

BAS.349.t:0 "Asociación de Muchachas Guías"
BAS.349.d:0 "The history of Scouts in Euskal Herria is not a long nor detailed one, but they have had a certain degree of presence in the region since the founding of Exploradores de España in 1912 by the cavalry captain Teodoro Iradier y Herrero. Compared to Catalonia, Iradier’s main region of Exploradores promotion, the movement didn’t get particularly far until the founding of Asociación de Muchachas Guías by the Bilbaoan social activist María Abrisqueta de Zulueta. Her strong drive to see this organization thrive bore success, as the group was aimed at gathering support from Basque girls, and AMG would see stellar growth over the years, and its branches reached Barcelona, Zaragoza and Valladolid in addition to the headquarters in Donostia. This led to increased support for Abrisqueta, and she was planned to become the national head of the scouting organizations but in a shock event, she stepped down from the head of AMG in 1935, and later it was revealed that she was planning to leave Spain altogether as her husband Julián Zulueta Bessón was a prominent Cuban businessman. AMG was mostly left bereft of actual leadership and its support declined in Euskal Herria, especially following the war against Spain, but given that it is far more tied to the movement started by Agnes Baden-Powell, Scouts founder Robert Baden-Powell’s sister, and not to the Hispanist regime in Madrid, it has not been outright banned in Euskadi. The numerous women’s organizations ranging from the Eusko Emakume Ekintza and Emakume Abertzale Batza to the Carlist Margaritas have sought to absorb the organization, but so far it has been largely independent. However, unless the movement can truly reform itself to adapt to a more Basque identity, this footnote in Iberian Scouts history may fade to the point of oblivion."
BAS.349.a:0 "Remains to be seen."


BAS.352.t:0 "Askatasunera"
BAS.352.d:0 "As Basque musicians and bertsolaris have spread their influence further and further into the world, they’ve started to collaborate more intensely with other language minorities of Europe, beyond just the traditional allies of Catalonia and Galicia. A curious case has been observed in the island of Corsica, where a group of Basque musicians, led by the famous Etxahun Iruri, a known revivalist of the Basque folk song tradition, happened into during a tour of Europe. The island, having been the closest point to the French mainland after the Communard revolution, has seen the Nationalist remnants in Algiers hold onto it with an iron grip. Most notoriously this has been seen in the suppression of any socialist or even simply regionalist movements, and thus it was quite the miracle that the Basques were allowed to visit the local taverns and cultural houses in the first place.\n\n While nationalism in Corsica barely exists, they have always suffered under the French linguistic practices, and the Partitu Corsu d'Azione, led by one of the few actual Corsican seekers of independence, Petru Rocca, have worked underground to preserve the culture and language of Corsica despite the efforts of the French nationalists to root them out. Recently, Iruri came into contact with a group of these nationalists, and following a long evening of stories from the Basque struggle for independence and the creation of an independent state of Euskadi, the Corsicans wanted to Iruri to help them spread awareness of the Corse situation. Being a musician by trade, the Iruri’s group soon set to work on composing and creating the lyrics for a song that would help spread the cause of Corsica, and the solidarity song was fittingly sung in both Basque and Corsican languages.\n\n Named Askatasunera, or To Freedom, the song details the struggles of both nations to achieve recognition within a larger, dominant and culturally different entity, but the tone of the song, while at parts somber, is also hopeful that just like the Basques have, the Corsican people will one day breath free. This has, overwhelmingly, been the mood of the entire visit to the island for our delegation, as they depart hoping that perhaps the coming years will bring freedom to this newfound companion in anti-imperialist fight."
BAS.352.a:0 "Simu fratelli!"

BAS.356.t:0 "Food Shortages"
BAS.356.d:0 "The Basque provisional government had prepared for the war against the Spanish kingdom secretly for years, but the sheer size of refugees and exiles flooding into our nation has made any prior plans related to feeding the populace of Euskadi completely useless. With so many mouths to feed and supply routes to Castilian, Manchegan and Andalusian grain cut off, the Bilbao government is facing a food crisis of unprecedented magnitude. The nature of Basque geography makes mass farming such as the latifundios present in the south completely unviable here, and the small farms most Basques substitute off are not big or productive enough to feed all the new mouths huddling for support in our cities.\n\n Nationalists like Luis Arana call for us to kick out these maketos, but this would only sour our international reputation. Supporters of Arana claim that we should simply do our best to win the war and stabilize the situation that way, enduring some harsh months of shortages in order to fund the war machine, while maintaining a degree of rationing. Moderate conservatives from the ruling party Eusko Alderdi Jeltzale claim that we should purchase some produce from friendly nations, such as the Internationale and Mexico, and ration whatever we have in the warehouses and silos. The socialists of Eusko Alderdi Sozialista and progressives of Eusko Abertzale Ekintza on the other hand have suggested bringing in bulk supplies of cheap foods, such as the Mexican chickpeas, which we can use as a temporary measure to combat food shortages. It is however hated by the population, who call it the Yellow Menace, and likely would still encourage social unrest, but at the very least it would keep our people fed. This solution is costly, however, and importing food will take away from our ability to fund weapons and ammunition."
BAS.356.a:0 "Little hardship never killed anyone."
BAS.356.b:0 "Rationing is the only solution."
BAS.356.c:0 "Surely they’re overexaggerating with the whole chickpea thing?"


