BAS.1.t:0 "Spanish No More!"
BAS.1.d:0 "For so long, Euskadi has been nothing but a province of Spain. They have tried to erase our identity, our language, our customs and our culture. But no more will we listen to the commands of Madrid, no more will they dictate how the rich lands of Euskadi are governed. From Bilbao to the Pyrenees, Euskadi is free, and our people are ready to fight and die to retain that freedom, no matter the odds!"
BAS.1.a:0 "Independence!"

BAS.2.t:0 "Eusko Gudarostea"
BAS.2.d:0 "The Eusko Gudarostea, our national army, has been mobilized for the first time. Initially merely a militia force, our commander in chief, Alberto de Montaud Noguerol, has reformed this fledgling force into a proper military. Supplied with guns smuggled in from both Commune of France and Ireland, this hodgepodge arsenal shall serve as deterrent against the blasted Spaniards until we create a more standardized system. For now, the dusty Lebels and Lee-Enfields will be our sword and our faith in the Lord our shield, and with them we shall strike down the Spanish invader should they dare to enter our rightful land. However, we must not remain idle, much work is to be done for our military to be truly modern and on par with that of Spain and our other neighbours."
BAS.2.a:0 "Eusko Gudariak gora!"

BAS.3.t:0 "Defector Caught!"
BAS.3.d:0 "As the Iron Ring of Bilbao was being reinforced, Ertzana motorized police forces have detained the man responsible for much of the designs of the fortifications, Alejandro Goicoechea. He was caught while attempting to escape to the Spanish side of the border, the entire plans of the Iron Ring of Bilbao on the passenger seat beside him. After interrogation, the man broke and revealed that he was a member of the Liga de Acción Monárquica, a Spanish Alfonsist party thought to have been dissolved with the proclamation of the republic. The party was originally founded to help contain Basque nationalism and seek to eradicate it, as the insidious Spaniards have always attempted to, but it seems that the monarchists have now turned to blatant sabotage to drive their arms further. \n\nMany nationalists demand that Goicoechea is executed for treason, and the assets of the monarchists are to be seized, with the supporters of Alfonso XIII detained at least until the end of the war, until a proper trial is held. The socialists, now part of ELA, have demanded that their property is nationalized altogether, to help us fight the foe these monarchists were so eager to support. However, more moderate members of EAE and EAJ have instead argued that we should just seize the assets temporarily and imprison Goicoechea until the war is over and a fair trial can be held."
BAS.3.a:0 "Execute Goicoechea and nationalize the properties, no mercy for the traitor!"
BAS.3.b:0 "Imprison Goicoechea and temporarily seize the properties, they will face justice after the war!"

BAS.4.t:0 "Banning of Spanish Parties"
BAS.4.d:0 "With the war looming just over the horizon, the provisional government has issued a slew of emergency legislation, among them a controversial bill banning all inherently Spanish parties from operating in Basque territory. This has spared some Basque dominated parties, such as Partido Republicano Autónomo Navarro and Unión Navarra from facing the ban, but powerful parties such as the socialist party PSOE, Izquierda Republicana and Accion Popular have been completely removed from the parliamentary politics. The ban has also struck Spanish unions, such as UGT, whose members have flocked to the traditionally Catholic trade union Eusko Langileen Alkartasuna. The Solidarists, as they are often called, have been completely overwhelmed by this new flood of members, and it has severely tipped the union towards socialist politics, although still heavily dominated by Christian values as well. The provisional wartime government has argued that this ban would make it far harder for Spanish imperialists to organize inside Euskadi, but many journalists and opposition politicians have also claimed that this is simply a blatant ultranationalist concession to the Aberri wing of the EAJ, which has recently separated to form their own party."
BAS.4.a:0 "Concession or not, the ban stays. We are Basques now, not Spanish!"

BAS.5.t:0 "Guardia Civil Surrenders!"
BAS.5.d:0 "As the Basque rebellion was proclaimed, Basque nationalists and Carlist militants quickly encircled local Guardia Civil garrisons, and in most of them, forced the local guards to lay down their arms. However, given that the territory was basically the buffer zone between Commune of France and Spanish heartlands, there were more than enough Carabineros and Guardia Civil troops in the area to overpower the Basque militias before they had time to mobilize and arm themselves. Yet when the rebellion came, no concentrated Spanish military effort was taken to decimate it, but instead the central command of the local Guardia Civil, the commanders office in Pamplona, ordered the local forces to stand down. \n\nFew Basques had expected it, but the leader of the Pamplona Guardia Civil, José Rodríguez-Medel, had decided not to support the Madrid regime. When Basque militants came to arrest him, the commander explained that in 1932, when the republic was destroyed, he had been powerless to stop the development. However, now, with Madrid falling to an autocratic and corrupt regime, he could fight back against bastards like Sarjurjo, whose rule he considered illegitimate. As such, he ordered his men to surrender and the armouries of Guardia Civil fell to the hands of the Basque militias, who quickly seized hundreds of rifles, El Tigre and Destroyer carbines and thousands of handguns. Rodríguez-Medel was removed from military command, but he was given a civilian role in the new Basque administration due to his engineer background. Some members of Guardia Civil, especially those with Basque or Republican background, have even joined the militias to carry the fight against the authoritarian regime of Madrid."
BAS.5.a:0 "The right man in the wrong place can make all the difference in the world."
 
BAS.6.t:0 "Resurgence of Herri Kirolak!"
BAS.6.d:0 "With the independence of Basque country secured, the Basque people have entered a new golden age of culture, marked by rapid linguistic development and increased popularity of traditional Basque sports. Herri Kirolak, or rural sports, are a set of various different competitions and traditional tasks that over time have turned into tournaments showcasing mastery of different crafts and athletic merits. Almost all of these sports can track their origins back to the two ancient Basque professions, those of baserritarras, farmers, and arrantzaleas, fishers. Probably the most famous of these sports are Harrijasotzaileak, stone-lifting, and Aizkolaritza, wood chopping.\n\n In Harrijasotzaileak, a stone of immense weight must be lifted by the contestant, and the lift is considered complete once the stone is balanced on his shoulder. Two contestants usually compete on which one can perform more lifts. With Aizkolaritza, the contestant must balance on a log while chopping apart tree trunks as fast as possible, with the one chopping the most in a certain amount of time emerging victorious. Various other sports exist, some even involving animals and humans or just animals, as is the case with Ahari topeka, ram-fighting, where two rams are goaded to fight each other in an arena not too dissimilar to those used in bullfights. For the ram to score points, it must strike the opponents head or horns, with eight hits granting the ram a victory. To aid the animals in these fights, they receive a different diet from a normal ram, usually containing some mixture of beans, apples, red wine, carrots or egg yolk. \n\nSome sports have even attracted international interest after our independence, as the Scottish tourists visiting our lands have been intrigued by our sport, Lasto botatzea, bale tossing, which they claim to be similar to their sheaf toss sport. A cultural mission has been launched to visit Union of Britain and see if our best bale tossers can compete against Scottish champions. The Basque rural sports are often also used as a gambling venue, with bidders choosing their champions and often earning considerable sums in national level races. For the champions, the most common reward is txapela, Basque beret of considerable prestige, and the word champion in Basque, txapeldun, literally means one with beret."
BAS.6.a:0 "Glory to the txapeldun!"

BAS.7.t:0 "Revival of Basque Cuisine!"
BAS.7.d:0 "With our hard-fought independence, the Basque culture is blooming, no longer as shackled to the developments in Spain and gaining increasing influence from France as the Basques there cross the border to visit their western compatriots. Alongside art, music and sports, the Basque cuisine of Euskadi has exploded in popularity, partially because of overwhelming patriotism but also simply because contacts to Madrid and other areas of Iberia are severed. That make it harder to get ingredients for dishes that haven’t traditionally been made here in Euskal Herria, and thus the revival of traditional Basque cuisine is partially practical in nature. The greatest driver of this cultural revival have been txokos, a Basque culinary society that takes place in mainly male-dominated spaces, where Basque men gather to prepare and enjoy local meals, as well as innovate on recipes and ingredients.\n\n Basque cuisine is, as can be expected of such a seafaring people, highly seafood-oriented, but as with all of Iberian and Mediterranean food culture, meat from cattle and pork are very present in the form of chistorra sausages, tripotx lamb sausages and Pamplonan chorizos as well as various steaks grilled slowly over charcoal. Still, for the vast majority of Basques, the salted cod, or bacalao, would be the dish closest to heart given how many different local dishes, from omelettes to bacalao al pil pil the ingredient has made its way into. It is also a cornerstone of the service performed by another great influencer of Basque cuisine, the sagardotegi cider houses. Serving the world famous Basque cider Sagardoa, alongside salted cod omelettes and various other dishes, these establishments have a rather curious habit of serving their cider. During an event called txotx, the cider is served from a large barrel through opening the lid so the cider shoots out and it is then caught by the diners with their glasses, as low as possible so the cider gets as much air into it as possible. Then, meals are continued until the next txotx. For more socializing meals, many Basques swear on the pintxos, which are traditionally eaten as light snacks in taverns and bars.\n\n However, while sagardotegi and pintxo bars are still the most popular places to eat in Euskadi, more traditional restaurants have been gaining ground given the popularity of Nicolasa Pradera’s Andia restaurant. Pradera, a famous Basque chef, published her hit cookbook ‘La cocina de Nicolasa’ in 1933, which circulated throughout Spain and greatly enhanced the popularity of Basque culinary quirks. With our cuisine culture in full ascend, Nicolasa has been asked by the Basque government to tour some other European culinary capitals in order to promote our culture in foreign countries as well, though given the gathering warclouds over Europe, this may be a difficult task to achieve."
BAS.7.a:0 "All this talk is making me crave a pintxo right now."

BAS.8.t:0 "The Question of Carlist Militants"
BAS.8.d:0 "The Basque republic is only taking its first moves in the world, but already our politicians are preparing for any threat to it, both external and internal. While we are unlikely to be invaded by the French or Spanish as such conflict could spark a much larger war, there are forces within Euskadi that could easily destroy our fledgling democracy. The Carlists, traditionalist monarchist rivals of the the Spanish Alfonsist monarchy, have made it clear many times that they consider liberal democracy an aberration of nature. While they participated in elections during the Republic era and even briefly allied the Basque Nationalist Party, it is clear that coexistence with the Carlists will be strained at best in our new republic. Many within our government urge the use of Ertzana against them, as their powerful Errekete militias could attempt a coup against our government. However, there are others, especially among EAJ and Aberri, who consider them a necessary evil against Spanish or French tyranny, as after all, the Erreketes helped us defeat the Spanish bastards during the struggle for independence. Ultimately, the decision lies with the lehendakari."
BAS.8.a:0 "Useful or not, we can’t leave nothing for chance. Crush them!"
BAS.8.b:0 "They’re Basques just like we, let them be."

BAS.9.t:0 "Traditionalists Crush the Republican Movement"
BAS.9.d:0 "The Basque government had grown too used to their powerful position in the separatist territory. This has proven to be a catastrophic mistake, as Carlist Erreketes marched to Bilbao today armed to the teeth, completely dismantling what little defences had been established. Commanded by a Carlist militant and politician, Antonio de Lizarza Iribarren, the Errekete militias clashed with socialist and republican militias, but given the completely unexpected nature of this attack, the Basque defences were overwhelmed and their men slaughtered in a series of street skirmishes. The government buildings were swiftly encircled and the entire separatist movement dismantled, although as of now it remains unclear whether Lizarza is acting on behalf of the Basque traditionalist militias or the wider Carlist cause. Whatever the case, the Basque republic has been destroyed as quickly as it began, forced to kneel under the boot of reactionary traditionalism."
BAS.9.a:0 "Viva Cristo Rey!"

BAS.10.t:0 "The Spanish retreat!"
BAS.10.d:0 "Despite the seemingly impossible odds, we have managed to defend our independence, and the dogs in Madrid have retreated. Whatever plots they had planned for us, they have been thwarted, and it appears as though the Spanish have given up on trying to reclaim their lost territory. We must remain vigilant for future invasions, but for now, we are free to pursue our own destiny!"
BAS.10.a:0 "Basques are free at last."

BAS.12.t:0 "Addressing the Chronic Firearm Shortage"
BAS.12.d:0 "While we have plenty of rifles and pistols thanks to the raided arsenals of Guardia Civil and Spanish garrisons, it is becoming increasingly clear that we lack many of the things needed by a modern army. Rifles and pistols may be good for skirmishes with police or light border-guarding duties, but what we need is artillery, anti-aircraft guns and anti-tank weapons to hold our own against a conventional military force. Our stock of machine guns is equally woeful, with only a few old MG 08s bought from Germany and some Chauchats smuggled in from France. The government has created an extensive weapons purchase program for the next year, where artillery and ammunition will be purchased from German Krupp plants and machine guns from Bohemian Zbrojovka Brno, as these manufacturers are known to be best among their peers."
BAS.12.a:0 "Weapons to make the earth tremble!"

BAS.13.t:0 "Fresh Off the Forge"
BAS.13.d:0 "The Weltkrieg showed just how terrifying weapons machine guns, and to a smaller extent, submachine guns could be. The cumbersome Villar Perosa and then ubiquitous Sturmtruppen weapon MP-18 both demonstrated the usefulness of a small, man-portable weapon in pistol calibre, and after the advent of the submachine gun, this design type has only produced newer and more lethal weapons. However, under the rule of Madrid’s kleptocrats, Spain never really invested into those weapons, the closest alternatives being the Astra Model 904 copies of the Mauser M714 Schnellfeuer carbine, which sold in massive orders on the Chinese warlord market. However, even those were more simply conversions of semi-automatic pistols into automatic weapon role, and thus Spanish submachine gun scene was simply at its infancy. Now, however, that is about to change, as the Star Bonifacio Echeverria, a local gun manufacturer, has received an order to put their Si-35 submachine gun model into full scale production. While not particularly novel in design, the submachine is expected to be a rather reliable future mainstay of the Euzko Gudarostea. However, a small controversy has emerged around the design, as it uses the Spanish 9x23 millimetre cartridge. Basque nationalists have argued that using a round designed by the maketos is unacceptable, which has exasperated the designers as these nationalists demand the weapon to be converted into 9 millimetre Parabellum instead."
BAS.13.a:0 "Largo was originally a Danish design anyway, let them shout."

BAS.14.t:0 "Military Melting Pot"
BAS.14.d:0 "The Euzko Gudarostea, as it stands, is a hodge-podge of different militias, former soldiers of Guardia Civil and Spanish army, and even some Carlist rebels who joined us out of shared disdain for the Madrid regime. The army currently has men from Basque nationalists, socialists, communists, anarchists and republicans and Carlists alike, and tensions are inevitable in such settings. Much work must be done to forge the gudaris, as these new fighters for the preservation of Euskadi have started to be called, into a proper coherent fighting force, and settling disputes of ideological leanings have to be addressed as well.\n\n Thankfully, general Antonio Ortega, who switched sides from Spain to ours during the revolt, has been reorganizing the units in a way that seeks to avoid conflict between the ideological extremes. Similarly, to forge an unified soldier identity beyond party politics, much work has been done to create a culture around the military. The use of Eusko Gudariak, a soldier song written by José María de Gárate, has been touched up by Captain Alejandro Lizaso Eizmendi after our experiences during the war against Spain. Now, the song has developed into a rallying cry that Basques, regardless of ideological divides, can cling onto, and as a tool of patriotic propaganda, it has proven superior to basically any other. Hopefully, we can forge a military that is loyal to Euskadi alone, not to ideological demagogues of any direction."
BAS.14.a:0 "Goazen gudari danok Ikurriñan atzean!"


BAS.15.t:0 "Ikusi Mendizaleak!"
BAS.15.d:0 "When the war came to Euskadi, the mendigoizales were some of the first Basque patriots to answer the clarion call, and armed with simple hunting rifles, pillaged Spanish guns and at times, even just home-made incendiary weapons, these brave men held the line when the Ertzana was being assembled. Consisting of the youngest and most fiercely patriotic Basques, they were born out of a Basque tradition for mountain hiking, and in the past had been utilised to recruit and train Basque nationalists clandestinely up in the Pyrenean mountains. Most of this training had been done by Euzkadi Mendigoxale Batza, a populist separatist movement masquerading as a hiking organization. \n\nThe vice-president of EMB, Mikel de Alberdi, would tragically be the first casualty in our fight against the maketos, falling to the bullets of Carabineros in a skirmish during the first days of the war. While his sacrifice was not in vain, it did severely impact EMB’s inner structure. Given that the organization is struggling internally, we could offer to integrate its fighters into the army properly. While integrating a political organization into our military is obviously questionable, these men are known to not question the decisions of the Basque government, and their skills in mountaineering are simply unmatched by those of our regulars, militias or the armies of our rivals. With this integration, we could have a proper mountaineering units, ready to defend our mighty mountain chain and to provide terrible headaches to our enemies as they try to dislodge these brave gudaris. The EMB organization will remain as a civilian thing as well, but strictly under civilian leadership, with its members hopefully later joining the military mountaineers once they enter their national service. "
BAS.15.a:0 "Begiak zabaldurik, bihotza erretan!"

BAS.16.t:0 "Ertzana Formed"
BAS.16.d:0 "With the declaration of war probably coming in the next few days, as Castile scrambles to return its imperialist rule over Euskadi, we must quickly create a force to oppose this enemy. While the Euzko Gudarostea, a proper Basque army, is being raised to respond to the Spanish threat, we must utilize the freshly created police force, Ertzana, as a temporary military force. Ertzana is primarily a special police force, with many of its men operating out of fast Riley cars and others using motorcycles to quickly move from town to town in the service of justice. However, the largest component of Ertzana is the force on foot, actually the force behind the title of this unit, and it has been described as one of the most modern police forces in Iberia. Recently, the press reported that ‘Ertzana’s foot battalions were formed by young men of a certain culture, more than 1.75 m tall, both trained in the handling of weapons, rifles, machine guns and tear gas. their silver insignia on their berets and their long blue coats, they looked magnificent.’ \n\nThis new addition to the Basque Public Police is seemingly received well by the populace, and even the motorized sections have received praise from the press, with one journalist reporting that ‘they had even better physical presence than those of foot police. With their brilliant brown leather jackets, riding pants, flat caps and leggings, they impressed the people of Bilbao the same way as their revolvers’. Clearly, their presence will be an amazing propaganda victory for us, but before we celebrate this new force too much, the grim reality is that they are still primarily a police force and thus only time will tell if they can face the Spanish army in combat without it ending in a disaster for us. "
BAS.16.a:0 "Let us pray that they succeed."

BAS.17.t:0 "Gudari Eguna"
BAS.17.d:0 "The dream of Sabino Arana and countless other Basque nationalist throughout the ages has been achieved, and the oldest people of Europe now stand proud, our independence secure and our enemies humbled. And this liberty, brought by responsible governance and the mighty arms of Euzko Gudarostea’s loyal soldiers, is the most sacred material value for the Basques now, for never again shall we be ruled by Spanish, French or any other imperialist overlord. The highly disunited and disorganized roots of Basque army are gone, with only a professional military of elite soldiers remaining to stand watch over our tall mountains and serene valleys. Through patriotism, fraternalism and bonds forged through fire, the Basque gudaris, different as they might be ideologically, are all just as committed to the cause of seeing our beautiful state retain its sovereignty. Whatever difficulties the world tosses our way, the Basque army shall weather them in its new form. As such, a new national holiday has been formed to celebrate those that fell during the terrible days of the independence war, and those that still serve the nation, putting their lives at the line to keep our people safe. Gudari Eguna, Warrior Day, will be held on ninth day of November, and among other holidays, a national memory service will be held for the martyrs of the independence war, including a rifle salvo to honour their passing. Euskadi shall never forget her heroes, nor the price they paid."
BAS.17.a:0 "Gora Euskadi, gora Gudari!"


BAS.18.t:0 "Aberri Eguna!"
BAS.18.d:0 "Aberri Eguna, or Fatherland Day, is not a particularly old tradition, but one that has captured Basque hearts in the short timespan it has been celebrated. Originally, such a concept was coined by Sabino Arana, but it was put into action by EAJ in 1932 to commemorate his death. The day is a celebration of all things Basque, from the traditional music to local sports and foods, but most importantly, the Basque cider. Sabino believed that without direct and swift action, Basque culture and people would be dissolved into the greater Spanish whole, but the continued tradition of Aberri Eguna proves every year that these fears were unsubstantiated. All around Euskadi, people gather to celebrate, families meet no matter the distances, religious communities pray for the nation, political parties hold rallies to commemorate the father of the republic and the newfound independence. Most interestingly, the celebrations are not merely confined to Euskadi itself, but our Basque brothers over the Pyrenees hold their own parties, defying the French encroachment on Basque culture year after another. Yet another year of free Euskadi passes, and every year meets us with more prosperity!"
BAS.18.a:0 "Bring out the cider, to Euskadi!"
BAS.180.a:0 " Bring out the cider, to Euskadi!"

BAS.19.t:0 "Choosing the National Flag"
BAS.19.d:0 "The Basque flag, Ikurriña, is among our most distinguishable symbols, but given the long history of Basques dating back to prehistoric times, there have been many flag designs that could equally work as a national symbol. We can, of course, simply keep the Ikurriña, but there are those who prefer the Arrano beltza, Black Eagle, a symbol commonly attributed to the Navarrese king Sancho VII. While not quite as prominent as the beloved Ikurriña, it is favoured by many Basque nationalists, especially those who don’t feel right about using a flag designed by the Arana brothers. Aberri nationalists on the other hand have proposed using the original design made by Luis and Sabino Arana, the father of Basque republicanism, which is a slightly different variant of the Ikurriña. This flag, however, is least likely to be accepted due to its minimal design change."
BAS.19.a:0 "Ikurriña stays!"
BAS.19.b:0 "Arrano beltza looks nice!"
BAS.19.c:0 "Go with Arana's original design!"

BAS.20.t:0 "[GetYear] Basque National Elections"
BAS.20.d:0 "For the first time in our history, we are able to hold independent, proper elections made up only of Basque parties. There are 4 parties present at the elections.\nThe left-most party to participate in the elections is the reorganized Eusko Sozialista Alderdi, rebranded section of the local PSOE party, seeking to advance the agenda of Basque workers through parliamentary means. While about as popular as the more moderate EAE, they stand a chance of winning as many Spanish socialists and syndicalists have joined forces with their Basque comrades under one party and vision.\n\nThe second left-wing party is the EAE, led by Tomas Bilbao Hospitallet, who, like the EAJ, believe in a strong Basque state, but disagree with the overt clerical attitude of EAJ. While nowhere near as large as the EAJ, EAE is growing increasingly more popular as the internal conflicts of EAJ cause it to haemorrhage supporters tired of the constant bickering.\n\nThe behemoth of Basque politics is the EAJ party, a strongly Catholic nationalist conservative party. EAJ has dominated the political scene of Euskadi ever since its inception, and their strong links to tradition appeal many within the new state. However, they are staunchly republican, and thus have drawn the ire of many Carlists. Their moderate views into future relations with Spain have also caused them to lose support of the more radical Aberri faction.\n\nA true newcomer to the elections is the party of Elias Gallastegi, the Eusko Mendigoxale Batza. Starting off as a nationalistic mountaineering organization, they have now formed into a proper party with the aim of creating a nationalist, socially concious and anti-capitalist republic. The last but not the least is the radical independence-seeking wing of EAJ, Eusko Alderdi Aberri, led by the brother of legendary Basque nationalist Sabino Arana, Luis Arana. Arana disagrees with the moderate and conciliatory view the EAJ holds of Spain. Arana’s party believes that only armed preparation and vigilant eye on the border will keep Euskadi safe from the imperialists of Madrid, and while they agree with EAJ in economic matters, a compromise between these parties is hardly realistic.\nThe elections have already started in Euskadi, with the general euphoria of independence slightly easing into more temperate state as the population prepares to settle their political differences through the ballot box." 
BAS.20.a:0 "The moderate socialists of EAS win the day!"
BAS.20.b:0 "The people put their trust in EAE!"
BAS.20.c:0 "EAJ hegemony remains!"
BAS.20.e:0 "The Mendigoxales of Gallastegi scale the cliffs of victory!"
BAS.20.f:0 "The nationalist elder Luis Arana and his Aberri convince the masses!"

BAS.21.t:0 "Integration of Spanish Unions"
BAS.21.d:0 "Bilbao, the heart of Euskadi, has rapidly expanded its importance in Iberia thanks to the many foundries, mills and factories the city possesses. While Euskal Herria is mainly dominated by rural farmlands, sparsely populated mountain ranges, and rough coastlines dotted with fishing villages, the city of Bilbao stands as a true metropolis, sprawling into all directions. With its increased size and industry, it has become a stronghold of socialism in Basque country, allowing Spanish unions such as the UGT to gain a foothold amongst its workers, especially among the Spanish immigrants. Local unions such as Eusko Langileen Alkartasuna have also remained as a strong force within the city, but their Catholic ideology and strong ties to the Nationalist Party have made them difficult allies for the local Basque branch of the PSOE. However, now that the old PSOE is no more and Euskadiko Alderdi Sozialista stands in its place, the new party must ensure that the Spanish unions are fully brought into the Basque framework, and integrated into the new nation so that the Spanish workers do not become radicalized pawns of the Spanish government in Madrid. As such, the integration of UGT under the new name Langileen Batasun Orokorra has begun, and it will also lead to the absorption of other, smaller Spanish unions such as the important metalworkers union Sindicato del Metal de Vizcaya, as well as the highly prestigious standard-bearers of the Alfa group, Sindicato de Obreros Pistoleros. This process will inevitably create tensions between the Basques and Spaniards, but hopefully the mutual faith in the triumph of socialism and the lack of any real alternatives for the Spaniards will make the transition period pass by smoother."
BAS.21.a:0 "For a brighter future, together."

BAS.22.t:0 "National Communism Redeemed"
BAS.22.d:0 "When the Bolsheviks fell in Russia and the Spanish communists remained divided, the Partido Comunista Español cease to be, with only Bloque Obrero y Campesino, Izquierda Comunista Español and Partido Comunista Obrero Español remaining scattered around the Iberian continent. Some contingents of the original PCE remained, and Basque country was one of these, as during the harshest repressions of the Primo de Rivera era, Basque communists would flee to France and seek refuge among the Jacobins of Maurice Thorez and Marcel Cachin. Some of the bravest and most nationalist communists of Euskal Herria would later return during the glory days of the independence war, such as Jesus Larrañaga Churruca, and would serve amongst the battalions formed by EAS, EAE and IFA-LKN, especially in the battle of Albertia mountain. While many of these new members of the resurrected Euskadiko Partidu Komunista are far less opposed to Basque nationalism as their ideological comrades in Spain, they are still heavily influenced by the Jacobins many of their members spent so much time with. As such, EAS leadership is debating whether the party should invite these Communists into the new party, as their influence would likely be marginal. If left unchecked, however, they could pose a strong rival, and knowing their thirst for a revolution, they could gather various other radicals to their banner, something the moderates within EAS wish to avoid at all costs. Even if the communists are added to the ranks of EAS, another question is whether to include only those that have proven themselves patriots of the Basque cause, such as Larrañaga, or to also allow more orthodox communists such as Leandro Carro Hernaez, the nominal leader of EPK, to join as well."
BAS.22.a:0 "Invite only those who bled for the Republic."
BAS.22.b:0 "Let the Jacobinized Basques join as well, they’re not a threat."

BAS.23.t:0 "Reaching out the Nationalist Anarchists"
BAS.23.d:0 "Most Basque anarchists belonging to the CNT-FAI’s local branch, IFA-LKN, can hardly even be classified as anarchists in true nature, as they mostly joined the union for better rights and pay, not necessarily out of devotion to the cause. Given that much of the group's support in Euskal Herria comes from fishermen and dockworkers, this is hardly surprising. Yet there are those who do follow the principles of anarchism fiercely in our small nation, and perhaps the greatest example of this is Felix Likiniano, who fought alongside UGT and PSOE militants during the war against Spain, helping to expel Spaniards from Bilbao and Donostia. After the war, he has been an ardent supporter of creating an odd synthesis of anarchism and Basque nationalism, called anarcho-abertzaleism, where the Basque struggle for the preservation of their culture, language and society is mixed with the decentralization into communes and collective ownership of anarchism. While the wider CNT-FAI community has denounced him as a dangerous promoter of statist status quo, EAS could gain a valuable ally in this particular drift within the anarchists, especially as Likiniano’s merits as a fighter against the Spaniards makes him something of a folk hero among the otherwise taciturn coastal anarchists. He has shown willingness to work alongside other left-wing groups in Euskal Herria, and thus it would likely be easy to create an alliance with the anarchists through him, to make sure that the reactionaries of Aberri and EAJ don’t get to dictate the terms of labour organization in Euskadi."
BAS.23.a:0 "Curious fellow, but a useful one at that."

BAS.24.t:0 "Ending the Great Rivalry"
BAS.24.d:0 "The other large union in Euskadi is Eusko Langileen Alkartasuna, a Catholic union propped up by the Nationalist Party, and its grip on the workers of Euskadi remains strong even two decades since its inception. Through social assistance programs and other benefits to its members, as well as appealing to the strong Catholic ethos of Basque workers, the union has made it hard for the UGT’s successor, the LBO union, to attract members. However, given the increased societal tensions between the ownership class and labourers, strikes are becoming more commonplace, and as EAJ’s grip on the Basque population is weakened with the emergence of new parties such as EAE, Aberri and EAB, it is becoming increasingly easy to drive a wedge between the masters behind ELA’s leadership and their support base. Santiago Aznar, LBO’s leader, hopes that with a strong propaganda campaign and extensive advertisement of LBO’s advances in creating a better environment to Basque labourers, the union could finally cause many fence-sitters to take the plunge and leave the Catholic union, finally ending the capitalist oppression ELA has helped facilitate. This is tied to the easing of EAS’ rhetoric in regards to the Catholic Church, as it is hoped that it would make true socialism more appealing to pious workers, helping finally kick the yellow unionists out of the Euskadi’s union scene."
BAS.24.a:0 "Let us hope it works."

BAS.25.t:0 "Esperantist Ideas of Aznar"
BAS.25.d:0 "Santiago Aznar has worked long to legitimize EAS as a democratic, law-abiding party in Euskadi, and his work in merging the Spaniards and Basques into one coherent group has been more than commendable. However, this process has been quite difficult with the massive difference between the Basque and Spanish languages due to the unique nature and rules of the former. However, Aznar’s personal interest may have been able to provide a solution to the problem, at least in the long run, as he is known to be a big supporter of the Esperanto language. Taking inspiration from the Catalan anarchists who have promoted the use of Esperanto among the CNT-FAI organization to overcome language barriers between Spanish and Catalan anarchists, EAS has decided to introduce programs to teach Esperanto to the union and party members among Basque and Spanish socialists. This is hoped to help overcome the animosity felt between Basques and Spanish immigrants caused by the inability to communicate, or the feeling of being forced to speak the language of a nation they had just been at war with. However, Aznar himself has even expressed some interest in binding Esperanto into the party program fully, to promote the language as a bridge between the Iberian peoples, a language of unionism both in terms of workers’ organization and in terms of bringing the many groups of former Spain together."
BAS.25.a:0 "Let’s just stick to promoting programs for now."
BAS.25.b:0 "There are no borders in socialism, and there should be no barriers in communication either; let Esperantism fix that!"

BAS.26.t:0 "The Complicated Relationship With the Nationalist Party"
BAS.26.d:0 "One would not expect Christian conservatives and moderate traditionalists to get along with socialists, but the situation between Basque socialists and conservatives of the Nationalist Party is relatively complicated. While the two parties bicker and compete on the unionist front due to both supporting the two biggest unions of Euskadi, the party leaders of EAS and EAJ, Santiago Aznar and Jose Antonio Aguirre, respectively, are on relatively good terms due to collaboration fostered during the revolt against Spain, with Aznar serving as the industry advisor. Aznar collaborated with other EAJ members, such as Jesús Maria de Leizaola as well, chairing the Defence Committee of Bilbao during the war. So while the two parties will most likely remain rivals and competitors for the foreseeable future, there is much to be gained from collaboration for both parties, and alliances both in the parliament and in the local municipal levels are not out of the question. Some Christian members of the EAS have even proposed forming a coalition with the Nationalists, arguing that for the time being, focusing on the general improvement of the nation is more important than dealing with capitalists and property owners, as the threat of Spanish return looms on the minds of many. Additionally, they argue that the Nationalist Party’s leadership has a long history of providing help for the workers and unemployed. However, the more Marxist members of our organization, especially those in the communist wing, argue that these are just paternalist scraps being tossed to the workers so that they behave."
BAS.26.a:0 "Let’s keep a healthy distance from the EAJ."
BAS.26.b:0 "A coalition with EAJ would be beneficial to us both in the short term."

BAS.27.t:0 "The Complicated Relationship With the Nationalist Party"
BAS.27.d:0 "The Basque region has a long history with co-operatives owned entirely by workers, and the king of this style of production ownership is the Alfa co-operative company, located in the town of Eibar. The co-operation was a stronghold of UGT activity before the war, and with Basque independence, it has become a cornerstone of the EAS’s program. Starting off as a weapons manufacturing plant in the 1920s, they followed earlier projects of Gizupkoan socialists, such as the Cooperative la Eibarresa, who had already begun making shotguns in the late 19th century. However, Alfa did not merely continue the gunmaking tradition, even though their copies of the Smith and Wesson revolvers as well as Browning semi-automatic pistols were relatively popular among Spaniards. Instead, Alfa transitioned to more generalized metallurgy, and most importantly, the manufacturing of sewing machines. In the past decade, they have pioneered many pro-worker policies, such as the implementation of the 8-hour workday, and though the company dropped the production of weapons in the early 1930s, they have returned to the trade once more following conversions done during the independence war, though as licenses of American weapons are hard to come by now, the company has moved to products of Astra and Star instead. Alongside the guns, their sewing machines have become popular among Basque ladies, and the various women organizations of Basque parties have ordered these prestigious machines in bulk for courses and women’s education. For the EAS, the success of Alfa is proof that the workers do not need capitalist middlemen to guide production, and the government of Lendakari Aznar has decided to fund further expansion of not only the Alfa group, but also similar ventures both in industry but also in agriculture and fishing businesses."
BAS.27.a:0 "Victory for socialism and collectivism alike."
BAS.27.b:0 "Alfa’s example should be a beacon for our party platform to follow!"

BAS.28.t:0 "Red Dawn Raises Over Euskadi"
BAS.28.d:0 "Euskal Herria is probably one of the most conservative regions of Iberia, and the grip of Carlism has long held Basques and Navarrans firmly. Yet thanks to the efforts of Eusko Alderdi Sozialista, it would finally seem so that the rot of reaction no longer holds sway over the Basques. Through cunning coalition alliances, promotion of worker ownership, and the expansion of the role of the workers in Basque society, the role of capital and reactionary institutions such as the Catholic church have dwindled in importance. Hopefully in the future, the concentrated efforts of EAS-LBO will smash apart the chains of reactionaries and upper bourgeoisie plutocrats, and while the EAS is still abiding by the democratic system out of respect for other nationalist parties and the collective Basque society, the party is looking for every chance it gets to steer Basque country to a truly equal and progressive society. But for now, the party and its Lendakari, Santiago Aznar, can celebrate the successes of the last few years and the accomplishments produced during them."
BAS.28.a:0 "Euskadi rests well under its socialist shepherds."

BAS.30.t:0 "Solving the Issue of Stray Autonomists"
BAS.30.d:0 "One of Eusko Abertzale Ekintza’s core policies has always been gradual advancement towards independence. While EAE’s leadership, including the more left-leaning figures like Tomas Bilbao, were willing to work with the Republican government during the two years of its existence, the dream of a free Euskadi, with the Ikurriña proudly unfurled over all its lands, was always the main goal of the movement. However, there were some within the movement who saw the alliances EAE made with socialists to be disrespectful to the ideals of Basque republicanism and faith, and they went on to form the EAE Autonomist wing, almost rejoining the EAJ conservatives.\n\n They also supported the continued desire for autonomy over independence, which didn’t tie well with the main party line. While these dissidents were not a large group, roughly around thousand in strength, the EAE really cannot afford the existence of a rival organization, no matter how small. With the advent of Euskadi’s independence, the party could seek to absolve these splinters, bringing them back into the fold, as many of them are still more liberal than the members of EAJ. With the EAE’s election victory as well, it seems their best bet to influence matters in the nation, even if they might have to contend with the socialists in a coalition."
BAS.30.a:0 "Let the prodigal sons return, if they wish."

BAS.31.t:0 "The Banner of Progress and Unity"
BAS.31.d:0 "As the Spanish collapse began, large numbers of Spaniards began fleeing their decimated state to the splinter regions such as Euskadi, and yet more arrived from exile to extend a hand of friendship to fellow republicans, as they shared no love for the monarchy. However, the racial supremacist views of Sabino Arana are deeply rooted in the society of the Basques today, and the war with Spain has hardly made the situation any better. Many Spaniards, eager to serve the Basque administration, have joined various sports organizations or cultural clubs, or even have fought in the Eusko Gudarostea. However, they find themselves shunned from these places because of their language, place of origin or even simply because of their surnames. This is especially dire in the Navarrese regions and Bilbao, which have a far greater number of Spanish locals, refugees, and immigrants. The repression of Spaniards is visible there every day, sometimes leading to difficult situations as Aberrianos and Mendigoixales clash with Spanish immigrants on the streets. The term ‘maketo’ is becoming increasingly common among Basques as tensions rise, and unless something is done to alleviate the situation, there will be an outburst of violence that may tear this young state apart.\n\n Thankfully for Eusko Abertzale Ekintza, the party has always promoted pluralist policies, and unlike the EAJ, has never enforced a policy of only allowing people with Basque surnames to join the party. As this fact is becoming more commonly known around the nation, more and more Spaniards are flocking to EAE’s party banner, seeking help for their problems that have gone unanswered by the conservatives. While this is likely to dilute the ideological background of EAE to some extent, it has boosted the party’s numbers immensely, and is probably the reason the splinter party was able to triumph in the elections. Members of the old Spanish parties, such as Izquierda Republicana, Union Republicana and Derecha Liberal Republicana have formed a new strong force within the party, and their aid is valuable as Euskadi asserts itself as a new nation in the world, with institutions to match the current era."
BAS.31.a:0 "Towards a new era, together."

BAS.32.t:0 "Mingling With the Communards"
BAS.32.d:0 "The party platform of EAE has never been the most clear and concise, and the party remains relatively divided between various liberal middle-class nationalists, moderate union leaders and secular Catholic progressives. Especially with the influx of Spaniards, the party is almost indistinguishable from its old form. Nevertheless, the left-wing ideologies are still the beating heart of the party, and its commitment towards a modern, secular and tolerant Euskadi has not disappeared anywhere, merely grown stronger over the years.\n\n As such, the reactionaries of the Reichspakt, Adriabund and the vengeful imperialists of the Entente are hardly ideal allies in the eyes of the Abertzales, though if the situation demands for it, these ideals can be swept aside. Nonetheless, many Abertzales, especially ones like Tomas Bilbao, Anacleto Ortueta and Luis Ruiz Aguirre, sympathize with the Internationale’s cause the most, even with their disdain for the Totalist movements. After all, during the independence war, only Internationale supported the cause of the Basques, even if mainly to weaken their Spanish neighbour. While this sympathy may not lead to full-on joining of the party, as the conservatives and Aberri could very well see this as an abandonment of Basque democracy, there is no reason why Euskadi should not align its trade more with the Internationale.\n\n After all, while the nations of the alliance may not be capitalist, they still have plenty of things for trading, and due to being surrounded by enemies, not many people to trade with. Thus, while Euskadi might not be the powerhouse of the global economy, the nation may provide France and Britain with products they may not otherwise be able to get. Some, such as Luis Arana and the Carlists, may still denounce this collaboration as ‘dangerous meddling with the devil’, but unless they win the next elections, there is little they can do to directly oppose these measures outside of an actual revolt, a revolt that would likely not get much sympathy."
BAS.32.a:0 "A toast to new trade partners!"

BAS.33.t:0 "The Most Popular of Fronts"
BAS.33.d:0 "When the Republic died, the idea of a Popular Front, first theorized during the Pact of San Sebastian, died with it. Or so it was thought, but as the young republics of Iberia assert their independence, the need to counter the more fervently reactionary forces within their societies once again rises to the surface. Euskal Herria, with its strong Carlist presence, is no different, as the young republic may have taciturnly allowed Carlists to fight alongside it during the independence war, but the future of such ceasefire is uncertain. The Carlists of Navarre and Basque countryside harbour dark plans, and the ultranationalists of Aberri are hardly better, clinging to Integrist ideas of total Catholic domination of Euskadi and expulsion of Spaniards from the realm one way or another.\n\n This cannot be allowed to happen. If a pluralist and democratic Euskadi is to survive, it must be defended by those loyal to it. The Popular Front theorized by Spaniards, Galicians, Catalans and Basques alike seems to be the strongest way to defeat the forces of traditionalism, and who better to lead it than the moderate left-nationalists of Eusko Abertzale Ekintza? The party has many members known for their skills at cooperating between the different forces of Basque society. Tomas Bilbao Hospitalet can use his union connections to strike a deal with the socialists of EAS and its union, LBO, while Gonzalo Nárdiz’s stellar political maneuvering with the Jeltzales of EAJ during the war earned him quite a bit of respect among the conservatives.\n\n Finally, Spanish allies of EAE can reach out to the Navarran republicans, especially members of the Partido Republicano Autonomo Navarro, to get them into our coalition as well. Should the EAS support us, we are bound to get assistance from the Basque nationalists among the anarchists and communists as well. While this wide coalition is bound to be a cumbersome affair, requiring careful balancing of various interests, the EAE must become the strong force of compromise that keeps the torch of republicanism burning so bright that the darkness of traditionalism may never extinguish it."
BAS.33.a:0 "Not an inch given to enemies of the Republic!"

BAS.34.t:0 "Separation of Church and State"
BAS.34.d:0 "Now that the rule of the Abertzales has solidified over Euskadi, the party has enough support to secularize the new state. This is by far the most controversial part of the entire party manifesto, and one that is inevitably going to lead into issues with the Aberrianos, and probably also the Mendigoizales and Jeltzales.\n\n Still, it is a policy that the EAE has been committed to from the start, and while controversial, it is a stepping stone on the road to progress. Many Abertzales are devout Catholics, but even they realize that tying the governing apparatus to a religious organization, no matter how inherently linked they are here in Euskal Herria, is bad for social cohesion in the long run. Still, the EAE’s leadership has learned from the mistakes of Spanish republicans, and while the secularization process in Spain was a petty and vindictive affair aimed at crushing church power, the government of Euskadi aims for it to be a slow and methodical process, done with respect to the Catholic church, local monasteries and other Catholic organizations.\n\n No church property will be seized without recompensation, though the ikastolaks will be integrated into the regular school system. Clergy personnel in schools can return to their actual religious duties, though those wishing to continue teaching can do so after acquiring the necessary credentials. The secularisation of schools will be the main step towards a secular Euskadi, though other administrative reforms are also required, especially to replace religious administrators and bureaucrats with civil ones. The state will also be able to legitimize civil unions and allow divorces initiated by either side of the marriage. The socially conservative and deeply Catholic nation’s populace will likely abhor these measures, but without decoupling religion from state affairs, Euskadi is bound to never modernize fully."
BAS.34.a:0 "Modernity requires a price."

BAS.35.t:0 "A Fresh Coat of Paint for Euskadi’s Cities"
BAS.35.d:0 "With the rapid expansion of Bilbao and cities like Donostia following the industrial revolution, these cities are left with a mix of old and somewhat inadequate housing to fit all the citizens of Euskadi. However, as the EAE focuses on building the Basque welfare state from the ground up, expanding the social security, unemployment benefits, children’s healthcare and pensioner aid, Lehendakari Tomas Bilbao has raised the question of housing as well. Being an architect, he realizes the importance of functional living quarters to the well-being of the citizenry. Bilbao has recommended that the government utilizes his contacts with both domestic and foreign architects and engineers to fund a large-scale transformation of the nation’s public infrastructure to a new level.\n\n While this will obviously be costly and time consuming to finish, the government believes that the benefits gained in creating new jobs and earning valuable construction knowledge will off-set the short term losses in capital. Bilbao, a strong proponent of Expressionism, has suggested contacting German architects to help with the project, creating connections to the Kaiserreich as well, which may help alleviate some of the criticism that the EAE government has gotten over trade deals with the Internationale. It is hoped that the rebuilt Bilbao and Donostia are better able to house the growing population of Euskadi’s urban areas."
BAS.35.a:0 "A new Euskadi, from the ground up."

BAS.36.t:0 "Eusko Emakume Ekintza"
BAS.36.d:0 "The leadership of Eusko Aberzale Akintza has decided to further expand the women’s section of the party, Eusko Emakume Ekintza. The importance of these organizations to the Basque society cannot be understated, and the success of EAE’s rival party Eusko Alderdi Jeltzalea in utilizing its own women’s section Emakume Abertzale Batza to garner support among the proletariat of Euskadi. The EEE will aim to draw Basque women away from their very stagnant ways, chained to kitchens and the few almost feudal-era jobs that they are allowed to perform.\n\n The EEE’s main role will henceforth be the expansion of understanding into women’s rights in Euskadi, and it will utilize various different branches of the organization to achieve this. EEE’s main newspaper, formerly Mujeres, now translated to Emakume, is already in full printing order. Florentina Tasende, the president of the organization, has also worked diligently to establish ties to other progressive and left-leaning women’s clubs in Euskadi, such as Hogar de la Mujer Moderna and the former women’s organization of PSOE in the region, Círculo Femenino.\n\n It is hoped that the expansion of EEE would finally drag the traditionalist and highly hierarchical society of Euskadi to modernity, especially considering that many of the more conservative women still view the lack of opportunities to progress in their careers as negative yet the main party of EAJ is not particularly interested in driving a change to this. EEE is expected to become relatively popular among the existing women workers of Euskadi, especially the cardmakers of Fournier and the cartridge makers of Eibar, though.\n\n Recently, the women’s movement of Tasende has sought to improve relations to other similar movements in the other Iberian nations, such as the L'Unió de Dones in Catalonia and the Unión de Mulleres in Galicia led by Urania Mella. While there’s been some degree of worry within the EAE leadership, especially among more liberal rather than socialist leaders, such as Luis Urrengoetxea, that especially the latter organization could fill the heads of Basque women with ideas of syndicalism and anarchism, this seems unlikely, as the women’s sections of local syndicalists and anarchists would likely have taken such individuals in already. This international cooperation is more likely to further strengthen the hold of feminism in Euskal Herria, and it is hoped that this in turn would lead to further strengthening of EAE and EEE."
BAS.36.a:0 "A new era for the women of Euskadi as well!"

BAS.37.t:0 "Unitary State of Euskadi"
BAS.37.d:0 "One of the most unifying tenets among Basque nationalists has always been the desire for federalism, first when the region was part of Spain and then once Euskadi became free, the one thing many Basque nationalists from left and right, anarchist or traditionalist, had in common, was the fact that all desired the creation of a confederation between the seven provinces of Euskadi. All but one, Eusko Abertzale Ekintza. The party has rejected the confederalist vision of pushed especially by Jeltzales, Mendigoxales and Aberriak, claiming that the nation is small enough and modern communications technology strong enough to not warrant massive amounts of local autonomy.\n\n They also view the Carlists with strong suspicion, and especially Anacleto Ortueta, one of the more socialist-leaning members of EAE, believes that if the Carlist regions are given too much autonomy, they could easily attempt to organize a rebellion that would seek to either topple the Basque republic or separate Navarra from it. If the time came when EAE would seek reuniting with Spain, the federalism question could be revisited, but for the time being the party is very heavily invested in pushing through legislation and changes to the constitution of Euskadi that would see the confederation dissolved in favour of an unitary republic. This has obviously stirred up a massive degree of controversy, and especially in Navarra this is seen as a grave insult, but the EAE government believes that as the unitary state model takes yield, the naysayers will likely be proven wrong by the more efficient administration of the state."
BAS.37.a:0 "Centralization leads to prosperity"

BAS.38.t:0 "Party Convention of EAE"
BAS.38.d:0 "The proclamation of San Andres, done in 1930, outlined many of the core tenets of EAE, ranging from republicanism and secularism to the ideological basis. The party at the time stood largely on the side of liberal reformism, especially when it came to members such as Luis Urrengoetxea, but there were others, such as the party leader Tomas Bilbao and his staunch ally Anacleto Ortueta, who especially after Sanjurjada veered into left-wing politics and started collaborating with the Third Internationale. While never openly Marxist or syndicalist, the socialist tendencies began to gain traction within the party after 1932 and the current structure of the movement is rather heterodox.\n\n Given this situation, the party is understandably quite torn on what economic, social and administrative reforms to pursue, as the uncertain leadership has to debate with their opponents on the direction of the party almost constantly. It’s clear that a party convention is necessary to hammer home the details of the party platform, and the party has organized one in the town of San Andres, the very home of EAE where the Manifesto kickstarting the party as an independent entity of the EAJ was written in 1930. There are currently three central factions within the party, the socialists, radicals and technocrats, with Tomas Bilbao leading the socialists, Urrengoetxea being a central figure of the liberals alongside Pello Irujo and Sabin Seijo, and Justo Gárate being the leader of the technocrat wing, taking many of their ideas from the Republican-era organization Agrupación al Servicio de la República.\n\n  They wish to transform Euskadi into a unitary, somewhat utopian and highly specialist-led state, without the dismissal of democracy but more a heavily organized state, with semi-state run economy and strong separation between church and state. The socialists of Bilbao seek further co-operation with the socialists of Eusko Sozialista Alderdi, with the creation of EAE’s own nationalist and socialist union as well. The liberals of Urrengoetxea seek further cooperation with Navarrese liberals and republicans, such as Partido Republicano Autonomo Navarro and Unión Navarra. They take most of their inspiration from French and Spanish radicals, but their views are obviously less hostile towards minority groups than those of the most prominent Spanish radical, Alejandro Lerroux. The liberal wing is still committed to progressive evolution of Basque society, but without necessarily dismissing capitalism, and they propose the creation of welfare state which would limit the extent of inequality in Euskal Herria. The party could also seek to merge this ideas and continue on the course of liberalized socialism, but it can be damaging in the long term.."
BAS.38.a:0 "Bilbao’s political clout earns the socialists their victory!"
BAS.38.b:0 "Urrengoetxea’s radicals reclaim the liberal nature of EAE!"
BAS.38.c:0 "Gárate’s technocratic solution will create utopia in Euskadi!"
BAS.38.e:0 "Deadlock leads to the continuation of a liberal socialist idealism."

BAS.43.t:0 "The Hegemon Stands Undefeated"
BAS.43.d:0 "After months of hard labour, countless compromises and difficult decisions, the Eusko Alderdi Jeltzalea stands at the peak of its power. The hegemon of Basque party politics has once more proved that it deserves its throne as the leader of Euskal Herria, its moderate and caring yet strong guidance providing the Basques with a clear direction. Under the blessings of God and the examples of both Sabino Arana and Ramon de la Sota, the party has made sure that the new republic at the very edge of Iberia is an example for rest of the world to follow, walking the tightrope of compromising with the nationalist socialists of EAS and the traditionalists of Aberri, providing an alternative to the radicals and creating an organization for those workers who do not fall to the temptations of syndicalism.\n\n The protection of Basque nation is taken care of by such capable men such as Candido Saseta, the watchdog of EAJ who led the Basques to freedom, while Jesús María Leizaola and Manuel Irujo will ensure that no Basque ever goes hungry or idle in the new republic. All this happens under the leadership of Euskadi’s first lehendakari Jose Antonio Aguirre, who proved his worth during the rebellion and has gone on to become a bastion of Basque republicanism ever since. It would seem that the EAJ may never again lose its grip on power, for the party’s popularity has soared to newfound heights, but this does not mean that it can remain careless. Perhaps next elections will bring changing fortunes, but for now, Euskadi stands ready for future challenges, led by the best and brightest of Eusko Alderdi Jeltzalea."
BAS.43.a:0 "Gora Euskadi, gora Jeltzaleak!"

BAS.44.t:0 "The Threat of Syndicalism"
BAS.44.d:0 "Now that Eusko Alderdi Jeltzalea once more controls the Republican government, it must secure the support of its staunchest ally, the union Eusko Langileen Alkartasuna. This union, commonly known as Solidarists, have operated the longest out of local unions, and adhere to Sabino Arana’s ideas of creating an organization for pious, patriotic and hard-working Basques, which will not be tied down by Spanish capital nor socialist lies. However, in recent years, syndicalist ideas have started to infiltrate the movement despite the best efforts of its president, Manu Robles-Aranguiz.\n\n Lehendakari Jose Antonio Aguirre has made it clear that EAJ cannot survive without the support of the Solidarists, and thus massive efforts must be made to upheld the ideological cohesion of the union. Syndicalist rabble will be expelled from the movement, for their agitation is simply too dangerous to be allowed with Euskadi’s neighbours being what they are.  However, more efforts must be placed in general to make ELA competitive in the new union environment of Euskadi if Jeltzales are going to uphold their hegemony even among the workers.\n\n Increased social benefits from joining the union will be guaranteed, and some of the union’s more reform-minded members have pointed out that the government should encourage the creation of more co-operatives, food banks and collective loan funds as the nation regenerates from the economic woes brought upon first by Black Monday and secondly by the war of independence. José Maria Arizmendiarrieta, a seminarian and keen supporter of Catholic co-operatives, has been a very strong driver of this line of reform, and he proposes setting up an experiment along this line in one of the Basque industrial towns, such as Mondragon, to gain further experience with Catholic worker’s self-management."
BAS.44.a:0 "Great idea, give the man some funding."
BAS.44.b:0 "Just focus on kicking out the syndicalists, it’ll be enough."

BAS.45.t:0 "Final Nail in the Coffin of Liga de Acción Monárquica"
BAS.45.d:0 "The light of a cigarette was the only thing illuminating an unassuming house in the outskirts of Bilbao. A man, in his thirties, drew a deep breath from his vice before letting out a smoke cloud. The light grew dim and soon the man tossed the lifeless butt of the cigarette, turning to face the house behind him. Giving one last look around the deserted street before sneaking into the house, the old door creaking as he entered. Inside, in a decrepit old kitchen, what awaited him was not the group of co-conspirators like he had expected, but a scene of chaos. The table had been turned on its side, chairs tossed about, a bottle of wine had been smashed on the floor and whatever other knicknacks the room had had, it was as if a gust of strong wind had strewn them along for a moment.\n\n First instinct on the man’s mind was to flee, but as he turned to escape, he was greeted by the revolver barrels of two Ertzana officers. The underground cell of Spanish monarchists in Bilbao had come to an end. Around Euskal Herria, dozens of similar groups had been arrested thanks to a mole in the organization. While the group was funded by various capitalist conservatives and monarchists of Spanish origin, such as Victor Chavarri y Anduiza and Juan Tomás Gandarias, much of their organization is made up of radicalized Spanish immigrants afraid of Basque racial policies or angered by the banning Spanish parties. Given that few of these men share an actual conviction towards the monarchy, the organization is expected to collapse now that many of its main backers have been arrested or driven out of Euskadi."
BAS.45.a:0 "Victory over Hispanity."

BAS.46.t:0 "Cutting off the Unsavoury Elements of Aranaism"
BAS.46.d:0 "The Jeltzales of EAJ have always revered Sabino Arana as the father of Basque nationalism, and it is undeniable that without his contributions, Euskadi as a concept would have not existed, at least not within the timeframe it does now. However, there is a strong stain of shame attributed to his ideas that the party must finally cast into the abyss of oblivion, as it has no room for it in the modern state of Euskadi. One of the reasons Arana supported the creation of a Basque state was the fact that he considered an union with Spain to lead Basques into eventual assimilation and disappearance of Basque culture.\n\n While the current leadership of the EAJ does concede that this may have happened with Spain, it does not excuse the later remarks of Arana, who claimed that Basques were, inherently through their biological and mental characteristics, more pure than their Spanish counterparts. Even with the fervent boost of nationalism that the citizens of Euskadi have now received from their victory against Madrid, the party simply cannot push such virulent ideals against the Spaniards that chose to remain here.\n\n Euskadi cannot become a caste society where the racial hierarchy is determined by theories of a man who never lived to see the reality of his national project, and thus Lehendakari Aguirre and rest of the EAJ cabinet have decided to lift the restrictions towards membership of Eusko Alderdi Jeltzalea. Previously, party membership was gated behind having a Basque surname, but now, even those with Spanish names can join. It is hoped that this will ensure a more fair and balanced society. It will likely also boost the numbers of the EAJ as Spanish republican conservatives who sought refuge here in Euskadi will now join the party’s ranks."
BAS.46.a:0 "Euskadi cannot continue on with grudges of the past."

BAS.47.t:0 "The Rebirth of Ikastolak"
BAS.47.d:0 "One of the obstacles the Basque people had to deal with under Spanish rule throughout the years was that neither the ossified monarchy nor the short-lived republics had paid much attention to the education of the Basque people, with Basque matters continuously neglected by institutions organized by the Spanish governments or the Catholic Church. Schools set up by short-lived Republican governments would attempt to enforce full secularisation on the Basque schools, disregarding the wishes and pious nature of the Basque people, while the monarchy wanted to keep the Basque people down by heavily limiting Basque cultural expressions in favor of Spanish practices. However, even as oppression continued, the proud sons of Euskal Herria still managed to find ways to further the cultural development of their people, and in 1914, the first experiment in Basque-centric schooling began.\n\n In 1917, Migel Muñoa, a local teacher in Donostia created the first ikastola, marking the emergence of the first proper Basque school. Ikastolak were meant to teach Basque children in their native language, focusing on matters of Euskal Herria first and foremost, with a large emphasis on Basque traditional songs and culture alongside Catholic religious education. Meanwhile, Ramon de la Sota Aburtos, the son of an industrialist and famous Basque politician belonging to the EAJ was also heavily involved in creating a network of ikastolaks around Euskal Herria. The son of an industrialist, he envisioned a federation of 125 schools across the Basque region under the same model. Sadly, the Sanjurjo coup of 1932 led to increased repression of Basque nationalism, and the ikastolak system was partially torn down or nationalized by the military and Acción Popular alliance. This period of suppression would only culminate in further teacher mobilization, where teachers of the existing ikastolak would secretly maintain the ikastolak network through teaching Basque children behind closed doors in their own homes.\n\n Of particular note, Elbira Justa, a member of EAJ’s women section, Emakume Abertzale Batza, was one of the strongest advocates for this approach. With Euskadi’s independence finally a reality under the government of the Jeltzales, Justa has proposed a revival movement of the ikastolak system, resurrecting and modernizing de la Sota’s old educational institution and network, with unanimous agreement from the government. To that end, the Eusko Ikastola Batza was created to supervise the renewed ikastolak system. Justa, known for her traditionalist stance in politics, has nonetheless drafted a progressive educational program, with groups of children being given fair and equal education regardless of gender, while new pedagogical methods are adapted from the most modern and up-to-date schools of thought, such as Adolf Ferriere’s ideas in La Forge or Maria Montessori’s ideas on children’s prominence. The government has greenlit the program and the new ikastolaks are expected to be built or converted from older buildings en masse in the coming years."
BAS.47.a:0 "A very modern, yet still Euskadi education for the Euskadi people."

BAS.48.t:0 "Dilemma of Two Founders"
BAS.48.d:0 "Eusko Alderdi Jeltzalea is one of the oldest parties in Iberia that still exists to this day, but the party has had its fair share of clashing identities. Perhaps the best example of this was the differing viewpoints of the two most important jeltzales, Sabino Arana and Ramon de la Sota. Both influenced the party from its infancy in the late 1800s all the way to the difficult years of the early 1900s. Sabino Arana can be classified as the father of Basque nationalism, and his view into nationalism was influenced by his own experiences with Carlism and later, Integrism.\n\n His view of Basque nationalism was inherently tied to Catholicism and race, and he considered Basques to be simply more pure in every way, but most importantly, in their faith, which he attributed essentially to the involvement of priests in such a grassroots level in Basque society. He did not believe that Spaniards and Basques could coexist within the boundaries of one nation. Ramon de la Sota on the other hand remained a polar opposite of Arana, promoting progressive, modern and autonomous Euskadi that would not seek to break away from the wider nation, but instead reform Euskal Herria’s status within it. With de la Sota influenced by moderate liberals and conservatives and Arana by hardliner traditionalists, the two men similarly came from very different backgrounds, and their viewpoints would regularly clash despite the co-operation in creating the party.\n\n Had Arana lived longer, he would’ve likely created a splinter of the party similar to what Elias Gallastegi and his brother Luis Arana Goiri would later do with Aberri. The de la Sota’s wing would go on to form the Comunión Nacionalista Vasca in 1921 after the entire EAJ party broke apart over the question of independence or autonomy. While these wings united temporarily, the Aberrianos would leave once again after the death of the Republic. Today, EAJ has to balance the two founders of the party and their ideas, for despite the ejection of Aberri, there are still those who seek to emulate Arana’s ideas to the letter within EAJ. For many within the party, the best option would simply be to leave the ideas of the past to where they currently lay, and not burden the current ideals of the party with those of either Arana or de la Sota."
BAS.48.a:0 "Euskadi is free, and we must also free ourselves of the past."

BAS.49.t:0 "The Patriots of Emakume Abertzale Batza"
BAS.49.d:0 "An oft overlooked aspect of Jeltzale operations as a party is the women’s section, Emakume Abertzale Batza. Created first in the early 1920s, it was inspired by the visit of Irish revolutionary Victor Ambrose Martin, who recommended the creation of a women’s section akin to the Irish Cumann na mBan. EAB would go on to be a cornerstone of the EAJ, providing great service as a supporter of ELA’s social benefits, hosting meals for the workers, running soup kitchens during economic hardship and promoting culture among the Basque workers.\n\n Additionally, the service provided by EMB’s women members during the set-up of the ikastolak system and Basque kindergartens cannot be understated, as teachers such as Elbira Justa practically revolutionized the field of Basque patriotic education. While the EAB has similarly splintered as the main Jeltzale party, breaking into the women’s section of the Mendigoixales and the Abertzales, the organization attached to the EAJ remains the largest by far, as many Basque women identify the strongest with conservative currents.\n\n However, as opposed to the total exclusion of women from political duties as Aberri does, the EAJ’s leadership has encouraged the Jeltzale women to actively participate in the distribution and production of party propaganda, as well as the creation of new clubs for practicing cultural and technical skills. A recent example of this was the purchase of large quantities of sewing machines from Alfa factories to be used for training women for the textile work force. EMB’s role is only expected to grow with the new government status of EAJ, and some of the more conservative members of the party rue the day when the first women politicians of the EAJ appear."
BAS.49.a:0 "Patriots, all equally so."

BAS.52.t:0 "Banning of Women’s Organizations"
BAS.52.d:0 "As Aberri has addressed many issues with the Basque nation for quite some time now, the Basques have begun to live according to the traditional values once more. However, there are still matters which the party wants addressed, and the main one right now is the question of women’s organizations. Both Sabino and Luis Arana have always been of the opinion that the role of women in Basque society is as mothers and homemakers, not as independent political actors. Luis Arana has often argued that the patriotic duty of women in Euskal Herria is to secure the homes and oversee the moral purity of the family, subservient to the head of the family. As such, women’s sections such as Emakume Aberri Batza, Emakume Abertzale Batza and Eusko Emakume Ekintza belonging to the organizations of mendigoxales, jeltzales and abertzales respectively, are to be banned. Luis Arana believes that these organizations will lead to the fracturing of the traditional gender roles, and in the case of EEE, into a situation where Basque women are tainted with such Spanish ideas such as liberalism, anarchism, socialism and progressivism. This decision has riled up many a politician and layman in Basque country, with many claiming that Aberri is simply attempting to level the playing field as their party does not possess a women’s section, given the paternalistic attitude of Luis Arana and his supporters. Prominent members of these organizations, including Karmele Erratzi and Florentina Tasende, have come out to publicly denounce the aberriak ideology, claiming it to be stuck in the Middle Ages. They urged woman voters of Aberri to cease their support for the party. Even the Carlists have chimed in to the debate, a part of their organization breaking with Aberri over the banning of their women’s section. Nonetheless, Aberri government remains adamant that this decision is final, though criticism continues to mount."
BAS.52.a:0 "Let them shout, they will see our views eventually."

BAS.53.t:0 "The Only True Vision of Aranas"
BAS.53.d:0 "There are few men in the history of Euskal Herria as important as Sabino Arana and his brother Luis, for without them, the entire concept of Aberria, or Euskadi, would not have come to fruition, at least not within the timeframe it did. Sabino Arana’s contributions to the awakening of the Basque mind to the concept of them being more than just a minority region within the Hispanic imperial carcass cannot be overestimated. However, his brother Luis Arana Goiri is perhaps even more important to this progress, as his chance encounter with a Cantabrian person on a train decades ago set the two brothers on a course of no return. The Cantabrian had claimed that the Basques could not claim that they weren’t good Spaniards given that they had fewer responsibilities than rest of Spain because of their charters, as the Basques did not serve in the Spanish army nor did they contribute to the treasury of Spain.\n\n This revelation made young Luis question the very nature of his beliefs and identity, and he came to understand that he was, in fact, Biskaian, not Spanish. He would convert his brother Sabino to the cause of Basque nationalism, both leaving their Carlist roots behind. The two brothers would go on to form the Eusko Alderdi Jeltzalea, and both Sabino and Luis would serve as the party leader for periods of time until Sabino was taken from this world by Addison disease. Luis dedicated his life to upholding the vision he and Sabino had created, and fought the Euskalduna wing of the party led by Ramon de la Sota, who oversaw its conversion into an autonomist, moderate Christian democratic party. Over three decades, Luis has fluctuated in the party hierarchy, but the 1932 Sanjurjada coup and Basque reactions to it were the final straw that made him break with the party.\n\n The Basques, divided over whether to seize the moment and rebel, or to see things play out, squandered their opportunity and paid heavily for it, as the Guardia Civil would stomp Basque nationalists and autonomists alike under heel. However, while Basques finally learned their lesson, Luis Arana had vowed not to return to the EAJ, forming his own party out of the Aberri traditionalists. Unfortunately the Mendigoxales, his old allies, have drifted away from traditionalism and formed their own party, but as the recent election victory has proven, the Aberrianos are not shaken. The new party has solemnly sworn to cleanse the nation from socialist atheism and Spanish taint alike, finding a new, pure Euskadi under the solidified yet unchanged vision of Luis and Sabino Arana."
BAS.53.a:0 "The Father leads his flock."

BAS.54.t:0 "Triumph of Traditionalism"
BAS.54.d:0 "The two Arana brothers came from a family of Carlists jauntxos, petty nobles, and received an education in a Jesuit-run school of their local area. However, after Sabino and Luis Arana drifted towards Basque nationalism following the Spanish suppression of Basques’ traditional rights and the overall national awakening of Europe in the latter half of 1800s, the two brothers abandoned Carlism altogether. This decision was mainly because of Carlism’s Spanish nature, but it was also influenced by Sabino’s belief that men cannot be truly equal under a monarchy, only under a republican system. Despite this shift towards republicanism, the two brothers never truly abandoned traditionalism as a whole, and adopted Integrist ideas instead, advocating for the supremacy of Catholic faith, organic society and traditional laws of the Basque region. While Integrism is a Spanish ideology, evolving from Carlism into its own, somewhat unpopular branch, it had Basque theorists as well, namely Arturo Campión.\n\n Campión has been a strong proponent of Basque nationalism alongside his integrist ideas, and he has been a staunch defender of both the fueros, the charter of Basque autonomy, as well as the traditional Catholic faith of the Basque people. He is also notable in fostering good relations between Navarrans and Basques, always fighting for both these regions in the face of Madrid’s centralizing tendencies. The Arana brothers and Campión have shared many ideals, and given that all of them have been champions of Basque nationalism and language development, it is perhaps not too far-fetched to say that Integrism, despite its Spanish origins, is a backbone of Basque nationalism in its original form. This is also exemplified in the peculiar nature of Integrism, as the movement has never had a strict monarch to support like the Carlists and Legitimists did. With the arrival of the Second Spanish Republic, some Integrists even adopted an accidentalist stance, willing to support the idea of a republic if it meant furthering their aims.\n\n However, Arana brothers abandoned Carlist monarchism ages ago, and their Integrism has always been coloured by republicanism. With the advent of Aberri dominance in Basque politics, the party has began to promote the ideology as the true, undiluted idea of Basque Republicanism, free of the tainted ideas of liberalism and syndicalism that have caused so much godlessness and moral corruption in the world with their ideas of atheism and individualism. Only through the purification of the Basque nation through Catholic faith and traditional norms can the new Euskadi prosper, just as Sabino and Luis always intended."
BAS.54.a:0 "Euskal Herria shall know the glory of God."

BAS.55.t:0 "Prying Apart the Carlist Cause"
BAS.55.d:0 "In the weeks following Aberri’s election victory, the party has worked diligently to secure its power in the landscape of Basque politics. Traditionalist-leaning members of EAJ have been rescued from the main part and Catholic workers from Eusko Langileen Alkartasuna and Eusko Neziri Alkartasuna unions have been reeled into join Aberri instead. Negotiations have also begun with the Navarrese conservative party Union Navarra, that traditionally supported Spanish monarchism and the ideas of Accion Popular but has now been left bereft of support. If the remaining Navarrese of Union Navarra want to continue fighting the good Catholic fight, they can do so under the auspices of Aberri. However, the Eusko Alderdi Aberriak party has already set its sights on the bastion of traditionalism in Euskadi.\n\n The Traditionalist Communion of the Carlists are a mighty threat to the Basque republic, but to Aberri, they may be an ally as well. Despite the differences in preferred form of state management, the Carlist program is very close to the ideas of Aberri. The association that the Carlists share to the maketo crown is however disgraceful, and it has proven to be a difficult subject to overcome for Aberri in the past. The independence of Euskadi has however driven a wedge between the Carlists who still support a reclamation of Madrid and the Carlists more heavily tied to their ancestral homeland, and Basque nationalism, previously a mere outlier within the movement, is now taking it by storm. The rural farmers, fishermen and other commoners of the Traditionalist Communion have had something of a national awakening, and despite attempts to curb it by the leadership of the movement, it continues to fester within the roots of the Communion. Now, Aberri’s leadership has been discussing the matter thoroughly, and a conclusion has been reached, giving two possible outcomes.\n\n One would be to strike now and utilize the wedge within the movement to integrate those traditionalists into Aberri who have lost faith in the Bourbon crown. Another would be to open talks about a possible alliance with the Carlists, giving them an ultimatum that they cannot refuse. Whichever way the situation unfolds, it is likely to cause the Carlists to become a more tame force within Euskal Herria, though some alarmists claim that the ultimatum could shake the Carlists out of their stupor and into action against our Republic."
BAS.55.a:0 "Begin a propaganda campaign amidst the Carlist supporters, we will cripple them from the inside."
BAS.55.b:0 "Offer them a deal they cannot refuse."

BAS.56.t:0 "The Question of Maketos"
BAS.56.d:0 "The independence of Euskal Herria has been a great victory for the cause of Basque nationalism and preservation of our ancient culture and language, but it has not been without significant societal issues either. The long-term influence of Spanish dominance to the region has been devastating, and while the Basques have stubbornly held on to their own ways and tongue, the chauvinistic and colonial regime enforced upon the small people by Madrid and its lapdogs has almost made the culture extinct. Now, a renaissance of Basque culture is in full swing, but the question has been raised. What of the remaining Spaniards, how must the new government deal with them? This has been an especially difficult question to Aberri, who have followed the Basque supremacist and anti-Spaniard ideas of Sabino Arana thus far.\n\n However, the reality of the matter is that following the Spanish encroachment upon traditionally Basque regions after the industrial revolution in Bilbao, there is now a massive group of Spaniards in the city and also in areas like Navarre who do not share a shred of ancestry with Basques. These interlopers have come here to use Basque resources and factories for their own gain, and if they had had their way, the Basque way of life and culture would have been erased. However, getting rid of the maketos, as the Aberri calls the Spaniards, is proving to be difficult. Many have built their lives here and integrated into the society, and work alongside Basque workers in relative harmony.\n\n Others have married Basque citizens and had children with them. As such, the most radical Aberri members calling for the expelling of maketos have been silenced for now. However, still committed to ideas of Basque supremacy, Luis Arana has instead recommended that a program of converting these Spaniards to the Basque society will be formed. Euskaran will be enforced on the maketos, and they will be strongly encouraged to change their Spanish names to instead utilize the translated variations originally coined by Sabino Arana and other Basque linguists. Over time, it is hoped, the Spanish surnames will become a brand of their own, to tell all good citizens of Euskadi that the person comes from a line of impure, inferior colonizers who would withhold Basques from their God-ordained sovereignty."
BAS.56.a:0 "One small step away from Castile."

BAS.57.t:0 "Aranaist Codification of Euskara"
BAS.57.d:0 "The Basque language, Euskara, is among the oldest in Europe, and it’s unique properties as an isolate have led many linguists towards researching and codifying it, from Louis Lucien Bonaparte to Miguel de Unamuno. Yet to this day, there are fierce debates and struggles within the Euskaltzaindia institute as to which ideal of the language should become the basis template of Euskaran, to serve as the very basis of the elusive Standard Euskara. Some say that the Gizupkoan dialect is a clear winner, to others the Biskaian dialect is more important. Usually these debates are not influenced by politics per se, as the institute is mostly just chaired by relatively apolitical figures.\n\n Yet now, following the victory of aberriaks in the Basque elections, the government has forced Euskaltzaindia to abandon their bickering and adopt a model based on the program of Aberri. That model was originally developed by Sabino Arana, who had attempted to snatch the leadership of Euskaltzaindia following a competition, losing to the current leader of the institute, Resurreción Maria de Azkue. Arana’s original ideas weren’t particularly revolutionary bar for the inclusion of new letters, ŕ and ĺ and the inclusion of a new orthography, though nonetheless they would help set the standard for a codified language. This would not eliminate dialects per se, as Arana thought each province deserved their own regional language, but would help with administratorial and governmental standardisation. His ideas also included the complete eradication loan words from Euskaran, to the point of changing first names and surnames and producing Basque versions of common words. The proposals of Arana are considered incredibly purist and borderline xenophobic in the scene of vascology. These news have been received with a massive storm of criticism and protests, and de Azkue has resigned from his post following the situation.\n\n Many of the complaints launched at the administration have been related to the perceived archaic nature of Arana’s original ideas, the demand to utilize his views in the process of standardization disregarding the advancements done in research of Euskara between the thirty years in between today and Arana’s death. The government and lehendakari Luis Arana have disregarded the protests, arguing that the institute has been mired by its own division and has thus not provided the results demanded of it. The government has ordered that either the new standardization is accepted, or governmental funding to the institute is cut, something that would greatly hamper its operations. It would appear that the institute is slowly and begrudgingly accepting this."
BAS.57.a:0 "Finally, the bickering ends."

BAS.58.t:0 "The Inherent Purity of Basques"
BAS.58.d:0 "The Basque nation and people of Euskal Herria are inherently united by their blood, going back millenia into the Old Europe. This small corner of the world has always belonged to Basques, and even the occupation of Spain and France from the 1200s onwards could not push the Basque people into extinction. Neither Hispanics, Muslims, Celts, Gauls nor Romans could truly bend the Basques to their will. However, to Sabino Arana and his brother Luis, the current lehendakari of Basque nation, it was always clear that from the 19th century to today, the Basque people have been degrading under the invasion of maketos, the Spaniards.\n\n According to the Aranas, the Basques have retained their purity and faith better than the Spaniards, and it is only the contact with the maketos that the Basques have started to become corrupted with the vices and deficiencies of the maketos. The traditional Basque family is not prone to the adulterous and detached habits of the maketos, clealry born out of the liberal, anarchist and socialist ideas that the Spaniards adopted. The people of Biscay, and in extension, all Basques, were not compromised by these ideas partly because of their strong faith and partly because of their more pure blood, reinforced by the isolated nature of Basque culture.\n\n Yet if an existence with Spain continued, even the advantages that the Basques possessed, would be slowly overwhelmed by the hordes of Spaniards coming to our land to earn a meager living. As such Basque people have to become isolated from further Spanish interference, to ensure that the people of Euskal Herria can maintain their superior integrity, faith, purity and morality. They have done so for centuries, and now, with the advent of independence, this separation must be upheld as the guiding principle of the Basque state. Without the untainted blood of Biskaia’s sons, the Basques are bound to suffer the fate of their neighbours."
BAS.58.a:0 "Freedom from Hispanity."

BAS.59.t:0 "Allies on the Emerald Isle"
BAS.59.d:0 "One of the greatest inspirations to the cause of Basque nationalism has been the Irish fight for sovereignty, and to both Sabino Arana and Luis Arana Goiri, the Emerald Isle has been an example of how a nation can follow republican principles while upholding its Catholic faith. Recently, diplomatic relations were formalized between the two nations as members of the Aberri government, accompanied by members from the EAJ and EMB, visited the island on a state visit. This journey merely reinforced the idea that Ireland and Euskadi are inherently linked in their similar struggles. Contacts have been formed with the Catholic democrats of Fianna Fail and their leader Eamon de Valera following the visit, and while the Irish party may not hold quite as fundamentalist view on the matter of Catholicism as the members of Aberri, the two parties have nonetheless found quite a few distinct commonalities for further cooperation.\n\n The members of the Aberri delegation thanked the Irish for their support during the independence war, and vowed to assist Ireland should it find itself besieged by the Syndicalists or heretical protestants of the north. Calling upon the anti-colonialist ideas of Sabino Arana, the delegation claimed that the Irish, sharing the past of foreign domination, are Basques’ kindred spirits, and thus only through locked shields can the young nations of the world keep themselves free. The state visit was met with much celebration, and it has further reinforced the deep reverence that the Basques have for their friends on the other side of Biskaian coast."
BAS.59.a:0 "To new friends!"

BAS.60.t:0 "The End of Basque Republic"
BAS.60.d:0 "The Basque republican movement was thought to have eclipsed the Carlists in popularity at the dawn of the 3rd decade of , but recent events have proven these assumptions critically wrong. Today, the constitution of this pathetic republic was destroyed, and the most prominent leaders of the left-wing Republican parties were confined in house arrest, waiting trials. There are some, especially among the Aberri ultranationalists, who could be converted to see the righteousness of our cause, but most of the republicans shall stand before the judge for their actions. While the monarch’s council has urged caution when dealing with these nationalist and separatist fanatics, as pushing them too far would likely cause an insurgency against our rule, we must weed out the most republican-minded and ensure that no liberal or socialist traitor will threaten our rule. The Basque Republic is dead, and in its place, new Navarre and eventually Spain will be built, one bound by tradition, faith, old laws and monarchist vision!"
BAS.60.a:0 "Down with the Traitors!"

BAS.61.t:0 "Fourth Carlist War"
BAS.61.d:0 "Spain is in disarray. Syndicalist revolutionaries, liberal republicans and populist fanatics all seek to tear it apart, and neither the pretender Alfonsists nor the corrupt and delusional political parties of Spain will do anything about it. In their inaction, they will doom Spain to face a war in the coming years, one that will destroy the very fabric of what it means to be Spanish.\n\n Thankfully, the fate of Spain is not in the hands of these incompetent buffoons. No, it will be decided by the hands of loyal Basque and Navarrese men, the patriot of True Spain, an immortal entity not burdened by the softness of Alfonsine monarchists nor the republican insanity. Navarre has for centuries resisted the liberal vermin, and in recent years, the socialist and syndicalist spawns of Satan, and for this it is one of the most beautiful and pure regions of Spain. We will begin the campaign to see this vision come to life, a Carlist Spain that will return the nation back to its roots. Our new realm is secure, and it stands as a testament to the traditionalism inherent in the Spanish nature and in the rejuvenating programs of Jaime del Burgo and his allies in the Círculo Carlista de Pamplona, a province fit for the rightful king! It is time to bring this transformation to the rest of Spain, to end the humiliation of its people by false prophets and ideological serpents. The Carlist Revolution shall arrive to all Spain, from the mighty mountains of the Pyrenees to the very peak of the Rock fo Gibraltar, and the transformation of Iberia to a true land of piety and prosperity will be completed"
BAS.61.a:0 "Viva Espana!"


BAS.62.t:0 "The Carlist Clarion Call"
BAS.62.d:0 "Basque Country and Navarre have long been the very hearts of Carlism, serving as the strongholds of the movement in the Carlist wars, keeping both the pretenders of Madrid and their British allies at bay. However, while our controlled territories do host most of the Carlist patriots and loyalists of the true king, they’re not the only areas of Spain where Carlist cause was followed. In Catalonia, the movement gained ground especially in the rural areas, fighting back the hordes of godless anarchists. Areas such as Galicia, Asturias, Leon and Andalusia also had some degree of Carlist support, though not to the extent of Navarre and Catalonia. With our success at eradicating the socialist and republican elements from our nation, many Spaniards who in their hearts know our leader to be the true monarch of Spain have made the dangerous trek to our lands and pledged their allegiance to the Basque-Navarran Carlists.\n\n Prominent traditionalist politicians such as Manuel Fal Conde, José Luis Zamanillo González-Camino and the known integrist José María Lamamié de Clairac y Colina, have all arrived to Pamplona to pledge their support to the king, bolstering the Carlist government with their expertise. Military men such as Mario Muslera, José Enrique Varela and Ricardo Rada Peral have also arrived to fight alongside their comrades, ready to guide the Carlist armies to battle against their eternal rival. Funding has been provided by French nationalists and Portuguese integralists alike, especially in the form of weapons and ammunition, with Lebels and Portuguese Mauser–Vergueiros becoming a common sight among the Carlist requetes. With more loyal Carlists arriving every day to bolster our ranks, the day of the Reconquista draws nearer, the cowards at Madrid probably trembling at their boots as the entire regions of Basque country and Navarre gear up for war. Once the last Carlist patriots arrive, the great march southwards shall begin."
BAS.62.a:0 "Let loose the dogs of war."

BAS.63.t:0 "The New Sindicatos Libres"
BAS.63.d:0 "As the Basque republic fell, many socialists and syndicalists fled to the countryside and hillsides to continue fighting our traditionalist militias. Their influence has been crushed for the most part, but among the urban folk of Bilbao and San Sebastian, it still lingers like a phantom of a terrible past. To fully purge our nation from this menace, many members of AET, the youth section of the Carlist movement, have proposed that we recreate the Sindicatos Libres union. Back in the days of the Catalan separatist movement, Sindicatos Libres became an important force to counter these separatists and their anarchists allies, working as strikebreakers and streetfighters to squash the insolent rebels. \n\nNot only were they a great example of a truly patriotic worker, who puts the idea of an unified and stable Spain over a few more coins in his purse, the Sindicatos Libres movement was, at its core, highly Carlist. While many of the lower ranking members of the movement were simply interested in the protection of religious values, for the leadership Carlism was very important, and while the influence of that waned as the movement grew less important on the Spanish scene, the movement could serve as an inspiration for the creation of a similar union here. With the help of these Sindicatos, we could push back against the reds, lowering their numbers as joining our union would keep pious workers from being radicalized by the socialist scum, as well as providing another means to fight strikers and other slackers whenever they attempted yet another action to hamper our rule. Sindicatos Libres, alongside the Requetés, have always been a source of Carlist radicalization, and their importance to the movement’s evolution cannot be understated. However, Sindicatos Libres are also very much the most proletarian part of the entire Carlist movement, and thus they are also the ones to demand actual redistribution of wealth in society, given Carlism’s promise to fight both capitalist greed and syndicalist godlessness. \n\n As such, to achieve a more equal society built within the Christian values, the leader of Sindicatos Libres, José Baró Bonet, has suggested creating an economy based on Catholic unionism, worker’s cooperatives and solidarity between different classes of society through agrarian credit organizations and banks, without stepping on the rights of private property owners too heavily. Jaime del Burgo has supported this view, but many within his Carlist circle have noted that this new Carlist syndicalism should place greater emphasis on proletarian and peasant, rejuvenation and action, aimed at dismantling the oppressive capitalist chains and merging red syndicalism with true traditionalist ideology and Spanish nationalism. This would attract more ‘reds’ into our movement, but it could result in a more radical and most importantly, more youthful movement. These ideas stem from the early days of del Burgo’s ideological evolution, where he would discuss elements of Georges Sorel’s syndicalist system in his literary circles."
BAS.63.a:0 "Let us lean more into Baró’s ideas."
BAS.63.a:0 "Del Burgo is right, as always."


BAS.65.t:0 "El Valiente Requeté"
BAS.65.d:0 "Erreketes, or Requetés, as they are more commonly known in Spain and its minority regions, are a militia unit dating back to the rise of youth movements in Spain at the beginning of 1900s, but while other youth movements of the time usually belonged to radical currents of liberalism, socialism or separatism, Carlist Requetés were always living life according to proper traditionalist values. What started as a group of young, reckless militants seeking to fight their ideological enemies on the urban sprawl of Spain’s cities. Inspired in part by the French Camelots du Roi, developed by our ideological allies in Action Francaise, the movement developed to have a dual purpose of being the propaganda organ of Carlism as well as the muscle needed to reign in Carlism’s many opponents.\n\n While requetes weren’t the only militia force of Carlism, with the Sindicatos Libres unions also helping cull the numbers of revolutionary anarchists immensely, Requetés soon developed to be the most prominent Carlist organisation of violent purpose. When the movement grew into more action-oriented direction, and as Carlists began to plot the end of the Spanish republic and the Alfonsist regime that followed it, the Requetés became a veritable force on their own, getting formal training from traditionalist-minded officers and soldiers, armed with weapons smuggled from Portugal and Austria by like-minded radical Catholics.\n\n The movement also left the many urban centres of Spain, focusing more on the rural common man, more willing to defend the sacred values of Carlism than the more liberal-minded urbanites who have long ago turned their backs on both God and Eternal Spain in the pursuit of false gods of capitalism and syndicalism. The Navarran and Basque provinces provided the best grounds for the expansion of Erreketes, and many pious Basque men joined the brigades of Erreketes to fight for the one true king of Spain. Now, we must expand this movement to finally strike the killing blow on Alfonsists and republicans alike, and restore Spain to its eternal glory!"
BAS.65.a:0 "Lucha y vence por la Fe!"

BAS.66.t:0 "Reforming the Ikastolak System"
BAS.66.d:0 "As we now hold full control over Basque Country and Navarre, the King’s council has obviously been mainly focusing on martial matters in anticipation of the upcoming reclamation for all of Iberia. However, a weak state is built upon distracted governorship, and thus we must focus on those matters too that do not matter so much for the military side of things but are sorely needed to legitimise our rule over these lands. The matter of education has been raised by especially those members of the Carlist organisation who are born Basque, and they have questioned whether the king will uphold his promise to honour the Basque rights to autonomy, especially in regards to the Basque language. Ever since the independence of Basque Country, the republicans greatly expanded the ikastolak system, a network of schools around the nation that primarily teach in Basque. They were originally created in protest of the secularisation of schools under the republic and the aloof attitude of Catholic schools towards the Basque language question in local schools. While they’re not under the rule of the church, these institutions are just as pious as those run by the clergy, and Catholic faith is as present there as everywhere else in Basque country. With just minor adjustments to their program, such as the reintroduction of clergymen and church officials such as deacons into the teacher roster, we could convert this inherently Basque form of education to better serve the Carlist cause and make sure that schools are not only educational in sciences but also in morality and piety. Obviously any mentions of the Euskadi republic and its government, other parties and rest of the devious liberal ideas must be eradicated as well, to be replaced with the celebration of Carlist cause, patriotic education to children and youth alike, and teaching of the history of Basques as an integral part of Spain, unique but not separate thanks to the excellent fueros system!"
BAS.66.a:0 "For a better future!"

BAS.67.t:0 "The Promise of Fueros"
BAS.67.d:0 "Carlism, a support for a traditionalist, absolute monarchy, could probably appear to be an odd ideology for a region of fiercely independent-minded minorities to support, but the reason the cause of Carlos V and his descendants could always count on Basques and Catalans was the support for fueros, local autonomy and respect for ancient laws that the Carlist kings promised to honour. Despite the three Carlist wars and numerous smaller conflicts to depose the Alfonsine line to the throne, which all ended, more or less, in a disaster, Catalonia, Basques and to some extent Asturias and Galicia, remained fierce supporters of the true king’s cause. As we prepare for the fourth and final Carlist war, it is only fitting that Basque country, to many the very cradle of Carlism where it was nurtured and prepared for the great struggles ahead, is our very headquarters. With the pious, loyal and determined sons of Bizkaia, Gizupkoa and Navarre on our side, we can finally push out the rotten corpse of the Alfonsine lineage, burn its carcass to the ground and return the throne of eternal Spain to its only worthy owner. And for this, the Basques can return to their lands, safe in the knowledge that thanks to their sacrifice, their rights, old laws and beloved Catholic faith will never again be threatened by the tyrant, socialist or liberal, ever again. Given this proclamation, many of the more traditionalist-minded Basque republicans have seen it fit to simply join our organisation as well."
BAS.67.a:0 "Dios, Patria, Fueros, Rey."


BAS.70.t:0 "Comrades of the Coast"
BAS.70.d:0 "In the fishing hamlets of our Atlantic coast, there has long been an enclave of our other arch-nemesis besides the Spanish, the godless militant anarchists of CNT-FAI. While in the wider Iberian peninsula those guerillas sow chaos and anarchy wherever they go, here in Euskadi the ranks of local CNT-FAI are mostly fishermen and dock workers, who only really engage in union activity in rare cases of upper management ineptitude. The ideological basis of this group is debatable, and while even our own Catholic union doesn’t engage in dialogue with this small movement, it is clear that they are mainly isolationist cell. However, there are certain firebrands within our ranks that see their very existence as affront to God, and demand that we wipe out these pitiful bands before they help the Spanish or French in destroying us. This is likely to be seen as very tyrannic, but on the other hand it could help finish off the last vestige of Spanish influence on our soil."
BAS.70.a:0 "Let them be, they are clearly peaceful"
BAS.70.b:0 "They compromise our independence."

BAS.71.t:0 "The Coast Rises Up!"
BAS.71.d:0 "During the attack on various anarchist hamlets along the Bay of Biscay, the governmental troops soon found their efforts in vain as the locals had discovered their plans. After destroying anything valuable to the anarchists, the units began their long trek home, only to be set upon by various anarchist groups laying in ambush along the roads. In a series of running battles, where the army attempted to retreat to Bilbao, the military was served reversal after another when the black and red-clad assailants proved their mastery over terrain and improvised weaponry alike, decimating the enemy morale.\n\nUpon reaching the capital, however, they were greeted by the final attack of the syndicalists, and in this swift but brutal battle, the government was overthrown. Revolution arrived to Euskadi, and the black and red banners rose to towards the sky over Bilbao. The overconfident members of the government had been shown the errors of their ways, and many were captured while on the run towards the Spanish border, a nation they had despised for so long. The coastal folk had toppled the old regime, and the new territory would be organized to serve their needs above all else."
BAS.71.a:0 "Victory is Ours!"

BAS.72.t:0 "Uneventful Night in the Pyrenees"
BAS.72.d:0 "Darkness was slowly enveloping Euskadi as night began to arrive, and the border guards between the French and Basque order rotated their shifts to account for this. The outpost nestled between the Pyrenean mountains hardly ever saw travellers due to its remote location. After the recent independence of Basque Country, it had been manned once more in preparation for any Communard infiltration attempts. A guard patrol was sent out on a routine route throughout the valley, where to the guard’s surprise, they found an abandoned horse cart. As they began to inspect the derelict vehicle, three unknown figures rushed out of the bushes nearby and managed to strike the soldiers down in the ensuing melee. Two of the attackers tied the guards up by the wagonside while a third man swapped his worker’s overalls to the uniform of the guard. After a brief conversation the small group split, with the uniformed man heading back towards the outpost and the two others disappearing into the woods once more. The outpost guards had already settled into a drowsy routine, bored after so many weeks of sitting idle in these mountains. As they saw a man return, in similar uniform to theirs, the sentry simply panned towards him once with the searchlight and told the approaching man to state his business. The man replied that he had come back to visit the toilet after an uneventful patrol, and the sentry, not suspecting foul play given his boredom and general lack of things happening up here on the Pyrenean mountains, was about to pass him by. However, for a split second, a thought crossed his mind that something about the man’s voice had not been the same as those in guard duty."
BAS.72.a:0 "The sentry repressed his thought and let the uniformed man pass."
BAS.72.b:0 "The sentry opens fire and the unknown man flees the scene to save his skin."

BAS.73.t:0 "Death of the Syndicalist Revolution"
BAS.73.d:0 "The streets of Bilbao were finally becoming cleaner as rain washed away the grime and filth left over from the large battle, fought less than a week ago. The anarchist flags, hoisted over the buildings of the mighty coastal city, waved lazily in the wind. The city had been caught in a lethargic mood, as the final celebrations of the CNT-FAI victory had  died down and the fishermen turned anarchist revolutionaries realized the scope of their new duties. Already many among their ranks had simply deserted and returned home, leaving only the most ideologically motivated or opportunistic to pick over the carcass of the Basque Republic’s institutions.\n\n The cracks of the anarchist movement were beginning to show, their loose confederation of separate enclaves of coastal unionism buckling under the weight of managing a territory the size of Euskadi, and factionalism was running rampant. Now, the most capable anarchists had decided to gather a congress to nominate a temporary leader, who would act as a mediator for the various factions within the movement. As the ragged militias and union bosses gathered at the city hall of Bilbao, still covered in bullet holes from the revolt, their congress could begin.\n\n However, mere moments after the nomination of Justo Garate Arriola as the mediator, a sharp cry from outside the city hall captured everyone’s attention. The few anarchist guards left outside the main hall opened fire on something, but the grunts of pain soon revealed them to be on the receiving end of bullets. The anarchists gathered in the hall attempted to react, when bullets began peppering the building and hand grenades flew into the space from both inside and outside the building. The sound of explosions made the few city blocks around the city hall tremble, and in the five minutes the exchange of fire had taken place in, the leadership of Basque CNT-FAI was utterly wiped out.\n\n A man in his mid-30s, dressed in the simple monos overalls of Iberian workers, entered the room, flanked by bodyguards in similar suits. The only distinguishing feature on their clothes was a symbol similar to those used by the French Jacobins over the northern border. The leading man, Jesús Larrañaga observed the carnage for a second before marching across the destroyed hall to the podium and addressing his men, members of the Partido Comunista de Euzkadi. In a room littered by corpses, where blood slowly seeped into the wooden planks below, the Jacobin revolution of Iberia had begun."
BAS.73.a:0 "Jacobinism has arrived to Iberia."

BAS.74.t:0 "The Red Lehendakari!"
BAS.74.d:0 "The dust had settled over Bilbao, the final CNT-FAI guerillas rooted from their hiding spots through the use of grenades and shotguns. The anarchists had done most of the work with the liberals and nationalists, so as the Jacobins settled into their new role as the rulers of Euskadi, their governance was mostly uncontested. Jesus Larrañaga had spent the last days leading the men on storming actions or figuring out the logistics of the Jacobin takeover, using every drop of strength in his body to make his dream of a Basque country under the Jacobins a reality. But as news arrived of a French ship docking at the Bilbao harbour, his enthusiasm rekindled. A company of hardliner Jacobin Basques and Spaniards, trained in French Basque country, stepped into the dock, armed to the teeth with French rifles, submachine guns and pistols. After them, the true Red Lehendakari arrived.\n\n Leandro Carro Hernaez, one of the original founders of the now defunct Partido Comunista Española, had been exiled to France by the royal regime almost two decades ago. Now, his men had returned, and instead of the Leninist-inspired communists of the 1920s, the EPK would bring true Red Jacobinism to Euskadi and beyond. As Hernaez congratulated Larrañaga on his victory, the younger man handed over the reins of the new state to Hernaez. With their leader finally in the country itself, the build-up of Euskadi into something greater could begin, unshackled by reactionary superstition and harmful nationalism."
BAS.74.a:0 "The Transformation shall begin."
 
BAS.75.t:0 "The Spectre"
BAS.75.d:0 "In the start of the 1900s, the fire of communism still burned in the hearts of the ideologues of Europe, simply waiting for the moment to finally overthrow the capitalist controllers of the worker. But when the Bolsheviks were defeated by the reactionary monsters of Russia and their Kerenskyist lapdogs, and the French syndicalists toppled the bourgeois republic, the world was set on its course, that being the ideologically soft syndicalism. Here in Spain we have already seen the error of this ideology, first when the Spanish anarchists conceded defeat in the elections and once here in Euskadi when we decapitated their pathetic little movement in one fell swoop. While our French Jacobin brothers still consolidate themselves in preparation to one day overthrow the Syndicalists there, we shall begin our own work with utmost speed.\n\nThe Spectre of Communism has not haunted Europe for decades, indeed, some would say that it was properly killed off or paralyzed when the Bolsheviks were crushed. But the new “Workers’ and Peasants’ Government”, hastily assembled by Larrañaga, Hernaez and secretary-general Juan Astigarribia has decided to revive Marxist-Leninism here, to once again haunt the lands of Iberia. The party will be organised as a vanguard one, and it will integrate the few unions that Bilbao and rest of Euskadi boasts. Euskadi Roja, the party newspaper, shall be utilised to its fullest extent to educate the Basque people with our policies. The Spectre shall return, revived by Basque hand."
BAS.75.a:0 "Let us get to work."

BAS.76.t:0 "The Marxist-Thorezists Arrive"
BAS.76.d:0 "As we solidify our control of Euskadi, it is becoming increasingly clear that while our administrators and politicians are enthusiastic, our ideological basis outside of the government’s highest levels is subpar. People are confused and angry about our religious policies, low-level officials are trying to carry out our economic and social policies but lack the understanding to do this properly, and the union representatives tend to slip back to syndicalism if left unchecked. But thankfully, we are not alone. Thanks to our short distance to the French border, Jacobin agitators and militants have crossed the border with the help of PCF sympathisers. With their help, EPK party members are getting far further in their studies and should soon be ready to properly lead our people. The military aid given by French Jacobins such as Jules Dumont has been invaluable to our efforts to build a centralized military of professionals to replace the militia-like Ertzaña. The French experts have helped us build the first building blocks of a proper intelligence agency. They’ll also help us kickstart a program that would replace the outdated Catholic beliefs that Basques hold with a proper Cult of Reason. While we do have our grievances with PCF on some matters, such as the fate of French Basque Country, it is undeniable that without their help, we couldn’t have leaped forward as quickly as a party and society. Already many Basques are proving that our revolution was necessary as they enthusiastically adopt our viewpoints under the guidance of our French allies. Many young party members, such as the promising Jacobin Youth member Ramón Ormazabal, are already quickly rising through the ranks, and will provide the party with young blood for the years to come."
BAS.76.a:0 "The Revolution needs its allies too."

BAS.77.t:0 "Policy Towards the Internationale"
BAS.77.d:0 "The time has come to decide our relationship with France. While we are supported by the French Jacobins, the Basque Jacobins have no real love for the syndicalists, and should we be in the position to do so, the Basque Jacobin Republic should retake Paris from the anarchists and other weakling socialists and replace the government with one that truly follows the values of Jacobinism and Leninism."
BAS.77.a:0 "Our allies already control Paris, let us join them."
BAS.77.b:0 "The time for reclamation is now!"

BAS.80.t:0 "The Question of Iberian Leadership"
BAS.80.d:0 "With Basque troops now storming the few last military holdouts in Madrid, the defeat of the Castilian imperialists is certain. Spain lies in ruins, the rump holdings of Castile decimated by concentrated Basque advance, and with the Jacobin banners raising over Madrid, Seville and Gibraltar, the last hopes of Spanish chauvinism have been shattered. As Jacobin boots crush the last remnant of Spanish backwardness, a very real question has now risen to many lips inside our realm. The population of Euskadi is far too small to completely occupy Spain, and our intention from the start was to unite with the other communist cells in Iberia to share power in a popular federal republic. Now that former Spanish lands are united, however, many Spanish leaders have proposed holding an inner-party elections to determine who will lead the new republic.\n\n The Basque leadership has agreed to this offer, and five candidates have stepped up to contest the incumbent Leandro Carro Hernaez for the chairman’s seat. Probably the most prominent of these challengers is Dolores Ibárruri, famously known as La Pasionaria, being a strong advocate for feminism and Marxist-Leninism, and also of Basque origin. Another Basque communist veteran is Vicente Uribe, who became well-known for both his propaganda skills during the war, and the laws he pushed to help the situation of farmers and rural smallholders, earning him much fame among Spain’s rural folk. Representing the youth wing of the Jacobins is José Cazorla Maure, leaving the shadow of his mentor Carillo. His reputation is somewhat hampered by the harsh crackdowns he performed during the war against Spain, though his connection with the radical youth wing of the party has earned him many votes. \n\nThe candidate of our armed forces is Enrique Lister, known for being a talented militia leader during the war, and while he runs a platform of increased military control and militarisation, he is known to exhibit some internationalist and agrarian tendencies as well. Finally, the dark horse in the race is unquestionably Andres Nin, a follower of the Trotsky doctrine of internationalism and leader of Izquierda Comunista de España, he is the only candidate to not be part of Spanish communist party. "
BAS.80.a:0 "Vicente Uribe secures Basque rule!"
BAS.80.b:0 "La Pasionaria dominates the election!"
BAS.80.c:0 "José Cazorla Maure brings out the young voters and triumphs!"
BAS.80.e:0 "Enrique Lister’s military men lead us onward!"
BAS.80.f:0 "Andres Nin snatches an unexpected Trotskyist victory!"
BAS.80.g:0 "Leandro Carro Hernaez continues as the Red Lehendakari!"

BAS.81.t:0 "The Question of French Leadership"
BAS.81.d:0 "As Basque troops raise the Jacobin banners over Parisian roofs and the dust settles, many Communards can hardly believe their eyes. Yet with every passing day, it’s becoming increasingly clear that the Jacobin rule is here to stay, with the Communards exhausted from their fight against the Germans and their country ruined from the two front war. However, as the Basque commune’s leadership has announced its dedication towards creating an unified Ibero-French Jacobin Commune, many French Jacobins are now demanding that we honour our commitment to the cause and remember their sponsorship of our regime so many years ago by allowing their representatives to also compete for party leadership.\n\n Should we agree upon their request, the candidates most likely to win would be either the leader of Parti communiste français, Maurice Thorez, or the representative of the National Jacobins faction, Jacques Doriot. While Doriot follows an ideology quite different from the Red Jacobinism which Basque Jacobins subscribe to, he is nonetheless an important figure of French Jacobinism and thus not easy to sideline.\n\n Both Marcel Cachin and  Jacques Duclos have also announced their bids for the leadership, Marcel Cachin banking on his reputation as one of the founders of PCF while Duclos has apparently decided to step out of the shadow of Thorez as one of the main ideologues leading PCF in the period between Weltkriegs. While these two candidates do not appear to have as high a chance of winning the nomination, they still lead the last candidate to appear by a wide margin, that being Andre Marty. Being a former Jacobin, his expulsion from the party led him to Basque country, and without his help our revolution may very well have been thwarted. His aggressive and brutal methods have earned him quite a bit of infamy in Iberia, and while his chances of victory are slim, many fear the reign that he would bring to the new union of Iberia and France."
BAS.81.a:0 "Thorez takes the premiership, as expected!"
BAS.81.b:0 "Doriot’s National Jacobins rise to the challenge!"
BAS.81.c:0 "Duclos pulls a surprise victory!"
BAS.81.e:0 "Cachin snatches victory from his rivals!"
BAS.81.f:0 "The dark horse, Andre Marty, secures the victory!"
BAS.81.g:0 "Basque blood earned us this victory, Basques shall lead as well."

BAS.82.t:0 "Curious Flotsam"
BAS.82.d:0 "As dusk enveloped the sky over Biscayan coast, one of the last fishing trawlers was slowly chugging towards the shore, returning from a successful day’s work. As the piers of San Sebastian came into view, the sky began to darken in turn, and a torrential rainstorm began to churn the sea below. So close to the shore, the boat had no real danger, but the boat crew spotted an even smaller vessel that would not be as lucky, should the storm continue. A man in a tiny inflatable dinghy was closing towards the city, his boat tossing and turning in the raging sea, and the boat’s captain made the decision to help him. As the fishing vessel closed in to save the man, his dinghy capsized, plunging the old man into the water. Only the quick actions of the deckhands saved his life, and soon he was dragged out of the water. The deckhands were treated by a bemusing sight, as an old, bearded Asian man with a clear dogged determination burning in his eyes stared back at them.\n\n The man’s backstory remained a mystery as the Basque fishermen did not speak any of the languages the man did, although they could understand few of the French words he said. With this limited communication, the fishermen took him to the local headquarters of the Basque Communist Party, where a few of the officials could converse with the stranger in French. To their surprise, the man claimed to be Ho Chi Minh, one of the founders of Parti communiste français and a hero of the Indochinese resistance struggle. Hearing of our bravery against the Spanish imperialists and the following struggle to reclaim the Jacobin homeland, he decided to return from his self-imposed exile and announce his bid for the leadership of French and Iberian Jacobins.\n\n The news sent the new union of communist states into a frenzy, as the leaders of Spanish, Basque and French Jacobins are struggling to come to grips with the peculiarity of this proclamation. Nonetheless, many Basques sympathize with Ho Chi Minh, finding his anti-colonial struggle more relatable than the French state that up until recently held very anti-regionalist views. The strange arrival also holds quite a bit of legitimacy due to his role in forming the PCF, much to the dismay of French Jacobins."
BAS.82.a:0 "Uncle Ho shall lead us to greatness!"

BAS.83.t:0 "The New Direction of Aranaism"
BAS.83.d:0 "Now that the Mendigoixales have fully left the dusty and backwards ranks of Aberri, and even triumphed in the elections against all odds, it is time to leave behind the baggage of Sabino Arana’s more reactionary beliefs. The titan of Basque nationalism was undoubtedly a master without equal, but his ideas are still those aligned with the Spanish right. For all his nationalism and fervour, his tools for creation of Basque state were limited and his ideas tied to faith. Under the guidance of Gudari, lehendakari Elias Gallastegi, Basques will learn that only through socially conscious, youthful and at times, borderline revolutionary approach can Basques reach their true potential. The Mendigoxales will preach the words of Arana but modified to fit the new era, where old ideas such as Arana’s ideological basis, Integrism, are simply old fashioned and obsolete, while new ideas from some of Gallastegi’s role models, such as Gandhi, Sandino, Martí and Abd el Krim, allow Euskadi to truly face the challenges of modernity. Mendigoxales will mix the ideas of left-wing progressivism, without necessarily adopting the more Marxist thoughtforms, while holding the Catholic values and nationalist fire inherent to the life of Basques. The new model citizen of this great nation will be a devout patriot willing to do his civic duties without being bogged down by ideological nonsense of the left or right, unwilling to bow down to atheist demagogues clad in red or the capitalist exploiters claiming to uphold God’s word. EMB under Gallastegi will forge a new path for Euskadi’s youth, one that will rekindle this new nation to an inferno of nationalism and true comradery of patriotic brotherhood."
BAS.83.a:0 "Gora Euskadi!"

BAS.84.t:0 "The Doctrine of Self-Sacrifice"
BAS.84.d:0 "When the war against Spain began, the Mendigoxales formed the first line of defence, marching to battle holding old hunting rifles and weapons looted off the Spanish dogs of Guardia Civil. There, the units formed out of our party members, the young and inexperienced patriots of Euskadi, fought off regular Spanish army forces, though with a price. The organization of Mendigoxales was devastated, and the president of the EMB, Mikel Alberdi, was slain in battle. This sacrifice must serve as a guiding line to the Mendigoxales going forward. The concept of sacrifice does not need to only be attributed to the sacrifice of one’s life, but the service of the Basque republic is inevitably going to require each and every Mendigoxale’s personal sacrifices. For the party leader Gallastegi, these were clear tenets of anti-colonial liberation from a young age, as he read the ideas of Mahatma Gandhi and Augustus Sandino. Sacrifice of oneself’s different attributes, be they temporary, such as suffering in prison or during  a hunger strike to drive a point of a protest home, is one way. The sacrifice of one’s life, as terrible as it is, is sometimes also required from true patriots. Every member of EMB must realize that without true sacrifices in many different ways, the republic that they cherish might not exist. This does not mean that EMB encourages reckless or suicidal behaviour among its men, only that they must realize within themselves the disciple to carry out the sacrifices needed to be suffered at the given situation. Many Basques have done so before, and many will inevitably do so in the future, but the true independence and prosperity of Euskadi depends on these selfless acts. To this end, every Mendigoxale must become capable of physically and mentally facing the challenges of the future, through rigorous physical exercising. The new party will include some of the long marches and hikes performed during its less formal days of early mountaineering. Healthy living and connection to Basque life and culture will be a requirement of all mendigoixales, as Gallastegi wants to bring back a tradition of using hiking as a means of connecting the mendigoixales to their local community. In this way, the members of the party better understand the reason for their sacrifices, and their nationalist fervour can bloom to new heights."
BAS.84.a:0 "The Republic must endure, even if we cannot."

BAS.85.t:0 "Implementation of Gastetxus"
BAS.85.d:0 "The idea of Basque ikastola, a school dedicated to the preservation and expansion of Basque culture and language among the Basque children, first formed to counter secularism promoted by Republican Spain, is an excellent one in the eyes of Mendigoixale leadership as well. However, elements of the EMBs women’s section, Aberri Emakume Batza, have promoted an addition to the great federation of ikastolak, named Aberri Gastetxu Ikastola. AGI would go even deeper into patriotic education, teaching Basque songs, dances and theatre to them, and hopefully, in time and with the right amount of experimentation, the AGI system would be implemented into the usual program of the ikastolak. The organization will be administered by Aberri Gastetxu Batza, who is chaired by various members of Aberri Emakume and some of the older members of EMB who might have cultural or pedagogical roots. Some members of EMB have even recommended implementing hikes and mountaineering to the program, creating a sort of easy transition to the wider party organization as the children would be familiar with the Pyrenean mountains. There is, however, a debate on whether AGIs should be a party organ meant to educate the children in EMB’s political platform in a relatively understandable way, or whether AGI should be primarily a cultural tool meant to push an understanding, and even love of the Basque culture and all of its aspects within the children, making it perhaps easier to be incorporated into the ikastola system without too much protests from the other parties. In other matters of education the EMB supports staff and command."
BAS.85.a:0 "Incorporate the elements of AGI into the party."
BAS.85.b:0 "Retain it as separate, spare the children from politicking."

BAS.86.t:0 "The Question of EMB’s Identity"
BAS.86.d:0 "Since their inception in the first decade od 20th century, the Basque Mendigoixales have been heavily linked to the conservatives of Basque political scene. First, they served as the propaganda wing and clandestine recruitment methods of Eusko Alderdi Jeltzae and then, when the party split, as a strong portion of the Eusko Alderdi Aberri. However, when the influence of Elias Gallastegi grew within the Aberri group, the traditionalist entrenchment resisting his ideas did as well, resulting in even further splintering as Gallastegi took his Mendigoixales with him. The integrists and ultra-conservatives of Aberri would go on to continue existing, but the election victory of Eusko Mendigoixale Batza was clear sign that the new generation of Basque patriots want fresh ideas. These new patriots, or aberzales as they’re known as a more general term for younger patriots not affiliated with EAJ, have a distinctly left-wing tint to them, not the secular godlessness of Spanish syndicalists but with the mindset that all Basques should be equal and not slaves to neither red authoritarianism nor yellow capitalism. As such, many members of EMB have suggested different ideas for a new party doctrine. The prevailing idea is to drift leftwards and follow the example of our inspiration, Sinn Fein, though some also claim that EMB should simply incorporate non-Marxist socialism and syndicalist tendencies into the movement as well. However, many of the original members who moved over from Aberri think that the party should instead focus on creating a truly nationalist movement, pushing for the greatest possible state, with strategic alliances to the socialists and left-wing abertzales, with those parties helping us build more equal state as coalition partners. We could also simply retain the current party status quo, though how well that is received by the party members remains to be seen, with many fearing that the more socialist-leaning elements will simply move on to EAS and EAE, while the nationalists would rejoin Aberri. Ultimately, the decision is in the hands of Elias Gallastegi, as his word has the most weight within the party."
BAS.86.a:0 "We must formally join our compatriots on the left and adopt socialist leanings."
BAS.86.b:0 "We must focus on the inherent nationalism of the party and ally the left instead."
BAS.86.c:0 "Change? What for? Retain the party status quo."

BAS.87.t:0 "The End of Robber Baron Rule"
BAS.87.d:0 "When EMB was formed for the first time in 1924, its central mission was simply to spread the love of a Basque homeland to the people of this great region. However, as the movement has become dominated by the young patriots of the nation, it has gathered an extensive amount of patriots who want more than the promises of elite-led welfare that the EAJ provides. Gallastegi himself has never been a friend of capital, going as far as to sympathize with the Basque communists in the early 1930s following their arrests. Capitalism, according to EMB, is a foreign infiltration of traditional Basque society, brought upon the nation through Spanish laws and customs. The society of Euskal Herria must be collectivized, to distribute the resources of our small nation evenly. This does not mean that there cannot be private property, and indeed, EMB respects that people do require it for the society to function. However, when private property exist to grant others lordship over less fortunate, and when it directly interferes with national security and societal order, it must be removed from the hands of those who abuse it. For the rest of Euskadi’s citizenry, they will be granted the greatest degree of autonomy in the use of their private property. Ownership will be transferred to the local communities and co-operatives, allowing workers to control their own production without needless masters. There will be democratically chosen company boards to facilitate leadership, and capital storage in banks will be managed by the state after banks are nationalized. However, the state under EMB does not plan to hold on to these properties, but instead ownership of the banks is transferred to co-operatives as well. EMB does not believe in government control of industries or companies, for the Mendigoxales the role of government is simply to ensure harmony within the economy  To the Mendigoixales, the dual evils of imperialism and capitalism must be weeded out from Basque society. Imperialism enslaves people, as seen in German and other European colonial projects around Asia and Africa. Capitalism subjugates men, making them little more than servants and forcing them to carry the burdens of the fickle market, as seen in the American collapse. An Euskadi free of these corruptive elements is within EMB’s grasp, and to achieve it, a program of relatively gentle but firm transition must be implemented. Gallastegi and other party leaders do not wish to violently shake up the social order overnight, but the current status quo must break if the free Basque nation is to finally rid itself from the chains of the Hispanic past."
BAS.87.a:0 "Down with imperialism, down with capitalism!"

BAS.88.t:0 "Republic of the People"
BAS.88.d:0 "While the Mendigoxales have taken a stance for the division of labour and leadership in worker circles, much of their most radical ideas relate to the implementation of a land reform. EMB plans country-wide land seizure, where communal land is returned to Basque villages and municipalities without compensation. The government of Euskadi will not retain ownership of these farmhouses, silos or other infrastructures related to agriculture, but instead the communal and private property will work together to supplement the needs of the community. This will allow landed farmers to retain their holdings, as long as they are capable of farming them on their own, while providing land for tenant farmers to continue their profession without inhuman leases or rents burdening them. Similarly, artisans and other small-scale producers will be allowed to keep their private property as long as it does not hinder communal operations of Basque citizens. The seizure of land is mostly aimed at those who would seek to hoard land and utilize it as a blackmail tool on the tenants, a system far too common in Iberia due to the presence of caciquismo and other local landlord oligarchies. While the issue is less present in Euskadi than in Catalonia and elsewhere, it is still an issue that will be swiftly addressed by the EMB. As for less obvious cases, the party prefers not to seize land if there is no intention of ill gain, as hunting down every single individual with even a morsel of excess land would be counterproductive. As with industrial and commercial sectors, the Mendigoxales support the creation and continued utilization of agricultural unions, and there has even been attempts to court the Eusko Nekazari Alkartasuna, an agricultural daughter union of the larger worker’s syndicate Eusko Langileen Alkartasuna. ENA was highly enthusiastic supporter of independence before the war against Spain, but their connection to the EAJ remains relatively strong, and thus they are unlikely to fully commit to the cause of EMB, though they may prove to be useful allies in the ongoing agrarian reform."
BAS.88.a:0 "One step at a time, the people of Euskadi shall be free to pursue their lives free of control."

BAS.89.t:0 "Standing at the Peak"
BAS.89.d:0 "Few expected the new party of Eusko Mendigoxale Batza to be successful in their pursuits of modernizing the Basque state, but now, as the party stands triumphant after the election victory and successful reforms, such naysayers are far fewer. The social nationalists of Euskadi have transformed the state into a modern representation of the Basque people, torn out of the obsolete and chafing shell of Aranaism while keeping the traditional customs and pillars of Basque society. Foreign inventions that serve to only enslave the free men and women of Euskal Herria, such as capitalism, have been wiped away to give way to a new dawn for the common man of the young nation. Elias Gallastegi, for his part, has been able to live up to the promises he set for EMB to fulfill, and while much work must be done for the program of EMB to truly reach the heights it aimed for, the complete metamorphosis of the humble mountaineering organization into one of the titans of both Basque politics and parliamentarism alike has already convinced many that the party will climb the remaining obstacles all the same. Just as the Mendigoxales of yore scaled the mighty mountains of the Pyrenees, so too will EMB guide its people onwards towards even greater and greater heights now."
BAS.89.a:0 "Gu euskaldunak gara Euskal Herrikoak!"

BAS.94.t:0 "The Aberri Leadership Question"
BAS.94.d:0 "The popularity of Jose Antonio Aguirre was already very high after the Basque independence and his successful leadership of the Euskadi provisional government, but the following Eusko Alderdi Jeltzalea’s election victory, his popularity has soared to immense levels thanks to the soft pro-worker attitude and moderate nationalism of Aguirre. However, as Aguirre was returning from a recent EAJ rally in Alava province, the convoy of Ertzana guards and couple cars with Jeltzale politicians was struck by a lone assailant, who managed to pepper Aguirre’s vehicle with bullets before falling to the guns of Ertzana. The driver of the vehicle had been saved from the bullets but many penetrated the passenger cabin and struck lehendakari Aguirre and the minister of interior, Jesús María Leizaola, who were rushed to the nearby hospital for emergency surgery. The assailant was later confirmed to be a radicalized Spanish worker with ties to the Liga de Acción Monarquica, and the policemen of Ertzana are currently hunting down his associates all over Euskal Herria. Leizaola survived the encounter, though his time of recovery is expected to be long. However, as the hours roll by and the situation of lehendakari Aguirre’s health remain unknown outside of medical personnel. Basque citizens around the young nation gather around the few radios present, waiting for news about their leader, when finally, a message crackles through the aether, informing the nation that Jose Antonio Aguirre is.."
BAS.94.a:0 "..pronounced dead, leading to a scramble to appoint new lehendakari as the nation mourns."
BAS.94.b:0 "..still alive, the bullets having missed his vitals by some miracle."

BAS.95.t:0 "The Aberri Leadership Question"
BAS.95.d:0 "With the death of Jose Antonio Aguirre, the situation of Basque leadership remains open. Some within Eusko Alderdi Jeltzalea and other parties recommend holding new elections to determine the new lehendakari, but most others recommend appointing a new face to the position of lehendakari. The current ministers have decided to drop out of the race due to various reasons, with Jesús María Leizaola, the most likely successor to Aguirre, being wounded in the fateful ambush and thus incapable of taking the reins. Manuel de Irujo, a great compromiser and a native of Navarre, represents the more liberal wing of Eusko Alderdi Jeltzalea and has been instrumental in facilitating connections between the moderate socialists of EAS and EAE. His progressive outlook might alienate those few traditionalists who have yet to jump ship to join the Aberriak, but his ideas might revitalize EAJ towards a new destiny. A more status quo candidate would be Cándido María Saseta Echebarria, a well-known war hero who led the organization of Eusko Gudarostea during the independence war and while he is expected to mostly follow Aguirre’s line of governance, Saseta is likely to use his military man status in a quite populist manner. Finally, as a somewhat dark horse candidate is the famed social engineer of Mondragon, priest José María Arizmendiarrieta, who has only been tending the parish of Mondragon for a short while but already has plenty of ideas on how to turn it into a pious, co-operative and socially conscious paradise of the Catholic workers. Riding on his popularity in the town, he has appeared as something of a technocratic candidate, taking his ideas of Mondragon into state-level. While an unlikely candidate to win, his victory would radically change the trajectory of EAJ’s policies, and it would likely earn it much sympathy within the traditionally socialist workers of Eibar and Mondragon."
BAS.95.a:0 "Irujo will lead EAJ to progressive future!"
BAS.95.b:0 "The Lion of Guipúzcoa shall lead Basques to victory once more!"
BAS.95.c:0 "The Mondragon Experience of Arizmendiarrieta shall be expanded to all of Euskadi!"

BAS.96.t:0 "The Aberri Leadership Question"
BAS.96.d:0 "The victory of Aberri was a vindictive moment for its leader, Luis Arana, and he has continued to fulfill the shared vision he and his brother Sabino had for Euskadi. But the venerable nationalist figure has grown well past the seventh decade of his life, and years are starting to weigh down even a political firebrand such as Luis. As such, there has been a search for a man to replace him, and the most liked option so far is the popular union leader Manu Roblez Aranguiz. Leading the splinter union section of Aberri that split from the larger Eusko Langileen Alkartasuna, Roblez has become a fierce protector of Basque tradition, and he is noted for his solid work on keeping the syndicalists and socialists out of Basque union movement. While it is not certain that Luis Arana is going to withdraw from his position of leadership, the party seems to support Roblez for the position should such an event happen, though his ascension to the head of the party would likely see it adopt a more right-wing syndicalist turn. However, while Arana has hinted at stepping down, only the man himself knows if he will do so."
BAS.96.a:0 "Yielding to the passage of time, Arana steps down in favour of Roblez"
BAS.96.b:0 "There can be no Aberri without Arana!"


BAS.100.t:0 "Offer From [FROM.GetName]"
BAS.100.d:0 "The 'government' of [FROM.GetName] has approached us with an offer to join our country as a region with wide autonomy. We can always reject if we consider their territory as integral part of our country, but perhaps we should respect their desire to have autonomy?"
BAS.100.a:0 "We agree."
BAS.100.b:0 "No, we must claim their territory!"

BAS.101.t:0 "[FROM.GetName] Agrees!"
BAS.101.d:0 "The [FROM.GetAdjective] government agreed to give us wide autonomy. We will save our current government and even national elections!"
BAS.101.a:0 "Splendid!"

BAS.102.t:0 "[FROM.GetName] Refused!"
BAS.102.d:0 "The [FROM.GetAdjective] government refused to give us wide autonomy. Moreover, they claimed our territory as their rightful. We must be ready for war."
BAS.102.a:0 "We will fight for our independence!"

BAS.103.t:0 "[FROM.GetName] Wants to Join Our Alliance"
BAS.103.d:0 "The government of [FROM.GetName] has approached us with a friendly request to join our alliance. Will we accept them?"
BAS.103.a:0 "They will be a vital ally against Russians!"
BAS.103.b:0 "We don't want problems with Russia..."

BAS.104.t:0 "[FROM.GetName] Refuses Alliance!"
BAS.104.d:0 "The [FROM.GetAdjective] government refused to have us in their alliance. This is a great disgrace, but we will be good on our own."
BAS.104.a:0 "We'll cope alone."
BAS.104.b:0 "Send an offer to Japan then..."
BAS.104.c:0 "Send an offer to Mongolia then..."

BAS.105.t:0 "[FROM.GetName] Wants to Join Us"
BAS.105.d:0 "The government of [FROM.GetName] wants to join us as an autonomous socialist republic."
BAS.105.a:0 "They're welcome!"

BAS.111.t:0 "The One True King?"
BAS.111.d:0 "The time has come for del Burgo to end his regency of Navarre, and crown the true king of Spain, the legitimate pretender to the legacy of Carlos VII, whose right to the throne was denied by the scheming Isabelline traitors. Most of the Carlist cause supports the right of Javier de Bourbon-Parma, the current regent, for the throne of Spain, but Jaime del Burgo is one of the most fervent opponents to his claim. Del Burgo claims that Carlos V, during his role, established a new dynasty, one Javier is not part of, and thus is not fit to rule. Del Burgo is instead one of the fiercest supporters of the cruzadistas or carloclavistas, supporters of the Austrian Don Carlos Pio to be the new king of Spain. However, Carlos Pio has expressed a degree of hesitation in becoming the king of a minor Iberian region, especially one that has divided the opinions of local Carlists to a degree rarely seen before.\n\n Should del Burgo persist, it is likely that Carlos Pio would agree and travel to Navarre to be crowned Carlos VIII, king of Spain, but his initial hesitation has made del Burgo somewhat ambivalent to the Austrian noble. This is partially because the Requetés have unexpectedly pledged support for another candidate, Cayetano María José Pío de Borbón-Parma y Braganza, brother of Don Javier, who technically has a claim to the throne through his kinship to the now dead previous pretender Don Jaime de Bourbon-Parma. Cayetano gained prominence among the Carlists after he volunteered to fight for the Navarrans during the war against Spain, fought valiantly in the frontlines and defensive actions against Spanish troops entering Gernika, defending the sacred oak of the town and paying heavily for it after he was wounded by a grenade fragment.\n\n He has since healed, and his war hero status has elevated him to eclipse the popularity of his brother Javier among local Carlists. Given that Don Javier has renounced his support for del Burgo’s fiefdom and decidedly sided with the old guard, the new Kingdom of Navarra could simply bypass the rival regent and crown Cayetano. Cayetano has not expressed much interest to the throne, but he could be pressured to accept it, should del Burgo decide that the half-hearted support of Carlos Pio makes him ineligible to be given the crown of Spain. "
BAS.111.a:0 "Carlos VIII is the rightful king of the Carlists!"
BAS.111.b:0 " Cayetano fought and bled for us, crown him instead!"

BAS.112.t:0 "Direction of Young Carlism"
BAS.112.d:0 "With the grip of Carlist radicals tightening on these lands off the Biscay coast, the movement has taken the Basque society by storm. The anarchists and republicans who once stood as del Burgo’s greatest rivals have been driven to rout, their pitiful resistance cut down and some stragglers with a limited degree of productivity reintegrated back into the local society to redeem themselves. The Navarran stronghold of Pamplona has experienced a surge in cultural and political developments as it has developed to rival Bilbao and Donostia in importance. But as the young Carlists consolidate their rule, the previously free-form ideology of del Burgo’s disciples begins to falter. The Carlist ranks have been reinforced heavily by new converts, Spanish volunteers and enlightened old guard Carlists who now support the cause of the movement once more. While the central tenets of near theocratic belief in Catholicism, fervent monarchism and a compassionate hand towards regionalists stands firm within the ranks of del Burgo’s crusaders, there is a degree of confusion as to which direction the fledgling force should turn from here, now that they control a fiefdom of their own.\n\n Del Burgo, citing his connections to Mexican allies and former brothers-in-arms, has suggested that the movement learns from the ideology of the Mexican synarchists, who embody both the traditionalist and revolutionary conservative wings, creating a synthesis that is not too dissimilar to del Burgo’s own idea of revolutionary Carlism. This idea is supported by the unionists within the new Carlist strain, such as José María Olazábal Zaldumbide, leader of the new Navarran Sindicatos Libres, though Olazábal has suggested that we may simply adopt Spanish ideas of the Sindicatos Libres without the Mexican ideals attached to it. Others, especially those with a far more millenarian approach to the Carlist emphasis of Catholic faith, claim that the young movement should follow in the footsteps of the Romanian Iron Guard, a long-time inspiration for del Burgo’s Carlist circle of students, in creating a truly Legionary state that can withstand the upcoming Armageddon.\n\n A fringe part of the movement also supports adopting the ideas of Social Credit, claiming that the redistribution of wealth offered in that mode of economic idea could be applied to the social Catholic model in Spain and Navarra. This inclusion mainly stems from del Burgo’s fascination with the English writer T.S. Eliot, who is an avid supporter of the British Social Credit system. Finally, we could adopt del Burgo’s esoteric ideas of Catholic crusader spirit as an official party ideology, though this is bound to lead to public controversy. However, some claim that departing from Carlism itself would cause the movement of del Burgo to break apart and become indistinguishable from the other, flavourless monarchist movements in Spain, and thus they advocate that Carlism, and Carlism alone, even in its new radical form advocated by del Burgo, should be the guiding light of the local movement."
BAS.112.a:0 "We must retain the Carlist ideology now and forever."
BAS.112.b:0 "Synarchism shall lead us to a glorious future."
BAS.112.c:0 "Like the Crusaders of old, our Legion rises!"
BAS.112.e:0 "Perhaps we should attempt to shift to this Social Credit then"
BAS.112.f:0 "We must support Olazábal’s syndicalist ideas."
BAS.112.f:0 "Del Burgo’s crusader spirit shall rise once more!"

BAS.113.t:0 "Question of Aberrianos"
BAS.113.d:0 "The Aberrianos of Biscay are, in the eyes of Jaime del Burgo, his great arch-nemesi, given that their leader Luis Arana is the brother of wretched Sabino Arana, the father of Basque nationalism. These two men have done so much harm to the cause of Navarran and Álavan peoples by enforcing their centralist ideology of a one Basque race, seeking separation from Spain and pushing hard against the poor Spanish workers who came to Biscay in search of a better life in the turn of the century. Yet while the Arana brothers are spawns of the devil who will continue to sow the seeds of secession and racial delusion into the minds of Basques as long as their hateful writings are allowed to circulate, many within the Aberrianos are not corrupted to the same degree.\n\n They may be Basque nationalists, yes, but they are mostly made up of Intergrists, disillusioned Carlists and devout Catholics, who represent the very best of Iberia when it comes to living according to the pious values of the Bible. While they may have been led astray by the likes of Luis Arana, they may still see the light of true Carlism. They are still mostly made up of old guard Integrists and Carlists, so integrating them into del Burgo’s movement may not be beneficial, but these old goats may still be useful to serve the cause of the True King by supporting the Requetes financially, holding expert positions and working in advisory roles in local societies. However, del Burgo himself is not necessarily thrilled about working with Basque nationalists, and he could still call the whole thing off should his long-time feud with the coastal folk prove too much for the leader of young Carlists to reconcile."
BAS.113.a:0 "Who needs these old farts anyway?"
BAS.113.b:0 "Give them some concessionary posts at local councils."

BAS.114.t:0 "Honouring Carlist Promises to Peasants"
BAS.114.d:0 "The Carlists have traditionally held a rather paternalistic view on the peasantry, beholden to their support in the numerous Carlist wars yet not particularly concerned with the rights and conditions of the local farmers and farmhands. The old guard has obviously always claimed to care deeply for the conditions of these poor folk, and whenever the Carlists were able to gain seats in local elections, they would create local programs to deal with rural issues. Nonetheless, the fact that most Carlist leaders were well-past their prime and had amassed quite a bit of wealth and property meant that they were quick to turn a blind eye to their supposed greatest enemies, the grandees of grain, the pestilence of Spain’s countryside, caciquismo. These local bosses would hold Spain’s democracy hostage for half a century and create network of corruption, graft and coercion that reached its tendrils all over Spain.\n\n Some Carlists even partook in this network, clearly showing the weakness of the old ways. Del Burgo’s reanimated Carlism has finally sought to destroy this travesty by directly attacking these hoarders of wealth. The Republican ideas of agrarian reform were wholly rejected by the Carlist old guard, with the likes of José Lamamié and Jaime Chicharro defending their ill-gotten landowner goods like jealous dragons sitting atop their mounds of gold. For a supposed movement of the peasants, this is wholly unacceptable, and del Burgo has sought to rectify it, tearing down large estates piece by piece until every peasant is free. Here in Euskal Herria and Navarra, the situation is thankfully not as bad as in places like Andalusia and Extremadura, where the large latifundios dominate the landscape and keep thousands, if not millions of peasants, locked into servitude where they must toil away under incredibly unfavourable conditions, unsure if their pay will last over the long months of unemployment that such seasonal work carries with it.\n\n Here in the northern corner of Iberia, the Basques have long cultivated a system of private ownership of land, held by independent farmers and peasants, their minifundios not producing the large hauls of grain that the likes of La Mancha’s and Castile’s latifundios may, but the Basque system is nonetheless much more fair to the farmer. There are, nonetheless, many large landowners even here, and their estates await redistribution, for the national well-being demands it. With new farms made available at relatively low price to Basques and Navarrans, this may lead to a degree of ruralization, driving people away from the godless cesspits of Bilbao and San Sebastian towards a more traditional and pious way of life. As for the plutocrat landowners, they will simply have to cope with losing their wealth, for their days of hoarding are now over."
BAS.114.a:0 "True Carlism has finally been achieved"

BAS.115.t:0 "Del Burgo’s Millenarian Catholicism"
BAS.115.d:0 "Jaime del Burgo Torres was raised in a Carlist and deeply Catholic household, and his home was one of the central places of Catholic meetings in the city of Pamplona, visited regularly by high-ranking members of the local clergy as well as deeply devout lay Christians. While operating alongside as part of the Carlist youth organization Juventud Jaimista, del Burgo continued his spiritual growth, and his attitudes towards religion were greatly influenced by both of these two forums of Catholic discourse. In his home, the Catholic meetings would often reach fervent, even frenzied states, and the form of Catholicism young del Burgo came to know was far from the relatively down-to-earth and mundane religion professed by the Basques. The Catholic faith of del Burgo’s youth was one of millenarian visions, calling for a renewal in the Spanish faith before it would be too late, his religious teachers being made up of Catholic mystics and esoteric figures of the local and national scene.\n\n As such, it is hardly a surprise that the Catholicism professed by the new young Carlists of Círculo Carlista de Pamplona is similarly fierce, bordering on Christian extremism and fundamentalism. To del Burgo, the fight against republicanism, syndicalism and false monarchism is a grand new Crusade, nothing more and nothing less, a Holy War to reclaim Spain from the infidels. Like the Navarrans of the past, who drove the Moors to the sea and beyond, back to Africa, the sword of Pamplona shall crush the heathens as the crusade sweeps southwards. Del Burgo may not share many of the ideas of the Integrists, but his view on religion is highly similar, seeing the final war against his movements enemies as the final chance to redeem Spain.\n\n However, this esoteric and violent view on Catholicism has not gone unnoticed by the subjects of the new Carlist state, and some within del Burgo’s own movement, such as the priest Alvaro del Portillo, one of AET’s most promising new minds and a member of the newly ordained Opus Dei organization, has questioned whether del Burgo’s ‘crusade’ is one stemming from noble intentions or a vengeful and vitriolic justification to mete out perverse justice against the perceived enemies of del Burgo. This has caused some within del Burgo’s inner circle to advise him against showing the more extreme forms of exaltation that del Burgo’s personal faith possesses, though others argue that the leader’s enthusiasm and fiery faith is exactly the type of strong Catholicism that is needed to save Spain from its impending doom."
BAS.115.a:0 "Silently discard some of the excesses of del Burgo’s rhetoric."
BAS.115.b:0 "Nothing more than a Crusade won’t do."

BAS.116.t:0 "The Carlist Collective Psychosis Healed"
BAS.116.d:0 "The Carlist cause was quite close to merging with that of the Alfonsists in 1931, when negotiations between king Alfonso and Count of Rodezno for the recognition of Don Juan, Alfonso’s son, as the legitimate king of both dynastic branches, seemed to progress well. However, the betrayal of Sanjurjada temporarily revitalized the dynastic rivalry, and it was only the crises of 1936 that led to the return towards rapprochement. The split in the Carlist Communion did not really have time to develop before the separatist revolt happened, and the Basque fight for independence laid the scars of this rapprochement doctrine bare for all to see. \n\nThousands of Carlists, fanning the embers of hatred towards the Alfonsists to an inferno, fought alongside their republican Basque rivals to exact vengeance on their hated foes in Madrid, while the Carlist elite either sat on the fence about the whole thing or even betrayed their own comrades in Navarre and beyond by siding with the Alfonsists. Jaime del Burgo had always been opposed to dynastic reunification, claiming that the Alfonsists had nothing to offer and they had broken any chance of gaining the Carlist support by breaking the promises set in 1931 anyway. When talks of approaching the Alfonsists once more resurfaced in 1936, del Burgo denounced these as a ‘collective psychosis of the Carlist movement’, claiming that the old guard had lost all hope of contesting their rivals and thus, the will to fight for the legitimate king.\n\n Del Burgo was additionally propelled to this conclusion by the increased presence of regent Javier de Bourbon-Parma as the leader of the Carlists, seeing Javier’s claim to the Carlist throne as illegitimate. Now that del Burgo leads the strongest Iberian strain of Carlism, he has vowed to purge the movement of such possibilist scum. Under the young firebrand, there will be no unity between the dynastic branches, the Alfonsine pretenders will be driven from their throne in Madrid and the legitimate king crowned in their place, the lineage restored at last. And the Carlists that dared to turn their backs to their Navarran comrades during the rightful rebellion will suffer the same fate as the Alfonsine scum, for they have no place among the crusaders for glorious restoration."
BAS.116.a:0 "Viva Cristo Rey!"

BAS.117.t:0 "The Sons of Carlos Converge on Pamplona"
BAS.117.d:0 "The horns of battle have been heard all over Spain, and while the Carlist cause is highly divided over who they support, the cause of Jaime del Burgo and his Círculo Carlista de Pamplona has certainly attracted attention. Members of Agrupación Escolar Tradicionalista especially are flocking to the banner of Navarre, and Requetés have sworn their swords and rifles to our cause, joining the local Errekete militias in droves. The arrival of national leader of AET, José María Zaldívar, was especially important to the cause, as while Jaime del Burgo remained in charge due to his knowledge of the local customs and overall success in establishing a kingdom worthy of the legitimate king, Zaldivar’s presence gave the movement a degree of legitimacy. \n\nSimilarly, while many old guard Carlists have watched del Burgo’s efforts with increased concern, claiming that the young Carlist is bastardizing the very foundations of the near century old movement, many old fighters and rebels have joined our banner nonetheless. One of these men is Luis Redondo García, leader of the national Requeté forces who gained a good bit of experience during the fighting against the anarchists at the fateful times of Sanjurjada. His endorsement of the new Navarran regime is especially important, as he has multiple experienced Carlist officers under his command, such as José León Westermeyer and Ángel Prados Parejo, and his friendship with the Spanish colonel José Enrique Varela has allowed him to deliver quite a bit of weapons for us as well.\n\n Varela, despite being an officer in the Spanish army, has previously shown sympathies for the Carlist cause, and Redondo believes that he could be converted to our cause, though for now Varela has not fully committed to the fight. With these new reinforcements and resources, the Pamplonan Traditionalists are more than ready to control this little realm here at the edge of Iberia, plotting the return of the true dynastic branch."
BAS.117.a:0 "Patriots from all across Spain"

BAS.118.t:0 "The Righteous Revolution"
BAS.118.d:0 "The words Carlist Revolution may at first glance appear to be an oxymoron, as Carlism has long been associated as the most counterrevolutionary force in Spain, denouncing even relatively conservative movements such as Christian democrats and the Castilian Acción Popular as too moderate and accommodating of the Alfonsine liberalism. However, much to the awe of the entrenched Carlist traditionalists and international observers alike, Jaime del Burgo and his small realm at the very periphery of Iberia has managed this transformation. The new kingdom is one of many contradictions, upholding its very own form of millenarian Catholic profession, ensuring the rights of local regions while also recruiting opponents of the regime into shock formations, producing a cult of brotherhood and violence while retaining a highly hands-off approach towards the Basque nationalists still existing in Biscay.\n\n The new regime, drawing from multitude of different ideologies and movements across the world, from both extreme left and right, has become something of an enigma in Iberia, and many scholars of political science and history still struggle to fully comprehend what del Burgo’s Carlism truly means. However, for the citizens of Navarre and Euskal Herria, the new movement has become a rallying banner, especially after the crowning of the true legitimate king here, and the Kingdom of Navarre now stands ready to complete the revolution and march across the border to Spain, to restore the true king once more. Del Burgo and his allies in the clergy have whipped the nation into a frenzy.\n\n Glorious examples from the history of Navarre, especially the actions of the Wolf of Las Amezcoas, general Tomás de Zumalacárregui e Imaz, leader of the Navarro-Basques in the first Carlist war, are retold in a near mythical fashion, reinforced further by other myths from later Carlist wars and the martyrs of the independence war. Never in the history of Iberia have the Carlists had as great of a chance at reclaiming their birthright, and it is all thanks to the rejuvenation driven by Círculo Carlista de Pamplona."
BAS.118.a:0 "Traditionalist Revolution triumphant"





BAS.119.t:0 "The Provincial Library Program"
BAS.119.d:0 "The people of Spain are hard-working and pious, bar for the troublemakers and godless syndicalists of course, but for centuries the lack of literacy has held the entire peninsula back from achieving its true greatness. However, while Jaime del Burgo has assumed the leading role in bringing Carlism to Spain once more, he has other pursuits beyond the political field. His great love for literature has prompted del Burgo to push for a program aimed at eradicating illiteracy, especially through the institution of country-wide libraries and archives. The first stepping stone towards this program is the opening of Biblioteca de Navarra, an expansion of the existing Pamplonan library to scale the operations of the library to a provincial unit.\n\n In a joyous opening ceremony, the very first library card of this new institution was given to the local titan of literature, Antonio Pérez Goyena, a long-time friend of Jaime del Burgo. Before the war, when del Burgo first initiated his library program, he was considered the most likely candidate to run the new provincial institution, but given his duties leading the Navarran state, this is no longer possible. The network will be expanded further, first to the towns of Alsasua and Miranda de Arga, and then beyond. Del Burgo seeks to make literature and education available to not just upper- and middle-class citizens, but also the peasants and workers of Navarre, as with proper education and love for their country of origin, they aren’t tempted by the syndicalist vipers.\n\n In addition to libraries, del Burgo seeks to expand the network of archives and other storage spaces of information, stemming from his interest in history. With proper documentation, the deeds of the heroic fight against Alfonsists may be stored for future generations to learn from, and it will also help historians like del Burgo himself to better examine these tumultuous times in the history of Iberia. Whenever the righteous restoration is complete and the Carlist flag flies over Madrid, this network will be expanded to all of Spain, exorcising the devil of ignorance from all of Spain forevermore, but for now, Navarre serves as a prototype for this work."
BAS.119.a:0 "Literature belongs to all, after all."

BAS.120.t:0 "Guías de Navarra"
BAS.120.d:0 "The Basque republic may have attempted to bring true representation to the Basque people’s interest for the first time in world history since the assimilation of Basques to the wider Spanish nation, but their attempt was destroyed by their very own hubris. The direct attack by the Bilbao provisional government against the Navarran Carlists through the banning of the Traditionalist Communion was a betrayal of immense magnitude, and one that even the hesitant old guard of Carlists could not overlook. When the republic was crushed and del Burgo rose to lead the new Carlist cause here beneath the Pyrenean mountains, the Basques themselves have continued to resist the rule of Pamplona, with especially the abertzales of Eusko Abertzale Ekintza and the mountaineering guerillas of Eusko Mendigoxale Batza harassing our Erreketes throughout the land.\n\n However, these bandit gangs masquerading as political movements cannot resist the loyal men of Gipuzkoa, Navarre and Álava for long, as the Erreketes will sweep them aside one by one. Following the republic’s defeat, del Burgo has made great efforts to limit repressions against republicans, and has even sheltered certain high-ranking republicans from execution through direct orders to the more trigger-happy Carlist soldiers, especially in the case of men like José Antonio Aguirre and Telesforo Monzón, as especially the latter is a common target for Carlist fury, coming from a rare Basque noble family yet being one of the most fervent defenders of Basque independence. Instead of violent repressions and rule of terror, Jaime del Burgo has offered these nationalists a chance to hurt the Madrid regime they so despise by resurrecting the so called Guías de Navarra, an elite formation of Carlist troops utilized during the First Carlist War by the brilliant Navarran general Tomás de Zumalacárregui.\n\n These troops were initially made up of the most distinguished members of the Carlist forces, but as the war progressed, the make-up of these forces changed. The Guías became a force of prisoners and deserters, leaving the ranks of the Isabelline pretender’s liberal army and joining the forces of true king Carlos. Del Burgo’s new offer is to resurrect the Guías, giving a place for Basque nationalist, captured Spanish army troops and even socialists, anarchists and syndicalists to fight their most hated foe, the Spanish centralist regime in Castille. Some members of the Carlist army, especially highly conservative Carlist officer Esteban Ezcurra, have protested these measures, saying that the Reds cannot be trusted and that they should instead all be either thrown into prison to rot or be executed for their delusions. However, del Burgo remains vehement that those members of the Basque society who can still be redeemed, will do so through the fire and flames of the upcoming Reconquista."
BAS.120.a:0 "We shall see how these Guides do then."

BAS.121.t:0 "Gernikako Arbola"
BAS.121.d:0 "While the battle of Bilbao was the key point in crushing the Basque republic, a far more symbolic battle was fought in the town of Gernika, where a local militia from the Eusko Alderdi Jeltzalea tried to stop the advancing Erreketes from capturing it, but were eventually driven to rout. Gernika’s significance to the Carlist movement stems from the Gernikako Arbola, the oak tree at the heart of the town. The Oak of Gernika has served as a gathering place of a political and ritual purpose since the Middle Ages, where Basques would gather to settle affairs of state and hold assemblies, leading to its eventual use as the spot for the Guernica Assembly in 1512, an assembly of the region that centralized the various smaller spots used for similar purpose, and in 1833 a hermitage house was built to represent the importance of the location. \n\nThe tree is not important merely for reasons of political centralization, but because of what it represents, the near millenia-old freedoms of the Basque people, the fueros. The oak was given far more importance when Queen Isabella II and her mother, the regent of Spain Maria Christina,  swore the oath to fueros under the tree. For the Carlists, being the defenders of fueros throughout all of Spain, the tree holds immense importance, and the new king is expected to swear his oaths under the tree soon as well. Despite what it may initially appear to be, the oak itself is not the same one that was used as a landmark during the Middle Ages, but has since gone through three different iterations following decay and death of earlier trees.\n\n The father tree, having been planted in the 14th century, lived to see four and a half centuries before its demise, when it was followed by a tree known as the ‘Old Tree’, which in turn perished in 1892, though the tree’s trunk is still preserved in a small garden near the current tree of Gernika. It is expected that once the new Carlist monarch has sworn his oath under the tree, the pacification efforts throughout the Basque republican territories will begin to wind down, for this ritual will show to the people of Euskal Herria that the Carlists, unlike their Alfonsist counterparts, will continue to honour the rights of the Basque people."
BAS.121.a:0 "Tradition honoured at last."

BAS.123.t:0 "True Carlism Achieved"
BAS.123.d:0 "The beginnings of Navarran branch of Agrupación Escolar Tradicionalista were quite humble, focusing primarily on distributing ideas of the Carlist cause through sports, outdoor activities and, borrowing from the Basque tradition, mountaineering. However, under Jaime del Burgo, the organization begun to take a more radical stance, and ideas of Sorel, Marinetti and other important intellectuals and political activists were circulated alongside more traditional Carlist literature. The local branch of AET began to publish their own newspaper La Esperanza, which, influenced by Marinetti’s futurism and partially drawing from the ideas of the manifesto  Carta a un compañero de la Joven España written by Ernesto Giménez Caballero, called for a newly rejuvenated Carlism, one free of the dusty and weak legalist approach of the clique led by Count of Rodezno.\n\n Pamplona’s young Carlists under del Burgo seek a truly massive clean-up of the society, one that sweeps away the old politics of turnismo once and for all, pushes the old guard of Carlism out of their self-erected pedestals, crushes the insolent syndicalists and finally, finishes the dynastic struggle once and for all. This new Carlist fighter is not some petty noble, but a true worker-peasant hero, a man of action, following a cult of motion and regenerating change. Carlism has stagnated too long, and now must come the age of young patriots, fighters for a new dawn. Old power structures will be dismantled, through enacting ideas long thought incompatible with Carlism, such as the republican agrarian reform.\n\n This new brotherhood of revolutionary Carlists will focus on the central strength of Carlism, its ability to evoke a sense of brotherhood and solidarity that crosses traditional power structures. To achieve this new order in Iberia, the electoral means of old must be discarded wholesale, and instead only struggle of military nature can solve the ailing nature of the Spaniard. Navarre, the most pious and persevering region in Spain, shall now undergo this transformation, and from it, a new form of Carlism, the Carlism of a new century, will rise like a phoenix."
BAS.123.a:0 "For a pure new movement."

BAS.126.t:0 "Holiest of Empires"
BAS.126.d:0 "As the young Carlist movement toils for a better Navarre, and better Spain under king Carlos Pio, Jaime del Burgo’s justification for crowning the king has caused a curious revivalism among Spain’s Carlist monarchists. The idea of a Holy Roman empire was always somewhat distant to the Spanish monarchists, with many focusing far more on Hispanism and the glorious imperial past rather than a short period when Austrian royal owned half of Europe and Spain was a mere secondary throne in a much larger game. Outside of a few fringe nationalists such as José Pemartín Sanjuán, Holy Roman Empire was a Central European affair, and while Catholic, was too dominated by Germans and Austrians to entice many Spaniards. However, as del Burgo has leaned more and more to the history of the Spanish king and Holy Roman Emperor Carlos V with his claim that the emperor founded a new dynasty here in Iberia after inheriting the Spanish crown, many Carlists have started to dream of greater ambitions.\n\n Iberia alone is not enough for many, as they view that the Navarrans and Basques, the most pious peoples in Europe, are inherently best suited to retake the mantle of the long dead empire. After all, the Holy Roman Empire was a bastion of Catholicism, and as the Carlist banner continues to fight the good fight against atheists and heathens alike, the most ardent Traditionalists are calling for us to topple the Protestant behemoth of Germany and rekindle true Catholicism in Europe through the mighty Carlist cannons. Others view this as a little more than imperialist warmongering, claiming that Spain had no place in the Holy Roman Empire centuries past and has even less now."
BAS.126.a:0 "We shall reclaim this holiest of empires for God and King!"
BAS.126.b:0 "Let us put this nonsensical behaviour behind us"

BAS.127.t:0 "Legitimist Dreams"
BAS.127.d:0 "When young king Cayetano decided to inherit the mantle of his predecessor and cousin, Jaime III, as the new king of the Carlists, he did not only claim the throne of Spain but also rights to the Duchy of Anjou, previously held by Jaime. This title is significant for the holder of it is considered the head of French Legitimist monarchist branch, claiming all lands that belonged to the old French Bourbon dynasty. Spanish Carlists have previously mostly ignored these claims and focused on Iberian matters, though some, like Jaime de Bourbon of the Alfonsist branch and Jaime III did claim the throne of France but their support was fairly limited even among hardline French monarchists.\n\n  The French have typically supported Orleanists or in fringe cases, the Bonapartists, and only a small part of the French monarchist forces supports any form of Legitimist candidacy. However, with the strong following and resurgent, radical force supporting him, Cayetano could take the title for himself and claim that he alone is the true king of France. Seeing as we have bested the Alfonsists already, this claim could be of some use to us, though it is hardly surprising that actual support from the French would be nonexistent. Some cautious members of the king’s council see this as a mere waste of international goodwill, driving us into a potential conflict with the French, but others see it as an opportunity to quell the Communard menace once and for all and introduce pure, Catholic rule to France once more, under pious and just leadership of the Carlists."
BAS.127.a:0 "A crusade against Communards sounds good"
BAS.127.b:0 "Let us put this nonsensical behaviour behind us"

BAS.128.t:0 "The Traditionalist Cultural Bloom"
BAS.128.d:0 "The Navarran branch of Agrupacion Escolar Tradicionalista has long been involved in the cultural scene of Navarra and especially the city of Pamplona. The members of local Carlist circle wrote, directed and acted in various theatrical pieces, usually depicting legendary battles from the various Carlist wars and uprisings of the last century. The three most famous plays by the group were Lealtad, Cruzadas and Al Borce de la Traición, the first two being something of references to the group behind much of AET’s initial support, coming from the Carlist group ‘Circle of Loyalty’ consisting of most hardliner traditionalists, usually supporting the candidacy of the Habsburg pretender Carlos Pio.\n\n These theatre performances were both a means to amass funds and propagandize the Carlist cause, with many plays tying the history of Navarra to the cause of the legitimist king. In addition to these regionalist plays, the aetists of Pamplona also took part in the festivities of San Fermin, perhaps most spectacularly with their sword-dancing group. Spathe-danza, sword-dancing, is a Basque tradition dating back centuries, and is one of the core aspects of local celebrations, so the Carlist group performing this regional tradition has become something of a strong connecting point between Basque nationalists and Carlists. The AET group, Muthiko Alaiak, has attracted Carlists from all over Euskal Herria, and this focus on the local culture has made the Carlist takeover far less dramatic than many expected.\n\n Despite the difference in politics and some societal aspects between the coastal Basque regions and Navarra, the two regions are nonetheless linked in cultural traditions, and the Pamplona Carlists’ have shown a degree of respect for these aspects of millenia old continuity that has made many Basque nationalists begrudgingly accept their rule as better than what the Madrid regime was aiming to do.\n\n Recently, this cultural bloom has been reinforced even further as a close friend of Jaime del Burgo, Jaime Lasuén, a French film director of Basque origin and Carlist ideology, has begun translating del Burgo’s theatrical works into the big screen. Lasuén, a friend of the French reactionary Pierre Benoit, has previously worked with various French exiles in the film industry, resulting in the creation of the Carlist film Por Don Carlos based on Benoit’s book. While not a massive hit in Spain and obviously banned in France because of its new revolutionary government, it solidified the career of the French woman director Musidora and inspired many a young Carlist in Iberia. Lasuén has chosen to pursue del Burgo’s play Lealtad as the first film out of AET’s old arsenal of theatre works, though the cast and release date are as of now unknown. It is hoped that it would further help spread the Carlist cause and entice younger cinephiles to enlist in their local Carlist circles, and hopefully help promote the cause of the good king overseas as well."
BAS.128.a:0 "Splendid development"

BAS.129.t:0 "The Pelayos"
BAS.129.d:0 "Carlists have traditionally not have an organization aimed at introducing children to the legitimist cause, but given the recent cultural synthesis of Navarra and Euskal Herria, more and more Carlists have been introduced to the ideas of the ikastola, and this has created a desire to have a similar children organization to better integrate the nation’s future into the traditionalist cause. This has become increasingly important given the youthful nature of CCP’s new leadership, consisting mostly of men under the age of 35. As such, the organization Pelayos, named after the Christian martyr Pelagius, was born, although similar initiatives had existed even before in the 1930s by the same name.\n\n Pelayos are mostly aimed at teaching children important life skills such as discipline, honour, love for God and the old laws, and most importantly, utmost loyalty to the true king of Spain. The Pelayos use an uniform very similar to the one used by Carlist militias, the Erreketes, and they often carry miniature weapons while marching in parades and similar events, even going as far as to wear the iconic red beret of Carlists. It is hoped that a Pelayo, taught in the ways of Carlism from a young age, will go on to be a strong soldier for the true king’s army in the future as well. To further propagandize the creation of such an organization, the magazine Pelayo has opened in Donostia, bringing exciting cartoons to the nation’s patriotic children, exalting the life of a Carlist Errekete, showing images of Spain’s glorious past and teaching would-be Pelayos of all the interesting and adventurous things they can experience if they join the organization.\n\nThe magazine is led by a local clergyman Mariano Vilaseca as the editor and Mosén Rosell as the chief administrator, and it has gained quite a bit of following among Catalan artists, who frequently contribute texts and cartoons to it. However, as of now the newspaper has had to rent from local private businesses, and they have applied for the new regime to subsidize its development by allocating funds for the purchase of a new workshop and printing press. However, the Pamplona government could simply give the Nerekán printing press, taken over from Basque nationalists, for the use of the magazine, in exchange for more control from the government in the substance of the paper."
BAS.129.a:0 "Interesting, but we don’t have the money to spare for this."
BAS.129.b:0 "Give them funds for a new workshop."
BAS.129.c:0 "Nerekán is theirs, if they accept the terms."

BAS.130.t:0 "El Valle Perdido"
BAS.130.d:0 "With the Kingdom of Navarra restored under the iron-grip of radical Carlists, their leader Jaime del Burgo has seen his duties grow exponentially from leading the local youth wing to administering an entire nation. This has, understandably, taken a toll on the young leader, who now has to balance the interests of his radicals with those of the remaining Carlist old guard and the citizens of not only Navarra but also the other provinces that make up the larger Basque territory. With his expanded duties, del Burgo rarely gets to engage with his passion for literature and history, but recently he has been able to finish his latest book, El Valle Perdido. The book is a fictitious tale of two Basque nationalists, who, flying one of the rare aircraft in Euskadi’s air service, get lost over the Pyrenean mountains and are shot down by Spanish ground fire. \n\nThe pair makes a forced landing in a secluded valley, where they find themselves transported back in time to the 19th century Navarra, ruled by local Carlists, paragons of traditionalism. The novel details their experiences in the valley and how the two Basques learn to drop their nationalist tendencies upon paying witness to the true God-fearing ways of the legitimist monarchists. Local Carlists have praised the book as an excellent work of historical fiction, especially the attention detail and historical accuracy in regards to the Carlists of the valley earning much acclaim. Basque republicans on the other hand have mocked it as a weak attempt to woo support from Euskadi’s loyalists, but their opinions mean little to del Burgo. Unconfirmed rumours seem to indicate that he is already hard at work on his second book, Huracán, though given his busy schedule it is unlikely to come out any time soon."
BAS.130.b:0 "A true poet-warrior of Navarra."


BAS.131.t:0 "Socialists Within Navarran Guides?"
BAS.131.d:0 "The establishment of Navarran Guides has been a great success, and many Basque nationalists have served the cause of the Carlists admirably, fighting the Spanish menace tooth and nail. However, some have suggested that the ranks of these units are expanded to include captured socialist, syndicalist and anarchist militants as well. This suggestion may seem preposterous at first glance, but Basque socialists and Carlists have perhaps the most bizarre relation out of all Iberia. The Carlists and their left-wing counterparts have obviously clashed many a time during the years, but there have been moments of genuine cooperation during strikes, with the Basque Carlist unions supporting their nationalist and socialist counterparts in Bilbao and Eibar out of solidarity.\n\n Del Burgo is no stranger to this odd closeness between ideological extremes, since many of his friends, such as Jesús Monzón and Juan Arrastia, were communists or socialists due to the close-knit and often very insular nature of Navarran middle- and upper-class life. He is known to have recruited socialists to his own company in the past to avoid them getting executed, but given the increased visibility on the issue, del Burgo fears that allowing these left-wing radicals to be added to the Guias brigades will lead to many of the military leaders del Burgo relies for support to leave the movement. However, given that many Carlist youths have connections to these socialists and are supporting their integration to the regime out of familiar relations.\n\n More cautious members of CCP however claim that allowing these socialists to roam free among the military will make lower-ranked Carlists more susceptible to their agitation, given the increased emphasis on constant societal change and radicalization that del Burgo’s branch of Carlism espouses."
BAS.131.a:0 "We cannot take such risks, keep the socialists locked up."
BAS.131.b:0 "We need the manpower, enlist them."

BAS.132.t:0 "Question of Margaritas"
BAS.132.d:0 "The Carlist stance on women’s organization towards the traditionalist aims has always been mixed. Given the inherent social conservatism of a movement of this type, the Carlists have not accepted women into their ranks as political actors easily, and only after the republic established vote for women in its expansions of suffrage did the Carlists start to remove these previous limitations. Traditionally, Carlist women have been seen as homemakers, their job being the raising of the next Carlist generation, and while there have been organizations aimed at mobilizing the Carlist women for various societal functions, such as the Margaritas named after Carlos VII’s wife Margaret de Bourbon-Parma, these movements have been relatively slow to gain traction, hampered by the disinterest by wider Carlist Communion and the lull in Carlist power during the Primo de Rivera dictatorship.\n\n However, Margaritas experienced something of a revival in the 1930s, especially here in Navarra, where the influence of Carlist woman organizations was far larger than in rest of Spain. Dolores Baleztena, Ascensión Cano and most importantly María Rosa Urraca Pastor spearheaded the influence of Margaritas in Northern Spain, spurred on by endorsement from Manuel Fal Conde, and under Urraca’s influence, the Margaritas would become a force of social justice and vanguard of Carlist workers’ rights. Some even claimed that Urraca was a socialist because of her fiery demands for reforms, but the reality of the matter is that the Margarita was driven to her expanded radicalism due to the fall of Spanish monarchy, a crisis that changed her political trajectory towards Carlism.\n\n She envisions a new form of Margaritas, no longer chained to home and hearth but actively taking part in the upcoming battles against the Madridian government, healing wounded, carrying mail, giving the martyred sons of Carlos their final rites and even filling in for the agricultural work while men are at the front. This would also include more women in actual Carlist politics, filling in for administrative roles and possibly even becoming leaders. Some Carlist old coots consider such ideas dangerously radical, borderline revolutionary, and completely unfitting to the traditionalist ideology, and despite the social radicalism and egalitarianism of del Burgo’s young guard, some are still leaning more towards the traditional role of women in Carlist organization. However, it is clear that the mobilization of women could be a great boon to the Navarran Carlists, and especially under Urraca’s unyielding social crusade they are quite close to del Burgo’s innovators, but the decision of whether to encourage the expansion of Margaritas’ duties is not an easy one as it will determine which side of Carlist organization will align with del Burgo and who it will turn away from his new movement."
BAS.132.a:0 "Invite Urraca to work with us on renewed basis."
BAS.132.b:0 "Women in actual political roles? Preposterous."

BAS.133.t:0 "Question of Margaritas"
BAS.133.d:0 "With Spain reclaimed and true Carlist order established under the legitimist king and his most loyal right-hand man, Jaime del Burgo, the question has been raised on what to do with the Alfonsine monarchists. The most hardliners within the military have retreated to the woodlands and mountains to wage a guerilla war against our regime, but such zealots are few and far between. Most Alfonsists are ready to begrudgingly bend the knee to our rule, as they prefer a Carlist regime over Republican devils or syndicalist scum in every scenario. This would also include reintegrating the Carlist old guard into our fold, given that many of them decided to support Alfonsists over our tiny state in Northern Iberia.\n\n Del Burgo, after holding numerous negotiations with his inner circle and especially after consulting his mentor Manuel Fal Conde, has been somewhat open to reintegration, but many presume that such a massive undertaking would dilute the social radicalism and revolutionary nature of the Pamplonan Carlist minority. Many fear that if a massive new Traditionalist Communion is created and the Alfonsists brought on board, all the advances the Burgoist era has brought to Carlism will be swept away under the tide of increased conservatism and return to stagnant senior Carlist politics. However, given how long del Burgo’s stewardship of the Carlist cause has been, and how much the aetistas have had to sacrifice to get here, many view that the tired, beaten and battered youths of the movement have given enough to the cause and now it is time for the less militant civilian members of the Communion to rule once more."
BAS.133.a:0 "No quarter to reactionary stagnation, del Burgo retains control."
BAS.133.b:0 "Del Burgo steps down and gives the reins to senior Carlists."



BAS.150.t:0 "Mines de Rodalquillar"
BAS.150.d:0 "It is no secret that Euskadi houses a significant mineral wealth. In fact, the reason for so many Spanish immigrants in our lands is directly because of these resources, as the industrial revolution and its consequences brought them here to mine them for the Spanish imperial machine. While in their usual manners, the Spanish managed to completely mismanage these mines, our administration has decided to not repeat their embarrassing blunders.\n\n The company Mines de Rodalquillar has received considerable investment from both the government, international companies and local private entrepreneurs, and the prospects of discovering great gold veins inside the Pyrenean mountains looks more likely by the day. Already, gold has been mined from various excavation sites, and although small in general output, the sudden increase in discoveries is making eyes turn, worldwide, towards the Euskadi economy."
BAS.150.a:0 "Riches from the deep!"

BAS.151.t:0 "Ferrocarriles Vascongados"
BAS.151.d:0 "Few things are as important to a functioning state as the transport network, especially now that our industry is finally seeing significant growth. As such, we have expanded government subsidies to the company Ferrocarriles Vascongados, which has long served as the railway company of Basque Country. With the connections to Spain mostly severed, the company saw heavy losses initially, and only the rapid actions of the government kept it afloat. However, as more and more goods made in our country locally are shipped off into the world, and the industrial boom of Euskadi is in full swing, their locomotives work day and night to keep up with the demand.\n\n Many Basque citizens are also happy with the company’s growing focus on passenger transport, as their railway network expands to fit the demands of industry and agriculture, these new connections can also be used to ferry civilians between cities and towns. The chugging sound of the Euskadi-class steam locomotives speeding through the rolling hills and meadows of our nation is becoming more and more familiar by the day."
BAS.151.a:0 "Railways are the gateway to prosperity!"

BAS.152.t:0 " Ferrocarriles Vascongados Starts Production of Local Locomotives!"
BAS.152.d:0 "News have come from the leadership of the Ferrocarriles Vascongados company, informing our government that they have begun building a new class of steam locomotives, the Biskaia-class, and carriages in their plants to feed the ever-growing need for these vehicles in our country. As a major war seems more likely to break out in Europe with every passing day, the company has stated that it cannot rely on export models and must prepare with local production, even if only to supplant the existing stock of carriages and engines they possess. Our ministers seem eager to purchase these new locomotives too, and have placed an order for a handful of them for testing in military operations."
BAS.152.a:0 "Healthy innovation is always good to see."


BAS.153.t:0 "Anarcho-Abertzalism"
BAS.153.d:0 "The merging of anarchism with nationalism may sound completely counter-intuitive at first, but to Felix Likiniano and his life-long friend Federico Krutwig, it is an essential step in achieving a form of anarchism suitable for the Basque situation. The Basques are, after their victory against Spain, absolutely fervent in their need for sovereignty, and this has traditionally been best embodied by the Euskadi national project of Sabino Arana and many nationalists after him. However, Likiniano doesn’t wish to abolish the core tenet of anarchism, that being the creation of stateless or near-stateless society, but instead to mould the idea of Basque nationalism to better fit this new reality in Euskal Herria. This new concept of anarcho-abertzalism would still see the survival of the Basque people, their customs and ideals as a very valuable thing worth fighting for, but the idea of tying these values to something like race or nationality would be superceded with culture and language. The Spaniards of Euskal Herria could be included better in this transformation period if the hypernationalist and racist tendencies of Arana were discarded, though Basque language is still planned to be the preferred language in the new territory. This new approach would see the Basque identity changing little, but the realities of the society and economy of the land would be changed to go along with the ideas of wider anarchist currents. However, there is still the question whether to espouse this idea as a new way to view anarchism globally, adopting it in the ideological conversations of Basque anarchists, or whether to simply keep the big-tent anarchism as the main ideology of the territory. The former option would likely cause us to receive the ire of our anarchist comrades internationally, but it would avoid confusion about the peculiarities of Euskal Herria should we receive visitors from the Internationale."
BAS.153.a:0 "Keep the anarchist big tent up for now."
BAS.153.b:0 "Raise the banner of anarcho-abertzalism proudly!"

BAS.154.t:0 "Future Course of Aberri"
BAS.154.d:0 "When our party first came to power, many feared that Aberri’s nationalism would be the downfall of Basque democracy. While we are certainly more willing to take action to secure the independence of Euskadi than the soft liberals of EAE or the moderates of EAJ, Aberri has honoured its democratic mandate and elections will run their normal course. However, given that our political platform has gone through a crash course of reforms and corrections, the party leadership has questioned lehendakari Arana on how this new course should be reflected in the next elections. \n\n Of course, we could retain our Christian democrat program, but there are other options as well. One posed by the more moderate wing of our movement is the adoption of the so-called National Democratic model, very popular in Poland and Czechia. Now that we have proven our dedication to democracy, we could use this ideological model to create even greater unity among the Basques and foster the golden era of Basque identity. However, the other option is a form of conservatism often seen in nations like ours, that have recently gained independence. This National Conservatism focuses heavily on the creation of a highly homogenous and unitary state, unified by ethnicity and piety. Given our stance on Basque cultural supremacy and traditional societal values, this would fit the movement well."
BAS.154.a:0 "Where there are Basque politics, there is Catholicism first and foremost!"
BAS.154.b:0 "Through the mandate of democracy shall we build a great nation!"
BAS.154.c:0 "National Conservatism fits the Basque nature like a glove!"

BAS.155.t:0 "Splinter Party No More!"
BAS.155.d:0 "When we triumphed in the first free Basque elections, our movement was merely a splinter of the far larger EAJ party, made up of city liberals and middle class socialists, but all this is now in the past. The Basque National Action has grown into a true mass movement, and the Popular Front strategy has paid off immensely. But now that our movement has shifted away from small-circle theorists into proper action, a new question has risen. Where do we go from here? So far the middle class nature of our leadership has made the movement more liberal than socialist in many ways, but going forward, we may have to distance further from the centre to forge an identity of our own. \n\n The Basque society is very conservative in nature, but perhaps our movement is just what is needed to break the Basques from their outdated stupor and finally bring Euskadi to the 20th century. The Radical Progressivist ideas could provide a framework for us to work with in achieving this goal. \n\n Other option would be to bring socialist rhetoric to the toiling masses of Basque farmers, who have up until recently primarily supported Aberri, Carlists or the Basque Nationalist Party. By adopting more agrarian policies and a populist approach, we could possibly turn this large population to our side, although it would likely also greatly affect the direction of our reforms."
BAS.155.a:0 "Liberal Socialism got us here, and it will take us forward!"
BAS.155.b:0 "Progress above all else!"
BAS.155.c:0 "Liberty to the toiler of the fields!"

BAS.156.t:0 "Beyond Union Politics"
BAS.156.d:0 "Few expected us to win in the elections, and even fewer expected us to remain faithful to the values of Basque democracy. However, despite our radical stances, we have done so, and now hold considerable sway over the politics of Euskadi. This has, however, meant that as our union becomes more like a political party, the ideological basis becomes increasingly more muddled. There are those within our ranks who say we have betrayed the basis of the union. While such naysayers are merely a minority, they are a vocal one, especially considering the union leader Manu Robles-Arangiz is part of this group,   and they are increasingly growing into a nuisance. As such, the union-party leadership has proposed that we outline our policies in preparation for the next elections, and adopt some elements of socialist model within the democratic framework, without completely abandoning our ties to Catholic unions. \n\n We could simply continue under the Paternal Socialist model, which is possibly the most right-wing socialist model around. Many would argue that it’s barely even socialism at all, but if we add a slight red tint to our rhetoric and policies, it might just be the compromise needed to adapt the Spaniards and Basques to the new rule. \n\n However, another option is up for consideration. French syndicalists, disgusted by the violent and revolutionary rhetoric of their comrades, created the ideology of yellow syndicalism under Pierre Biétry, which aims to achieve the goals of workers through cooperation and negotiations by the organized labourers and the owner classes, similar to corporatism but with a far larger focus on the labour side itself. This would probably be the most stable decision to follow, as the ideology is clearly socialist in nature as the Communards allow it to operate, while also being moderate enough for the conditions of Basque country.”
BAS.156.a:0 "Keep the course of Christian Socialism!"
BAS.156.b:0 "Paternal Socialism is still socialism."
BAS.156.c:0 "Get away from Red Syndicalism in exchange for the Yellow strain."

BAS.157.t:0 "What to Call Our New Republic?"
BAS.157.d:0 "With our struggle for independence, we have proven to the world that Basques are an entity separate from Spain, now and forever. But many international actors have now approached on a question nobody really thought before we gained this newfound freedom. Just what should our nation be called? Under Spain, it was simply known as Basque Country, but to the Basques, this are has always been Euskal Herria. The name our new republic uses now is Euskadi, as homage to its original user, Sabino Arana. There has also been rapid rise in the use of Vasconia internationally, which has in the past been used as a synonym for Euskal Herria, to refer to the Basques by their own name for the people."
BAS.157.a:0 "Euskadi shall remain, for Sabino’s glory!"
BAS.157.b:0 "Euskal Herria fits the best!"
BAS.157.c:0 "Vasconia, to celebrate our ancient people!"

BAS.200.t:0 "[FROM.GetName] Invades Siberia!"
BAS.200.d:0 "The self-proclaimed [FROM.GetAdjective] government has invaded their 'claims' in Eastern Siberia, violating our borders, since the area is impassable for the troups or any border security. We must do something!"
BAS.200.a:0 "Declare war on them!"
BAS.200.b:0 "We can't do it now!"

BAS.201.t:0 "[FROM.GetName] Invades Okhotsk!"
BAS.201.d:0 "The self-proclaimed [FROM.GetAdjective] government has invaded their 'claims' in Eastern Siberia, violating our border with only reason to have access to the sea. What shall we do?"
BAS.201.a:0 "Declare war on them!"
BAS.201.b:0 "Let them have this..."

BAS.202.t:0 "The Question of Ancestral Unity"
BAS.202.d:0 "Millennia ago, the Bering Strait was frozen over, allowing passage by land between Asia and North America quite possible. This caused a series of migrations and counter-migrations that resulted in the seeding of Human life and civilization across the New World. Though untold centuries have passed, the genetics of the BASut people and the wider peoples of Mongolia and Siberia are still close to the blood of the Native Americans. Interestingly, the world now is blessed with both an independent BASut state and an independent Native American state, both centered around the great Bering Sea, and both desperate for allies in this harsh and unforgiving world. With this in mind, we have propositioned our kin across the Bering Sea to form an alliance, so that together, we can resist neocolonialism and imperialism in all its forms while bringing our disparate people together as if it was 20,000 B.C.E all over again."
BAS.202.a:0 "We welcome our long lost kin with open arms!"
BAS.202.b:0 "We do not need these misguided foreign fools!"

BAS.222.t:0 "Our Only Colony"
BAS.222.d:0 "Basque whalers were among some of the most proficient whalers in the world for centuries, mastering the art of the hunt better than any of their peers. So great were their skills that even the great nations of the world looked up to Basques to learn to hunt the behemoths of the sea. In fact, so great was our need to pursue the prey that many historians, for example the Belgian scientist Pierre-Joseph van Beneden has claimed in the last century that Basques could have found America while chasing whales, reaching the shores of Newfoundland as early as the year 1372. Two centuries later, however, the Basque whaling in that area lead to our whalers completely dominating its whaling trade, as Basques set up dozens of whaling stations there and named the territory Grandbaya. The amount of goods that could be extracted from these glorious beasts of the sea, ranging from the ever-increasingly profitable whale oil to the bones and fat of the creatures.\n\n Whales became the cornucopia of Basque colonialism, and while other nations focused on gaining land and assimilating natives to steal their riches, Basques instead simply set up trading camps and whaling stations to continue the great hunts. However, our presence in Newfoundland was important to the region, as the local natives developed a pidgin, a simplified language incorporating elements from local language and that of the foreigners to ease communication when neither side knew enough for dialogue in just one language. The Algonquian–Basque pidgin, or Souriquois, became an important means for communication between Basques and the three native tribes they met relatively often, the Montagnais, Algonquians and Iroquois.\n\n Now, the region has long been lost, as our hunters became too good for their own good and the whales grew rare, leading to the abandonment of the colonies. The British, seeing free real estate to set up their colonies, stole this land and have left it mostly idle. As nationalist fervour grips our small nation, many call for a reclamation raid to be launched, to grant us the territory and drive out the useless Canucks and Britons from that land which is rightfully ours! "
BAS.222.a:0 "We set sail to the north once more!"
BAS.222.b:0 "This is nonsense"

BAS.226.t:0 "The Eight Basque Province"
BAS.226.d:0 "Basque migration to the new world was surprisingly large, with the Spain’s colonies housing large amounts of people from the provinces of Bizkaia and Gizupkoa as the Castilian colonialist project rolled onwards. Many simply wished to improve their economic prospects or sought adventures, but to others, especially in the 19th century, immigration was the only option. Many Basques who had supported the Carlist cause in the many Carlist conflicts of that century sought the newly independent nations of South America as refuge from the fury of the Spanish royal family. This lead to the development of large Basque minorities especially in nations like Chile, Uruguay and Argentina, and especially in Chile, the Basques evolved to become a rather impressive minority among Chilean elites. Many important statesmen of Chile’s history. Chile’s presidents Federico Errázuriz Zañartu and José Manuel Balmaceda, as well as great military leaders such as Bernardo O'Higgins, who freed Chile from Spain, and Manuel Baquedano, who fought for Chile in the War of the Pacific, all came from Basque roots. Even within the new socialist government, the rising star Salvador Allende of the more moderate Chilean socialists can track his lineage right back to Euskal Herria. As such, this ancestral bond has made many Chileans travel here to free Euskadi, for some to reunite with old families and for others to simply see the homeland once more. As this ancestral bond has been reunited, many Basques have even started talking about a possible unification with ‘Txile’, given how great of a connection our nations have. Perhaps we could propose this to the Chilean government, just out of the off chance that they will accept?"
BAS.226.a:0 "Yes, send a few diplomats to Santiago right away."
BAS.226.b:0 "Bah, humbug."

BAS.227.t:0 "Uniting With Our Eastern Brothers"
BAS.227.d:0 "Iparralde, or French Basque country, is a small territory of France where Basques have long existed, in similarly isolated and to some extent, oppressed state as their compatriots in Spain. The French republics rarely cared for their Basque subjects, conscripting these minorities to fight their wars. Iparralde’s sons bled and died on the fields of Verdun, fighting for a country that cared little for them and for a people who did not speak their language. This blatant disregard for our kin cannot stand, as the Communards have not done anything to truly help our people and the Nationalists in Algiers have shown their true faces with their handling of the local population. Only a Basque country controlled by the Basques alone, as Sabino Arana envisioned, is satisfactory!"
BAS.227.a:0 "Over the Pyrenees, brothers!"

BAS.228.t:0 "The Wounds of 1932 Shall Heal!"
BAS.228.d:0 "The Second Spanish republic, a dream that was crushed so violently by the military coup of General Sarjurjo, had always been a dysfunctional mess, but it was the first true attempt at making a republic in Spain. Even with its flaws, the Basques supported the republic immensely, given that it finally offered a degree of autonomy to us and the other Spanish minorities. However, the following four years of military rule and one-party dictatorship under puppet Alfonso XIII and his lackeys in Accion Popular certainly helped the republican ideals gather strength in Basque country, especially as people remembered the liberated feelings of 1931. Now that Basque republic has stabilized and become a true beacon of democracy, liberty and equality in the Iberian peninsula, the time seems ripe to return to the heartlands of Spain and restore the Spanish republic once more, either under our rule directly to never suffer Castilian dominance again, or as a supervised state to ensure that the tragedy of Sarjurjada never occur again."
BAS.228.a:0 "Vengeance for Sarjurjada will be ours!"

BAS.232.t:0 "Federation of Spain or Galeusca?"
BAS.232.d:0 "The Spanish army has fallen, their cities have been occupied by the combined might of Basques, Catalans and Galicians, and in the wretched heart of Castile, Madrid, the architects of Spain’s downfall have been cast from their lairs. The military junta that destroyed the Second Spanish Republic and tried to rule Spain through civilian proxies and a hated monarch has been made to answer for their crimes, and figures like Jose Sarjurjo, Francisco Franco and Emilio Mola will face the people’s justice. However, the question now remains whether the Basques and their new allies are to proclaim the spiritual successor to the ideas of Spain’s two republican projects, though now under a far more federal structure, or if the minority peoples of Iberia are better off with a confederation of their own. The Iberian federation would see equal citizenship given to them, but the dominant position of Castilians at the helm of the federation would be no more, and the Catalans, Basques, Galicians, Andalusians and Asturians, alongside myriad of other smaller groups, would see their position greatly improve. Spain would be sectioned into autonomous regions, ensuring that local governance is handled by the minority groups themselves, with equal representation in the new federal parliament established through national-level autonomous territory representatives voted in at regional level. However, many see that this style of federation would still see the Castilians worm their way into hegemony in the internal affairs given their large numbers, and they feel that a shackled rump state of Castile encircled by a federation made up of Galicians, Catalans and Basques would be a better solution. This would see the areas of Asturias and Leon attached to the union, as well as Cantabria, La Rioja and Aragon. Castile, La Mancha, Extremadura, Murcia and Andalusia would remain in the hands of the Spaniards, and heavy reparations would be placed upon their new republic to ensure that the Spaniards do not ever rise to oppress the peoples of Iberia. This new confederation would be named after the Galeusca Pact formed during the Primo de Rivera era between the various nationalist groups of Iberia."
BAS.232.a:0 "We cannot punish Spaniards for the failures of their leaders, Iberian Federal Republic rises!"
BAS.232.b:0 "The Castilian menace cannot be trusted, the minorities shall form their own state."

BAS.234.t:0 "The Likinianos"
BAS.234.d:0 "Felix Likiniano may be the face of Euskal Herria’s anarchist movement, and his contributions are obviously notable, but the man leading the anarchists today would not be here if not for his family. Coming from a family of Gizupkoan workers, he had three sisters and two brothers, Jose Antonio and Eduardo both of whom were important to the rise of anarchism in Euskal Herria. His brother, Jose Antonio, fought for the first time against the reactionaries during the Asturias rising, alongside his brothers.\n\n While Felix would be captured and sentenced to prison for fifteen years, his brothers managed to escape persecution, and would start what would develop into the anarchist movement of the Basques in later years. Following the chaos in Spain before the 1936 elections, Felix managed to escape the prison and joined his brothers in preparation of Iberian insurrection. When no such revolution happened, Felix and his brothers would cooperate with the nationalists of Jose Antonio Aguirre, Luis Arana, Santiago Aznar and Elias Gallastegi in preparation of the Basque rising, and alongside his brothers, he raided the Guardia Civil barracks in Donostia.\n\n Using his knowledge of the place thanks to his service there in the beginning of 1930s, the brothers and the members of their Dynamite group managed to seize numerous heavy and light weapons for the Basque cause, and it earned Likiniano much prestige and support from the Basque government, despite ideological differences. Jose Antonio would later perish in the battle of Albertia, at the young age of 19, fighting the Spanish invaders to the bitter end. Eduardo would instead go to infiltrate the Carlists, providing the Basque government with important information about their true loyalties, and his support would help dismantle the Carlist rebellion later after the fall of the republic. The family’s contributions to the cause of Basque anarchism cannot be understated, and the sacrifice of young Jose Antonio will forever be an example to the idealistic young Basques following the cause of anarcho-abertzalism."
BAS.234.a:0 "Heroes of the Revolution."

BAS.235.t:0 "The Unified Euskara"
BAS.235.d:0 "The Basque academic world was shaken up today as the Jakintza Baitha group was created by the rising star of Basque linguistics, Federico Krutwig. The young erudite has gathered likeminded reformers of the Euskara language into his new ‘House of Knowledge’. Starting off originally as a club of Hellenophiles interested in the classical languages of the Mediterranean, it has now expanded into a truly reformist society based on the ideas of Krutwig. Krutwig and Jakintza Baitha in his support have proposed Labourdine dialect of the Basque as the cornerstone of further efforts at standardizing Basque language, contrary to the more commonly accepted Gizupkoan or Biskaian dialects.\n\n According to Krutwig, the Labourdine dialect is better for the process as this dialect is most often written instead of spoken due to various societal oddities of the region. Thus, the standardization process would likely become far easier when using a form of the Euskaran that has already undergone several centuries of evolution in written form. Krutwig’s controversies with the Euskaltzaindia do not stop there, however, as the man is also notable for vehement dismissal of language purism when it comes to Euskara, claiming that purism and avoidance of loanwords will only lead the language to be a children’s tongue and nothing more. To him, purism is a corset strangling the language development of Euskara and keeping it from reaching a civilized, modern form.\n\n In addition to his support of the Labourdine dialect, Krutwig has also suggested the complete dropping of other dialects from literary use, claiming that dialecticism will simply continue to fracture the already fragile language. His comments about the ‘vulgarity’ of Basque culture, its reliance on backwards peasants and their popular, simple-minded traditions, has also caused quite the uproar in the territory, with many saying that he is nothing more than a elitist, aristocratic snob masquerading as an anarchist. The nominal leadership of Likiniano has been called to answer this behaviour, with some within the anarchist leadership demanding the man to be reprimanded while others praise his modernist gadfly outlook into the stagnant Basque language politics."
BAS.235.a:0 "Tell Krutwig to cool it with the anti-peasant remarks."
BAS.235.b:0 "He’s right though?"

BAS.236.t:0 "Safeguarding the Ancient Professions of Euskal Herria"
BAS.236.d:0 "The region of Euskal Herria is, outside of its main cities like Bilbao, Donostia and Pamplona, remained relatively unchanged throughout the centuries. When Basques first arrived to the shores of Biskaia millenia ago, they did not come as hunters and gatherers but as farmers, and as their roots grew deep into the soil of Gizupkoa, Biskaia and Iparralde, they took to the seas to extract the bounties of Biskaian coast, Atlantic shorelines and beyond. Our people have endured these regions for millenia, and the soil itself is nurtured by the sweat of Basque brow longer than any other region of Spain could claim.\n\n But ever since the arrival of maketos to our lands, they have attempted to impose their own order, laws and techniques on the Basque people, forcing them to adopt inefficient Spanish farming techniques and fishing practices. They have levied taxes on the labour of our workers and farmers, and claimed ownership over the very land our ancestors plowed for so long. Yet no longer is this the case. The Spanish nobles, clergymen and bourgeoisie will no longer determine the wages, hours or ownership of Basque lands and labour, for those that still remain of these exploiter classes will face swift justice at the gallows or on the very fields they attempted to hold lordship over.\n\n The ancient professions of the Basques will be returned to the hands of those who toil the fields and brave the seas, and while this will happen in a far more communalized and collectivized manner than before, the people who actually produce the goods will now have full access to the fruits of their labour, instead of it going to corrupt church officials, administrative middlemen or soft-handed nobles. This has obviously caused worry in those Basques who own property of their own, but for the most part, due to the nature of the land here in Euskal Herria, they will largely retain the ownership of their lands as long as the excess crops are put into the good of the society, not to fatten the purses of the farmers. Same applies to the fishermen and sailors of Donostia and Lekeitio, who will gain their fair share of the bounty and share rest of it with their communities. No longer will one man lord over one another due to the difference in their fortunes, but the territory of Euskal Herria shall instead become a bastion of worker’s solidarity and societal justice."
BAS.236.a:0 "Our ancestors would be proud."

BAS.237.t:0 "Los Justicieros"
BAS.237.d:0 "During the bleak years of Pistolerismo, right before the coup of Primo de Rivera, Spanish anarchists were living their glory days. Enemies circled around CNT-FAI like jackals looking for an easy meal, and the revolutionary fervour of the French Communards washed over Spain like a flood. The noble fighters of FAI smashed apart yellow unionists, police thugs, right-wing paramilitaries and republican collaborators alike, confident that the events of France would happen here too. The red and black tide reached even the distant shores of Biscay, usually sheltered from such ideological developments by the sheer reactionary nature of Basque society.\n\n A group of radical anarchists led by Buenaventura Durruti founded the Los Justicieros group in the coastal city of San Sebastian, with the eventual goal of assassinating king Alfonso XIII. While CNT-FAI had spread into Basque country somewhat even before the founding of Los Justicieros, the actions of that group helped cement the arrival of anarchism to this wayward territory, alongside some Basque agitators seeping in from over the French border. Given their importance to the anarchist movement in our small territory and the lack of real ideological direction that Basque anarchists have, the local council has decided to create a memorial to the actions of Los Justicieros. While they may have been a small footnote in the history of Iberian anarchism, to us they were the spark that started a true fire."
BAS.237.a:0 "Venerate the heroes of liberation!"

BAS.238.t:0 "Donostia, City of the People"
BAS.238.d:0 "Many of our most ardent supporters come from the small villages dotting the long Biscayan coast, surrounding the city of Donostia, or San Sebastian as it is known in Spanish language. However, after the fall of Bilbao and the capitalist republic propped up there, Donostia was also taken over by the anarchist masses, and while Bilbao remains the central hub of governance, Donostia  has quickly evolved into the heart of the anarchist revolution. Workers in the typical monos attire are joined by the roughly dressed seamen and dock-workers in the streets of the crimson city, offices and shops are converted into working places or public houses and the many casinos of the city, famous as hubs of international intrigue during the Weltkrieg, have been socialized to instead serve a societal function. Some are turned into giant warehouses, others are used as educational facilities and others are simply turned into housing.\n\n The city’s ancient walls are once again converted to defensive purposes, as members of the confederal militias stream into the walls during training and guard duties. The city, which during the Carlist wars had stood as the sole liberal settlement in Basque country, now serves as the headquarters for the transformation of entire Basque country into modern, decentralized and thoroughly communalist territory free of capitalist oppressors, reactionary religious fundamentalist and Spanish colonialists. The cultural capital of Basque country shall serve as a beacon of true revolution in Iberia, though under the dominance of Basques and Basques alone as the ideas of Felix Likiniano and his abertzale supporters demand. Basque language and culture studies have been organized city-wide to bolster the rise of Basque ethnic conciousness, and these have been especially aimed at bridging the gap between Spaniards and Basques. The new initiatives are not aimed at eradicating Spanish in Euskal Herria, but instead create a sense of bilingual pride among the anarchists of the territory, as Basques will no longer suffer the boot of Spanish dominance.\n\n Internationale artists, musicians and journalists have observed the transformation of Donostia wide-eyed, seeing Basque anarchism bloom from its meagre roots into a spectacular kaleidoscopic flower, showing the different colours of Basque culture in a display of ethnic pride, Catholic faith and fervour to see a truly stateless society as the Basque ancestors themselves followed. Many observers from Commune of France and Union of Britain have been quite wary of the transformation, but open denouncement of the Basque ideals have thus far not been a common occurrence in Internationale press, save for some of the most hardliner anarchists of France.\n\n Yet for the most part, many Internationale media personnel have thoroughly enjoyed the fruits of Basque art, as well as the products and eccentric traditions of the txoko cuisine clubs. Basque sports such as pelota have also seen some degree of resurgence as famous athletes from the Internationale visit our territory and mingle with the famed football stars of Bilbao and Donostia. Some within Bilbao watch the rise of Donostia with jealousy, but for the most part, this cultural boom has taken the small territory by storm and increased the popularity of the anarchist unions and councils."
BAS.238.a:0 "The red, beating heart of Euskal Herria!"

BAS.239.t:0 "Euskalduna Under the Working Man"
BAS.239.d:0 "Euskalduna, one of the pearls of Basque industry, was first created by Sir Ramon de la Sota, one of the most celebrated Basque nationalists alongside Sabino Arana, one of the few Spaniards to be elevated to knighthood of the British Empire by George V and also the man behind EAJ’s adoption of more pragmatic positions in Spanish politics. While his list of credentials may be long, most importantly for our anarchist cause, he founded the large shipyard Euskalduna and employed many of our dockworker supporters as well. After he passed in 1936, heartbroken to see his shipyards dwindle in orders due to the terrible global economic situation, the company has been somewhat derelict with the chaos in Spain causing issues with its leadership. The plutocrats running the company ran the second our revolution came, as can be expected of the exploiter class, but the shipyards themselves still exist in all their glory. We must reopen them to business, churning out civilian and military ships to further the goal of a global revolution. With Euskalduna giving us destroyers, corvettes and torpedo boats to work with, we could seek to raid the capitalist shipping passing by our shores as well. The gifts of these shipyards will be great, and they are only expected to increase now that the people creating the goods are also in charge of the production. The Euskalduna co-operative manned by anarcho-syndicalists of IFA-LKN and the socialist abertzale experts from Alfa Group have made sure that the new worker ownership of the shipyards goes smoothly, forging yet another bond between the abertzales of different colours. The governing council of the Euskalduna shipyards has already received some orders from minor syndicalist nations worldwide, who do not possess the means to build ships themselves yet are looking to build a navy and merchant fleet. Similar massive transformation has been observed in the largest company of Iberia, Altos Hornos de Vizcaya, a metallurgical and mining company employing most of Biskaia’s workers. The entire company and its subsections have been consolidated into smaller units run by local councils, working in unison through a union-led framework. The company’s owners, known for harshly repressing labour unrest in the past, especially in the 1917 and 1931 strikes, unfortunately managed to avoid working man’s justice. The transition period with AHV has not been easy, however, as various subsections are controlled by different unions, such as IFA-LKN, Eusko Langileen Alkartasuna and Langileen Batasun Orokorra, leading to bickering and ideological differences in organization, though the governing council of Felix Likiniano has worked with the leaders of these unions, notably Santiago Aznar, to smooth out differences between the unions."
BAS.239.a:0 "Victory for the working man!"

BAS.240.t:0 "Cumbersome Alliance With the Solidarists"
BAS.240.d:0 "Euskadi has seen a sharp rise in unionism after the declaration of the Basque republic, but for the most part, the Solidarity for Basque Worker, ELA, union has stolen most of the spotlight. Given the ban on Spanish parties and unions, many workers flocked to the banner of ELA, and while this did turn the union more towards socialism than it had ever been before, it was still mainly a Christian union and exhibited dangerous corporatist principles. However, now that the Basque anarchists decapitated the snake of reaction and crushed the traditionalist attempt at plunging Euskadi back into the dark ages, elements of left-leaning ELA have approached us in hopes of helping the revolutionary cause. While the differences between our coastal syndicalists and their mainly urban, Catholic workers are great and will keep our movements apart, there is no reason to not seek a closer alliance. The alliance with ELA will make it easier to not upset the Catholic workers quite as much, while it also allows our anarchists to influence them more towards true socialist thinking, free of corporatist bootlicking of the ownership class. The alliance will likely prove to be a complex and cumbersome one, but many of our existing allies, such as Santiago Aznar of the EAS-LBO, view this coalition as a good alternative to simply ruling alone and shouldering the ire of the Catholic population. Alliance between the mainline CNT-FAI and a Christian union would have been impossible back when Euskal Herria was still a part of Spain, but given the patriotic populism of Felix Likiniano and other members of his “Dynamite” group, such as Frederick Krutwig, the differences between ELA and IFA-LKN have been able to be reconciled with, at least to some degree. The more anarchist-minded members of Likiniano’s group do see ELA as a remaining bastion of reaction, but the leadership has been quick to point out that even France, the vanguard of revolution, allows Christian unions to operate unimpeded."
BAS.240.a:0 "Christian socialism is still socialism."

BAS.241.t:0 "Anarchism in the Confines of Basque Piety"
BAS.241.d:0 "One of the most defining features of Spanish anarchism is the fervent and unyielding anti-clericalism of its supporters. Given how intertwined the church has always been with Spanish politics, and how Catholic clergy has been a major influence to reactionary movements such as Renovacion Espanola, Carlists and Accion Popular, it’s not surprising how the anarcho-syndicalists of CNT-FAI have developed a distaste for the church. While our nascent movement has mainly adhered by the guidelines of the wider union, with matters of faith the leadership of our movement remains divided. Some of the more fervent revolutionaries want to completely eradicate the church control over here in Basque country, but most followers of anarchism here are either indifferent or against such measures. While our supporters may follow the tenets of anarchism usually, here in the heartland of Euskadi even the anarchist remains a rather pious man.\n\n As such, even if it means deviating from rest of Spain, something that Felix Likiniano is not particularly opposed to given his nationalist tendencies, we must make sure that the church is not threatened from performing their religious duties. At least here in Basque country, the clergymen are members of the society mingling with the common men, not some paternalistic figures holding masses and berating their followers without interacting with them otherwise. Of course, action must be taken in case the priests and other functionaries of the faith attempt to spread reactionary sentiments in Basque society, but for now we must foster good faith between our movement and the religious institutes. However, those priests and Jesuits known for supporting Spanish ideas overtly or covertly, are to be removed from the society one way or another, for free Euskadi to not fall to the devious madmen of the Catholic church seeking to spread dissident thoughts among the pious men and women of Euskal Herria ."
BAS.241.a:0 "Let us hope that this does not compromise the revolution."

BAS.242.t:0 "The Crimson Coast!"
BAS.242.d:0 "In the early hours of a beautiful new day in the Biscayan coast, a vessel flying the colours of Internationale chugged towards San Sebastian. On its deck, a group of journalists observed the jagged rocks rising from the sea, ocean foaming at the feet of these colossal cliffs. Dotted between these behemoths of nature’s might, small hamlets with long piers defied the harsh elements, their harbours housing many rugged ships with sturdy nets and sharp harpoons. For many of the journalists and members of both British and French intelligentsia, the thought that these small hovels and forgotten villages had burst alit the flame of revolution in Iberia was simply incomprehensible. Compared to the organized and urbanized mass revolutions of France and Britain, these unassuming houses seemed fit to only house reactionary peasants. \n\nYet as the ship finally sailed to the dockyard of San Sebastian, the representatives were greeted by waving flags of black and red, mixed in with some ikurrinas and black eagle flags. The home of Basque revolution, and the jewel of the Crimson Coast, exhibited just as much revolutionary fervour as their French and British comrades had done so many years ago, and while the Internationale representatives would very much come to learn the ins and outs of the new Basque society, their later reports to various press organs of the Internationale would always harp back to that initial dichotomy of the Basque revolution, as inspiration to movements just like theirs."
BAS.242.a:0 "And now, the Basques will carry the revolution onwards!"

BAS.243.t:0 "Bietan Jarraitu"
BAS.243.d:0 "While serving the revolutionary cause has been a great honour for the leader of Basque anarchist, Felix Likiniano, it has also taken a toll on his mental perseverance. After all, introducing an ideology that seems to be at odds with the very fabric of Basque being into Euskal Herria has hardly been an easy task, and Likiniano has had to reinforce the local councils and unions with various complaints and confusions of the local populace. Adding to the strain are the remaining reactionaries, be they Carlists, Aberriak or Spanish monarchists, who still continue to take swipes at revolutionary unity by raiding supply depots, remote villages and militia barracks in the dark of the night. To put his mind at ease during the few moments of peace Likiniano has, he has returned to a beloved hobby of woodworking, sharpening his mind with the precision and artistic vision needed in to create something out of ordinary blocks of wood.\n\n However, it would appear that his latest work has not been a mere pastime, as the most trusted members of his inner circle, original members of the ‘Dynamite group’ such as Kasilda Hernaez and Frederick Krutwig, were gathered one day before Likiniano in his workshop. There, he showed them his latest product, a wood carving resembling a snake wrapped around an axe, with the words Bietan Jarraitu or ‘Keep up both’ carved to the statue. Likiniano explained his latest work to be a symbol of the new Basque anarchist movement, representing the dual aims of the IFA-LKN in Basque country.\n\n The snake, a symbol of cunning, represented the need for a sharp mind and silvery tongue in uniting the stubborn or even outright hostile Basques under the banner of anarchism and abertzale beliefs, while the axe, a symbol of strength, represented the need for military prowess to ensure that the Basque revolution would never flicker out due to either domestic or international pressure. The new symbol was presented to other groups within Euskal Herria in the later weeks, and would go on to become adopted even by non-anarchist abertzales as a general symbol of the Basque struggle for sovereignty. The symbol has even been recommended to be used in conjunction with the Ikurrina, to truly show the transformation of Euskal Herria into a new form."
BAS.243.a:0 "Let the Ikurrina stay as it is, it was already changed a bit"

BAS.244.t:0 "Formation of Emakume Askeak"
BAS.244.d:0 "One of the staunchest supporters of Felix Likiniano’s transformation of Euskal Herria has been his long-time partner Kasilda Hernaez. An anarchist and a long-time feminist, Hernaez has earned the nickname Miliciano for participating in guerilla fighting against the government of Spain on numerous occasions, most notably in the Asturian Revolution of 1934. Even before that she had been imprisoned for organizing and supporting a strike at a women’s factory, though Kasilda was also arrested for bathing nude on Donostia’s beaches beforehand. Her example has been immensely important in organizing the Basque women into taking part in the revolutionary restructuring of the Basque society. Many former members of Eusko Emakume Ekintza, the women’s section of Eusko Abetzale Ekintza, have been further radicalized by the example of the Miliciana, and the new Basque women’s organization has been formed to continue the struggle towards women’s emancipation, dubbed Emakume Askeak.\n\n This new organization is heavily influenced by the Mujeres Libres group within CNT-FAI, though as can be expected of Basque anarcho-abertzales, the new organization includes Basque patriotism as well. They have began organizing women’s education athenaeums, modelled after the same libertarian people’s schools that gave Hernaez much of her early education, and some women-dominated fields such as textile industry have started to create women’s co-operatives and unions specifically to self-manage those fields without the patriarchal attitudes of Basque men.\n\n While the traditionalist outlook of Basque society towards women has made the start of Emakume Askeak relatively difficult, especially given that many Basque women are immensely Catholic and conservative, Likiniano and Hernaez believe that with time, these hurdles can be overcome and truly libertarian fighters for women’s equality can blossom in Euskal Herria."
BAS.244.a:0 "A crucial step towards equality of sexes!"

BAS.245.t:0 " To Kill a God"
BAS.245.d:0 "The Basque society revolves around two, intersecting features, faith and tradition. Catholicism is such an integral part of the society that to detach the Basques from it would likely lead to the end of the Biscayan society as a whole. But to our leaders, Hernaez and Larrañaga, there is no alternative. As the French did after the Revolution of 1789, the Basques must adopt a Cult of Reason. Like the French, we will free Euskadi from the Catholic Church which bounds it in tradition and backwardness. As the original Jacobins did, we too shall guide humanity to Liberty and Truth, worshipping Reason above all else, so that mankind can finally leave the darkness of ignorance and step into the light of Enlightenment. The fate of our people must not be determined by some delusion of a higher being, but by our hand alone, the replacement of gods found within us all. Cult of Reason guides us into the future, where the common man has all the tools for improvement right inside his own head. Just as the marvellous and timeless ideas of Marx, Lenin and Thorez lead us into a more egalitarian and just society, so does the Cult of Reason show us the path to a society where reason, intelligence and logic triumph over superstition. The ill-begotten gains of the Church that it has ripped off the hides of the working man for centuries shall be seized and repurposed to help the common people, the priests shall be re-educated to forget their delusions and the Basque people will uplifted from their kneeled prayer to stand tall as rational actors, not as servants of gods."
BAS.245.a:0 "The Veil of Darkness Passes."

BAS.246.t:0 "Freeing the Union"
BAS.246.d:0 "After the Basque provisional government led by reactionary capitalists and their social democratic bootlicker allies banned Spanish parties and unions, those Spaniards who decided to remain in Basque country flocked to other parties and unions. While this mostly does not affect us, as we crushed the republicans and anarchists already, the question of what to do with the Solidarity for Basque Worker union remains. At the moment many within their ranks have clamoured to join our party, but as the union was originally a Catholic organization under the control of the Nationalist Party, it harbours a lot of dissidents that could seek to harm our movement if left unchecked. Our Minister of Agriculture, Vicente Uribe, has proposed integrating the union as is into our state apparatus, and then weeding out the nationalists and Christian saboteurs from within. While costly politically, it would allow us to kickstart a party-controlled union without the slow process of creating one from the ground up and recruiting members. However, some within our party, Chairman Hernaez included, support the renaming of the union after we absorb it into wider Jacobin framework. Hernaez has proposed naming it the Sindicato de Vizcaya, after his first trade union as a young communist, Sindicato Metalúrgico de Vizcaya. It would better indicate the union’s role as the single, uncontested union of the EPK. Some, however, desire that the original name is kept as a slight concession to traditions."
BAS.246.a:0 "Hernaez’s proposition is good."
BAS.246.b:0 "The old name is fine as is."

BAS.247.t:0 "Jacobinisation of Spain"
BAS.247.d:0 "Basque Country was, in many ways, the most traditional region of Spain. Not only was this evident in how churches and priests influenced daily life, but also in how fervently traditionalist and reactionary even its democratic parties were. The birthplace of Carlism would seem to be a citadel of anti-modernity, incapable of being brought to the 20th century. But through suggestions, manipulation and coercion, the Jacobins have dragged this forgotten part of the world to the civilised era, throwing away its neo-feudalist yokel. But just as one corner of Iberia is saved from the madness of conservatism, other parts of it sink even deeper into this disgusting rot. The Kingdom of Spain has abandoned any notion of serving its people and instead just feeds its bloated carcass of caciquismo and nobility with the fruits of the downtrodden classes’ labour. Just like the Jacobins of 1789 destroyed the behemoth of reaction, and just like the revolutionaries of the 1920s tried to topple the old order, we, Jacobins of Euskadi, will march to Madrid and burn down the old world. The monarchist snakes will be decapitated, the bourgeois worms stomped under our bootheels, and the false socialists will be either made to convert to true revolutionary action or disposed of. Revolution has arrived in Iberia, and the plutocrat exploiters of the common man will pay at last."
BAS.247.a:0 "Liberation comes."

BAS.248.t:0 "Spain is Ours!"
BAS.248.d:0 "With our control over Euskadi tightening by every passing day, the party has become synonymous with the government. The remaining socialists of ELA and EAE, the few surviving syndicalists and the odd non-Jacobin communist in our nation have either been destroyed or assimilated into the larger party, the nationalists are completely eradicated bar for the few surviving stragglers hiding in the Pyrenean valleys, and the Carlist menace has escaped our lands to continue their useless struggle elsewhere. The Jacobin order is absolute, and thus the revolution is mere weeks from being finalized with the conquest of Spain. However, the party line is far from clear, with the inevitable factionalism setting in. The party struggles from the presence of two factions, the majority supporting Hernaez’s more mainline Jacobin line where much of the focus is placed on the scrubbing of Basque and Iberian culture and tradition from our new order, instead placing emphasis on internationalism and Jacobin culture instead. However, nationalists such as Larranaga have argued that this will uproot our movement from the people and simply drive the people into rebellion against our rule. While Hernaez holds the majority and could easily shut Larranaga down, his minority is strong enough that it could easily make the party politics a hellscape. As such, the majority of Hernaez must decide whether to force the nationalists to give up on their delusions or attempt to reconcile with this difficult stubbornness."
BAS.248.a:0 "The majority field holds tight and Larranaga is forced to tacitly give in."
BAS.248.b:0 "Concessions are given to the nationalists."

BAS.249.t:0 "The Basque Fighter Ace"
BAS.249.d:0 "While our army is slowly developing into a strong force, Basques cannot leave the skies above our native lands undefended. The new ways of war require coordination between boots on the ground and eyes in the sky, but thankfully, we already have an ace to look up to. Robert Iribarne, a promising Basque pilot who had been training in secret over the border in French Basque country alongside other Basque nationalists and socialists, made the perilous journey back to Basque country by a bicycle when the war was declared. Joining the few pilots our tiny nation had in an improvised air field north of Bilbao, these daredevils were given three Avia BH-33 fighters from Czechia, originally ordered for Republican Spain and then stashed to Basque country in anticipation of a possible Communard attack once the Republic was crushed.\n\n These Avias, hastily painted in Basque colours, would form the basis of the Basque air force during those terrible days of the independence war, and Iribarne proved to be our best pilot, engaging multiple Spanish aircrafts during the conflict and earning the title of ace even as his two comrades in the othe Avias were tragically lost during the battles. His eventually tally of five aerial victories would include two Spanish Hart bombers, who got lost on a bombing raid to Gernika and were pounced upon by Iribarne, a Macchi M.18 sea plane that was directing the fire of Spanish navy during their raid of Bilbao, his only fighter kill, a Letov Š-231 that had been attempting to strafe the Iron Ring of Bilbao, and finally, a Hispano-Suiza HS-34 scout plane directing an attack on those same fortifications. While Iribarne was able to emerge unscathed from the war, his plane did not, as the stress of those constant flights was too much for it after such a long storage and his fighter, nicknamed Irrintizina, was scrapped. However, as the Basque government is looking into buying Dutch Fokker DXXI’s, it is more than likely that Iribarne will be one of our first test pilots for the new, and more capable, fighter."
BAS.249.a:0 "Only the best for our pilots!"

BAS.250.t:0 "Basque Army at the Gates of Madrid!"
BAS.250.d:0 "The heart of Castile is ours! The Spanish dogs, beaten and demoralized, are barely putting up a fight, and with their capital almost in our hands, their cowardly government has offered to surrender on the condition that we return within our national borders. Given that Basque supply lines are already stretching to their limits, we have no choice but to agree."
BAS.250.a:0 "Victory!"

BAS.251.t:0 "The Slaying of Spaniards"
BAS.251.d:0 "As our academics and historians have been hard at work constructing a proper Basque chronicle on our history, so often forgotten as a mere part of Spanish historical records, a curious story has come to our attention. The Slaying of the Spaniards, as told by an Icelandic historian of the period, Jón lærði Guðmundsson, describes an event where a fleet of Basque ships crashed onto Icelandic shores in 1615, while hunting for whales. The winter of that year was particularly harsh, and the Basques spent it in the Westfjords of Iceland, coming into an agreement with the locals on the conditions of their stay. Of the eighty survivors of the shipwreck, a portion left for Basque country shortly after winter was over, but some stayed behind for various reasons. There, they came into conflict with the locals after some Basque whalers stole dried fish from a local merchant’s lodge. The Icelandic response was, as can be expected of such brutal folk, disproportionately cruel, as they killed fourteen whalers in a night raid. The bodies were mutilated and tossed into the sea, denied of honourable burial. Few days later, rest of the Basques were declared outlaws by the local council claiming to represent ‘justice’, and the Basques were brutally hunted down. Upon capture, they would be struck in the eyes, ears and noses, and even worse atrocities were committed according to the Icelandic historian. The entire event is a tragedy, and while it is many centuries old, some nationalists have called for justice to be served, given how cruel and unreasonable the Icelandic response was. While obviously a rather odd hill to die on, the nationalist fervour gripping Euskadi has made this suggestion more popular than one would assume."
BAS.251.a:0 "While terrible, we cannot blame current Icelandic citizens for the failures of their ancestors"
BAS.251.b:0 "Vengeance shall be ours!"


BAS.252.t:0 "The Norwegian-Basque Maritime War"
BAS.252.d:0 "After the conquest of Iceland and righting of the historical wrongs towards the Basque people, the island has become an integral part of our fishing operations. Already, Basque vessels manufactured by Euskalduna are snatching bounties from their British, Norwegian and Danish rivals, and this superiority of seamanship has obviously led to a degree of controversy. Norwegian sailors, citing dubious territorial violations, claim that Basque sailors are intruding on their fishing spots. Obviously this is mostly a ploy by the less skilled fishermen to try and claim some moral high ground when faced with their lack of experience with the harsh waters of the Arctic sea.\n\n However, some Basque scholars and historians have pointed out that these Norwegian attitudes may stem from the history of Basque and Norwegian rivalry. The current disputes are very similar to the ones that drove the Basques away from their whaling stations in the 16th and 17th century, though back then the imperialists of Britain and the Netherlands were to blame. Nevertheless, once the Basques lost their monopoly in the Arctic to aggressive foreigners seeking to steal their bounty, and now the Norwegians seem to harbour similar ideas.\n\n Some Basque nationalists have even claimed that now that we are a rising power in naval matters, we should teach the Norwegians a lesson and seize the island of Svalbard where we were so rudely pushed away from centuries ago. This proposition, of course, has issues of its own, and more moderate members of the Basque parliament see it as nonsense, but with the conquest of Iceland and the settling of scores, many view these further ventures as a good way to regain our past glory as the naval merchant thalassocracy of the Arctic sea."
BAS.252.a:0 "Perhaps this is a bit much."
BAS.252.b:0 "Svalbard shall be ours!"

BAS.253.t:0 "Arctic Anti-Colonial Action"
BAS.253.d:0 "We now control a very expansive territory in the Arctic, and have shown our old rivals that the Basque ascension cannot be impeded. Yet as these conquests continue, some have started to view Greenland as the next conquest. Basque whalers rarely went as far north as the faraway island, but some records do claim that Basques hunted whales even amidst the northern ice off the coast of Greenland. However, to many Basques, the island itself is less important than the situation of its people, who have suffered greatly at the hands of their Danish overlords.\n\n The Greenlandic Inuits have long been little more than a nuisance to the Danish, and given that Basque ships now regularly visit the harbours of this colony, the plight of their people is evident. More and more calls for the liberation of this region from the imperialists are being heard within the Basque parliament, though others are claiming that this is simply a ridiculous fabrication to justify yet another land grab. It is true that owning Greenland would allow us to expand our trade routes to the American continent easily. However, ultimately the government could justify the invasion as an anti-colonial mission, though whether the leadership of Euskadi wishes to pursue it is another matter."
BAS.253.a:0 "Sounds ridiculous, denied."
BAS.253.b:0 "Liberation war shall begin!"

BAS.254.t:0 "Into the Fray of American Wars?"
BAS.254.d:0 "After our glorious victories against the Newfoundlanders and Danish, we now possess a mighty overseas empire in the New World, and the reuniting of Basques with their old Algonquin and Mi’kmaq allies is well underway, with cultural heritage site being formed to celebrate the old connections and to share the peculiarities of Algonquin, Mi’kmaq and Basque cultures with one another.\n\n However, as these old connections are unearthed, in the universities and research centres of Euskal Herria, archaeologists and historians are working overtime to find out more information about the Basque expeditions to the new world. As this renewed interest in Basque naval feats is being unearthed, some have pointed out that the Basques went as far as the coast of New England and what would be modern New York while chasing whales. There is little information of the Basques settling there, as records are fuzzy on matters like these and the region was relatively uncharted when the Basques first arrived, but some believe that the Basques may have very well been the first to explore the area thoroughly. With the Canadians humbled in the Newfoundland war and the American collapse well underway, some nationalist figures especially among Eusko Mendigoxale Batza and Eusko Alderdi Aberri have called for the Basques to expand our overseas holdings into New England and beyond, staking our claims on the areas our sailor ancestors charted in the days of yore.\n\n Once again, the moderates and pacifists among Basque leadership have bashed such plans as ‘imperialist warmongering’, but given the tumultuous situation in America, many within these American territories would likely see an overseas backer as a good thing. Nonetheless, such a venture is not only domestically controversial, the logistics of such an undertaking are also debated, and even the nationalists are divided on whether such an invasion would be worth our while."
BAS.254.a:0 "This is nonsense."
BAS.254.b:0 "We must seize the opportunity at once!"

BAS.255.t:0 "The Pyrenean Dream"
BAS.255.d:0 "With Euskadi now firmly secured under the rule of its ancient people, the nation has began to look outwards. There are regions, such as the territory of Iparralde or French Basque Country, that remain under the rule of the Communards, and some parts of Spain, that still house great number of Basques within their borders. However, some have supported pushing our claims further, expanding the definition of Manuel Larramendi’s original 18th century idea of an United Provinces of the Pyrenees idea. Larramendi, an early supporter of a Basque nation based on ethnic lines, wanted to unite the seven provinces populated by Basques into one entity. However, his ideas were also heavily tied to the Pyrenees mountain chain, and many Basques have begun to call for the complete ownership of these mountains by the Basque people, as we have lived here since time immemorial.\n\n Historians of the Basque cause have also noted that this would fulfill the Napoleonic era idea of Euskal Herria as a ‘New Phoenicia’, as proposed by Dominique Garat. The idea wanted to create a neutral buffer zone between Spain and France, as well as providing a new nation for the Basques. Many have expanded the borders of these hypothetical ideas to include areas such as Aragon, Catalonia and some French provinces, especially the anarchist firebrand Federico Krutwig. The new fire burning in the souls of the Basques has made it easy for these warhawks to push their expansionist agenda, even with the traditionally rather insular Basques, and many now hope that the government pursue these ideas for the glory of Euskadi, so long held in the shadow of Spain."
BAS.255.a:0 "Interesting, but we cannot afford more wars."
BAS.255.b:0 "The entire Pyrenees shall unite under the primordial people of the Basques!"
BAS.255.c:0 "Our seafaring people shall build a new Phoenicia, dominating Atlantic and Mediterranean alike!"

BAS.260.t:0 "Galeusca"
BAS.260.d:0 "As Euskal Herria gears up for war, the weapon forges of Eibar creating rifles, pistols and machine guns to the brave Gudaris of Euskadi to slay Spaniards with and the foundries of Bilbao churning out the venerable Bilbao armoured cars to act as guardians of the Republic once more, it seems that bloodshed for the sake of unified Iberia is inevitable. Yet there are ways in which the extent of this carnage could be limited, and while the workers and soldiers of our young state toil so that the liberation of Iberia from Castilian dominance may come to fruition, our diplomats are struggling with another problem. The Spanish, ruled by a junta and oppressed under the barrel of a gun, will never join us peacefully, but the Galicians and Catalans may view independence in a wholly different light now that they’ve had a proper taste of it.\n\n After all, much of the nationalist fervour that led to the great separatist revolt came from rather fringe movements within all our three nations, and only the actions of these most fierce of rebels led to the more moderate members of all these societies to be dragged abroad to secession train. If an alternative was provided in the way of an equal federation of all Iberian peoples, it is not impossible that the Catalans and Galicians would be more than willing to join our new state in union, to fight against the Spanish menace. Some, however, oppose this move, considering the liberation of Iberia to be a solely Basque affair, and one where the Basques should leave the Galicians and Catalans to their own devices unless they later wish to join our nation once Castile no longer exists."
BAS.260.a:0 "Sent the invitations, Galeusca rises together!"
BAS.260.b:0 "Let them focus on their domestic matters."

