#####bio####
POLITICS_PAUL_LENSCH_DESC:0 "Paul Lensch has been called many names during his atypical career, but no one has ever denied his determination and fanaticism.\n\nBorn in 1873, 10 years after the creation of the SPD, Paul joined the party as a young man and remained a faithful member, although he was already noticed by his colleagues for his strong nationalistic feeling and his sometimes atypical ideas. His work as an editor and journalist left him little time for himself, but Paul nevertheless found time to study several books at the Berlin State Library, where he had an epiphany. Reading the writings of Oswald Spengler, especially 'Preussentum und Sozialismus', and seeing the achievements of the great Bismarck and the soldier-king Frederick William I, he found in their social policy a better form of Socialism, a purer, stronger and above all more German form than that of the old Marx whom his comrades adored. He began to try to spread these ideas to his militant brothers, who rejected him and called him a reactionary revisionist, which led him to hide his atypical views. He was excluded from the SPD in 1916, when he announced his support for the Luddendorf dictatorship, even though his party was unanimously opposed to it. Lensch thus concentrated on the development of his ideology, combining Prussianism, traditional Volkism, Pan-Germanism, a corporatist economy and certain pseudo-socialist theses, he created his political party the GSVP, posing as the guardian of 'Germanic Socialism'. His movement remained very niche, but he and his supporters joined the other socialists when it was time to overthrow the old Kaiser.\n\nFew would have imagined that he would ever be in power, but now the 'Volkskanzler' is the new strongman of Germany, and he intends to fulfill his vision of a Great, Proud and truly Socialist Germany."

