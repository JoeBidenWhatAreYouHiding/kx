rotermorgenmisc.150.t:0 "Rehabilitation of Reichswehr Officers."
rotermorgenmisc.150.d:0 "While many of the more liberal and less pragmatic leftists may protest this we have but no choice but to make use of generals that served in the Reichswehr to build up our new armed forces.."
rotermorgenmisc.150.a:0 "Welcome back!"

rotermorgen.70.t:0 "The First Congress of German Unions"
rotermorgen.70.d:0 "The occupation administration has called upon the first Congress of German Unions in which every union, party or political organization with more than 20.000 members is allowed to participate.\n\n The leading candidates are the SMEPD, which promotes a heavily Marxist influenced form of Syndicalism, and the SPD-R, the radicalized wing of the pre-war SPD, which calls for a "Socialist Democracy".\nBut there are other horses in the race as well. The FAUD, which has lost a lot of influence thanks to the legal formation of leftist parties in Germany, and the GSVP, which is lead by Paul Lensch and is not accepted by the other parties for its call for Pan-German nationalism and promotion of conservative values."
rotermorgen.70.a:0 "Lensch - GSVP Victory"
rotermorgen.70.b:0 "Pieck/Thälmann - SMEPD Victory"
rotermorgen.70.c:0 "Rocker - FAUD Victory"
rotermorgen.70.e:0 "Liebknecht - SPD-R Victory"

rotermorgen.700.t:0 "The Election"
rotermorgen.700.d:0 "Shortly before the Elections the SPD-R split up again with the Radicals forming the PDS - Partei des Demokratischen Sozialismus and the moderate members returned mostly to the old mainstream SPD again leaving no chance for a return of the SPD-R at all.\n\nSeveral Parties which would be labeled Reactionaries by the former government are in the race against the Socialist society that has been build and no one can clearly say what the election outcome will be like..."
rotermorgen.700.a:0 "The conservative CDU has won!"
rotermorgen.700.b:0 "The DLP market liberals secured victory!"
rotermorgen.700.c:0 "The social Liberal FDP has won!"
rotermorgen.700.e:0 "The old guard SPD has won!"
rotermorgen.700.f:0 "The radicalized PDS will safeguard the socialist democracy!"

rotermorgenmisc.7.t:0 "Liebknecht retires due to Age"
rotermorgenmisc.7.d:0 "Today the German President Karl Liebknecht announced he would retire and fulfill the early given promise of full democracy.\n\nHaving reached an age of over 70 years Liebknecht no longer sees himself fit to rule a Nation and wishes to live his last few years in peace."
rotermorgenmisc.7.a:0 "The SPD-R will not survive this..."


rotermorgen.1.t:0 "Be a German Herrmann?"
rotermorgen.1.d:0 "You have done it! You saved Europe from the Kaiser! Now I only have one question for you!\n\nDo you want to play as Germany?"
rotermorgen.1.a:0 "No thanks I am good."
rotermorgen.1.b:0 "That's the only reason I am here mate!"

rotermorgen.80.t:0 "SMEPD infighting escalates"
rotermorgen.80.d:0 "The SMEPD consisting of the SMEPD-S and SMEPD-M factions has finally split due to constant infighting among the Syndicalists and Marxists on important matters such as the state and future of the economy. The party leadership has called an emergency party convention on which both Thälmann and Pieck as well as several supporters of both did hold inspiring speeches constantly interrupted by insults from party members of the opposite faction.\n\nNow the question remains who came out on top."
rotermorgen.80.a:0 "Thälmann leads to prosperity!"
rotermorgen.80.b:0 "Pieck will guide us!"

rotermorgen.10.t:0 "The Occupation"
rotermorgen.10.d:0 "Now that we hold total control over Germany we must find a future way for it. The problem we now face is that while there have been underground organizations all over the German Empire, there has not been any official syndicalist or socialist one beside the FAUD, and we can't simply hand all power to a worker union that has strong factionalism inside.\nThe committee, consisting of the French, British and Italian delegations, has decided to call for the Germans to form unions parties for a future Congress of German Unions."
rotermorgen.10.a:0 "We shall see how this develops."

rotermorgen.20.t:0 "The Remains of the Old Parties"
rotermorgen.20.d:0 "While officially having banned all pre-war German parties at first, we have decided to legalize parties again that had shown commitment to the workers' struggle before the war.\n\nSeveral Syndicalist organizations and unions around prominent German Syndicalists like Ernst Thälmann are forming, but there is also the SPD which is having a great schism right now between those that oppose radical Socialist ideals the radical members that have now formed the SPD-R faction around Karl Liebknecht inside the SPD."
rotermorgen.20.a:0 "An interesting development."

rotermorgen.30.t:0 "The FAUD Split"
rotermorgen.30.d:0 "The FAUD has recently faced some major problems, when Ernst Thälmann left with a significant portion of its more Centralist members to form the SUDA „Syndikalistsche Union Deutscher Arbeiter“.\nFollowing this, the remains of the FAUD have made it clear that they will now represent the only truly Syndicalist union, as they call Thälmann a Marxist, Bolshevik, and traitor to liberty for his centralization stance on the government and economy."
rotermorgen.30.a:0 "Wait, weren't they our best horse in the race?"

rotermorgen.40.t:0 "Wilhelm Pieck Calls for Marxist-Leninism"
rotermorgen.40.d:0 "Wilhelm Pieck, one of Germany's best known supporters of Marxism-Leninism and enemy of lLiberal Syndicalism, has called for a return to the „true workers' struggle against class“ and Marxist thought.\nHe already announced that he will take part in the first elections with his newly formed Marxist party, the MLEPD."
rotermorgen.40.a:0 "Lenin failed in Russia, Pieck will fail here."

rotermorgen.50.t:0 "The Hypnotic Charm of Doctor Lensch"
rotermorgen.50.d:0 "While many already considered the formation of Pieck's MLEPD as problematic for a Syndicalist society, no one would have expected a party that could overshadow that.\n\nPaul Lensch, a former supporter of SPD and a revolutionary conservative Pan-German firebrand managed to organize a meeting of Nationalist hardliners in Pieck's MLEPD, Nationalists that had sympathies towards German unity and traditional economics, and the minority of „German Sorelians“."
rotermorgen.50.a:0 "Is this a joke?"

rotermorgen.51.t:0 "The Fusion of the SUDA and MLEPD"
rotermorgen.51.d:0 "Today, Ernst Thälmann and Wilhelm Pieck announced the fusion of SUDA and the MLEPD into the SMEPD due to their ideological similarities, and to increase their chance of grabbing power in Germany."
rotermorgen.51.a:0 "Syndicalist-Marxism?"

rotermorgen.52.t:0 "Paul Lensch and the GSVP"
rotermorgen.52.d:0 "Troubling news has reached our desks. That reactionary maniac Paul Lensch did actually manage to sway people to his cause and organized his own party, the GSVP, a „Germanic Socialist“ party as he calls it which is more or less a red-dressed version of conservative doctrines.\n\nHe even openly defies our power monopoly by forming his own militia called the „lobsters“ by many due to them using crimson uniforms."
rotermorgen.52.a:0 "Get me that troublemaker's head!"
rotermorgen.52.b:0 "Allow him to run in the elections if he holds his men on a leash."


rotermorgen.60.t:0 "Preparing the First Congress of German Unions"
rotermorgen.60.d:0 "We have prepared meeting spaces for representatives of all unions and parties of significant size to participate in the first Congress of German Unions."
rotermorgen.60.a:0 "We really did a great job here, didn't we?"

rotermorgen.61.t:0 "Crimsonshirts clash with Military Police"
rotermorgen.61.d:0 "37 dead! GSVP and Police clash!\n\nIt is on all the German newspapers the GSPV did not take kindly to our failed attempt to arrest its leader and the significant size of its militia and the fact that weapons from the war are all over the country make it impossible to end it this way without more bloodshed.\nThere is only one way left now, we must tolerate and allow the party for now in turn for turning in everyone that actively harmed or killed policemen."
rotermorgen.61.a:0 "Just get that damned congress done!"


rotermorgenrussiandoom.3.t:0 "Collapse of the Eastern Giant"
rotermorgenrussiandoom.3.d:0 "It seems as if the Russians could no longer withstand the German forces that hammered through Eastern Europe like thunder, and in the chaos that erupted after the Russian military surrendered, civil order broke down all over the remains of Russia giving birth to many new and old nations again."
rotermorgenrussiandoom.3.a:0 "Russia now lays in the history books."

rotermorgenmisc.5.t:0 "The Soul of Art"
rotermorgenmisc.5.d:0 "Among the artists at our most recent art convention, a rather well known artist by the name of Felix Nussbaum showcased his many pieces of art, chief among which being one that had most critics amazed. The piece, entitled 'The Soul', depicts a completely blank, white canvas, and while nearly all critics called it 'a Dadaist masterpiece' and said 'it's an example of what art should be about', some other critics called it 'bland', 'soulless', however, they were silenced by the crowd booing them out.\nAfterwards ,some of the artists in favor of Nussbaum even started to remove pieces created by those that were in critique of 'The Soul'."
rotermorgenmisc.5.a:0 "THIS is what true art is all about!"

rotermorgenmisc.800.t:0 "Germans pressure us to join the Internationale"
rotermorgenmisc.800.d:0 "Today we received a telegram from the German Syndicalist Republic offering us in accordance with France to join the 3rd Internationale.\nThis could be a great chance for us to gain the protection from the Syndicalist giants of Europe."
rotermorgenmisc.800.a:0 "Finally!"
rotermorgenmisc.800.b:0 "No thanks."

rotermorgenmisc.801.t:0 "Germans want us to join them"
rotermorgenmisc.801.d:0 "Today we received a telegram from the Germans Syndicalist Republic offering us to join their Alliance."
rotermorgenmisc.801.a:0 "Finally!"
rotermorgenmisc.801.b:0 "No thanks."

rotermorgenmisc.802.t:0 "The [From.GetName] wish to join the Fourth Internationale"
rotermorgenmisc.802.d:0 "The young [From.GetName] has found itself under the command of the Bolshevik wing of their worker's congress, and now citing excessive doctrinal disagreement with the French led Third Internationale wish instead to join our cause. While they would certainly prove a great bulwark in our revolutionary struggle, this would likely put us at odds with the existing Syndicalist powers in the west, and so between ideological and realpolitik considerations, the question weighs heavy on the minds of our nation."
rotermorgenmisc.802.a:0 "A brotherhood with the German worker, forged in common struggle"
rotermorgenmisc.802.b:0 "Necessity demands we decline"

rotermorgenmisc.803.t:0 "The [From.GetName] rebuke us!"
rotermorgenmisc.803.d:0 "Despite our devotion to Lenin, and our similar desire for an independent internationale from the French revisionists, [From.GetNamedef] has rejected our membership in their alliance. While this has of course distraught much of the party, we have made no lack of effort to redouble our crusade against the rising tide of false socialism, let the fact we stand alone be proof that we alone must lead the revolution!."
rotermorgenmisc.803.a:0 "We stand alone, against all revisionists!"

rotermorgenmisc.810.t:0 "Victory over Karl Marx"
rotermorgenmisc.810.d:0 "After our proclamation of victory over the Spectre of Marx any and all works created by Germany's greatest traitor were burned. By official decree, even mentioning the name of Marx in any positive light shall be seen as a crime punishable by 10 years of hard labour."
rotermorgenmisc.810.a:0 "As it should be."



#### German Civil War #####

rotermorgenGCW.2.t:0 "The Economy In Ruins"
rotermorgenGCW.2.d:0 "After our failure to deal with the aftermath of the Black Monday, German companies are going bankrupt en masse.\nWorkers are discharged in the hundreds of thousands facing a new reality without hope."
rotermorgenGCW.2.a:0 "That will just solve itself eventually!"

rotermorgenGCW.3.t:0 "Unemployed Masses Flock to the Streets"
rotermorgenGCW.3.d:0 "German cities are filled with beggars and unemployed men in search of work, many are selling all they own just to feed their families now."
rotermorgenGCW.3.a:0 "Maybe we should have done something..."

rotermorgenGCW.4.t:0 "Massive Riots"
rotermorgenGCW.4.d:0 "There are massive riots breaking out everywhere across Germany after several speeches of prominent left-wing politicians from the Bolsheviks to the moderate SPD where they all call for drastic changes."
rotermorgenGCW.4.a:0 "Mein Gott, it's 1918 all over again...."

rotermorgenGCW.5.t:0 "Open Rebellion"
rotermorgenGCW.5.d:0 "It happened...\nThe unthinkable has happened, we are facing an open rebellion stirred up by all sorts of Leftists and left aligned nationalists from the Rhine, several "Germanic Socialists", "National-Bolsheviks" from the north, Socialists and Bolsheviks and from all of the western German lands, unemployed Germans that sought help with the FAUD, and other Syndicalist Unions.\n\nNow these unlikely allies have all formed a united front and central command, already having swayed half our worker class based soldiers and sailors to their cause. We face the biggest war on German soil since the Napoleonic age and as if it wasn't enough the vile Commune of France has seized the opportunity to seize Alsace-Lorraine."
rotermorgenGCW.5.a:0 "Für Gott und Vaterland!"
rotermorgenGCW.5.b:0 "The Revolution has arrived!"


rotermorgenGCW.10.t:0 "Victory Proclaimed"
rotermorgenGCW.10.d:0 "The Revolutionary Central Command has proclaimed total Victory over the Imperial Forces and called for a quick restoration of order in Germany; having already signed a treaty with France to give up all claims on Alsace-Lorraine in exchange for membership in the Internationale.\n\nMeanwhileld rivalries and ideological incompatibilities are boiling up again but also newly forged alliances have emerged inside the revolution.\nThe ideological leaders of the revolution have already started to organize their own new political parties for the upcoming First German Congress."
rotermorgenGCW.10.a:0 "And so we boldly go."

rotermorgenGCW.20.t:0 "The SPD holds strong!"
rotermorgenGCW.20.d:0 "Karl Liebknecht, who already was one of the leaders in the first Socialist uprising in 1918, has called for the SPD to once again follow his guidance on his way for a better German future."
rotermorgenGCW.20.a:0 "The old guard returns."

rotermorgenGCW.30.t:0 "Champions of the Masses"
rotermorgenGCW.30.d:0 "The FAUD, the biggest worker union in Germany and often marginalized by the imperial government for being the undisputed champion of the worker class, has called for a reorganization as a political party, which has caused several internal problems because of the political rivalries of high ranking members."
rotermorgenGCW.30.a:0 "Still one of the biggest."

rotermorgenGCW.40.t:0 "Syndiclaistischer Marxismus"
rotermorgenGCW.40.d:0 "The leaders of the Authoritarian Syndicalists, Ernst Thalmann, and the Bolsheviks, Wilhelm Pleck, have agreed that their ideological beliefs have enough in common to found a unified front against the Liberals and the Nationalists inside the revolution. They have called for all their followers to enlist in their newly founded Syndicalist-Marxist party the SMEPD.\n\nIf that will be enough to challenge the big ones remains questionable."
rotermorgenGCW.40.a:0 "We shall see."

rotermorgenGCW.50.t:0 "The Black Sheep"
rotermorgenGCW.50.d:0 "Most inside the Revolution consider nationalism beyond patriotism to be a sickness.\n\n Only Most though; not all of them no, there is one man who managed to unify most of the nationalistic groups during the civil war already behind his banner.\nThat man is Paul Lensch. Having developed his own ideology called 'Germanic Socialism' which is very far from what most would call 'Socialist' instead calling for a partially nationalized social corporate economy to end class struggle by national cooperation. But he is also a man that could only be compared to the ghost of Bismarck, due to his pan-German and conservative yet somewhat revolutionary outlook.\n\nHe has announced today that he will take part in the congress with his new party the GSVP."
rotermorgenGCW.50.a:0 "Just give his delegation the worst seats...OK?"

rotermorgenGCW.60.t:0 "All is Prepared"
rotermorgenGCW.60.d:0 "We have prepared everything for the upcoming congress. Shelter, food, meeting rooms, all of it. The congress will take several days when it starts and subjects of all kinds will come on the table.\n The future of Germany will soon be decided."
rotermorgenGCW.60.a:0 "Better start packing!"


rotermorgenGCW.70.t:0 "The First Congress of German Unions"
rotermorgenGCW.70.d:0 "The Revolutionary Government has called upon the first Congress of German Unions in which every union, party or political organization with more than 20.000 members is allowed to participate.\n\n The leading candidates are the SMEPD, which promotes a heavily Marxist influenced form of Syndicalism, and the SPD-R, the radicalized wing of the SPD, which calls for a "Socialist Democracy".\nBut there are other horses in the race as well. The FAUD, which has lost a lot of influence thanks to the legal formation of leftist parties in Germany, and the GSVP, which is lead by Paul Lensch and is not accepted by the other parties for its call for Pan-German nationalism and promotion of conservative values."
rotermorgenGCW.70.a:0 "Lensch - GSVP Victory"
rotermorgenGCW.70.b:0 "Pieck/Thälmann - SMEPD Victory"
rotermorgenGCW.70.c:0 "Rocker - FAUD Victory"
rotermorgenGCW.70.e:0 "Liebknecht - SPD-R Victory"



rotermorgenGCW.100.t:0 "Help Companies?"
rotermorgenGCW.100.d:0 "Many German companies have been hit hard by the Black Monday due to an almost total stop of income for a week and are now struggling to survive as the market has not yet fully recovered and they can't nearly cover their expenses.\nMaybe we should invest into these companies to ensure their survival."
rotermorgenGCW.100.a:0 "It must be done"
rotermorgenGCW.100.b:0 "..sacrifices are to be made"

rotermorgenGCW.101.t:0 "Public Soup Kitchens"
rotermorgenGCW.101.d:0 "Since the recent waves of unemployment after the Black Monday many people are dependent on charity work and soup kitchens, the churches and the red cross have already called for help from all those that can afford to give either money or food as they can't feed everyone right now. Maybe we should supply soup kitchens and open state run ones too in order to provide food for the masses."
rotermorgenGCW.101.a:0 "Tighten our belts!"
rotermorgenGCW.101.b:0 "We will not let our people starve!"

rotermorgenGCW.102.t:0 "Bail Out for Banks?"
rotermorgenGCW.102.d:0 "Our government was approached by several bankers which have assured us that without a bailout they will not survive much longer as many of their assets in forms of shares have been reduced to no value during the Black Monday. The biggest problem for the economy would be that with the banks' demise almost all companies they hold a majority of shares in will likely also go down with them."
rotermorgenGCW.102.a:0 "I tricked my Grandmother for some pennies too, it's a NO!"
rotermorgenGCW.102.b:0 "Of course we will help them."

rotermorgenGCW.103.t:0 "Banks start to collapse"
rotermorgenGCW.103.d:0 "It seems that the Banks were in greater danger than we had thought and their collapse is now almost unavoidable."
rotermorgenGCW.103.a:0 "Herr Gott! We must intervene immediately!"
rotermorgenGCW.103.b:0 "Still a no from His Majesty."

rotermorgenGCW.104.t:0 "Expropriations"
rotermorgenGCW.104.d:0 "One solution for the mass poverty that is falling on us like a sickness is the idea of expropriating the rich elites to feed the masses....\nThis idea is obviously very unpopular with most members of the government but could be our last way to avoid total chaos."
rotermorgenGCW.104.a:0 "Begone with this! We are not Syndicalists"
rotermorgenGCW.104.b:0 "Sometimes the needs of the many come first"

rotermorgenGCW.106.t:0 "Return of normality"
rotermorgenGCW.106.d:0 "It seems like everything is slowly returning to normality again. Maybe our recent interventions in the economy and our welfare work have just averted another crisis."
rotermorgenGCW.106.a:0 "Who would ever know?"


rotermorgenGCW.7.t:0 "A Sinking Ship"
rotermorgenGCW.7.d:0 "If one were to look at the streets of Germany’s mighty cities today, you will not see the sprawling streets of Germany’s fortune and victory. What you will see is unemployed men, families on the street with tears in the eyes of children as they go another day without warmth or food. If you look at the idyllic countryside of Germany, you will not be greeted with its mighty farms and the proud agrarian generations who worked them. Instead, you will see foreclosed farms with families with just their essentials on their backs using horses or public transport to go to the urban centers for work, many weeping as the farms their ancestors worked to maintain were gone in days. Yet, the German Empire does nothing to alleviate their suffering. Too concerned with its own imperial confusion to help the average German. Black Monday for many Germans has finally pulled their heads out of the clouds, as they finally see that the Empire cares little for them or their families. Such resentment has done the unthinkable, as people who once detested the reds now are joining one of their many groups. If the Empire does not respond soon, there is no telling how far this resentment will spread."
rotermorgenGCW.7.a:0 "As Dawn Breaks, the Red Morning Starts to Approach."


rotermorgenGCW.8.t:0 "Die Einheitsfront"
rotermorgenGCW.8.d:0 "As the German Empire falters in its ability to deal with Black Monday, the various red groups in Germany have without a doubt capitalized on this. Bolstered by long awaited secretive Internationale support, the three main socialist groups within Germany have drawn tens of thousands into their ranks by the day. While these groups have drastically different ideals, their newfound support has drawn them closer together in unison against the main threat which is the corrupt and tyrannical Kaiser and his cronies. Which is why the radical wing of the SPD, the R.A.M., FAUD, NM-KV and SNF have agreed to join within a United Front to better coordinate their efforts. This astonishing turn of events shows the threat in which the Socialists pose to the German order. Whispers in even the highest halls of power are speaking of the possibility of open red revolt should the United Front continue to gain traction. If the Empire is able to start getting its face out of the mud which is Black Monday, it will face a significant challenge from this new United Front in doing so."
rotermorgenGCW.8.a:0 "The Rays of Socialism’s Light Shine into More Homes as the Red Morning Approaches."


rotermorgenGCW.9.t:0 "The Center Cannot Hold"
rotermorgenGCW.9.d:0 "Increased reluctance of the Kaiser’s government has only served to make things worse within Germany. As the ranks of the United Front continue to swell by the day, they are starting to get more confrontational as well. Strikes and protests are common occurrences in the Rhineland, where workers and hastily formed unions have ground any production to a halt. Former soldiers and farmers in Bavaria vandalize government property and homes of the nobility to vent their anger at the government’s negligence. In Berlin, daily protests risk turning into riots as the police struggle to contain the citizenry. The troubles don’t end here, however. Reports of new paramilitaries throughout the country imply that the reds are preparing for something bigger. Rumors are even starting to circulate around the high command about potential disloyal elements with sympathy towards the Socialists should they decide to take action against the Kaiser. A revolution in Germany, once an idea few thought was fathomable, has now become a serious concern."
rotermorgenGCW.9.a:0 "The Red Morning Has Almost Reached Germany’s Doorstep."


rotermorgenmisc.8.t:0 "Formation of the Patriotic Union"
rotermorgenmisc.8.d:0 "Under the recent decree of Volkskanzler Paul Lensch, all independent unions are to be dissolved and in their place a new amalgamated organization is to rise. The newly formed Patriotic Union, or PV, is expected to streamline and consolidate all union bureaucracy into one unit to increase efficiency and save costs that would come with the existence of multiple unions. There is also a political aspect to it as well, as having one centralized organization would ensure that less threats from organized labor would occur against the regime. The PV is also expected to pursue several economic initiatives to bring greater opportunities for leisure and worker prosperity within Germany."
rotermorgenmisc.8.a:0 "An ordered unionism for Germany"

rotermorgenmisc.9.t:0 "Creation of the Stahlpferd"
rotermorgenmisc.9.d:0 "Thanks to the recent effort of targeted funding for nationalized automobile plants in Germany, the GSVP has now perfected an affordable car readily accessible to the German people. Dubbed the 'Steel Horse', or the Stahlpferd, it is significantly cheaper compared to the consumer vehicles on the market during the reign of the Kaiser while sacrificing little in terms of quality and efficiency. By allowing an affordable car to be given to the people of Germany, it is expected to reduce travel times to and from work while reducing the strain on public transport. Aside from the obvious efficiency increase, the car will now give German families more incentives to travel across Germany whether it be for leisure or vacation. As state automobile plants begin the first vehicles rolling off the assembly line, the Stahlpferd is expected to be readily available in most major urban centers by the end of the year."
rotermorgenmisc.9.a:0 "A noble steed for the modern age!"

rotermorgenmisc.10.t:0 "Der Volksherold"
rotermorgenmisc.10.d:0 "Across Germany, many households are being given free radios or ones at significantly marked down state prices. This new mass produced radio, named the Volksherold 'People's Herald', is expected to bring the entertainment and essentials of the radio into the homes of every German. From UFA radio shows to the latest music, and even from the latest state news to speeches from the Volkskanzler himself, the new radio is expected to boost the morale of the average German household across the country. It also serves as a means of indoctrination, as the radios only broadcast state mandated programming, which may or may not be so subtle in spreading the GSVP’s ideas into the subconscious of the German within his own home."
rotermorgenmisc.10.a:0 "The excitement of the town square inside the living room!"

rotermorgenmisc.11.t:0 "Development of the Weitseher"
rotermorgenmisc.11.d:0 "In a handful of German electronics plants and laboratories, the GSVP is giving special attention and funding to the creation of a radically new invention for home entertainment. Named by the party leadership and the R&D labs as the Weitseher, meaning 'Far-Seer', this new device uses a cable transmission and radio signals to project images on a screen along with audio. While the current product is still early stage and expensive to produce, it hasn’t stopped the upper echelons of the party leadership from installing this “visual radio” into their own homes. Currently, there are only two channels on the Weitseher, one for news and one for entertainment which mostly consists of live music performances in various UFA studios. Not to mention getting a decent signal for the Weitseher is difficult as there isn’t sufficient civilian telecommunications infrastructure to support it. Despite the early shortcomings of the first few models, the GSVP is confident that with more funding and attention that even the Weitseher might be able to overtake the radio one day."
rotermorgenmisc.11.a:0 "A glimpse into the world beyond mortal horizons."

rotermorgenmisc.17.t:0 "Terror for the Sake of Love"
rotermorgenmisc.17.d:0 "In the city of Hamburg lies a towering statue of General Secretary Pieck, and behind it a building which serves as the secret police headquarters for the city. Throughout the day, members of this secretive force will tail enemies of the Revolution and keep tabs on the citizens of the city to ensure that they aren’t going against either Pieck or the Party. Should they see anything out of order, whether it be counterrevolutionary or just plainly illegal, said person should count on his life essentially being over before the day is finished. At night, when the workers are in their apartments and no one is on the streets, the secret police make their move. They barge into the homes of criminals and enemies of the Revolution, dragging them and their families out from their homes. The brave few who resist get a rifle butt to the face if they aren’t shot outright, as those who remain are loaded onto trucks headed for facilities god knows where. Their neighbors can only listen to the screams, shouts, and wails that cry out in the night as they take their friends and coworkers. Those sounds serve as a reminder to why one should love Pieck and the Revolution, and why one should never forget it."
rotermorgenmisc.17.a:0 "For the Good of Germany, Pieck, and the Revolution..."

rotermorgenmisc.18.t:0 "A New Communist Architecture"
rotermorgenmisc.18.d:0 "In an attempt to socialize German society and sweep away old reactionary ways, General Secretary Pieck has issued a decree which declares that all new buildings must be designed in a certain style. The style in question is one which relies heavily on a squared minimalist style, using mainly concrete and brick as the main material to create a modern and equalized look for buildings. This new style dubbed Brutalismus, or Brutalism, is expected to revolutionize architecture in Germany and serve as a reminder of Germany’s socialist future, along with said future’s superiority over the reactionary past. The style has quickly been adopted into German university curriculums so that the new generations of architects and city planners will become accustomed and proud of this uniquely socialist building style..."
rotermorgenmisc.18.a:0 "A Pretty Dour and Ugly Style if you Ask Me."

rotermorgenmisc.19.t:0 "Kangaroo Courts and Show Trials"
rotermorgenmisc.19.d:0 "As soon as he was in a position of power, the new General Secretary of Germany has certainly wasted no time in purging his enemies. While only a savage or a reactionary would put a muzzle to the heads of his enemies before pulling the trigger, Pieck is not as cruel as he has given the curiosity of granting his enemies the luxury of a fair trial by his peers. Of course, Thalmann and his other associates must’ve rolled their eyes when these “fair trials by their peers” were little more than secret military tribunals with fabricated evidence and no lawyers for the accused, but what did an enemy of the state know? What he did know was that the high crimes of treason along with various claims of crimes against humanity during the civil war were enough for the judges to reach a conclusion within no more than two hours of each trial. Each time, almost unanimously, the sentence was always guilty with a punishment of death. In some instances, the accused were dragged outside so that the next poor soul on trial could be put on the chopping block, with the gunshots heard outside the courtroom being a foreshadowing of their fate once the gavel strikes."
rotermorgenmisc.19.a:0 "Hey, at Least They Get A Speedy Trial."

rotermorgenmisc.21.t:0 "A New Curriculum"
rotermorgenmisc.21.d:0 "When it comes to educating the children of Germany, it is a matter of the utmost importance. FAUD understands this idea well, as education at an early age better prepares children for life as an adult, or it can be used as a tool of manipulating the next generations. Whatever the case may be, unionist councils are running a coordinated effort to overhaul education in all areas, from the curriculum to the facilities. Although the exact specifics of the Anarcho-Syndicalist curriculum may differ based on the area of Germany, there is a general agreement that children will be educated on the ideas of their society. The main tenants include emphasis on equity and cooperation among all peers, the encouragement of progressive ideals and experimentation, teaching students the inherent wrongs of the reactionary, capitalistic, and imperialistic Germany’s of yore, and the inner workings of the Anarcho-Syndicalist system and the ideals that power it. Some families claim that the new curriculum is purely ideological and doesn’t prepare the next generation for actual work. In some towns, there are notable absences of subjects such as calculus and physics while subjects revolving around socialist political theory and the arts get more precedence in schooling. FAUD has addressed these concerns by emphasizing how the Anarcho-Syndicalist future must be secured within education first before reactionaries poison the next generation."
rotermorgenmisc.21.a:0 "How is Memorizing Marx and Kropotkin Pertain to Becoming an Engineer or a Factory Worker?"

rotermorgenmisc.22.t:0 "Let Love Bloom"
rotermorgenmisc.22.d:0 "The long running conservatism within Germany that has persisted up until the deposing of the Kaiser has offered some of the harshest punishments towards the homosexuals of Germany. Homosexual activity was met with harsh prison sentences and hard labor, and even in some cases resulted in some of them being sent to mental institutions for electroshock therapy and, in the cases of high-profile homosexuals, experimental lobotomy treatments. FAUD has viewed the treatment of gays and lesbians in this manner as incredibly barbaric and backward, which is why it came as little surprise to any when they decriminalized homosexuality and enacted legal protections towards them. Under the new laws, homosexuals will be granted equal opportunities in all levels of government, employment, and military service with any institutional discrimination towards or hate crimes towards them being met with legal punishment. The most controversial aspect of these new laws is the protections of the very small transsexual community in Germany, which even some members of FAUD think is going a bit too far as it might bolden the already inflamed reactionary resistance to these new laws. However, despite the challenges towards these new laws, many members of FAUD and the progressives of Germany that this is a step in the right direction."
rotermorgenmisc.22.a:0 "For Equality and Progress"

rotermorgenmisc.23.t:0 "The Vanguard of the Working Class"
rotermorgenmisc.23.d:0 "Militias are undoubtedly the backbone of any Syndicalist revolution. When one looks at the revolutions of France, England, and Italy, you never saw formal units end the rule of reactionaries. Rather, it was the will and strength of the masses who were able to drive out the capitalists and tyrants and bring about the Revolution. FAUD understands this principle fully, which is why they have decided unanimously during a joint session of their trade unions to formally declare the red militias as the military vanguard of the Revolution. This declaration firmly places the militias as the main military force of Germany and to be the institution most trusted with maintaining and upholding the revolution behind the unions and councils themselves. While some may raise concerns over a group of informal weekend warriors being the backbone of maintaining order and defending Germany, the members of FAUD and quite a few Germans are ecstatic over this development as the defenders of the Revolution finally get the rightful importance and recognition they deserve."
rotermorgenmisc.23.a:0 "The Flame of Socialism is Best Shielded by the Workers"

rotermorgenmisc.24.t:0 "The Equity of All"
rotermorgenmisc.24.d:0 "In Germany there is this old and destructive notion which persists that Germany is meant for the Germans. However, it is arguable that Germany was never purely German. If it was, how does it explain the amount of Jews, Poles, Czechs, Dutch, Belgians, and French that have lived in Germany for hundreds of years. Not even mentioning those of the colonies who had come to the mainland for the purpose of work, whether they be black, South East Asian, or Chinese. To keep these minority groups down any longer would be a disgrace to German history and its people, which is why during a recent session of FAUD unions it was agreed that more action should be taken to ensure that these groups are treated equally. Aside from the anti-discrimination laws against them, unions and communes have instituted employment quotas for minority groups every year to ensure that they get better chances of employment. Failure to hit the quotas might result in potential fines and punishments towards the unions and communes that do so. This is perhaps the most controversial action taken by FAUD so far, as it was the first FAUD vote to receive a decent amount of union opposition to. Despite the radical nature of these reforms, history will perhaps show that they were necessary in achieving equality and progress for all of Germany’s inhabitants."
rotermorgenmisc.24.a:0 "Radical Problems Require Radical Solutions"

rotermorgenmisc.25.t:0 "Formation of the Gestapo"
rotermorgenmisc.25.d:0 "Since the victory in the German Revolution, the SMEPD has largely relied on the various militias around Germany to maintain law and order, and on some occasions to carry out some of the more secret unsavory tasks. Due to the varying effectiveness of these militias, the People’s Parliament has signed off on the creation of a centralized and secretive police force during a session behind closed doors. Named the Geheime Staatspolizei, or Gestapo for short, this new centralized police agency will answer only directly to the will of the People’s Parliament and has carte blanche to run operations as they see fit for the sake of Germany and the Revolution. The parliament voted for militia leader and longtime loyalist Ernst Wollweber to be the Gestapo’s first head. Since the creation of the Gestapo, there have already been various confirmed disappearances of some German citizens and some of the more vocal members of the opposition have gone strangely silent if they weren’t a part of the disappeared already. Many were quick to catch onto the Gestapo’s existence, and as a result the fear and paranoia generated by them has been enough to keep the more reactionary Germans in line, if not become fiercely loyal to the Revolution."
rotermorgenmisc.25.a:0 "Subservience Through Fear"

rotermorgenmisc.26.t:0 "The Fields of Red"
rotermorgenmisc.26.d:0 "The fields of Eastern Germany are renowned for many things. Their beauty, their bountiful agricultural yields, and their resilient people might be the first things that come to mind, but now their fields are becoming known for something much more sinister. Since the proclamation of Thalmann’s brainchild, the Great Cultural Revolution, by the People’s Parliament the Gestapo and the more notorious red militias have been taking those accused of treason and severe anti-Revolutionary activity to these fields to be executed. The methods tend to differ based on who carries it out; the Gestapo prefers a method called “Sardine Packing where reactionaries lay down in a deep ditch only to be shot while the next row lays on top of their corpses to repeat the process, while some of the red militias prefer using mounted machine guns to mow down lined up crowds before piling up their corpses to be doused with gasoline and set on fire. There are even rumors going around that one militia, Rotkämpferbund Radek, has preformed various cruel acts on those meant to be executed, with some claims saying that some are hunted like animals or dragged by vehicles, not even mentioning the stories of rape and use of reactionaries as targets for shooting practice. At night, some of the farmers from the communes can hear the screams and gunshots from the designated killing zones not far away, and the stench of death, gunpowder and gasoline is apparently so strong that it can persist for a few kilometers."
rotermorgenmisc.26.a:0 "A Dead Reactionary is a Good Reactionary"

rotermorgenmisc.27.t:0 "The Last Laugh"
rotermorgenmisc.27.d:0 "Thalmann and the People’s Parliament always knew this day would have to come, and they couldn’t have been happier to do it now. Pieck and his faction of communists have been a constant thorn in their side since the SMEPD came into power, always objecting to whatever course taken whether it be for legitimate ideological differences or petty squabbles. Despite whatever challenges they may have put up, Pieck’s faction has been weakened to a point where they can be removed from the picture as a whole. Which is why the People’s Parliament issued arrest warrants for Pieck and the upper echelons of his clique so that they could be brought to public trial. International observers remarked that the trials were conducted with an usual degree of fairness, as the defendants were given proper lawyers to defend them along with time to make their case. However, it did not change the fact that the presiding jury had been entirely composed of SMEPD bureaucrats or low ranking militia members, or the fact that some of the evidence and witness testimonies were either partially or fully fabricated to match some of the charges against them. In the end, Pieck along with his inner circle and lieutenants were found guilty of a variety of charges, with all of them having their party membership, along with any awards and titles, revoked and being prohibited from holding a position of power or political office again. The courts even went as far as place Pieck and some others on indefinite house arrest. What was once the most persistent headache in all of Germany has now been reduced to an irrelevant footnote in history left to wither away as the rest of history goes forth without them."
rotermorgenmisc.27.a:0 "The Enemies of the Revolution Always Get Their Due"

rotermorgenmisc.28.t:0 "The Suffrage of the Other Sex"
rotermorgenmisc.28.d:0 "It is no secret that Germany during the Kaiser was infamous for its backward treatment of women. Even at a time when democracies such as the United States and Russia extended the right of suffrage to women, Germany for whatever reason still relented. The SPD realized the backwardness of such a decision which is why the party leadership pursued giving the right of women to vote almost instantly since coming into power. As of today, the SPD has achieved just that. All women who are citizens of Germany and aged 21 or older now have the right to vote. The decision to grant women suffrage has been seen by most elements of German society as a step in the right direction, resulting in the SPD’s popularity going up virtually overnight. "
rotermorgenmisc.28.a:0 "A Step in the Right Direction"

annex.157.k:0 "Create a loyal Sorelian puppet regime!"
annex.159.k:0 "Create a loyal Maximist puppet regime!"
annex.73.k:0 "Create a loyal National-Syndicalist puppet regime!"
annex.12.k:0 "Create a loyal National-Social Hungary!"



rotermorgenmisc.30.t:0 "All to the Chairman"
rotermorgenmisc.30.d:0 "Finally, he had done it. Weeks if not months of scheming, maneuvering, and backstabbing have all led up to this point. And now, Pieck stands at the mountaintop as the undisputed master of Germany’s revolution with his proclamation as the Supreme Chairman of Germany and the Revolution. Of course, his detractors will scream and cry over how he’s a revisionist demagogue who betrayed the revolution, but the opinions of those at the bottom mean little to Pieck. Even now as his supporters organize impromptu celebrations over his proclamation, much work still needs to be done to secure tomorrow for Germany and the revolution. But now that arduous task will be all the more easier now that fickle things such as “democracy” don’t stand in the way."
rotermorgenmisc.30.a:0 "A New Dictatorship of the Proletariat"

rotermorgenmisc.31.t:0 "The Dark Red Constitution Part I"
rotermorgenmisc.31.d:0 "The constitution starts out with the preamble, pledging that the document will defend the working class, equality, and the revolution along with its protection. After the preamble comes the basic rights that are to be granted to the citizenry. It guarantees each citizen equal protections under the law no matter what sex, race, or creed. On top of this, it lays out the provisions in which people are allowed to own property. There are certain caps to the amount of wealth and property one can own, and violations of such caps will be considered bourgeois and will be dealt with accordingly. Eventually, the system of private property will be phased out and be replaced with total public ownership once the revolution has progressed to the following stages. Next it discusses the workplace, guaranteeing that unions are to be nationalized and reorganized into more effective governing bodies run by the state to ensure streamlined and productive workplaces. Below this it discusses militias and the military within Germany, which states that all members must swear an oath of loyalty to the revolution, the worker, and the Supreme Chairman. Militias are to be reorganized by the state apparatus into the Red Guards, with any remaining militias to be disbanded, along with a clause stating that the Red Guards are to be Germany’s “Vanguard of the Revolution”, effectively banning any independent militias from forming. Then comes the matter of religion, which establishes Germany as a secular state and for organized religion to be reactionary in nature."
rotermorgenmisc.31.a:0 "Seems Simple Enough"

rotermorgenmisc.32.t:0 "The Dark Red Convention Part II"
rotermorgenmisc.32.d:0 "After the first part comes the structure of government. First is the creation of the executive post, whose official title is the Supreme Chairman of Germany and the Party. The Supreme Chairman is to be the highest authority within Germany, with a Deputy Chairman acting as his second in command. The Supreme Chairman will be able to select a cabinet of officials to head to various departments and agencies within Germany while also acting as a theoretical power sharing body with the Supreme Chairman, this organization will be known as the Politburo. Next comes the creation of a new legislative unicameral body named the People’s Chamber, or Volkskammer.  The Volkskammer will consist of democratically elected officials from the various designated administrative regions of Germany to represent their working constituents. While on paper the legislative body represents Germans as a whole and shares power with the Supreme Chairman and the Politburo, it is effectively a rubber-stamping body with no real power. The head of the Volkskammer is the Chamber President, who is elected by a legislative vote every 5 years. The deputy president of the chamber will serve as the president ‘s second in command, with the senior most MLPD legislator serving as the designated successor of the deputy president. Below is the nature of parties. Only the MLPD is allowed to hold any positions in the government. The SPD, FAUD, the SEPD , and the GSVP are not allowed to run for any type of political office, and as their existence acts as a threat to the Revolution and the government they are not allowed to continue operations legally. The clause also effectively bans any future opposition parties from forming, effectively making the Bolshevik faction of the SMEPD the only legally allowed party in Germany. Finally, below the parties comes the judicial system, where a series of government appointed people’s courts will settle disputes and crimes committed. Every citizen is entitled to a defense and a jury of peers. These rights will be void should a high crime such as treason be committed."
rotermorgenmisc.32.a:0 "So Many Rules"

rotermorgenmisc.33.t:0 "The Finishing Touches"
rotermorgenmisc.33.d:0 "After a full month of laying out the provisions of the constitution, all delegates signed the constitution into practice with Pieck being the first signature. Right away, snap elections for the People’s Chamber were held all across Germany, and state departments were formalized into existence. Opposition parties are now starting to face mass crackdowns all over Germany by the Red Guards, officially crushing all official opposition in Germany. Across the world, communist and Bolsheviks organizations and nations have sent congratulatory messages to the new Germany for solidifying their centralized and revolutionary system without major bloodshed. However, some have noted how the constitution seems to have a few loopholes which may be exploited for the benefit of the ruling party. Thalmann and his faction are still furious over the constitution, calling Pieck a reactionary in a revolutionary’s garbs, who is working to secure his own goals and not that of the worker. As for Pieck’s role, many hold little if any doubts that Pieck will remain at the forefront of the new Germany. Whatever the case may be, the workers of Germany and the world are now a step closer to being truly free under a new kind of revolution."
rotermorgenmisc.33.a:0 "To the Revolution, Forever!"

rotermorgenmisc.34.t:0 "The Bright Red Constitution Part I"
rotermorgenmisc.34.d:0 "The constitution starts out with the preamble, pledging that the document will defend the working class, equality, democracy, and the revolution. After the preamble comes the basic rights that are to be granted to the citizenry. It guarantees each citizen equal protections under the law no matter what sex, race, or creed. On top of this, it lays out the provisions in which people are allowed to own property. There are certain caps to the amount of wealth and property one can own, and violations of such caps will be considered bourgeois and will be dealt with accordingly. Eventually, the system of private property will be phased out and be replaced with total public ownership once the revolution has progressed to the following stages. Next it discusses the workplace, guaranteeing that unions are directly in control of the workplace where they will implement democracy among the workers. Below this it discusses militias and the military within Germany, which states that all members must swear an oath of loyalty to the revolution, the worker, and democracy. Militias are legally permitted to form and bear arms as long as they are registered with Germany’s defense force, any activity committed by a militia which is found to be unconstitutional or anti-revolutionary will result in an immediate disbandment. Then comes the matter of religion, which establishes Germany as a secular state and for organized religion to be reactionary in nature. "
rotermorgenmisc.34.a:0 "Seems Simple Enough"

rotermorgenmisc.35.t:0 "The Bright Red Constitution Part II"
rotermorgenmisc.35.d:0 "After the first part comes the structure of government. First is the creation of the legislative body which will serve as the main governing body. The new unicameral body named the People’s Chamber, or Volkskammer, will consist of democratically elected officials from the various designated administrative regions of Germany to represent their working constitution. While on paper executive power rests within the legislative body as a whole, the de facto head of government will rest with the Chamber President, who is elected by a legislative vote every 5 years. On top of this, the department ministers will serve as the cabinet for the Chamber President who needs confirmation by a majority vote of the congress. The deputy president of the chamber will serve as the president ‘s second in command, with the senior most SMEPD legislator serving as the designated successor of the deputy president. Below that comes the opposition parties. The SPD, FAUD, the SMEPD (B), and the GSVP are allowed to continue their political activities and to be represented in parliament only if reorganized appropriately under SMEPD guidelines. They will also be capped in the number of seats they can hold, as all opposition parties cannot hold more than 25% of the chamber seats at a time. Opposition members running for any type of office must also be confirmed by the Ministry of the Interior before being able to do so. Finally, below the parties comes the judicial system, where a series of democratically elected people’s courts will settle disputes and crimes committed. Every citizen is entitled to a defense and a jury of peers. These rights will be void should a high crime such as treason be committed."
rotermorgenmisc.35.a:0 "So Many Rules"

rotermorgenmisc.36.t:0 "The Finishing Touches"
rotermorgenmisc.36.d:0 "After a full month of laying out the provisions of the constitution, all delegates signed the constitution into practice with Thalmann being the first signature. Right away, snap elections for the People’s Chamber were held all across Germany, and state departments were formalized into existence. Opposition parties were formally reorganized and followed the corresponding guidelines to run for office, officially defanging opposition in Germany. Across the world, Syndicalist organizations and nations have sent congratulatory messages to the new Germany for solidifying their democratic and revolutionary system without major bloodshed. However, some have noted how the constitution seems to have a few loopholes which may be exploited for the benefit of the ruling party. Pieck and his faction are still furious over the constitution, calling Thalmann a hypocritical tyrant who is working to secure his own goals and not that of the worker. As for Thalmann’s role, many wonder if he will step up to be the first Chamber President or if he will pass the torch to someone new and take up a smaller role. Whatever the case may be, the workers of Germany are now a step closer to being truly free."
rotermorgenmisc.36.a:0 "To the Working Class and the Revolution!"

rotermorgenmisc.38.t:0 "The Doctors of the Revolution"
rotermorgenmisc.38.d:0 "Everyone knows the importance of doctors. They keep people healthy and functional, ensuring that we remain nice and well for the purpose of serving the people and the revolution. The only issue is that the majority of doctors are bourgeois, living in luxury and many of them coming from privileged backgrounds, and as a result they struggle to empathize with the common man and the revolution. This cannot continue if we wish for the revolution to advance. Which is why the People’s Chamber has announced the Revolutionary Doctors initiative under the Cultural Revolution. This new program will have specially selected factory workers and peasants be sent to education facilities to be taught the marvels of modern medicine and to raise them to become the new German doctors. As for the former bourgeois doctors, a select few have been chosen to teach the members in the program in exchange for political and societal rehabilitation, while the rest will be sent to either re-education camps or work camps. While some may hold doubts about the quality of these new doctors, with some reports claiming that they gave wrong dosages of medicine to their patients or even dropped surgical tools in their patients during operations, many are optimistic that with more time these doctors will be on par or even better than the old bourgeois ones."
rotermorgenmisc.38.a:0 "I Hope they Know the Difference Between Tylenol and Cyanide at Least"

rotermorgenmisc.39.t:0 "The New German Cinema"
rotermorgenmisc.39.d:0 "After the revolution that freed Germany from the Kaiser, the German film industry wasn’t in the best position. Whereas German cinema was largely considered to be on par with Hollywood with both blockbuster and Avant Guard productions, the violent conflict in Germany ground any production to a complete halt. Studios were destroyed, talent either died or fled, and an important medium of German entertainment and culture suffered because of it. However, the GSVP hopes to change all that through the nationalization and consolidation of UFA. This new nationalization will see UFA gain massive state funding to rebuild the German film industry, while consolidating any remaining non-independent German studios into the company. With its headquarters stationed in Babelsberg outside of Berlin, what the GSVP hopes to achieve through this is to reforge the wrecked film industry back to the scale of Hollywood, while projecting the new German arts and values on an international level. Even now, UFA has multiple projects in the works which can expect to see releases starting next year. On top of this, UFA is securing agreements with friendly nations to screen their films once released, aspiring actors and actresses come from all over are being encouraged to come to Germany to try to land a part in a production, and directors and state producers constantly negotiate with nations of the world so secure exotic filming locations."
rotermorgenmisc.39.a:0 "The Time has Come for the New Germany to be Projected on the Silver Screen"

rotermorgenmisc.860.t:0 "A party to remember"
rotermorgenmisc.860.d:0 "The elites of Germany either political or industrial and people of influence had all arrived at the Krupp estate for a great banquet and party, the wives of industrial were flirting with actors the old and rich Men gazed at the waitresses and lots of champagne were spilled.\nBut not by Krupp himself and his little clique of the top industrials which had retreated quietly after the party started into his meeting room where they were about to discuss a plan they had developed for months to finally take grasp of Germany once and for all and to get rid of all remains of the social state the SPD once had imposed on them. The full plan would include the formation of the Wirtschaftskommission der Industriellen or W.D.I., a committee of the most influential industrials... or rather those in the room at this moment. It would also include the formal dissolution of the DLP and also the dissolution of the Reichstag installing the W.D.I. as an emergency legislative body and defacto setting up a dictatorship by group and his gang.\nBut not all at the meeting were confident about it yet and called for less drastic measurements to ensure their through the DLP."
rotermorgenmisc.860.a:0 "Call the plan off!"
rotermorgenmisc.860.b:0 "Make a compromise."
rotermorgenmisc.860.c:0 "An end to democracy."

rotermorgenmisc.1000.t:0 "An Impossible Referendum?" 
rotermorgenmisc.1000.d:0 "As our Christian Democratic Union under Chancellor Konrad Adenauer continues its reforms, creating a more moral and socially just Germany, the Republic born out of tumult and strife is being brought closer to the Catholic ideal, yet still respectful of minorities and the Protestant majority. With the relative stability of recent months, our government started to quickly attract many old German conservatives. Among them are former members of the DkP, the German Conservative Party which ruled during our nation's downfall into the fires of revolution and civil war.\n\nWhile the previous iteration of our party, that being Zentrum, was tacitly allied with the DkP and Papen's chancellorship our platforms diverged vastly when Germany was broken. This has led to the establishment of a semi-official 'monarchist' wing, a phenomenon previously unheard of on a larger scale within our party, now accelerated by the influx of DkP supporters, our government partners within the Christian Social Union in Bavaria and more authoritarian members of Zentrum such as Ludwig Kaas. Despite Adenauer being far from a monarchist, seeing as his political ideology was shaped by the erosion of the Rhenish identity by the Hohenzollernian 'Prussianism' and Bismarckian Kulturkampf targeting the Church, he could possibly be convinced by his fellow Rhenish patriot Kaas to begrudgingly support a democratic referendum on the restoration of the monarchy.\n\nObviously, such a choice would need to be properly explained to our citizens as to make sure they can make an informed decision. The early draft of such a proposal considers scheduling two separate referendums, the first deciding if the German people want a return to a monarchy, but under a more just persona with a truly constitutional system, and the second to decide who shall be the new Kaiser.\n\nDespite most members of CDU not being happy with such ideas floating around, they also could be convinced to follow the will of the people if the candidates to the throne would exclude most if not all Protestant nobles, especially from the House Hohenzollern with very individual exceptions. The decision now lies before the Kanzler, and no matter what he chooses it will signal a dramatic shift for the German nation."
rotermorgenmisc.1000.a:0 "Perhaps a constitutional monarch is necessary to safeguard our people."
rotermorgenmisc.1000.b:0 "No, Germany was reborn a Republic and it shall thrive as one!"

rotermorgenmisc.1001.t:0 "A Head for the Restored Crown"
rotermorgenmisc.10011.t:0 "A Head for the Restored Crown Continued"
rotermorgenmisc.1001.d:0 "Much to the amazement of everyone, even the people that proposed the referendum in the first place, the German populace has decided, by a thin margin of 53%, to officially restore the monarchy under a new constitutional system. Even though the voter turnout was smaller than anticipated, millions of Germans have made their voice clear and many millions more will now be galvanized to take part in the second referendum to determine their actual head of state. According to the list drafted by the Reichstag there are six possible choices, almost all of them of course being Catholic nobles.\n\nThe most obvious one is Georg II, King of Saxony. When the Revolution broke out, George to the surprise and chagrin of many, renounced his title and escaped to Austrian Innsbruck, joining the community of Jesuits running the Collegium Canisianum. Many of his close associates have long whispered about Georg wanting to become a priest, something which the Revolution almost made a reality, yet with the ascension of the moderate strain of socialism in Germany and then the CDU Georg was allowed to return to Saxony. He mostly led a very quiet life in recent months despite once again becoming the King of Saxony in response to the overwhelming demands of his former subjects. He spends his days organizing charity for the people left destitute by the war and engaging in thoughtful prayers alongside local monks. With his education in political sciences and economics, deep devotion to the Catholic Church and also respect towards Protestants and Jews, owing to the ecumenical nature he developed whilr interacting with overwhelmingly Lutheran tutors in his youth, Georg would serve as the best candidate to unite all spheres of Germany under the banner of the CDU. If he was to be elected, he's expected to take the name of Georg I.\n\nAnother choice, lobbied for by Bavarian CSU, would be the House of Wittelsbach represented by King Rupprecht and Prince Albrecht. Rupprecht is by far the most experienced monarch of all the possible candidates and also deeply Catholic, yet many within our party worry that his tolerance of Austro-Populist elements in Bavaria and his Weltkrieg era idea of creating an internal Triumvirate inside Germany between Prussia, Bavaria and integrated Netherlands would signal a definite end to other identities such as Rheinish or would simply turn Germany from formerly Prussian dominated state into a Bavarian one, with CDU being substituted by CSU.\nThe people, if they still would wish to choose a Wittelsbach, could elect his son Albrecht. Despite being next in line to inherit the Prince is mostly a recluse, more fascinated with his field of study in forestry, deer hunting and introducing exotic breeds of dogs. He could serve as a very sybolic ruler and also garner the sympathy of the more environmentally concious citizens. If elected they would take the names Rupprecht I and Albrecht III respectively."
rotermorgenmisc.10011.d:0 "The next two possible candidates, hailing from the Catholic branch of the House Hohenzollern-Sigmaringen, twin brothers Friedrich and Franz Joseph are seen as a rather peculiar choice by much of Germany's population. Friedrich, Prince of Hohenzollern, speculated by some to be a future King of Spain if Germany was to ever interveene in the nation, thanks to the claim given through the blood of his mother Princess Maria Theresa of Bourbon-Two Sicilies, had led a rather standard noble life, although with his love of all things war he slowly started to gravitate to radical volkisch militias that began to spring up in the aftermath of multiple syndicalist revolutions in recent decades. After the Revolution started, many of Friedrich's friends assumed he'd just die in battle against the socialists, but he proved everyone wrong, even the moderate SPD-R government itself. The Prince waged a truly revolutionary war of his own, a legalistic one in the new Republican courts to retain the ownership of vast forests in East Prussia, and to the surprise of many a law scholar, he won. In the aftermath turning his hard-won estate into a true exclusion zone for any sort of reds or traitors to Germany, only recently relaxing with the ascension of the CDU. Prince Friedrich would be crowned as Friedrich IV, merging the historical legacy of both Habsburg Friedrich III of Holy Roman Empire and the German Kaiser Friedrich III who was taken away early and succeed by the failure that was Wilhelm II.\n\nHis brother, Franz Joseph of Hohenzollern, or how he likes to title himself Hohenzollern-Emden is no less strange if perhaps even more. Serving during the Weltkrieg as a torpedo officer on the light cruiser SMS Emden, Franz Joseph came to view himself as a righteous knight sailing to protect Germany against all whom may threaten her. He immortalized that outlook in a book about his wartime experience titled 'Emden: The Last Cruise of the Chivalrous Raider', and after coming into contact with exiled political radicals while serving in German East Asia adopting the title of Prince of Hohenzollern-Emden, much to the annoyance of the rest of his family. What is even more bizarre to average Germans are recent reports that he supposedly came under the influence of the so-called 'Coconut Monk' of Vietnam, ruling from his 'Phoenix Island'. If the Prince of Emden was to be chosen, he'd crown himself as Franz Joseph II, in clear mockery of what he sees as the liberal and weak Habsburgs not worthy of the legacy of the first Franz Joseph.\n\nThe last candidate, many would say both the most unassuming and the most divisive considering our party origin, is the once almost King of Finland Friedrich Wilhelm of Prussia. Despite being both a Protestant and a Hohenzollern, which is why he's the favoured candidate among former DkP members, Prince Friedrich Wilhelm was rejected as the candidate to that throne because of his Catholic wife, a fact many of his CDU supporters came to utilize during the campaign. After that he studied philosophy and even received a doctorate from the University of Bonn, turning his attention to devising how to implement British-like parliamentarian monarchy in Germany to avoid what he saw as the main cause of the Empire's weakness. After the Revolution Friedrich Wilhelm became a true vanguard within the monarchist movement, fighting day and night to legally restore the Empire in a reformed fashion, a goal he shares with the monarchist wing of our party and which has now came to fruition. If elected, he'd be crowned as Friedrich Wilhelm V."
rotermorgenmisc.1001.a:0 "Let us crown Georg of Saxony!"
rotermorgenmisc.1001.b:0 "Let us crown Rupprecht of Bavaria!"
rotermorgenmisc.1001.c:0 "Let us crown Albrecht of Bavaria!"
rotermorgenmisc.1001.e:0 "Let us crown Friedrich of Hohenzollern!"
rotermorgenmisc.1001.f:0 "Let us crown Franz Joseph of Hohenzollern-Emden!"
rotermorgenmisc.1001.g:0 "Let us crown Friedrich Wilhelm of Prussia!"
rotermorgenmisc.1001.h:0 "Let us see more choices."
rotermorgenmisc.1001.i:0 "Let us see previous choices."

rotermorgenmisc.1002.t:0 "The Flag of the Revolution"
rotermorgenmisc.1002.d:0 "As we progress the true German Revolution, we must come to rally behind one banner in order to foster unity among the Proletariat. The base of our flag is a field of red with a black horizontal stripe running through the middle, and that shall stay constant. What the Party cannot agree upon is what symbol to put on it to finish the design."
rotermorgenmisc.1002.a:0 "Use the Coat of Arms with a wreath."
rotermorgenmisc.1002.b:0 "Use the Coat of Arms."
rotermorgenmisc.1002.c:0 "Use the Sword and Wheat symbol."

rotermorgenIV.2.t:0 "The Darkest Day"
rotermorgenIV.2.d:0 "Facing defeat in victory due to now beeing hated by at least half the population and his nation in ruins the Kaiser of Germany, WIlhelm 2nd of his name has today committed suicide in his private chambers. To the public it has been announced that he died of old age to avoid any rumors.."
rotermorgenIV.2.a:0 "Memento Mori"

rotermorgenIV.3.t:0 "Germany, A Dream no More"
rotermorgenIV.3.d:0 "Following the coronation of Wilhelm the third riots started to spark again as the German population had expected an end to the Monarchy after the disastrous civil war as the cause is popularly based on Wilhelm II and his government.\nWhile a large part of the army has retreated with Wilhelm III to Prussia, several regions have proclaimed independence, while rival governments rise to claim the mantle of the Reich... the end of Germany has finally come."
rotermorgenIV.3.a:0 "Retreat to Prussia!"
rotermorgenIV.3.b:0 "Long live Ruprecht of Bavaria!"
rotermorgenIV.3.c:0 "Democracy at the Rhine!"
rotermorgenIV.3.e:0 "The revolutions torch still burns in the north!"

