SRI_south_is_fixed_desc:0 "After dealing with the Mafia and with Evola, we have firmly established our rule in Southern Italy.
SRI_cath_intro:0 "NeoSanfedisti Activity"
SRI_cath_intro_desc:0 "Following Evola’s seizure of power, Catholic counter revolutionaries rose up in response to our secular laws and attempts to destroy the Church. Although highly disorganized and only showing up when we are either weak or attack the Church, they still pose a threat to us."
SRI_pio_plan1:0 "Pio's Vision"
