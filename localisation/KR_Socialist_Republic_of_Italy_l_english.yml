socitaly.25.t:0 "Factory Bombed in [attack_state.GetName]"
socitaly.25.d:0 "The NeoSanfedisti have targeted a factory in [attack_state.GetName], causing a great deal of damage and the loss of many lives. Republican Guard investigators are on the scene, and claim they are closer to catching the ringleaders behind the Catholic terrorists than they were before."
socitaly.25.a:0 "We will get them sooner or later..."

socitaly.26.t:0 "Factory Bombed in [attack_state.GetName]"
socitaly.26.d:0 "The NeoSanfedisti have targeted an arms factory in [attack_state.GetName], causing a great deal of damage and the loss of many lives. Republican Guard investigators are on the scene, and claim they are closer to catching the ringleaders behind the Catholic terrorists than they were before."
socitaly.26.a:0 "We will get them sooner or later..."

socitaly.27.t:0 "Railways Sabotaged in [attack_state.GetName]"
socitaly.27.d:0 "The NeoSanfedisti have set off a series of bombs in the [attack_state.GetName] region, causing considerable damage to the railways, destroying many trains, and costing the lives of countless innocent people."
socitaly.27.a:0 "Damn terrorists!"

socitaly.28.t:0 "Barracks Bombed in [attack_state.GetName]"
socitaly.28.d:0 "During the night, a Republican Guard barracks in [attack_state.GetName] was attacked by the NeoSanfedisti, the bomb causing great loss of life and equipment. The Republican Guard has vowed revenge and plans to take the terrorists out and end this slaughter."
socitaly.28.a:0 "We will get them sooner or later..."

socitaly.29.t:0 "Ringleaders Apprehended!"
socitaly.29.d:0 "Earlier today, several of the ringleaders behind the NeoSanfedisti movement were apprehended by Republican Guard investigators. This is a serious blow to the Catholic terrorists, and brings the country one step closer to eliminating them for good."
socitaly.29.d.last:0 "Earlier today, the last of the ringleaders behind the NeoSanfedisti movement were apprehended by Republican Guard investigators. This puts an end to the group's operations within [SRI.GetNameDef], and an example will be made of the men to ensure that no other Catholic agitators get similar ideas in the future."
socitaly.29.a:0 "The sooner, the better!"
socitaly.29.b:0 "Finally!"

socitaly.30.t:0 "Foreign Support for the NeoSanfedisti"
socitaly.30.d:0 "While it comes as little surprise to some, we finally have acquired proof that [PAP.GetNameDef] has been directly funding the NeoSanfedisti terrorists. Many citizens of [SRI.GetNameDef], both within the Congress and the general public, cry out for vengeance, although some caution that we may not yet be ready for the war against the south."
socitaly.30.a:0 "To war with the reactionary terrorists!"
socitaly.30.b:0 "We must bid our time."

socitaly.31.t:0 "Pope Rallies the NeoSanfedisti"
socitaly.31.d:0 "The Pope has issued a call to the NeoSanfedisti faithful, and they have answered in large numbers, raising troops in Southern Italy behind our lines. Apparently they have been planning this for some time, and [ITA.GetNameDef] has been supplying them with training and equipment. It seems we did not find their ringleaders quickly enough."
socitaly.31.a:0 "It will make no difference"

socitaly.32.t:0 "Policy Towards the Church"
socitaly.32.d.radsoc:0 "While the policy of the Unione Socialista Cristiana is to work with the Church, our support of the Worker-Priest movement has created mixed reactions amongst the faithful. Some of them claim we are perverting the Christian faith towards an industrial cause, and question the use of scripture in motivating workers. There is a concern within the government that this resistance will only provide an opening for the Papacy to exploit once it comes time for war with the Mezzogiorno."
socitaly.32.d.synd:0 "While the policy of the Unione Sindacalista has been to ignore matters of faith, many within our government say our support of the Worker-Priest movement has violated our traditional neutrality. What's more, it's causing mixed reactions amongst the country's faithful. Some of them claim we are perverting the Christian faith towards an industrial cause, and question the use of scripture in motivating workers. There is a concern within the government that this resistance will only provide an opening for the Papacy to exploit once it comes time for war with the Mezzogiorno."
socitaly.32.a:0 "Come down hard on this resistance"
socitaly.32.b:0 "Ease back on our support - the movement should be voluntary"

socitaly.33.t:0 "Assessing the Economy"
socitaly.33.d:0 "The economy of the country has been suffering in recent years. While great progress has been made since the civil war that tore Italy apart, we must consider ways to improve the economy. Two main proposals have been put forth to the Congress. The first, favoured by the Unione Socialista Cristiana, would focus on decentralising our industry by empowering the various communes throughout the country. The second plan, put forth by the Unione Nazionalista, is nearly the exact opposite. It instead would favour creating an organisation called the Istituto per la Ricostruzione Industriale (Institute for Industrial Reconstruction) that will organise and guide the syndicates and unions in order to bring prosperity to Italy and its people."
socitaly.33.a:0 "Support the Communal Syndicalism plan"
socitaly.33.b:0 "Support the Istituto per la Ricostruzione Industriale plan"

socitaly.34.t:0 "Reviewing the Guards"
socitaly.34.d:0 "The Red Guards, or Guardia Rosse, have been the backbone of the Socialist Republic of Italy's army since the civil war. Organised as local militias, they have major support among the local communes that field and equip them. However, with some nationalists seeking to reunify Italy, plans have been put forth to reform the Red Guards into a true Red Army. However, such a plan is controversial for many members of the Red Guards that are highly suspicious of a centralised military apparatus, despite the benefits that it will bring."
socitaly.34.a:0 "Support the Red Guards"
socitaly.34.b:0 "Create the Red Army!"

socitaly.35.t:0 "Military Research Focus"
socitaly.35.d:0 "With the Red Army now in place, it is time for the research committee to help better focus our efforts."
socitaly.35.a:0 "Focus on advanced electronic research"
socitaly.35.b:0 "Focus on furthering tank research"
socitaly.35.c:0 "Focus on rocketry and nuclear research"

socitaly.38.t:0 "Awarding Naval Contracts"
socitaly.38.d:0 "We have two union-owned and -operated shipyards which are vying for the government contracts. One, the Cantieri Navali Riuniti, specializes in smaller ships, while the other, the Cantieri Navali Livorno, specializes in capital ships. We will have to select where our focus lies."
socitaly.38.a:0 "Award it to the Cantieri Navali Riuniti"
socitaly.38.b:0 "Award it to the Cantieri Navali Livorno"

socitaly.40.t:0 "Italy is United!"
socitaly.40.d:0 "At long last, Italy has been reunited, and the revolution has spread to every corner of the peninsula! Today is a great day and shall be considered a national holiday. Let all Italians rejoice now that Italy is reunited!"
socitaly.40.a:0 "Viva l'Italia!"

socitaly.41.t:0 "Fifth Congress"
socitaly.41.d:0 "Today, the Fifth Congress of the Socialist Republic of Italy begins. Delegates from all the unions across Italy have convened for the Congress, which is the first to be held in Rome and in a united Italy. Celebrations are being held throughout the nation, and Rome in particular, in honour of this momentous event."
socitaly.41.a:0 "Let's get to work!"

socitaly.42.t:0 "The Fate of the Pope"
socitaly.42.d:0 "One of the first issues on the agenda is what is to be done with the Pope. The Unione Socialista Cristiana argue that the government has no business interfering with the Catholic Church, and that the Pope should be left alone. The Unione Sindacalista believe that the throne of Saint Peter's should be occupied by a socialist. Finally, the Unione Nazionalista argues that the office of the Papacy is outdated and the Pope should be exiled. What shall be the decision of the Congress?"
socitaly.42.a:0 "Leave the Church alone."
socitaly.42.b:0 "Install a Red Pope."
socitaly.42.c:0 "Exile the Pope from Italy."

socitaly.43.t:0 "Internal Policy"
socitaly.43.d:0 "The second matter on the Fifth Congress's agenda is how to handle the issue of dissidents in the Republic. Not all within the Republic are accepting socialism, particularly in the areas where the reactionaries held sway prior to the Second Risorgimento. The Unione Socialista Cristiana argues for a conciliatory policy, granting general amnesty and focusing on building socialism instead of going after the dissidents. The Unione Sindacalista believes that a propaganda effort to show socialism's progress, combined with a balanced approach to law enforcement, will help change the minds of the dissidents. The Unione Nazionalista, for their part, wants to empower the Ministry of Public Security to clamp down on any dissent against the republic. What shall the Congress decide?"
socitaly.43.a:0 "The dissidents are not a threat."
socitaly.43.b:0 "Increase the propaganda to support the Republic."
socitaly.43.c:0 "Arrest the dissidents and those who help them!"

socitaly.44.t:0 "Italy's Place on the World Stage"
socitaly.44.d:0 "The next order of the Congress is to decide on what role the Socialist Republic of Italy shall play within the International and on the world stage. Until the Second Risorgimento, the Republic was focused on reuniting Italy, but now that that goal has been achieved, Italy's political future must be determined. The Unione Nazionalista believe that Italy should focus on spreading the revolution to all corners of the world while the Unione Sindacalista believe the focus should be first on Europe. Finally, the Unione Socialista Cristiana believe Italy's role is to help nurture socialism within Italy and the members of the International first."
socitaly.44.a:0 "Nurture socialism from within"
socitaly.44.b:0 "A European revolution!"
socitaly.44.c:0 "A world revolution!"

socitaly.45.t:0 "Unione Socialista Cristiana Victory"
socitaly.45.d:0 "The Unione Socialista Cristiana has achieved a majority and are now in charge of the government. They must now determine who is to lead the country. Comrades Olindo Vernocchi, Gaetano Salvemini, Giuseppe Romita, and Giacomo Matteotti are the leading candidates to assume the role of Chairman. Who shall it be?"
socitaly.45.a:0 "Congratulations, Comrade Vernocchi!"
socitaly.45.b:0 "Congratulations, Comrade Romita!"
socitaly.45.c:0 "Congratulations, Comrade Salvemini!"
socitaly.45.e:0 "Congratulations, Comrade Matteotti!"

socitaly.46.t:0 "Unione Sindacalista Victory"
socitaly.46.d:0 "The Unione Sindacalista has achieved a majority and are now in charge of the government. The question is, who shall be the Chairman? The leading candidates are Comrade Giuseppe Di Vittorio, Alceste De Ambris, Comrade Palmiro Togliatti, and Comrade Angelo Tasca. Who shall be elected?"
socitaly.46.c:0 "Congratulations, Comrade Di Vittorio!"
socitaly.46.e:0 "Congratulations, Comrade Togliatti!"
socitaly.46.b:0 "Congratulations, Comrade Tasca!"
socitaly.46.a:0 "Congratulations, Comrade De Ambris!"

socitaly.47.t:0 "Unione Nazionalista Victory"
socitaly.47.d:0 "The Unione Nazionalista has achieved a majority and are now in charge of the government."
socitaly.47.a:0 "Congratulations, Comrade Mussolini!"
socitaly.47.b:0 "Congratulations, Comrade Bianchi!"

socitaly.48.t:0 "No Majority Achieved!"
socitaly.48.d:0 "No faction of the Congress came out on top. The government is deadlocked, and for now, the country is once again thrown into chaos while the leaders attempt to negotiate some kind of compromise."
socitaly.48.a:0 "A compromise must be found!"

socitaly.49.t:0 "Unione Sindacalista and Unione Socialista Cristiana Italiano Compromise"
socitaly.49.d:0 "In an effort to block the dangerous Unione Nazionalista from achieving any kind of power, the Unione Sindacalista and Unione Socialista Cristiana have agreed to form a coalition government. Alceste De Ambris will assume the role as president, while Giacomo Matteotti becomes the new Chairman of the Congress of People's Unions."
socitaly.49.a:0 "Better than nothing"

socitaly.50.t:0 "Prisoner of the Vatican"
socitaly.50.d:0 "His Holiness has locked himself within the Vatican, as previous popes did during the days of the Kingdom of Italy. He refuses to acknowledge that [SRI.GetNameDef] rules Italy. However, so long as he is locked within the Vatican, he can do little but make noise. Now, the debate has been renewed: should we just leave the Pope alone to rant and rave, force the Conclave to pick a socialist Pope, or send him into exile?"
socitaly.50.a:0 "Exile the Pope!"
socitaly.50.b:0 "Make the Conclave elect a socialist priest"
socitaly.50.c:0 "Just let him complain"

socitaly.51.t:0 "The Papal Conclave Begins"
socitaly.51.d:0 "The Papal Conclave has begun! The Holy See shall come together and choose a new pope that shall support Socialism. It may take some time but they will eventually elect a new Pope who will do his part to liberate the faithful from their chains."
socitaly.51.a:0 "They shall choose right!"

socitaly.52.t:0 "A New Pope"
socitaly.52.d:0 "After many days of debating, the Conclave has elected Achille Liènart as John XXIII."
socitaly.52.a:0 "Yay!"

socitaly.53.t:0 "Exiling the Pope"
socitaly.53.d:0 "We have decided that the Pope has no place within our society, and that he shall be exiled. Where he goes, we don't care, but he shall not remain within Italy any longer!"
socitaly.53.a:0 "Get out of here!"

socitaly.54.t:0 "The Pope Arrives in [Root.GetNameDef]"
socitaly.54.d:0 "The Pope has arrived in [Root.GetNameDef] today, seeking refuge from the syndicalists within Italy who have exiled him from the country. A large crowd has already come out to meet the Holy Father. He has requested more permanent residence in one of our cathedrals, until such a time as the Vatican is once more restored to freedom."
socitaly.54.a:0 "Stay as long you want, Holy Father!"

socitaly.65.t:0 "The Vatican Commune"
socitaly.65.d:0 "We have recently concluded a productive meeting with the Pope. A tiny commune will be created around Saint Peter's Basilica called the Vatican Commune that will be independent from the Republic. Meanwhile, he will accept the legitimacy of our Republic and urge Catholics worldwide to do so as well. This marks a great day for the faithful and for the Republic."
socitaly.65.a:0 "Thank you, Holy Father!"

socitaly.66.t:0 "Revolutionary Irredentism"
socitaly.66.d:0 "There are still Italian lands and our Italian brothers and sisters that are held in bondage, and it is time that the Congress take a stance on their liberation. Some suggest focusing on just the ones in Austria, others think that we should focus on them but also include Malta. The Unione Nazionalista call for a true Greater Italia to be created as a new light of socialism in the world."
socitaly.66.a:0 "Just help liberate our comrades in Austria."
socitaly.66.b:0 "Austrian comrades and Maltese comrades both."
socitaly.66.c:0 "Greater Italia shall be the light of socialism!"

socitaly.67.t:0 "The New Lands"
socitaly.67.d:0 "It has been some time, but we have finally liberated our comrades. Now that socialism has come to the new lands of the republic, we can be secure knowing that we shall be a beacon of socialism within the International."
socitaly.67.a:0 "Avanti Italia!"

socitaly.68.t:0 "Trial for Reactionary Leaders"
socitaly.68.d:0 "With our victory over the reactionary forces, the leaders of the corrupt republic and the "noble" leaders of the despotic kingdoms are standing trial. Some want us to be lenient with them while others want us to be harsh and make an example of them. How shall the court rule?"
socitaly.68.a:0 "Lenient. We already have our victory."
socitaly.68.b:0 "Make an example of them."

socitaly.69.t:0 "What to do with Royal Palaces?"
socitaly.69.d:0 "With the conquest of the South, we have taken control of the territory of the Two Kingdom, and as we bring the revolution southward, the question of what to do about the various noble and royal palaces has arisen. Some think that they should be given over to the local communes, others think that the government should use them for the various ministry positions. Finally, some support the idea of giving them over to the Workers Youth League."
socitaly.69.a:0 "Turn them over to the local communes."
socitaly.69.b:0 "Make them government headquarters."
socitaly.69.c:0 "Make them youth camps."

socitaly.70.t:0 "Resistance to Secularism"
socitaly.70.d:0 "As we bring the revolution to the rest of Italy, our official policy of secularism is causing problems with reintegrating the Italian people into a cohesive nation. The Catholic Church was far more powerful in the rest of Italy than in our republic. Consequently, many people are trying to resist and slowing the progress of bringing the revolution to the rest of Italy."
socitaly.70.a:0 "They will learn in time."

socitaly.71.t:0 "Christian Socialist Policies Help"
socitaly.71.d:0 "As we bring the revolution to the rest of Italy, our Christian socialist policies are proving to be popular with the people and helpful in bringing them to understand the principles of socialism. While there is still quite a bit of resistance among the more dedicated reactionaries, there is less than our strategists expected before the war."
socitaly.71.a:0 "Thank God!"

socitaly.72.t:0 "Land Reform in Northern Italy"
socitaly.72.d:0 "Now that we have control of Northern Italy, it is time to bring land reform to the south and bring the revolution to the southern farmers. The package of land reforms prepared by the Congress will collectivise and give the land back to the farmers. Furthermore, local agriculture unions will be created to bring syndicalism south."
socitaly.72.a:0 "Break the chains!"

socitaly.73.t:0 "Industrialisation for the South"
socitaly.73.d:0 "The south was never industrialised to its full potential. However, now that we have control of the south we can begin a program to industrialise the region. This will help improve the lives of the people living there by bringing jobs and development and lowering inequality across Italy."
socitaly.73.a:0 "Progress moves south!"

socitaly.74.t:0 "Syndicalisation of the Economy"
socitaly.74.d:0 "With Italy now united, the question has arisen as to how to bring the syndicalist economy to the rest of Italy. Some think the best way is to focus on building up the unions in the areas. Others think the best way to syndicalise the rest of the country is to focus on collective farming. A third option is worker co-operatives, especially those that serve the military, which could be the key to revolutionizing the new regions."
socitaly.74.a:0 "Focus on the unions."
socitaly.74.b:0 "Focus on communal farming."
socitaly.74.c:0 "Focus on worker co-operatives."

socitaly.75.t:0 "New Communes"
socitaly.75.d:0 "With the rest of Italy now under our control, new revolutionary communes are being formed throughout the Republic, from Lombardy and Venetia to Sicily and Naples. These communes have become new social centres and bases for spreading the revolution in the areas."
socitaly.75.a:0 "Lunga Vita ai Comuni!"

socitaly.76.t:0 "Resistance to Social Changes"
socitaly.76.d:0 "Since we have united Italy there has been resistance against the various social changes that we have implemented in the Republic since its founding, particularly in the case of women's rights. The changes that we have brought to Italian society will take time, but eventually, the rest of Italy shall accept them."
socitaly.76.a:0 "Damn reactionaries!"

socitaly.77.t:0 "The Ministry of Public Security help prevent trouble"
socitaly.77.d:0 "The Ministry of Public Security have apprehended a number of reactionary traitors to the Republic operating in the south. The Ministers have made sure that no one in the rest of Italy will dare betray the revolution."
socitaly.77.a:0 "The Secret Police to the Rescue!"

socitaly.78.t:0 "Fasci Siciliani Founded"
socitaly.78.d:0 "The original Fasci Siciliani was a socialist movement in Sicily in the 1880s and 1890s. They were eventually crushed, but their legacy was long-lasting; they fought for democracy and socialism and were true revolutionaries. Today, a new Fasci Siciliani has been founded, drawing on the legacy of the old organisation. This new Fasci Siciliani is focusing on spreading the ideals of the republic into Sicily."
socitaly.78.a:0 "Long live the Fasci!"

socitaly.79.t:0 "Exhibition of the Revolution"
socitaly.79.d:0 "In 1919 the Socialist Republic of Italy was proclaimed. However, the resulting civil war would leave Italy divided. Since then, we have erased these false borders, reunified Italy, and brought the revolution to all corners of our country! To demonstrate our glorious victory to the people, a grand exhibition of the revolution and our struggles and losses has been unveiled in Roma. Celebrating the struggle to bring syndicalism to all corners of Italy, it will no doubt help to educate the masses about the revolution and inform them of the glory of a reunited Italy."
socitaly.79.a:0 "Long live the Republic!"

socitaly.80.t:0 "Women Entering Politics"
socitaly.80.d:0 "While women have been legally allowed to vote, work in politics, and sit in the National Congress since the founding of our Republic, it is only now that we have unified Italy that women throughout the whole of the country enjoy these rights. Many women, especially those from the south and the northeast where the reactionaries ruled, are now taking steps to enter politics for the first time in their lives, from local unions and communes to the Congress itself."
socitaly.80.a:0 "Great!"

socitaly.84.t:0 "Female Red Guard Divisions"
socitaly.84.d:0 "With the decision to create the Gruppi di Difesa della Donna, a number of women have formed their own defence unit based out of the city of Livorno. These women have called their unit the Prospero Brigade in honour of the minister who helped create the Gruppi in the first place."
socitaly.84.a:0 "We need every man and woman we can get!"

socitaly.85.t:0 "The Worker-Priest Movement"
socitaly.85.d:0 "The Worker-Priest movement is a movement for the priests of the Catholic Church to help connect to the faithful by working in factories like the laity. The movement is rather popular in the Republic at the moment, and affords the priests the opportunity to connect more closely to the people. Sometimes, sermons can even be heard inside factories and workshops after hours, as the faithful listen to the priests at the end of a long day."
socitaly.85.a:0 "Jesus was a carpenter, after all."

socitaly.86.t:0 "Christian Associations of Italian Workers"
socitaly.86.d:0 "The Christian Associations of Italian Workers, or Associazioni Cristiane dei Lavoratori Italiani (often abbreviated as ACLI), are the largest Catholic lay organisation within the Republic. The goal of the organisation is to help Catholics follow and live in accordance with the philosophy of Christian socialism. Unsurprisingly, the Associazioni are heavily connected with the Christian Socialist Union within the National Congress."
socitaly.86.a:0 "Let us follow in the steps of Jesus."

socitaly.87.t:0 "Futuristic Architecture"
socitaly.87.d:0 "'This is the greatest absurdity of modern architecture. It is perpetuated by the greedy complicity of academies, internment camps for the intelligentsia, where the young are forced to recopy classical models onanistically instead of straining their imaginations to search for solutions to new and urgent problems: the Futurist house and city. A house and city spiritually and materially our own, in which our riotous activity can rage without seeming a grotesque anachronism.' So reads the Futurist Manifesto of architecture. Futurism as an architectural movement has recently been highly popular among the Unione Nazionalista. Mussolini, in particular, is a noted patron of architects building in that style."
socitaly.87.a:0 "The Future is now!"

socitaly.88.t:0 "Associazione Ricreativa e Culturale Italiana"
socitaly.88.d:0 "The Associazione Ricreativa e Culturale Italiana, or Italian Recreational and Cultural Association, is the largest recreational society within the Republic. Founded in N in the 1920s and later relocated to Palermo, the organisation is purely secular, and its goal is to help support recreational activities for the people as well as to support solidarity amongst the citizens of the Republic. Culture that was once only the purview of the elites, such as opera, plays, and classical music, are now available for the people to enjoy. Furthermore, the Associazione supports book clubs, countryside vacations, and more through arrangements with local communes and unions."
socitaly.88.a:0 "Culture belongs to the masses!"

socitaly.89.t:0 "Unione Donne Italiane Congress"
socitaly.89.d:0 "'We don't see why the revolution is in the hands of only half the population. We are anarchists, but we are also women and we want to make our revolution. Not have men make it for us. We don't want a struggle designed to fit the male because we'll be screwed, as always. We want to fight so that we can claim our part in the share-out. We want to make it clear that just now we're beside ourselves with joy and it would be a mistake to keep us at home knitting! We want to die! But we want to die like men, not live like servants!' So said Ada Prospero at the annual congress of the Unione Donne Italiane, the largest women's organisation in the republic. The Union's goal is dedicated to women's emancipation and liberation. Ada Prospero, in particular, supports the creation of female combat units to fight for the unification of Italy."
socitaly.89.a:0 "We shall see."

socitaly.90.t:0 "1937 Championship between Bari and Naples"
socitaly.90.d:0 "The 1936-1937 Series A Finale for the Italian football league championship has reached the last round. Naples playing against Bari. Bari is the clear favourite to win, as they are the current reigning champions; however, the Naples team this year is playing strong. Who shall win the championship for this year?"
socitaly.90.a:0 "Who shall win, indeed!"

socitaly.91.t:0 "Bari Wins 1937 Championship game!"
socitaly.91.d:0 "It was a close match, but Bari won with a score of 2-1, remaining as the reigning champions of the Italian League. Naturally, the city of Bari is celebrating this victory."
socitaly.91.a:0 "Bari remains the champions!"

socitaly.92.t:0 "Naples Wins 1937 Championship Game!"
socitaly.92.d:0 "In a stunning upset, the Naples team defeated Bari 1-0. For the first time in just under a decade, the reigning champions were defeated. The city of Naples will surely be celebrating all night after this stunning victory."
socitaly.92.a:0 "Naples are the new champions!"

socitaly.100.t:0 "The Founding of Cinecittà"
socitaly.100.d:0 "Benito Mussolini unveiled the opening of Cinecittà today outside the city of Naples. Cinecittà was planned by numerous architects to be less of a film studio and more of a small cinema city. Mussolini himself was quoted as saying during the opening of the studio: 'Cinema is the most powerful weapon against Capitalism.'. Many aspiring filmmakers are already speaking with the unions of the area to see about producing films there, while some are already calling it Hollywood on the Arno."
socitaly.100.a:0 "Cinema is the most powerful weapon against Capitalism!"

socitaly.101.t:0 "Death of Filippo Turati"
socitaly.101.d:0 "Today, the great statesman Filippo Turati has passed away at the age of 79 years old. Filippo Turati was one of the last surviving founders of the Italian Socialist Party. His strong and constant support of the rights of the workers of Italy from his earliest days has made him famous throughout the Republic. In addition to founding the Socialist Party of Italy, he was also one of the principal architects of the constitution of the Socialist Republic of Italy. The funeral in Naples was attended by visitors from nations around the world and officials from across the political spectrum, all paying their respects to the late great leader as various labour songs were sung, including Inno dei Lavoratori which he penned himself."
socitaly.101.a:0 "The passing of a torch."

socitaly.102.t:0 "Maggio Musicale Napoletano"
socitaly.102.d:0 "In the city of Naples, conductor Vittorio Gui has created a new festival called the Maggio Musicale Napoletano, dedicated to performing operas and musicals free of charge for the people so that way the classics can be enjoyed by all citizens, not just the privileged elites. The opening opera for the festival was Giuseppe Verdi's Nabucco. While it is the first of its kind in Italy, Vittorio Gui has stated he hopes that the Maggio Musicale's success can be replicated in cities throughout the Republic."
socitaly.102.a:0 "Opera for the People!"

socitaly.103.t:0 "Enrico Fermi creates the Naples Pile-1"
socitaly.103.d:0 "Enrico Fermi has recently created the Naples Pile-1; the world's first artificial nuclear reactor. Created with the help of students from the University of Naples Federico II, the device may have only been capable of generating a half watt of power, but its success proves that a nuclear reactor can be built."
socitaly.103.a:0 "Comrade Fermi brings progress for the Republic and for the world!"

socitaly.104.t:0 "Enrico Fermi wins Noble Prize"
socitaly.104.d:0 "The physicist Enrico Fermi has recently won the Nobel Prize in Physics for his work on induced radioactivity. Fermi, who has been a professor at the University of Naples Federico II since the civil war, has published numerous works on physics, especially relating to the new field of nuclear physics. With his Nobel Prize, the Socialist Republic of Italy can celebrate another hero of Italy and of Socialism."
socitaly.104.a:0 "A hero of the Republic!"

socitaly.105.t:0 "Commune of San Marino"
socitaly.105.d:0 "The city-state of San Marino is one of the longest surviving republics on the Italian Peninsula. A relic from the city-state era, San Marino has survived for centuries, lasting from the Roman era all the way to the Risorgimento, and even through the Civil War and the Second Risorgimento. It has long been a haven for refugees from oppression. Today, the elections have brought the Socialists into power in the city-state, and the new Captain Regents are working on bringing syndicalism to their tiny commune. They have assured our republic that they wish to remain friends and seek to build bridges between the two republics."
socitaly.105.a:0 "Greetings Comrades!"

socitaly.106.t:0 "Roma Jazz Festival"
socitaly.106.d:0 "With Rome once again the capital of Italy, a jazz festival has been put on by the various musical unions throughout Italy. Jazz has been within Italy since before the revolution, starting in 1904, though modern Italian Jazz draws inspiration from America. The famed American Jazz musician Louis Armstrong is the highlight of the festival."
socitaly.106.a:0 "Let us enjoy the new music of a new Rome."

socitaly.107.t:0 "Giro d'Italia Refounded"
socitaly.107.d:0 "With Italy reunited, the Giro d'Italia can begin again. The Giro d'Italia is a cycling race that began in 1909, but the outbreak of the Weltkrieg and the ongoing political instability in Italy have altogether prevented the race from being held since 1914. The race course goes from Torino in the north all the way down to Napoli and Bari in the south up back to Milan."
socitaly.107.a:0 "Let the race begin!"

socitaly.108.t:0 "Fausto Coppi Wins the Giro D'Italia"
socitaly.108.d:0 "Fausto Coppi has won the Giro D'Italia, setting a new record. At the age of twenty, he is the youngest cyclist to complete the race. His win has also popularized his training regime and his particular diet, which focuses on whole grains where other racers consume large amounts of red meat."
socitaly.108.a:0 "Congratulations, Comrade Coppi!"

socitaly.109.t:0 "Spartacus is Released"
socitaly.109.d:0 "Cinecittà has released the epic movie Spartacus. Telling the story of the ancient Roman slave rebellion leader Spartacus, the movie is by all accounts an epic with a cast of thousands. Starting Gino Cervi as Spartacus and directed by Carmine Gallone, the movie has already proven a success and both with critics and the public at large."
socitaly.109.a:0 "I am Spartacus!"

socitaly.110.t:0 "Comrade Ines Donati"
socitaly.110.d.ines_elected:0 "Ines Donati, a strong supporter of the policies of Mussolini and Bianchi, has just been elected for the rank of general in the Red Guards. She has proven to be rather popular among the soldiers, both men and women. Ines Donati is the first woman to be elected as a general from among the troops, and she will shine a beacon for all our female soldiers to follow."
socitaly.110.d.ines_promoted:0 "Ines Donati, a strong supporter of the policies of Mussolini and Bianchi, has just been promoted within the Red Army. She has proven to be rather popular among the soldiers, both men and women. Ines Donati is the first woman to be promoted to general in the new officer corps, and she will shine a beacon for all our female soldiers to follow."
socitaly.110.a:0 "Congratulations, Comrade Donati!"

socitaly.111.t:0 "The Grande Rivoluzione Culturale Proletaria Begins"
socitaly.111.d:0 "Comrade Mussolini spoke before a massive crowd today in Rome, declaring that Italy must be purged of all elements of reactionary and capitalist thought, and that the new futurist culture of Italy shall rise from its ashes to build an Italy that is the culmination of the declaration of revolution in 1919."
socitaly.111.a:0 "We must cleanse Italy of corruption!"

socitaly.112.t:0 "Destroy the Cult of the Past"
socitaly.112.d:0 "'With our enthusiastic adherence to Futurism, we will destroy the cult of the past, the obsession with the ancients, and the pedantry and academic formalism that have strangled our society. The past is feudalistic and capitalistic and must be wiped away. The Socialist Republic has no need for the past!' according to a state paper in Torino."
socitaly.112.a:0 "The past is gone!"

socitaly.113.t:0 "Spontaneous Revolutionary Violence"
socitaly.113.d:0 "The leader of the Ministry for Public Security has declared that it will be of no issue if reactionaries are killed by revolutionary violence. This has sparked a wave of violence throughout the country as people engage in spontaneous revolutionary violence against those considered reactionary. When this will be over, no one knows. But the reactionaries shall be purged!"
socitaly.113.a:0 "Death to the reactionaries!"

socitaly.114.t:0 "Bonfire of the Vanities"
socitaly.114.d:0 "In Naples, a massive bonfire was held where citizens threw various 'vanities' considered to be reactionary or capitalistic into the fires. Artwork from before the creation of the Socialist Republic of Italy, books that promoted reactionary thought or un-socialist principles, and household goods deemed bourgeois were also destroyed. This bonfire has been copied by other cities across the republic as many seek to destroy the culture of the past."
socitaly.114.a:0 "Destroy the capitalist vanities!"

socitaly.115.t:0 "Purging the Reactionaries"
socitaly.115.d:0 "A number of the ministers in the government hold rather reactionary views. While they claim to be dedicated to the Republic, we know better. People like Achille Grandi, Giacomo Matteotti, and Giuseppe Saragat are all reactionaries that must be purged! They and others will only corrupt the ideals of socialism and bring back capitalism to the Republic. This will not be allowed!"
socitaly.115.a:0 "We shall not be corrupted!"

socitaly.116.t:0 "Destruction of Churches"
socitaly.116.d:0 "'God does not exist - religion in science is an absurdity, in practice an immorality, and in men a disease.' So proclaims Chairman Mussolini. With that, the attention of the cultural revolutionaries has turned towards Christianity and religion. Churches across Italy have been set upon by Garibaldists. Some have been transformed into town halls, with all sign of them being once a place of worship gone. Even more have been destroyed outright, or laid siege by revolutionaries as devout Christians barricaded themselves in. From the tiny parish churches that dot the towns of Italy to the largest cathedrals in the country, none have been spared. It seems that Comrade Mussolini will not stop until every trace of superstition is destroyed!"
socitaly.116.a:0 "Death to superstition!"

socitaly.117.t:0 "Technicians in the Country and Bureaucrats in the Factories"
socitaly.117.d:0 "The Republic is to not be a bureaucratic republic. However, in the years since its foundation, that has been changing and bureaucrats have been coming back within the government and within the workplaces. In order to make sure that the republic is not bureaucratised, factory technicians and leaders will be made to spend time in the countryside and government bureaucrats will be made to spend time within the factories."
socitaly.117.a:0 "Break the chains!"

socitaly.118.t:0 "Quotations from Chairman Mussolini"
socitaly.118.d:0 "In order to spur on the Cultural Revolution, the thoughts and quotes of Benito Mussolini have been made into a small book that has been printed en masse for citizens to study as they try to follow in the footsteps of the Chairman."
socitaly.118.a:0 "Heed the wise words of Comrade Chairman Mussolini."

socitaly.119.t:0 "Futurist Food"
socitaly.119.d:0 "As the cultural revolution continues, a book called the Manifesto of Futurist Cooking has been published. Its purpose is to ensure that even the daily habits of eating are transformed. The book has some choice words reserved for pasta; 'No more pasta, as it causes lassitude, pessimism and lack of passion,' a position backed up by Mussolini himself, who is quoted as saying 'a nation of spaghetti eaters cannot have a social revolution'"
socitaly.119.a:0 "Food of the future!"

socitaly.120.t:0 "The Strength of the Army"
socitaly.120.d:0 "As the Cultural Revolution continues, the Army has become more and more important in keeping order and stability. However, within the upper echelons of command, some have started to wonder if the methods of the cultural revolution are productive in building a new society and culture for Italy."
socitaly.120.a:0 "The Army will protect the revolution, of course."

socitaly.121.t:0 "Destruction of Estates"
socitaly.121.d:0 "Many noble estates in the south have been destroyed. The lands of the old S.R.I. held a number of noble estates, and the people in the south have finally decided to destroy these estates and make sure that there is no trace of the relics of the old feudal order."
socitaly.121.a:0 "Death to feudalism!"

socitaly.122.t:0 "Mussolini's Personality Cult"
socitaly.122.d:0 "A cult of personality has begun to grow around Mussolini, thanks to his efforts at using his personal charisma as well as the mass media from newspaper to film to make sure that his image is respected and supported. Portraits of Mussolini have popped up in public and private spaces alike throughout the country."
socitaly.122.a:0 "All for Mussolini!"

socitaly.123.t:0 "Revolutionary Films"
socitaly.123.d:0 "To build a new culture, we must destroy the old one. Archaic plays and operas are no longer to be performed. Instead, using the new film industry, a new culture celebrating the revolution and the Republic will be created. Mussolini, in particular, is sponsoring new actors, actresses and directors that will praise the Cultural Revolution."
socitaly.123.a:0 "Film will bring about a new culture."

socitaly.124.t:0 "End of the Cultural Revolution"
socitaly.124.d:0 "Tragically and somewhat mysteriously, Mussolini has died in a plane crash. With his death, Michele Bianchi has assumed control of the Republic. Bianchi has declared that the Cultural Revolution has been victorious and as such, it should come to an end. With its end, he has begun to slowly scale back some of the 'reforms' that were passed during the Revolution, notably the enforcement of futurist food."
socitaly.124.a:0 "The Revolution is over."

socitaly.125.t:0 "The End of the Revolution"
socitaly.125.d:0 "Mussolini has declared in Rome that the Cultural Revolution is now at an end. The reactionary culture that has infected Italy since the Republic was declared is gone. Today, the sun shines on a new Italia, and the violence and chaos that has reigned over Italy has begun to subside. Life has been changed, but the Republic has been made stronger; or at least, that is what Comrade Mussolini says. It is clear, though, that his grip on power is now absolute."
socitaly.125.a:0 "The Revolution is over."

socitaly.126.t:0 "Syndicalist Partisans Rise Up"
socitaly.126.d:0 "We've always had suspicions that there was an underground network of syndicalists preparing for the day when we and [SRI.GetNameDef] went to war. Their numbers are not overwhelming, but their appearance behind our lines is unexpected, and they have caused a fair amount of disruption throughout the country."
socitaly.126.a:0 "It will change nothing"

socitaly.127.t:0 "The Balance in Italy"
socitaly.127.d.ita:0 "The balance on the Italian peninsula has been delicate since the end of the civil war, with [SRI.GetNameDef] maintaining a tense peace with its neighbors due to the knowledge that drawing in the French would surely bring intervention from the Germans and Austrians. Thus any conflict in Italy would need to be a self-contained one. With [ITA.GetNameDef] drawing in its own allies into the war, the situation has now officially changed: the balance is broken."
socitaly.127.d.sic:0 "The balance on the Italian peninsula has been delicate since the end of the civil war, with [SRI.GetNameDef] maintaining a tense peace with its neighbors due to the knowledge that drawing in the French would surely bring intervention from the Germans and Austrians. Thus any conflict in Italy would need to be a self-contained one. With [SIC.GetNameDef] drawing in its own allies into the war, the situation has now officially changed: the balance is broken."
socitaly.127.d.srd:0 "The balance on the Italian peninsula has been delicate since the end of the civil war, with [SRI.GetNameDef] maintaining a tense peace with its neighbors due to the knowledge that drawing in the French would surely bring intervention from the Germans and Austrians. Thus any conflict in Italy would need to be a self-contained one. With [SRD.GetNameDef] drawing in its own allies into the war, the situation has now officially changed: the balance is broken."
socitaly.127.d.ger:0 "The balance on the Italian peninsula has been delicate since the end of the civil war, with [SRI.GetNameDef] maintaining a tense peace with its neighbors due to the knowledge that drawing in the French would surely bring intervention from the Germans and Austrians. Thus any conflict in Italy would need to be a self-contained one. With the Germans now at war with the syndicalists themselves, the situation has now officially changed: the balance is broken."
socitaly.127.d.aus:0 "The balance on the Italian peninsula has been delicate since the end of the civil war, with [SRI.GetNameDef] maintaining a tense peace with its neighbors due to the knowledge that drawing in the French would surely bring intervention from the Germans and Austrians. Thus any conflict in Italy would need to be a self-contained one. With the Austrians now at war with the syndicalists themselves, the situation has now officially changed: the balance is broken."
socitaly.127.d.major:0 "The balance on the Italian peninsula has been delicate since the end of the civil war, with [SRI.GetNameDef] maintaining a tense peace with its neighbors due to the knowledge that drawing in the French would surely bring intervention from the Germans and Austrians. Thus any conflict in Italy would need to be a self-contained one. With the war the syndicalists have now been drawn into, the situation has officially changed: the balance is broken."
socitaly.127.a:0 "We can call for aid!"
socitaly.127.b:0 "This means trouble..."
socitaly.127.c:0 "I see"

socitaly.205.t:0 "The March on Naples"
socitaly.205.d:0 "While we thought Giovanni Messe could be trusted, it seems as if we were wrong, today, just hours after the 4th Party Congress ended in deadlock; the General and 1000 men attempted to take over the capital, fighting with Baron Evola who has his more radical plans for the Peninsula. With our grand Militias struggling to keep power, to hold onto Socialism in Italy. There are also rumours that Riccardo Lombardi and his Fasci movement of peasant militias plan on securing the city, the NeoSanfedisti have also been seen marching from the north. The fighting is still intense, and the day ended with..."
socitaly.205.a:0 "General Messe and his forces defeating the army and securing control!"
socitaly.205.b:0 "The Army regaining control and killing Messe!"
socitaly.205.c:0 "Evola's Legion seizing control!"
socitaly.205.e:0 "Lombardi's fascist militias emerging to defend socialism and democracy!"
socitaly.205.f:0 "The Mafia takes Charge over the crumbling State!"
socitaly.205.g:0 "The NeoSanfedisti victoriously marching through the streets of Naples!"

socitaly.206.t:0 "The Legitimate King Returns!"
socitaly.206.d:0 "After spreading pro-House of Savoy propaganda and sending out diplomats to secure his arrival, King Emmanuel III has arrived in Naples via ship being greeted by Messe himself whom lavished praised on the King for his support of his cause. While the King does not seem enthusiastic about Messe’s more revolutionary views he nonetheless lavished praise on him for his loyalty to the Aristocracy and his respectulfulness towards his majesty, noting that he and the Military's undying loyalty will be repaid in full and the socialists will be pushed back into the French Commune."
socitaly.206.a:0 "Long Live the King!"

socitaly.207.t:0 "A United Italy?"
socitaly.207.d:0 "After General Messe and his men defeated the southern traitors, there have been many peace talks with the new Confederation, and talks about eventual unification with the south. In one of these meetings, Messe himself was invited to Roma, where he brought up one request; that the former king of Italy be restored to the throne in exchange for forming a united Italy. The Northern government decided to..."
socitaly.207.a:0 "Accept the proposal! For King Victor Emmanuel III and a united Italy!"
socitaly.207.b:0 "Deny the proposal! We will end Italian Monarchism once and for all!"

socitaly.208.t:0 "Legacy of the Fasci Siciliani"
socitaly.208.d:0 "The Fasci Siciliani dei Lavoratori, Sicilian Workers League, was a popular socialist movement which arose in Sicily during the 1890’s. Gaining support amongst the poorest of the working class who were frustrated with class inequality and political corruption. The Fasci demanded social reforms and when these were not met they began an outburst of strikes that rapidly spread throughout Sicily. The Sicilian peasants who fought and died for their rights are still remembered to this day as an important force in left-wing Italian politics, especially within Southern Italy..."
socitaly.208.a:0 "We remember the fascists!"

socitaly.209.t:0 "Rise of Futurism"
socitaly.209.d:0 "Futurism is an artistic social movement that emphasizes speed, technology, youth and violence. It has emerged as a radical rejection of tradition, opposing both reactionarism and liberalism. Founded by poet Filippo Tommaso Marinetti, the movement has served as an avant-garde vanguard against Italy’s traditionalist and socially conservative populace. It is for this reason that Marinetti has found himself an audience with Chairman Mussolini, Mussolini has admired futurism since its initial inception and hopes that by using this movement the S.R.I can modernize its image. In response Marinetti and other prominent futurists, have pledged their loyalty and support to the Unione Nazionalista!"
socitaly.209.a:0 "Let us race to the future!"

socitaly.210.t:0 "Merging the post of President and Chairman"
socitaly.210.d:0 "Today, Chairman Mussolini has made a bold announcement on the steps of the Congressional Building: stating if we are to achieve true revolution and ensure the security and stability of the republic, we must break away the shackles of oligarchic parliamentarianism and hand the reins of government over to a strong leader who can defend Socialism from pseudo-capitalist forces in our government. Just before this announcement, the former president of the National Congress, Michele Bianchi had seemingly disappeared. With no one to prevent him, Benito Mussolini has decided to merge the posts of President and Chairman, effectively giving him unlimited control of the government."
socitaly.210.a:0 "I am the Congress"

##FASCISM GANG##
socfascist.1.t:0 "The Fasci Revival"
socfascist.1.d:0 "Chairman Di Vittorio’s rule has been controversial to say least, critics of the regime have accused him of focusing far too much on military defence against the Federation, leaving the poor rural peasants especially in Sicily to deal with worsening living standards and food shortages. With the Federation and National French fleets blockading much of the Third Internationale’s food aid, there have been increasing calls for a decreasing of tensions with the North and restructuring of the S.R.I. One major figure is syndicalist politician Riccardo Lombardi. Originally supportive of Di Vittorio before changing allegiance to the Unione Socialista Cristiana, he has now founded his own movement. A member of the Fasci Siciliani in his youth, Lombardi has formed the 'Fascio Italiano dei lavoratori', or more simply the 'Fasci'. Inspired by the movement of the 1890s, the Fasci are calling on greater social justice and implementation of peasant democracy whilst providing a more moderate stance on Italian reunification..."
socfascist.1.a:0 "More troublemakers..."
socfascist.2.t:0 "Fascists Rally Support"
socfascist.2.d:0 "The Fasci movement has seen a surge in support amongst the poorest of South Italy, with both former supporters of the revolution and anti-syndicalists flocking to Lombardi’s movement. Combining populist and socialist rhetoric with religious and nationalist sentiment, Lombardi has called on the Italian working class to unite with their northern brothers. At one recent rally, portraits of both Jesus Christ and Gariboldi could be seen carried by Fasci militiamen, furthermore members of the Unione Socialista Cristiana have been invited by Lombardi to speak as guests. These recent moves show that the Fasci aim to provide a big tent opposition to the S.R.I establishment that could provide us with difficulties in subduing the populace if we don't take action..."
socfascist.2.a:0 "We must provide direct aid to the Sicilian peasantry!"
socfascist.2.b:0 "The workers of Italy know who their true saviours are...us!"
socfascist.3.t:0 "Peasants Demand Further Support"
socfascist.3.d:0 "Our goal to curb the Fasci’s influence over Sicily and Calabria has worked in persuading many of the working class to maintain support for our government, however our promises in food aid are not enough. Local union branches are demanding further economic aid and a decrease in military funding that be then put into funding agricultural projects. We could agree to the demands, further weakening the Fasci’s momentum however this could result in Mussolini’s influential Unione Nazionalista and the S.R.I military withdrawing their support for the chairman..."
socfascist.3.a:0 "Provide all the aid they request."
socfascist.3.b:0 "We simply can not divert anymore resources..."
socfascist.4.t:0 "Southern Italian Peasants Appeased!"
socfascist.4.d:0 "Our pledges to provide economic assistance to the poorest regions of Southern Italy have so far resulted in local syndicalist unions in Sicily and Calabria withdrawing their support for the Fasci. The Unione Socialista Cristiana too have welcomed our plans and announced their intention to support Chairman Di Vittorio, meanwhile Riccardo Lombardi has seen his support base crippled. It is unlikely his movement will be able to re-captivate the working class any time soon..."
socfascist.4.a:0 "One less issue to deal with..."
socfascist.5.t:0 "Fascists fail to rally the masses..."
socfascist.5.d:0 "After losing the support of local syndicalist unions, Lombardi and the Fasci movement have attempted to rally support elsewhere. Hoping to forge connections with the anti-syndicalist social democrats and nationalists the Fasci have instead seen dwindling membership. For now they have been reduced to small organizations of political thinkers instead of the mass labour movement Lombardi had envisioned."
socfascist.5.a:0 "It was always a movement of nostalgic reenactors..."
socfascist.6.t:0 "Fascists March North"
socfascist.6.d:0 "Lombardi has rallied his peasants militias and held peaceful marches in Basilicata and Apulia, diverging from the original Fasci Sicilia by appealing to workers in regions to the north. Many believe that Lombardi aims to maintain this wave of popularity and march on Naples, directly challenging the Chairman would be of great embarrassment to the entire S.R.I. Therefore many within the government have suggested providing economic relief to the most impoverished regions and also expanding political power to local unions. Afterall Lombardi’s surge of popularity is based almost entirely on disgruntled rural workers, a direct appeal to them could help dissuade potential fascists..."
socfascist.6.a:0 "Provide economic relief!"
socfascist.6.b:0 "We shall endure these temporary annoyances!"
socfascist.7.t:0 "Lombardi Forges Alliances"
socfascist.7.d:0 "Fascist leader, Riccardo Lombardi, has been forging close contacts with several groups opposed to our government. The most prominent is the Unione Socialista Cristiana who after being sidelined by Di Vittorio’s decision to align with Mussolini’s Unione Nazionalista have responded by opposing most government decisions. This week leaders of both Christian Socialism and Fascism held joint prayers and then announced the close ties that the Fasci and Christian trade unions currently hold.\n\n The Fasci also held joint processions with republican-nationalist organisations to commemorate the Expedition of the Thousand. Delivering a speech in which Lombardi compared the Fasci to the Red Shirts and stating, 'Fascism is the ideology of the masses and an ideology built upon cooperation.' With recent rumours of Fascist contacts with the Papacy and PPI, the potential of the Fasci being used by the North to undermine us is worrying..."
socfascist.7.a:0 "We have to stop him!"
socfascist.8.t:0 "An Offer from the South"
socfascist.8.d:0 "Chairman Lombardi of the Southern Fascist state has just sent a Letter to [ITA.GetLeader]. This message proposed Unifying Italy based on common bonds and reclaiming our Stolen Lands from Austria. This would be a big change, however the Fasci are willing to offer concessions in exchange for Italian Unity. "
socfascist.8.a:0 "Not a Chance"
socfascist.8.b:0 "Cut them a Deal"
socfascist.9.t:0 "The North Accepts, with a catch"
socfascist.9.d:0 "The ‘Socialist’ Pope has accepted our offer, and has agreed to the reunification of Italy under the condition that the Pope still technically remain the Head of State, and that the Church would enjoy the same protections as in the North. "
socfascist.9.a:0 "Good enough"
socfascist.9.b:0 "No."
socfascist.10.t:0 "The North Accepts, with a catch"
socfascist.10.d:0 "The Government in the North has accepted our offer to Unite Italy, under the condition that the Nation’s current political system survives, the position and safety of the Pope is guaranteed and communities in the North receive a high degree of autonomy. "
socfascist.10.a:0 "Good enough"
socfascist.10.b:0 "No."
socfascist.11.t:0 "The North Rejects"
socfascist.11.d:0 "The fools in Rome has chosen to keep the People of Italy divided! This has outraged many, however due to the weakened state of the Military many believe that we should not take any immediate Military Action, and instead wait for the crumbing Italian Federation to rot and collapse, and then pick up the scraps. "
socfascist.11.a:0 "To War!"
socfascist.11.b:0 "Let it go."
socfascist.12.t:0 "The Congress Assembles"
socfascist.12.d:0 "Chairman Lombardi has gathered his allies in Naples for a congress. Unlike in the old SRI, this congress will be one truly representative of the people and will not have such radicals like Mussolini attending. This “New Congress” is another stark contrast to the Militaristic and Bureaucratic nature of the old SRI, and a testament to how the new regime is friendlier to the people and the workers. In this congress, the future of the nation’s policies will be decided, and the factions will assort themselves. Currently, Lombardi’s support base is split between 3 branches: the non-Atheist Syndicalists, the PSI’s base in our current lands, and of course Lombardi’s original faction. "
socfascist.12.a:0 "The Syndicalist Faction!"
socfascist.12.b:0 "The Social-Democratic Faction!"
socfascist.12.c:0 "The Radical Socialist Faction!"



srievola.1010.t:0 "Camicie Nere - Evolian exodus"
srievola.1010.d:0 "The far-right militant Camicie Nere, associated with traditional integralism, has seen a membership drop since ultra-right philosopher Julius Evola declared his intention to leave the group in an official capacity due to their overly moderate stance to the Socialist Republic and commitment to non-violent means. Noting that neither can benefit the descendents of the Roman nation or more importantly its "Spirit". He is joined by his longtime Evolian followers whom are dubbed "Radical Traditionalists", anti-clerical nationalists, ultra-right veteran groups and hardline House of Savoy restorationists. The Camicie Nere is clearly irritated that he has left with more members than he entered in with."
srievola.1010.a:0 "Hopefully the Split will weaken them"

srievola.1020.t:0 "The Noble Legion of the Awakening"
srievola.1020.d:0 "The Noble Legion of the Awakening is the umbrella name for a loose grouping of militia societies devoted to the ideas of Julius Evola, receiving funds to protect nobles loyal to their cause from banditry and socialism. The perceived weakness of the Chairman in this trying time has led to more-and-more jobless young men viewing their demands for an immediate revolution (or, as they would call it, counter-revolution) to the Italian "rump state" as valid. It's speculated that their growth and ability to provide for members is also the result of funding from aligned royalist exiles in Sardinia, the Republic of Italy and amongst the reactionary members of the House of Savoy whom appreciate the loyalty seemingly pledged to them by Evola."
srievola.1020.a:0 "Leave it alone for now"
srievola.1020.b:0 "Warn their Donors"

srievola.1030.t:0 "The UR Group"
srievola.1030.d:0 "It is rumored that Evola has expanded his high-secret society, the infamous "UR group" which according to government documents is devoted to discovering "Arcane Knowledge" and is managed by Arthur Reghini. While more practical financial backers of Evola have partially succeeded at confusing the public as to whether its existence is real or merely "syndicalist slander" members of our intelligence services have little doubt it has gained further membership from predominately the sons of aristocratic families both here and in the North, so while the group remains small the connections it provides are quite powerful. More conservative members of our government want to find and arrest members for 'promoting indecency' while the socialists would prefer to focus on the Noble Legion of the Awakening for their part in attacking left-leaning unions. What should we do?"
srievola.1030.a:0 "We can't afford to intervene right now"
srievola.1030.b:0 "Investigate the UR Group"
srievola.1030.c:0 "Focus on the Legion"
srievola.1030.e:0 "Fight Both"

srievola.1040.t:0 "Attempted murder of Donato Manduzio"
srievola.1040.d:0 "A wounded World War One veteran whom become a self-taught Italian mystic, Donato Manduzio famously converted to Judaism with a small group of Catholics after the war and bases his community out of San Nicandro. Today however a bomb was mailed to his home which destroyed his residence but thankfully went off while when he was in the backyard. It's generally agreed to be an assasination attempt by "The Sons of Hyperborea", an extreme Evolian group that has affilations with the Noble Legion of the Awakening and are said to be behind a string of terrorist attacks with this being their most dangerous one. While there is no evidence of him being directly involved and denying that he encouraged it Evola nonethless defended the attempt on Manduzio's life as defending the "Aryan Spirit" from someone whom is using his mystical abilites "in aid of the Materialistic Spirit that abetted our descension into Kali Yuga". While some anti-Semites and superstituous elements of society are in agreement with this the attack and Evola's apologism has angered the public and political class unlike the more popular vigilante attacks on syndicalists and criminals that his supporters have conducted. With even some integralists denouncing him we could move on Evola now."
srievola.1040.a:0 "Arrest him"
srievola.1040.b:0 "We can't make a martyr out of him" 

srievola.1050.t:0 "Evola goes underground!"
srievola.1050.d:0 "Julius Evola has gone underground, probably being protected within a stronghold of the Noble Legion of the Awakening. With the level of unrest in the air we can not afford to use valuable troops to find him until we have at least got the criminals and various political militias under control."
srievola.1050.a:0 "Damn"
srievola.1050.b:0 "At least assign investigators"

srievola.1060.t:0 "Evola declares March on Naples"
srievola.1060.d:0 "The Noble Legion of the Awakening have declared their intention to March on Naples and oust the unpopular Chairman, stating that the governments favoritism for foreign capitalists and socialists over the people of Italy has been made far too clear. Other smaller radical traditionalist groups that collaborate with the Legion to the point of arguably being regional sub-entities such as the Sicilian Warriors of Tradition and the Soldiers of the Aryan Spirit are expected to join them. Sympathetic integralists and nationalists will likewise be joining in."
srievola.1060.a:0 "How much support can they have?"
srievola.1060.b:0 "How much support can they have?"

srievola.1070.t:0 "The March"
srievola.1070.d:0 "About 11,000 armed men are marching on Naples and towards the Congressional building to demand that the State be given to the force of Tradition. The Chairman could have the army intervene and should expect success if he does but his lack of confidence since Black Monday and the growth of militia groups has not gone unnoticed with some rumoring that he believes this is a sign that the Socialist Republic is finally finished. What shall he do?"
srievola.1070.a:0 "Let them March, let's hope they cause no trouble"
srievola.1070.b:0 "Stand our Ground"

srievola.1080.t:0 "The March"
srievola.1080.d:0 "About 7,000 men are marching on Naples and towards the Congressional building to demand that the State be given to the force of Tradition. The Chairman could have the army intervene and should expect success if he does but his lack of confidence since Black Monday and the growth of militia groups has not gone unnoticed with some rumoring that he believes this is a sign the Socialist Republic is finally finished. What shall he do?"
srievola.1080.a:0 "Let them March, let's hope they cause no trouble"
srievola.1080.b:0 "Stand our Ground"

srievola.1090.t:0 "Legion Broken"
srievola.1090.d:0 "While the fight was bloody the Legion has been fought off and the strong points they occupied during the March in other areas of the nation have been recovered. Evola himself was caught attempting to flee the country by boat and when stopped by officers fired on them with a revolver before being gunned down himself. With the Legion broken the aristocrats whom opposed the Socialist rule have lost much of their threatening presence and influence and he can now do what it takes to save Italy."
srievola.1090.a:0 "Long Live the Chairman!"

srievola.1100.t:0 "The Legion takes Power!"
srievola.1100.d:0 "The Chairman and many other prominent Socialists' flight has broken the spirit and organization of our state as many high level government officials did the same when they heard what happened. To make matters worse the Legion took over ports and other cities while the March was occuring and without any orders to push them back they managed to take these regions with little resistance. Thus at the moment it appears they control our nation."
srievola.1100.a:0 "My God"

srievola.1110.t:0 "Acts of Vigilantism"
srievola.1110.d:0 "The Legion has long supported a hardline stance against criminalism and degeneracy but now that the government has fled they are taking little mercy on the known criminals and hardline Bourbon supporters in the area. While Evola is ecstatic that this wave of violence symbolizes the rebirth of our society's true spirit some of his officers have advised him to pull back Legion forces to organize them into our forces."
srievola.1110.a:0 "No, it's good practice for war"
srievola.1110.b:0 "Yes, we need to pull back our forces for now"

srievola.1120.t:0 "The Question of Wealth"
srievola.1120.d:0 "Our increased diplomatic overtures to Italian Aristocrats in exile have not gone unnoticed and they have been generous in their donations, alongside support from the House of Savoy. While we have already spent some of the money to stabilize the regime by supporting the Legion some wealth remains. The question now is how we should invest these goods?"
srievola.1120.a:0 "Expand the Base Army"
srievola.1120.b:0 "More for the Administration"
srievola.1120.c:0 "Build needed factories"

srievola.1130.t:0 "Parliament Razed"
srievola.1130.d:0 "In a massively symbolic gesture a Legion ceremony was held today in the former parliament in which Evola gave a speech complimenting the Legion for their loyalty and that this was the first step of many from a material world to a spiritual one. The Legion recited a prayer inspired largely by the Mithraic mystery ritual while Evola burned the constitution. They then orderly exited the building and burned it down but not before supposedly drawing symbols inside for good luck. While foreign critics and the government-in-exile have decried this as "madness" it has been a massive blow to the morale of local liberals."
srievola.1130.a:0 "That should send the message"

srievola.1140.t:0 "Knights of the Grail initiates"
srievola.1140.d:0 "Initiated by a blood pact with their Legion commander the Knights of the Grail are now our internal security elite, tasked with special operations missions, investigations and upholding the values of Tradition at all costs. Some are suggesting that we not only allow Legion militants in whom are supported by Legion Commanders but also allow our regional allies to join, while others want our requirements to be stronger in the future and for someone to both a veteran and vouched for by someone of Noble Blood to become a Grail Knight, claiming this will earn us their undying loyalty. What shall we do?"
srievola.1140.a:0 "Keep it as is"
srievola.1140.b:0 "Allow more loyalists in"
srievola.1140.c:0 "Make requirements stricter from now on"

srievola.1150.t:0 "Knights of the Grail Slaughtering Liberals"
srievola.1150.d:0 "The Knights of the Grail are tasked with investigating and capturing prominent liberals whom have gone underground as ordered by Evola and have been told to end their treachery. While initially this was thought to mean arresting them, most of the Knights are taking the opportunity to kill them on sight alongside whomever may be hiding them and confiscating their property. The most frequent of these victims are former labor union leaders and activists. This is not against their rules and indeed according to the Legion command it's an excellent chance for Nation to experience violent redemption but nonetheless some are saying that Evola should at least require political opponents to be brought in before being tried and executed in a more lawful fashion."
srievola.1150.a:0 "Tis only flesh wounds"
srievola.1150.b:0 "I'd prefer "alive" if possible"

srievola.1160.t:0 "Integralist incorporation"
srievola.1160.d:0 "With the Legion's gambit paying off a majority of the Integralists have viewed us as the best means of restoring Italian Monarchism to its full potential. The faction led by Archille Stanation and Filippo Anfuso have pledged loyalty to Legion values and acknowledged that Parlimentry tactics and attempting to instate National Catholicism under the Bourbon King was a desperate Gambit to save Italy from socialism, but that the path laid out by Evola is now the correct one. However more religiously fervent and morally disgusted members of the Integralist coalition, including Bernardo Attolico, Carmine Senise and Luigi Rizzo have refused to pledge loyalty and simply stated that they would continue to oppose "demonic demagoguery". Together they have chosen to continue the Camicie Nere as a separate organization that continues to ignore our society's Spiritual Revolt. While our militants want to attack them now some more politically-minded supporters, including our newest members, would prefer to wait and give them a chance to see reason."
srievola.1160.a:0 "Purge the remnant Camicie Nere where we can"
srievola.1160.b:0 "We will give them time to change their minds"

srievola.1170.t:0 "Integralist Resistance"
srievola.1170.d:0 "The Camicie Nere has gone from merely being a nuisance to being to the Legion, in the words of Evola, a "lingering modernist tumor". Since our attempts to strike the Catholic Church it has seen a growth as it has billed itself as the "defenders of Catholicism" and even mainstream conservative catholics such as Mario Scelba have reportedly joined them. The King has reassured the people he is merely opposing the presently pseudo-Christian Vatican for weakening the state while Evola has privately done the opposite with the Legion and declared the Holy War against darkness as truly beginning. With the Camicie Nere attacking Legion garrisons, stealing supplies and launching propaganda campaigns against us we must stop them. We could punish their families in an effort to flush them out or simply interrogate priests whom are undoubtedly hiding them. Whom should we focus on?"
srievola.1170.a:0 "The Families"
srievola.1170.b:0 "The Church"

srievola.1180.t:0 "Bombing of Bari"
srievola.1180.d:0 "The Camice have attacked our factories and soldiers today after setting off an explosive in a port in Bari. They must be found at once! Shall we assign more Grail Knights to the investigation or make our war with the remaining Integralists our top priority?"
srievola.1180.a:0 "Put more Knights on the case"
srievola.1180.b:0 "This is now our top priority"

srievola.1190.t:0 "Camicie Nere Found"
srievola.1190.d:0 "After torturing enough captured Camice agents we have at long last discovered the Camice's headquarters in a farmhouse in rural Palermo, with Bernardo Attolico and Mario Scelba themselves being apprehended in the raid. Carmine Senise and Luigi Rizzo were not found however and are said to have fled to Portugal where the Catholic government protects them. Nonetheless from the supplies found it is both clear they were receiving foreign funding and, more importantly, have lost too much to recover as they have been chipped away at for too long to handle a blow of this size. While not all citizens have embraced us this may mark the end of our largest internal political resistance. Now while the Camice Nere soldiers are being publicly executed the question remains of what to do with their leaders, with some advocating a harsher death and others wanting to throw them in a deep hole and see if they break to give up more information."
srievola.1190.a:0 "Give them the same fate as their comrades"
srievola.1190.b:0 "Public Stoning"
srievola.1190.c:0 "Throw them in Oubliettes"

srievola.1200.t:0 "Battle for Bari"
srievola.1200.d:0 "It appears that some of the troops guarding the port of Bari had yet to understand that their government had truly lost. Under their commander they valiantly attempted to hold the port in the pathetic hope their Socialist Chairman would save them but without support they gradually became drained of resources and surrendered. What shall be done with them?"
srievola.1200.a:0 "Swift Execution"
srievola.1200.b:0 "Crucifixion"
srievola.1200.c:0 "Hard Labor for Life" 

srievola.1210.t:0 "Sicily Resists"
srievola.1210.d:0 "The Sicilian Mafia has been acting in conjunction with local rebels to oppose our rule over the region, with the Mafia being motivated by our attempts to confiscate their ill gotten gains and the rebels motivated largely by either demands for democracy or for us to cease our attacks on Catholicism. When only a small detachment of Legionaries or a Grail Knight enter the region they are ambushed so we must act in absolution. We could either put Sicily under siege and use our navy to block them from supplies until the rebel leaders turn themselves in or the population turns on them. Or we could land a garrison on the island to fight their way to the capital and eliminate all listed enemies, followed by hunting down rural mob bosses."
srievola.1210.a:0 "Embargo"
srievola.1210.b:0 "Take Palermo"

srievola.1220.t:0 "Sicilians Broken"
srievola.1220.d:0 "Sicily at long last no longer has the capacity to oppose our rule. With mobsters fleeing the area and rebels being starved out the region is now ours. But perhaps we should set an example?"
srievola.1220.a:0 "Sicily is now a Legion outpost"
srievola.1220.b:0 "Sicily is now our serfs"
srievola.1220.c:0 "Annihilate all whom may be treacherous"

srievola.1230.t:0 "Punishment for Thievery"
srievola.1230.d:0 "While organized bandits still exist in these difficult economic times so too does the simple thief whom thinking of little more than their gluttonous desires disobeys our New Order and in the process debases both himself and the rest of society. What shall be the new penalty for a crime that can not be afforded when we battle the forces of chaos and nihilism themselves?"
srievola.1230.a:0 "Two Fingers"
srievola.1230.b:0 "One Hand"
srievola.1230.c:0 "Their Life"

srievola.1240.t:0 "The King Arrives"
srievola.1240.d:0 "After spreading pro-House of Savoy propaganda and sending out diplomats to secure his arrival, King Emmanuel III has arrived in Naples via ship being greeted by Evola himself whom lavished praised on the King for his support of his cause. While the King does not seem enthusiastic about Evola's more revolutionary views he nonetheless lavished praise on him for his loyalty to the Aristocracy and his respectulfulness towards his majesty, noting that he and the Legion's undying loyalty will be repaid in full and the socialists will be pushed back into the French Commune."
srievola.1240.a:0 "Long Live Emmanuel III!"
srievola.1240.b:0 "Long Live Emmanuel III, hail his Baron Julius Evola!"

srievola.1250.t:0 "The question of the Churches"
srievola.1250.d:0 "With many priests whom are refusing to renounce Papal authority in favor of the King fleeing the area or disappearing the question of what to do with their churches remains. Any churches deemed abandoned are now under the control of King Emmanuel III, to the outrage of the Papacy. Baron Evola would like to repurpose them as Legion posts where ceremonies can be held but other proposals are to hand it to the Nobility as a reward for loyalty or allow the serfs to take them over. However some Legionaries have rejected each of these proposals and have stated that they should be stripped clean of their riches by the state then burned to the ground to help end Papal influence in Two Siciles, an alternative Evola himself does not seem opposed to. While the King is known to be anti-clerical and to have a hatred of the Pope's attempts to control him most are unsure he would go so far."
srievola.1250.a:0 "For the Military"
srievola.1250.b:0 "For the Nobility"
srievola.1250.c:0 "For the Serfs"
srievola.1250.e:0 "Burn them down"

srievola.1260.t:0 "Concubinage"
srievola.1260.d:0 "With our enemies being felled and the repeal of "women's rights" as conceived by absurd liberalism, the Legion has become increasingly public about their advocacy of Warriors being able to take on concubines, either gifted by the King for their services or "won in war", a practice the Legion is rumored to secretly be practicing by passing them off off as "mistresses". Much of the cause of these demands are from Evola's denunciation of monogomy for being what he views as a means for women to enslave male virility to "Eros", claiming not only that classrievolaal civilizations allowed the practice but that the domination of women was a natural way of expressing the male spirit. On a practical level it would also allow for a faster growing population of Legionaries. While the King is surprised by this turn of events he is also well aware this could keep the Nobles happy if he instituted it just for them and this would have less impact on society. On the other hand he could inspire soldiers by allowing them to take concubines via conquest if their Commander allows it as well. What shall he do?"
srievola.1260.a:0 "Only for Nobles"
srievola.1260.b:0 "For Legion and Nobles"
srievola.1260.c:0 "Soldiers are eligable as well"
srievola.1260.e:0 "It's too radical just keep Monogomy"

srievola.1270.t:0 "Catholics angered"
srievola.1270.d:0 "Many traditional Catholics are to say the least not happy with our decision to utterly destroy the Papacy, claiming it amounts to essentially declaring a holy war on the Catholic Church. While many are too fearful to make a move the former Papal States have grown increasingly unstable. We could try to simply use the Knights of the Grail to calm the situation by attacking the loudest troublemakers but it would likely be more prudent to send in the military."
srievola.1270.a:0 "Just Send Knights"
srievola.1270.b:0 "Send the Military"

srievola.1280.t:0 "Rebellion in Papal States"
srievola.1280.d:0 "As predicted our efforts to eradicate the Church in the former Papal States have not gone over smoothly, with angered citizens and the former members of the Palatinate Guard whom refuse to serve the House of Savoy uniting to try to push out the Legion. We have lost a fair few soldiers already but it is obvious we will eventually retake the city as the rebels have no other support and are largely acting out of desperation. We could attempt to capture the city with the troops although we would likely lose many men in the process. Or, ironically, we could learn from the legacy of Cesare Borgia only with the Papacy on the receiving end this time and use artillery bombardment to force their surrender. Finally we could try to level the city completely, which will destroy the city completely with explosives followed by razing which will set a useful example in the future and finish off the rebels."
srievola.1280.a:0 "Capture the City"
srievola.1280.b:0 "Bombard it"
srievola.1280.c:0 "Raze it"

srievola.1290.t:0 "Emmanuel recognized as leader of Catholicism"
srievola.1290.d:0 "The Platonic Council, made up largely of former clergy whom are preserving as much of Catholicism as they can and headed by a new pope, have gathered to crown King Emmanuel III the religious leader of the Catholic people, noting that the Church will now be in service to him. Of course the Catholic Church in exile have denounced them as "anti-Pope heretics" and refuse to accept this but it has nonetheless eased concern among some of our more traditional citizens."
srievola.1290.a:0 "We move further from Kali Yuga"

srievola.1300.t:0 "Recognize Alchemy"
srievola.1300.d:0 "With Evola's faith of Tradition gaining increased presence among our state he has begged for us to establish a council of alchemists whom will work to study what he calls "ancient truths that can cast light on our age of darkness". While the King does not believe this he understands that it would gain the favor of the Legion and undermine traditional faith, and keep superstitious citizens fearful of their 'powers'."
srievola.1300.a:0 "Very well"
srievola.1300.b:0 "No"

srievola.1310.t:0 "Rebuild the Colosseum?"
srievola.1310.d:0 "The Radical Traditionalists have long thought it was nonsense to let the ancient ruins of Rome fall into disrepair, claiming that the this was treating the Roman Spirit as though it was dead when it is still alive but just needs help being revived in our spiritually dead age that denies the divine. A first stop for this would be that symbol of the Roman Empire's greatness and of warrior virtues, namely the Colosseum which they desire to seen rebuilt to its former glory. While it would be expensive there is little question that games hosted there would be popular."
srievola.1310.a:0 "Fund it"
srievola.1310.b:0 "Sounds Like a Waste"

srievola.1320.t:0 "Colosseum Finished"
srievola.1320.d:0 "The Colosseum has been brought back to its former glory, at least as far as architecture is concerned. To truly reflect Roman values we must allow battle to take place once again! Between prisoners, slaves and volunteers whom desire greatness. This will give those with noble spirits whom happened to be born into a lower caste a chance to demonstrate their true value and gain the recognition they deserve, and will provide the locals with plenty of entertainment as well as a taste for warfare."
srievola.1320.a:0 "Gladiatorial Games it is"
srievola.1320.b:0 "Gladiators and Chariots"
srievola.1320.c:0 "Just hold ordinary events there"

srievola.1330.t:0 "The King Attends the First Game"
srievola.1330.d:0 "The King has decided to personally attend the first gladiatorial game with High Chancellor Evola at his side, a battle between a retiarius armed with a net and trident and a murmillo armed with a gladius and a scutum shield. They both fought well, however in the end the murmillo overcame the retiarius, pinning him to the floor with his foot. He then looked to the crowd and saw that nearly half of whom showed their thumbs to symbolize finishing the fallen foe with his sword, while the rest showed compressed fists that hid their thumb to symbolize sparing the man and sheathing the sword. Unsure of what to do he looked to the king to decide."
srievola.1330.a:0 "He fought well, a compressed fist"
srievola.1330.b:0 "He should've fought to the end, thumb up" 

srievola.1340.t:0 "A Champion Emerges"
srievola.1340.d:0 "In the gladiatorial ring those few whom have the potential to be truly brutal and courageous heroes are separated from the pseudo-masculine lowlifes. One such man, Francesco Calì, has emerged as a champion in the arena, surviving at least 18 games. A former soldier and footballer whom was arrested for being a suspected anti-Legion integralist supporter his Lord now looks upon him with great esteem and lavishly rewards him for his fighting ability. Perhaps it is time to reward him for good by making him a commander of the Legion?"
srievola.1340.a:0 "Make him a Legion Commander"
srievola.1340.b:0 "Keep him as a Lavished Fighter"

srievola.1350.t:0 "Women's Role Enforced"
srievola.1350.d:0 "The Law of Women's Stature has been passed, effectively meaning that women can no longer work in many industries, own land or choose their own husbands. The patriarch of the family now holds a monopoly on his household though some argue that we should at least allow women to be nurses and, as far as our Occultist followers are concerned, priestesses."
srievola.1350.a:0 "They may be Priestesses or nurses"
srievola.1350.b:0 "They are either wives or maids"

srievola.1360.t:0 "Destroying Materialistic Hedonism"
srievola.1360.d:0 "With our society establishing the norm of asceticism and fighting for what Baron Evola celebrates as the triumph of Roman values over fatalistic Etruscan ones many of the Knights have begun to sell off valuables that are viewed as overly ornate or comforting and are expecting citizens to do the same. Some of our followers have even begun to raid taverns that are viewed as promoting hedonistic activities that posses no higher spiritual value. This line-of-thinking includes overthrowing the remaining banks, corporations and foreign owned properties that are viewed as disloyal or corrupt and putting them under the Kings domain and destroying utterly useless 'technologies' such as television. All of the collected materials are seemingly going towards the military whenever possible."
srievola.1360.a:0 "Excellent"

srievola.1370.t:0 "Racial Laws Ordered"
srievola.1370.d:0 "The Radical Traditionalists have long believed in a form of spiritual racism, in which blood contains the psychological elements of tradition and provides the life-force for a people. With this racial mixing has been banned and the Aryan-Roman has a clearly higher status than others within our territory. The question now remains of how to treat those of minority ancestry with two proposals given. One is to allow them to organize into their own hierarchies modeled on our values for those whom pledge loyalty to the King, pay tribute, pledge soldiers to our wars and acknowledge the Kings and his Nobles supremacy. This way we can use the best of the aristocratic spirit that exists amongst themselves for our own purposes. Or as Arthur Reghini and much of the Legion have strongly pushed for we could simply place them in our lowest class and let them prove themselves in combat when the time comes."
srievola.1370.a:0 "Organize their hierarchies... loyal to ours"
srievola.1370.b:0 "Their rightful place is always beneath us"
srievola.1370.c:0 "It shall be a case by case basis"

srievola.1380.t:0 "Corvee System"
srievola.1380.d:0 "With our attacks on traditional capitalism and encroachment of a Caste system some of our serfs simply do not have the means of providing taxes to the Legion. However this is once again an opportunity to learn from our ancestors rather than institute a crude monetary system by instituting the Corvee System which will replace taxes for those whom can't pay them with required days of government directed labor. Corvees will have greater rights than the class beneath them, the slaves, but nonetheless are required to carry out their work. The labor this will provide us with will also allow our economy to exit the worst that Black Monday caused, for whatever that's worth."
srievola.1380.a:0 "Consumerist woes will soon be behind us regardless"

srievola.1420.t:0 "Codreanu accepts"
srievola.1420.d:0 "As expected the Iron Guard have accepted our offer to join together our forces against the agents of civilizational deterioration. What shall we call our alliance?"
srievola.1420.a:0 "Legionary Union"
srievola.1420.b:0 "European Spiritual Axis"
srievola.1420.c:0 "Roman Alliance"
srievola.1420.e:0 "Blood Courts Pact"

srievola.1430.t:0 "Battle for Palermo"
srievola.1430.d:0 "The battle for Palermo was bloody but finally we have managed to break the rebellion in the city and are now pushing our way into rural hideouts, interrogating any villagers suspected of working with them. With mobsters fleeing the area and rebels being destroyed the region is ours albeit it at a high cost. Nonetheless their loss has helped to demoralize resistance to our regime. But perhaps we should set more of an example?"
srievola.1430.a:0 "Sicily is now a Legion outpost"
srievola.1430.b:0 "Sicily is now our serfs"
srievola.1430.c:0 "Just Purge all whom may be treacherous"

srievola.1440.t:0 "Esoteric Developments"
srievola.1440.d:0 "There have long been rumors has to Evola and his closest followers interest in magic and the esoteric but it seems that his views have spread to some of the Nobles and Legion members, whom are now taking an interest in reading his literature and gaining access to books that profess the new faith. Overall they are still a fringe but among those whom believe their support is strong, they practice asceticism and many in the Legion whom are superstituous are shifting towards such views."
srievola.1440.a:0 "Support them"

srievola.1450.t:0 "Occult Nobles"
srievola.1450.d:0 "Seeing our increasing triumph in religious terms, an increasing number of Legion members and are said to be practicing occult rituals for good luck before battle and are growing stricter in their personal belief in and practice of Evola's Occultist Faith of Tradition. Even the Nobility whom follow Evolianism have taken an increasing interest in the faith and its fetishism of them."
srievola.1450.a:0 "Excellent"

srievola.1460.t:0 "Superstitious Citizens"
srievola.1460.d:0 "Most of our citizens know little about the occultism present among much of the Legion and our loyal Nobility but with our growing success and the Religion of Tradition gaining traction at the expense of the Papacy many are beginning to believe in it to some degree, even if it is limited to fearing the magical powers of Evola and his inner circle or simply feeling that loyalty to the papacy is growing increasingly pointless. As such they are less willing to work with the enemy and even the common soldiers pay more respect to the faith despite its demanding nature."
srievola.1460.a:0 "Wonderful!"

srievola.1470.t:0 "Primordial Revival"
srievola.1470.d:0 "The Faith of Tradition has become a true religious minority in our territory and the Kings word now at least rivals that of the Papacy among his followers. With many citizens hoping to appease the forces around them many are performing rituals for good luck and attempting to hex their enemies, and a syncretism of Catholicism and Evolian occultism has grown in prominence. Traditional followers of Catholicism are dismayed at this but are becoming increasingly reluctant to confront it as they are now uncertain of where even their own neighbors sympathies lay."
srievola.1470.a:0 "As Long as They Don't Hex Us"

srievola.1480.t:0 "King's Spiritual Power"
srievola.1480.d:0 "The Papacy's monopoly over our populations spiritual life has finally been broken! The Kings word is followed by a large enough sect of the people, and nearly all of the Legion and Nobility, that he functionally has more influence that the Pope does within our society especially since the Papacy-in-exile has extreme difficulties communicating with their followers here. For those whom believe in the King they would gladly die in battle if he ordered them to."
srievola.1480.a:0 "May He Live Forever!"

srievola.1490.t:0 "Dominance of Evolian Tradition"
srievola.1490.d:0 "We have finally revived the old world! Even though most of the population still holds private sympathies for Traditional Catholicism it has nonetheless been driven underground in favor the Religion of Tradition. Our military fights well knowing that higher powers watch over their every victory, many citizens observe the striptures of the Warrior-Priests out of fear of their powers and the next generation will be far less Catholic than their predecessors."
srievola.1490.a:0 "Another Victory achieved"

srievola.15000.t:0 "Prominent Catholic Resistance"
srievola.15000.d:0 "It appears traditionalist Catholic resistance to our rule has grown."
srievola.15000.a:0 "Modernist Death Throes"

srievola.15000.t:0 "Prominent Catholic Resistance"
srievola.15000.d:0 "It appears traditionalist Catholic resistance to our rule has grown."
srievola.15000.a:0 "Modernist Death Throes"

srievola.1500.t:0 "Prominent Catholic Resistance"
srievola.1500.d:0 "It appears traditionalist Catholic resistance to our rule has grown."
srievola.1500.a:0 "Modernist Death Throes"

srievola.1510.t:0 "Catholic Rebellion"
srievola.1510.d:0 "Our attempts to subvert the power of the church have devolved into riots against our government. We must act now as these devotees of slave morality attempt to subvert an actual transcendence for our people."
srievola.1510.a:0 "Wipe them from the Earth!"

srievola.1520.t:0 "Christian Resistance Damaged"
srievola.1520.d:0 "The Catholic resistance has taken severe blows in recent days and fewer sympathizers to their cause believe they can succeed in destroying us."
srievola.1520.a:0 "They will need to be instructed further"
srievola.1520.b:0 "Let's Keep it up"

srievola.1530.t:0 "Christian Rebels Neutralized"
srievola.1530.d:0 "The Catholic resistance has at long last finally ceased to be a major threat. Many believe attempting to save the traditional papacy is a lost cause."
srievola.1530.a:0 "At Long Last"

srievola.1540.t:0 "Papal States retaken"
srievola.1540.d:0 "While our methods are not without controversy Rome is nonetheless ours again after a mighty holy battle between the Legion and the modernist-wing of Catholicism."
srievola.1540.a:0 "An example is set"

srievola.155.t:0 "Sicily wants an alliance"
srievola.155.d:0 "Citing our shared national-mysticism and enemies the [SRI.GetName] under King Emmanuel and Chancellor Evola desire an alliance with us."
srievola.155.a:0 "Or course"
srievola.155.b:0 "No"

srievola.1560.t:0 "Pan Europa organized"
srievola.1560.d:0 "The age of modernism and chaos is dead and gone as Europe is no longer run by either slaves or merchants but by its best! Our victory is final and eternal with all our remaining foes trembling at the sight of the Legion that remains fanatically loyal, and apart of, The New Order. What shall we call ourselves?"
srievola.1560.a:0 "Pan Europa"
srievola.1560.b:0 "The Aryan-Roman Imperium"

srievola.1570.t:0 "The Return of Rome"
srievola.1570.d:0 "We have retaken the lands of Italy from the socialists, Republicans, pretender kings and Papacy. With our power undeniable and our revival of the ancient spirit we can at last give Rome the dignity it deserves and continue its legacy under its name. But which would be most appropriate?"
srievola.1570.a:0 "Kingdom of Rome"
srievola.1570.b:0 "Roman Empire"
srievola.1570.c:0 "Third Rome"

srievola.1580.t:0 "Merchants beg for an exception"
srievola.1580.d:0 "As apart of our battle against the encouragement of pointless softness that modern technology promotes most civilian vehicles are being taken by the Legion. However the Mercantilist class begs to have an exception made for them, noting they need these vehicles to move wares. While they are already being allowed to keep a handful of trucks Legion inspectors say is absolutely needed for supply they argue it would be more efficient for the economy if they let them keep more of their vehicles."
srievola.1580.a:0 "Very Well"
srievola.1580.b:0 "No Exceptions"

srievola.1590.t:0 "Rome demanded"
srievola.1590.d:0 "The Papacy knew it was only a matter of time before the madness that has possessed Sicily came for them, especially after they moved to limit their influence in the region. We have received a demand to give up our capital under threat of war by those bastardos Emmanuel and Evola! However with socialist resistance still present from the fall of the SRI many advisors are claiming we do not stand a chance and that leaving them Rome is the lesser of two evils while we evacuate clerics from the area. However others are claiming that Evola is a pagan and that we should go down fighting. What shall we do?"
srievola.1590.a:0 "Surrender"
srievola.1590.b:0 "We have God on our side! Fight!"

srievola.1600.t:0 "Papacy Caves In" 
srievola.1600.d:0 "Squeezed by enemies on all sides the Papacy decided it would be better to evacuate many of their bureaucrats and surrender the region to Victor Emmanuel III, a known longtime enemy of the church, rather than lose everything in a pointless war. However they still encouraged Catholics to resist the regime on the way out. Nonetheless it appears both Emmanuel and Evola have triumphed over their old for." 
srievola.1600.a:0 "Finally!"

srievola.1610.t:0 "The King and The Baron" 
srievola.1610.d:0 "It appears as though the bond between King Emmanuel III and his High-Chancellor, Baron Julius Evola, has grown in recent months. The two hold many shared opinions on the King's powers and dignity, on culture and on the proper way of living ones life and both often unite in their hatred of the Catholic Church, liberals, socialists, politicians, progressives, democratic conservatives, Bourbons, anti-colonialists, republicans, "soft" men, insubordinate women and hedonists. Hunting trips, fishing and hiking are an increasingly common past-times for the two as they review stately material and has shifted the King into accepting even more right-wing positions than he hold before."
srievola.1610.a:0 "A Model Friendship"

srievola.1620.t:0 "The King's Passing" 
srievola.1620.d:0 "To the great pain of the Legion and especially to his close political ally Julius Evola, King Victor Emmanuel III has passed on due to a heart attack. He will be entombed in the capital while his son, Umberto II, takes the throne with Evola remaining his advisor."
srievola.1620.a:0 "Long Live Umberto II!"

srievola.1630.t:0 "Legion Sympathies" 
srievola.1630.d:0 "We have established fruitful relations with the Romanian Iron Guard, with a handful even being sent over to help us stabilize the situation. They have already agreed to our idea for a defensive alliance, something more of our advisors support as it will still allow us to be flexible in our foreign policy. Most legionaries would prefer an outright alliance led by Two-Siciles but our advisors are claiming we simply would not have the strength to fight all of our enemies between just the two of us and a defensive alliance is more practical."
srievola.1630.a:0 "A Defensive Alliance"
srievola.1630.b:0 "To hell with compromise, make an outright alliance!"

srievola.1640.t:0 "The Black Prince"
srievola.1640.d:0 "While the Papacy evacuated the Pope and bureaucrats to stay weary of the King its attempts to dissolve all of its military and navy so that it would not fall into the hands of Evola were less than successful thanks to the intervention of Junio Valerio Borghese, AKA the Black Prince. An aristocrat and ultra-rightist, Borghese was a Papal admiral whom secretely harbored strong Evolian sympathies and founded a small cell of officers whom decided that if the Papacy evacuated they would stand by Rome and, therefor, the King of Savoy. The cell volunteered to stay behind to secure the evacuation and once they had left told the military and navy they were now in the services of the Nation. A true Warrior and hero, the Black Prince shall be made an admiral of repute for his loyalty despite the Catholic Church's hatred of him, whom are now doing all they can to convince the populace this "treachery" was planned in conjunction with the House of Savoy."
srievola.1640.a:0 "A Great Man"

srievola.1650.t:0 "The Black Prince"
srievola.1650.d:0 "While the Papacy evacuated the Pope and bureaucrats its attempts to dissolve all of its military and navy so that it would not fall into the hands of Evola were less than successful thanks to the intervention of Junio Valerio Borghese, AKA the Black Prince. An aristocrat and ultra-rightist, Borghese was a Papal admiral whom secretely harbored strong Evolian sympathies and founded a small cell of officers whom decided that if the Papacy evacuated they would stand by Rome and, therefor, the King of Savoy. When war broke out he commanded his navy to withhold attacking whenever possible and as soon as possible handed them over to Two-Sicilies rather than evacuate them as ordered. Considered by the Legion a true Warrior and hero, the Black Prince shall be made an admiral of repute for his loyalty despite the Catholic Church's hatred of him."
srievola.1650.a:0 "A Great Man"

srievola.1660.t:0 "Prominent Catholic Resistance"
srievola.1660.d:0 "It appears Catholic and conservative resistance to our rule has grown."
srievola.1660.a:0 "Modernist Death Throes"

srievola.1670.t:0 "Christian Resistance Damaged"
srievola.1670.d:0 "The Catholic resistance has taken severe blows in recent days and fewer sympathizers to their cause believe they can succeed in destroying us."
srievola.1670.a:0 "They will need to be instructed further"

srievola.1680.t:0 "The Insult"
srievola.1680.d:0 "Count Paolo Ignazio Maria Thaon di Revel is a high-ranking count, longtime Legion member and loyal absolute monarchist whom, unbelievably, has been insulted by a younger Legion member whom has called his competetance into question and bragged he could do his tasks far better. It appears the Count heard about this and as a known champion fencer has requested the chance the duel the young man to the first blood or, failing that, the death. There is no question the Count would win and Evola has advised the King to allow it for the King's time is too important to micromanage every petty dispute of honor among the upper-class and that duels will encourage a culture of "truth, bravery and honor". More cautious on-lookers think the King should let his Court of Advisors simply settle these types of disputes themselves when the King does not have the time or desire to manage them."
srievola.1680.a:0 "Allow Dueling"
srievola.1680.b:0 "No Duels, the council will settle it"

srievola.1690.t:0 "Peasants Revolt Suppressed" 
srievola.1690.d:0 "In the capital of Calabria, Catanzaro, some of the serfs had yet to fully accept their place in the New Order and under the inspiration of an anti-Evolian poet named Filippo De Nobili decided revolt was their best chance, hoping it would inspire others to destroy our most Noble Beings. This failed of course but due to our reputation they decided to fight to the last man and women which made it especially costly to us, with the event already being called the Pillage of Catanzaro. More pressingly however the revolt only seemed to get out of hand because local soldiers decided to retreat instead of fighting them as ordered by their legionary commanders! We will need to set a precendent to make sure this does not happen again. The most popular proposal is to revive the Roman practice of decimatio, in which all of the disobedient soldiers will draw from a lottery and the ten percent who get the "losing straws" will be beaten to death by their comrades. Less popular proposals include leaving it in the hand of the commanders of themselves at the cost of the King's authority or wiping out every coward which, while tempting, would cost us much cannon fodder in our war against socialism. Of course this will also be setting a precedent for the future." 
srievola.1690.a:0 "Decimatio it is"
srievola.1690.b:0 "Leave it up to the commanders"
srievola.1690.c:0 "Get rid of them all"

srievola.1700.t:0 "Fall of Piedmont"
srievola.1700.d:0 "The bastion of so-called Italian syndicalism is in our hands, demonstrating the superiority of our moral fiber. We must finish off our ultimate enemies while we can, namely the syndicalists whom destroy our flesh with their weapons and (even more dangerously) the "Christian Socialists" whom seek to destroy our Spirit through their disgusting advocacy of egalitarian-pacificism." 
srievola.1700.a:0 "Socialism here is finished"
