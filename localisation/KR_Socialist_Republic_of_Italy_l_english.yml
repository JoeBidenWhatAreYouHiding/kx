SRI_vatican_two_mod1:0 "The Second Vatican Council-Moderate Bent"
SRI_vatican_two_mod1_desc:0 "As the council-fathers meet more and more, it is clear to all both within the hollowed halls of the Council itself and from the outside world, the Second Vatican Council will not be a radical shift in course, to the chargin of many both in and outside the Church. It is doubted that much will change in the daily life of the Faithful due to the Council"
SRI_vatican_two_mod2:0 "The Second Vatican Council-Moderate Bent"
SRI_vatican_two_mod2_desc:0 "As the council-fathers meet more and more, it is clear to all both within the hollowed halls of the Council itself and from the outside world, the Second Vatican Council will not be a radical shift in course, to the chargin of many both in and outside the Church. It is doubted that much will change in the daily life of the Faithful due to the Council"
SRI_vatican_two_reform1:0 "The Second Vatican Council-Reformist Bent"
SRI_vatican_two_reform1_desc:0 "As the council-fathers meet more and more, it is clear to all both within the hollowed halls of the Council itself and from the outside world, the Second Vatican Council will be a truly revolutionary development in the history of the Catholic Church. It seems that the Pope's grand vision of an Anti-Nationalist, Anti-Capitalist and Anti-Communist Church will be a reality in but a few short years."
SRI_vatican_two_reform2:0 "The Second Vatican Council-Reformist Bent"
SRI_vatican_two_reform2_desc:0 "As the council-fathers meet more and more, it is clear to all both within the hollowed halls of the Council itself and from the outside world, the Second Vatican Council will be a truly revolutionary development in the history of the Catholic Church. It seems that the Pope's grand vision of an Anti-Nationalist, Anti-Capitalist and Anti-Communist Church will be a reality in but a few short years."
