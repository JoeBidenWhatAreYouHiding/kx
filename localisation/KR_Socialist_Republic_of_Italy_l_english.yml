### Descriptions ###

POLITICS_VITTORIO_DESC:0 "Born in Cerignola, an unassuming agricultural town located in the Apulia region within the Italian South, Giuseppe Di Vittorio was born a child of poor agricultural labourers, his political radicalization starting from the May 1904 general strike in his hometown and membership in the syndicalist Federation of Young Socialists. With his experience as chairman of Minervino Murge's Chamber of Labour he was elected in 1912 to the central committe of the newly formed Italian Syndicalist Union. After the government issued an amnesty for participants of 1914's Red Week Di Vittorio returned from Switzerland and took a pro-war stance, even joining a Bersaglieri unit in 1915 but returning a year later after being wounded.\nThe war ended, and in another world this may have resulted in Di Vittorio rejoining the majority of the USI in their Neutralist stance, perhaps even becoming a candidate for the PSI, yet this could never be the case. The national humiliation suffered in the lost Weltkrieg kicked off a chain of events that resulted in the Italian Civil War of 1919-1920. Being a major figure within the Union that supported the war, Di Vittorio rallied many veterans together with other war proponents such as Benito Mussolini or Filippo Tommaso Marinetti. The Neutralist USI, the distinction having emerged during the war, and other pacifist Socialists had to accept yet another war. The sectarianism of Italy would not have grown so if not for the Red Republicans declaring the Socialist Republic after French Communard success, forcing the Whites towards Austria. The Civil War ended in an uneasy ceasefire, but the pressure of the conflict set the stage for future politics of the peninsula.\nGiuseppe Di Vittorio became the Chairman, a candidate reluctantly confirmed by Armando Borghi's Neutralist USI, later allying with anti-Di Vittorio Errico Malatesta's Italian Anarchist Union, and the Communist Party of Italy created from the embers of the PSI, more supportive after Amadeo Bordiga's departure South in disgust of Antonio Gramsci's 'opportunism'. An important proponent of Di Vittorio's chairmanship was the National Revolutionary Bloc led by Mussolini, Nicola Bombacci, Alceste De Ambris and Marinetti. The only major opposition came from the Unitary Socialist Party, part of the Reformist sphere in the PSI weakend by people like Ivanoe Bonomi and Gaetano Salvemini becoming major players elsewhere in Italy.\nAnd so Di Vittori, a man charismatic enough to rally the masses, has stood as the Chairman for nearly two decades. But with world rapidly changing, and the web of alliances becoming ever so complicated, Giuseppe's 'status quo' may not last for much longer."

POLITICS_MUSSOLINI_DESC:0 "The tides of history are fickle things, and the invisible hand of fate often guides in twisting, sudden turns. The rise of the infamous Benito Mussolini was one of many such turns, and his ascension to Chairman is the cumulation of a winding career.\n\nBorn in Romagna to a Socialist father and a Catholic mother, Mussolini was named after Benito Juarez of Mexico. Working in his father’s smithy, he was exposed to a leftist, nationalistic worldview that idologised Giuseppe Garibaldi and the heroes of the Risorgimento. As a young man, he studied abroad and learned of Sorel and Nietzsche and also pursued jobs in masonry, teaching, as well as newspaper editing. But his passion was in politics, and he was soon at odds with the Italian authorities.\n\nHis life would turn again with the start of the Weltkrieg. After some initial reluctance, he fought as a Bersaglieri, bringing him out of line with more orthodox socialist positions. His own beliefs began to harden too - Mussolini grew convinced of the need for a revolutionary vanguard.\n\nItaly’s disastrous defeat in the Weltkrieg brought another turn. The chaos led to left's long-sought revolution, and in the thick of the fighting Mussolini and his fellow pro-war compatriots managed to worm their way back into the socialist camp. Uniting an eccentric alliance of nationalists, futurists, and national syndicalists into the banner of the Blocco Nazionale Rivoluzionario, Mussolini’s career received a restart when he became Minister of Transports. Initially a fringe figure, his ruthlessness and perceived efficiency has won many frustrated by the Republic’s bureaucracy.\n\nNow, the final twist in Mussolini’s life has arrived: he has become Chairman of the Socialist Republic of Italy. Once smeared as a ‘totalitarian’, he has happily adopted the moniker and cosigned the Totalist charter. In his speeches, Mussolini boasts that there will soon be a new Risorgimento. And perhaps the tides of history, in their twisting turns, will prove him right."

### Decisions ###
SRI_international_decisions:0 "Italy in the International"
SRI_international_decisions_desc:0 "The Socialist Republic of Italy was one of the founding members of the International. As such, we should support and contribute to the various projects and initiatives of the other members of the International."
SRI_join_the_intl:0 "Join the Third Internationale"
SRI_join_the_intl_desc:0 "Both Germany and Austria are leery of a formal alliance being created between the Third Internationale and [Root.GetNameDef], whereby French and English forces would be called in to help us reunite Italy under syndicalist rule. Should any major power become involved in Italy, however, or should war begin between [FRA.GetNameDef] and [GER.GetNameDef] once again, then all bets are off."
SRI_Join_Phalanstere:0 "Join the Phalanstere"
SRI_Join_Phalanstere_desc:0 "The French-led scientific alliance known as the Phalanstere was created to pool together the brightest minds from all of the member states of the International. We should join and contribute our knowledge to the program."
SRI_Assist_Damocles_Project:0 "Assist the Damocles Project"
SRI_Assist_Damocles_Project_desc:0 "The British have created a program to coordinate nuclear research. As allies, we should support the British; our own Enrico Fermi is a talented nuclear physicist in his own right and would be an excellent addition to the project."
SRI_political_decisions:0 "Political Decisions"
SRI_political_decisions_desc:0 "There are many different political decisions that we can take to shape the nature of the Republic."
SRI_begin_the_cultural_revolution:0 "Begin the Cultural Revolution"
SRI_begin_the_cultural_revolution_desc:0 "Reactionary elements still plague our society, and like rats, when one is purged, a dozen more seem to scurry out from under the woodwork. We must endeavour to eliminate them entirely in one fell swoop. It's time for our greatest proponent of Italianization, Achille Starace, to begin a reform of culture into a truly revolutionary structure."
SRI_unite_italia:0 "Unite Italy"
SRI_unite_italia_desc:0 "Italy was divided during the Italian Civil War. However, at long last, the Socialist Republic of Italy has triumphed and now we have unified the country again."
SRI_unite_italia_garibaldi:0 "Unite Italy"
SRI_unite_italia_garibaldi_desc:0 "Italy was divided during the Italian Civil War. However, at long last, [SRI.GetNameDef] has triumphed and now we have unified the country again."
SRI_attack_italy:0 "Attack [From.GetNameDef]"
SRI_attack_italy_desc:0 "The time has come for Risorgimento to be completed - we must liberate our countrymen of [From.GetNameDef] and incorporate them into [SRI.GetNameDef]."
SRI_attack_austria:0 "Reunite Veneto"
SRI_attack_austria_desc:0 "The time has come for Risorgimento to be completed - we must destroy [From.GetNameDef] and liberate the Italians living under their rule."
SRI_rally_supporters:0 "Rally Support Within [ITA.GetNameDef]"
SRI_rally_supporters_desc:0 "There exists a network of syndicalists within [ITA.GetNameDef], those who would rise up if called. They've been working ever since the civil war, and while their forces might ultimately not tip the balance in our favor, we can use all the help that's available."
