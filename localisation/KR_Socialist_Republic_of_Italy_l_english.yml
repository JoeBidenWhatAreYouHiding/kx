### Events ###

socitaly.205.t:0 "The March on Turin"
socitaly.205.d:0 "While we thought Garibaldi and his veterans could be trusted, it seems as if we were wrong, today, just hours after the 4th Congress ended in deadlock; Garibaldi and his army of veterans have attempted to take control of the capital. With our grand Militias struggling to keep power, to hold onto Socialism in Italy. The fighting is still intense, and the day ended with..."
socitaly.205.a:0 "Anti-socialist elements within the army rallying around General Garibaldi!"
socitaly.205.b:0 "Red militias regaining control and routing Garibaldi!"

socitaly.206.t:0 "The Sardinian Deal"
socitaly.206.d:0 "It has now come time to finally decide if we shall send the compromise proposal to the Sardinians living under King Amadeo within Emilio Lussu’s Federazione Sarda dell'ANC. If they accept our deal, our nations and movements shall merge under their monarch, who shall continue to serve as a ruling figure head with little power over a dominant democratic government free from royal oversight and dedicated to the Mazzinist dream set forth by Garibaldi II, Pacciardi, and Lussu. Though this would compromise our overall republican vision, it would save the lives of untold thousands by avoiding war with little actual damage done to our ultimate operations, for we shall effectively function as a true democratic republic in all but name under a powerless king, while also granting us new allies among the few royalists left in the North like politicians Alfredo Covelli and Achille Lauro or famed general Giovanni Messe. What shall we do?"
socitaly.206.a:0 "Send the proposal."
socitaly.206.b:0 "Republicanism knows no compromise. We will do it on our own."

socitaly.207.t:0 "The Mezzinist Proposal from Northern Italy’s New Garibaldi"
socitaly.207.d:0 "An interesting offer has come in for the Federazione Sarda dell'ANC veteran’s organization headed by the radical liberal Emilio Lussu from the new Northern Italian republican government headed by the counterrevolutionary general Giuseppe ‘Peppino’ Garibaldi - grandson of the famous Italian hero of the our original unification wars. The deal seeks to peacefully unify our two nations under a government of radical liberalism and progressive direct democracy, with the compromise being their normally republican and anti-royalist movement would ally with the sister branch of their ANC here in Sardinia in order to create a united constitutional monarchy spanning Sardinia and Northern Italy, headed by a dominant liberal senate and represented by a powerless monarch in the form of King Amadeo as an alternative to the reign of Victor Emmanuel which has been marred by conservative stagnation and extremist violence. If we were to accept this deal, King Amadeo would be stripped of most of his powers, but the direct democracy that would rise in his wake would be able to effectively guide the masses towards an equal and egalitarian paradise, or so they say, so what say we in return?"
socitaly.207.a:0 "An acceptable proposal. We agree."
socitaly.207.b:0 "Are they mad!?"

socitaly.209.t:0 "Glory of Futurism"
socitaly.209.d:0 "Futurism is an artistic social movement that emphasizes speed, technology, youth and violence. It has emerged as a radical rejection of tradition, opposing both reactionarism and liberalism. Founded by poet Filippo Tommaso Marinetti, the movement has served as an avant-garde against Italy’s traditionalist and socially conservative populace. It is for this reason that Marinetti has long had the support of Mussolini, who has admired Futurists for a long time and hopes that by using this movement the Socialist Republic can modernize its image. That is why Marinetti and other prominent futurists have pledged their support to the Blocco Nazionale Rivoluzionario!"
socitaly.209.a:0 "Let us race to the future!"

socitaly.211.t:0 "The Sardinians Say Yes"
socitaly.211.d:0 "Sardinia has agreed to our proposal of a compromised but peaceful unification, and now our two nations shall come together without a drop of blood needlessly spilled under a constitutional monarchy bound by the liberal democratic principles of Mazzinianesimo. Long live Italy!"
socitaly.211.a:0 "Viva l'Italia! (Play as Sardinia)"
socitaly.211.b:0 "Viva l'Italia! (Play as Italy)"

socitaly.212.t:0 "Sardinia Turns It Back"
socitaly.212.d:0 "Sardinia has denied our proposal to peacefully unify under a compromise political system, leaving us with little other avenues for recourse. We must either turn our backs on Sardinia, at least for now, or we must prepare for the very war we were trying to avoid. What shall we do?"
socitaly.212.a:0 "Sardinia slips free, for now."
socitaly.212.b:0 "Avanti! We shall take Sardinia by force."

socitaly.213.t:0 "A New Face for the Italia Libera’s Political Front"
socitaly.213.d:0 "Although the national face of this new Italy shall be King Amadeo by design of the compromise, and although general Garibaldi shall maintain his position as the true patriarch, hero, and uniter of this healing state, the political front of the Italia Libera has come to be wracked by debate as the leading position of Randolfo Pacciardi is disputed by his Sardinian counterpart Emilio Lussu. Going with Lussu could be seen as a sign of goodwill to our new Sardinian allies, but would also alienate much of the old guard that have loyally served alongside Pacciardi for years laying in the groundwork for our current successes. Fearing the collapse of our united coalition with our Saridinian allies, some within the Italia Libera have proposed that general Garibaldi should be appointed prime minister to unify both wings of the party. Who shall we choose to lead us into the future?"
socitaly.213.a:0 "Stand loyally alongside Pacciardi."
socitaly.213.b:0 "The Italia Libera unites around Garibaldi."
socitaly.213.c:0 "Yield to Sardinian prowess under Lussu."

socitaly.214.t:0 "The Debate on the Dons to Doges Plan"
socitaly.214.d:0 "The counter-revolutionary state, in this vulnerable and infantile form, needs a fast and easy avenue towards replenishable funding and capital, and with the recent reclamation of the crime-ridden Mezzogirono, an idea has been floated to pardon the leading and most successful dons and bosses of the three main mafia organizations of Southern Italy - the Cosa Nostra of Sicily, the ‘Ndrangheta of Calabria, and the Camorra of Campania - in exchange for them ratting out their co-conspirators, dismantling their criminal organizations, and them joining the government as financial consultants, economic ministers, and business leaders in order to create a culturally-attuned and already-established capitalist foundation from thin air. However, many hardliners reject this idea, desiring nothing less than total justice against the mafiusu and their crimes, leading to a gridlock on this specific issue. \n\nWith the debate on the Dons to Doges plan raging for weeks, it is finally time for Peppino Garibaldi to put an end to the debate once and for all, for he shall finally give his thoughts on the matter while sealing the fate of the three major mafias in Italy - the Cosa Nostra, the ‘Ndrangheta, and the Camorra - once and for all, one way or another. Though these dons and bosses would definitely make profitable titans of industry, whether they can be trusted is another matter entirely. However, their cultural significance and the little good they do for their localities cannot be ignored, for they are living relics and time capsules of an Italian age long since passed, and without them keeping far more base criminals in check, who knows what monsters will fill the power vacuum once they’re gone. So many choices and so many possible repercussions, but a choice must be made, so shall the new doges of Venice and beyond rise again as a new class of ‘loyal’ and hopefully non-corrupt mercantile leaders and scions of capitalist growth, or should we ignore temptation and deal with the mafia for good?"
socitaly.214.a:0 "Okay the plan and turn these crime bosses into capitalist leaders."
socitaly.214.b:0 "Crack down on organized crime and force them into regional obscurity."
socitaly.214.c:0 "Declare all out war on organized crime throughout the nation."

socitaly.215.t:0 "The Brothers Garibaldi and their Black Sheep"
socitaly.215.d:0 "Despite a multitude of allies from all across the Italian political scene of both major and minor importance forming the vast foundation of our coalition, no members get more attention and public adoration than the Garibaldi brothers. The three sons of Ricciotti Garibaldi, himself the son of the famous unification hero General Giuseppe Garibaldi, stand as the most powerful men in Italy, and the most widely beloved. Headed by Giuseppe ‘Peppino’ Garibaldi II, the other brothers Sante and Ricciotti Jr. are war heroes of the Great War and skilled politicians as well, not to be outshined by their older and more famous brother. However, they are not the only existing three of their kind, for Ricciotti Sr. had four other sons and one daughter, who herself largely stays outside the public light. As for the four brothers not within our government, Costante and Bruno died in the Argonne Offensive during the Great War while Menotti Jr. died while on expedition in Sri Lanka in 1934, leaving just Ezio - the black sheep of the Garibaldi family. \n\nA veteran of the Argonne like his brothers, Ezio survived that muddy hellscape to fight further in the Alps until the armistice was signed and Italy was left shattered with its people left broken. Returning home bitter and resentful of the former regime, Ezio fell in with the extremist side of post-D’Annunzio thought, following Mussolini into the throws of National Syndicalism. With the Socialist government toppled however and with Mussolini executed like the traitor he is, the three ruling Garibaldis must now decide what to do with their fallen younger brother."
socitaly.215.a:0 "Publically try Ezio, but spare his life and send him into exile."
socitaly.215.b:0 "Publically try Ezio, and sentence him to a lengthy stint in prison."
socitaly.215.c:0 "Publically try Ezio, and sentence him to death as a message."
socitaly.215.e:0 "Privately pardon Ezio and send him into hiding."
socitaly.215.f:0 "Attempt reeducation by giving Ezio a place in our civil service."

socitaly.216.t:0 "The Masonic Connection"
socitaly.216.d:0 "Despite some unfounded fears by Catholic conservatives across the North, the fact that many of our leaders, like Sante Garibaldi and Randolfo Pacciardi, are Freemasons is nothing to be alarmed of, for even our ideological progenitor Giuseppe Mazzini was a practicing Mason of the Continental variety, which removes much of the restricting rules and barriers to entry for the organization - such as its ban on women - in order to spread masonic teachings atop a more widely popular liberal foundation. The deep links this fraternal organization has with the Italia Libera poses no threat to Italy as the foolish would suspect, but it has opened up strange, unexpected relationships with certain groups. Just recently, we received a masonic delegation from Monrovia who initially came to pay respects to our new government before they realized our party doctrine and began casting aspersions towards our liberal ways before boarding their ship back to Liberia in a huff. Though lodge dinners and secretive rituals may make up some of the backroom chatter in our political meetings, we can assure the public that we Masons only want to do good by our people and our communities."
socitaly.216.a:0 "Hopefully we can remove some atmosphere of suspicion among our Catholic citizenry."

socitaly.217.t:0 "Pacciardi’s Famous Friends"
socitaly.217.d:0 "When not being run ragged running the state as the main political leader behind Peppino Garibaldi, Randolfo Pacciardi has been known to rub elbows with some of the world’s brightest cultural figures. A close friend of American author Ernest Hemingway and his lover the novelist Martha Gellhorn, Pacciardi has been spotted vacationing in the United States with these titans of the written word when not helping other friends like famed director Michael Curtiz in the making of his new hit film ‘Casablanca.’ A socialite in touch with the common man, Pacciardi is just the silver-tongued suave elite that our movement needed to serve as our middle-man with the public and the senate as we work together to destroy the elitism he happily benefits from in the meantime. Despite this opulent lifestyle, Pacciardi is a committed Mazzinist wholly dedicated to our radical liberal cause, and without him we would be more junta than true republican effort."
socitaly.217.a:0 "Here’s looking at you, Randolfo."

socitaly.218.t:0 "Legacy of the Garibaldian Escape"
socitaly.218.d:0 "The Garibaldi family has a storied history with the small city-state of San Marino, with the small slice of autonomous paradise once operating as a safe haven for Italy’s various liberal revolutionaries during the Italian Resurgence, including our own leader’s grandfather the great hero Giuseppe Garibaldi. During his time fleeing Austrian forces in 1849, Garibaldi the elder sought asylum in the city-state, and thanks to the word of Captain Regent Domenico Maria Belzoppi, himself a former liberal revolutionary as well, Garibaldi, his wife Anita, and his 1,500 men were able to sneak into San Marino unharassed in exchange for most of them giving up their arms and going into hiding as to not bring ruin to the city. Following this act of mercy, Garibaldi, Anita, and 150 of their closest loyalists who refused to abandon the heroic general all were able to sneak out of San Marino under the noses of some 12,000 pursuing Austrian soldiers with the help of the Captain Regent’s guard, with Garibaldi forever swearing to honor and protect the city in his wake. Nearly a century later, another Garibaldi now stands as Italy’s unifier, and now a choice must once again be made regarding San Marino. Should Peppino honor the legacy of his grandfather and Captain Regent Belzoppi, allowing San Marino to continue its autonomous existence as allies, or should we not risk anything on our path to towards the total unification of Italy, snuffing out San Marinese independence while we still have the chance?"
socitaly.218.a:0 "Uphold this legacy of cooperation and support San Marino’s autonomy."
socitaly.218.b:0 "Damn the past! Dissolve San Marinese autonomy and integrate the city-state."

socitaly.219.t:0 "Legacy of the First Expedition of the Thousand"
socitaly.219.d:0 "Citing the first Spedizione dei Mille, or Expedition of the Thousand, of 1860 that was led by our own leader’s grandfather - the great hero General Giuseppe Garibaldi - and that our own modern movement takes inspiration from, many radical warhawks within the ANC wish to get revenge on those that once sought to keep Italy divided not only in Austria as is planned with the Fourth War of Italian Independence, but also against the descendants of the Crown of Aragon that utilized their Bourbon puppets to keep the Mezzogiorno under their boot for decades. Calling for the conquest of Aragonese Spain, or all of it, as well as Corsica, the Balearics, and the Aragonese provinces in southern France and eastern Greece, these mad men would have us set sail to foreign lands to ‘get revenge’ on crimes wrought by men long dead in a time that has long healed from these past transgressions. Should we really cave to the jingoistic and dangerous desires of these zealots, or should we stick to the normal scope of the Risorgimento?"
socitaly.219.a:0 "All of Spain shall pay for the crimes of the Aragonese."
socitaly.219.b:0 "Avanti against Aragonese tyranny! We move to conquer Aragonese Iberia."
socitaly.219.c:0 "We shall not rest until the entirety of the Crownlands of old Aragon are under our control!"
socitaly.219.e:0 "We cannot become the oppressive conquerors they were."

socitaly.220.t:0 "A Flag for the Perfect Republic"
socitaly.220.d:0 "With our perfect republic under the genius of Mazzinianesimo being created under the guidance of General Giuseppe ‘Peppino’ Garibaldi and his right-hand man Randolfo Pacciardi, the only major decision left to make before we get on with the statecraft is to choose which flag shall fly above our heads."
socitaly.220.a:0 "Stick with our traditional tricolor."
socitaly.220.b:0 "A flag adorned with the Gracchi Brothers."
socitaly.220.c:0 "A flag emblazoned with the visage of Garibaldi the Great."
socitaly.220.e:0 "A tricolor decorated with the flaming sword of Italia Libera and our Action Party offshoots."

socitaly.221.t:0 "The Dream of a Latin Union"
socitaly.221.d:0 "Starting as an international movement spurred on in order to protect and preserve the unique culture and linguistic roots of the Romance languages and their peoples spread across Iberia, France, Italy, and Romania, the goals of the Latin Union project have begun to shift as more and more thinkers inspired by Pan-European movements advocate for not only the complete cooperation between these sister states, but the total unification of them as well. Should we cave to these outlandish but heartfelt dreams to save our culture from dying to modernism and globalism by working to unite the Romance language nations by whatever means necessary, or should we laugh off these ridiculous plans and keep the project grounded along economic and cooperative lines?"
socitaly.221.a:0 "Keep the idea rooted."
socitaly.221.b:0 "Pursue the Latin Union dream in full!"

socitaly.222.t:0 "Universalism and Esperantism"
socitaly.222.d:0 "In the eyes of many modern scholars, the universalist works and worldviews of both the original Giuseppe Garibaldi and Giusppe Mezzini were some of the larger sources of influence for the growing Esperantist movement that seeks to unite mankind with a shared fabricated language, with these ideological forefathers of ours being likened to other sources of Esperantist inspiration like William of Orange, George Washington, and Lajos Kossuth by members of this strange ideology. General Giuseppe ‘Peppino’ Garibaldi has been somewhat outspoken in public on the matter, denying that his late grandfather had any direct links to the movement, largely due to Garibaldi dying before Esperanto was even invented, but that has not stopped local firebrands from jumping on the idea and lumping Mezzinist doctrine in with the Esperantist Dream. Viewing the constructed, artificial language as a perfect unifying force free of any nationalist or extremist taint that shall help unify the Italian and non-Italian peoples of our united peninsula along Mazzinist doctrine, the Federazione Esperantista Italiana (called the Itala Esperanto-Federacio in their own made-up tongue) has begun to loudly voice their support for the Garibaldi government regardless of Peppino’s words while championing the idea of raising Esperanto alongside Italian as an official language of the perfected republic, while simultaneously working to teach the new language to all students in our newly constructed Mezzinist public schools across the nation. \n\nAligning ourselves with these linguistic humanists would go a long way in legitimizing our universalist stance while granting us new allies across the Italian Left. However, most see this proposed linguistic shift as ‘un-Italian’ even despite our shared and popular non-nationalist, universalist, and anti-ethnocentric message, with most within our government and nearly all outside it calling the plan plain mad. What shall be our state’s official position on this artificial tongue?"
socitaly.222.a:0 "Work to place Esperanto on equal footing with the Italian language."
socitaly.222.b:0 "Promote the language in a non-official capacity."

socitaly.223.t:0 "The Tale of the Duke of Aosta"
socitaly.223.d:0 "Back in 1870, Spain was ruled by King Amadeo I who still stands as Spain’s only monarch in its entire history to come from our own House of Savoy, with Amadeo - also called Amadeus - being the second son of Victor Emmanuel II and thus raised as the spare to the true heir, living most of his life as the Duke of Aosta like all second sons within the House of Savoy before him. However, Amaedo’s rule was doomed from the start as his Spanish domain rapidly decayed under mounting republican pressure, Carlist rebellions in the north, and the threat of Cuban independence. After just three tumultuous years on the throne, he abdicated in 1873 - famously calling the Spanish people ‘ungovernable’ before the Cortes Generales upon his exit - and thus the first Spanish Republic was born. Returning to Italy, he founded the Aosta branch of the House of Savoy, which was junior to the main line descended from King Umberto I which still rules North Italy to this day, but senior to the dukes of Genoa, and now with Italy being shattered, the Aosta branch finds itself ruling an independent Kingdom of Sardinia once again, now under the grandson of Amadeo I who uses his grandfather's regal name. With our government loyal sworn to the Aosta branch of the House of Savoy, and to the legacy of Amadeo I along with it, some radical warhawks within our ranks wish to see the old realm of our beloved Amadeus restored, calling for an Italian ‘reconquest’ of Savoyard Spain. Though utterly ludicrous, many still chomp at the bit for revenge against the Iberians for one past transgression or another, so should we take this rare opportunity to seize on some long forgotten ‘destiny’, or should we continue to focus on Italian matters first and foremost, for the peninsula and the wider Italian sphere is unstable enough as it is..."
socitaly.223.a:0 "Reclaim the legacy of Amadeo I and ride to Iberia!"
socitaly.223.b:0 "We have more pressing and realistic matters to attend to."

socitaly.224.t:0 "The Final Fate of the Democratic Promise"
socitaly.224.d:0 "Despite the Counterrevolution starting under the pseudo-vanguardism of Randolpho Pacciardi’s Partito Repubblicano Italiano allied with the Associazione Nazionale Combattenti headed by the Garibaldi brothers, the end goal for their envisioned and so-called ‘perfect’ republic was to create a truly free system of direct democracy, which has been achieved on a local level all throughout Italy as the various towns and communes vote on their issues, representatives, legislation and more within the wider unitary system that dictates national law. However, this national level has remained in our hands without a say from the wider masses, begging the question of when, or even if, our nation shall hold elections on a national level now that the masses have been saved from extremism. So the question that begs answering is should General Giuseppe ‘Peppino’ Garibaldi II follow through with his destiny as a modern Cincinnatus and a true hero of the people like his grandfather and namesake before him by preparing to step down while the first fair elections since the Counterrevolution are organized, even if it leads to a partial departure to our own Mazzinist values, or should this era of liberal political tutelage continue indefinitely until a ‘true’ sense of stability has been achieved as to to ensure that the Counterrevolution is forever secure as the perfect egalitarian republic is slowly built from on high?"
socitaly.224.a:0 "Continue the necessary tutelage of Garibaldi."
socitaly.224.b:0 "Make good on the promise and begin to organize elections."

socitaly.225.t:0 "Post-Counterrevolutionary Elections"
socitaly.225.d:0 "With their decision to yield to true democratic proceedings, the Garibaldi brothers and Pacciardi have moved to organize the nation’s first elections since the Counterrevolution as a new league of reformed and de-radicalized parties rises to the competition. Although all parties in the running have been vetted by the Garibaldi government while all promising to maintain the foundations and founding principles of free, honest, and secular liberal democracy first laid by our initial government, this newly-packed political stage is as varied as ever. From agraro-socialist feminists and conservative royalists now supportive of the constitutionalist system to an emboldened socialistic conservative peasant party, the Italian people finally have a diverse array of honest and hopefully incorruptible political parties to choose from, so now they must finally choose...and their choice is?"
socitaly.225.a:0 "The rural unionists of Argentina Altobelli’s Federazione Nazionale dei Lavoratori della Terra."
socitaly.225.b:0 "The liberal socialists of Carlo Rosselli’s Partito d'Azione."
socitaly.225.c:0 "Stand by Pacciardi and Garibaldi in the Partito Repubblicano Italiano."
socitaly.225.e:0 "The radical liberals of Giovanni Amendola’s Partito Democratico Italiano."
socitaly.225.f:0 "The paternalistic peasants of Alessandro Scotti’s Partito dei Contadini d'Italia."
socitaly.225.g:0 "The monarchist syncretism of Roberto Bencivenga’s Fronte Liberale Democratico dell'Uomo Qualunque."
socitaly.225.h:0 "The conservative royalists of Alfredo Covelli’s Concentrazione Nazionale Democratica Liberale."

socitaly.226.t:0 "Amadeo Avenged!"
socitaly.226.d:0 "After six decades, King Amadeo has avenged his grandfather and had successfully led a military campaign to bring the unruly Spanish lands under the House of Savoy-Aosta once more. With the Bourbon loyalists, Carlist pretenders, and the Anarchist rabble driven into hiding by our mighty army, we must now decide what to do with the former domain of King Amadeus. Shall we allow the Spanish a degree of autonomy in exchange for their government proclaiming Amadeo as the new King of Spain, or shall we put an end to any motion of Spanish autonomy and usher in a new glorious union between our two nations?"
socitaly.226.a:0 "Allow the Spaniards autonomy under the House of Savoy-Aosta."
socitaly.226.b:0 "We shall grant the Spanish an equal standing. Proclaim the Italo-Spanish Union!"
socitaly.226.c:0 "We cannot repeat the mistakes of the past. Unite the Crowns!"


socitaly.1.t:0 "The Socialist Republic of Italy"
socitaly.1.d:0 "In 1919, the Italians signed an armistice with the Austrians, ending the war for the Kingdom of Italy. However, the brave socialists and nationalists in Italy rose up against the destructive Savoyards, determined to replace their system with something better. Even King Victor Emanuel and his son’s abdication was not enough to stop the will of the people, and civil war broke out across Italy. Even as we pushed the royalists out of northern Italy, however, there were traitors in our own ranks. The “Whites” in the republican uprising, unwilling to accept the inevitability of the revolution, broke with our movement and soon sold themselves out completely to the Austrians. With our enemies all united against us, our advances were halted on the Po and on the Abruzzo line, and the war was over. \n\nSince the ceasefire in 1920, three Congresses have come and gone, and revolutionary fervor has spread to every corner of northern Italy. Much has been done to uplift the Italian peasantry from their previous conditions, but much still remains to do."
socitaly.1.a:0 "Forward!"

socitaly.200.t:0 "Uniting Italy"
socitaly.200.d:0 "Italian nationalists have already begun the call for a Second Risorgimento, to unify Italy once more. Spreading the revolution will not be a simple matter, however. The peninsula exists in an uneasy balance: Germany and Austria are wary of any formal alliance between the SRI and the Third Internationale. They know an alliance is inevitable, but any attempt on our part to bring the French and English into a war to reunite Italy under syndicalist rule would draw intervention and start a new Weltkrieg. The Republic of Lombardy-Venetia to the east is protected by Austria, but under a similar prohibition against starting a war against us. So long as the prospect of German and Austrian interference remains, we must be aware that any war to reunite Italy can only be done with limited Third Internationale support. We have not made a move yet, but we cannot sit idly for much longer - Italy must be reunited!"
socitaly.200.a:0 "Viva l'Italia!"

### Fourth Congress ###
socitaly.2.t:0 "Fourth Congress of the Socialist Republic of Italy"
socitaly.2.d:0 "Today, the Fourth Congress of the Socialist Republic of Italy begins. The various factions of the Congress will debate economic, internal, and military policies. The Unione Sindacale Italiana seek to push orthodox Syndicalism, advancing the current policies of the congress, while the Partito Socialista Unitario desire a government that supports a more moderate approach to bringing socialism to the country. Meanwhile, Benito Mussolini's new faction, the Blocco Nazionale Rivoluzionario, advances the new ideology of Garibaldismo, advocating for absolute state power and aggressive military expansion. The very future of the Republic hangs in the balance."
socitaly.2.a:0 "Let's get to work!"

socitaly.3.t:0 "Day 1: Economic Policy"
socitaly.3.d:0 "The first order of business is the economic policy of the Republic. The Partito Socialista Unitario advocate for a focus on agrarianism and supporting the rural communes. The Unione Sindacale Italiana and the Partito Comunista d'Italia argue for furthering syndicalist economic policies so as to develop the nation into a proper industrial democratic republic. Mussolini's Blocco Nazionale Rivoluzionario, for their part, demand nothing short of total and immediate industrialisation, implemented by a powerful central government."
socitaly.3.a:0 "We must expand our agriculture."
socitaly.3.b:0 "We should focus on industrialisation."
socitaly.3.c:0 "Nothing short of total industrialisation will suffice!"

socitaly.4.t:0 "Day 2: Internal Policy"
socitaly.4.d:0 "The discussion on the second day of the Congress focused on more internal matters. Both the Partito Comunista d'Italia and the Unione Sindacale Italiana's representative came forward and pushed for further empowerment of the unions while the Partito Socialista Unitario's representative came forward and pushed for empowering the rural communes instead. Blocco Nazionale Rivoluzionario's representative argued that it is the Chairman of the Republic that should be empowered."
socitaly.4.a:0 "Focus on empowering the Communes"
socitaly.4.b:0 "Focus on empowering the Unions"
socitaly.4.c:0 "Focus on Empowering the Chairman"

socitaly.5.t:0 "Day 3: Religious Policy"
socitaly.5.d:0 "The final order of business is the status of Christianity within the republic. The Partito Socialista Unitario, while an atheist party in nature, say that Italian culture is bound up with that of the Catholic Church. Trying to divorce the two would be folly, so they say a common ground must be found where the Church can work with the government rather than against it. The Blocco Nazionale Rivoluzionario, on the other hand, claim that Christianity is archaic and unsuited for the modern age, and that a state atheism which forces religion out of daily life will break the chain of ignorance. Finally, the Unione Sindacale Italiana and Partito Comunista d'Italia support a status quo of official secularism, where the government is non-religious in all matters and neither works with the church nor against it."
socitaly.5.a:0 "Support common ground with the Church!"
socitaly.5.b:0 "Support secularism!"
socitaly.5.c:0 "Support state atheism!"

socitaly.6.t:0 "Partito Socialista Unitario Majority!"
socitaly.6.d:0 "The Partito Socialista Unitario has achieved a majority and are now in charge of the government. With this victory, Giacomo Matteotti is now the new chairman."
socitaly.6.a:0 "Congratulations, Comrade Matteotti!"

socitaly.777.t:0 "The Communist and Syndicalist Success!"
socitaly.777.d:0 "The policies supported by both the Unione Sindacale Italiana and the Partito Comunista d'Italia have swayed the opinion of the majority of the delegates to the Congress and the Grand Chamber of Labour, now the only one question remains. Who shall become the truly dominant force?"
socitaly.777.a:0 "Interventionist Syndicalists!"
socitaly.777.b:0 "Communists!"

socitaly.7.t:0 "Unione Sindacale Italiana Majority!"
socitaly.7.d:0 "The Unione Sindacale Italiana has achieved a majority and are now in charge of the government. With this victory the position of Giuseppe Di Vittorio has only been strengthened."
socitaly.7.a:0 "Congratulations, Comrade Di Vittorio!"

socitaly.771.t:0 "Partito Comunista d'Italia Majority!"
socitaly.771.d:0 "The Partito Comunista d'Italia has achieved a majority and are now in charge of the government. With this victory, Antonio Gramsci is now the new chairman."
socitaly.771.a:0 "Congratulations, Comrade Gramsci!"

socitaly.8.t:0 "Blocco Nazionale Rivoluzionario Majority!"
socitaly.8.d:0 "The Blocco Nazionale Rivoluzionario has achieved a majority and are now in charge of the government. With this victory, Benito Mussolini is now the new chairman."
socitaly.8.a:0 "Congratulations, Comrade Mussolini!"

socitaly.9.t:0 "No Majority Achieved!"
socitaly.9.d:0 "No faction of the Chamber came out on top. The government is deadlocked, and for now, the country is once again thrown into chaos while the leaders attempt to negotiate some kind of compromise."
socitaly.9.a:0 "Damn it!"

socitaly.10.t:0 "Unione Sindacale Italiana and Partito Comunista d'Italia Compromise"
socitaly.10.d:0 "In an effort to block the dangerous Blocco Nazionale Rivoluzionario from achieving any kind of power, the Unione Sindacale Italiana and Partito Comunista d'Italia have agreed to form a coalition government. The government shall be equally split between the representatives of the USI and the PCd'I"
socitaly.10.a:0 "Better than nothing."

socitaly.19.t:0 "Suppression of Catholics"
socitaly.19.d:0 "A number of highly-placed Catholics who have been deemed at risk for supporting the Papacy over their own government were recently rounded up by the Republican Guard today and placed in prison until such a time as they can be properly vetted. It's a move that's sure to outrage other Catholics in the republic, but should any trouble arise, the presence of so many ready informants will ensure it is dealt with readily."
socitaly.19.a:0 "It must be done, for the greater good"

socitaly.20.t:0 "Northern Catholics Suppressed"
socitaly.20.d:0 "In a move that comes as a confirmation to many of the evils of Syndicalism, the Socialist Italian government recently rounded up scores of Catholic faithful – anyone whose allegiances might be suspect, and who might have been an ally to the Pope – and placed them in prison pending eventual interrogation. It's a move which has spurred resentment in the south, and renewed calls for war."
socitaly.20.a:0 "These people are innocent of all but faith!"

socitaly.21.t:0 "Northern Catholics Suppressed"
socitaly.21.d:0 "In a move that comes as a confirmation to many of the evils of Syndicalism, the Socialist Italian government recently rounded up scores of Catholic faithful – anyone whose allegiances might be suspect, and who might have been an ally to the pope – and placed them in prison pending eventual interrogation. It's a move which has spurred resentment in the south, and renewed calls for war."
socitaly.21.a:0 "These people are innocent of all but faith!"

socitaly.32.t:0 "Policy Towards the Church"
socitaly.32.d.radsoc:0 "While the policy of the Partito Socialista Unitario is to work with the Church, our support of the Worker-Priest movement has created mixed reactions amongst the faithful. Some of them claim we are perverting the Christian faith towards an industrial cause, and question the use of scripture in motivating workers. There is a concern within the government that this resistance will only provide an opening for the Papacy to exploit once it comes time for war with the Mezzogiorno."
socitaly.32.d.synd:0 "While the policy of the Unione Sindacale Italiana has been to ignore matters of faith, many within our government say our support of the Worker-Priest movement has violated our traditional neutrality. What's more, it's causing mixed reactions amongst the country's faithful. Some of them claim we are perverting the Christian faith towards an industrial cause, and question the use of scripture in motivating workers. There is a concern within the government that this resistance will only provide an opening for the Papacy to exploit once it comes time for war with the Mezzogiorno."
socitaly.32.a:0 "Come down hard on this resistance"
socitaly.32.b:0 "Ease back on our support - the movement should be voluntary"

socitaly.33.t:0 "Assessing the Economy"
socitaly.33.d:0 "The economy of the country has been suffering in recent years. While great progress has been made since the civil war that tore Italy apart, we must consider ways to improve the economy. Two main proposals have been put forth to the Chamber. The first, favoured by the Partito Socialista Unitario, would focus on decentralising our industry by empowering the various communes throughout the country. The second plan, put forth by the Blocco Nazionale Rivoluzionario, is nearly the exact opposite. It instead would favour creating an organisation called the Istituto per la Ricostruzione Industriale (Institute for Industrial Reconstruction) that will organise and guide the syndicates and unions in order to bring prosperity to Italy and its people."
socitaly.33.a:0 "Support the Communal Syndicalism plan"
socitaly.33.b:0 "Support the Istituto per la Ricostruzione Industriale plan"

socitaly.36.t:0 "Declare War on the Socialist Republic?"
socitaly.36.d:0 "The Socialist Republic of Italy is at war with the Two Sicilies. Some within the parliament are auguring that this is a golden opportunity to unite the Republic, while others suggest biding our time. What shall we do?"
socitaly.36.a:0 "Declare war!"
socitaly.36.b:0 "We will bide our time."

socitaly.37.t:0 "Declare War on the Socialist Republic?"
socitaly.37.d:0 "The Socialist Republic of Italy is at war with the Papal States. We should rally to the defence of the Pope!"
socitaly.37.a:0 "Defend the Pope!"

socitaly.38.t:0 "Awarding Naval Contracts"
socitaly.38.d:0 "We have two union-owned and -operated shipyards which are vying for the government contracts. One, the Cantieri Navali Riuniti, specializes in smaller ships, while the other, the Cantieri Navali Livorno, specializes in capital ships. We will have to select where our focus lies."
socitaly.38.a:0 "Award it to the Cantieri Navali Riuniti"
socitaly.38.b:0 "Award it to the Cantieri Navali Livorno"

socitaly.40.t:0 "Italy is United!"
socitaly.40.d:0 "At long last, Italy has been reunited, and the revolution has spread to every corner of the peninsula! Today is a great day and shall be considered a national holiday. Let all Italians rejoice now that Italy is reunited!"
socitaly.40.a:0 "Viva l'Italia!"

socitaly.41.t:0 "Fifth Congress"
socitaly.41.d:0 "Today, the Fifth Congress of the Socialist Republic of Italy begins. Delegates from all the unions across Italy have convened for the Congress, which is the first to be held in Rome and in a united Italy. Celebrations are being held throughout the nation, and Rome in particular, in honour of this momentous event."
socitaly.41.a:0 "Let's get to work!"

socitaly.42.t:0 "The Fate of the Pope"
socitaly.42.d:0 "One of the first issues on the agenda is what is to be done with the Pope. The Partito Socialista Unitario argue that the government has no business interfering with the Catholic Church, and that the Pope should be left alone. The Unione Sindacale Italiana and the Partito Comunista d'Italia believe that the throne of Saint Peter's should be occupied by a socialist. Finally, the Blocco Nazionale Rivoluzionario argues that the office of the Papacy is outdated and the Pope should be exiled. What shall be the decision of the Congress?"
socitaly.42.a:0 "Leave the Church alone."
socitaly.42.b:0 "Install a Red Pope."
socitaly.42.c:0 "Exile the Pope from Italy."

socitaly.43.t:0 "Internal Policy"
socitaly.43.d:0 "The second matter on the Fifth Congress's agenda is how to handle the issue of dissidents in the Republic. Not all within the Republic are accepting socialism, particularly in the areas where the reactionaries held sway prior to the Second Risorgimento. The Partito Socialista Unitario argues for a conciliatory policy, granting general amnesty and focusing on building socialism instead of going after the dissidents. The Unione Sindacale Italiana and the Partito Comunista d'Italiabelieves that a propaganda effort to show socialism's progress, combined with a balanced approach to law enforcement, will help change the minds of the dissidents. The Blocco Nazionale Rivoluzionario, for their part, wants to empower OVRA to clamp down on any dissent against the republic. What shall the Congress decide?"
socitaly.43.a:0 "The dissidents are not a threat."
socitaly.43.b:0 "Increase the propaganda to support the Republic."
socitaly.43.c:0 "Arrest the dissidents and those who help them!"

socitaly.44.t:0 "Italy's Place on the World Stage"
socitaly.44.d:0 "The next order of the Congress is to decide on what role the Socialist Republic of Italy shall play within the International and on the world stage. Until the Second Risorgimento, the Republic was focused on reuniting Italy, but now that that goal has been achieved, Italy's political future must be determined. The Blocco Nazionale Rivoluzionario believe that Italy should focus on spreading the revolution to all corners of the world while both the Unione Sindacale Italiana and the Partito Comunista d'Italia believe the focus should be first on Europe. Finally, the Partito Socialista Unitario believe Italy's role is to help nurture socialism within Italy and the members of the International first."
socitaly.44.a:0 "Nurture socialism from within"
socitaly.44.b:0 "A European revolution!"
socitaly.44.c:0 "A world revolution!"

socitaly.45.t:0 "Partito Socialista Unitario Victory"
socitaly.45.d:0 "The Partito Socialista Unitario has achieved a majority and are now in charge of the government. They must now determine who is to lead the country. Comrades Giacomo Matteotti and Giuseppe Romita are the leading candidates to assume the role of Chairman. Who shall it be?"
socitaly.45.a:0 "Congratulations, Comrade Matteotti!"
socitaly.45.b:0 "Congratulations, Comrade Romita!"

socitaly.466.t:0 "The Communist and Syndicalist Success"
socitaly.466.d:0 "The policies supported by both the Unione Sindacale Italiana and the Partito Comunista d'Italia have swayed the opinion of the majority of the delegates to the Congress and the Grand Chamber of Labour, now the only one question remains. Who shall become the truly dominant force?"
socitaly.466.a:0 "Interventionist Syndicalists!"
socitaly.466.b:0 "Communists!"

socitaly.46.t:0 "Unione Sindacale Italiana Victory"
socitaly.46.d:0 "The Unione Sindacale Italiana has achieved a majority and are now in charge of the government. They must now determine who is to lead the country. Comrades Giuseppe Di Vittorio and Giuseppe Giulietti are the leading candidates to assume the role of Chairman. Who shall it be?"
socitaly.46.a:0 "Congratulations, Comrade Di Vittorio!"
socitaly.46.b:0 "Congratulations, Comrade Giulietti!"

socitaly.461.t:0 "Partito Comunista d'Italia Victory"
socitaly.461.d:0 "The Partito Comunista d'Italia has achieved a majority and are now in charge of the government. They must now determine who is to lead the country. Comrades Antonio Gramsci, Angelo Tasca and Palmiro Togliatti are the leading candidates to assume the role of Chairman. Who shall it be?"
socitaly.461.a:0 "Congratulations, Comrade Gramsci!"
socitaly.461.b:0 "Congratulations, Comrade Tasca!"
socitaly.461.c:0 "Congratulations, Comrade Togliatti!"

socitaly.477.t:0 "Blocco Nazionale Rivoluzionario Majority, and Split"
socitaly.477.d:0 "The Blocco Nazionale Rivoluzionario has achieved a majority and are now in charge of the government, yet with the reunification of Italy long growing differences within the Bloc have come to the surface. The fate of Italy now hangs in balance as four factions, Mussolini's National Syndicalists within the Leagues of Revolutionary Action, Marinetti's Futurists within the Futurist Political Party, Bombacci's Maximalists within the Maximalist Italian Socialist Party and De Ambris' Reformed Charterites within the Italian Labour Union strive to dominate."
socitaly.477.a:0 "The Charter Totalists hold strong!"
socitaly.477.b:0 "The Left Futurists advance!"
socitaly.477.c:0 "The National Maximalists ascend!"
socitaly.477.e:0 "The Reformed Totalists pull through!"

socitaly.47.t:0 "Fasci d'Azione Rivoluzionaria Victory"
socitaly.47.d:0 "The Fasci d'Azione Rivoluzionaria have prevailed and solidified their hold on the government. They must now determine who is to lead the country. Comrades Benito Mussolini, Michele Bianchi, Edmondo Rossoni and Achille Starace are the leading candidates to assume the role of Chairman. Who shall it be?"
socitaly.47.a:0 "Congratulations, Comrade Mussolini!"
socitaly.47.b:0 "Congratulations, Comrade Bianchi!"
socitaly.47.c:0 "Congratulations, Comrade Rossoni!"
socitaly.47.e:0 "Congratulations, Comrade Starace!"

socitaly.471.t:0 "Partito Politico Futurista Victory"
socitaly.471.d:0 "The Partito Politico Futurista has prevailed and solidified its hold on the government. They must now determine who is to lead the country. Comrades Filippo Tommaso Marinetti, Gino Severini and Italo Balbo are the leading candidates to assume the role of Chairman. Who shall it be?"
socitaly.471.a:0 "Congratulations, Comrade Marinetti!"
socitaly.471.b:0 "Congratulations, Comrade Severini!"
socitaly.471.c:0 "Congratulations, Comrade Balbo!"

socitaly.472.t:0 "Partito Socialista Italiano Massimalista Victory"
socitaly.472.d:0 "The Partito Socialista Italiano Massimalista has prevailed and solidified its hold on the government. They must now determine who is to lead the country. Comrades Nicola Bombacci and Edmondo Cione are the leading candidates to assume the role of Chairman. Who shall it be?"
socitaly.472.a:0 "Congratulations, Comrade Bombacci!"
socitaly.472.b:0 "Congratulations, Comrade Cione!"

socitaly.473.t:0 "Unione Italiana del Lavoro Victory"
socitaly.473.d:0 "The Unione Italiana del Lavoro has prevailed and solidified its hold on the government. They must now determine who is to lead the country. Comrade Alceste De Ambris is the only leading candidates to assume the role of Chairman."
socitaly.473.a:0 "Congratulations, Comrade De Ambris!"

socitaly.48.t:0 "No Majority Achieved!"
socitaly.48.d:0 "No faction of the Chamber came out on top. The government is deadlocked, and for now, the country is once again thrown into chaos while the leaders attempt to negotiate some kind of compromise."
socitaly.48.a:0 "A compromise must be found!"

socitaly.49.t:0 "Unione Sindacale Italiana and Partito Comunista d'Italia Compromise"
socitaly.49.d:0 "In an effort to block the dangerous Blocco Nazionale Rivoluzionario from achieving any kind of power, the Unione Sindacale Italiana and Partito Comunista d'Italia have agreed to form a coalition government. The government shall be equally split between the representatives of the USI and the PCd'I"
socitaly.49.a:0 "Better than nothing"

socitaly.50.t:0 "Prisoner of the Vatican"
socitaly.50.d:0 "His Holiness has locked himself within the Vatican, as previous popes did during the days of the Kingdom of Italy. He refuses to acknowledge that [SRI.GetNameDef] rules Italy. However, so long as he is locked within the Vatican, he can do little but make noise. Now, the debate has been renewed: should we just leave the Pope alone to rant and rave, force the Conclave to pick a socialist Pope, or send him into exile?"
socitaly.50.a:0 "Exile the Pope!"
socitaly.50.b:0 "Make the Conclave elect a socialist priest"
socitaly.50.c:0 "Just let him complain"

socitaly.51.t:0 "The Papal Conclave Begins"
socitaly.51.d:0 "The Papal Conclave has begun! The Holy See shall come together and choose a new pope that shall support Socialism. It may take some time but they will eventually elect a new Pope who will do his part to liberate the faithful from their chains."
socitaly.51.a:0 "They shall choose right!"

socitaly.52.t:0 "A New Pope"
socitaly.52.d:0 "After many days of debating, the Conclave has elected Achille Liènart as Leo XIV."
socitaly.52.a:0 "Yay!"

socitaly.53.t:0 "Exiling the Pope"
socitaly.53.d:0 "We have decided that the Pope has no place within our society, and that he shall be exiled. Where he goes, we don't care, but he shall not remain within Italy any longer!"
socitaly.53.a:0 "Get out of here!"

socitaly.54.t:0 "The Pope Arrives in [Root.GetNameDef]"
socitaly.54.d:0 "The Pope has arrived in [Root.GetNameDef] today, seeking refuge from the syndicalists within Italy who have exiled him from the country. A large crowd has already come out to meet the Holy Father. He has requested more permanent residence in one of our cathedrals, until such a time as the Vatican is once more restored to freedom."
socitaly.54.a:0 "Stay as long you want, Holy Father!"

socitaly.65.t:0 "The Vatican Commune"
socitaly.65.d:0 "We have recently concluded a productive meeting with the Pope. A tiny commune will be created around Saint Peter's Basilica called the Vatican Commune that will be independent from the Republic. Meanwhile, he will accept the legitimacy of our Republic and urge Catholics worldwide to do so as well. This marks a great day for the faithful and for the Republic."
socitaly.65.a:0 "Thank you, Holy Father!"

socitaly.66.t:0 "Revolutionary Irredentism"
socitaly.66.d:0 "There are still Italian lands and our Italian brothers and sisters that are held in bondage, and it is time that the Chamber take a stance on their liberation. Some suggest focusing on just the ones in Austria, others think that we should focus on them but also include Malta. The Blocco Nazionale Rivoluzionario call for a true Greater Italia to be created as a new light of socialism in the world."
socitaly.66.a:0 "Just help liberate our comrades in Austria."
socitaly.66.b:0 "Austrian comrades and Maltese comrades both."
socitaly.66.c:0 "Greater Italia shall be the light of socialism!"

socitaly.67.t:0 "The New Lands"
socitaly.67.d:0 "It has been some time, but we have finally liberated our comrades. Now that socialism has come to the new lands of the republic, we can be secure knowing that we shall be a beacon of socialism within the International."
socitaly.67.a:0 "Avanti Italia!"

socitaly.68.t:0 "Trial for Reactionary Leaders"
socitaly.68.d:0 "With our victory over the reactionary forces, the leaders of the corrupt republic and the "noble" leaders of the despotic kingdoms are standing trial. Some want us to be lenient with them while others want us to be harsh and make an example of them. How shall the court rule?"
socitaly.68.a:0 "Lenient. We already have our victory."
socitaly.68.b:0 "Make an example of them."

socitaly.69.t:0 "What to do with Royal Palaces?"
socitaly.69.d:0 "With the conquest of the South, we have taken control of the territory of the Kingdom of the Two Sicilies, and as we bring the revolution southward, the question of what to do about the various noble and royal palaces has arisen. Some think that they should be given over to the local communes, others think that the government should use them for the various ministry positions. Finally, some support the idea of giving them over to the Workers Youth League."
socitaly.69.a:0 "Turn them over to the local communes."
socitaly.69.b:0 "Make them government headquarters."
socitaly.69.c:0 "Make them youth camps."

socitaly.70.t:0 "Resistance to Secularism"
socitaly.70.d:0 "As we bring the revolution to the rest of Italy, our official policy of secularism is causing problems with reintegrating the Italian people into a cohesive nation. The Catholic Church was far more powerful in the rest of Italy than in our republic. Consequently, many people are trying to resist and slowing the progress of bringing the revolution to the rest of Italy."
socitaly.70.a:0 "They will learn in time."

socitaly.71.t:0 "Non-Interference Policies Help"
socitaly.71.d:0 "As we bring the revolution to the rest of Italy, our non-interference towards christianity is proving to be popular with the people and helpful in bringing them to understand the principles of socialism. While there is still quite a bit of resistance among the more dedicated reactionaries, there is less than our strategists expected before the war."
socitaly.71.a:0 "Thank 'heavens'!"

socitaly.72.t:0 "Land Reform in Southern Italy"
socitaly.72.d:0 "Now that we have control of Southern Italy, it is time to bring land reform to the south and bring the revolution to the southern farmers. The package of land reforms prepared by the Chamber will collectivise and give the land back to the farmers. Furthermore, local agriculture unions will be created to bring syndicalism south."
socitaly.72.a:0 "Break the chains!"

socitaly.73.t:0 "Industrialisation for the South"
socitaly.73.d:0 "The south was never industrialised to its full potential. However, now that we have control of the south we can begin a program to industrialise the region. This will help improve the lives of the people living there by bringing jobs and development and lowering inequality across Italy."
socitaly.73.a:0 "Progress moves south!"

socitaly.74.t:0 "Syndicalisation of the Economy"
socitaly.74.d:0 "With Italy now united, the question has arisen as to how to bring the syndicalist economy to the rest of Italy. Some think the best way is to focus on building up the unions in the areas. Others think the best way to syndicalise the rest of the country is to focus on collective farming. A third option is worker co-operatives, especially those that serve the military, which could be the key to revolutionizing the new regions."
socitaly.74.a:0 "Focus on the unions."
socitaly.74.b:0 "Focus on communal farming."
socitaly.74.c:0 "Focus on worker co-operatives."

socitaly.75.t:0 "New Communes"
socitaly.75.d:0 "With the rest of Italy now under our control, new revolutionary communes are being formed throughout the Republic, from Lombardy and Venetia to Sicily and Naples. These communes have become new social centres and bases for spreading the revolution in the areas."
socitaly.75.a:0 "Lunga Vita ai Comuni!"

socitaly.76.t:0 "Resistance to Social Changes"
socitaly.76.d:0 "Since we have united Italy there has been resistance against the various social changes that we have implemented in the Republic since its founding, particularly in the case of women's rights. The changes that we have brought to Italian society will take time, but eventually, the rest of Italy shall accept them."
socitaly.76.a:0 "Damn reactionaries!"

socitaly.77.t:0 "OVRA help prevent trouble"
socitaly.77.d:0 "OVRA have apprehended a number of reactionary traitors to the Republic operating in the south. The Ministers have made sure that no one in the rest of Italy will dare betray the revolution."
socitaly.77.a:0 "The Secret Police to the Rescue!"

socitaly.78.t:0 "Fasci Siciliani Founded"
socitaly.78.d:0 "The original Fasci Siciliani was a socialist movement in Sicily in the 1880s and 1890s. They were eventually crushed, but their legacy was long-lasting; they fought for democracy and socialism and were true revolutionaries. Today, a new Fasci Siciliani has been founded, drawing on the legacy of the old organisation. This new Fasci Siciliani is focusing on spreading the ideals of the republic into Sicily."
socitaly.78.a:0 "Long live the Fasci!"

socitaly.79.t:0 "Exhibition of the Revolution"
socitaly.79.d:0 "In 1919 the Socialist Republic of Italy was proclaimed. However, the resulting civil war would leave Italy divided. Since then, we have erased these false borders, reunified Italy, and brought the revolution to all corners of our country! To demonstrate our glorious victory to the people, a grand exhibition of the revolution and our struggles and losses has been unveiled in Roma. Celebrating the struggle to bring syndicalism to all corners of Italy, it will no doubt help to educate the masses about the revolution and inform them of the glory of a reunited Italy."
socitaly.79.a:0 "Long live the Republic!"

socitaly.80.t:0 "Women Entering Politics"
socitaly.80.d:0 "While women have been legally allowed to vote, work in politics, and sit in the Grand Chamber of Labour since the founding of our Republic, it is only now that we have unified Italy that women throughout the whole of the country enjoy these rights. Many women, especially those from the south and the northeast where the reactionaries ruled, are now taking steps to enter politics for the first time in their lives, from local unions and communes to the Chamber itself."
socitaly.80.a:0 "Great!"

socitaly.84.t:0 "Female Red Guard Divisions"
socitaly.84.d:0 "With the decision to create the Gruppi di Difesa della Donna, a number of women have formed their own defence unit based out of the city of Livorno. These women have called their unit the Prospero Brigade in honour of the minister who helped create the Gruppi in the first place."
socitaly.84.a:0 "We need every man and woman we can get!"

socitaly.85.t:0 "The Worker-Priest Movement"
socitaly.85.d:0 "The Worker-Priest movement is a movement for the priests of the Catholic Church to help connect to the faithful by working in factories like the laity. The movement is rather popular in the Republic at the moment, and affords the priests the opportunity to connect more closely to the people. Sometimes, sermons can even be heard inside factories and workshops after hours, as the faithful listen to the priests at the end of a long day."
socitaly.85.a:0 "Jesus was a carpenter, after all."

socitaly.86.t:0 "Christian Associations of Italian Workers"
socitaly.86.d:0 "The Christian Associations of Italian Workers, or Associazioni Cristiane dei Lavoratori Italiani (often abbreviated as ACLI), are the largest Catholic lay organisation within the Republic. The goal of the organisation is to help Catholics follow and live in accordance with the philosophy of Christian socialism. Unsurprisingly, the Associazioni are heavily connected with the Popularist Movement and thus more moderate members of the Unitary Socialist faction within the Grand Chamber of Labour."
socitaly.86.a:0 "Let us follow in the steps of Jesus."

socitaly.87.t:0 "Futuristic Architecture"
socitaly.87.d:0 "'This is the greatest absurdity of modern architecture. It is perpetuated by the greedy complicity of academies, internment camps for the intelligentsia, where the young are forced to recopy classical models onanistically instead of straining their imaginations to search for solutions to new and urgent problems: the Futurist house and city. A house and city spiritually and materially our own, in which our riotous activity can rage without seeming a grotesque anachronism.' So reads the Futurist Manifesto of architecture. Futurism as an architectural movement has recently been highly popular among the Blocco Nazionale Rivoluzionario. Mussolini, in particular, is a noted patron of architects building in that style."
socitaly.87.a:0 "The Future is now!"

socitaly.88.t:0 "Associazione Ricreativa e Culturale Italiana"
socitaly.88.d:0 "The Associazione Ricreativa e Culturale Italiana, or Italian Recreational and Cultural Association, is the largest recreational society within the Republic. Founded in Florence in the 1920s, the organisation is purely secular, and its goal is to help support recreational activities for the people as well as to support solidarity amongst the citizens of the Republic. Culture that was once only the purview of the elites, such as opera, plays, and classical music, are now available for the people to enjoy. Furthermore, the Associazione supports book clubs, countryside vacations, and more through arrangements with local communes and unions."
socitaly.88.a:0 "Culture belongs to the masses!"

socitaly.89.t:0 "Unione Donne Italiane Congress"
socitaly.89.d:0 "'We don't see why the revolution is in the hands of only half the population. We are anarchists, but we are also women and we want to make our revolution. Not have men make it for us. We don't want a struggle designed to fit the male because we'll be screwed, as always. We want to fight so that we can claim our part in the share-out. We want to make it clear that just now we're beside ourselves with joy and it would be a mistake to keep us at home knitting! We want to die! But we want to die like men, not live like servants!' So said Ada Prospero at the annual congress of the Unione Donne Italiane, the largest women's organisation in the republic. The Union's goal is dedicated to women's emancipation and liberation. Ada Prospero, in particular, supports the creation of female combat units to fight for the unification of Italy."
socitaly.89.a:0 "We shall see."

socitaly.90.t:0 "1937 Championship between Bologna and Torino"
socitaly.90.d:0 "The 1936-1937 Series A Finale for the Italian football league championship has reached the last round. Torino playing against Bologna. The Bulls against the Greyhounds. Bologna is the clear favourite to win, as they are the current reigning champions; however, the Torino team this year is playing strong. Who shall win the championship for this year?"
socitaly.90.a:0 "Who shall win, indeed!"

socitaly.91.t:0 "Bologna Wins 1937 Championship game!"
socitaly.91.d:0 "It was a close match, but Bologna won with a score of 2-1, remaining as the reigning champions of the Italian League. Naturally, the city of Bologna is celebrating this victory."
socitaly.91.a:0 "The Greyhounds remain the champions!"

socitaly.92.t:0 "Torino Wins 1937 Championship Game!"
socitaly.92.d:0 "In a stunning upset, the Torino team defeated Bologna 1-0. For the first time in just under a decade, the reigning champions were defeated. The city of Torino will surely be celebrating all night after this stunning victory."
socitaly.92.a:0 "The Bulls are the new champions!"

socitaly.100.t:0 "The Founding of Cinecittà"
socitaly.100.d:0 "Benito Mussolini unveiled the opening of Cinecittà today outside the city of Florence. Cinecittà was planned by numerous architects to be less of a film studio and more of a small cinema city. Mussolini himself was quoted as saying during the opening of the studio: 'Cinema is the most powerful weapon against Capitalism.'. Many aspiring filmmakers are already speaking with the unions of the area to see about producing films there, while some are already calling it Hollywood on the Arno."
socitaly.100.a:0 "Cinema is the most powerful weapon against Capitalism!"

socitaly.101.t:0 "Death of Filippo Turati"
socitaly.101.d:0 "Today, the great statesman Filippo Turati has passed away at the age of 79 years old. Filippo Turati was one of the last surviving founders of the Italian Socialist Party. His strong and constant support of the rights of the workers of Italy from his earliest days has made him famous throughout the Republic. In addition to founding the Socialist Party of Italy, he was also one of the principal architects of the constitution of the Socialist Republic of Italy. The funeral in Torino was attended by visitors from nations around the world and officials from across the political spectrum, all paying their respects to the late great leader as various labour songs were sung, including Inno dei Lavoratori which he penned himself."
socitaly.101.a:0 "The passing of a torch."

socitaly.102.t:0 "Maggio Musicale Fiorentino"
socitaly.102.d:0 "In the city of Florence, conductor Vittorio Gui has created a new festival called the Maggio Musicale Fiorentino, dedicated to performing operas and musicals free of charge for the people so that way the classics can be enjoyed by all citizens, not just the privileged elites. The opening opera for the festival was Giuseppe Verdi's Nabucco. While it is the first of its kind in Italy, Vittorio Gui has stated he hopes that the Maggio Musicale's success can be replicated in cities throughout the Republic."
socitaly.102.a:0 "Opera for the People!"

socitaly.103.t:0 "Enrico Fermi creates the Pisa Pile-1"
socitaly.103.d:0 "Enrico Fermi has recently created the Pisa Pile-1; the world's first artificial nuclear reactor. Created with the help of students from the University of Pisa, the device may have only been capable of generating a half watt of power, but its success proves that a nuclear reactor can be built."
socitaly.103.a:0 "Comrade Fermi brings progress for the Republic and for the world!"

socitaly.104.t:0 "Enrico Fermi wins Noble Prize"
socitaly.104.d:0 "The physicist Enrico Fermi has recently won the Nobel Prize in Physics for his work on induced radioactivity. Fermi, who has been a professor at the University of Pisa since the civil war, has published numerous works on physics, especially relating to the new field of nuclear physics. With his Nobel Prize, the Socialist Republic of Italy can celebrate another hero of Italy and of Socialism."
socitaly.104.a:0 "A hero of the Republic!"

socitaly.105.t:0 "Commune of San Marino"
socitaly.105.d:0 "The city-state of San Marino is one of the longest surviving republics on the Italian Peninsula. A relic from the city-state era, San Marino has survived for centuries, lasting from the Roman era all the way to the Risorgimento, and even through the Civil War and the Second Risorgimento. It has long been a haven for refugees from oppression. Today, the elections have brought the Socialists into power in the city-state, and the new Captain Regents are working on bringing syndicalism to their tiny commune. They have assured our republic that they wish to remain friends and seek to build bridges between the two republics."
socitaly.105.a:0 "Greetings Comrades!"

socitaly.106.t:0 "Roma Jazz Festival"
socitaly.106.d:0 "With Rome once again the capital of Italy, a jazz festival has been put on by the various musical unions throughout Italy. Jazz has been within Italy since before the revolution, starting in 1904, though modern Italian Jazz draws inspiration from America. The famed American Jazz musician Louis Armstrong is the highlight of the festival."
socitaly.106.a:0 "Let us enjoy the new music of a new Rome."

socitaly.107.t:0 "Giro d'Italia Refounded"
socitaly.107.d:0 "With Italy reunited, the Giro d'Italia can begin again. The Giro d'Italia is a cycling race that began in 1909, but the outbreak of the Weltkrieg and the ongoing political instability in Italy have altogether prevented the race from being held since 1914. The race course goes from Torino in the north all the way down to Napoli and Bari in the south up back to Milan."
socitaly.107.a:0 "Let the race begin!"

socitaly.108.t:0 "Fausto Coppi Wins the Giro D'Italia"
socitaly.108.d:0 "Fausto Coppi has won the Giro D'Italia, setting a new record. At the age of twenty, he is the youngest cyclist to complete the race. His win has also popularized his training regime and his particular diet, which focuses on whole grains where other racers consume large amounts of red meat."
socitaly.108.a:0 "Congratulations, Comrade Coppi!"

socitaly.109.t:0 "Spartacus is Released"
socitaly.109.d:0 "Cinecittà has released the epic movie Spartacus. Telling the story of the ancient Roman slave rebellion leader Spartacus, the movie is by all accounts an epic with a cast of thousands. Starting Gino Cervi as Spartacus and directed by Carmine Gallone, the movie has already proven a success and both with critics and the public at large."
socitaly.109.a:0 "I am Spartacus!"

socitaly.110.t:0 "The Promotion of Leonilde Iotti"
socitaly.110.d:0 "It appears our policies towards female equality are rapidly paying off, as new, young recruits are making their way into the highest ranks of the Red Army.\n\nThe newest promotion is that of the extremely young Leonilde, or Nilde, Iotti; formerly a teacher, daughter of a trade unionist, Nilde later joined the revolutionary struggle when barely 20 years old. Rapidly, she went from supporting roles to participating in active combat missions; and she rose through the ranks of the GDI.\n\nBy today, Iotti has effectively become the leader of the organisation, in spite of her still very young age, a testament to her revolutionary valour; as such, Chairman [SRI.GetLeader] chose to formally recognise her position and granted her a commission, making her the fastest rising officer in the history of Italy."
socitaly.110.a:0 "Three hurrahs for the women of Italy!"

socitaly.111.t:0 "The Grande Rivoluzione Culturale Proletaria Begins"
socitaly.111.d:0 "Comrade Mussolini spoke before a massive crowd today in Rome, declaring that Italy must be purged of all elements of reactionary and capitalist thought, and that the new futurist culture of Italy shall rise from its ashes to build an Italy that is the culmination of the declaration of revolution in 1919."
socitaly.111.a:0 "We must cleanse Italy of corruption!"

socitaly.112.t:0 "Destroy the Cult of the Past"
socitaly.112.d:0 "'With our enthusiastic adherence to Futurism, we will destroy the cult of the past, the obsession with the ancients, and the pedantry and academic formalism that have strangled our society. The past is feudalistic and capitalistic and must be wiped away. The Socialist Republic has no need for the past!' according to a state paper in Torino."
socitaly.112.a:0 "The past is gone!"

socitaly.113.t:0 "Spontaneous Revolutionary Violence"
socitaly.113.d:0 "The leader of the Ministry for Public Security has declared that it will be of no issue if reactionaries are killed by revolutionary violence. This has sparked a wave of violence throughout the country as people engage in spontaneous revolutionary violence against those considered reactionary. When this will be over, no one knows. But the reactionaries shall be purged!"
socitaly.113.a:0 "Death to the reactionaries!"

socitaly.114.t:0 "Bonfire of the Vanities"
socitaly.114.d:0 "In Florence, a massive bonfire was held where citizens threw various 'vanities' considered to be reactionary or capitalistic into the fires. Artwork from before the creation of the Socialist Republic of Italy, books that promoted reactionary thought or un-socialist principles, and household goods deemed bourgeois were also destroyed. This bonfire has been copied by other cities across the republic as many seek to destroy the culture of the past."
socitaly.114.a:0 "Destroy the capitalist vanities!"

socitaly.115.t:0 "Purging the Reactionaries"
socitaly.115.d:0 "A number of the ministers in the government hold rather reactionary views. While they claim to be dedicated to the Republic, we know better. People like Giacomo Matteotti are all reactionaries that must be purged! They and others will only corrupt the ideals of socialism and bring back capitalism to the Republic. This will not be allowed!"
socitaly.115.a:0 "We shall not be corrupted!"

socitaly.116.t:0 "Destruction of Churches"
socitaly.116.d:0 "'God does not exist - religion in science is an absurdity, in practice an immorality, and in men a disease.' So proclaims Chairman Mussolini. With that, the attention of the Duce has turned towards Christianity and religion. Churches across Italy have been set upon by the Action Squads. Some have been transformed into town halls, with all sign of them being once a place of worship gone. Even more have been destroyed outright, or laid siege by revolutionaries as devout Christians barricaded themselves in. From the tiny parish churches that dot the towns of Italy to the largest cathedrals in the country, none have been spared. It seems that Comrade Mussolini will not stop until every trace of superstition is destroyed!"
socitaly.116.a:0 "Death to superstition!"

socitaly.117.t:0 "Technicians in the Country and Bureaucrats in the Factories"
socitaly.117.d:0 "The Republic is to not be a bureaucratic republic. However, in the years since its foundation, that has been changing and bureaucrats have been coming back within the government and within the workplaces. In order to make sure that the republic is not bureaucratised, factory technicians and leaders will be made to spend time in the countryside and government bureaucrats will be made to spend time within the factories."
socitaly.117.a:0 "Break the chains!"

socitaly.118.t:0 "La Mia Vita"
socitaly.118.d:0 "In order to spur on the total remodeling of the Italian Culture to follow the vision laid out by Comrade Starace in accordance to FAR's doctrine, the life story, political considerations, and reasons why one would act to ensure the success of the revolutionary struggle, all dictated by Benito Mussolini have been made into a book called La Mia Vita (My Life) that has been printed en masse for citizens to study as they try to follow in the footsteps of the Chairman."
socitaly.118.a:0 "Heed the wise words of Comrade Chairman Mussolini."

socitaly.119.t:0 "Futurist Food"
socitaly.119.d:0 "A book called the Manifesto of Futurist Cooking has been published. Its purpose is to ensure that even the daily habits of eating are transformed. The book has some choice words reserved for pasta; 'No more pasta, as it causes lassitude, pessimism and lack of passion,' a position backed up by Mussolini himself, who is quoted as saying 'a nation of spaghetti eaters cannot have a social revolution'"
socitaly.119.a:0 "Food of the future!"

socitaly.120.t:0 "The Strength of the Army"
socitaly.120.d:0 "As we continue to reshaped the Culture of Italy, the Army has become more and more important in keeping order and stability. However, within the upper echelons of command, some have started to wonder if these methods are productive in building a new society and culture for Italy."
socitaly.120.a:0 "The Army will protect the revolution, of course."

socitaly.121.t:0 "Destruction of Estates"
socitaly.121.d:0 "Many noble estates in the south have been destroyed. The lands of the Kingdom of the Two Sicilies held a number of noble estates, and the people in the south have finally decided to destroy these estates and make sure that there is no trace of the relics of the old feudal order."
socitaly.121.a:0 "Death to feudalism!"

socitaly.122.t:0 "Mussolini's Personality Cult"
socitaly.122.d:0 "A cult of personality has begun to grow around Mussolini, thanks to his efforts at using his personal charisma as well as the mass media from newspaper to film to make sure that his image is respected and supported. Portraits of Mussolini have popped up in public and private spaces alike throughout the country."
socitaly.122.a:0 "All for Mussolini!"

socitaly.123.t:0 "Revolutionary Films"
socitaly.123.d:0 "To build a new culture, we must destroy the old one. Archaic plays and operas are no longer to be performed. Instead, using the new film industry, a new culture celebrating the revolution and the Republic will be created. Mussolini, in particular, is sponsoring new actors, actresses and directors that will praise the Duce."
socitaly.123.a:0 "Film will bring about a new culture."

socitaly.124.t:0 "The Tricolour Question"
socitaly.124.d:0 "While the colors of our dear Italy have historically been that of a green-white-red tricolor, since the Red and White Republicans split our revolutionary government had chosen to fly a black-white-red flag to identify itself. This was done due to the necessity to distinguish ourselves from the rival Austrian lapdogs in Milan and Veneto. The color scheme, inspired by both the Napoleonic era Roman Republic and the Italian Syndicalist Union, has become a symbol of the revolutionary struggle in Italy popular among the myriad of paramilitaries organized to fill the void of the old army.\nBut with the peninsula now fully under our control, some have proposed to legitimise ourselves further to the world and our people by restoring the old tricolor. A final decision needs to be made lest it continues to distract our leadership for much longer."
socitaly.124.a:0 "Keep the revolutionary colors."
socitaly.124.b:0 "Restore the old Tricolore."

socitaly.125.t:0 "The End of the Revolution"
socitaly.125.d:0 "Mussolini and Starace have declared in Rome that the Italian Culture has been successfuly reshaped. The reactionary culture that has infected Italy since the Republic was declared is gone. Today, the sun shines on a new Italia, and the violence and chaos that has reigned over Italy has begun to subside. Life has been changed, but the Republic has been made stronger; or at least, that is what Comrade Mussolini says. It is clear, though, that his grip on power is now absolute."
socitaly.125.a:0 "The Revolution is over."

socitaly.126.t:0 "Syndicalist Partisans Rise Up"
socitaly.126.d:0 "We've always had suspicions that there was an underground network of syndicalists preparing for the day when we and [SRI.GetNameDef] went to war. Their numbers are not overwhelming, but their appearance behind our lines is unexpected, and they have caused a fair amount of disruption throughout the country."
socitaly.126.a:0 "It will change nothing"

socitaly.127.t:0 "The Balance in Italy"
socitaly.127.d.ita:0 "The balance on the Italian peninsula has been delicate since the end of the civil war, with [SRI.GetNameDef] maintaining a tense peace with its neighbors due to the knowledge that drawing in the French would surely bring intervention from the Germans and Austrians. Thus any conflict in Italy would need to be a self-contained one. With [ITA.GetNameDef] drawing in its own allies into the war, the situation has now officially changed: the balance is broken."
