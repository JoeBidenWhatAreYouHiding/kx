SRI_holy_italy:0 "Holy Italy"
SRI_light_hand_idea:0 "A Light Hand"
SRI_light_hand_idea_desc:0 "As we go about rebuilding the South in God's image, we must show those who were once against us that we are not out for revenge. Our Blessed Lord preached forgiveness, and thus we shall obey"
SRI_no_mercy_idea:0 "One People"
SRI_no_mercy_idea_desc:0 "We are all one People. Jew, Gentile, Black, White. Meanless divisions created by the Devil to turn man against man, to turn him away from his true Master. Christ, and his most holy bride, the Church, is the true master of the human race. and in him, we are one People."
SRI_low_cardinal_support:0 "Low Cardinal Support"
SRI_low_cardinal_support_desc:0 "Following Pio's rise to the Papacy, many within the College of Cardinals view Pio as illegitimate, as he was not elected. If the new pope wishes to radically reform the Church, he will need the support of the Cardinals."
SRI_low_laity_support:0 "Low Laity Support"
SRI_low_laity_support_desc:0 "With the Papacy in his hands, Pio has already begun to make promises of radical reform. This has put the Laity of the Church, already scandalized by his sudden rise, on even more of an edge. For Reform within the Church to truly stick, it will require the absolute support of the Catholic Laity."
SRI_vatican_two_open:0 "The Second Vatican Council"
SRI_vatican_two_open_desc:0 "With the Pope's call for reform being heard, the Bishops of the World have gathered together in Council. The direction of the Council will change the course of the Church for years to come..."
SRI_vatican_two_trad1:0 "The Second Vatican Council-Traditionalist Bent"
SRI_vatican_two_trad1_desc:0 "As the council-fathers meet more and more, it is clear to all both within the hallowed halls of the Council itself and from the outside world, the Second Vatican Council will go down as perhaps one of the most Traditionalist in the history of the Church"
SRI_vatican_two_trad2:0 "The Second Vatican Council-Traditionalist Bent"
SRI_vatican_two_trad2_desc:0 "As the council-fathers meet more and more, it is clear to all both within the hallowed halls of the Council itself and from the outside world, the Second Vatican Council will go down as perhaps one of the most Traditionalist in the history of the Church"
SRI_vatican_two_trad3:0 "The Second Vatican Council-Traditionalist Bent"
SRI_vatican_two_trad3_desc:0 "As the council-fathers meet more and more, it is clear to all both within the hallowed halls of the Council itself and from the outside world, the Second Vatican Council will go down as perhaps one of the most Traditionalist in the history of the Church."
SRI_vatican_two_mod1:0 "The Second Vatican Council-Moderate Bent"
SRI_vatican_two_mod1_desc:0 "As the council-fathers meet more and more, it is clear to all both within the hallowed halls of the Council itself and from the outside world, the Second Vatican Council will not be a radical shift in course, to the chagrin of many both in and outside the Church. It is doubted that much will change in the daily life of the Faithful due to the Council"
SRI_vatican_two_mod2:0 "The Second Vatican Council-Moderate Bent"
SRI_vatican_two_mod2_desc:0 "As the council-fathers meet more and more, it is clear to all both within the hallowed halls of the Council itself and from the outside world, the Second Vatican Council will not be a radical shift in course, to the chagrin of many both in and outside the Church. It is doubted that much will change in the daily life of the Faithful due to the Council"
SRI_vatican_two_reform1:0 "The Second Vatican Council-Reformist Bent"
SRI_vatican_two_reform1_desc:0 "As the council-fathers meet more and more, it is clear to all both within the hallowed halls of the Council itself and from the outside world, the Second Vatican Council will be a truly revolutionary development in the history of the Catholic Church. It seems that the Pope's grand vision of an Anti-Nationalist, Anti-Capitalist and Anti-Communist Church will be a reality in but a few short years."
SRI_vatican_two_reform2:0 "The Second Vatican Council-Reformist Bent"
SRI_vatican_two_reform2_desc:0 "As the council-fathers meet more and more, it is clear to all both within the hallowed halls of the Council itself and from the outside world, the Second Vatican Council will be a truly revolutionary development in the history of the Catholic Church. It seems that the Pope's grand vision of an Anti-Nationalist, Anti-Capitalist and Anti-Communist Church will be a reality in but a few short years."
SRI_vatican_two_reform3:0 "The Second Vatican Council-Reformist Bent"
SRI_vatican_two_reform3_desc:0 "As the council-fathers meet more and more, it is clear to all both within the hallowed halls of the Council itself and from the outside world, the Second Vatican Council will be a truly revolutionary development in the history of the Catholic Church. It seems that the Pope's grand vision of an Anti-Nationalist, Anti-Capitalist and Anti-Communist Church will be a reality in but a few short years."
SRI_protestant_cringe:0 "Decree Against Protestantism"
SRI_protestant_cringe_desc:0 "One of the most powerful documents from the Second Vatican Council, the Decree against Protestantism outlines the heresy of Protestantism and states, that while if they are baptized correctly they are part of the Church in someway, they have a much smaller change of salvation."
SRI_socialism_bad:0 "Decree Against Socialism"
SRI_socialism_bad_desc:0 "One of the most powerful documents from the Second Vatican Council, the Decree against Socialism outlines why socialism is a false ideal and flat out threatens with Excommunication any who dare join a Socialist or Communist Party."
SRI_intro_da_world:0 "Into the World"
SRI_intro_da_world_desc:0 "With the Council completed, the Church is ready. His Holiness will lead the Apostolic State to its first and greatest victory. The World may belong to Satan for the time being, but with the Light of the Lord within us, the World will soon kneel in homage to Christ the King!"
