POLITICS_PIO_DESC:0 "Padre Pio is many things, a Priest, a Friar, a Soldier, a Leader, a Mystic. Above all else, A servant of the Lord and His Church. Born to a devout peasant family in Southern Italy, Francesco Forgione decided from a young age to devote his life to God. Upon joining the Order of Friars Minor at the age of 15, Forgione took the name Pio. With the entry of Italy into the Weltkrieg, the now ordained Padre Pio was drafted into the Medical Corps. As Italy collapsed, he returned to his community, just in time for syndicalist insurgents to sack his monastery and kill four of his brothers. Shortly after, stigmata wounds appeared on his hands. It was then that Padre Pio learned of God’s plan for him. Joining an anti-syndicalist militia as Chaplain, his resolve quickly took him to the position of Commander. With God guiding his destiny, Pio has become the most powerful man in the NeoSanfedisti. No amount of suffering will stop Padre Pio from reviving the Church to truly embrace Christ’s message of Purity and Unity."

POLITICS_ZIGGI_DESC:0 "Renato Ziggiotti has not always been a priest, he has not always been a solider, but for the past twenty years he has done almost nothing but fight, trying to free the people of Italy from the socialist menace. Born October 9, 1892 in Campodoro, Ziggiotti lived a fairly normal childhood, entering the Salesian Novitiateon on September 15, 1909. However, the Weltkrieg would shatter his attempt to live as a simple religious, as he along with many of his brothers would be enlisted in the Italian army, first seeing combat in June 1915. Ziggiotti would do fairly well in the army, up until he was shot in the arm in 1917, knocking him out of the fight. In his time in recovery, he would study theology, and first feel his call to the priesthood. When he was eventually discharged from hospital he would be sent back to the collapsing Austrian front. Before he could get to the front, Austria was rapidly approaching Rome, leading to the capitulation of Italy. Ziggiotti as with thousands of other soldiers expected this to be the end of the war but in fact it was only the beginning. As a coalition of Nationalists and Socialists rose up in defiance to Austria and it's newly created Italian Federation, Ziggiotti would find himself leading a group of men against these rebels. As Austrian and Federal troops began to crush the so-called Italian Republic, the Socialist half of the Republic fled to the South, leaving the nationalists for dead. Ziggiotti, now a Captain , and his men were one of the first units sent to the south. Ziggiotti fought hard, but just like the thousands of other men sent to the South they were unable to dislodge the socialists. That was until the Cardinal Archbishop of Naples, Alessio Ascalesi issued a call to arms. Despite just arriving in the south, the SRI had already begun to commit horrendous crimes against the Church and her clergy. The Cardinal had been imprisoned just before he called on all faithful Catholics of Italy to form a New Army of Holy Faith, a NeoSanfedisti. Ziggiotti (along a few other units) heard this call and took action. Crossing the border, these units would form the professional backbone of the NeoSanfedisti. The first major action of the NeoSanfedisit was the saving of Cardinal Ascalesi. In reward of this, Cardinal Ascalesi  would ordain Ziggiotti after hearing of his desire to become a priest. Since that day, Padre Ziggiotti has become the defacto leader of the NeoSanfedisti, being the one to propose the idea of the Leadership Council. Now that he has been elected to truly lead them, Ziggiotti will do whatever it takes to create a truly holy Italy."

POLITICS_CATHOLIC_ISIS_DESC:0 "The Leadership Council of the NeoSanfedisti is less a formal military high command and more a way to keep the disparaging militias of the Army of Holy Faith from attacking each other as much as they do the Socialist Republic of Italy. Formed to unite the various militias of the Faithful who rose in response to the SRI pushing to the south, it cannot be said that the Leadership Council has not done it's job. Prior to the Leadership Council's creation, it was not uncommon to see fellow Catholics attacking one another over trivial issues. With the NeoSanfedisti coming on top of the SRI once and for all, these issues are once again bubbling to surface, and it is likely that the Leadership Council will finally be dissolved once it's hold over the south is consolidated."

POLITICS_PIO_LEO_DESC:0 "Padre Pio is many things, a Priest, a Friar, a, Soldier, a Leader, a Mystic. Above all else, A servant of the Lord and His Church. Born to a devout peasant family in Southern Italy, Francesco Forgione decided from a young age to devote his life to God. Upon joining the Order of Friars Minor at the age of 15, Forgione took the name Pio. With the entry of Italy into the Weltkrieg, the now ordained Padre Pio was drafted into the Medical Corps. As Italy collapsed, he returned to his community, just in time for syndicalist insurgents to sack his monastery and kill four of his brothers. Shortly after, stigmata wounds appeared on his hands. It was then that Padre Pio learned of God’s plan for him. Joining an anti-syndicalist militia as a chaplain, his resolve quickly took him to the position of Commander. With God guiding his destiny, Pio has become the most powerful man in the NeoSanfedisti. No amount of suffering will stop Padre Pio from reviving the Church to truly embrace Christ’s message of Purity and Unity.\nWith the NeoSanfedisti uniting Italy and the previous Pontiff naming Pio his direct successor, Padre Pio is no longer a simple priest, but the earthly head of the Catholic Church! Upon becoming the Roman Pontiff, Pio took the name Leo, the fourteenth pontiff of that name, after Saint Leo the Great, the great defender of orthodoxy. Many within the Church and beyond interpret Pio's papal name to mean the Papacy will be taking a hard traditionalist bent in the coming years."

POLITICS_PIO_PAUL_DESC:0 "Padre Pio is many things, a Priest, a Friar, a, Soldier, a Leader, a Mystic. Above all else, A servant of the Lord and His Church. Born to a devout peasant family in Southern Italy, Francesco Forgione decided from a young age to devote his life to God. Upon joining the Order of Friars Minor at the age of 15, Forgione took the name Pio. With the entry of Italy into the Weltkrieg, the now ordained Padre Pio was drafted into the Medical Corps. As Italy collapsed, he returned to his community, just in time for syndicalist insurgents to sack his monastery and kill four of his brothers. Shortly after, stigmata wounds appeared on his hands. It was then that Padre Pio learned of God’s plan for him. Joining an anti-syndicalist militia as a chaplain, his resolve quickly took him to the position of Commander. With God guiding his destiny, Pio has become the most powerful man in the NeoSanfedisti. No amount of suffering will stop Padre Pio from reviving the Church to truly embrace Christ’s message of Purity and Unity.\nWith the NeoSanfedisti uniting Italy and the previous Pontiff naming Pio his direct successor, Padre Pio is no longer a simple priest, but the earthly head of the Catholic Church! Upon becoming the Roman Pontiff, Pio took the name Paul, the sixth pontiff of that name, after Saint Paul the Apostle, the man who brought the Faith from the Jews of Palestine to the Gentiles of the World. Many within the Church and beyond interpret Pio's papal name to mean the Papacy will be taking a more moderate approach to running the Church, many also expect that His Holiness will focus and encourage missionary activity, to bring the gospel to all nations."

POLITICS_PIO_GREG_DESC:0 "Padre Pio is many things, a Priest, a Friar, a, Soldier, a Leader, a Mystic. Above all else, A servant of the Lord and His Church. Born to a devout peasant family in Southern Italy, Francesco Forgione decided from a young age to devote his life to God. Upon joining the Order of Friars Minor at the age of 15, Forgione took the name Pio. With the entry of Italy into the Weltkrieg, the now ordained Padre Pio was drafted into the Medical Corps. As Italy collapsed, he returned to his community, just in time for syndicalist insurgents to sack his monastery and kill four of his brothers. Shortly after, stigmata wounds appeared on his hands. It was then that Padre Pio learned of God’s plan for him. Joining an anti-syndicalist militia as a chaplain, his resolve quickly took him to the position of Commander. With God guiding his destiny, Pio has become the most powerful man in the NeoSanfedisti. No amount of suffering will stop Padre Pio from reviving the Church to truly embrace Christ’s message of Purity and Unity.\nWith the NeoSanfedisti uniting Italy and the previous Pontiff naming Pio his direct successor, Padre Pio is no longer a simple priest, but the earthly head of the Catholic Church! Upon becoming the Roman Pontiff, Pio took the name Gregory, the seventeenth pontiff of that name, after the many great reformers of the Church. Many within the Church and beyond interpret Pio's papal name to mean the Papacy will be taking a radical step into reforming the Church to fit his vision of a pure and united world"

POLITICS_RICCARDO_LOMBARDI_DESC:0 "Born in Regalbuto, Sicily, on August 16th 1901, Riccardo Lombardi lived in the region long before the Socialist takeover. However, he does identify himself with that government. Specifically, he considers himself a part of the Christian-Socialist faction within the S.R.I., the Fasci. This does not mean he has always been this way; Lombardi and close friend Guido Mignoli hopped from party to party until hedging their bets with the Socialists, and have now founded their own faction in the form of the Fasci. His ideology can be described in many ways, and his recent popularity is probably best explained by the fact that his supporters can project their beliefs onto him. Syndicalists, Socialists, Communists, and even some Liberals who identify with the Crocean faction can identify with the man, and this combined with his political talent has made him a formidable force within Italy. With this support, he has sharply criticized the government's inability to provide for it's people, drawing on a combination of populist, religious, and socialist rhetoric to energize his supporters, who come from every walk of life. Now that he has taken power, he hopes to move forward with his agenda of Christian-Socialism, providing for his people and dealing with his enemies in the Mafia and elsewhere. One of the largest threats to Lombardi's power will certainly come from Julius Evola, who has been a rival to Lombardi for years and whom Lombardi has energetically opposed. The two mostly recently clashed when Lombardi and his men defended a socialist newspaper hub from Evola's men, and only time can tell what the outcome of this rivalry will be. One thing is clear though: with Lombardi in charge of the Socialist Republic of Italy, its people know their interests will be represented at last, and the country will prosper because of it."

POLITICS_TOGLIATTI_DESC:0 "Palmiro Tolgatti was born in Genoa in 1893 to a well-off middle-class family, his father was an accountant and his mother was a teacher. In 1911 Tolgatti's Father passed away from Cancer which led to his family falling into poverty, Tolgatti would join the Italian Socialist Party around this time too. After graduating from the University of Turin in 1917, Tolgatti served as a Volunteer army officer in the Weltkrieg but he was wounded in action and sent home to heal. During the breakdown of order in the 1920s in Italy, he was able to gather enough supporters to aid in the socialist rebellion that was taking Italy by storm at the time, although they were pushed south by Austria, Tolgatti had helped secure the independence of the Socialist Republic of Italy. Tolgatti has been sworn in as the second Chairman of the Socialist Republic and began to enact sweeping reforms across the agrarian areas that they control, he has also been accused of rigging the elections or strongarming the government to stay in power, Tolgatti has denounced these claims however. Chairman Palmiro Tolgatti is one of the most powerful men in the Italian Peninsula, time will only tell if he can keep that power."

POLITICS_VITTORIO_DESC:0 "Born in Apulia, Cerignola, into a family of poor agricultural laborers in 1892, Di Vittorio became an active socialist at a young age. Joining socialist youth movements at the age of 15 he quickly used his charisma and work ethic to move up from ranks. Joining the May 1904 general strike, during which several workers were killed, Di Vittorio witnessed first hand the inequalities suffered by the working class. Inspired by the Fasci Siciliani in the late 19th century, he became an anarcho-syndicalist union leader who galvanised the masses. Supporting militarism and intervenism, he held nationalist views like his close comrades, De Ambris and Mussolini. When the Weltkrieg came to an end and Italy faced a humiliating defeat, Di Vittorio was one of the leading instigators of the revolution. After the revolutionaries were pushed south by a Central Powers intervention, he used his charisma to rally the syndicalist militias who entrenched themselves preventing a complete collapse of the revolution. Now first Chairman of the Socialist Republic, Di Vittorio is eager to reclaim the rest of the Italian peninsula, and secure Italy’s place in the world!"

POLITICS_LABRIOLA_DESC:0 "Born in Naples on 21 January 1872, Arturo Labriola began his political activities at a young age. Joining the Republican-Socialists in 1891 he moved on to join the most influential movement of his life, the Fasci Siciliani Arising from the poor living conditions of rural peasants in Sicily this movement directly appealed to Labriola who was a strong adherent to democratic socialism. Labriola was an active member and would later serve as an organiser of several strikes in Milan. After brutal repressions against the strikes he fled into exile, living in Paris he worked with Georges Sorel who’s nationalist rhetoric would influence his later views. Returning to Italy he took part in the popular syndicalist movement and also lent his support to the pro-war interventionists.\n\n With the collapse of the Italian Front and outbreak of the revolution, Labriola eagerly took part in the newly formed Socialist Republic, when the S.R.I was pushed south by the Austrian-German intervention he too joined the fleeing government. However his support for syndicalism and the S.R.I would not last long, leaving the Unione Sindacale Italiana after coming into disagreement with Chairman Di Vittorio. He then joined the Unione Socialista Unitario, finding similarities between their moderate socialist and soft agrarian stances to the Fasci Siciliani. However now seeing the bureaucratic and militaristic S.R.I regime as betraying the working class he founded his own movement, based on the Fasci Siciliani. The Fascio Italiano dei lavoratori has found popularity amongst the peasantry with his ideology of Fascism providing hope to the poorest of Italy..\n\n When the Naples collapse broke out he used his new found popularity to rally the workers in defence against the invasive reactionary forces, now in control of Southern Italy he hopes to rebuild the region as a democratic and socialist land that can reunite their northern comrades..."

POLITICS_CALOGERO_VIZZINI_DESC:0 "Few criminals in the world have ever reached such renown status as Calogero Vizzini. His operations in Sicily being enough to topple a standing government and put Southern Italy under the control of a ruthless crime syndicate. Yet, despite Calogero Vizzini infamous status within the Mafia, he carries himself as a gentleman who only resorts to violence when he needs to and respects the people under his care. To some, he is a man if honour, to others he is a ruthless boss. But regardless, his power over the South is large, and the power of the Mafia over his fiefdom is nearly absolute. The South is governed by crime, even if Vizzini can conduct his operations in a somewhat legal matter. "

POLITICS_JULIUS_EVOLA_DESC:0 "Baron Julius Evola is one of the most controversial political philosophers in Europe and, perhaps, the world. Devoting himself to an ideology that has been named "Radical Traditionalism", "Legionarism" and "Ultra-Rightism", Evola believes that modern society is in the age that Hinduism refers to as "Kali Yuga", or an age of darkess and choas. Admiring warrior-societies such as the Teutonic Knights, Roman Empire and Ancient Sparta, Evola claims that there is a Western tradition that must be revived to stand against the consumerism found in both capitalism and socialism. As such he is a fierce spiritualist and anti-materialist whom advocates forms of asceticism, holds the current Catholic Church in contempt for meekness and holds supernatural beliefs. His views would have stayed fringe had foreign powers not both passively propped up the unpopular Bourbon dynasty and exiled the House of Savoy, Evola's utter denunciation of which has won him support among nobles in exile including, apparently, the former King of Italy himself, whom Evola ultimately seeks to make the supreme power of the state."
POLITICS_JULIUS_EVOLA_SRI_DESC:0 "Baron Julius Evola is one of the most controversial political philosophers in Europe and, perhaps, the world. Devoting himself to an ideology that has been named "Radical Traditionalism", "Legionarism" and "Ultra-Rightism", Evola believes that modern society is in the age that Hinduism refers to as "Kali Yuga", or an age of darkess and choas. Admiring warrior-societies such as the Teutonic Knights, Roman Empire and Ancient Sparta, Evola claims that there is a Western tradition that must be revived to stand against the consumerism found in both capitalism and socialism. As such he is a fierce spiritualist and anti-materialist whom advocates forms of asceticism, holds the current Catholic Church in contempt for meekness and holds supernatural beliefs. His views would have stayed fringe had foreign powers not both passively propped up the unpopular Socialist Republic and exiled the House of Savoy, Evola's utter denunciation of which has won him support among nobles in exile including, apparently, the former King of Italy himself, whom Evola ultimately seeks to make the supreme power of the state."
POLITICS_VICTOR_EMMANUEL_III_DESC:0 "The Former King of Italy and Head of the main branch of the House of Savoy has returned from his long exile to find an army of fanatical monarchists at his disposal. He is utterly an admirer of Julius Evola, now his High Chancellor, for making the seemingly impossible come true and bringing to life his aspirations. It helps that the King is also known to harbor reactionary beliefs which grow increasingly right-wing with Evola at his side and the Socialist enemy in the north. He hopes that he and Legion can accomplish the seemingly impossible and defeat the traditional enemies to his power, the republicans, the socialists and the Catholic Church."
POLITICS_MUSSOLINI_DESC:0 "The tides of history are fickle things, and the invisible hand of fate often guides in twisting, sudden turns. The rise of the infamous Benito Mussolini was one of many such turns, and his ascension to Chairman is the cumulation of a winding career.\n\nBorn in Romagna to a Socialist father and a Catholic mother, Mussolini was named after Benito Juarez of Mexico. Working in his father’s smithy, he was exposed to a leftist, nationalistic worldview that idologised Giuseppe Garibaldi and the heroes of the Risorgimento. As a young man, he studied abroad and learned of Sorel and Nietzsche and also pursued jobs in masonry, teaching, as well as newspaper editing. But his passion was in politics, and he was soon at odds with the Italian authorities.\n\nHis life would turn again with the start of the Weltkrieg. After some initial reluctance, he fought as a Bersaglieri, bringing him out of line with more orthodox socialist positions. His own beliefs began to harden too - Mussolini grew convinced of the need for a revolutionary vanguard.\n\nItaly’s disastrous defeat in the Weltkrieg brought another turn. The chaos led to left's long-sought revolution, and in the thick of the fighting Mussolini and his fellow pro-war compatriots managed to worm their way back into the socialist camp. Uniting an eccentric alliance of nationalists, futurists, and national syndicalists into the banner of the Unione Nazionale Sindacalista, Mussolini’s career received a restart when he became Minister of Transports. Initially a fringe figure, his ruthlessness and perceived efficiency has won many frustrated by the Republic’s bureaucracy.\n\nNow, the final twist in Mussolini’s life has arrived: he has become Chairman of the Socialist Republic of Italy. Once smeared as a ‘totalitarian’, he has happily adopted the moniker and cosigned the Totalist charter. In his speeches, Mussolini boasts that there will soon be a new Risorgimento. And perhaps the tides of history, in their twisting turns, will prove him right."

