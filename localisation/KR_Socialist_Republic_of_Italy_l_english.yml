socitaly.20000.t:0 "The Conquest of the Socialist North"
socitaly.20000.d:0 "Now that our brave soldiers have successfully liberated the entire Socialist Republic, we are in the position to negotiate a mutually beneficial peace with the allies of the Turin regime in exchange for the full incorporation of former SRI into our administration. Although talks of a possible ceasefire would seem like the obvious option, some within our command are convinced that the forces which have foolishly chosen to support the failed Italian claimants have been severely weakened, and they are confident that our armies are more than capable enough to take out the entire alliance. The decision is up to the highest heads of our government, should we call for peace or shall we continue the fight?"
socitaly.20000.a:0 "The Red North is ours, let's negotiate."
socitaly.20000.b:0 "We shall vanquish their entire alliance!"

