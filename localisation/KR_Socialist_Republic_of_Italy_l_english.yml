### Fourth Congress Focuses ###
SRI_4th_congress:0 "Begin the Fourth Congress"
SRI_4th_congress_desc:0 "With all the preparations finally finished, let us convene the fourth congress of the National Congress. Men and women from all the unions across the socialist Republic of Italy shall convene in Naples to debate the future of our country."
SRI_strengthen_democracy:0 "Strengthen Democracy"
SRI_strengthen_democracy_desc:0 ""
SRI_stregthen_the_republic:0 "Strengthen the Republic"
SRI_stregthen_the_republic_desc:0 "While some call for the strengthening of the Chairman, it is the republic as a whole and our industrial democratic principles that must be strengthened if the revolution is to be kept safe."
SRI_improve_unions:0 "Support the Unions"
SRI_improve_unions_desc:0 "If we are to ensure Southern Italy's successful transformation from a mostly rural territory into a paradise for the working people, we must support the creation of new trade unions as well as subsidizing the few already existing syndicates."
SRI_gradual_industrialization:0 "Gradual Industrialization"
SRI_gradual_industrialization_desc:0 "The Socialist Republic of Italy is vastly underprepared if it is to destroy the capitalist menace of a Federation up north. They outnumber us in industrial machinery and factories, which we urgently must catch up on soon. The Republic will implement a program in order to ensure that industrialization of the Republic goes orderly and as planned, all the while correcting errors."
SRI_liberation_theology:0 "Liberation Theology"
SRI_liberation_theology_desc:0 "Socialism and Christianity are cut from the same cloth. Both strive to save the downtrodden from the injustices visited upon them. Our glorious republic was similarly created for love of liberty; let us uphold our principles and embrace and encourage the theology of liberation."
SRI_worker_priests:0 "Worker-Priests"
SRI_worker_priests_desc:0 "We should support the creation of a Worker-Priest movement within our Republic. It would have priests working within our factories to better connect to the people."
SRI_revolutionary_democracy:0 "Revolutionary Democracy"
SRI_revolutionary_democracy_desc:0 "Each commune must operate democratically, both within and without. The central government must intervene in those communes where democracy has failed to take root and take further measures to ensure that each commune is represented equally on a national level."
SRI_rural_communes:0 "Rural Communes"
SRI_rural_communes_desc:0 "Those of our comrades who live in rural areas do not enjoy nearly the same economic opportunities as those in urban localities. We should invest in the many small towns and cities and their associated communes throughout our great nation to ensure that all have the chance to succeed."
SRI_urbanization:0 "Urban Communes"
SRI_urbanization_desc:0 "The revolution began in Italy's cities, and to ensure that the spirit of revolution in them never dies, we should invest in our most urbanised communes."
SRI_respect_religion:0 "Respect Religion"
SRI_respect_religion_desc:0 "Catholics have always felt oppressed under the Syndicalists, and so we must prove to them that we are a much more tolerable form of socialism, Christ's people won't be acted against. Religion and Socialism must go hand and hand."
SRI_christian_identity:0 "Christian Identity"
SRI_christian_identity_desc:0 "Religion is a wonderful thing, depending on who you are. A Christian identity is a part of us Italians. We believe in God and his light. He will guide us to our victories, and show us the true path. Christianity will be encouraged throughout the Republic. With time, we will be of sufficient holiness to identify as true Christians."
SRI_communal_autonomy:0 "Communal Autonomy"
SRI_communal_autonomy_desc:0 "The communes of the Socialist Republic of Italy are being constricted by the council's grip, and being the benevolent master that we are, shall cut their bonds, to increase their autonomy within the Republic. With this autonomy, citizens will feel more represented than ever. No one wants to feel as if they have no say in the government."
SRI_cement_democratic_reform:0 "Cement Democratic Reforms"
SRI_cement_democratic_reform_desc:0 "With the Republic having gathered all of the democratic reforms issued previously, they are loose. These loose edicts are so loose that they could easily be destroyed and tossed - which is undesirable, of course! A little bit of government manipulation will finally cement our reforms into Italian law. Italian law will guarantee these freedoms!"
SRI_worker_councils:0 "Worker's Councils"
SRI_worker_councils_desc:0 "While the communes are far more democratic and just than anything practised by the bourgeoisie, many have experienced a worrying growth in bureaucracy. To keep this bureaucracy in check, each commune must be mandated to have a council of workers from various unions to act as a local legislature."
SRI_workers_self_management:0 "Revolutionary Revanchism"
SRI_workers_self_management_desc:0 "We must send out the call to our people, and make them proud of all they have accomplished so far... while simultaneously making them aware there is still so much left to do, not only here in Italy but also abroad. Our nation must be at the forefront of the revolution."
SRI_social_welfare:0 "Social Welfare Programs"
SRI_social_welfare_desc:0 "What good was the revolution if many of the ills of society are still there? Unlike the capitalist societies that will not lift a finger to help the people without figuring out how to extract profit from them, we shall implement welfare programs to help the people."
SRI_industrial_democracy:0 "Industrial Democracy"
SRI_industrial_democracy_desc:0 "Industrial democracy was one of the pillars of our revolution in 1919. Democracy was not to be limited to the National Congress as the Bourgeois would have it. By re-enforcing our commitment to Industrial Democracy, we can not only strengthen our republic but better improve our factories compared to the capitalist countries."
SRI_industrial_enlightenment:0 "Industrial Enlightenment"
SRI_industrial_enlightenment_desc:0 "Centres of industry create the conditions necessary to stimulate innovation. To encourage our nation's greatest minds to succeed, we should encourage the trade unions to provide educational services to their members."
SRI_cement_congres_authority:0 "Cement Congressional Authority"
SRI_cement_congres_authority_desc:0 "Now that we have strengthened the Republic, the Congress's authority can be cemented and the divisions that were tearing the Republic apart since the end of the Civil War can now be resolved for good. While internal divisions and factions likely will always exist, the Republic no longer needs to worry about them tearing it apart from within."
SRI_streghten_the_chairman:0 "Strengthen the Chairman"
SRI_streghten_the_chairman_desc:0 "In order for the Republic to be strong, the Chairman must be strong. How can we help the people without the guiding hand of the Chairman? The Congress is just an attempt to bring back bourgeois parliamentarianism, but the Chairman shall rule, and the anarchist principals of the revolution shall be upheld."
SRI_state_atheism:0 "State Atheism"
SRI_state_atheism_desc:0 "Superstition has no place in the Socialist Republic of Italy. Gods and prophets and lies made up by men to deceive are not needed in the modern age. Religion is something that keeps men in chains, drugged by the opiate of the masses; but we shall break the chains that religion has placed upon us. We shall enforce state atheism, for religion has no place in the Republic!"
SRI_rouse_the_people:0 "Rouse the People"
SRI_rouse_the_people_desc:0 "We must rouse all the people of Italy to build a new Italy and spread the revolution. All of Italia must be united. The people must join together in this fight and the many fights that shall come afterwards!"
SRI_secret_police:0 "Ministry of Public Security"
SRI_secret_police_desc:0 "Enemies and counter-revolutionaries are all around us. In order to protect the people, the Ministry of Public Security shall be given all the power it needs to destroy the enemies of the Republic."
SRI_permanet_revolution:0 "Permanent Revolution"
SRI_permanet_revolution_desc:0 "The revolution must not stop within Italy itself; it must go further. As long as capitalism and reactionary forces exist and the people of the world are kept in bondage, the Republic will never be safe. But we shall spread the flame of revolution!"
SRI_squadrismo:0 "Squadrismo"
SRI_squadrismo_desc:0 "The Nazionalistas have long promoted politically motivated workers to form militias indirectly under the chairman's control. This practice, known as Squadrismo, should be enshrined in law."
SRI_labor_camps:0 "Labour Camps"
SRI_labor_camps_desc:0 "Reactionaries and other enemies of the state need not be completely eliminated. They can be organised into bands of labourers, doing the harshest of jobs, under the supervision of our commissars. Perhaps through such work, they can develop a more correct mindset."
SRI_futurist_culture:0 "Futurist Culture"
SRI_futurist_culture_desc:0 "The futurist movement has become increasingly prominent in our nation. Futurism encourages the total transformation of society for the promotion of the greater good and the rapid development of industry. We should encourage this movement, as it aligns closely with our own goals for Italy."
SRI_cultural_revolution:0 "Grande Rivoluzione Culturale Proletaria"
SRI_cultural_revolution_desc:0 "Reactionary elements still plague our society, and like rats, when one is purged, a dozen more seem to scurry out from under the woodwork. We must endeavour to eliminate them entirely in one fell swoop."
SRI_revolutionary_commisars:0 "Revolutionary Commissars"
SRI_revolutionary_commisars_desc:0 "Our armed forces, while brave and good, could be easily misled by reactionary elements. By establishing a core group of undoubtedly loyal soldiers and officers and embedding them in our military, we can ensure that our men remain loyal."
SRI_ensure_officers_loyalty:0 "Ensure Officers' Loyalty"
SRI_ensure_officers_loyalty_desc:0 "We must make sure that the officers are loyal to the Chairman and not being infiltrated with counter-revolutionaries and spies. We must make sure that they are and shall remain loyal."
SRI_cement_chairmans_power:0 "Cement Chairman's Power"
SRI_cement_chairmans_power_desc:0 "The power of the Chairman to direct the revolution shall be cemented and he shall bring the revolution to everyone and destroy the influence of the Bourgeois attempts to come back into the republic. With his power cemented we shall no longer have to worry about any divisions that threaten the republic."

### Fascist Focuses ###
SRI_fascists_in_control:0 "Fasci Triumphantly Return!"
SRI_fascists_in_control_desc:0 "The peasants of Southern Italy have boldly stood united once more, in Italy’s darkest of days the Fasci shall once again guide all workers into the light of justice and freedom!"
SRI_agrarian_land:0 "Power to Agrarian Communes"
SRI_agrarian_land_desc:0 "At the height of the Fasci Siciliani’s popularity they had almost two hundred independent branches operating across Sicily, and we shall aim to replicate and expand on this. We shall establish autonomously operated communes around the nation to provide local power to the workers!"
SRI_fascist_democracy:0 "Fascist Democratic System"
SRI_fascist_democracy_desc:0 " Fascism is an ideology dedicated to democracy and elevating the power of the poor, our communal system will allow anyone to vote. The Grand Frasci Congress will then represent each commune providing a truly democratic system void of the S.R.I’s corruption."
SRI_expand_support:0 "Expand Influence Across the South"
SRI_expand_support_desc:0 "Historically the Fasci has been most popular in Sicily and now Calabria and Naples. However before we can attempt to reunite Italy we must solidify our presence and popularity in the remaining regions of the former S.R.I."
SRI_faith_in_socialism:0 "Faith Through Fascism"
SRI_faith_in_socialism_desc:0 "The despicable atheistic regime of the syndicalists has come to an end, the workers of Southern Italy have always been dedicated to their faith and so we shall continue the flame of Christian Socialism! "
SRI_empower_women:0 "March of the Women"
SRI_empower_women_desc:0 "Women play a vital role in the progress of society, the strength of a nation’s women represent the strength of all! Universal suffrage will be defended whilst we will combat traditional gender roles!"
SRI_class_exploitation:0 "End Class Exploitation"
SRI_class_exploitation_desc:0 "The Socialist Republic was just in its original ideals, however over time the old class system quickly re-emerged, this time the former revolutionaries became the new lords. Comrade Lombardi is a man of the peasantry who will not indulge himself at the cost of others."
SRI_agriculture_industry:0 "Agrarianism Over Industrialisation"
SRI_agriculture_industry_desc:0 "The South of Italy has long been the heart of rural agriculture, our strength lies not in the pursuit of oppressive factory work but in the dedication of traditional farming. The replacement of workers with mindless machines would be an unjust crime!"
SRI_peasant_militias:0 "Peasant Militias"
SRI_peasant_militias_desc:0 "Now that the Military has been decentralized, we can organize the Peasants into a fighting force capable of defending Italy from all oppressors who want to tear down all that we have built. "
SRI_direct_to_poor:0 "Redirect Military Funds to the Poor"
SRI_direct_to_poor_desc:0 "Military Funds have dominated the state for too long, while funds for the poor have often gone unnoticed. It is time to move funding away from the Armed Forces, and invest our funds in to helping Italy’s impoverished. "
SRI_single_stick:0 "A Single Stick Snaps"
SRI_single_stick_desc:0 "When divided, we are weak. Alone we are nothing, a single stick that can be easily snapped. "
SRI_unbreakable_bundle:0 "A Faggot is Unbreakable"
SRI_unbreakable_bundle_desc:0 "But while a single stick may break, a faggot of sticks is unbreakable. And united as one, we can not be broken. A Single Stick can snap, but together we form one unbreakable Fasces!  "
SRI_war_on_poverty:0 "War on Poverty"
SRI_war_on_poverty_desc:0 "Poverty is one of the greatest problems facing Italy today. However, instead of simply ignoring it like the rest, the Fasci are working hard to stamp out Poverty in Italy and bring good fortune to all citizens of our nation. "
SRI_new_dawn:0 "A New Dawn"
SRI_new_dawn_desc:0 "A New dawn is upon us. The Fasci promises to completely revitalize the system of the S.R.I from the bottom up. The Old System will be torn down completely and a new Democratic Socialist system run by the Workers and the Peasants will rule our lands. "
SRI_garibaldi_legacy:0 "Legacy of Garibaldi"
SRI_garibaldi_legacy_desc:0 "As Italians, we are one people, one nation tied together by our common roots. And with this, we honour the legacy of Garibaldi and the Italian Nationalists, and work together with the North to beat back the Austrians. "
SRI_italian_brotherhood:0 "Italian Brotherhood"
SRI_italian_brotherhood_desc:0 "While some in our lands still hold on to foolish hatred, we can see that the way forward is to mend ties with our Northern Brothers. Italy is indivisible, and we must stand together as one once more. "
SRI_absorb_allies:0 "We All Belong to Christ"
SRI_absorb_allies_desc:0 "The Fasci has enjoyed support from a large subset of the Italian left, and moderates who opposed the decadence that the SRI has descended into. It is time to absorb these allies into the party, and create a stronger nation unified by Christ, our Lord and Savoir. "
SRI_one_italy_undivided:0 "One Italy Undivided"
SRI_one_italy_undivided_desc:0 "The time has come to end our foolish division. Italy is one united, and we can not face division any longer. It is time to send a formal offer of reunification to our Northern Brothers. "
SRI_decentral_military:0 "Decentralise the Military"
SRI_decentral_military_desc:0 "The Military having massive power over a state has never ended well. We must defang and decentralize the Army so they may never oppress the workers of Italy, and so the Military will truly serve the people and the workers. "
### Industrialisation Focuses ###
SRI_assess_the_economy:0 "Assess the Economy"
SRI_assess_the_economy_desc:0 "We should assess the economy and figure out how the Republic can work to modernise and improve it, so that we are prepared when we begin the work of reuniting Italy."
SRI_communal_syndicalism:0 "Communal Syndicalism"
SRI_communal_syndicalism_desc:0 "The strength of our economy lies in the rural communes and the local syndicates. We must help them develop their own industrial capacity."
SRI_agrian_communes:0 "Focus on Resources"
SRI_agrian_communes_desc:0 "We should focus not only on the mineral resources we have on hand, and exploiting them to the best of our capability, but also on supporting the many agrarian communes so our overall food supply remains steady."
SRI_industry_program:0 "New Industrial Program"
SRI_industry_program_desc:0 "Part of our leap forward will be in assisting the communes in bolstering our industrial programs. We need to advance our ability to manufacture weapons as well as consumer goods if we are to keep pace with the rest of Italy."
SRI_decentralized_economy:0 "Focus on Construction"
SRI_decentralized_economy_desc:0 "We need to build - infrastructure, military bases, new industry - all of it faster than ever before. We are in a race for our lives, and the prize will be an Italy united under the socialist cause."
SRI_encourge_worker_cooperatives:0 "Encourage Worker Cooperatives"
SRI_encourge_worker_cooperatives_desc:0 "Worker cooperatives should be the basis of our economy. Together, the cooperatives can help build up the civilian industry that will be needed to modernise the country."
SRI_sense_of_dedication:0 "Sense of Dedication"
SRI_sense_of_dedication_desc:0 "Everyone must be dedicated to the Republic. All the communes must do their part. The Republic's central government does not direct them, but every commune both urban and rural make up the body of the nation, and by working together we can bring greatness to Italy."
SRI_create_the_iri:0 "Create the IRI"
SRI_create_the_iri_desc:0 "The Istituto per la Ricostruzione Industriale or the Institute for Industrial Reconstruction will be an organisation that will direct and manage the economy, reconstructing it for the modern age."
SRI_revolutionary_education:0 "Revolutionary Education"
SRI_revolutionary_education_desc:0 "The revolution must be implemented within the education and schools. The future of the Republic lies with our children, so education should be given the highest priority by the government in order to ensure that we are giving them the tools to succeed and continue the work of the revolution."
SRI_expand_universtites:0 "Expand the Universities"
SRI_expand_universtites_desc:0 "Our universities should be given more support and be allowed to expand and grow. This way, the Republic's educational system can continue to be a shining star, envy to the rest of the International and the world."
SRI_support_uri:0 "Support the URI"
SRI_support_uri_desc:0 "L'Unione Radiofonica Italiana or the Italian Radio Union is one of the newer unions to come into existence. It is a union that supports workers in the radio industry. By supporting them, we may be able to use their expertise to help improve our own radio technology."
SRI_synethetic_research:0 "Synthetic Research"
SRI_synethetic_research_desc:0 "In order for the army and navy to be strong, we need a supply of oil, but we lack any sources of our own. To that end, research into synthetic oil substitutes may be able to help us alleviate this lack of critical resources."
SRI_focus_on_civilian:0 "Civilian Industry Focus"
SRI_focus_on_civilian_desc:0 "We must build up our base industry, including our construction capabilities. Without them, we will not be able to expand everywhere else, and it would be short-sighted to do otherwise."
SRI_expand_railways:0 "Expand Italian Railways"
SRI_expand_railways_desc:0 "The railways are the veins of Italy, linking cities and communes to one another. We should expand the rail network throughout Italy so that more people have access to the rail."
SRI_focus_on_military:0 "Military Industry Focus"
SRI_focus_on_military_desc:0 "Our country will live and die based on its ability to upgrade its military production. We must focus on this to the exclusion of all else."
SRI_expand_engineering:0 "Feats of Engineering"
SRI_expand_engineering_desc:0 "We will never pull ahead unless we do the unexpected - looking towards the future, with feats of engineering and computer science. These are the fields which will make our nation have the edge in the days to come."
SRI_militerized_economy:0 "Militarised Economy"
SRI_militerized_economy_desc:0 "The economy must be geared towards war for the wars we shall be dealing with. Let us make sure that the economy shall not falter when the war for reunification begins or the war to spread socialism begins."
SRI_mass_production:0 "Mobilised Industry"
SRI_mass_production_desc:0 "With the upcoming war against all reactionaries and imperialists, we must ensure that our industry has the ability to respond quickly to change. Whoever produces the newest guns the quicket, wins."
SRI_revitalized_economy:0 "Socialist Economic Miracle"
SRI_revitalized_economy_desc:0 "With Italy unified and the economy modernised, an economic miracle will shine down upon the Republic."

####Catholic ISIS focuses###
SRI_NeoSanfedisti_coup:0 "The NeoSanfedisti's Holy Victory"
SRI_NeoSanfedisti_coup_desc:0 "For years the Socialist Republic of Italy has been a thorn in the side of all true Catholics, but no longer! After years of fighting, the NeoSanfedisti stand victorious! Vivat Christus Rex!"
SRI_end_anticatholicism:0 "Ending Anti-Catholicism"
SRI_end_anticatholicism_desc:0 "Despite our coming to power, many Anti-Catholic laws remain on the books and many churches and monasteries are still officially the property of the state. With good Catholic government finally returned to the south, it is time to do away with this state of affairs."
SRI_end_syndies:0 "An End to Red Italy"
SRI_end_syndies_desc:0 "With a truly Just government finally in power, the time has come to do away with the legacy of Red Italy. The Revolution is dead, and it's horrors and crimes will no longer be hidden under stacks and stacks of paper. When the world sees the Socialist Republic for what it truly was, Red Italy will finally and truly be at an end."
SRI_a_tighter_hold:0 "A Tight Grasp"
SRI_a_tighter_hold_desc:0 "As we begin to solidify our hold over the former Socialist Republic, it is necessary for our own survival that we hold the reigns of power tightly. Although some may protest, in order to ensure that Italy is never again threatened by the secular and socialist menace, we must have a tight grasp over the people."
SRI_future_of_italy:0 "The Future of the NeoSanfedisti"
SRI_future_of_italy_desc:0 "With our hold over Southern Italy now firm, a great debate has begun to rage about the future of the NeoSanfedisti. Although it seems everyone has an idea for the future of the south, everything from restoring the monarchy to the creation of theocracy. However only two men and their visions have any hope of being passed. These two men are Padre Pio and Padre Ziggiotti. Both have their plans and followers, but only one can come out on top..."
SRI_Ziggiottis_Plan:0 "Ziggiotti's Plan"
SRI_Ziggiottis_Plan_desc:0 "Ziggiotti's Plan, unlike the radical reforms of Pio is simple. Padre Ziggiotti's grand scheme is to make some minor reforms, mostly in the way of land for the peons. Once the Land Reform is complete, he will use the South's piety to unite with the North into a truly Holy Italia"
SRI_meaningful_land_reform:0 "Meaningful Land Reform"
SRI_meaningful_land_reform_desc:0 "Perhaps the one good thing about the Socialist Republic was the promise of land reform. Although never getting passed words on a page, the idea of land reform is something almost all the people of the South wanted. The time has come to enact this. Instead of just making promises, we shall truly go about reforming the ownership of land, with charity and justice in mind."
SRI_return_of_nobilty:0 "Return of the Nobilty"
SRI_return_of_nobilty_desc:0 "With land reform well under way, the time has come for the Nobles of the South, long in exile, to return home. Although not all are happy about this, in order to create a truly united Italy, we must work with the Nobility. Those who land was given to the peons shall be compensated. After all, a debtor must pay all his debts."
SRI_hope_of_faith:0 "The Hope of Faith"
SRI_hope_of_faith_desc:0 "Although the south of Italy is famously rural and religious, with the neigh decade rule of the Socialists, this pious land has begun to shift away from the Faith, either becoming lukewarm or completely rejecting the faith. The effects of this can already be felt. In those who are walking away from the Faith, depression or worse, is rampant. In order to help these men and women of God's flock, we must begun to bring the hope and joy that comes with the Faith back into their lives."
SRI_light_of_reason:0 "The Light of Reason"
SRI_light_of_reason_desc:0 "Despite what Socialists, Secularists and other opponents of the Church claim, the Catholic Church is not some bulwark against science and reason. After all, it was the Church who build most of the great universities of Europe. While some claim that encouraging the people to be faithful Catholics and at same time funding the sciences is a contradiction, we say otherwise! Along with our program of bringing the Faith back to a land long devoid of it, we shall also increase research funding. After all, understanding God's creation is one of man's greatest abilities."
SRI_light_hand:0 "A Light Hand"
SRI_light_hand_desc:0 "As we are rebuilding the south, we have begun to encounter those still loyal to the revolution and those who fear us due to propaganda from the SRI. Both of these groups fear we will bring the wrath of God upon them, however that is far from our intentions. Our Lord's message was one of mercy and justice. While some of the more... radical members of the SRI will not escape justice, we shall treat most with the mercy and love of Christ."
SRI_Aproch_North:0 "Approching the North"
SRI_Aproch_North_desc:0 "With reconstruction of the south complete, the time has come to reunite with our brothers in the North. While not all within the Holy Federation are happy about this, it is our destiny to reunite Italy under the banner of Faith and Brotherhood!"
SRI_economic_integeration:0 "Economic Integration"
SRI_economic_integeration_desc:0 "With Italy finally reunited after a near decade long separation, glaring issues have emerged about the state of the nation, most notably being the economies. Both the north and the south have developed radically different economies. While we have made major strives in de-syndicalizing the economy of the south, the sudden of merger with the north has brought chaos to both the northern and southern economies. In order to avoid an economic depression, one of the first acts of a united Italy must be to integrate and stabilize our economy."
SRI_a_better_federation:0 "A Better Federation"
SRI_a_better_federation_desc:0 "As the Italian people have once more been brought back to unity, we are already seeing the fruits of unity. However, we are also seeing the problems of the old Federation, namley squbbling nobles and lack of care for the Faithful. This will not do. In order to build a truly better federation, we must remind the nobles of their faith, we must remind them that they already have a small chance of salvation, let alone if they are cruel to the poor and needy under their care. As for the faithful masses, we must ensure that they are taken care of, in both body and soul. To do this, Padre Ziggiottis has charged the state with the creation of a basic welfare system, so that those who have lost everything can still stand on their feet. "
SRI_Holy_Italia:0 "Holy Italia"
SRI_Holy_Italia_desc:0 "We have done it! Italy stands united once more, but not under a secular government, not under a goverment of Godless socialists! No, Italy stands united as brothers and sisters in the thing common to all Italians, the Catholic Faith! Unlike the Federation of the past, the Holy Federation does not pretend to be a nation of faith, it truly is. Rome and Italy at large have been graced by the LORD to be a Holy Land like Jerusalem and Palastine, and atlast, she has a government that will treat her as such! Long Live the Holy Federation of Italy!"
SRI_the_others:0 "Those Who Still Fight"
SRI_the_others_desc:0 "While we may have dealt with the Socialists, two groups, namly the Mafia and Evola and his Legion still freely roam. Until we deal with both of them, our regime will not be secure."
SRI_deal_with_mafia:0 "Dealing with the Mafia"
SRI_deal_with_mafia_desc:0 "Between the two groups that threaten our rule, the Mafia is by far the least dangerous of the two. Owing to their nominal Catholicism, the crime families have been fairly peaceable with us. However, their pedaling of vices is aiding in the moral destruction of the south, so they will have to be dealt with. Although some within our government say the best way to deal with them is too ignore them and focus on reconstruction. After all, why would we need to waste men and bullets on them if when the people are once again moral they wouldn't turn to the vices offered by the Mafia in the first place?"
SRI_deal_evolaism:0 "Dealing with the Evolaites"
SRI_deal_evolaism_desc:0 "Julius Evola and his so-called 'Legion' are one of the most heinous groups to come into existence in history. If his rejection of Catholicism wasn't enough, he preaches a neo-paganism that would see the Church and all she built thrown into the dustbin of history. While some kind of compromise with the Mafia may be possible, no such thing can be reached with the Legion. All of the government is in agreement, Evola must be destroyed for the betterment of all mankind."
SRI_south_redeemed:0 "The South Redeemed"
SRI_south_redeemed_desc:0 "With the Mafia dealt with and Evola along with his Legion facing their Maker, the South is cleansed at last. No more with the Socialist oppress the Faithful, no longer will the Mafia sell vices uncontrolled to the Faithful and no longer will Evola threaten to bring an end to the last bastion of Christendom. The South is free, and the New Army of Holy Faith will keep it that way." 
SRI_Pios_Vision:0 "Pio's Vision"
SRI_Pios_Vision_desc:0 "Padre Pio's grand vision is not one bound to just Italy. The holy mystic's plan is much more grand then that. But before any rash action, Pio must test his ideas. Under Pio, Italy will changed from a nation of Class, Race and difference to a people united under one banner, that of the Catholic faith. No longer with the people be torn from their true calling. Death to the Nation, Long Life to the Church!"
SRI_no_mercy:0 "One People"
SRI_no_mercy_desc:0 "Under Padre Pio's vision, all people shall become one in the Lord. While southern Italy is definitely not a melting pot, those who are not Italian shall still be treated as all others citzens of the Apastolic Realm. While it may be painful for the people to accpect those they used to reject, these are just growing pains. Soon, the whole world will feel the embrace and warmth of brotherhood. In Christ, we are all one people"
SRI_catholic_means_universal:0 "Catholic Means Universal"
SRI_catholic_means_universal_desc:0 "One of the main focual points of Padre Pio's great vision is that all mankind must come together into one glorious fold, that fold being the Catholic Church. In order to do this, the Padre has issued a general decree that those in postions of power, be it in the armed forces, the clergy or in the political class who hold to nationalism and socialism are to be removed from power. They shall not be put to death, we are all God's childern afterall, but they cannot hold power, least they taint the minds of the people."
SRI_erase_nationalism:0 "Attacking Nationalism"
SRI_erase_nationalism_desc:0 "With those who support the idols of our day now removed from power, the time has come to make the first great blow against Nationalism. This first strike shall be twofold. Firstly, the nation be highly decentralized in all but the most critical matters. Secondly, the great statutes and national monuments that cloud the minds of the Faithful with thoughts of nation shall be removed and replaced by statutes and works to Our Lord and his most Holy Church. With the first strike made, Italy will finally be on it's way to true Salvation, which comes only from the bosom of Holy Mother Church."
SRI_God_sees_no_classes:0 "The Lord Sees No Classes"
SRI_God_sees_no_classes_desc:0 "Although the removal of nationalism and socialism in the minds of the people is the primary part of Pio's grand vision, it is not the only part. It is only one piece of the puzzle. The second, and perhaps most important piece, is what the great Padre has planned in regards to societal reorganization. With the state already being highly decentralized, the time has come to begin implementing Catholic Corporatism. In order to remove the ideas and distractions of Class from the mind of the people, ALL classes must work together, in one organic body. Classes shall begin to work together, until as such time as class itself can be completely erased. But until that time, we shall do all we can to lessen the impact class has."
SRI_blessed_are_the_poor:0 "Blessed Are the Poor"
SRI_blessed_are_the_poor_desc:0 "While the middle and upper class of the populous has so far begun to get used to working with one another as brothers and equals, the most numerous and worst off in our society, namely the Poor are still suffering greatly. This has caused great suffering for Padre Pio, who himself was raised in poverty. In order to solve the ever present problem of poverty, Padre Pio has ordered the creation of a network of soup kitchens, public housing and hospitals, to provide both aid to those who belong to the poor, but also to put the light and fire of Christ within their breast."  
SRI_The_Chair_of_Peter:0 "The Chair of Saint Peter"
SRI_The_Chair_of_Peter_desc:0 "With the south of Italy now beginning to finally breath free of the chains that bind man to Worldly things, Padre Pio's great vision has been proven that it can work! With this new-found success, the time has come to implement these plans and practices throughout the entire Catholic Church. The way to do that? A Church Council, as only a Council can generate enough buzz and hype to fully get Pio's reforms in practice. However, only the Bishop of Rome can call a Council. To this end, Padre Pio plans to meet with His Holiness, to discuss this very matter." 
SRI_peaceful_union:0 "The North Submits"
SRI_peaceful_union_desc:0 "Following a formal request for annexation by Pope-Elect Pio, the North has submitted. At long last, the decade long division of Italy shall come to an end, all that remains is to iron out the details, a thing that will take some time to complete."
SRI_march_north:0 "Marching North"
SRI_march_north_desc:0 "Betrayal! The Cardinals in control of the north have refused the Pope-Elect's most legitmate request of reunion! If this refusal is by their own accord or foreign interference matters not! The north has made it's choice and war will soon be the state of affairs between our two nations!"
SRI_papal_crowning:0 "Papal Investiture"
SRI_papal_crowning_desc:0 "With the Eternal City now in the hands of the Pope-Elect, the time has finally come. Padre Pio is to soon be invested as a Bishop, and then he shall take his place upon the Vacant Throne of Saint Peter, the Vicar of Christ and earthy head of the Holy Catholic Church."
SRI_Pios_Papacy:0 "Pio's Papacy"
SRI_Pios_Papacy_desc:0 "With his investiture complete, Padre Pio is now the Holy Father! While some preparations must be made, and Pio's papacy is still far from stable, the time is fast approaching for the Second Vatican Council, where the future of the Church and perhaps the entire world hangs in the balance..."
SRI_address_cardinals:0 "Address the Cardinals"
SRI_address_cardinals_desc:0 "The Scared College of Cardinals, perhaps the most powerful body of men in the Church(save for His Holiness of course) nominally whenever there is a period of Sede Vacant, they elect the next Roman Pontiff, but with Pio's direct appointment they were sidelined, and most of them still hold a grudge against the Pontiff for this. If we want the Second Vatican Council to do anything but be stonewalled and in order to avoid the election of a rival Bishop of Rome, the Cardinals must be addressed."
SRI_address_laity:0 "Address the Laity"
SRI_address_laity_desc:0 "The Catholic Laity, over the past few months, have been greatly scandalized by the sudden departure of the Holy Father and the direct appointment of the next. The whole so-called Italy stand off did not help things. If we to have the Second Vatican Council have any chance of sticking, the Laity must view Pio as the legitimate Pontiff. In order to do this, Pio shall tour Italy, giving speeches and praying the Mass, to win the Laity back to the side of Holy Mother Church."
SRI_preparing_the_council:0 "Preparing the Second Vatican Council"
SRI_preparing_the_council_desc:0 "With the issues and challenges presented by the Cardinals and Laity dealt with, the time has come to make formal preparations for the Second Vatican Council. They will take time, but a Council is truly the only way to get the Reforms of Pio beyond the borders of just Italy, so we must wait."
SRI_church_of_yesterday:0 "The Church of Yesterday"
SRI_church_of_yesterday_desc:0 "The way forward for the Church in this modern world is not some novel reforms. While Pio's vision may be grand and glorious, it is far too radical a change. However, this does not mean that moderation is the way forward either. Those who are lukewarm are spit out of Our Lord's mouth and thrown into the Pit. No, the way forward for the Church is too look back. What is it that made the Church great? Her Divine Founder, Jesus Christ and what He gave the Church. What Our Lord gave the Church, her most glorious traditions, her beloved saints, her most mysterious and holy rituals, rituals that are able to call God himself whole and entire into a tiny piece of bread! It is by looking at and embracing fully the treasures of Holy Tradition that the Church shall go forward in this modern age."
SRI_church_of_today:0 "The Church of Today"
SRI_church_of_today_desc:0 "The way forward for the Church in this modern world is not some novel reforms. While Pio's vision may be grand and glorious, it is far too radical a change. Neither is the way forward a radical return to tradition. No, the way forward is viva moderation, as it is in all cases. Some token reforms that the Pope has championed can surely be implemented, just as how several traditional reforms can also be undertaken. The Church shall not fall to extremism. She will instead take things on a case by case basis, to find the best solution for the entire Body of Christ. After all, it is the modern day. We shall learn from the past and hope for the future yes, but we shall not try to get to either, will simple sail the course that is in the middle of both"
SRI_church_of_tomorrow:0 "The Church of Tomorrow"
SRI_church_of_tomorrow_desc:0 "The way forward for the Church in this modern world is obvious. We must fully and completely embrace the Holy Father's vision of a world free of Nationalism and Socialism, one free of distractions from God. Only in this manner, will the Catholic Church be able to stay the force it rightfully is. While many scoff at this plan, we know that our way is true. After all, if they hate us, don't we know we are doing the right thing? As Our Lord said, if the World hates you, know that it hated Me first."
SRI_papal_authority:0 "Strengthen Papal Authority"
SRI_papal_authority_desc:0 "A large following of the traditionalist wing of the Council Fathers subscribe to the idea or theory of Ultramontanism, or in other words,a great strengthening of Papal Authority. They hold that only the Roman Pontiff should have any say in most if not all matters of the Church, in a word, they reject any autonomy for the bishops of any country. While we cannot completely do away with local autonomy of the bishops, we can greatly strengthen the position of the Bishop of Rome, to allow for an easier time in implementing our reforms." 
SRI_beauty_of_latin:0 "The Beauty of Latin"
SRI_beauty_of_latin_desc:0 "As part of our reforms to turn to the Church back to the age of her glories, a very exciting proposal has reached the floor of the Council. The proposal would have the Council decree that Latin is the sole language of the Church, and no the Mass may not be said in any other language, under punishment of Sin. Along with this however, the proposal will recommend that study groups be set up in every parish of the Church, to both help the Faithful understand Latin, but also to help them see the beauty of this most holy language."
SRI_decree_on_freemasonary:0 "Decree on Freemasonary?"
SRI_decree_on_freemasonary_desc:0 "Freemasonry has been condemned more then anything else in the history of the Roman Catholic Church due to several reasons, the main one being it's promotion of the heresy of Relativism. Despite this condemnations, the practice has yet to be formally condemned by a Council. Several of the Council Fathers seek to change this. A proposed decree that has been presented to the Council Fathers would see Freemasonry outlined and explained why it is seen as heretical, and why a Catholic cannot under any circumstances stance join such an origination. While the proposal is interesting, it still remains up to the Council Fathers if it will be promulgated or not." 
SRI_decree_on_protestantism:0 "Decree on Protestantism"
SRI_decree_on_protestantism_desc:0 "If any heretical force have shaped the course of the modern world more then anything, it would be the heresy of Protestantism. While the errors and heresy of Protestants are known wide and far, the Council Fathers view it as a necessary step to once more remind the world of the errors and dangers presented by Protestantism, in any form."
SRI_baptize_all_nations:0 "Baptize All Nations"
SRI_baptize_all_nations_desc:0 "The one major reform proposed by the moderate Council Fathers, and seemly the only major reform that will be passed in the Council, is one entitled 'Baptize all Nations.' The decree in essence, would turn the Church from teaching and guiding the world as if she had power of it, to one of a missionary, spreading the gospel to a world that knows it not. Along with this return to 'missionary mode' comes permission to say Holy Mass in the local language of the Faithful. This move is highly experimental, and many wonder if it will not come back to bite the Council in the end. Regardless, with the inevitable passage of the decree, the Catholic Church will once more be a missionary to the World." 
SRI_decree_on_socialism:0 "Decree on Socialism"
SRI_decree_on_socialism_desc:0 "Socialism is a repugnant ideology, there is no question about that fact, nor is that contested by any member of the Council Fathers, no matter how radical. While socialism has been condemned by Popes in the past, the time has come for a formal and unanimous decree against socialism and it's vile spawn."
SRI_decree_on_capitalism:0 "Decree on Capitalism?"
SRI_decree_on_capitalism_desc:0 "Of the many social issues that Catholic Social Teaching has touched on, none is less clear that that of capitalism. While unrestricted capitalism has been commended by many Popes in the past, none have gone that far with it, until today. A formal decree on the status of capitalism has come before the Council Fathers, and it may just change the future of Catholic Social Teaching forever..."
SRI_decree_on_nationalism:0 "Decree on Nationalism"
SRI_decree_on_nationalism_desc:0 "In order to fully embrace the Holy Father's great vision, we must make it clear to all men and women who belong to the Catholic Faithful:Nationalism is not an ideology one can follow or embrace. Yes, love of country and patriotism is a virtue, but it must go not further. Love of one's country is a good thing! But the idolizing of nation? Hating those who do not belong to one's own nation? No, these are ideas are unchristian and sinful. To this end, a decree on nationalism shall be presented to the Second Vatican Council, so that we can at last make the Catholic position of nationalism known to all, Faithful or otherwise."
SRI_new_crusader_era:0 "New Crusader Era"
SRI_new_crusader_era_desc:0 "A large part of the Holy Father's plan is the complete unity of mankind, in one family and body. To do this, the earth must fall under the complete control of the Roman Catholic Church, and to do that, you need the sword. What better way to both model our coming battles then after those most Holy of Wars, the Crusades? It is with and solely by a New Crusader Era that the Pope's vision of a united world can come to reality."
SRI_closing_the_council:0 "Closing the Council"
SRI_closing_the_council_desc:0 "With the primary issues of the time having been debated and decided on, the time has come to close the Second Vatican Council. Much has been debated on, and much will be changing in the Church in the coming years. All that remains is to finally and formerly end this most holy of gatherings."
SRI_into_the_world:0 "Into the World?"
SRI_into_the_world_desc:0 "With the Second Vatican Council officially closed and finished, it's reforms being implemented throughout the Church, a question has begun to be raised in the hollowed halls of the Vatican:What's next? Are we to begin a new era of Crusades? Will the Church work from within all nations to bring Christ to the world? Many expect the Holy Father to make a statement regarding what's next for both the Church and the Apostolic Realm in the coming days to finally put a rest to these great questions that have begun to plague our people."




### Risorgimento Focuses ###
SRI_risorgimento:0 "Begin Risorgimento"
SRI_risorgimento_desc:0 "Risorgimento was the process by which Italy was originally united, however with the Italian Civil War in 1919, Italy was shattered into pieces. A new Risorgimento is needed now. One that will not just unite Italy but spread the revolution to all parts of the country."
SRI_take_roma:0 "Take Roma"
SRI_take_roma_desc:0 "Roma, the eternal city, must belong to the Socialist Republic of Italy!"
SRI_military_exercises:0 "Military Exercises"
SRI_military_exercises_desc:0 "Before we begin the actual campaign of reunification we must do military exercises to prepare the army for the rigours of war that we shall be dealing with."
SRI_reenforce_the_po_line:0 "Reinforce Our Southern Front"
SRI_reenforce_the_po_line_desc:0 "The French in Africa, have a great navy, even greater than ours, if they were to defeat us at sea, and land in the south, then we must be prepared to fight to the last!"
SRI_take_the_republic:0 "Take the Republic"
SRI_take_the_republic_desc:0 "The Republic of Italy is nothing more than the Austrians' lapdog. It is time for us to end the charade and destroy it."
SRI_reenforce_the_south:0 "Reinforce the North"
SRI_reenforce_the_south_desc:0 "We must reinforce the northern border in case the reactionary Italian Federation launches their attack against us."
SRI_take_the_two_scilies:0 "Take the Two Siciles"
SRI_take_the_two_scilies_desc:0 "The reactionary kingdom of the Two Siciles is a blight upon Italy. She keeps our southern brothers and sisters in bondage once more. It is time for us to break the chains and liberate the south."
SRI_naval_exericises:0 "Naval Exercises"
SRI_naval_exericises_desc:0 "Before we begin the actual campaign of reunification we must do naval exercises to prepare the navy for the rigours of war that we shall be dealing with"
SRI_reenforce_the_coast:0 "Reinforce the Coast"
SRI_reenforce_the_coast_desc:0 "The reactionary exiled French are but a stone's throw away from Italy proper. We must reinforce the coast to make sure that they cannot take Italy."
SRI_take_sardinia:0 "Take Sardinia"
SRI_take_sardinia_desc:0 "Sardinia, the last refuge of the hated House of Savoy shall be destroyed, as they should have been in the revolution and the civil war."
SRI_fifth_congress:0 "Hold the Fifth Congress"
SRI_fifth_congress_desc:0 "With Italy now united under our banner we should call another congress, a fifth congress to decide matters that are starting to arise now that we have unified Italy."
SRI_fate_of_the_pope:0 "Fate of the Pope"
SRI_fate_of_the_pope_desc:0 "Now that we have decided the fate of the Pope during the Fifth Congress, we shall implement our policy."
SRI_join_international_tech:0 "Join the Phalanstere"
SRI_join_international_tech_desc:0 "The French have recently created the Phalanstere to help with scientific endeavours within the Internationale. We should join the Phalanstere and contribute our scientific knowledge."
SRI_italian_irredentism:0 "Revolutionary Irredentism"
SRI_italian_irredentism_desc:0 "While we have destroyed the false countries that call themselves Italy or were on the Italian Peninsula, there are still many places outside of Italy that should belong to Italy or who should see the light of the revolution."

### Army Focuses ###
SRI_army:0 "Assess the Army"
SRI_army_desc:0 "In order to prepare for the reunification, we should assess the army and see about solving the issues relating to our military matters so that our victory shall be ensured."

### Red Guard Path ###
SRI_guardie_rosse:0 "Support the Guardie Rosse"
SRI_guardie_rosse_desc:0 "We have decided to support the Guardia Rosse. It will take time, but the militias shall be the principal form of our army."
SRI_artillery_effort:0 "Artillery Effort"
SRI_artillery_effort_desc:0 "No comrade is expendable, no loss without anguish. We must have ample artillery to soften up the enemy before an engagement."
SRI_anti_air:0 "Anti-Air Artillery"
SRI_anti_air_desc:0 "Our brave comrades in arms have little hope against an enemy aircraft with only a rifle. Towed anti-aircraft guns, however, can do much to keep the men safe and the skies clear of reactionary hawks."
SRI_anti_tank:0 "Anti-tank Artillery"
SRI_anti_tank_desc:0 "The armour of tanks has grown rapidly over the past several years. Both man-portable and older towed anti-tank weapons have become increasingly obsolete. To counter the growing threat of enemy armoured vehicles, we must develop new anti-tank guns."
SRI_industrial_warfare:0 "Industrial Warfare"
SRI_industrial_warfare_desc:0 "Our industry must be mobilised. Every aspect of the production process must be closely connected to our armed forces, and every worker instilled with the same spirit of struggle as the most valiant soldier."
SRI_comitato:0 "Comitato di Liberazione Nazionale"
SRI_comitato_desc:0 "The Red Guards were not organised by any state, they were born from collective action by the proletariat. The decentralised nature of the Guards must again be reaffirmed and their command structure must be further democratised. The guards themselves should choose their direction!"
SRI_small_unit_tactics:0 "Small Unit Tactics"
SRI_small_unit_tactics_desc:0 "Larger units and bulky hierarchical structures inhibit the ability of individual groups of soldiers to take the actions necessary to achieve victory on the battlefield. Each formation should be reduced in size and to make up for the increased burden on officers, fully democratised."
SRI_reform_the_guards:0 "Reform the Guards"
SRI_reform_the_guards_desc:0 "It is time to implement the reforms to the Guardia Rosse. It will take some time but we shall transform the Red Guards into a force that shall defend the Republic from all enemies."
SRI_home_guard:0 "Home Guard"
SRI_home_guard_desc:0 "In wartime, to maintain order without imposing undue injustices on the people, we must organise a new volunteer force within the Red Guards for keeping internal peace."
SRI_rossi_cyclists:0 "Rossi Cyclists"
SRI_rossi_cyclists_desc:0 "A unique suggestion has come before the chairman's desk: arm some Red Guard units with bicycles! Bicycles, the proposal says, present a cheap and effective way to improve the mobility of our armed forces. It is an idea so crazy, it just might work."
SRI_mobilize_the_people:0 "Mobilise the People"
SRI_mobilize_the_people_desc:0 "With our military now well-established, we must mobilise our people and begin a rapid build-up of our armed forces."
SRI_guerrilla_warfare:0 "Guerrilla Warfare"
SRI_guerrilla_warfare_desc:0 "While the reactionaries may consider such practices dishonourable, as if they have any concept of honour themselves, our decentralised army is inherently more able to employ asymmetric warfare and take advantage of terrain."
SRI_liberation_or_death:0 "Liberation or Death!"
SRI_liberation_or_death_desc:0 ""
SRI_small_arms_industry:0 "Small Arms Industry"
SRI_small_arms_industry_desc:0 "A soldier without a rifle is no soldier at all. Our men must never be without the small arms they need to protect themselves and our great republic."

### Both Paths ###
SRI_prepare_for_liberation:0 "Prepare for Liberation"
SRI_prepare_for_liberation_desc:0 "The Italian military of old was an oppressive and reactionary institution. While we have made great strides to eliminate such reactionary ideas from our own armed forces, we have not entirely succeeded. Let us create a truly socialist army."
SRI_female_soldiers:0 "Gruppi di Difesa Della Donna"
SRI_female_soldiers_desc:0 "The young minister, Ada Gobetti has put forward a motion to create the Gruppi di Difesa della Donna or Women's Defence Groups. These shall be an organisation to train female soldiers and include all female units. Moreover, by giving support to the group, it will encourage more women to enlist in the army to defend the revolutionary ideals we are fighting for."
SRI_support_brigades:0 "Formazioni Di Difesa Proletaria"
SRI_support_brigades_desc:0 "The formazioni di difesa proletaria or Proletarian Defence Formations are men and women that are dedicated to defending the republic and the revolution but who seek to do it in more support roles. From Radio operators to nurses. Everyone can do their role to defend the Italian Revolution."
SRI_arditi_del_popolo:0 "Arditi del Popolo"
SRI_arditi_del_popolo_desc:0 "The Arditi were an immensely successful elite Alpine assault force created during the Weltkrieg. We must have a comparable force that is also socialist in nature."

### Red Army Path ###
SRI_armata_rossa:0 "Create the Armata Rossa"
SRI_armata_rossa_desc:0 "We shall forge a new, more professional army for the republic – The Armata Rossa or Red Army. It shall be a modernised and above all a professional army. Doing so, however, will require planning on integrating the Red Guards into the army and then dissolving them, both of which shall not be all that popular."
SRI_centralized_command:0 "Centralised Command"
SRI_centralized_command_desc:0 "In order to better organise the new Red Army, we need a centralised command structure. While we should be flexible having our revolutionary general staff shall allow us to better plan and coordinate the army and prepare for all encounters."
SRI_integrate_red_guards:0 "Integrate the Red Guards"
SRI_integrate_red_guards_desc:0 "With the command structure of the Red Guards now centralised, the disorganised Red Guard units themselves can be integrated into a formal military structure."
SRI_disolve_the_guards:0 "Dissolve the Guards"
SRI_disolve_the_guards_desc:0 "The Red Guards are no longer needed. The Red Army has replaced them completely. With this finished, we should dissolve the Red Guards and focus on strengthening the new Red Army."
SRI_central_logistics:0 "Central Logistics"
SRI_central_logistics_desc:0 "Centralised systems of distribution are inherently more efficient. By eliminating wasteful logistical systems developed to support the disorganised Red Guards and expanding those that are most effective, we can both save money and ensure that our soldiers are better supplied."
SRI_fronte_militare_clandestino:0 "Fronte Militare Clandestino"
SRI_fronte_militare_clandestino_desc:0 "Much of modern warfare is fought before a single shot is fired. By establishing a central military intelligence agency, we can know our enemy better than he knows himself and shroud our plans in impenetrable secrecy."
SRI_military_research:0 "Advanced Military Research"
SRI_military_research_desc:0 "By centralising our military research and focusing on one area of military technology at a time, our research and development system can be much more efficient and effective."
SRI_officer_training:0 "Officer Training"
SRI_officer_training_desc:0 "Our officers must be made thoroughly familiar with our new centralised command structure, and if need be, retrained."
SRI_motorized_offensive:0 "Motorised Offensive"
SRI_motorized_offensive_desc:0 "With new motor vehicles rolling off production lines at unprecedented rates, we must now train our soldiers to use their new equipment more effectively. We will have both quality and quantity."
SRI_italian_auto_industry:0 "Italian Automotive Unions"
SRI_italian_auto_industry_desc:0 "Italian automobiles have long been among the finest in the world. With the growing demand for equipment to motorise our army, we should integrate the automotive unions more closely with our military command structure. This should significantly lower production costs."
SRI_tanks:0 "Roll the Union on"
SRI_tanks_desc:0 "Motorised units fight most effectively when supported by armour. To complement our motorisation efforts, we should also invest in the development of more advanced tanks."
SRI_mechanized_warfare:0 "Mechanised Warfare"
SRI_mechanized_warfare_desc:0 "Motorised units, while agile, lack any sort of protection from enemy fire while in transit. Mechanised units offer protection from enemy fire without sacrificing much speed."
SRI_military_build_up:0 "Military Build Up"
SRI_military_build_up_desc:0 "In an age of industry, the nation which produces more has a significant strategic advantage. We must invest in the establishment of several new military arsenals."

### Navy Focuses ###
LegionaryNavyName:0 "The Legionary Navy"
AuthNavyName:0 "The Italian Navy"
RedNavyName:0 "The Marina Rossa"
SRI_red_navy:0 "[getSRInavyfocusname]"
SRI_red_navy_desc:0 "Our navy is in need of reforms and modernisation. We have the vast shipyards of the industrial heart of Italy and our various industrial unions should cooperate with the military unions in order to modernise the navy."
SRI_naval_training:0 "Naval Training"
SRI_naval_training_desc:0 "Most of our admirals believe in the old ways, with ships and tactics dating back to the First Weltkrieg. While they feel comfortable in the ways, they need to be reminded that we lost that war... and we do not intend to lose the next."
SRI_ship_contracts:0 "Ship Contracts"
SRI_ship_contracts_desc:0 "In order to modernize and expand our fleet, we need to look at awarding a contract to one of our major shipbuilding companies."
SRI_expand_shipbuilding_1:0 "Expand Apulia Dockyards"
SRI_expand_shipbuilding_1_desc:0 "Our first stop for expanding our shipbuilding facilities should be the dockyards at Taranto."
SRI_merchant_marine:0 "Expand the Transport Fleet"
SRI_merchant_marine_desc:0 "With our fleet of destroyers now ready to expand, we can do the same to our transport fleet, drafting in ships from across the merchant marine."
SRI_expand_shipbuilding_2:0 "Expand Palermo Dockyards"
SRI_expand_shipbuilding_2_desc:0 "Our second stop for expanding our shipbuilding facilities should be the dockyards at Sicily, second only to the Taranto docks in quality."
SRI_battle_ships:0 "Favour Dreadnoughts"
SRI_battle_ships_desc:0 "We should favour dreadnoughts as the key centrepiece of the Navy."
SRI_battle_cruisers:0 "Battle Cruisers"
SRI_battle_cruisers_desc:0 "We should focus on the development of more advanced battle-cruisers."
SRI_carriers:0 "Favour Carriers"
SRI_carriers_desc:0 "We should favour carriers as the key centrepiece of the Navy."
SRI_naval_aircraft:0 "Naval Aircraft"
SRI_naval_aircraft_desc:0 "As part of our plan to focus on Aircraft Carriers, we should focus on the development of naval aircraft."
RedMarineName:0 "Red Marines"
AuthMarineName:0 "Italian Marines"
LegionaryMarineName:0 "Legionary Marines"
SRI_marines:0 "[getSRImarinesfocusname]"
SRI_marines_desc:0 "Regardless of our policy in the nature and focus of the Navy, we should support the Marines and make sure that our Marines are given the support needed."
SRI_destroyers:0 "Favour Destroyers"
SRI_destroyers_desc:0 "We should favour Destroyers as the key centrepiece of the Navy"
SRI_heavy_cruisers:0 "Support Armoured Cruisers"
SRI_heavy_cruisers_desc:0 "As part of our plan to focus on destroyers, we should focus on the development of armoured cruisers."
SRI_submarines:0 "Favour Submarines"
SRI_submarines_desc:0 "We should favour submarines as the key centrepiece of the Navy."
SRI_light_cruisers:0 "Support Light Cruisers"
SRI_light_cruisers_desc:0 "As part of our plan to focus on Submarines, we should focus on the development of light cruisers."

### Air Force Focuses ###
LegionaryAirforceName:0 "Legionary Air Force"
AuthAirforceName:0 "Italian Air Force"
RedAirForceName:0 "Aeronautica Rossa"
SRI_aeronautica_rossa:0 "[getSRIairforcefocusname]"
SRI_aeronautica_rossa_desc:0 "[getSRIairforcefocusdesc]
RedAirForcedesc:0 "The Aeronautica Rossa or Red Air Force is the air-force of the socialist republic of Italy. We should focus on modernising our air-force."
NotRedAirForcedesc:0 "Our Air Forces are in dire need of repair and modernization, bringing our air forces into the future should be a priority. "
SRI_army_support:0 "Army Support"
SRI_army_support_desc:0 "The air-force should primarily support the army."
SRI_bomber_efforts:0 "Bomber Efforts"
SRI_bomber_efforts_desc:0 "As part of our campaign to support the army from the air, we should invest resources in our bombers."
SRI_cas_efforts:0 "CAS Efforts"
SRI_cas_efforts_desc:0 "As part of our campaign to support the army from the air, we should invest resources in CAS aircraft capable of actively performing ground support."
SRI_paratroopers:0 "Red Paratroopers"
SRI_paratroopers_desc:0 "As part of our campaign to support the army from the air, we should invest resources in training paratroopers as a culmination of our combined forces doctrine..."
SRI_air_supremecy:0 "Air Supremacy"
SRI_air_supremecy_desc:0 "The air-force should primarily focus on dominating the skies."
SRI_female_pilots:0 "Female Pilots"
SRI_female_pilots_desc:0 "We should support our female aviators who wish to join the air-force and let them be combat pilots like the men."
SRI_fighter_efforts:0 "Fighter Efforts"
SRI_fighter_efforts_desc:0 "As part of our campaign to rule the skies, we should invest resources in our fighters."
SRI_maintance_schools:0 "Maintenance Schools"
SRI_maintance_schools_desc:0 "We should focus on maintenance schools to keep our planes up in the air longer."
SRI_radar:0 "Radar Support"
SRI_radar_desc:0 "We should support radar technology so that we can make sure that we can spot the enemy before they ever come within the republic's airspace."
LegionaryJetsName:0 "Legionary Jets"
AuthJetsName:0 "Focus on Jets"
RedJetsName:0 "Red Jets"
SRI_red_jets:0 "[getSRIjetsfocusname]"
SRI_red_jets_desc:0 "We should focus on jet technology to make our air-force the most modern air force in the world."
SRI_air_training_school:0 "Air Training Schools"
SRI_air_training_school_desc:0 "Before we begin upgrading our planes, we need to upgrade our training methods. We need the best pilots if we are to test out experimental aircraft."

### Counterrevolution Focuses ###
SRI_Messe_coup:0 "The Second Garibaldi"
SRI_Messe_coup_desc:0 "Just as Giuseppe Garibaldi took over the Two Siciles in 1860, Marshal Messe has defeated the Red Army in support of the federation, and declared the Confederation of Southern Italy, and there is no doubt that if he keeps power Italy will be united again!"
SRI_peace_with_mafia:0 "Peace with the Mafia"
SRI_peace_with_mafia_desc:0 "The big crime families have been agonizing the countryside for awhile now, but now, we have a new problem: the socialists. While we could attempt to fight both, we simply don't have the manpower for it, however some ministers have talked about making peace with the crime families, and using them to fight the remaining red army."
SRI_capitalist_reforms:0 "Capitalist Reforms"
SRI_capitalist_reforms_desc:0 "Socialist influence still lurks throughout all of the Confederation, if we are to join the north, we must implement many economic reforms, to rid Italy of the stench of socialism."
SRI_north_friends:0 "Reestablish Ties to the North"
SRI_north_friends_desc:0 "With the Reds overthrown we can begin undoing the damage. It is time to break down barriers and once again establish relations with our Northern Brothers. "
SRI_restore_kingdom:0 "Return of the King"
SRI_restore_kingdom_desc:0 "The time has come to restore the King to his rightful position. Now that the Socialists are gone there is nobody around to stop us. "
SRI_join_federation:0 "Join the Federation"
SRI_join_federation_desc:0 "The time has come where we must rejoin our brothers in the North, now that we have defeated the French puppets, and revived capitalism in the South. No longer shall Italy be divided, General Messe will forever be remembered as the savior of Italy!"

### Warrior Kingdom Focuses ###
SRI_ride_the_tiger:0 "Ride the Tiger"
SRI_ride_the_tiger_desc:0 "Baron Julius Evola and his radical traditionalists have finally managed to overthrow the meek state of Socialist Italy. His followers roam the streets murdering loyalists to the old regime, something we should let play out while we concentrate them into a single cohesive forces."
SRI_knights_of_the_grail:0 "Knights of the Grail"
SRI_knights_of_the_grail_desc:0 "In order to carry out our goals we will need more than loosely organized militias. The Knights of the Grail, named for adventures whom went on that ancient journey, is a highly-esteemed society made up of our most loyal militants armed with our best equipment so that they may answer directly to the Soveriegn without question and cast his enemies into darkness forever."
SRI_aristocratic_funding:0 "Aristocratic Funding"
SRI_aristocratic_funding_desc:0 "While our cause was already supported by a handful of aristocratic exiles our victory should remove doubt as to our ability to come to power. We need to reach out to all worthy aristocrats and court their support in return for assuring them if their rank in our Society."
SRI_confiscate_wealth:0 "Confiscate Degenerate Wealth"
SRI_confiscate_wealth_desc:0 "There is still property and riches belonging to loyalists of the old order, foreigners and gangsters that exist only to enrich these modernizing degenerates while pushing society further into chaos. Seizing these resources is not only a good but will be needed to fund the counter-revolution."
SRI_destroy_liberalism:0 "Destroy Liberalism"
SRI_destroy_liberalism_desc:0 "At long last we can do away with that system which has made man decadent, weak and pampered. Tear up the constitutions that confuse men by not allowing them to thrive in their proper place, lying to them that all are equal. And destroy the advocates who claim democratic mob rule is preferable to honor." 
SRI_integralist_complaceny:0 "Integralist Complacency"
SRI_integralist_complaceny_desc:0 "The integralists are on the verge of greatness but they have stopped short by giving into traditional Christian slave morality and desiring a corporatist economy that collaborates with capitalist powers. We will pressure the remainders to either convert and join our cause or join their meek Christ in heaven."
SRI_a_proper_king:0 "A Real King"
SRI_a_proper_king_desc:0 "It's finally time to finally replace the liberal, foreign Bourbon rule whose very existence was a mockery to our traditions with our traditional nobles. The Central Powers victory proves it was not Emmanuel III whom was at fault for Italy's lost but internal socialists and liberals whom prevented a centralized monarchy from defending us alongside our faithless, democratic or Bolshevik infected "allies"."  
SRI_anti_clericalism:0 "Anti-Clericalism"
SRI_anti_clericalism_desc:0 "For too long the catholic priests have prevented the centralization of power under the monarch in favor of giving spiritual authority to a Papacy that preaches a modernist slave morality. While the transition out of traditional Catholicism will not be easy a good start would be anti-clericalism that cloaks the issue of the Pope's influence in just as nationalist terms than Spiritual ones."
SRI_hit_papacy:0 "The Vatican is Vulnerable"
SRI_hit_papacy_desc:0 "Even with socialists to the North and their cause discredited the Papal States continues to play their power games, proving they will always aid themselves to the cost of true leadership. The time for their worship of the Pope over the state, and his message of meekness and charity, ends now."
SRI_platonic_church:0 "A Platonic Church"
SRI_platonic_church_desc:0 "The Papal States armies may have fallen but the Church itself still has too much influence to do away with at the moment. However installing scriptures that adhere to Evola's interpretation of Neoplatonism and hermeticism so that Catholicism moves in the correct, or at tolerable, direction would be a goal to strive for." 
SRI_ghibelline_revival:0 "Ghibelline Revival"
SRI_ghibelline_revival_desc:0 "Against the Mercantilist Guelphs the Ghibelline understood that spiritual power should rest with the Emperor alone. Their loss helped usher in the fall of man from rule by the Nobles to Mercantilists so we must revive their legacy. This may turn the tide and as the one closest to the transcendence the King has total authority over religious law with the Papacy being grateful for what they get."
SRI_finish_the_church:0 "Finish the Papacy"
SRI_finish_the_church_desc:0 "Just as their can be no compromise with liberal modernism their can be none with the Papacy which espouses a nonsense faith that undermines our leadership and with it our very Spirit. While amongst the populace forms of Catholicism congruent with the King's Divinity shall be tolerated the old clergy shall be thrown out and any priests whom do not denounce the Catholic Church dealt with."
SRI_warrior_priests:0 "Warrior Priests"
SRI_warrior_priests_desc:0 "Spiritual leadership must be administered from somewhere, and where better then the very best soldiers of the descendants of Rome. While final power rests with the King the spiritual leadership and its scriptures shall be administered depending on their rank in our Warrior Nobility many of whom will attempt to guide the populace towards a truly Western faith."
SRI_primordial_faith:0 "Primordial Faith"
SRI_primordial_faith_desc:0 "There is a faith for more eternal than the materialistic science and meek Christianity supported by the modernists. It allows us to achieve transcendence by understanding the traditions of our people. It is our true faith."
SRI_patriarchial_traditions:0 "Patriarchial Traditions"
SRI_patriarchial_traditions_desc:0 "While the correlation between masculinity and greatness is undeniable many of our foes insist on forms of "female equality" against all hard evidence to the contrary that this is a degeneration of society. It is time to right the wrongs of past and stop men from being enslaved to Eros while instituting women's correct position as instruments of their progression."
SRI_legionary_order:0 "Legionary Order"
SRI_legionary_order_desc:0 "It is time to establish an official political class based on the values that should that be rewarded; vitality, traditionalism, strength and loyalty. The Order shall have an official initiation that only members can administrate to potential members based on their commitment to legionary values and need only answer to higher Order members and the King."
SRI_heroic_idealism:0 "Heroic Idealism"
SRI_heroic_idealism_desc:0 "It is through heroic experiences that we not only create men but super-men whom display the best of their nation and find themselves in war, until the act becomes holy itself. Death on the battlefield is nothing to fear for it is the effective overcoming of death itself. We must idealize the hero as the Romans, Spartans and Teutonic Knights did."
SRI_ascetic_values:0 "Ascetic Values"
SRI_ascetic_values_desc:0 "Modernism has chained the species to material wants, the lowest of desires. Poverty is no vice to society for it is simply another struggle that can create great men and the best of our nation should not be decided by their wealth but by their spirituality and actions. Let us advocate and respect asceticism."
SRI_blood_and_spirit:0 "Blood and Spirit"
SRI_blood_and_spirit_desc:0 "We are the descendants of the Atlanteans, the Hyperboreans and the Romans making us capable of containing a nation with the best of traditions and formative energies. This concept should unite the population unlike the nationalism born from the French Revolution and likewise means that we can not allow our blood, which contains the very spirit of our nation, to be diluted."
#SRI_sardinias_final_offer:0 "Sardinia's Final Offer"
#SRI_sardinias_final_offer_desc:0 "Sardinia rightfully belongs to the House of Savoy and while Amadeo's stance against the socialists is admirable it is not his place to dispute Emmanuel's claim. Despite so far seeming to view us as "extreme" he will be a given a chance to submit and join the nobility in our greater state, if not it will have to be done by bloodshed."
SRI_iron_guard_alliance:0 "Our Fellow Legion"
SRI_iron_guard_alliance_desc:0 "There is a Legion of Warriors whom have also come to reject modernity in favor of a national-mysticism that allows men to come into contact with the very soul of their nation. Together our Legions whom do not fear death will overcome the modern incarnations of Kali Yuga; liberalism, modernism, and socialism."
SRI_refuge_to_pelley:0 "Ally Pelley"
SRI_strike_consumerism:0 "Strike Consumerism"
SRI_strike_consumerism_desc: "The liberal capitalists and business owners continue to peddle consumerist and materialist nonsense to our nation, weakening their spirit in favor of hedonism. We will take the business' that sell frivolous wares and enrich internationalist bankers, thus allowing the King to either distribute it among nobles or put it towards more productive tasks."
SRI_magical_societies:0 "Occult Societies"
SRI_magical_societies_desc:0 "Despite as predicted it having lower acceptance among the masses our newly established ruling class has come to embrace Evola's religious beliefs far more comfortably than the alternatives offered by Catholicism and atheism. Occult societies will encourage brotherhood, faith and cooperation between the Order and their admirers and accelate our society toward containing at its core an esoteric soul."
SRI_constrained_science:0 "Science Constrained"
SRI_constrained_science_desc:0 "It is no surprise that the vacuous modernist values sciences study of the material world over spiritual exploration. Technology and studies that encourage decadence will end with all such remaining resources being cenralized by the state and put only towards the practical matter of fighting off the allies of decadence."
SRI_spiritual_casteism:0 "Spiritual Casteism"
SRI_spiritual_casteism_desc:0 "At long last the King and our Warrior-Nobility have established total dominance. We must now recognize our internal nations, or castes, so that each individual may live up to their full potential as they were intended to. With the slaves, serfs and merchants having to answer to the nobility and each being given the form of justice they deserve, nothing can stop us."
SRI_sovereign_beyond_state:0 "Sovereign Beyond State"
SRI_sovereign_beyond_state_desc:0 "At long last we have a sovereign whom can officially be beyond the laws of man, whose word should be the final one in all legal and spiritual matters and whom is as close to the higher powers that be than any of us can hope to be. Even our Warrior-Nobility must understand that he embodies Tradition and is to be worshipped as such."
SRI_the_west:0 "The West"
SRI_the_west_desc:0 "Western Europe was once the domain of the greatest empire to live followed by feudal societies that celebrated noble virtue. Now it is decimated by socialism and Papal influence. We must retake Gaul and Hispania and bring them back to their rightful place."
SRI_restore_the_old_world:0 "The Old World"
SRI_restore_the_old_world_desc:0 "Little has been more difficult to witness than the greatness of Austria and Greece, once the bastions of the Holy Roman and Macedonian Empires respectively and in the case of the latter Sparta, being degenerated by liberalism and modernism. It's time to bring back the Old World's greatness."
SRI_berbers_and_gauls:0 "Berbers and Gauls"
SRI_berbers_and_gauls_desc:0 "Northern Africa rightfully belongs to us, not to the weak shell of European imperialism that seeks to bring "civilization" or native savages whom must be brought to heel." 
SRI_the_vikings:0 "The Vikings"
SRI_the_vikings_desc:0 "Scandanavia was once the bastion of Warrior virtues, expecting its ruling class to engage in warfare and plunder. But look upon it now, an outlet of leftism and consumerism that is less than a shadow of the beauty it once was. We must right the wrongs of the present."
SRI_the_barbarians:0 "The Barbarians"
SRI_the_barbarians_desc:0 "The Huns had done humanity a great service in the first Great War by pushing back against the forces of modernist republicanism. But now they simply use their position to feed a lazy, limp-wristed aristocracy and their capitalist desires while holding off war with socialists for as long as possible. It's time for Rome to take on the Barbarian hordes once and for all and restore their virality."
SRI_the_east:0 "Arabs and Parthians"
SRI_the_east_desc:0 "The Far East is filled with foes whom will make for great warfare, including our old foes in Iran. Meanwhile Western influence is eroding the vitality that the Wahhabists are desperately attempting to rescue from modernist Muslims, socialists and mercantilists. Let's kill two birds with one stone."
SRI_organize_pan_europa:0 "Organize Pan Europa"
SRI_organize_pan_europa_desc:0 "Our warrior spirit has triumphed over the age of darkness as we have accomplished what others claimed was impossible and as the doubters stare on slack jawed we shall restructure Europa so the best Warriors the Aryan-Romans have may run their respective nations and destroy modernist influence while remaining loyal to the Emperor in Rome. May consumerism finally die and Europa live forever!"

SRI_mafia_takeover:0 "The Mafia State"
SRI_mafia_takeover_desc:0 "The Mob’s grip on the former Socialist Republic has become absolute. The crumbling government in Naples now sits no more, and the Mafia is the uncontested ruler of Southern Italy. "

SRI_bosses_in_line:0 "Organize and Line the Bosses"
SRI_bosses_in_line_desc:0 "The nature of the Mafia’s command has made it difficult to adequately run our state. Organizing the Mafia and Bosses is necessary if our grip on the South is to be maintained. "

SRI_nation_of_intimidation:0 "A Nation of Intimidation"
SRI_nation_of_intimidation_desc:0 "Many of our opponents are still roaming around with a false sense of security. These rabblerousers will be shut up soon enough with one of our old tricks. Good old intimidation tactics are sure to get the job done. "

SRI_operations_northwards:0 "Open Operations in the North"
SRI_operations_northwards_desc:0 "Currently our operations are mainly restricted to the Isle of Sicily, with more menial operations up in the Naples region. Expanding our operations throughout the whole of the Italian peninsula will be sure to damage the forces of the North. "

SRI_criminals_govern_criminals:0 "Criminals Govern Criminals"
SRI_criminals_govern_criminals_desc:0 "We currently have no need for wide-scale oversight within our ranks. The Mafiosos are perfectly capable of governing themselves without any interference. "

SRI_unify_chain_of_command:0 "Set the Chain of Command in Stone"
SRI_unify_chain_of_command_desc:0 "Our ranks are still quite disorganized, with local bosses competing with each other and lower-rank figures engaging in destructive feuds. To fix this, we must organize and set in stone our chain of command."

SRI_settle_criminal_feuds:0 "Settle Criminal Feuds"
SRI_settle_criminal_feuds_desc:0 "Local feuds with competing bosses still keep our nation weak and tear at the weak fabric of Mafioso command. If our state is to survive, we must settle all large criminal feuds. "

SRI_some_enforcement:0 "A Mafia Law Enforcement"
SRI_some_enforcement_desc:0 "We can not survive if our command is to run completely loose. Some oversight is necessary, so our command does not completely collapse. The establishment of a sort of Mafioso law enforcement is due."

SRI_discipline_the_mafia:0 "Discipline the Mafiosos"
SRI_discipline_the_mafia_desc:0 "Discipline is needed within our ranks to ensure stability. Strict codes must be enforced, and harsh penalties given to those who defy them. "

SRI_establish_mafia_contacts_north:0 "Establish Contacts Up North"
SRI_establish_mafia_contacts_north_desc:0 "The North is hellbent on taking us out, no matter our desire to stay confined to our bases in Naples and Sicily. So, to defend against the forces of the North, we must establish contacts up north that we can call on in times of crisis."

SRI_protection_racketeering:0 "Construct Protection Rackets"
SRI_protection_racketeering_desc:0 "Racketeering is one of the Mafia’s oldest sources of “Illegitimate” income. Now that we are in charge of our own state, we can make these protection rackets a national source of income. "

SRI_arms_dealings:0 "Illegal Arms Dealing Abroad"
SRI_arms_dealings_desc:0 "One constant in this world is war, and wherever there is war there is people who need guns. And of course, we can supply them with enough guns to fight any war if they are willing to pay us a hefty price. "

SRI_violent_operations:0 "Dictate Violent Operations"
SRI_violent_operations_desc:0 "Our operations are violent, they are now, and they always be. It is a constant, and everyone under us must know that. Because to the Mafia, violence is not just a means for our aims, it is a way of life. "

SRI_enforce_honor:0 "Enforce the Code of Honor"
SRI_enforce_honor_desc:0 "Our Code of Honour is not a mere suggestion, it is the law for the lawless, and will be enforced as such. Those who do not follow will face severe consequences. "

SRI_covert_operations_northwards:0 "Liquify Northern Law and Order"
SRI_covert_operations_northwards_desc:0 "The government in the North will not leave us be, so action against them is due now. Now that we have ample contacts that we can call in favors from, we can begin to liquidate law and order in the north. The final confrontation is due, and we will use any means to come out on top. "

SRI_dangerously_rich:0 "Italy, Dangerously Rich in Culture"
SRI_dangerously_rich_desc:0 "Thanks to our illicit operations, Italy has grown richer than ever before, with the Mafia’s means garnering untold riches. We have grown dangerously rich, and the Mafia has grown more powerful than anyone ever though possible. We have power and influence beyond our wildest dreams, and even the great powers of the world fear us. "

SRI_criminal_axis:0 "Negotiate an Axis"
SRI_criminal_axis_desc:0 "While we may be uncontested in our region of operations, we are not alone in the global world of organized crime. Other vast criminal operations exist, each with the span of nations under their control. Perhaps we could come to an understanding with other elements of the criminal underworld. "

SRI_contacts_westwards:0 "Our Western Offshoot"
SRI_contacts_westwards_desc:0 "To the west, Al Capone and their branch of the Mafia have wrestled control of the former United States. Though, while at a first glance it would appear as if Capone were allied with the Red forces, we can tell better than any that Capone’s allegiance to Syndicalism is tangential at best. We are indeed no different. So perhaps we could come to an alliance with our brothers once more. "

SRI_eastern_criminals:0 "The Masterminds of the East"
SRI_eastern_criminals_desc:0 "To the east, the Triads maintain control of the Chinese coast with a grip of iron. And just like us, they gain incredible wealth through less than legitimate means. Their base in Asia means that we can stay out of each other’s markets while still cooperating. So perhaps we can forge a deal that is beneficial to us both."

### Mafia Focuses ###
SRI_mafia_peace:0 "A Truce with the Mafia"
SRI_mafia_peace_desc:0 "The Crime Families that control most of Sicily, may be thugs, but they are sensible. With our powerful army we should be able to come to some sort of deal about their operations."
SRI_mafia_war:0 "Declare War on the Mafia"
SRI_mafia_war_desc:0 "The Mafia is the lowest scum in all of Europe, they are crooks and killers, they have no place in our new republic. We must wipe this threat off the face of the Earth!"

### Events ###
socitaly.1.t:0 "The Socialist Republic of Italy"
socitaly.1.d:0 "With the defeat of France and then the fall of Rome 6 months later,\nan exhausted Italy was left at the mercy of the Central Powers, seemingly destined to be reorganized into her old pre-unification states within an Italian Federation. Just months after the humiliating announcement, enraged socialists and nationalists proclaimed a new Republic of Italy in Torino, and that all treaties signed by the House of Savoy were to be considered null and void. However, not so far away in Roma, Federal militias mobilised. Austria's plans for a united Italian subject were quickly torn to pieces.\n\nAs civil war erupted, the Italian Federation gained seemingly unstoppable momentum, with utter defeat almost certain, the socialist leaders left the nationalists to die, and managed an invasion into Naples with whatever army we had left. With the historical region of Socialist Republic of Italy under the control of the workers, and the French Commune backing us, we were left in a period of deadlock. Which eventually led to ceasefire when the Austrians pulled out.\n\nAfter a ceasefire was declared in 1922, Three Congresses have come and gone, and revolutionary fervor has begun to change the minds of the peasantry. Of course, there are some that would ruin our progress, but they could never be able to take control? Right?"
socitaly.1.a:0 "Forward!"

socitaly.200.t:0 "Uniting Italy"
socitaly.200.d:0 "Italian nationalists have already begun the call for a Second Risorgimento, to unify Italia once more. Spreading the revolution will not be a simple matter, however. The peninsula exists in an uneasy balance: Germany and Austria are wary of any formal alliance between the SRI and the Third Internationale. They know an alliance is inevitable, but any attempt on our part to bring the French and English into a war to reunite Italy under syndicalist rule would draw intervention and start a new Weltkrieg. The Federation in the north is protected by Austria, but under a similar prohibition against starting a war against us. So long as the prospect of German and Austrian interference remains, we must be aware that any war to reunite Italy can only be done with limited Third Internationale support. We have not made a move yet, but we cannot sit idly for much longer - Italy must be reunited!"
socitaly.200.a:0 "Viva l'Italia!"

### Fourth Congress ###
socitaly.2.t:0 "Fourth Congress of the Greater Italian Union"
socitaly.2.d:0 "Today, the Fourth Congress of the Greater Italian Union begins. The various factions of the Congress will debate economic, internal, and military policies. The Unione Sindacalista seek to push Orthodox Syndicalism, advancing the current policies of the congress, while the Unione Socialista Cristiana desire a government that helps the people, and supporting Christian socialism. Meanwhile, Benito Mussolini's new faction, the Unione Nazionalista, advances the new ideology of Garibaldismo, advocating for absolute state power and aggressive military expansion. The very future of the Republic hangs in the balance."
socitaly.2.a:0 "Let's get to work!"

socitaly.3.t:0 "Fourth Congress of the Greater Italian Union - Economic Policy"
socitaly.3.d:0 "The first order of business is the economic policy of the Republic. The Unione Socialista Cristiana advocate for a focus on agrarianism and supporting the rural communes. The Unione Sindacalista argue for furthering syndicalism to be a proper industrial democratic republic. While Mussolini's Unione Nazionalista demand nothing short of total and immediate industrialisation."
socitaly.3.a:0 "We must expand our agriculture."
socitaly.3.b:0 "We should focus on industrialisation."
socitaly.3.c:0 "Nothing short of total industrialisation will suffice!"

socitaly.4.t:0 "Fourth Congress of the Greater Italian Union - Internal Policy"
socitaly.4.d:0 "The discussion on the second day of the Congress focused on more internal matters. The Unione Sindacalista's representative came forward and pushed for further empowerment of the unions while the Unione Socialista Cristiana's representative came forward and pushed for empowering the rural communes instead. Unione Nazionalista's representative argued that it is the chairman that should be empowered."
socitaly.4.a:0 "Focus on empowering the Communes."
socitaly.4.b:0 "Focus on empowering the Unions."
socitaly.4.c:0 "Focus on Empowering the Chairman."

socitaly.5.t:0 "Fourth Congress of the Greater Italian Union - Religious Policy"
socitaly.5.d:0 "The final order of business is the status of Christianity within the republic. The Unione Socialista Cristiana has come out strongly supporting Christian Socialism, their representative claiming that even priests can serve socialism as Jesus wanted. The Unione Nazionalista, on the other hand, are claiming that Christianity is archaic, unsuited for the modern age and that State Atheism will help break the chains of ignorance. Finally, the Unione Sindacalista are supporting a middle ground status quo of secularism."
socitaly.5.a:0 "Support Christian Socialism."
socitaly.5.b:0 "Support Secularism."
socitaly.5.c:0 "Support State Atheism."

socitaly.6.t:0 "Unione Socialista Cristiana Majority!"
socitaly.6.d:0 "The Unione Socialista Cristiana has achieved a majority and are now in charge of the government. Now two leading members of the faction can assume the role of Chairman, Giacomo Matteotti or Giuseppe Romita. Whom shall be elected the new Chairman?"
socitaly.6.a:0 "Congratulations, Comrade Matteotti!"
socitaly.6.b:0 "Congratulations, Comrade Romita!"

socitaly.7.t:0 "Unione Sindacalista Majority!"
socitaly.7.d:0 "The Unione Sindacalista has achieved a majority and are now in charge of the government. Now, along with Chairman Di Vittorio remaining in power, two other leading members of the faction could assume the role of Chairman, Palmiro Togliatti or Alceste De Ambris. Whom shall be elected the new Chairman?"
socitaly.7.a:0 "Congratulations, Comrade Di Vittorio!"
socitaly.7.b:0 "Congratulations, Comrade De Ambris!"
socitaly.7.c:0 "Congratulations, Comrade Togliatti!"

socitaly.8.t:0 "Unione Nazionalista Majority!"
socitaly.8.d:0 "The Unione Nazionalista has achieved a majority and are now in charge of the government. With this victory, Benito Mussolini is now the new chairman."
socitaly.8.a:0 "Congratulations, Comrade Mussolini!"

socitaly.9.t:0 "No Majority Achieved!"
socitaly.9.d:0 "No faction of the Congress came out on top. The government is deadlocked, and for now, the country is once again thrown into chaos while the leaders attempt to negotiate some kind of compromise."
socitaly.9.a:0 "Damn it!"

socitaly.10.t:0 "Unione Sindacalista and Unione Socialista Cristiana Compromise"
socitaly.10.d:0 "In an effort to block the dangerous Unione Nazionalista from achieving any kind of power, the Unione Sindacalista and Unione Socialista Cristiana have agreed to form a coalition government. Chairman Di Vittorio maintains his role as president, while Giacomo Matteotti becomes the new Chairman of the Congress of People's Unions."
socitaly.10.a:0 "Better than nothing."

socitaly.11.t:0 "Stalemate in the Socialist Republic of Italy"
socitaly.11.d:0 "During the recent Congress of the Socialist Republic of Union, none of the three factions achieved a clear majority. This would normally not be our concern, but the lack of compromise is further destabilizing an ally which is already unsteady on its feet. Perhaps we can help them choose their new government?"
socitaly.11.a:0 "Support the Unione Socialista Cristiana!"
socitaly.11.b:0 "Support the Unione Sindacalista!"
socitaly.11.c:0 "Support the Unione Nazionalista."
socitaly.11.e:0 "It's not our problem."

socitaly.16.t:0 "French Support the Unione Socialista Cristiana"
socitaly.16.d:0 "The French government has declared its support for the Unione Socialista Cristiana. Should we listen to their advice or should we try to find a solution on our own?"
socitaly.16.a:0 "The Unione Socialista Cristiana will be the new government!"
socitaly.16.b:0 "Let us try and find a compromise ourselves."

socitaly.17.t:0 "French Support the Unione Sindacalista"
socitaly.17.d:0 "The French government has declared its support for the Unione Sindacalista. Should we listen to their advice or should we try to find a solution on our own?"
socitaly.17.a:0 "The Unione Sindacalista will be the new government!"
socitaly.17.b:0 "Let us try and find a compromise ourselves."

socitaly.18.t:0 "French Support the Unione Nazionalista"
socitaly.18.d:0 "The French government has declared its support for the Unione Nazionalista. Should we listen to their advice or should we try to find a solution on our own?"
socitaly.18.a:0 "The Unione Nazionalista will be the new government!"
socitaly.18.b:0 "Let us try and find a compromise ourselves."

### NeoSanfedisti ###

socitaly.19.t:0 "Suppression of Catholics"
socitaly.19.d:0 "A number of highly-placed Catholics who have been deemed at risk for supporting the Papacy over their own government were recently rounded up by the Republican Guard today and placed in prison until such a time as they can be properly vetted. It's a move that's sure to outrage other Catholics in the republic, but should any trouble arise, the presence of so many ready informants will ensure it is dealt with readily."
socitaly.19.a:0 "It must be done, for the greater good"

socitaly.20.t:0 "Southern Catholics Suppressed"
socitaly.20.d.nosic:0 "In a move that comes as a confirmation to many of the evils of Syndicalism, the government recently rounded up scores of Catholic faithful – anyone whose allegiances might be suspect, and who might have been an ally to the Pope – and placed them in prison pending eventual interrogation. It's a move which has spurred resentment in the south, and renewed calls for war. There are those within the Pope's inner circle who suggest this also presents an opportunity: to use the outrage within [SRI.GetNameDef] and fund a resistance movement. While the possibility exists that [SRI.GetNameDef] could discover our connection and go to war with us, the resistance could significantly weaken them and afford us the ability to raise partisans behind enemy lines once the war begins."
socitaly.20.d.sic:0 "In a move that comes as a confirmation to many of the evils of Syndicalism, the government recently rounded up scores of Catholic faithful – anyone whose allegiances might be suspect, and who might have been an ally to the Pope – and placed them in prison pending eventual interrogation. It's a move which has spurred resentment in the south, and renewed calls for war. There are those within the Pope's inner circle who suggest this also presents an opportunity: to use the outrage within [SRI.GetNameDef] and fund a resistance movement. While the possibility exists that [SRI.GetNameDef] could discover our connection and go to war with us, the resistance could significantly weaken them and afford us the ability to raise partisans behind enemy lines once the war begins. This would, of course, depend on whether we get the blessing of [SIC.GetNameDef], who would be forced to come to our rescue if such a war began."
socitaly.20.a:0 "We will fund the Neosanfedisti resistance!"
socitaly.20.b:0 "No, it is far too great a risk"

socitaly.21.t:0 "Southern Catholics Suppressed"
socitaly.21.d:0 "In a move that comes as a confirmation to many of the evils of Syndicalism, the government recently rounded up scores of Catholic faithful – anyone whose allegiances might be suspect, and who might have been an ally to the pope – and placed them in prison pending eventual interrogation. It's a move which has spurred resentment in the south, and renewed calls for war."
socitaly.21.a:0 "These people are innocent of all but faith!"

socitaly.22.t:0 "The NeoSanfedisti"
socitaly.22.d:0 "The NeoSanfedisti - literally 'the new holy faithful men', named after an eighteenth-century Italian terrorist organisation - has begun attacking government installations all over the republic. Aiming to create as much havoc as they can in the name of the 'oppressed' Catholic Church, the NeoSanfedisti could tie up much of our resources if their actions continue."
socitaly.22.a:0 "We will not be intimidated!"

