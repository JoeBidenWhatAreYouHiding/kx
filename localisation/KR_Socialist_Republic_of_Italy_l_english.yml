cathitaly.9.d:0 "you are gay"
cathitaly.9.a:0 "smh"

cathitaly.90.t:0 "Approching the North"
cathitaly.90.d:0 "The Lord has worked through Padre Ziggiotti to liberate Southern Italy from Syndicalism, Materialism, and Esotericism. But our mission is over. Now we must look to the North, for there the heart of the Church lies. It is time we approach the Holy See as Servants of the Lord and His Church, humbly asking for Italy to be reborn as a holy, united federation. Though we expect and pray for a peaceful outcome, Padre Ziggiotti is ready to wage war should the Pontiff be blind to reason."
cathitaly.90.a:0 "It is time we go to Rome."

cathitaly.10.t:0 "The South Requests Reunion"
cathitaly.10.d:0 "A curious proposition has come in from our severed half to the south. Apparently, after the recent turmoil in the southern Republic’s recent elections, the syndicalist dogs have been overthrown, and in the ensuing unrest and panic, revered priest and catholic militant Padre Renato Ziggotti has taken the reigns of the nation in his hands. Backed by his Neosanfedist militias, Padre Ziggotti has returned the mighty light of God to these heathens, basking the south in the Holy Light of the Lord once more! With his rule cemented, he has sent a request of reunion to the Holy See here in the north. Though Padre Ziggotti may have a reputation for violence against the godless syndicalists, he is still a man of the cloth and a true son of God in our eyes, no matter how misguided he may have once been. Shall we accept his offer with open arms, reuniting these blessed lands and restoring the heart of Catholisicm to its rightful strength, or shall we ignore this madman’s request in hopes that we may retake the South at a later date."
cathitaly.10.a:0 "Our Holy Italy shall stretch from Palermo to Turin, fully bathed in God’s light!"
cathitaly.10.b:0 "We will not accept the word of this False Prophet!"

cathitaly.11.t:0 "The North aggrees to join us"
cathitaly.11.d:0 "God bless us this holy day, for our northern brothers have seen the light! Word has come into Padre Ziggotti’s chambers of the jubilant news that the Holy See to the north has accepted our offer of peaceful reunification. We must make haste at once to begin the preparations for our long awaited reunion. Though the path ahead shall be fraught with danger and trepidation, we shall emerge together on the other side, stronger and more unified than ever before, under the light of God. Italians across the nation may breathe a sigh of relief, for their future has been made brighter than ever before."
cathitaly.11.a:0 "We move to reunite the halves, making our Faith and People whole once more"

cathitaly.12.t:0 "The North Refuses"
cathitaly.12.d:0 "Our northern brothers have sat on high, far above the bustle and squalor the south has been known for for centuries. They have always been the first to snub their nose at us southerners while they grew fat and blasphemous in their debauchery and excess. This dichotomy is dead! Under the guiding hand of Padre Renato Ziggotti, the south of Italy has been transformed into a bountiful and beautiful land that God himself would smile upon! These sinners to the north have denied our humble request at making our broken nation whole again, but this will be the last time the north turns their back on us and on the Lord. Under Padre Ziggotti’s command, our brave Army of the Holy Faith in our Lord Jesus Christ shall storm north like the crusaders of old and wipe clean the slate of these disgraceful heretics. Italy will be made whole once more, and we will spill the blood of our enemies until the streets run red with their sin-filled blood."
cathitaly.12.a:0 "Even though we march through the valley of the shadow of death, we shall fear no evil, for He is with us"

cathitaly.13.t:0 "Holy Italy"
cathitaly.13.d:0 "We have done it! We have completed our holy task and Italy stands whole and united once more. As Padre Ziggotti moves to consolidate the newly made state, the holy light of the Lord washes over these lands, cleansing it of sin and sinner. In this new holy kingdom of God, all will be made pure, and Ziggotti’s Neosanfedisti will make sure of it. As this righteous army stalks our lands, they shall prosthelytize and carry out the will of our Lord, making sure all are made to confess and reconcile their past heresies. This land will be purged of sin, and those who refuse to repent shall feel the blazing light of God to its full extent. We will not tolerate heresy in God’s land."
cathitaly.13.a:0 "Italy is reborn whole once more, under God’s guiding light and Ziggotti’s firm hand"

cathitaly.14.t:0 "Catholic Means Universal"
cathitaly.14.d:0 "Nationalism and Socialism: these concepts, while not down right sinful, are almost idolatry. They corrupt and consume good people with their tempting talk of devotion to nation and revolution. Such concepts have no place in the new society we are building, for devotion is to be reserved for God and His Church. Pio recognizes this, and has begun to take measures to cleanse his realm of these wicked ideas. All clergy, officers and politicans of any rank or stipe even suspected of harboring nationalist or socialist sympathies are to be stripped of their positions. They still have a place in Pio’s vision, but it is certainly not one where they have any influence. The journey to finally be free from that which strays us from God has begun at last."
cathitaly.14.a:0 "Padre Pio has delivered us from evil!"

cathitaly.15.t:0 "Attacking Nationalism"
cathitaly.15.d:0 "With the removal of those suspected to harbor nationalistic or socialist tendencies, the cleansing hand of Pio struck the country. However, this was just the beginning. In order to fully remove that great idol of nationalism, a radical strike must be made. The way to make this strike, in the mind of the great Padre Pio, is twofold. Firstly, the state must be made incredibly decentralized, and all political power will be held by the village in the countryside and in the district within the city. All governmental functions, save for a few powers, namely the military and education, will be handled at the most local level. Doing this will no doubt cause chaos for a short period, but it is necessary to finally remove the idol of nationalism.\n Secondly, national monuments, monuments to the people who united Italy and to the past glories of this nation, must be dealt with. While obviously the people will not take kindly to the destruction of what was, Pio has no intention to destroy these modern day golden calves. They shall be put on display in every town and city in museums and places of shame. This will be done to show our history, for we must not destroy our past, but it will also show the people what we have risen above. In place of the removed monuments, great statues of Our Lord and His Most Blessed Mother, of the blessed Saints, will be raised, to give our people true models to look up to."
cathitaly.15.a:0 "Always humble yourself lovingly before God and man, because God speaks to those who are truly humble of heart, and enriches them with His gifts."

cathitaly.16.t:0 "The Chair of Peter"
cathitaly.16.d:0 "As Padre Pio has begun to implement his glorious vision in southern Italy over the past several months, it is becoming increasingly clear that not only is his vision successful; it works far better then anyone could have predicted. People of all races, classes, and nationalities are working side-by-side, helping each other get to Heaven.\n  His vision has now been proven to be more than just an idea in the head of a visionary, and the second and perhaps most grand phase is about to begin. This phase will involve the implementation of the vision of Pio throughout the entire Church. The only way to achieve that, in the mind of our saintly leader, is to call an Ecumenical Council, a thing only the Holy Father can do. While Padre Pio is a loyal son of Rome, there is no way the current pontiff would entertain Pio's ideas about reform and councils. Thus, our holy Padre has scheduled a meeting with the Vicar of Christ to discuss the reunion of the two halves of Italy, among other things. Padre Pio has his eyes on the Papacy, and with God on his side, how could he fail?"
cathitaly.16.a:0 "If the Lord wills our success, how could Padre Pio fail?"

cathitaly.17.t:0 "A Meeting With His Holiness"
cathitaly.17.d:0 "Padre Pio arrived in at the Papal Palace in Rome at 8am today, and was taken to see His Holiness at 8:30. As Padre Pio knelt to kiss the ring of the Holy Father, the door to the Roman Pontiff's office closed, not to open until 11:30 that night. What the two men discussed for the next 12 hours was not recorded, but the effects of the meeting would be felt early the next morning.\n On the balcony of St. Peter's Basilica, the Vicar of Christ announced his resignation. He was the first pope to do so in centuries, and that was not all. In his place, His Holiness declared that no conclave would take place, but that instead, Padre Pio of Pietrelcina, leader of the Apostolic State of Southern Italy, would be the next Bishop of Rome.\n Reactions to this announcement have been... mixed to say the least. The Cardinals of the Church have not issued any statement yet, but a handful of theologians have declared this move illegal. Either way, with Padre Pio now becoming the so-called  “Pope-Elect“, it is expected he will attempt to unite Italy before his coronation."
cathitaly.17.a:0 "The North must submit to the will of His Holiness!"

cathitaly.18.t:0 "A Meeting With His Holiness" 
cathitaly.18.d:0 "Padre Pio arrived in at the Papal Palace in Rome at 8am today, and was taken to see His Holiness at 8:30. As Padre Pio knelt to kiss the ring of the Holy Father, the door to the Roman Pontiff's office closed, not to open until 11:30 that night. What the two men discussed for the next 12 hours was not recorded, but the effects of the meeting would be felt early the next morning.\n On the balcony of St. Peter's Basilica, the Vicar of Christ announced his resignation. He was the first pope to do so in centuries, and that was not all. In his place, His Holiness declared that no conclave would take place, but that instead, Padre Pio of Pietrelcina, leader of the Apostolic State of Southern Italy, would be the next Bishop of Rome.\n Reactions to this announcement have been... mixed to say the least. The Cardinals of the Church have not issued any statement yet, but a handful of theologians have declared this move illegal. Either way, with Padre Pio now becoming the so-called  “Pope-Elect“, it is expected he will attempt to unite Italy before his coronation."
cathitaly.18.a:0 "Worrying, either way, we await word from the South"

cathitaly.19.t:0 "Pio Demands our submission!"
cathitaly.19.d:0 "As expected, the Apostolic State of South Italy has formally requested that we unite under one government. His Holiness-elect, the nominal head of the Italian Federation, is well within his rights to do this, and by all accounts we are legally bound to follow his request. However, this has not stopped some within our government from begging us to refuse. Pio's state in southern Italy is apparently an abomination of what he is calling 'Nationless Catholicism', a system that, in practice, sees nationalism, socialism, and class conflict as horrible and unites the people under the banner of Catholicism. This comes at the cost of nearly any semblance of modernity. While we are legally bound, the argument of these members of our government is compelling. With this in mind, the College of Cardinals has gathered to hold an emergency vote on what to do in regards to the demand from Pio"
cathitaly.19.a:0 "He is the rightful Roman Pontiff, we must obey"
cathitaly.19.b:0 "He may be pope-elect but we are still a nation! We will never submit to this upstart!"

cathitaly.20.t:0 "The North agrees to join the Apostolic State"
cathitaly.20.d:0 "Following an emergency vote by the College of Cardinals,  the Italian Federation has agreed to a formal union of our two states, under the guidance of the Pope-elect Pio. With this acceptance, the process of integration can begin at last. Once the Federation has been formally annexed and Rome is within our hands, Padre Pio will finally be crowned Pope."
cathitaly.20.a:0 "At long last, Italy is reunited!"

cathitaly.21.t:0 "The North refuses to submit!"
cathitaly.21.d:0 "Following an emergency vote by the College of Cardinals,  the Italian Federation has refused our offer to reunite peacefully. While this comes as somewhat of a shock to some, it is not so to Padre Pio. This was to be expected in his eyes; the institutional Church has always been afraid of reform, and Pio's reforms would be more radical then most. With this decision being made, the time has come for battle. The men and women of the NeoSanfedisti stand ready to retake the North-they only await the Padre's word."
cathitaly.21.a:0 "The Die has been Cast"

cathitaly.22.t:0 "New Government for the Federation"
cathitaly.22.d:0 "With war between us and the South all but inevitable, the College of Cardinals has deemed it necessary to install a new government in the Italian Federation. After all, it would discredit us to have a Church-led state fighting with the Pope.\n Although many ideas for the new Italian government have been floated, only two, namely reinstating the Monarchy and creating a Republic, have gained enough traction within the College to be considered for implementation. As the last Cardinal casts his ballot and the votes are counted, it is clear that..."
cathitaly.22.a:0 "...Italy shall be a Kingdom once more!"
cathitaly.22.b:0 "...Italy shall be a Republic!"

cathitaly.23.t:0 "The Elevation of Pope-Elect Pio"
cathitaly.23.d:0 "With Rome now firmly in the hands of Saint Peter's rightful successor, the investiture and coronation of Padre Pio can finally take place. The person to consecrate Pio a bishop is Cardinal Selvaggiani, the dean of the College of Cardinals...\n The consecration of Pio was a simple matter, as in the minds of all, the period of Sede Vacant had gone on long enough. After the ceremony, the Dean of the College was quick to run to the balcony overlooking St. Peter's square and speak those words that the faithful of not just Rome, but the whole world have been waiting for: “Annuntio vobis gaudium magnum, Habemus Papam! Eminentissimum ac Reverendissimum Dominum, Dominum Francesco Forgione, qui sibi nomen imposuit..."
cathitaly.23.a:0 "...Leo!”"
cathitaly.23.b:0 "...Paulus!”"
cathitaly.23.c:0 "...Gregorius”!"

cathitaly.24.t:0 "Addressing the Cardinals"
cathitaly.24.d:0 "“Your eminences, I assure you that I bear no hostility to you. But, my vision is the path we are to follow, and I will beg for your support if I must.” Cardinal Faulhauber spoke first, “[SRI.GetLeader],  I believe I speak for the majority of my fellow Cardinals when I say that our faith in you is shallow. You were not elected by the College. In fact, you have never been one of us. You are an upstart in over your head, and this dream of yours will bring this Church to ruin.” There seemed to be no anger in the Pontiff’s voice as he responded, “Your Eminence, I am to be addressed as Your Holiness. I beg of you to have faith in me and my leadership. I am unorthodox, yes, but I am also nonetheless as faithful a servant of the Lord as any one of you. His Holiness chose me, and thus I am a part of the sacred line that began with Simon Peter. Must I beg you not to split the Church by electing a new Pope?” Now it was Cardinal Baudrillart’s turn. “It is an insult to God to have someone so blasphemous as you lead our Church, and every moment that we do not choose a new Pontiff is another moment we are ruled by a fraud.” The Pope calmly removed the covers on his hands, and revealed his stigmata to his audience. At once, they were silenced, amazed by his wounds and the blood that flowed from them."
cathitaly.24.a:0 "Thou hast seen me, and thou hast believed."

cathitaly.25.t:0 "Addressing the Laity"
cathitaly.25.d:0 "“Brothers and Sisters, I come before you not as the Pontifex Maximus, but as your brother in faith. Brother Nikolić spoke up, “Your Holiness. We are enthused to welcome you into this humble monastery, but some of us still have doubts about this vision of yours and the miracles attributed to you. The Pope smiled warmly, and gently answered, “My Brother, I understand your doubts. But I beg you to keep your faith. All things are possible for one who believes.” Sister Verini, who was paralyzed, was helped to kneel her before her Pontiff. “Your Holiness, the Lord is with you. Blessed be your name! For you are my leader in faith, and I have faith in you.” The Pope removed his mittens, holding up his wounded hands to those before him. Looking upon the wounds of Christ on the Pope’s hands, they were transfixed. He took his hands in hers, and began to say a prayer. “My friends, behold my hands. Sister Verini has not witnessed them until now, and yet, she believed. You doubted until you saw. Now rise, Sister Verini.” Sister Verini stood up, and began to cry tears of joy. At once, they all knelt before him, and begged for forgiveness."
cathitaly.25.a:0 "For we walk by faith, not by sight."

cathitaly.26.t:0 "Opening of the Second Vatican Council"
cathitaly.26.d:0 "Following almost a year of work and preparation, the bishops of the world, or their appointed representatives, now sit together in the Second Vatican Council. The first session of the Council begin with a beautiful three hour long mass prayed  by the Holy Father. In his homily, the Holy Father called on all of those gathered to carry out the business of the Council reverently and quickly. What changes are to come from the Council remain to be seen, but the door to radical change in the Catholic Church is now open, and whether or not His Holiness will push the Council through this door door remains to be seen."
cathitaly.26.a:0 "The Council is open for business!"

cathitaly.27.t:0 "The Second Vatican Council is Traditionalist"
cathitaly.27.d:0 "Deep within the hallowed halls of St. Peter’s Basilica, the Second Vatican Council deliberates over its sacred task. With the initial arguments out of the way, it has been decided to move the Church in a far more traditionalist direction. Championed by the more conservative old guard of the Church Fathers, the Council has agreed that a return to the old ways is best for the Catholic world as a whole. Latin shall be reinforced as the dominant language and script of the Church, while ultramontanism shall be fully embraced, granting His Holiness greater powers than his position has held in centuries. Under the newly strengthened Pope, the Catholic world shall be carried into the future on the back of tradition."
cathitaly.27.a:0 "We cast away the debauchery of the modern age and return to the old ways"

cathitaly.28.t:0 "The Second Vatican Council is Moderate"
cathitaly.28.d:0 "As the esteemed Church Fathers begin their deliberation behind the sealed gates of the Vatican, they have come to an agreement over the general direction of the Second Vatican Council. The wise holy men have come to the agreement to not radically alter the teachings or positions of the Church at all, instead seeking to tow the line and maintain the status-quo. The experiments with the common vernacular shall be allowed to take place, with Latin remaining the dominant and official language of the Church. While a fine balance will be maintained between the fanatics that follow the teachings of  Pope Paul VI and the conservative traditionalists within the Church. Only by maintaining a balance can the Church survive and grace the world with its enlightening aura."
cathitaly.28.a:0 "We have resisted the temptation of extremism, walking a delicate balance between tradition and reform"

cathitaly.29.t:0 "The Second Vatican Council is Reformist"
cathitaly.29.d:0 "Behind the ornate doors of St. Peter's Basilica, the Second Vatican Council was well under way, with the meeting Council Fathers gathering to discuss the future direction of the Catholic Church. After hours of deliberation, these most pious of men have come to an initial agreement on the general direction of this most holy meeting of minds. The Council has voted to realign our ideals along the radical reformist ideas of Pope Gregory XVII, propelling the Church into a new, zealous direction. The Holy Father’s ideals of Catholicism first, above all other creeds and theories, have rung true with the Council Fathers. Under this new direction, worldly ideologies such as syndicalism, capitalism, or nationalism shall be abandoned in pursuit of something far holier and closer to God’s original plan. We shall shed the dividers of race, class, and nation as we spread the light of the Lord across God’s Kingdom of Earth. With Pope Gregory XVII’s teachings forming the bedrock of our new creed, Catholicism shall reign over mankind as the one true faith!"
cathitaly.29.a:0 "Gregory XVII’s teachings shall lead the Catholic World into a brighter, holier future!"


cathitaly.30.t:0 "Decree on Freemasonary?"
cathitaly.30.d:0 "Of all the various heretical movements in history, none have received more papal condemnations then Freemasonary. This is due primarily to the heresy of relativism, among what others would call more conspiratorial reasons. Regardless, several more traditional minded Council Fathers have formally put before our most holy Council a document that boils down every single papal condemnation into one along with some comentary for our modern times. After a short period of debate, the Council Fathers vote and decide that..."
cathitaly.30.a:0 "...the repeated Papal condemnations are enough, we have no need to waste time with what the faithful already know"
cathitaly.30.b:0 "...the time has come for a formal Councillor condemnation of Freemasonary"

cathitaly.31.t:0 "Decree on Capitalism?"
cathitaly.31.d:0 "From the very beginning of what today has become known as Catholic Social Teaching, Capitalism has lived in a bit of a grey area. While Unrestricted Capitalism has been outright condemn, the other various forms of Capitalism, such as the so-called Social Capitalism and Interventionist Capitalism have not been, leaving many of the faithful confused as to what counts as a moral economic system in the eyes of Holy Mother Church.\n It is with this in mind that a few Church Fathers of a more progressive or reformist bent have put forward for the consideration of the Council a decree that would outline a detailed teaching on the various forms of Capitalism, and would lay out what they have entitled 'Christian Capitalism.' After a period of debate, the Second Vatican Councils votes that...   "
cathitaly.31.a:0 "...This so called Christian Capitalism is nothing more then socialism in Catholic Clothing! We are duty bound to reject it!" 
cathitaly.31.b:0 "...Christian Capitalism is the future of Catholic Social Teaching!"

cathitaly.32.t:0 "End of the Second Vatican Council"
cathitaly.32.d:0 "After a long period of trials and tribulations, the Second Vatican Council has finally come to end. The Council Fathers have left Rome and returned home, and in their wake have left a Church much different from the one of a short time ago. Regardless of how the Council went, the Catholic Church, at least for the time being, is a buzz with change and a renewed spirit. With his main agenda completed, it is expected of the Holy Father to make some kind of statement regarding what's next for the Catholic Church."
cathitaly.32.a:0 "We wait with baited breath Holy Father!"

cathitaly.33.t:0 "Into the World?"
cathitaly.33.d:0 "The Second Vatican Council has at long last finished their endless deliberations, and a definite path has been set for this holy state and the entire Catholic Church. Under the guidance of the Lord’s holy light, our New Army of Holy Faith shall march out from the lands of the Holy See and spread God’s wisdom and warmth around the world. However, a final question remains on what shall be the nature of the NeoSanfedisti as they carry out the Lord’s good works.\n Our armies can become forces of peace and forgiveness, working with both the clergy and the laity to spread God’s good will to the rest of His misguided flock. Under this mission, we shall take their tired, their poor, their downtrodden, and their bereaved, and we shall lift these meek souls from the mud so they too can inherit the Earth and live in God’s good graces.\n In sharp contrast to this, our armies can march forth from these lands of the Holy See, carrying the vengeful fire and spirit of God’s wrath, smiting the myriad of heretics and heathens that plague this Garden of Eden. Under the command of our brave officers and generals, inspired by the light of the Lord himself, a tenth crusade will be declared; this time, not just for the Holy Land in the Levant, but for all of God’s holy lands. One way or another, we will bring the Church, and the light of Christ to the entire world, so that it touches every single soul, sinner and saint alike."
cathitaly.33.a:0 ""Deus Vult! The time has come to spread God’s light to every nation on Earth!"
cathitaly.33.b:0 "The Church will cleanse these lands without needless bloodshed."

cathitaly.34.t:0 "Choosing a Banner to Rally Our Faith Behind"
cathitaly.34.d:0 "With Padre Pio’s ascension following the "Papal Crisis", this honored and devoutly pious servant of God has become both the national leader of our beauteous and pristine state, as well as the head of the Christian World and the Catholic Church. With this position, a great deal of pressure has been placed upon His Holiness' shoulders as he takes his seat amid one of the most tumultuous times in modern history. In order to solidify the people’s faith in both their new Pope and their new state, the Pontiff has called for a small meeting to be held to determine the new flag of his hand crafted state. This banner shall be the symbol of our nation and of our faith - something new to rally behind as we walk through this new valley of death towards our bright horizon, guided and shepherded by both Successor of Saint Peter and the Lord’s Holy Light."
cathitaly.34.a:0 "Rally behind the old naval flag depicting Peter, Paul and Christ."
cathitaly.34.b:0 "Raise a new banner depicting the Keys of Heaven."
cathitaly.34.c:0 "The new Peter and Paul flag design shall serve us well."
cathitaly.34.e:0 "We shall use the Peter, Paul and Christ banner, but modernized."
cathitaly.34.f:0 "Adorn the standard flag of the Papacy!"
cathitaly.34.g:0 "Take notes from the Swiss Guard’s standard."
cathitaly.34.h:0 "Under the watch of the Virgin Mary, our people shall be safe."

cathitaly.36.t:0 "The Legacy of the Two Sicilies"
cathitaly.36.d1:0 "As nobles that fled to the north of Italy finally have the chance to return to their former homes in our new state, monarchists amongst our number have proposed enthroning the Bourbons as the heads of our holy state, in the image of our namesakes who fought for the former Kingdom of Two Sicilies. Such a move would surely bolster our legitimacy in the eyes of Italians in the North as well as the South, but numerous protests can already be heard throughout our new state. The already unruly population under us grows restless, as many brand a return to monarchy as a return to the ideals that resulted in our defeat in 1919. After all, we have just recently gained power in the South, and such a move would be reckless. However, our military is confident that they can enforce cooperation amongst the people for the return of the monarchy. How shall we proceed?"
cathitaly.36.d2:0 "As nobles that fled to the north of Italy return to their former homes in our new state, monarchists among our number have proposed rejoining the Bourbon kingdom in the north, in the image of our namesakes who fought for the former Kingdom of Two Sicilies, and in the process reconcile with the north. A bloodless resolution to the Civil War would surely be the best choice for the Italian nation that has lost so much already, but do we trust the northerners to guide our united nation to prosperity? The tension between North and South is still palpable, with many within our ranks outright decrying the corrupt rule of the North. The Austrian hand slinks deep within Milan and Rome, no doubt. However, the choice is ultimately up to us, though war with the North would likely be wildly unpopular amongst our people."
cathitaly.36.a:0 "Enthrone the Bourbons, The Two Sicilies live again!."
cathitaly.36.b:0 "Send an envoy north, the Bourbons shall receive their birthright."
cathitaly.36.c:0 "We don't need them, our faithful rule alone."

cathitaly.37.t:0 "Revival of Two Sicilies?"
cathitaly.37.d:0 "When the Socialists in the South fell to the uprising of the Catholic Neosanfedisti, many wondered what their rise would hold in store for the future of Italy and our Kingdom, but it seems fortune may smile upon us, they have recognized the old Bourbon claim to the Two Sicilies and have extended us an olive branch. They humbly request to continue to have some say in government through representatives and advisors to the King. While this is truly the best outcome, many within our government are wary of allowing such zealous radicals to remain within our administration. But, surely, this is better than spilling the blood of thousands of Italian young men, is it not?"
cathitaly.37.a:0 "Our birthright is secure!."
cathitaly.37.b:0 "We cannot trust these fanatics in the slightest."

cathitaly.38.t:0 "The Restoration of the Two Sicilies"
cathitaly.38.d:0 "The north has sent back word with approval of the restoration, The Kingdom of Two Sicilies lives and peace in Italy is assured. The North has been reconciled with the South without the slaughter of Italian citizens. Rejoice, for never again will we be divided! Our short-lived independence in the 19th century will last for a thousand years! There will be growing pains, of course, but these pains are better than the pain of thousands of grieving mothers."
cathitaly.38.a:0 "Viva o rre cu Fagmiglia."

cathitaly.39.t:0 "The Bourbons rebuke us!"
cathitaly.39.d:0 "The Bourbon Kingdom of the north has sent back word, they rebuke us, calling us fanatics, zealots and radicals! After such a humble offer, we thought for sure that they would agree to reunification, but it seems that they are more interested in politics than the Italian people. The Austrians have done enough meddling in the North, that they identify more with Vienna than Napoli! We have done all we can. If Italy is to live again, the Northerners must submit to our guidance. Otherwise, we will be slaves to the Hun and Communard for eternity, and the teachings of Christ will be lost. This cannot be! We must secure the sovereignty of our people, even if they resist us."
cathitaly.39.a:0 "Ca v'abbrucia lu panare!."

cathitaly.40.t:0 "The Restoration of the Bourbons"
cathitaly.40.d:0 "The North Italians have decided to restore the Bourbon dynasty, binding their nation to ours under one king. The massive fortifications and bunkers along Rome and Anzio are being dismantled, as our diplomats and administration discuss how to formalize the reunification. Both armies have stood down and are in the arduous process of combining their doctrines and equipment into one Italian army. Families have been reunited, and the whole nation can breathe a collective sigh as Italian has been reunited without further struggle or conflict. The King, [ROOT.GetLeader] has been coronated in Rome, with full support from the Pope. In a speech to Rome, [ROOT.GetLeader], beset by jubilant crowds of people grateful for a new day of stable, optimistic peace, praised both the North and South for seeing the wisdom in pacifism. Celebrations have erupted throughout all of our nation. May we see this peace forever!"
cathitaly.40.a:0 "Viva o rre cu Fagmiglia."

cathitaly.41.t:0 "One Kingdom for Italy"
cathitaly.41.d:0 "Ever since the Socialists fled south of the Italian peninsula, Italy has been divided between 2 administrations, a state of affairs which was maintained even when they were nominally reunited under the House of Bourbon. Safer waters have been reached as the Neosanfedisti has destroyed the rule of the godless Communards in the South. In its stead remained a rule that was more amicable to the North. However, it has come time to mend ourselves into one nation proper, leaving only one gaping question: which ought to take primacy, between the monarchist north and Neosanfedisti south. Representatives of both have met in Rome to discuss the fate of the nation. After days upon days of fiery debate and discourse, who has won the final Italian struggle?"
cathitaly.41.a:0 "The Neosanfedisti come out in triumph."

northsri.1.t:0 "The Socialist Republic of Italy"
northsri.1.d:0 "In 1919, the Italians signed an armistice with the Austrians, ending the war for the Kingdom of Italy. However, the brave socialists and nationalists in Italy rose up against the destructive Savoyards, determined to replace their system with something better. Even King Victor Emanuel and his son’s abdication was not enough to stop the will of the people, and civil war broke out across Italy. Even as we pushed the royalists out of northern Italy, however, there were traitors in our own ranks. The “Whites” in the republican uprising, unwilling to accept the inevitability of the revolution, broke with our movement and soon sold themselves out completely to the Austrians. With our enemies all united against us, our advances were halted on the Po and on the Abruzzo line, and the war was over. \n\nSince the ceasefire in 1920, three Congresses have come and gone, and revolutionary fervor has spread to every corner of northern Italy. Much has been done to uplift the Italian peasantry from their previous conditions, but much still remains to do."
northsri.1.a:0 "Forward!"

northsri.200.t:0 "Uniting Italy"
northsri.200.d:0 "Italian nationalists have already begun the call for a Second Risorgimento, to unify Italy once more. Spreading the revolution will not be a simple matter, however. The peninsula exists in an uneasy balance: Germany and Austria are wary of any formal alliance between the SRI and the Third Internationale. They know an alliance is inevitable, but any attempt on our part to bring the French and English into a war to reunite Italy under syndicalist rule would draw intervention and start a new Weltkrieg. The Republic of Italy to the east is protected by Austria, but under a similar prohibition against starting a war against us. So long as the prospect of German and Austrian interference remains, we must be aware that any war to reunite Italy can only be done with limited Third Internationale support. We have not made a move yet, but we cannot sit idly for much longer - Italy must be reunited!"
northsri.200.a:0 "Viva l'Italia!"

### Fourth Congress ###
northsri.2.t:0 "Fourth Congress of the Socialist Republic of Italy"
northsri.2.d:0 "Today, the Fourth Congress of the Socialist Republic of Italy begins. The various factions of the Congress will debate economic, internal, and military policies. The Unione Sindacale Italiana seek to push orthodox Syndicalism, advancing the current policies of the congress, while the Partito Socialista Italiano desire a government that supports a more moderate approach to bringing socialism to the country. Meanwhile, Benito Mussolini's new faction, the Unione Nazionale Sindacalista, advances the new ideology of Garibaldismo, advocating for absolute state power and aggressive military expansion. The very future of the Republic hangs in the balance."
northsri.2.a:0 "Let's get to work!"

northsri.3.t:0 "Day 1: Economic Policy"
northsri.3.d:0 "The first order of business is the economic policy of the Republic. The Partito Socialista Italiano advocate for a focus on agrarianism and supporting the rural communes. The Unione Sindacale Italiana argue for furthering syndicalist economic policies so as to develop the nation into a proper industrial democratic republic. Mussolini's Unione Nazionale Sindacalista, for their part, demand nothing short of total and immediate industrialisation, implemented by a powerful central government."
northsri.3.a:0 "We must expand our agriculture."
northsri.3.b:0 "We should focus on industrialisation."
northsri.3.c:0 "Nothing short of total industrialisation will suffice!"

northsri.4.t:0 "Day 2: Internal Policy"
northsri.4.d:0 "The discussion on the second day of the Congress focused on more internal matters. The Unione Sindacale Italiana's representative came forward and pushed for further empowerment of the unions while the Partito Socialista Italiano's representative came forward and pushed for empowering the rural communes instead. Unione Nazionale Sindacalista's representative argued that it is the Chairman of the Republic that should be empowered."
northsri.4.a:0 "Focus on empowering the Communes"
northsri.4.b:0 "Focus on empowering the Unions"
northsri.4.c:0 "Focus on Empowering the Chairman"

northsri.5.t:0 "Day 3: Religious Policy"
northsri.5.d:0 "The final order of business is the status of Christianity within the republic. The Partito Socialista Italiano, while an atheist party in nature, say that Italian culture is bound up with that of the Catholic Church. Trying to divorce the two would be folly, so they say a common ground must be found where the Church can work with the government rather than against it. The Unione Nazionale Sindacalista, on the other hand, claim that Christianity is archaic and unsuited for the modern age, and that a state atheism which forces religion out of daily life will break the chain of ignorance. Finally, the Unione Sindacale Italiana support a status quo of official secularism, where the government is non-religious in all matters and neither works with the church nor against it."
northsri.5.a:0 "Support common ground with the Church!"
northsri.5.b:0 "Support secularism!"
northsri.5.c:0 "Support state atheism!"

northsri.6.t:0 "Partito Socialista Italiano Majority!"
northsri.6.d:0 "The Partito Socialista Italiano has achieved a majority and are now in charge of the government. Now, two leading members of the faction can assume the role of Chairman, Giacomo Matteotti or Giuseppe Romita. Who shall be elected the new Chairman?"
northsri.6.a:0 "Congratulations, Comrade Matteotti!"
northsri.6.b:0 "Congratulations, Comrade Romita!"

northsri.7.t:0 "Unione Sindacale Italiana Majority!"
northsri.7.d:0 "The Unione Sindacale Italiana has achieved a majority and are now in charge of the government. Now, two leading members of the faction can assume the role of Chairman, Palmiro Togliatti or Alceste De Ambris. Whom shall be elected the new Chairman?"
northsri.7.a:0 "Congratulations, Comrade Togliatti!"
northsri.7.b:0 "Congratulations, Comrade De Ambris!"

northsri.8.t:0 "Unione Nazionale Sindacalista Majority!"
northsri.8.d:0 "The Unione Nazionale Sindacalista has achieved a majority and are now in charge of the government. With this victory, Benito Mussolini is now the new chairman."
northsri.8.a:0 "Congratulations, Comrade Mussolini!"

northsri.9.t:0 "No Majority Achieved!"
northsri.9.d:0 "No faction of the Congress came out on top. The government is deadlocked, and for now, the country is once again thrown into chaos while the leaders attempt to negotiate some kind of compromise."
northsri.9.a:0 "Damn it!"

northsri.10.t:0 "Unione Sindacale Italiana and Partito Socialista Italiano Compromise"
northsri.10.d:0 "In an effort to block the dangerous Unione Nazionale Sindacalista from achieving any kind of power, the Unione Sindacale Italiana and Partito Socialista Italiano have agreed to form a coalition government. Palmiro Togliatti is to maintain his role as president, while Giacomo Matteotti will become the new Chairman of the Congress of People's Unions."
northsri.10.a:0 "Better than nothing."

northsri.11.t:0 "Stalemate in the Socialist Republic of Italy"
northsri.11.d:0 "During the recent Congress of the Socialist Republic of Italy, none of the three factions were able to achieve a clear majority, and the government has collapsed into deadlock. This would normally not be our concern, but the Italians' inability to compromise is only destabilizing an ally which is already unsteady on its feet. Perhaps we can help them choose their new government?"
northsri.11.a:0 "Support the Partito Socialista Italiano!"
northsri.11.b:0 "Support the Unione Sindacale Italiana!"
northsri.11.c:0 "Support the Unione Nazionale Sindacalista"
northsri.11.e:0 "It's not our problem."

northsri.16.t:0 "French Support the Partito Socialista Italiano"
northsri.16.d:0 "The French government has declared its support for the Partito Socialista Italiano. Should we listen to their advice or should we try to find a solution on our own?"
northsri.16.a:0 "The Partito Socialista Italiano will be the new government!"
northsri.16.b:0 "Let us try and find a compromise ourselves."

northsri.17.t:0 "French Support the Unione Sindacale Italiana"
northsri.17.d:0 "The French government has declared its support for the Unione Sindacale Italiana. Should we listen to their advice or should we try to find a solution on our own?"
northsri.17.a:0 "The Unione Sindacale Italiana will be the new government!"
northsri.17.b:0 "Let us try and find a compromise ourselves."

northsri.18.t:0 "French Support the Unione Nazionale Sindacalista"
northsri.18.d:0 "The French government has declared its support for the Unione Nazionale Sindacalista. Should we listen to their advice or should we try to find a solution on our own?"
northsri.18.a:0 "The Unione Nazionale Sindacalista will be the new government!"
northsri.18.b:0 "Let us try and find a compromise ourselves."

### NeoSanfedisti ###

northsri.19.t:0 "Suppression of Catholics"
northsri.19.d:0 "A number of highly-placed Catholics who have been deemed at risk for supporting the Papacy over their own government were recently rounded up by the Republican Guard today and placed in prison until such a time as they can be properly vetted. It's a move that's sure to outrage other Catholics in the republic, but should any trouble arise, the presence of so many ready informants will ensure it is dealt with readily."
northsri.19.a:0 "It must be done, for the greater good"

northsri.20.t:0 "Northern Catholics Suppressed"
northsri.20.d.nosic:0 "In a move that comes as a confirmation to many of the evils of Syndicalism, the government recently rounded up scores of Catholic faithful – anyone whose allegiances might be suspect, and who might have been an ally to the Pope – and placed them in prison pending eventual interrogation. It's a move which has spurred resentment in the south, and renewed calls for war. There are those within the Pope's inner circle who suggest this also presents an opportunity: to use the outrage within [SRI.GetNameDef] and fund a resistance movement. While the possibility exists that [SRI.GetNameDef] could discover our connection and go to war with us, the resistance could significantly weaken them and afford us the ability to raise partisans behind enemy lines once the war begins."
northsri.20.d.sic:0 "In a move that comes as a confirmation to many of the evils of Syndicalism, the government recently rounded up scores of Catholic faithful – anyone whose allegiances might be suspect, and who might have been an ally to the Pope – and placed them in prison pending eventual interrogation. It's a move which has spurred resentment in the south, and renewed calls for war. There are those within the Pope's inner circle who suggest this also presents an opportunity: to use the outrage within [SRI.GetNameDef] and fund a resistance movement. While the possibility exists that [SRI.GetNameDef] could discover our connection and go to war with us, the resistance could significantly weaken them and afford us the ability to raise partisans behind enemy lines once the war begins. This would, of course, depend on whether we get the blessing of [SIC.GetNameDef], who would be forced to come to our rescue if such a war began."
northsri.20.a:0 "We will fund the Neosanfedisti resistance!"
northsri.20.b:0 "No, it is far too great a risk"

northsri.21.t:0 "Northern Catholics Suppressed"
northsri.21.d:0 "In a move that comes as a confirmation to many of the evils of Syndicalism, the government recently rounded up scores of Catholic faithful – anyone whose allegiances might be suspect, and who might have been an ally to the pope – and placed them in prison pending eventual interrogation. It's a move which has spurred resentment in the south, and renewed calls for war."
northsri.21.a:0 "These people are innocent of all but faith!"

northsri.22.t:0 "The NeoSanfedisti"
northsri.22.d:0 "The NeoSanfedisti - literally 'the new holy faithful men', named after an eighteenth-century Italian terrorist organisation - has begun attacking government installations all over the republic. Aiming to create as much havoc as they can in the name of the 'oppressed' Catholic Church, the NeoSanfedisti could tie up much of our resources if their actions continue."
northsri.22.a:0 "We will not be intimidated!"

northsri.24.t:0 "AI Bounce Event"
northsri.24.d:0 "*** This event is for the AI only ***"

northsri.25.t:0 "Factory Bombed in [attack_state.GetName]"
northsri.25.d:0 "The NeoSanfedisti have targeted a factory in [attack_state.GetName], causing a great deal of damage and the loss of many lives. Republican Guard investigators are on the scene, and claim they are closer to catching the ringleaders behind the Catholic terrorists than they were before."
northsri.25.a:0 "We will get them sooner or later..."

northsri.26.t:0 "Factory Bombed in [attack_state.GetName]"
northsri.26.d:0 "The NeoSanfedisti have targeted an arms factory in [attack_state.GetName], causing a great deal of damage and the loss of many lives. Republican Guard investigators are on the scene, and claim they are closer to catching the ringleaders behind the Catholic terrorists than they were before."
northsri.26.a:0 "We will get them sooner or later..."

northsri.27.t:0 "Railways Sabotaged in [attack_state.GetName]"
northsri.27.d:0 "The NeoSanfedisti have set off a series of bombs in the [attack_state.GetName] region, causing considerable damage to the railways, destroying many trains, and costing the lives of countless innocent people."
northsri.27.a:0 "Damn terrorists!"

northsri.28.t:0 "Barracks Bombed in [attack_state.GetName]"
northsri.28.d:0 "During the night, a Republican Guard barracks in [attack_state.GetName] was attacked by the NeoSanfedisti, the bomb causing great loss of life and equipment. The Republican Guard has vowed revenge and plans to take the terrorists out and end this slaughter."
northsri.28.a:0 "We will get them sooner or later..."

northsri.29.t:0 "Ringleaders Apprehended!"
northsri.29.d:0 "Earlier today, several of the ringleaders behind the NeoSanfedisti movement were apprehended by Republican Guard investigators. This is a serious blow to the Catholic terrorists, and brings the country one step closer to eliminating them for good."
northsri.29.d.last:0 "Earlier today, the last of the ringleaders behind the NeoSanfedisti movement were apprehended by Republican Guard investigators. This puts an end to the group's operations within [SRI.GetNameDef], and an example will be made of the men to ensure that no other Catholic agitators get similar ideas in the future."
northsri.29.a:0 "The sooner, the better!"
northsri.29.b:0 "Finally!"

northsri.30.t:0 "Foreign Support for the NeoSanfedisti"
northsri.30.d:0 "While it comes as little surprise to some, we finally have acquired proof that [PAP.GetNameDef] has been directly funding the NeoSanfedisti terrorists. Many citizens of [SRI.GetNameDef], both within the Congress and the general public, cry out for vengeance, although some caution that we may not yet be ready for the war against the south."
northsri.30.a:0 "To war with the reactionary terrorists!"
northsri.30.b:0 "We must bid our time."

northsri.31.t:0 "Pope Rallies the NeoSanfedisti"
northsri.31.d:0 "Pope [PAP.GetLeader] has issued a call to the NeoSanfedisti faithful, and they have answered in large numbers, raising troops in Central Italy behind our lines. Apparently they have been planning this for some time, and [PAP.GetNameDef] has been supplying them with training and equipment. It seems we did not find their ringleaders quickly enough."
northsri.31.a:0 "It will make no difference"

northsri.32.t:0 "Policy Towards the Church"
northsri.32.d.radsoc:0 "While the policy of the Partito Socialista Italiano is to work with the Church, our support of the Worker-Priest movement has created mixed reactions amongst the faithful. Some of them claim we are perverting the Christian faith towards an industrial cause, and question the use of scripture in motivating workers. There is a concern within the government that this resistance will only provide an opening for the Papacy to exploit once it comes time for war with the Mezzogiorno."
northsri.32.d.synd:0 "While the policy of the Unione Sindacale Italiana has been to ignore matters of faith, many within our government say our support of the Worker-Priest movement has violated our traditional neutrality. What's more, it's causing mixed reactions amongst the country's faithful. Some of them claim we are perverting the Christian faith towards an industrial cause, and question the use of scripture in motivating workers. There is a concern within the government that this resistance will only provide an opening for the Papacy to exploit once it comes time for war with the Mezzogiorno."
northsri.32.a:0 "Come down hard on this resistance"
northsri.32.b:0 "Ease back on our support - the movement should be voluntary"

northsri.33.t:0 "Assessing the Economy"
northsri.33.d:0 "The economy of the country has been suffering in recent years. While great progress has been made since the civil war that tore Italy apart, we must consider ways to improve the economy. Two main proposals have been put forth to the Congress. The first, favoured by the Partito Socialista Italiano, would focus on decentralising our industry by empowering the various communes throughout the country. The second plan, put forth by the Unione Nazionale Sindacalista, is nearly the exact opposite. It instead would favour creating an organisation called the Istituto per la Ricostruzione Industriale (Institute for Industrial Reconstruction) that will organise and guide the syndicates and unions in order to bring prosperity to Italy and its people."
northsri.33.a:0 "Support the Communal Syndicalism plan"
northsri.33.b:0 "Support the Istituto per la Ricostruzione Industriale plan"

northsri.34.t:0 "Reviewing the Guards"
northsri.34.d:0 "The Red Guards, or Guardia Rosse, have been the backbone of the Socialist Republic of Italy's army since the civil war. Organised as local militias, they have major support among the local communes that field and equip them. However, with some nationalists seeking to reunify Italy, plans have been put forth to reform the Red Guards into a true Red Army. However, such a plan is controversial for many members of the Red Guards that are highly suspicious of a centralised military apparatus, despite the benefits that it will bring."
northsri.34.a:0 "Support the Red Guards"
northsri.34.b:0 "Create the Red Army!"

northsri.35.t:0 "Military Research Focus"
northsri.35.d:0 "With the Red Army now in place, it is time for the research committee to help better focus our efforts."
northsri.35.a:0 "Focus on advanced electronic research"
northsri.35.b:0 "Focus on furthering tank research"
northsri.35.c:0 "Focus on rocketry and nuclear research"

northsri.36.t:0 "Declare War on the Socialist Republic?"
northsri.36.d:0 "The Socialist Republic of Italy is at war with the Two Sicilies. Some within the parliament are auguring that this is a golden opportunity to unite the Republic, while others suggest biding our time. What shall we do?"
northsri.36.a:0 "Declare war!"
northsri.36.b:0 "We will bide our time."

northsri.37.t:0 "Declare War on the Socialist Republic?"
northsri.37.d:0 "The Socialist Republic of Italy is at war with the Papal States. We should rally to the defence of the Pope!"
northsri.37.a:0 "Defend the Pope!"

northsri.38.t:0 "Awarding Naval Contracts"
northsri.38.d:0 "We have two union-owned and -operated shipyards which are vying for the government contracts. One, the Cantieri Navali Riuniti, specializes in smaller ships, while the other, the Cantieri Navali Livorno, specializes in capital ships. We will have to select where our focus lies."
northsri.38.a:0 "Award it to the Cantieri Navali Riuniti"
northsri.38.b:0 "Award it to the Cantieri Navali Livorno"

northsri.40.t:0 "Italy is United!"
northsri.40.d:0 "At long last, Italy has been reunited, and the revolution has spread to every corner of the peninsula! Today is a great day and shall be considered a national holiday. Let all Italians rejoice now that Italy is reunited!"
northsri.40.a:0 "Viva l'Italia!"

northsri.41.t:0 "Fifth Congress"
northsri.41.d:0 "Today, the Fifth Congress of the Socialist Republic of Italy begins. Delegates from all the unions across Italy have convened for the Congress, which is the first to be held in Rome and in a united Italy. Celebrations are being held throughout the nation, and Rome in particular, in honour of this momentous event."
northsri.41.a:0 "Let's get to work!"

northsri.42.t:0 "The Fate of the Pope"
northsri.42.d:0 "One of the first issues on the agenda is what is to be done with the Pope. The Partito Socialista Italiano argue that the government has no business interfering with the Catholic Church, and that the Pope should be left alone. The Unione Sindacale Italiana believe that the throne of Saint Peter's should be occupied by a socialist. Finally, the Unione Nazionale Sindacalista argues that the office of the Papacy is outdated and the Pope should be exiled. What shall be the decision of the Congress?"
northsri.42.a:0 "Leave the Church alone."
northsri.42.b:0 "Install a Red Pope."
northsri.42.c:0 "Exile the Pope from Italy."

northsri.43.t:0 "Internal Policy"
northsri.43.d:0 "The second matter on the Fifth Congress's agenda is how to handle the issue of dissidents in the Republic. Not all within the Republic are accepting socialism, particularly in the areas where the reactionaries held sway prior to the Second Risorgimento. The Partito Socialista Italiano argues for a conciliatory policy, granting general amnesty and focusing on building socialism instead of going after the dissidents. The Unione Sindacale Italiana believes that a propaganda effort to show socialism's progress, combined with a balanced approach to law enforcement, will help change the minds of the dissidents. The Unione Nazionale Sindacalista, for their part, wants to empower OVRA to clamp down on any dissent against the republic. What shall the Congress decide?"
northsri.43.a:0 "The dissidents are not a threat."
northsri.43.b:0 "Increase the propaganda to support the Republic."
northsri.43.c:0 "Arrest the dissidents and those who help them!"

northsri.44.t:0 "Italy's Place on the World Stage"
northsri.44.d:0 "The next order of the Congress is to decide on what role the Socialist Republic of Italy shall play within the International and on the world stage. Until the Second Risorgimento, the Republic was focused on reuniting Italy, but now that that goal has been achieved, Italy's political future must be determined. The Unione Nazionale Sindacalista believe that Italy should focus on spreading the revolution to all corners of the world while the Unione Sindacale Italiana believe the focus should be first on Europe. Finally, the Partito Socialista Italiano believe Italy's role is to help nurture socialism within Italy and the members of the International first."
northsri.44.a:0 "Nurture socialism from within"
northsri.44.b:0 "A European revolution!"
northsri.44.c:0 "A world revolution!"

northsri.45.t:0 "Partito Socialista Italiano Victory"
northsri.45.d:0 "The Partito Socialista Italiano has achieved a majority and are now in charge of the government. They must now determine who is to lead the country. Comrades Olindo Vernocchi, Gaetano Salvemini, Giuseppe Romita, and Giacomo Matteotti are the leading candidates to assume the role of Chairman. Who shall it be?"
northsri.45.a:0 "Congratulations, Comrade Vernocchi!"
northsri.45.b:0 "Congratulations, Comrade Romita!"
northsri.45.c:0 "Congratulations, Comrade Salvemini!"
northsri.45.e:0 "Congratulations, Comrade Matteotti!"

northsri.46.t:0 "Unione Sindacale Italiana Victory"
northsri.46.d:0 "The Unione Sindacale Italiana has achieved a majority and are now in charge of the government. The question is, who shall be the Chairman? The leading candidates are Comrade Giuseppe Di Vittorio, Alceste De Ambris, Comrade Palmiro Togliatti, and Comrade Angelo Tasca. Who shall be elected?"
northsri.46.c:0 "Congratulations, Comrade Di Vittorio!"
northsri.46.e:0 "Congratulations, Comrade Togliatti!"
northsri.46.b:0 "Congratulations, Comrade Tasca!"
northsri.46.a:0 "Congratulations, Comrade De Ambris!"

northsri.47.t:0 "Unione Nazionale Sindacalista Victory"
northsri.47.d:0 "The Unione Nazionale Sindacalista has achieved a majority and are now in charge of the government."
northsri.47.a:0 "Congratulations, Comrade Mussolini!"
northsri.47.b:0 "Congratulations, Comrade Bianchi!"

northsri.48.t:0 "No Majority Achieved!"
northsri.48.d:0 "No faction of the Congress came out on top. The government is deadlocked, and for now, the country is once again thrown into chaos while the leaders attempt to negotiate some kind of compromise."
northsri.48.a:0 "A compromise must be found!"

northsri.49.t:0 "Unione Sindacale Italiana and Partito Socialista Italiano Compromise"
northsri.49.d:0 "In an effort to block the dangerous Unione Nazionale Sindacalista from achieving any kind of power, the Unione Sindacale Italiana and Partito Socialista Italiano have agreed to form a coalition government. Alceste De Ambris will assume the role as president, while Giacomo Matteotti becomes the new Chairman of the Congress of People's Unions."
northsri.49.a:0 "Better than nothing"

northsri.50.t:0 "Prisoner of the Vatican"
northsri.50.d:0 "His Holiness has locked himself within the Vatican, as previous popes did during the days of the Kingdom of Italy. He refuses to acknowledge that [SRI.GetNameDef] rules Italy. However, so long as he is locked within the Vatican, he can do little but make noise. Now, the debate has been renewed: should we just leave the Pope alone to rant and rave, force the Conclave to pick a socialist Pope, or send him into exile?"
northsri.50.a:0 "Exile the Pope!"
northsri.50.b:0 "Make the Conclave elect a socialist priest"
northsri.50.c:0 "Just let him complain"

northsri.51.t:0 "The Papal Conclave Begins"
northsri.51.d:0 "The Papal Conclave has begun! The Holy See shall come together and choose a new pope that shall support Socialism. It may take some time but they will eventually elect a new Pope who will do his part to liberate the faithful from their chains."
northsri.51.a:0 "They shall choose right!"

northsri.52.t:0 "A New Pope"
northsri.52.d:0 "After many days of debating, the Conclave has elected Achille Liènart as John XXIII."
northsri.52.a:0 "Yay!"

northsri.53.t:0 "Exiling the Pope"
northsri.53.d:0 "We have decided that the Pope has no place within our society, and that he shall be exiled. Where he goes, we don't care, but he shall not remain within Italy any longer!"
northsri.53.a:0 "Get out of here!"

northsri.54.t:0 "The Pope Arrives in [Root.GetNameDef]"
northsri.54.d:0 "The Pope has arrived in [Root.GetNameDef] today, seeking refuge from the syndicalists within Italy who have exiled him from the country. A large crowd has already come out to meet the Holy Father. He has requested more permanent residence in one of our cathedrals, until such a time as the Vatican is once more restored to freedom."
northsri.54.a:0 "Stay as long you want, Holy Father!"

northsri.65.t:0 "The Vatican Commune"
northsri.65.d:0 "We have recently concluded a productive meeting with the Pope. A tiny commune will be created around Saint Peter's Basilica called the Vatican Commune that will be independent from the Republic. Meanwhile, he will accept the legitimacy of our Republic and urge Catholics worldwide to do so as well. This marks a great day for the faithful and for the Republic."
northsri.65.a:0 "Thank you, Holy Father!"

northsri.66.t:0 "Revolutionary Irredentism"
northsri.66.d:0 "There are still Italian lands and our Italian brothers and sisters that are held in bondage, and it is time that the Congress take a stance on their liberation. Some suggest focusing on just the ones in Austria, others think that we should focus on them but also include Malta. The Unione Nazionale Sindacalista call for a true Greater Italia to be created as a new light of socialism in the world."
northsri.66.a:0 "Just help liberate our comrades in Austria."
northsri.66.b:0 "Austrian comrades and Maltese comrades both."
northsri.66.c:0 "Greater Italia shall be the light of socialism!"

northsri.67.t:0 "The New Lands"
northsri.67.d:0 "It has been some time, but we have finally liberated our comrades. Now that socialism has come to the new lands of the republic, we can be secure knowing that we shall be a beacon of socialism within the International."
northsri.67.a:0 "Avanti Italia!"

northsri.68.t:0 "Trial for Reactionary Leaders"
northsri.68.d:0 "With our victory over the reactionary forces, the leaders of the corrupt republic and the "noble" leaders of the despotic kingdoms are standing trial. Some want us to be lenient with them while others want us to be harsh and make an example of them. How shall the court rule?"
northsri.68.a:0 "Lenient. We already have our victory."
northsri.68.b:0 "Make an example of them."

northsri.69.t:0 "What to do with Royal Palaces?"
northsri.69.d:0 "With the conquest of the South, we have taken control of the territory of the Kingdom of the Two Sicilies, and as we bring the revolution southward, the question of what to do about the various noble and royal palaces has arisen. Some think that they should be given over to the local communes, others think that the government should use them for the various ministry positions. Finally, some support the idea of giving them over to the Workers Youth League."
northsri.69.a:0 "Turn them over to the local communes."
northsri.69.b:0 "Make them government headquarters."
northsri.69.c:0 "Make them youth camps."

northsri.70.t:0 "Resistance to Secularism"
northsri.70.d:0 "As we bring the revolution to the rest of Italy, our official policy of secularism is causing problems with reintegrating the Italian people into a cohesive nation. The Catholic Church was far more powerful in the rest of Italy than in our republic. Consequently, many people are trying to resist and slowing the progress of bringing the revolution to the rest of Italy."
northsri.70.a:0 "They will learn in time."

northsri.71.t:0 "Non-Interference Policies Help"
northsri.71.d:0 "As we bring the revolution to the rest of Italy, our non-interference towards christianity is proving to be popular with the people and helpful in bringing them to understand the principles of socialism. While there is still quite a bit of resistance among the more dedicated reactionaries, there is less than our strategists expected before the war."
northsri.71.a:0 "Thank 'heavens'!"

northsri.72.t:0 "Land Reform in Southern Italy"
northsri.72.d:0 "Now that we have control of Southern Italy, it is time to bring land reform to the south and bring the revolution to the southern farmers. The package of land reforms prepared by the Congress will collectivise and give the land back to the farmers. Furthermore, local agriculture unions will be created to bring syndicalism south."
northsri.72.a:0 "Break the chains!"

northsri.73.t:0 "Industrialisation for the South"
northsri.73.d:0 "The south was never industrialised to its full potential. However, now that we have control of the south we can begin a program to industrialise the region. This will help improve the lives of the people living there by bringing jobs and development and lowering inequality across Italy."
northsri.73.a:0 "Progress moves south!"

northsri.74.t:0 "Syndicalisation of the Economy"
northsri.74.d:0 "With Italy now united, the question has arisen as to how to bring the syndicalist economy to the rest of Italy. Some think the best way is to focus on building up the unions in the areas. Others think the best way to syndicalise the rest of the country is to focus on collective farming. A third option is worker co-operatives, especially those that serve the military, which could be the key to revolutionizing the new regions."
northsri.74.a:0 "Focus on the unions."
northsri.74.b:0 "Focus on communal farming."
northsri.74.c:0 "Focus on worker co-operatives."

northsri.75.t:0 "New Communes"
northsri.75.d:0 "With the rest of Italy now under our control, new revolutionary communes are being formed throughout the Republic, from Lombardy and Venetia to Sicily and Naples. These communes have become new social centres and bases for spreading the revolution in the areas."
northsri.75.a:0 "Lunga Vita ai Comuni!"

northsri.76.t:0 "Resistance to Social Changes"
northsri.76.d:0 "Since we have united Italy there has been resistance against the various social changes that we have implemented in the Republic since its founding, particularly in the case of women's rights. The changes that we have brought to Italian society will take time, but eventually, the rest of Italy shall accept them."
northsri.76.a:0 "Damn reactionaries!"

northsri.77.t:0 "OVRA help prevent trouble"
northsri.77.d:0 "OVRA have apprehended a number of reactionary traitors to the Republic operating in the south. The Ministers have made sure that no one in the rest of Italy will dare betray the revolution."
northsri.77.a:0 "The Secret Police to the Rescue!"

northsri.78.t:0 "Fasci Siciliani Founded"
northsri.78.d:0 "The original Fasci Siciliani was a socialist movement in Sicily in the 1880s and 1890s. They were eventually crushed, but their legacy was long-lasting; they fought for democracy and socialism and were true revolutionaries. Today, a new Fasci Siciliani has been founded, drawing on the legacy of the old organisation. This new Fasci Siciliani is focusing on spreading the ideals of the republic into Sicily."
northsri.78.a:0 "Long live the Fasci!"

northsri.79.t:0 "Exhibition of the Revolution"
northsri.79.d:0 "In 1919 the Socialist Republic of Italy was proclaimed. However, the resulting civil war would leave Italy divided. Since then, we have erased these false borders, reunified Italy, and brought the revolution to all corners of our country! To demonstrate our glorious victory to the people, a grand exhibition of the revolution and our struggles and losses has been unveiled in Roma. Celebrating the struggle to bring syndicalism to all corners of Italy, it will no doubt help to educate the masses about the revolution and inform them of the glory of a reunited Italy."
northsri.79.a:0 "Long live the Republic!"

northsri.80.t:0 "Women Entering Politics"
northsri.80.d:0 "While women have been legally allowed to vote, work in politics, and sit in the National Congress since the founding of our Republic, it is only now that we have unified Italy that women throughout the whole of the country enjoy these rights. Many women, especially those from the south and the northeast where the reactionaries ruled, are now taking steps to enter politics for the first time in their lives, from local unions and communes to the Congress itself."
northsri.80.a:0 "Great!"

northsri.84.t:0 "Female Red Guard Divisions"
northsri.84.d:0 "With the decision to create the Gruppi di Difesa della Donna, a number of women have formed their own defence unit based out of the city of Livorno. These women have called their unit the Prospero Brigade in honour of the minister who helped create the Gruppi in the first place."
northsri.84.a:0 "We need every man and woman we can get!"

northsri.85.t:0 "The Worker-Priest Movement"
northsri.85.d:0 "The Worker-Priest movement is a movement for the priests of the Catholic Church to help connect to the faithful by working in factories like the laity. The movement is rather popular in the Republic at the moment, and affords the priests the opportunity to connect more closely to the people. Sometimes, sermons can even be heard inside factories and workshops after hours, as the faithful listen to the priests at the end of a long day."
northsri.85.a:0 "Jesus was a carpenter, after all."

northsri.86.t:0 "Christian Associations of Italian Workers"
northsri.86.d:0 "The Christian Associations of Italian Workers, or Associazioni Cristiane dei Lavoratori Italiani (often abbreviated as ACLI), are the largest Catholic lay organisation within the Republic. The goal of the organisation is to help Catholics follow and live in accordance with the philosophy of Christian socialism. Unsurprisingly, the Associazioni are heavily connected with the Popularist Movement and thus more moderate members of the Unitary Socialist faction within the National Congress."
northsri.86.a:0 "Let us follow in the steps of Jesus."

northsri.87.t:0 "Futuristic Architecture"
northsri.87.d:0 "'This is the greatest absurdity of modern architecture. It is perpetuated by the greedy complicity of academies, internment camps for the intelligentsia, where the young are forced to recopy classical models onanistically instead of straining their imaginations to search for solutions to new and urgent problems: the Futurist house and city. A house and city spiritually and materially our own, in which our riotous activity can rage without seeming a grotesque anachronism.' So reads the Futurist Manifesto of architecture. Futurism as an architectural movement has recently been highly popular among the Unione Nazionale Sindacalista. Mussolini, in particular, is a noted patron of architects building in that style."
northsri.87.a:0 "The Future is now!"

northsri.88.t:0 "Associazione Ricreativa e Culturale Italiana"
northsri.88.d:0 "The Associazione Ricreativa e Culturale Italiana, or Italian Recreational and Cultural Association, is the largest recreational society within the Republic. Founded in Florence in the 1920s, the organisation is purely secular, and its goal is to help support recreational activities for the people as well as to support solidarity amongst the citizens of the Republic. Culture that was once only the purview of the elites, such as opera, plays, and classical music, are now available for the people to enjoy. Furthermore, the Associazione supports book clubs, countryside vacations, and more through arrangements with local communes and unions."
northsri.88.a:0 "Culture belongs to the masses!"

northsri.89.t:0 "Unione Donne Italiane Congress"
northsri.89.d:0 "'We don't see why the revolution is in the hands of only half the population. We are anarchists, but we are also women and we want to make our revolution. Not have men make it for us. We don't want a struggle designed to fit the male because we'll be screwed, as always. We want to fight so that we can claim our part in the share-out. We want to make it clear that just now we're beside ourselves with joy and it would be a mistake to keep us at home knitting! We want to die! But we want to die like men, not live like servants!' So said Ada Prospero at the annual congress of the Unione Donne Italiane, the largest women's organisation in the republic. The Union's goal is dedicated to women's emancipation and liberation. Ada Prospero, in particular, supports the creation of female combat units to fight for the unification of Italy."
northsri.89.a:0 "We shall see."

northsri.90.t:0 "1937 Championship between Bologna and Torino"
northsri.90.d:0 "The 1936-1937 Series A Finale for the Italian football league championship has reached the last round. Torino playing against Bologna. The Bulls against the Greyhounds. Bologna is the clear favourite to win, as they are the current reigning champions; however, the Torino team this year is playing strong. Who shall win the championship for this year?"
northsri.90.a:0 "Who shall win, indeed!"

northsri.91.t:0 "Bologna Wins 1937 Championship game!"
northsri.91.d:0 "It was a close match, but Bologna won with a score of 2-1, remaining as the reigning champions of the Italian League. Naturally, the city of Bologna is celebrating this victory."
northsri.91.a:0 "The Greyhounds remain the champions!"

northsri.92.t:0 "Torino Wins 1937 Championship Game!"
northsri.92.d:0 "In a stunning upset, the Torino team defeated Bologna 1-0. For the first time in just under a decade, the reigning champions were defeated. The city of Torino will surely be celebrating all night after this stunning victory."
northsri.92.a:0 "The Bulls are the new champions!"

northsri.100.t:0 "The Founding of Cinecittà"
northsri.100.d:0 "Benito Mussolini unveiled the opening of Cinecittà today outside the city of Florence. Cinecittà was planned by numerous architects to be less of a film studio and more of a small cinema city. Mussolini himself was quoted as saying during the opening of the studio: 'Cinema is the most powerful weapon against Capitalism.'. Many aspiring filmmakers are already speaking with the unions of the area to see about producing films there, while some are already calling it Hollywood on the Arno."
northsri.100.a:0 "Cinema is the most powerful weapon against Capitalism!"

northsri.101.t:0 "Death of Filippo Turati"
northsri.101.d:0 "Today, the great statesman Filippo Turati has passed away at the age of 79 years old. Filippo Turati was one of the last surviving founders of the Italian Socialist Party. His strong and constant support of the rights of the workers of Italy from his earliest days has made him famous throughout the Republic. In addition to founding the Socialist Party of Italy, he was also one of the principal architects of the constitution of the Socialist Republic of Italy. The funeral in Torino was attended by visitors from nations around the world and officials from across the political spectrum, all paying their respects to the late great leader as various labour songs were sung, including Inno dei Lavoratori which he penned himself."
northsri.101.a:0 "The passing of a torch."

northsri.102.t:0 "Maggio Musicale Fiorentino"
northsri.102.d:0 "In the city of Florence, conductor Vittorio Gui has created a new festival called the Maggio Musicale Fiorentino, dedicated to performing operas and musicals free of charge for the people so that way the classics can be enjoyed by all citizens, not just the privileged elites. The opening opera for the festival was Giuseppe Verdi's Nabucco. While it is the first of its kind in Italy, Vittorio Gui has stated he hopes that the Maggio Musicale's success can be replicated in cities throughout the Republic."
northsri.102.a:0 "Opera for the People!"

northsri.103.t:0 "Enrico Fermi creates the Pisa Pile-1"
northsri.103.d:0 "Enrico Fermi has recently created the Pisa Pile-1; the world's first artificial nuclear reactor. Created with the help of students from the University of Pisa, the device may have only been capable of generating a half watt of power, but its success proves that a nuclear reactor can be built."
northsri.103.a:0 "Comrade Fermi brings progress for the Republic and for the world!"

northsri.104.t:0 "Enrico Fermi wins Noble Prize"
northsri.104.d:0 "The physicist Enrico Fermi has recently won the Nobel Prize in Physics for his work on induced radioactivity. Fermi, who has been a professor at the University of Pisa since the civil war, has published numerous works on physics, especially relating to the new field of nuclear physics. With his Nobel Prize, the Socialist Republic of Italy can celebrate another hero of Italy and of Socialism."
northsri.104.a:0 "A hero of the Republic!"

northsri.105.t:0 "Commune of San Marino"
northsri.105.d:0 "The city-state of San Marino is one of the longest surviving republics on the Italian Peninsula. A relic from the city-state era, San Marino has survived for centuries, lasting from the Roman era all the way to the Risorgimento, and even through the Civil War and the Second Risorgimento. It has long been a haven for refugees from oppression. Today, the elections have brought the Socialists into power in the city-state, and the new Captain Regents are working on bringing syndicalism to their tiny commune. They have assured our republic that they wish to remain friends and seek to build bridges between the two republics."
northsri.105.a:0 "Greetings Comrades!"

northsri.106.t:0 "Roma Jazz Festival"
northsri.106.d:0 "With Rome once again the capital of Italy, a jazz festival has been put on by the various musical unions throughout Italy. Jazz has been within Italy since before the revolution, starting in 1904, though modern Italian Jazz draws inspiration from America. The famed American Jazz musician Louis Armstrong is the highlight of the festival."
northsri.106.a:0 "Let us enjoy the new music of a new Rome."

northsri.107.t:0 "Giro d'Italia Refounded"
northsri.107.d:0 "With Italy reunited, the Giro d'Italia can begin again. The Giro d'Italia is a cycling race that began in 1909, but the outbreak of the Weltkrieg and the ongoing political instability in Italy have altogether prevented the race from being held since 1914. The race course goes from Torino in the north all the way down to Napoli and Bari in the south up back to Milan."
northsri.107.a:0 "Let the race begin!"

northsri.108.t:0 "Fausto Coppi Wins the Giro D'Italia"
northsri.108.d:0 "Fausto Coppi has won the Giro D'Italia, setting a new record. At the age of twenty, he is the youngest cyclist to complete the race. His win has also popularized his training regime and his particular diet, which focuses on whole grains where other racers consume large amounts of red meat."
northsri.108.a:0 "Congratulations, Comrade Coppi!"

northsri.109.t:0 "Spartacus is Released"
northsri.109.d:0 "Cinecittà has released the epic movie Spartacus. Telling the story of the ancient Roman slave rebellion leader Spartacus, the movie is by all accounts an epic with a cast of thousands. Starting Gino Cervi as Spartacus and directed by Carmine Gallone, the movie has already proven a success and both with critics and the public at large."
northsri.109.a:0 "I am Spartacus!"

northsri.110.t:0 "Comrade Ines Donati"
northsri.110.d.ines_elected:0 "Ines Donati, a strong supporter of the policies of Mussolini and Bianchi, has just been elected for the rank of general in the Red Guards. She has proven to be rather popular among the soldiers, both men and women. Ines Donati is the first woman to be elected as a general from among the troops, and she will shine a beacon for all our female soldiers to follow."
northsri.110.d.ines_promoted:0 "Ines Donati, a strong supporter of the policies of Mussolini and Bianchi, has just been promoted within the Red Army. She has proven to be rather popular among the soldiers, both men and women. Ines Donati is the first woman to be promoted to general in the new officer corps, and she will shine a beacon for all our female soldiers to follow."
northsri.110.a:0 "Congratulations, Comrade Donati!"

northsri.111.t:0 "The Grande Rivoluzione Culturale Proletaria Begins"
northsri.111.d:0 "Comrade Mussolini spoke before a massive crowd today in Rome, declaring that Italy must be purged of all elements of reactionary and capitalist thought, and that the new futurist culture of Italy shall rise from its ashes to build an Italy that is the culmination of the declaration of revolution in 1919."
northsri.111.a:0 "We must cleanse Italy of corruption!"

northsri.112.t:0 "Destroy the Cult of the Past"
northsri.112.d:0 "'With our enthusiastic adherence to Futurism, we will destroy the cult of the past, the obsession with the ancients, and the pedantry and academic formalism that have strangled our society. The past is feudalistic and capitalistic and must be wiped away. The Socialist Republic has no need for the past!' according to a state paper in Torino."
northsri.112.a:0 "The past is gone!"

northsri.113.t:0 "Spontaneous Revolutionary Violence"
northsri.113.d:0 "The leader of the Ministry for Public Security has declared that it will be of no issue if reactionaries are killed by revolutionary violence. This has sparked a wave of violence throughout the country as people engage in spontaneous revolutionary violence against those considered reactionary. When this will be over, no one knows. But the reactionaries shall be purged!"
northsri.113.a:0 "Death to the reactionaries!"

northsri.114.t:0 "Bonfire of the Vanities"
northsri.114.d:0 "In Florence, a massive bonfire was held where citizens threw various 'vanities' considered to be reactionary or capitalistic into the fires. Artwork from before the creation of the Socialist Republic of Italy, books that promoted reactionary thought or un-socialist principles, and household goods deemed bourgeois were also destroyed. This bonfire has been copied by other cities across the republic as many seek to destroy the culture of the past."
northsri.114.a:0 "Destroy the capitalist vanities!"

northsri.115.t:0 "Purging the Reactionaries"
northsri.115.d:0 "A number of the ministers in the government hold rather reactionary views. While they claim to be dedicated to the Republic, we know better. People like Achille Grandi, Giacomo Matteotti, and Giuseppe Saragat are all reactionaries that must be purged! They and others will only corrupt the ideals of socialism and bring back capitalism to the Republic. This will not be allowed!"
northsri.115.a:0 "We shall not be corrupted!"

northsri.116.t:0 "Destruction of Churches"
northsri.116.d:0 "'God does not exist - religion in science is an absurdity, in practice an immorality, and in men a disease.' So proclaims Chairman Mussolini. With that, the attention of the cultural revolutionaries has turned towards Christianity and religion. Churches across Italy have been set upon by Garibaldists. Some have been transformed into town halls, with all sign of them being once a place of worship gone. Even more have been destroyed outright, or laid siege by revolutionaries as devout Christians barricaded themselves in. From the tiny parish churches that dot the towns of Italy to the largest cathedrals in the country, none have been spared. It seems that Comrade Mussolini will not stop until every trace of superstition is destroyed!"
northsri.116.a:0 "Death to superstition!"

northsri.117.t:0 "Technicians in the Country and Bureaucrats in the Factories"
northsri.117.d:0 "The Republic is to not be a bureaucratic republic. However, in the years since its foundation, that has been changing and bureaucrats have been coming back within the government and within the workplaces. In order to make sure that the republic is not bureaucratised, factory technicians and leaders will be made to spend time in the countryside and government bureaucrats will be made to spend time within the factories."
northsri.117.a:0 "Break the chains!"

northsri.118.t:0 "Quotations from Chairman Mussolini"
northsri.118.d:0 "In order to spur on the Cultural Revolution, the thoughts and quotes of Benito Mussolini have been made into a small book that has been printed en masse for citizens to study as they try to follow in the footsteps of the Chairman."
northsri.118.a:0 "Heed the wise words of Comrade Chairman Mussolini."

northsri.119.t:0 "Futurist Food"
northsri.119.d:0 "As the cultural revolution continues, a book called the Manifesto of Futurist Cooking has been published. Its purpose is to ensure that even the daily habits of eating are transformed. The book has some choice words reserved for pasta; 'No more pasta, as it causes lassitude, pessimism and lack of passion,' a position backed up by Mussolini himself, who is quoted as saying 'a nation of spaghetti eaters cannot have a social revolution'"
northsri.119.a:0 "Food of the future!"

northsri.120.t:0 "The Strength of the Army"
northsri.120.d:0 "As the Cultural Revolution continues, the Army has become more and more important in keeping order and stability. However, within the upper echelons of command, some have started to wonder if the methods of the cultural revolution are productive in building a new society and culture for Italy."
northsri.120.a:0 "The Army will protect the revolution, of course."

northsri.121.t:0 "Destruction of Estates"
northsri.121.d:0 "Many noble estates in the south have been destroyed. The lands of the Kingdom of the Two Sicilies held a number of noble estates, and the people in the south have finally decided to destroy these estates and make sure that there is no trace of the relics of the old feudal order."
northsri.121.a:0 "Death to feudalism!"

northsri.122.t:0 "Mussolini's Personality Cult"
northsri.122.d:0 "A cult of personality has begun to grow around Mussolini, thanks to his efforts at using his personal charisma as well as the mass media from newspaper to film to make sure that his image is respected and supported. Portraits of Mussolini have popped up in public and private spaces alike throughout the country."
northsri.122.a:0 "All for Mussolini!"

northsri.123.t:0 "Revolutionary Films"
northsri.123.d:0 "To build a new culture, we must destroy the old one. Archaic plays and operas are no longer to be performed. Instead, using the new film industry, a new culture celebrating the revolution and the Republic will be created. Mussolini, in particular, is sponsoring new actors, actresses and directors that will praise the Cultural Revolution."
northsri.123.a:0 "Film will bring about a new culture."

northsri.124.t:0 "End of the Cultural Revolution"
northsri.124.d:0 "Tragically and somewhat mysteriously, Mussolini has died in a plane crash. With his death, Michele Bianchi has assumed control of the Republic. Bianchi has declared that the Cultural Revolution has been victorious and as such, it should come to an end. With its end, he has begun to slowly scale back some of the 'reforms' that were passed during the Revolution, notably the enforcement of futurist food."
northsri.124.a:0 "The Revolution is over."

northsri.125.t:0 "The End of the Revolution"
northsri.125.d:0 "Mussolini has declared in Rome that the Cultural Revolution is now at an end. The reactionary culture that has infected Italy since the Republic was declared is gone. Today, the sun shines on a new Italia, and the violence and chaos that has reigned over Italy has begun to subside. Life has been changed, but the Republic has been made stronger; or at least, that is what Comrade Mussolini says. It is clear, though, that his grip on power is now absolute."
northsri.125.a:0 "The Revolution is over."

northsri.126.t:0 "Syndicalist Partisans Rise Up"
northsri.126.d:0 "We've always had suspicions that there was an underground network of syndicalists preparing for the day when we and [SRI.GetNameDef] went to war. Their numbers are not overwhelming, but their appearance behind our lines is unexpected, and they have caused a fair amount of disruption throughout the country."
northsri.126.a:0 "It will change nothing"

northsri.127.t:0 "The Balance in Italy"
northsri.127.d.ita:0 "The balance on the Italian peninsula has been delicate since the end of the civil war, with [SRI.GetNameDef] maintaining a tense peace with its neighbors due to the knowledge that drawing in the French would surely bring intervention from the Germans and Austrians. Thus any conflict in Italy would need to be a self-contained one. With [ITA.GetNameDef] drawing in its own allies into the war, the situation has now officially changed: the balance is broken."
northsri.127.d.sic:0 "The balance on the Italian peninsula has been delicate since the end of the civil war, with [SRI.GetNameDef] maintaining a tense peace with its neighbors due to the knowledge that drawing in the French would surely bring intervention from the Germans and Austrians. Thus any conflict in Italy would need to be a self-contained one. With [SIC.GetNameDef] drawing in its own allies into the war, the situation has now officially changed: the balance is broken."
northsri.127.d.srd:0 "The balance on the Italian peninsula has been delicate since the end of the civil war, with [SRI.GetNameDef] maintaining a tense peace with its neighbors due to the knowledge that drawing in the French would surely bring intervention from the Germans and Austrians. Thus any conflict in Italy would need to be a self-contained one. With [SRD.GetNameDef] drawing in its own allies into the war, the situation has now officially changed: the balance is broken."
northsri.127.d.ger:0 "The balance on the Italian peninsula has been delicate since the end of the civil war, with [SRI.GetNameDef] maintaining a tense peace with its neighbors due to the knowledge that drawing in the French would surely bring intervention from the Germans and Austrians. Thus any conflict in Italy would need to be a self-contained one. With the Germans now at war with the syndicalists themselves, the situation has now officially changed: the balance is broken."
northsri.127.d.aus:0 "The balance on the Italian peninsula has been delicate since the end of the civil war, with [SRI.GetNameDef] maintaining a tense peace with its neighbors due to the knowledge that drawing in the French would surely bring intervention from the Germans and Austrians. Thus any conflict in Italy would need to be a self-contained one. With the Austrians now at war with the syndicalists themselves, the situation has now officially changed: the balance is broken."
northsri.127.d.major:0 "The balance on the Italian peninsula has been delicate since the end of the civil war, with [SRI.GetNameDef] maintaining a tense peace with its neighbors due to the knowledge that drawing in the French would surely bring intervention from the Germans and Austrians. Thus any conflict in Italy would need to be a self-contained one. With the war the syndicalists have now been drawn into, the situation has officially changed: the balance is broken."
northsri.127.a:0 "We can call for aid!"
northsri.127.b:0 "This means trouble..."
northsri.127.c:0 "I see"

