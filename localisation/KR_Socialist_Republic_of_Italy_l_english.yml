### Fourth Congress Focuses ###
SRI_4th_congress:0 "Begin the Fourth Congress of the Grand Chamber of Labour"
SRI_4th_congress_desc:0 "With all the preparations finally finished, let us convene the fourth congress of the Grand Chamber of Labour. Men and women from all the unions across the socialist Republic of Italy shall convene in Torino to debate the future of our country."
SRI_strengthen_democracy:0 "Socialism Through the Democratic Course"
SRI_strengthen_democracy_desc:0 "One of the major promises of the Partito Socialista Unitario during the Congress was the strengthening of a direct and local democracy that would allow the Italian people a greater role in the political life of the country. Strengthening democracy must therefore be one of our first measures."
SRI_stregthen_the_republic:0 "Primacy of the Unions Continues"
SRI_stregthen_the_republic_desc:0 "While some call for the strengthening of the Chairman, it is the republic as a whole and our industrial democratic principles that must be strengthened if the revolution is to be kept safe."
SRI_improve_unions:0 "A Land of Thousand Unions"
SRI_improve_unions_desc:0 "If we are to ensure Northern Italy's successful transformation into a paradise for the working people, we must support the creation of new trade unions as well as subsidizing the few already existing syndicates."
SRI_gradual_industrialization:0 "Careful Planning and Faultless Industrialization"
SRI_gradual_industrialization_desc:0 "The Socialist Republic of Italy is vastly underprepared if it is to destroy the capitalist menace of a Federation up north. They outnumber us in industrial machinery and factories, which we urgently must catch up on soon. The Republic will implement a program in order to ensure that industrialization of the Republic goes orderly and as planned, all the while correcting errors."
SRI_liberation_theology:0 "Liberation Theology"
SRI_liberation_theology_desc:0 "Socialism and Christianity are cut from the same cloth. Both strive to save the downtrodden from the injustices visited upon them. Our glorious republic was similarly created for love of liberty; let us uphold our principles and embrace and encourage the theology of liberation."
SRI_worker_priests:0 "Take Over the Popularist Movement"
SRI_worker_priests_desc:0 "To ensure that the overwhelming catholic population does not act against our government, we need to show them that socialism was already part of their identity. Let us use the creation of the church, the Popularist Movement, to incorporate the christian structures into our own trade unions."
SRI_revolutionary_democracy:0 "Unity of the Democratic Revolution"
SRI_revolutionary_democracy_desc:0 "Each commune must operate democratically, both within and without. The central government must intervene in those communes where democracy has failed to take root and take further measures to ensure that each commune is represented equally on a national level."
SRI_rural_communes:0 "The Grounded Backbone of Communalism"
SRI_rural_communes_desc:0 "Those of our comrades who live in rural areas do not enjoy nearly the same economic opportunities as those in urban localities. We should invest in the many small towns and cities and their associated communes throughout our great nation to ensure that all have the chance to succeed."
SRI_urbanization:0 "Kickstart the Urban Utopia"
SRI_urbanization_desc:0 "The revolution began in Italy's cities, and to ensure that the spirit of revolution in them never dies, we should invest in our most urbanised communes."
SRI_respect_religion:0 "A Mutual Non-Interference with Religion"
SRI_respect_religion_desc:0 "Catholics have always felt oppressed under the Syndicalists, and so we must prove to them that we are a much more tolerable form of socialism. The christians can have their faith and practice it freely, unless it goes directly against our state. If they respect our aims we shall begrudgingly respect their beliefs."
SRI_christian_identity:0 "A Universal Italian Identity"
SRI_christian_identity_desc:0 "Italy has been a divided land from time immemorial, it is no different now. But to achieve true equality, progress and socialism our people must feel as one national body. No longer shall someone be a Calabrian, a Sicilian or a Florentine. We are all Italians, working hand-in-hand to achieve prosperity and a true socialist utopia."
SRI_communal_autonomy:0 "Autonomous Bodies, Communal System"
SRI_communal_autonomy_desc:0 "The communes of the Socialist Republic of Italy are being constricted by the council's grip, and being the benevolent master that we are, shall cut their bonds, to increase their autonomy within the Republic. With this autonomy, citizens will feel more represented than ever. No one wants to feel as if they have no say in the government."
SRI_cement_democratic_reform:0 "The Rebirth of Democratic Socialism"
SRI_cement_democratic_reform_desc:0 "With the Republic having gathered all of the democratic reforms issued previously, they are loose. These loose edicts are so loose that they could easily be destroyed and tossed - which is undesirable, of course! A little bit of government manipulation will finally cement our reforms into Italian law. Italian law will guarantee these freedoms!"
SRI_worker_councils:0 "The Power in the Workers' Councils"
SRI_worker_councils_desc:0 "While the communes are far more democratic and just than anything practised by the bourgeoisie, many have experienced a worrying growth in bureaucracy. To keep this bureaucracy in check, each commune must be mandated to have a council of workers from various unions to act as a local legislature."
SRI_workers_self_management:0 "Great Revolutionary Revanchism"
SRI_workers_self_management_desc:0 "We must send out the call to our people, and make them proud of all they have accomplished so far... while simultaneously making them aware there is still so much left to do, not only here in Italy but also abroad. Our nation must be at the forefront of the revolution."
SRI_social_welfare:0 "Organize a Truly Social Welfare"
SRI_social_welfare_desc:0 "What good was the revolution if many of the ills of society are still there? Unlike the capitalist societies that will not lift a finger to help the people without figuring out how to extract profit from them, we shall implement welfare programs to help the people."
SRI_industrial_democracy:0 "Enshrine the Concept of Industrial Democracy"
SRI_industrial_democracy_desc:0 "Industrial democracy was one of the pillars of our revolution in 1919. Democracy was not to be limited to the Grand Chamber of Labour as the Bourgeois would have it. By re-enforcing our commitment to Industrial Democracy, we can not only strengthen our republic but better improve our factories compared to the capitalist countries."
SRI_industrial_enlightenment:0 "Industry of Enlightenment"
SRI_industrial_enlightenment_desc:0 "Centres of industry create the conditions necessary to stimulate innovation. To encourage our nation's greatest minds to succeed, we should encourage the trade unions to provide educational services to their members."
SRI_cement_congres_authority:0 "Cement Chamber Authority"
SRI_cement_congres_authority_desc:0 "Now that we have strengthened the Republic, the Chamber's authority can be cemented and the divisions that were tearing the Republic apart since the end of the Civil War can now be resolved for good. While internal divisions and factions likely will always exist, the Republic no longer needs to worry about them tearing it apart from within."
SRI_streghten_the_chairman:0 "All Power to Chairman Mussolini"
SRI_streghten_the_chairman_desc:0 "In order for the Republic to be strong, the Chairman must be strong. How can we help the people without the guiding hand of the Chairman? The Chamber is just an attempt to bring back bourgeois parliamentarianism, but the Chairman shall rule, and the principles of the revolution shall be upheld."
SRI_state_atheism:0 "Unshackle the Prisoners of the Vatican"
SRI_state_atheism_desc:0 "Superstition has no place in the Socialist Republic of Italy. Gods and prophets and lies made up by men to deceive are not needed in the modern age. Religion is something that keeps men in chains, drugged by the opiate of the masses; but we shall break the chains that religion has placed upon us. We shall enforce state atheism, for religion has no place in the Republic!"
SRI_rouse_the_people:0 "Rouse the People of Italy"
SRI_rouse_the_people_desc:0 "We must rouse all the people of Italy to build a new Italy and spread the revolution. All of Italia must be united. The people must join together in this fight and the many fights that shall come afterwards!"
SRI_secret_police:0 "Organization for Vigilance and Repression of Anti-Syndicalism"
SRI_secret_police_desc:0 "Enemies and counter-revolutionaries are all around us. In order to protect the people, the Organizzazione per la Vigilanza e la Repressione dell'Antisindacalismo, or OVRA for short, shall be given all the power it needs to destroy the enemies of the Republic."
SRI_permanet_revolution:0 "Permanent Revolution"
SRI_permanet_revolution_desc:0 "The revolution must not stop within Italy itself; it must go further. As long as capitalism and reactionary forces exist and the people of the world are kept in bondage, the Republic will never be safe. But we shall spread the flame of revolution!"
SRI_squadrismo:0 "Squadrismo"
SRI_squadrismo_desc:0 "The Nazionalistas have long promoted politically motivated workers to form militias indirectly under the chairman's control. This practice, known as Squadrismo, should be enshrined in law."
SRI_labor_camps:0 "Labour Camps"
SRI_labor_camps_desc:0 "Reactionaries and other enemies of the state need not be completely eliminated. They can be organised into bands of labourers, doing the harshest of jobs, under the supervision of our commissars. Perhaps through such work, they can develop a more correct mindset."
SRI_futurist_culture:0 "Utilize Connections with the Sinistral Futurists"
SRI_futurist_culture_desc:0 "The Futurists of Filippo Tommaso Marinetti have been our long-time collaborators within the National Revolutionary Bloc, despite clear differences in how our movements deem it fit to transform society, be it in governance, military or economy. This does not mean that Chairman Mussolini cannot utilize his friendship with the leader of the Left Futurists in an effort of transforming the cultural landscape of Italy to suit the Totalist design."
SRI_cultural_revolution:0 "Grande Rivoluzione Culturale Proletaria"
SRI_cultural_revolution_desc:0 "Reactionary elements still plague our society, and like rats, when one is purged, a dozen more seem to scurry out from under the woodwork. We must endeavour to eliminate them entirely in one fell swoop."
SRI_revolutionary_commisars:0 "Officers of Revolutionary Action"
SRI_revolutionary_commisars_desc:0 "Our armed forces, while brave and good, could be easily misled by reactionary elements. By establishing a core group of undoubtedly loyal soldiers and officers and embedding them in our military, we can ensure that our men remain loyal."
SRI_ensure_officers_loyalty:0 "Ensure Officers' Loyalty"
SRI_ensure_officers_loyalty_desc:0 "We must make sure that the officers are loyal to the Chairman and not being infiltrated with counter-revolutionaries and spies. We must make sure that they are and shall remain loyal."
SRI_cement_chairmans_power:0 "Saluto al Duce!"
SRI_cement_chairmans_power_desc:0 "The power of the Chairman to direct the revolution shall be cemented and he shall bring the revolution to everyone and destroy the influence of the Bourgeois attempts to come back into the republic. With his power cemented we shall no longer have to worry about any divisions that threaten the republic."
SRI_communist_dawn_italy:0 "A Communist Dawn in Italy"
SRI_communist_dawn_italy_desc:0 "Despite all the odds and historical circumstances stacked against them the Communist Party of Italy, founded by the members of the long shattered Italian Socialist Party that supported Lenin's Bolshevik Revolution and greater focus on Marxist and post-Marxist Communism, have achieved victory in the Congress and can now start realizing their vision for the world to witness a true dawn of Communism on the Italian peninsula."
SRI_expel_remnant_bordigists:0 "Expel the Remnant Bordigists"
SRI_expel_remnant_bordigists_desc:0 "Amadeo Bordiga, a man as influential in the creation of our Party as he was difficult to work with on the daily basis. Some say he is even more Leninist than Lenin, a person dogmatic to the point of refusing to accept the current realities standing before him. When the Civil War began and the newly formed Communist party took part in it, organizing together with the existing worker councils under the direction of comrade Gramsci, comrade Bordiga criticized this move as nothing short of syndicalism. In fact there has not been a month during which Amadeo, from the comfort of his armchair situated in the South to which he moved as a sign of disgust for the current leadership of the Party, would not send strongly worded letters calling the Revolutionary Trio and the wider PCd'I membership as opportunists that have only helped capitalism to transfigure by taking part in the Civil War. Sadly, there are still some within the party that support this theortician's ramblings, and we simply do not need them to be part of our future projects."
SRI_tascas_bukharinist_methods:0 "Tasca's Bukharinist Methods"
SRI_tascas_bukharinist_methods_desc:0 "Comrade Angelo Tasca has been a keen observer of the changes occurring within the Russian Socialist scene, becoming fascinated by the journey of Nikolai Bukharin and his People's Socialist Party. Having studied the journey of the these former Right Bolsheviks from the brink of political extinction into the leadership of the only major Communist party still operating within Russia, Tasca formulated a plan to ensure that our Communist Party won't face oblivion. While comrade Gramsci finds the focus on material conditions within Marxism as something that needs to be moved past, he has begrudgingly accepted the 'Tasca lean' and their support for an Italian variant of the New Economic Policy."
SRI_worker_councils_basis_revolution:0 "Worker Councils, Basis of the Revolution"
SRI_worker_councils_basis_revolution_desc:0 "The Revolutionary Trio of Antonio Gramsci, Angelo Tasca and Palmiro Togliatti, much to the chagrin of the Ultra-Leftists that have thankfully mostly departed our party, have long wrote in their newspaper 'L'Ordine Nuovo' about the role which the unionized workers will play in the success of any coming Revolution. The events of the Civil War have proven them right, and thus we have to focus and cooperate with the existing councils to create a strong basis, an unshakable foundation for a true communist society."
SRI_cultural_hegemonies_war_manoeuvre:0 "Cultural Hegemonies and the War of Manoeuvre"
SRI_cultural_hegemonies_war_manoeuvre_desc:0 "Pulling from the faction led by our co-leader, the ‘post-Marxist’ Antonio Gramsci, our revolutionary movement has moved to embrace some of his wisest philosophies and writings, namely the ideas of the War of Manoeuvre - or the struggle to gain decisive influence in society, and the name given to Gramsci’s concept of class war against oppressively imposed societal norms - and the concept of Cultural Hegemony, which is the dominance of a culturally diverse society by the ruling class who manipulate the culture of that society - that is, the beliefs and explanations, perceptions, values, and mores (or social norms) of said society - so that the worldview of the ruling class becomes the accepted cultural norm, thus creating a system where the ruling elite in any form inadvertently or purposefully oppress the masses through their own conception of culture. We must take the concepts of the War of Manoeuvre - also called the War of Position - to heart as we battle preset cultural hegemonies in order to create a truly proletarian revolution that builds our new Leftist society from the ground up themselves."
SRI_officialize_proletarian_defense_formations:0 "Officialize the Proletarian Defense Formations"
SRI_officialize_proletarian_defense_formations_desc:0 "The Proletarian Defense Formations are a broad term encompassing various semi-official paramilitaries existing within the armed structures of the Republic, with most of them being sympathetic to the Communist or Interventionist Syndicalist cause. While the Guardie Rosse is chief among them, there are multiple smaller organizations that could use our support in defending the Revolution from reactionary and capitalist enemies while keeping the proletarian masses safe."
SRI_italian_road_socialism:0 "Italian Road to Socialism"
SRI_italian_road_socialism_desc:0 "A tactic developed by our comrade Palmiro Togliatti, the 'Italian Road to Socialism' is a strategy meant to create a broad basis for the establishment of Communist on our peninsula. Extending the experience we gained while cooperating with the Italian Syncialist Union, especially the faction led by the former chairman Giuseppe Di Vittorio, this road shall involve wider swathes of our population becoming active both within the party. Every decision will take into account a popular democratic centralist process, only through which our programme can be successfully achieved, at least according to the Togliatti faction."
SRI_enshrining_proletarian_constitution:0 "Enshrining a Proletarian Constitution"
SRI_enshrining_proletarian_constitution_desc:0 "Thanks to all the reforms begun by our ambitious party we have taken Italy many steps closer to the achievement of true Communist society. But the enemies of the Revolution and jealous factions within the Republic itself never sleep, hoping for us to slip from that road so they can annul everything we have accomplished so far. This cannot come to pass, and that's why the People's system shall be enshrined into an official constitution for the Republic, one by which we shall be bound and hold the deepest respect for, so the times of top-down autocrats dictating the shape of the nation through their whim alone shall never come again."

### Risorgimento Focuses ###
SRI_risorgimento:0 "Begin Risorgimento"
SRI_risorgimento_desc:0 "Risorgimento was the process by which Italy was originally united, however with the Italian Civil War in 1919, Italy was shattered into pieces. A new Risorgimento is needed now. One that will not just unite Italy but spread the revolution to all parts of the country."
SRI_take_roma:0 "Take Roma"
SRI_take_roma_desc:0 "Roma, the eternal city, must belong to the Socialist Republic of Italy!"
SRI_military_exercises:0 "Military Exercises"
SRI_military_exercises_desc:0 "Before we begin the actual campaign of reunification we must do military exercises to prepare the army for the rigours of war that we shall be dealing with."
SRI_reenforce_the_po_line:0 "Reinforce the Po Line"
SRI_reenforce_the_po_line_desc:0 "The Po Line, our defensive border on the River Po must be defended. If the Austrian lapdogs were to ever cross the border then we could be facing a dagger at our back."
SRI_take_the_republic:0 "Take the Republic"
SRI_take_the_republic_desc:0 "The Republic of Italy is nothing more than the Austrians' lapdog. It is time for us to end the charade and destroy it."
SRI_reenforce_the_south:0 "Reinforce the South"
SRI_reenforce_the_south_desc:0 "We must reinforce the southern border in case the reactionary kingdom of the Two Sicilies launches their attack against us."
SRI_take_the_two_scilies:0 "Take the Two Sicilies"
SRI_take_the_two_scilies_desc:0 "The reactionary kingdom of the Two Sicilies is a blight upon Italy. She keeps our southern brothers and sisters in bondage once more. It is time for us to break the chains and liberate the south."
SRI_naval_exericises:0 "Naval Exercises"
SRI_naval_exericises_desc:0 "Before we begin the actual campaign of reunification we must do naval exercises to prepare the navy for the rigours of war that we shall be dealing with"
SRI_reenforce_the_coast:0 "Reinforce the Coast"
SRI_reenforce_the_coast_desc:0 "Sardinia and the reactionary exiled French are but a stone's throw away from Italy proper. We must reinforce the coast to make sure that they cannot take Italy."
SRI_take_sardinia:0 "Take Sardinia"
SRI_take_sardinia_desc:0 "Sardinia, the last refuge of the hated House of Savoy shall be destroyed, as they should have been in the revolution and the civil war."
SRI_fifth_congress:0 "Hold the Fifth Congress"
SRI_fifth_congress_desc:0 "With Italy now united under our banner we should call another congress, a fifth congress to decide matters that are starting to arise now that we have unified Italy."
SRI_fate_of_the_pope:0 "Fate of the Pope"
SRI_fate_of_the_pope_desc:0 "Now that we have decided the fate of the Pope during the Fifth Congress, we shall implement our policy."
SRI_reconcile_with_likeminded_republicans:0 "Reconcile with Likeminded Republicans"
SRI_reconcile_with_likeminded_republicans_desc:0 "With our control of Italy ensured, we can offer an olive branch to the white officers sympathetic to our cause. Their expertise will be useful to the Revolution - not to mention, the people they worked with will be more prone to accepting the new status quo."
SRI_italian_irredentism:0 "Revolutionary Irredentism"
SRI_italian_irredentism_desc:0 "While we have destroyed the false countries that call themselves Italy or were on the Italian Peninsula, there are still many places outside of Italy that should belong to Italy or who should see the light of the revolution."
SRI_join_international_tech:0 "Join the Phalanstere"
SRI_join_international_tech_desc:0 "The French have recently created the Phalanstere to help with scientific endeavours within the Internationale. We should join the Phalanstere and contribute our scientific knowledge."

### Army and Eco Focuses ###
SRI_create_enel: "Create ENEL"
 SRI_create_enel_desc: "Even after the revolution, electricity provision has been left to regional companies. No more: better efficiency will be achieved with the formation of one national energy body."

 SRI_elettro_treno_rapido: "Elettro Treno Rapido"
 SRI_elettro_treno_rapido_desc: "With the recent opening of the Bologna-Firenze Direttissima (\"Super-Direct\") Railway, we now need better rolling stock so achieve a fast, efficient and comfortable service. The new ETR 200 will do nicely."

 SRI_renew_the_ricostruzione_industriale: "Renew the Ricostruzione Industriale"
 SRI_renew_the_ricostruzione_industriale_desc: "As we prepare to bring the Revolution to the rest of the peninsula, we must expand our industrial base in order to counteract foreign investment in the breakaway states. The Government will take an active approach in this reconstruction."

 SRI_foster_innovation: "Foster Innovation"
 SRI_foster_innovation_desc: "We already own most of Italy's industrial base; what we lack in international support, we can make up with innovation. The brightest minds of the Peninsula, of the World even, work for our government, and will help the Revolution."

 SRI_legacy_of_marconi: "Legacy of Marconi"
 SRI_legacy_of_marconi_desc: "The foremost pioneer of radio communication, Guglielmo Marconi, hailed from our nation; it is imperative for us to honour his legacy, by finding (military) applications for the technology he gave us."

 SRI_cinecitta: "Cinecittà"
 SRI_cinecitta_desc: "With the liberation of Rome, we now have the opportunity to propagandise our revolutionary mission on the big screen. Special facilities shall be built in the capital to help in this task."

 SRI_expand_turin_polytechnic_institute: "Expand Turin Polytechnic Institute"
 SRI_expand_turin_polytechnic_institute_desc: "With Milan in foreign hands, Turin has been the base of operations for our scientists and engineers in the last decade. As the livelihood of the Republic depends on them, we shall grant them whatever support they may need."

 SRI_fermis_nuclear_research: "Fermi's Nuclear Research"
 SRI_fermis_nuclear_research_desc: "A new age of monstrous weapons is upon us. With Fermi and his Panisperna Boys having been instrumental in the theoretical and practical research into the power of the atom, we shall grant them even more support, so the terrible military applications of their work are used by the Socialist Republic and not her enemies."

 SRI_thermojet_experiments: "Thermojet Experiments"
 SRI_thermojet_experiments_desc: "General Crocco, a pioneer of aeronautics, has recently been leading the School of Aeronautical Engineering towards new, experimental technologies that could prove essential to our aerial superiority. Let us encourage this direction."

 SRI_syndical_conglomerates: "[getSRIconglomeratename]"
 SRI_syndical_conglomerates_desc: "The old French-inspired regional autonomous unions won't work anymore. In order to keep the economic and social unity of the nation, the various local unions shall be given a clear hierarchy and shall then respond to a federal authority."
 AuthConglomerateName: "Restructure Unions"
 RedConglomerateName: "Syndical Conglomerates"

 SRI_maximise_production_capacity: "Maximise Production Capacity"
 SRI_maximise_production_capacity_desc: "Thanks to our central planning policy, we can now be sure the Socialist Republic is running as smoothly and as efficiently as possible. We of course expect nothing less of our emancipated workforce."

 SRI_maintain_regional_unions: "Maintain Regional Unions"
 SRI_maintain_regional_unions_desc: "While some call for centralisation of the unions, this would just lead to tyranny and everything our Socialist Republic stands against. We must resist these efforts, and officialise the devolution that is the basic principle of our revolutionary economic system."

 SRI_modern_production_lines: "Modern Production Lines"
 SRI_modern_production_lines_desc: "With help from the central government, the regional unions can achieve the modernity and specialisation they couldn't reach otherwise. Let us then provide this central help."

 SRI_stabilimento_di_mirafiori: "Stabilimento di Mirafiori"
 SRI_stabilimento_di_mirafiori_desc: "The FIAT Lingotto establishment, heart of automobile production in the Socialist Republic, has proven time and time again to be no longer enough to provide for the Socialist Republic. The Government has seized the opportunity to start building a new, more expansive complex in the Mirafiori neighbourhood of Torino, from which the war machines of our Republic shall emerge."

 SRI_finish_the_electrical_conversion: "Finish the Electrical Conversion"
 SRI_finish_the_electrical_conversion_desc: "Railways across the country, especially in Piedmont and Liguria, still use the by now outdated 3.6 kV 16 2/3 Hz AC electrification system. Let us finally replace this system with the more advanced 3 kV DC, at least on major routes."

 SRI_terni_city_of_steel: "Terni, City of Steel"
 SRI_terni_city_of_steel_desc: "Since 1884, Terni has been a major hub of metallurgy and related industries, for civilian but especially military purposes. Let us expand and modernise this most important strategic industrial base."

 SRI_expand_ilva: "Expand Ilva"
 SRI_expand_ilva_desc: "The former Terni-Elba group, now an amalgamation of many strategic metallurgy industries, is the key to boosting our industrial capacity past the rival governments. We shall expand its mines, modernise its industries, rationalise its management."

 SRI_agip_operations_in_romagna: "Agip Operations in Romagna"
 SRI_agip_operations_in_romagna_desc: "Beneath the fertile farmland of Romagna lies the biggest fossil fuel reserve in Italy. It is imperative we exploit it to our advantage in the Great Revolutionary War."

 SRI_gomma_sintetica: "Gomma Sintetica"
 SRI_gomma_sintetica_desc: "The one thing Italy doesn't have is rubber, but recent advances in hydrocarbon technology allows us to process artificial rubber from our refineries - a win-win operation."

 SRI_integrate_the_lombard_arms_industry: "Integrate the Lombard Arms Industry"
 SRI_integrate_the_lombard_arms_industry_desc: "Before 1919, the heart of Italy's arms industry was located in the valleys of Brescia; in the last few decades we have had to build our own industry, but now we are in a position to merge the establishments."

 SRI_modernise_the_po_farmlands: "Modernise the Po Farmlands"
 SRI_modernise_the_po_farmlands_desc: "While Piedmont reaches modernity, parts of the lower Padan Valley have yet to leave the middle ages. Politically we've already done what we could do - but economically, we can still intervene to improve their situation."

 SRI_reform_the_iacp: "Reform the IACP"
 SRI_reform_the_iacp_desc: "From 1903, the Autonomous Public Housing Institute deals with the building and administration of social housing for the less affluent of our society. Over the decades it has grown bloated and corrupted; in the name of the proletariat of this Republic, we shall renovate it at once!"

 SRI_the_eternal_city: "The Eternal City"
 SRI_the_eternal_city_desc: "Rome languished under the restored rule of the Pope-King. Let us show true charity to the people of the Capital, by commencing the construction of the Garbatella district."

 SRI_a_new_partenope: "A New Partenope"
 SRI_a_new_partenope_desc: "For a decade Naples decayed under the authoritarian and corrupt rule of its mayor Achille Lauro; and even prior it had to deal with epidemics and various social problems. We, who truly have the needs of the People in mind, will proceed to finally bring the city to the standards of the 20th century."

 SRI_southern_reconstruction: "Southern Reconstruction"
 SRI_southern_reconstruction_desc: "For decades the liberal governments of the Kingdom of Italy attempted to bring Southern Italy into the modern age, with little success. With the will of the people on our side, we shall finish what Garibaldi started!"

 SRI_tap_sicilian_potential: "Tap Sicilian Potential"
 SRI_tap_sicilian_potential_desc: "With unrest in North America, Sicily has the unique opportunity to regain its hegemony in the sulphates market. Let us seize the moment!"

 SRI_rebuild_carbonia: "Rebuild Carbonia"
 SRI_rebuild_carbonia_desc: "The royalist dictatorship in Sardinia built Carbonia as a new city in the 1920s; this city being everything that is wrong with capitalism, built solely to exploit the local mines for the benefit of foreign corporations. With us now in control, Carbonia can be rebuilt as a city of socialism, freedom and Italy."

 SRI_modernise_the_apulian_fields: "Modernise the Apulian Fields"
 SRI_modernise_the_apulian_fields_desc: "The Salento region in southern Apulia has great agricultural potential, but suffers from a perennial lack of water. By channeling water from the rivers in Campania, we will be able to unlock the full agricultural power of the area."

 SRI_reunite_the_italian_heartlands: "Reunite the Italian Heartlands"
 SRI_reunite_the_italian_heartlands_desc: "The Ticino-Po line the Austrians imposed on us had disastrous effects on the infrastructural links between Piedmont and Lombardy. We shall then restore these links, and drain the swamps of Veneto in the process."

 SRI_modernise_the_armata_rossa: "Modernise the Armata [getSRIarmyfocusname]"
 SRI_modernise_the_armata_rossa_desc: "The Red Army was formed out of mutineering units back in the 1919 Revolution, and hasn't changed much since. As the backwardness of the armed forces was one of the leading reasons for our failure to seize the rest of the country in 1927, we shall make sure this won't be a problem in the future."
 AuthArmyName: "Italiana"
 RedArmyName: "Rossa"

 SRI_commissione_armi_e_munizioni: "Commissione Armi e Munizioni"
 SRI_commissione_armi_e_munizioni_desc: "The \"Arms and Munitions Commission\" shall be created to organise the research and manufacturing of new weapons to be used in our fight against the reactionaries."

 SRI_replace_the_six_point_five_milimetres: "Replace the 6.5mm"
 SRI_replace_the_six_point_five_milimetres_desc: "The pre-Weltkrieg Carcano has served us well, but as the times are changing, so must our guns. A new rifle is needed in the hands of our soldiers."

 SRI_armaguerra: "Armaguerra"
 SRI_armaguerra_desc: "In these dangerous times, the life-cycle of weapons is rather short. A new semi-automatic rifle, the Armaguerra will bring the firepower of the [ROOT.GetAdjective] rifle squad to a new level."

 SRI_telo_mimetico: "Telo Mimetico"
 SRI_telo_mimetico_desc: "The colourful jackets of yesteryear have nothing to do on the modern battlefield. While simple, one-coloured uniforms are already in use, the usage of a camouflage pattern originally meant for tents has been proposed."

 SRI_howitzer_standardisation: "Howitzer Standardisation"
 SRI_howitzer_standardisation_desc: "The number of different types of field guns in the armed forces is raising, straining supply lines. By creating a standard for howitzer barrels and ammunition, these parts will be easier to both supply and replace."

 SRI_cannone_da_novanta: "Cannone da 90"
 SRI_cannone_da_novanta_desc: "As both enemy land and air vehicles are more heavily armoured, a new, larger gun is necessary to punch through them. A new, 90 mm caliber one will do the job just fine."

 SRI_motorise_the_bersaglieri: "Motorise the Bersaglieri"
 SRI_motorise_the_bersaglieri_desc: "The internal combustion engine has unlocked troop speeds hitherto unimaginable. Sadly, not enough are available in [ROOT.GetNameDef] - only our best troops can be outfitted as of now."

 SRI_semoventi_dartiglieria: "Semoventi d'Artiglieria"
 SRI_semoventi_dartiglieria_desc: "The king of the battlefield is just as slow and unmoving as its counterpart on the chess board. The construction of self-propelled guns will allow for a new dimension in artillery warfare. "

 SRI_carri_di_rottura: "Carri di Rottura"
 SRI_carri_di_rottura_desc: "To avoid the stalemates of the Weltkrieg, heavier and more powerfully armed tanks are necessary to rupture the static enemy defences, and pave way for the infantry attack."

 SRI_ferrea_mole_ferreo_cuore: "Ferrea Mole, Ferreo Cuore"
 SRI_ferrea_mole_ferreo_cuore_desc: "\"Iron Mass, Iron Heart\" is the motto of the [ROOT.GetAdjective] Armored Crops, signifying that not only the machine, but the men riding it to battle need to be of the highest quality and conviction."

 SRI_la_legione_proletaria: "La Legione [getSRIlegionname]"
 SRI_la_legione_proletaria_desc: "Every worker in Italy has his say in what the revolution is and how it will be achieved. Risorgimento will be an opportunity for the men and women of Italy to do our nation proud; we will enable this by sculpting an army where even the humblest of our men has a place."
 AuthLegionName: "Italiana"
 RedLegionName: "Proletaria"

 SRI_corpo_darmata_di_manovra: "Corpo d'Armata di Manovra"
 SRI_corpo_darmata_di_manovra_desc: "It is not enough to break the enemy's line, we need dedicated units that can move in and exploit openings through aggressive maneuvering and attacks in depth. The Weltkrieg use of tanks as something to support infantry remains a dated concept, our new Maneuver Army Corps will use modern tanks and mounted infantry to strike exposed flanks or breaches in the enemy line. "

 SRI_ragruppamenti_esploranti: "Ragruppamenti Esploranti"
 SRI_ragruppamenti_esploranti_desc: "As an originally partisan force, the Socialist army is all too familiar with the value of reconnaissance and what can be done with it. Long range patrols will allow for deeper penetration, less risk, and generally more effective operations."

 SRI_establish_military_inspectorate: "Establish Military Inspectorate"
 SRI_establish_military_inspectorate_desc: "The myriad of popular militias needs to be turned into a combined force to serve the revolution. A military inspectorate will be created to discipline the army, and the previously so independent division commanders will be forced to standardise both equipment, organisation and training."

 SRI_one_army_one_command: "One Army, One Command"
 SRI_one_army_one_command_desc: "The Socialist movement in Italy has grown from a plucky resistance movement in 1919 to a genuine state prepared to govern the whole nation. Our army structure must reflect this: while autonomy might be paramount while communication and logistics are occasional blessings, commanding the large army of Italy today requires a central command capable of administrating the whole war effort, and field commanders must be able to follow to their meticulous plans."

 SRI_maintain_officer_autonomy: "Maintain Officer Autonomy"
 SRI_maintain_officer_autonomy_desc: "No armed revolt has ever succeeded through byzantine bureaucracy. Simplifying responsibilities and giving more power to lower officers give them the leeway they need to creatively solve the strategic challenges they will face on the battlefield."

 SRI_reform_modena_military_academy: "Reform the Modena Military Academy"
 SRI_reform_modena_military_academy_desc: "It is clear that some level of professionalisation of our officer corps is needed. Though with a feudal background, the Modena Military Academy is now more famed as a hotbed for military revolutionaries with a myriad of ideas on how to combine socialism with the army. By introducing a more strict curriculum in combination with higher academic standards, we might be able to organise the many ideas into policies and initiatives of use to the army.  "

 SRI_gruppi_di_difesa_della_donna: "Gruppi di Difesa della Donna"
 SRI_gruppi_di_difesa_della_donna_desc: "Long on the mind of many egalitarians in the armed forces, the introduction of women into the combat services of the army seems an obvious way to strengthen not only our manpower pool, but also encourage gifted and ambitious women to make a career in our armed forces. As a start we will create specific Defense Groups for women, from where we can integrate them into the army as a whole."

 SRI_vallo_alpino: "Vallo Alpino"
 SRI_vallo_alpino_desc: "the Alps are some of the best natural defenses a nation could ask for, but the presense of mountain passes makes relying on nature to do all the work unwise. By building permanent defenses inside of these passes and other weak points, the northern border can be made a truly impassable wall."

 SRI_arditi_del_popolo: "Arditi del Popolo"
 SRI_arditi_del_popolo_desc: "The Arditi were famed during the Weltkrieg as shock troops able to challenge the stalemate of trench warfare. Further developments in automatic weapons and close quarters fighting have only made the possible uses of such units more appealing. Combining Arditi tactics with revolutionary fervour, the new Arditi del Popolo will be the shock troops that will open the way for our victory against the reactionaries."

 SRI_corpo_speciale: "Corpo Speciale"
 SRI_corpo_speciale_desc: "The one consistency of the battleground in Italy is that it is inconsistent. Massive mountain ranges, distant islands, packed cities and formidable rivers divide the peninsula, and ignoring these differences would be highly foolish. Instead, we must have contingents ready to face every situation."

 SRI_brigate_marine: "Brigate Marine"
 SRI_brigate_marine_desc: "An advantage of fighting an offensive war on the peninsula is that if the front quietens, one is not out of options. Corpo Speciale units can land behind the enemy to surround and disrupt them, and to attack the difficult targets of Sardinia and Sicily."

 SRI_carabinieri_del_cielo: "Carabinieri del Cielo"
 SRI_carabinieri_del_cielo_desc: "While they are not as easily applicable as mountaineers or marines, paratroopers are still a valuable asset for any modern army. Inaccessible areas such as fortifications and ports can be captured through rapid shock and awe, clearing their proximities for the advance of regular troops."

 SRI_alpini_rossi: "Alpini [getSRImountaineerfocusname]"
 SRI_alpini_rossi_desc: "Of course, in a peninsula largely consisting of three mountain ranges the first kind of specialist force anyone will think necessary is the mountaineer battalion, and for good reason. Mountain warfare is inevitable and we must surpass our enemies' combat capability on such battlefields."
 AuthMountainName: "Italiani"
 RedMountainName: "Rossi"

 SRI_la_guardia_rossa: "La Guardia [getSRIarmyfocusname]"
 SRI_la_guardia_rossa_desc: "Socialism is the politics of science and reason. We will defeat our enemies, not by witless sacrifice of men, but with the best-trained professional army equipt with the best-produced arms built by the most efficient industry while the traditionalists in Naples and Cagliari tremor."

 SRI_formazione_di_difesa: "Formazione di Difesa"
 SRI_formazione_di_difesa_desc: "As offensively adept as the Guardia [getSRIarmyfocusname] might be, they will need a defensive backbone to succeed. Rather than muddy the responsibilities and doctrine of the national army, we will use militias to fill gaps and defend positions while larger formations are free to break the enemy."

 SRI_scuole_centrale_militare: "Scuole Centrale Militare"
 SRI_scuole_centrale_militare_desc: "The formation of a federalised body of military schools around the country will facilitate standardisation, allowing us to develop more ambitious tactics around the technologically rich Guardia [getSRIarmyfocusname] formations."

 SRI_autotrasportabilita: "Autotrasportabilità"
 SRI_autotrasportabilita_desc: "The majority of our land and population remains under the stranglehold of our enemies and the Guardia [getSRIarmyfocusname] will need a practical solution to guarantee our superiority over them. Thankfully, our superiority in industry supplies this: by engineering better vehicles for mobile units and doctrine to support, we can outmaneuever our enemies on the peninsula and defeat them in detail before they are able to utilise their numerical advantages."

 SRI_guerra_brigantesca: "Guerra Brigantesca"
 SRI_guerra_brigantesca_desc: "The troops of the Guardia [getSRIarmyfocusname] must be able to fight like a bandit: mobile, hidden, and flexible. These qualities made socialist warfare possible in the first place, and will be integrated into our doctrine."

 SRI_guardia_alla_frontiera: "Guardia alla Frontiera"
 SRI_guardia_alla_frontiera_desc: "While guerilla tactics may have served us well inside of our borders, the Guardia [getSRIarmyfocusname] must be prepared for wars with its neighbours too, and for such warfare we must be able to defend a wide front in preparation for offensives either from our territory or an expedition."

 SRI_corpo_del_genio_aeronautico: "Corpo del Genio Aeronautico"
 SRI_corpo_del_genio_aeronautico_desc: "While airfield construction and aircraft repairs have usually been delegated to army engineers and squadron support units respectively, it has become clear that a dedicated Air Force Engineer Corps needs to be established. With the construction of the Città del'Aria, it would be obvious to place the headquarters of the new corps in Umbria as well."

 SRI_citta_del_aria: "Città del'Aria"
 SRI_citta_del_aria_desc: "Italy has ever been at the forefront of air power, using aircraft for combat purposes even before the Weltkrieg. The chaos and instability of the civil war has interrupted our pole position however. We will set aside land and industry in Umbria for the creation of a 'City of the Air', where we will combine schools, manufactories and research to foster a spirit of progress and industriousness. "

 SRI_accademia_aeronautica: "Accademia Aeronautica"
 SRI_accademia_aeronautica_desc: "The anarchy of the Italian forces in the latter days of the Weltkrieg and the fervent nature of the civil war left little room for modernising military tactics. In today's world, modernity means warfare conducted in the sky. Pilot training is key to catching our armed capabilities up with our neighbours."

 SRI_trimotore_bombers: "Trimotore Bombers"
 SRI_trimotore_bombers_desc: "Our previous experience with trimotor medium aircraft has shown great promise. Improved engines and designs would allow us to not only increase the payload of such bombers, but also equip them with the defensive weaponry needed to survive in a contested airspace. "

 SRI_pursuit_aircraft: "Pursuit Aircraft"
 SRI_pursuit_aircraft_desc: "While multirole platforms have certainly made our production able to compete with our neighbours, it has meant some of our aircraft could underperform in combat. With production eased by our new facilities and institutions, we should focus on developing a dedicated air superiority platform. These new "pursuit aircraft" will only seek to target enemy planes, and with improved maneuvering and heavy air-to-air armaments be able to come out on top in every dogfight."

 SRI_aviazione_marittima: "Aviazione Marittima"
 SRI_aviazione_marittima_desc: "With our air force becoming a more centralised and independent branch of our armed forces, we should make it able to take over all the roles previously taken by both the army and navy air services. Improved air designs would make our aircraft able to contest the Mediterranean and support the navy as it fights the reactionary regimes. "

 SRI_command_of_the_air: "Command of the Air"
 SRI_command_of_the_air_desc: "The terrain of Italy and the difficulties it imposes on our armed forces means we have to reconsider novel approaches to warfare. One suggestion is to follow the doctrine and thoughts laid out by Giulio Douhet, who during the Weltkrieg was arguing for massive bombing campaigns to break the stalemate of trench warfare. Our bomber fleets should target the enemy's cities as well as their forces on the battlefield, allowing us to gain a decisive advantage in firepower."

 SRI_arma_offensiva: "Arma Offensiva"
 SRI_arma_offensiva_desc: "One of the major worries with strategic bombing campaigns, has been the relative vulnerability connected with having our bombers spend increased amounts of time over enemy territory. Developments in new bomb types and tactics would allow us to fly higher and minimize the risk our aircraft face from anti-aircraft fire."

 SRI_aerei_da_battaglia: "Aerei da Battaglia"
 SRI_aerei_da_battaglia_desc: "The concept of 'flying artillery' is not new, but we have to admit that the more ponderous medium bombers are tactically inflexible for battlefield fire support. The creation of new 'battle aircraft' who will have a dedicated battlefield support role, will mean that our divisions will always have fire support available to them no matter how fast they advance, or how contested the airspace over the battlefield is."

 SRI_aviazone_dassalto: "Aviazone d'Assalto"
 SRI_aviazone_dassalto_desc: "Rather than focus on destroying the enemy through better bomber aircraft, an alternative approach could be to simply deny the airspace to the enemy. New training could emphasise the fighter as our premier aircraft type. We wouldn't need better bombers if the ones we have were at little risk of being intercepted."

 SRI_zone_aeree_territoriali: "Zone Aeree Territoriali"
 SRI_zone_aeree_territoriali_desc: "An organisational change is needed to ensure maximum efficiency amongst our squadrons. New territorial air commands will be in charge of local defence as well coordination with our industries to improve aircraft designs. By removing middlemen, not only will our squadrons be able to respond better to local intrusions into our airspace, but we will get pilot input into new aircraft, hopefully making them available quicker than through ordinary testing and production methods."

 SRI_difesa_contraerea_territoriale: "Difesa Contraerea Territoriale"
 SRI_difesa_contraerea_territoriale_desc: "A sometime undervalued part of the air power, is the impact that ground based anti-aircraft artillery can have on local air superiority. We should create specific anti-air units under command of the air force, so as to ensure that our air defence remains unified in mission and purpose."

 SRI_istituto_di_studi_militari_marittimi: "Istituto di Studi Militari Marittimi"
 SRI_istituto_di_studi_militari_marittimi_desc: "To lead a ship to victory, knowledge of tactics, engineering and logistics is necessary for higher level officers. Establishing a new institute researching and teaching these topics will ensure a key edge over the other navies on the peninsula."

 SRI_expand_the_livorno_academy: "Expand the Livorno Academy"
 SRI_expand_the_livorno_academy_desc: "The navy needs further expansion, which is not possible without men on the decks. To the luck of the [ROOT.GetAdjective] government, the original training academy of the Navy is still within the territory under its controlled, and can be easily expanded."

 SRI_corpo_del_genio_navale: "Corpo del Genio Navale"
 SRI_corpo_del_genio_navale_desc: "Just as a soldier would not got to war with a rusty rifle, a sailor can not sail a leaky ship. Caring for and maintaining ships has become specialised knowledge, that should have its own section within the Navy."

 SRI_motoscafi_armati_siluranti: "Flottiglie MAS"
 SRI_motoscafi_armati_siluranti_desc: "The torpedo has revolutionised naval warfare, allowing small boats to sink much larger targets. Taking this idea to below the surface yields a new type of submarine which small, nimble and lightly manned."

 SRI_revolution_under_the_sea: "Revolution Under the Sea"
 SRI_revolution_under_the_sea_desc: "If the Entente think the Mediterranean is an easy doorstep into the southern borders of revolutionary Europe, they are sorely mistaken. While our allies must pay attention to the Atlantic we will make it our job to sink any materiel or manpower which attempts to cross our sea."

 SRI_italian_torpedoes: "Italian Torpedoes"
 SRI_italian_torpedoes_desc: "The weapon that transformed naval warfare was born in a city inhabited by Italians, yet the [ROOT.GetAdjective] naval industry is not up to date in its production. It is time for it to cross the Adriatic, and reach its true potential in the hands of our sailors and airmen."

 SRI_incrociatori_sommergibili: "Incrociatori Sommergibili"
 SRI_incrociatori_sommergibili_desc: "The German success in the Weltkrieg has shown the effectiveness in sub-surface naval warfare. One obvious way forward is the creation of larger, more powerful submarines with an increased amount of firepower and capable of standing on their own."

 SRI_artiglieria_marittima: "Artiglieria Marittima"
 SRI_artiglieria_marittima_desc: "By its nature, the Apennine Peninsula has a long coast, that needs defending from any would be invaders. Setting up hard points and static naval artillery in key choke points would deny any possible invasions."

 SRI_expand_genoese_naval_yards: "Expand Genoese Naval Yards"
 SRI_expand_genoese_naval_yards_desc: "Genoa is the largest port that stayed under the control of the workers of Italy during the Civil War. With an already decent naval industry, it will serve as a nucleus for further naval expansion."

 SRI_odero_terni_orlando: "Odero-Terni-Orlando"
 SRI_odero_terni_orlando_desc: "The modern battleship is a hulking mass of steel. Connecting shipbuilders to steel manufacturers such as the Terni plant, will allow a streamlined flow of materiel, and better construction."

 SRI_cantieri_riuniti_del_tirreno: "Cantieri Riuniti del Tirreno"
 SRI_cantieri_riuniti_del_tirreno_desc: "To construct our new ships, a new manufacturer is needed. Uniting naval companies across the Tyrrhenian will result in an improvement of both quality and quantity."

 SRI_increase_ship_exports: "Increase Ship Exports"
 SRI_increase_ship_exports_desc: "With all the dockyards the constructed recently, the [ROOT:GetAdjective] naval industry has surplus capacity to construct civilian vessels for our allies, or other buyers across the world. These exports create both jobs at home, and provide an important source of revenue."

 SRI_cantieri_riuniti_dell_adriatico: "Cantieri Riuniti dell'Adriatico"
 SRI_cantieri_riuniti_dell_adriatico_desc: "The merge of the shipyards across the Tyrrhenian has proved successful. It is time to bring this model to the newly liberated territories in the Gulf of Kvarner as well."

 SRI_guerra_marittima: "Guerra Marittima"
 SRI_guerra_marittima_desc: "Just like on land, war on sea has become one of attrition and management of resources. Being able to produce and manage a large number of ships allows the navy to operate in more theaters, and spreading our enemies thin."

 SRI_fast_battleships: "Fast Battleships"
 SRI_fast_battleships_desc: "With heavier ships usually at anchor during their service, it is paramount that they get to the battle faster than their opponents. Commissioning new ships for this purpose will allow faster reactions to any naval combat."

 SRI_mariantisom: "Mariantisom"
 SRI_mariantisom_desc: "Having proved successful in the Weltkreig, our opponents are sure to use submarines to deny us shipping capabilities. Creating a special command aimed to counteract these threats will save the lives of many merchant mariners."

 SRI_sealane_protectors: "Sealane Protectors"
 SRI_sealane_protectors_desc: "The ships out on the open sea need protection from enemy raiders. The solution is the construction of more, smaller vessels capable of fighting of threats from both the surface and below. "

 SRI_squadron_flagships: "Squadron Flagships"
 SRI_squadron_flagships_desc: "The smaller squadrons patrolling our waters are in dire need of improved firepower. Providing newer, heavier designs to lead these would be increase their chances in a toe-to-toe fight."

 SRI_maritime_air_power: "Maritime Air Power"
 SRI_maritime_air_power_desc: "With the improvement to aircraft in the last decades, the maritime battlespace now covers all dimensions. It is time for the Navy to embrace aircraft, and the carriers allowing them to operate far away from home."

 SRI_improved_gunnery: "Improved Gunnery"
 SRI_improved_gunnery_desc: "The day of the corvus are long gone - ships fight each other from large distances. Better guns mean striking earlier, and harder, leading to more more enemy ships sunk. As such, this is a crucial parts of ships that can not be ignored."

 SRI_mediterraneo_rosso: "[getSRImarenostrumname]"
 SRI_mediterraneo_rosso_desc: "Two thousand years ago the Romans called it Mare Nostrum - Our Sea. While [SRI.GetNameDef] can not claim to control that much coastline, the Italian peninsula still allows for control of the whole sea."
 AuthNostrumName: "Mare Nostrum"
 RedNostrumName: "Mediterraneo Rosso"

 SRI_adopt_the_gufo: "Adopt the Gufo"
 SRI_adopt_the_gufo_desc: "The radar is the future of naval combat. Attentive like its namesake, the owl, it will allow for detection of enemy vessels before the naked eye can see them, and provide crucial tactical edge in combat."

 SRI_joint_naval_intelligence: "Joint Naval Intelligence"
 SRI_joint_naval_intelligence_desc: "As the imperialist proudly proclaimed, Britannia ruled the waves. Even with defections to [CAN.GetName], the navy of [ENG.GetNameDef] is one of the most formidable ones in Europe. It would be prudent to share information with them."

 SRI_battaglia_decisiva: "Battaglia Decisiva"
 SRI_battaglia_decisiva_desc: "If one punches strong enough, a single swing of an arm can decide a fight. On the sea this means that a proper concentration of ships can seek out and destroy the enemy main fleet, giving control of the seas to the victors."

 SRI_rebuild_the_battle_line: "Rebuild the Battle Line"
 SRI_rebuild_the_battle_line_desc: "In the chaos of the Civil War, the Regia Marina was split between the various factions. This fall in fleet numbers is especially hard on the heavier ships - rebuilding those is a priority to reclaim control of the Mediterranean."

### Counterrevolution Focuses ###
SRI_garibaldi_ii:0 "The Garibaldinos Hunt Along the Alps Once More"
SRI_garibaldi_ii_desc:0 "Just like the original Cacciatori delle Alpi - or the Hunters of the Alps, also nicknamed the Garibaldinos after their leader - before us who were led by the great Italian hero Giuseppe Garibaldi in a fight against the Austrians and the House of Bourbon-Two Sicilies, a new resistance forces has arisen in northern Italy rallied around Garibaldi that seeks to unite Italy once again at long last while eradicating extremism on both sides. Led by the prominent anti-radical general Giuseppe ‘Peppino’ Garibaldi, grandson of his namesake, these modern Garibaldinos seek to set Italy free once and for all. Pulling from the interclassist radical liberalism of Giuseppe Mazzini that calls for the creation of a unitary republic supported by secular spiritualism and civic nationalism while being backed by Randolfo Pacciardi and his faction within the Partito Repubblicano Italiano along with Giuseppe ‘Peppino’ Garibaldi’s brothers Sante and Ricciotti Jr. and the rest of the liberal veteran officers within the Associazione Nazionale Combattenti, this counterrevolutionary movement shall topple the militant atheists within the Socialist regime in order to walk the middle line towards freedom, liberty, and equality to all Italians without falling to radicalism or extremism on either side of the aisle on our way towards Italian unification, and Garibaldi and his men are willing to defend such an ideal to the last man."
SRI_dons_to_doges:0 "Assure the Captains of Industry"
SRI_dons_to_doges_desc:0 " During the chaos of the revolution, the industrial heartland of Northwest Italy was nationalized by the newly proclaimed Socialist Republic, and Italy’s world renowned automotive, aeronautic, and shipbuilding industries fell into obscurity. With the state needing a fast and easy avenue towards replenishable funding and capital, our government will reach out to these capitalists, giving assurances to these captains of industry who had fled during the revolution. With their expertise and wealth, we can revitalize Italy’s economic and industrial capabilities, which will be of vital importance if we are to walk in the footsteps of Garibaldi and unite Italy once more. "
SRI_align_the_fasci:0 "Woo the Federterra"
SRI_align_the_fasci_desc:0 "The National Federation of Agricultural Workers, or Federterra, has been at the forefront of fighting for the rights of rural laborers since its foundation in 1901's Bologna. Growing from humble origins into a mass trade union, the Federterra is a force to be reckoned with, especially considering the support they receive from Unitary Socialists and the allied structures of the General Confederation of Labour. By getting the Federation on our side we would not only acquire valuable contacts within the reformist socialist circles and in the rural parts of the North, but also could reach many more women thanks to the Federterra being the only major trade union led by a woman, that being Argentina Altobelli who merges Mazzinist, feminist and agrarian socialist strains of thought in her work."
SRI_end_radicals:0 "Exterminate the Extremist Fringe"
SRI_end_radicals_desc:0 "Pushed away by the more bombastic voices within the political sphere of the Socialist Republic, small reformist factions within the Unione Socialista Unitaro and disparate groups of republicans have held firm in their moderated stance. In order to create a front against extremism, we will bring these reformists into the spotlight and grant them a place in our new Italy. For the more radical groups, from Mussolini’s Blocco Nazionale Rivoluzionario to Corradini’s Associazione Nazionalista Italiana, all traces of these revolutionary and overly-radical plagues must be entirely expunged from the Italian consciousness. Only then can our purified and true form of radically liberal republicanism ring true."
SRI_italia_libera:0 "A United Front Under the Italia Libera"
SRI_italia_libera_desc:0 "Amassing a broad big tent coalition from across the Italian Centre, Centre-Left, and non-atheist Far-Left under a banner of militant radical liberalism, civic nationalism, and secular spiritualism, the Italia Libera of Giuseppe ‘Peppino’ Garibaldi II and Randolfo Pacciardi has united a diverse band of politicians from the Partito Repubblicano Italiano, the Federterra, the Partito d'Azione, the Partito Democratico Italiano, the Partito dei Contadini d'Italia and more from across the non-radical Centre-Left and Centre-Right spectrum in order to save Italy from extremism using the shining torch of liberal unitary republicanism. Furthermore, the coalition calls for a review of the Albertine Statute - Italy’s first modern constitution made in 1848 - in a republican context, the abolition of any concept of royal or revolutionary senate, mass administrative decentralization, the freedom of the various categories of workers to organize themselves as trade unions, the defense of small property and the reduction of income, along with other liberal reforms aimed at eradicating elitism and extremism. Under the Italia Libera, Italy shall forever be safe from violent and radical extremisms such as Totalism and Legionarism, for these ideas shall be hunted down and eradicated as the coalition surges in power to secure our republic’s future."
SRI_rally_the_veterans:0 "Rally the Veterans of the ANC"
SRI_rally_the_veterans_desc:0 "The Associazione Nazionale Combattenti is a veteran’s association made of up Italian survivors of the Great War who have since come together by bonding around ideas of anti-Totalism, anti-Legionarism, and radical liberal republicanism. Dominated by figures like Giuseppe ‘Peppino’ Garibaldi II alongside his brothers Sante and Ricciotti Jr, and other famed officers-turned-politicians like Raffaele Rossetti, Gaetano Salvemini, and Luigi Gasparotto, the ANC forms the foundations of the Italia Libera coalition, but these old war dogs can be slow to rouse. We must work to get the entirety of the ANC vocally on our side and active in the movement while also using their influence to get other smaller veteran agencies on our side and away from the gnashing maw of Italian extremist nationalism that has taken hold of so many other similar organizations. With the traditionalist veterans of the ANC on our side, we shall more easily be able to throw our weight around whilst we combat fringe radicalism on a national scale."
SRI_the_king_in_sardinia:0 "A Debate on the King in Sardinia"
SRI_the_king_in_sardinia_desc:0 "Though they exist under their own monarchy, the isle of Sardinia hosts a splinter of our own movement, with their branch of the ANC operating under local leader and fellow Mazzinist Emilio Lussu. Devoted to the same ideas of radical liberalism, constitutionalist direct democracy, class collaborationism, and progressively liberal populism that we are, the Federazione Sarda dell'ANC of Lussu would be perfect allies, if only we can come to terms on the royalist situation. If a constitutionalist compromise was able to be hashed out between our two movements in which our Mazzinist democracy could exist unfettered beneath the unifying guide of a powerless constitutional monarch, peaceful unification between Sardinia and the Mezzogiorno could be well within reach."
SRI_legacy_of_the_gracchi:0 "Legacy of the Gracchi Brothers"
SRI_legacy_of_the_gracchi_desc:0 "The brothers Gracchi - Tiberius and Gaius Gracchus - served as plebeian tribunates from 133 BCE to 122/121 BCE respectively, famous for being some of Rome’s earliest progressive social reformers cruelly assassinated at young ages by a reactionary political system steeped in elitism and afraid of true change. With Tiberius passing legislation for a public land survey that would reassert claims and redistribute excess land to poor rural farmers, and with Gaius furthering this policy while spreading it to new Roman colonies outside the peninsula, and with both passing other reforms across many topics such as the assignment of provincial commands, composition of juries for the permanent courts, and the letting of state tax farming contracts, the Gracchi brothers were hellbent on transforming Rome into a truly just and populist paradise for the rural common man, and it is their legacy - one so tragically cut short - that we seek to emulate today. Realizing modernized forms of their proto-Socialist ideas and raising their images and story as new national icons of the republic, our new Italy under Peppino Garibaldi shall do its best to live up to these innocent martyrs and their ingenious legacy."
SRI_correcting_carnaro:0 "Correcting the Charter of Carnaro"
SRI_correcting_carnaro_desc:0 "The Charter of Carnaro was a landmark document written by trade unionist Alceste De Ambris alongside poet Gabriele D’Annunzio that fused Sorelian national syndicalist, corporativist, and democratic republican ideas into one cohesive whole, and it is this document that the Italia Libera holds above all others. Viewing other so-called D’Annunzio loyalist movements like the Totalists of Mussolini or the Legionarists of Corradini as misguided fools only sullying D’Annunzio’s great dream for Italy, we shall put the dream explained within the Carta del Carnaro into practice, creating a syncretic economy kept in check by our concept of radical liberalism and anti-extremist centrism. By fusing the best ideas of Italian politics together while cutting out all of the parasitic and self-serving fat, we shall create the perfect republic."
SRI_class_collaboration:0 "Promote Class Collaboration"
SRI_class_collaboration_desc:0 "Class warfare and the exploitation of the natural divisions of society will get our new republic nowhere aside from an early grave. We must take D’Annunzio’s teachings to heart and create an interclassist system that teaches our people not to compete with those richer or poorer than them, but instead work with them to build a better, more united society that still cares for all, just in different ways."
SRI_emancipate_women:0 "The Total Emancipation of Women"
SRI_emancipate_women_desc:0 "For too long, virtually half of our population has lived their lives politically disenfranchised, slaving away doing more than their fair share of the work required to make Italy the great land it has always been, and according to the Mazzinian Conception - or Mazzini’s worldview - men must make it their duty to help spread women’s rights, with Mazzini even personally admiring British suffragette Jessie White Mario, calling her the bravest woman in modern history. We must rectify this situation by immediately granting women the same rights and privileges as any man would, while also holding them to the same legal standard and granting them the ability to vote in any elections. Doing so will not only make our nation a more equal place, but also ensure newfound political support from millions upon millions of new voters."
SRI_mazzinianist_education:0 "Mazzinist Education"
SRI_mazzinianist_education_desc:0 "Mazzinianesimo, also spelled Mazzinismo and named after its progenitor Giuseppe Mazzini, describes the specific form of radical liberalism championed by our government that posits the idea that the liberation, unification, and future governance of an independent Italian peninsula can only be accomplished through the creation of a constitutional unitary republican state pursuing ideas of interclassism while being supported by mass devotion to a form of civic national religion based around a love for their shared Italian homeland that is pushed as a peaceful and secular alternative to the Catholic-dominated Italian Right and the radical atheism supported by much of the Italian Left. As we work to eradicate illiteracy and grant free basic education to all children in Italy, while also working to expand higher education rates with new universities, grants, and scholarships as well, we shall sprinkle in tastes of this Mazzinist ideology into the expanding curriculum, ensuring that all future generations learn the true and liberal truth as they are molded into productive future members of society."
SRI_laicism:0 "Spiritually Enlightened Secularism Free from the Vatican"
SRI_laicism_desc:0 "Despite our pursuit of secularism, our Mazzinist-based movement does not disparage or despise the Christian faith or broader spirituality, with Giuseppe Mazzini himself considering humanity ‘as the image of God on earth’ while tracing the definition of man's duties to the Law of God. Profoundly spiritualist as well, Mazzini also contested the Syndicalist tendency to attempt to erase not only the transcendent, divine element from the hearts and minds of men, but also the simple sense of duty innate in all throughout what he called the ‘brotherhood’ or ‘association’ of all mankind. However, despite this innate love of faith, Mazzini and the rest of our coalition despise the innate elitism built into the modern Catholic Church and the political and socioeconomic meddling the Papacy has perpetrated for centuries to further its own interests and wealth. As such, while religion shall always have a place in our perfect republic, the Church and wider religion must never play a direct role in politics as we pursue a spiritually-enlightened form of Secularism."
SRI_social_patriotism:0 "Social Patriotism and Civic Religion"
SRI_social_patriotism_desc:0 "According to Mazzinist principle, the architect of national redemption could only be the people animated by a profound religious faith, understood as a sort of secular civil religion of the homeland that binds the people with a shared love of their nation, culture, and identity without falling prey to reactionary nationalism, petty ethnocentrism, or violent irredentism, and without being consumed by the corrupting elitism and biased conservatism of organized religion meddling in governance. With Mazzinianesimo in mind, a new civic religion shall be crafted for the Italian people with these pro-spiritualist but firmly secularist ideas in mind, allowing the people to carry themselves independently to prosperity with their heads held high."
SRI_socialize_utlities:0 "Socialized Utilities and Public Healthcare"
SRI_socialize_utlities_desc:0 "In line with our concessions to the non-extremist Left, we shall begin an advanced and far more progressive form of our initial plans to renovate the health and civil sectors of society. Implementing a single payer universal healthcare plan for the masses while socializing utilities such as electricity, water, housing, and more, we shall create a socioeconomic system that puts the needs of the masses before profit for a few."
SRI_agrarian_investments:0 "A Nation Walks on Its Stomach"
SRI_agrarian_investments_desc:0 "Like the armies of Garibaldi, Italy too walks on its stomach, and with our dreams of unification, we will soon have a lot more mouths to feed. Leaning on the deep agricultural and artisanal roots of the Mezzogiorno, we shall pursue a policy of heavy agrarianism, working to modernize, mechanize, and expand our agricultural sector in order to become the true breadbasket of Europe once more while ensuring that no Italian ever goes hungry again."
SRI_citizen_duties:0 "Every Citizen Must Do Their Part"
SRI_citizen_duties_desc:0 "Creating a new nationwide civil service designed to work in unison with our fabricated civil religion, we shall ensure that every citizen plays their part and does their equal share of the work needed to create and maintain our perfect republic, giving jobs to the needy and the downtrodden in order to ensure every position is filled and every citizen is fulfilled, working as equal cogs in the liberal machine."
SRI_nation_of_virtue:0 "A Nation of Virtue"
SRI_nation_of_virtue_desc:0 "Though we may be secular, we are not without morals, for just because God has no place within our legislation that does not mean that His teachings have no place in our hearts. We shall live just and godly lives as we always have, working to help our fellow man while living in peace alongside one another in a form of brotherly humanism, spreading our liberal ideals to our fellow man through kind acts and high morality."
SRI_raise_the_redshirts:0 "Raise the Redshirts"
SRI_raise_the_redshirts_desc:0 "In order to defend the liberal counterrevolution, General Giuseppe Garibaldi II has decided to raise a new volunteer legion of Redshirt revolutionaries like his grandfather before him. With an experienced and fiercely loyal officer class made up of veterans from the Associazione Nazionale Combattenti and a growing manpower base drawn from disenfranchised youth among the Mezzogiorno’s failing agricultural and industrial sectors, these new Redshirts shall defend our infantile Italian republic until their dying breath, creating an ever-loyal militia at the personal beck and call of the Commander in Chief, serving as a paramilitary, secret police force, and national guard all at once, all for the good of the republic of course."
SRI_expedition_of_the_thousand:0 "The Second Expedition of the Thousand"
SRI_expedition_of_the_thousand_desc:0 "Just like the first Spedizione dei Mille - or Expedition of the Thousand - of 1860 in which the hero Giuseppe Garibaldi and his legion of volunteer revolutionaries nicknamed the Garibaldinos sailed from Quarto to Marsala in order to topple the Spanish House of Bourbon-Two Sicilies so that Southern Italy could be free from foreign rule, we Northern Italian freedom fighters have once again rallied around a Garibaldi - this time Giuseppe ‘Peppino’ Garibaldi II, grandson of his namesake - in order to divorce the foreign-borne Bourbonist menace from the Mezzogiorno once and for all while finally bringing the majority of Italy under one united government at long last. Let the South finally be free from foreign monarchs and destitute stagnation, for a Garibaldi has come to save the fertile lands of Two Sicilies once again!"
SRI_fourth_war_of_independence:0 "The Fourth War of Independence"
SRI_fourth_war_of_independence_desc:0 "During the Third War of Independence in 1866, we Italians fought simultaneously with the Prussians against the Austrians, eventually allowing us to reclaim Venetia from the vile Viennese scum. However, following the disaster that was the Great War, the Austrians were once again allowed to take Venice from us. We shall undo this grave miscarriage of justice and then some, riding to war against the Austrians once again in the Fourth War of Independence in order to unite the lands of greater Italy at long last!"

SRI_recover_from_socialism_idea:0 "Counter-Revolutionary Recovery"
SRI_recover_from_socialism_idea_desc:0 "Now that General Giuseppe ‘Peppino’ Garibaldi has taken over with the help of his liberal veteran’s association the Associazione Nazionale Combattenti, the loyalties of the various groups that vied for power parallel to us are still in question. We must work to secure our new hold on power while weakening or outright destroying these rival groups in order to preserve the future of our perfect republic."
