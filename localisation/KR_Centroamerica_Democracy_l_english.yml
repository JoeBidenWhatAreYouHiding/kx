### Army
CEN_Federal_Army:0 "Federalized Army"
CEN_Federal_Army_desc:0 "The Constitutional Convention has decided that the way forward for the Central American Army is a Federalized professional force made up with soldiers from throughout our nation and our officers will start making the necessary reforms."
CEN_Draw_From_All_Corners:0 "Draw From All Corners"
CEN_Draw_From_All_Corners_desc:0 "From all corners of the country, we shall draw support and expertise to our army. Our objective will be to create a cohesive force made up of all Central Americans where everyone can feel useful to our country and its citizens."
CEN_CA_Recruit_Training:0 "Universal Recruit Training"
CEN_CA_Recruit_Training_desc:0 "We shall create a national reserve pool that will have a universal training standard and recruitment system. While this branch will serve only during times of conflict, these reservist groups will boost our manpower in case we want to quickly expand our armed forces."
CEN_Forging_Uniformity:0 "Forging Uniformity"
CEN_Forging_Uniformity_desc:0 "Our forces right now are a mixed bag of units with varying levels of training and equipment standards. In order to create a federal army, we will need to create a standard for all the army to follow and try to have all of our army meet said standards before we continue with any further reforms."
CEN_Complete_Integration:0 "Complete the Integration"
CEN_Complete_Integration_desc:0 "With our army following a standard, we now just need to integrate the local officer corps into a unified meritocratic system, trying to adapt the officers to a new hierarchy in order to correctly give them their ranks based on their experience and knowledge, rather than any other random standard that the previous republics had."
CEN_One_Army_One_Head:0 "Joint Command Leaders"
CEN_One_Army_One_Head_desc:0 "Our army currently have separate planning boards made up of different officers from different academies scattered throughout the region. Instead of having worked separately, we shall try to enforce strict cooperation between these planning boards and a achieve a true joint command structure for both offensive and defensive planning."
CEN_Longterm_Planning:0 "Long-term Planning"
CEN_Longterm_Planning_desc:0 "With our army ready for combat, it would be a wise move to start preparing several defence and offence plans in case of an attack by a foreign power to our nation, not much unlike the United States prepares their Rainbow Plans. We shall contact our national joint planning board to start the preparations."
CEN_Learn_To_Dig:0 "Entrenchment Training"
CEN_Learn_To_Dig_desc:0 "The harsh terrain in Central America make the art of trench digging a lot more difficult than it is in European battlefields. We shall start a training program to prepare our soldiers to improve their trench digging skills, producing better and safer fortifications that can resist the constant rain and humidity that are so common with the Central American weather."
CEN_extensive_games:0 "Extensive War Games"
CEN_extensive_games_desc:0 "Only practice can prepare us if a conflict is ever to threaten Central American Democracy once more, and it's because of this that we shall begin an ambitious set of war games to prepare our troops to fight in all manner of environments. From the jungles near Belize to the Volcanoes and hills in El Salvador, our troops will be ready to fight tooth and nail for every inch of ground!"
CEN_long_conscription:0 "Instate Long Conscription Times"
CEN_long_conscription_desc:0 "Our soldiers are precious, and their experience is now more important than ever before. We can't allow that expertise to be wasted on the civilian front if it's not needed, and so we shall increase conscription times. This way we can keep more of our experienced soldiers for a longer amount of time before they are finally replaced by fresh reserves."
CEN_United_Force:0 "The Central American Task Force"
CEN_United_Force_desc:0 "The Constitutional Convention has decided that the way forward for the Central American Army is a mixed forces with local militias and an elite federal army and our officers will start making the necessary reforms."
CEN_Power_To_Local_officers:0 "Autonomy Down the Command Chain"
CEN_Power_To_Local_officers_desc:0 "In order to be able to successfully reform our army into a mixed entity with both a federal and local structure, we cannot use any sort of fixed standards for our officers, so we shall proceed in the opposite direction. We shall grant them some much needed autonomy to carry on their duties with their troops however they see fit, making them responsible for the state of their soldiers and their fighting capabilities."
CEN_Support_Groups:0 "Support Teams Integration"
CEN_Support_Groups_desc:0 "An elite force isn't just a bunch of veteran soldiers carrying out orders. There have to be engineers assisting their advance on harsh terrains and scouts helping them avoid enemy strongholds and attack enemy weak points. It is the need for such support companies that we shall invest in the integration of said teams to our elite forces."
CEN_Artillery_Corps:0 "Incorporate Shelling into the Doctrine"
CEN_Artillery_Corps_desc:0 "With our system, we cannot depend on a number advantage to beat the enemy. Luckily, one of the greatest inventions in the 20th century for warfare has been artillery, which allows us to pound enemy positions from relative safety as long as we can outrange the enemy's artillery. In order to always have the upper hand against their artillery, we shall begin investing in better artillery models."
CEN_Unified_Special_Forces:0 "The Best of the Best"
CEN_Unified_Special_Forces_desc:0 "The Central American Federal Task Force, or Fuerzas Especiales de CentroAmerica (FECA) shall be moulded to the image of the American Marine Corps or the German Sturmtruppen and will be made of the best soldiers our country can offer."
CEN_tanks:0 "Acquire Tank Designs"
CEN_tanks_desc:0 "No modern army can underestimate the importance of armoured vehicles in combat, proven by the breakthroughs said machines managed to do achieve during the Weltkrieg. We shall start our own armoured vehicle program, and invite foreign experts to supervise our new designs so that they may be both cheap and effective."
CEN_motorised:0 "Begin Motorisation"
CEN_motorised_desc:0 "With the improvement in speed in cars during the last few decades, the military relevance of motorised and mechanised cannot be underestimated. We shall start investing in motorised transport models for our troops, which will hopefully help our army become not only the strongest but also the fastest one in the continent."
CEN_speed:0 "Swiftness is key"
CEN_speed_desc:0 "Armies that can't secure a victory quickly inevitably get drawn into prolonged attrition wars which are both costly and ineffective. We cannot afford ourselves to be drawn into such a conflict with our new armed forces, and it is for this reason that we should focus on achieving a swift victory over our enemies rather than pushing ourselves into an attrition war."
CEN_combined_arms:0 "Combined Arms Training"
CEN_combined_arms_desc:0 "The theory of combined arms combat is growing more relevant as the use of radio allows for greater coordination between the army, the armoured corps and the air force to combat the enemy more effectively. We shall focus in developing our tactics to incorporate these new doctrines to our fighting style."
CEN_True_Confed:0 "Keep the Republican Armies Separated"
CEN_True_Confed_desc:0 "The Constitutional Convention has decided that the way forward for the Central American Army is a decentralized army and our officers will start making the necessary reforms."
CEN_Divided_But_Equal:0 "Divided but Equal"
CEN_Divided_But_Equal_desc:0 "Our armies may stay separated in terms of structure, but they will be treated as equals before the law, and no region should consider their brother's forces inferior to their own."
CEN_Watch_The_Watchmen:0 "Watchers of the Army"
CEN_Watch_The_Watchmen_desc:0 "The Federal Government will keep a small token force that will ensure that no local army may disturb the peace of our nation for egoist provincial gains. This peacekeeping force will handle mostly inter-army relations and will work more like a military police than an actual secret police."
CEN_conscription_propaganda:0 "Voluntary but Encouraged Conscription"
CEN_conscription_propaganda_desc:0 "Volunteers for the army before were few and far in between, mainly because the armies had a bad reputation of harbouring tyrants in waiting and having poor living conditions for the average soldier. We shall do away with such ideas and begin promoting army service like an honourable activity, as well as increasing the army wages significantly to attract less idealistic recruits..."
CEN_decentralised_plans:0 "Inter-Republican War Plan Simulations"
CEN_decentralised_plans_desc:0 "Only through practice we can manage to keep the edge of the several internal armies in case of a foreign invasion. In order to practice their respective skills, we shall set up a series of war games for our armies to practice manoeuvres and fire practices in a contained environment so that they may be ready in case of conflict."
CEN_social_works:0 "Army Infrastructure Projects"
CEN_social_works_desc:0 "The army may be property of the provinces, but logistics is on the Central Government's responsibilities. We shall begin a series of infrastructure projects to improve the transportation of supplies across the country so that no division may face a shortage, wherever it may be."
CEN_no_nepotism:0 "Discourage Nepotism"
CEN_no_nepotism_desc:0 "Nepotism has been practically endemic in most of Central America, and while we do understand that 'better the devil you know than the devil you don't' has its usages in the military sphere, we can't afford the creation of military dynasties in our army that are not based on merit. We shall enact strict meritocratic measures to restrict generals from promoting family members unless they offer the qualifications needed for their posts."
CEN_military_parades:0 "Military Parades"
CEN_military_parades_desc:0 "A way of instilling pride for our armed forces is the celebration of yearly military parades nationwide, to give a chance to each local army to show off both at home and in the rest of the country the achievements they have accomplished in terms of discipline in such a short time. We shall decree the celebration of a military parade, effective immediately and that shall be made an annual celebration."
CEN_learn_to_democracy:0 "Ingrain Democracy in Them"
CEN_learn_to_democracy_desc:0 "Democracy must be taught to every soldier and officer, democracy must be shown to be the system that keeps our nation together, and it will be for Democracy that our soldiers shall be willing to fight and die in the frontlines!"
CEN_loyalty:0 "A Most Loyal Army to the Confederation"
CEN_loyalty_desc:0 "Our armies, beyond their individual loyalties to their respective nation, also have a responsibility to a national scale to protect their brothers and sisters from the other members of the Confederacy as well as they would defend their own people. It is this feeling of camaraderie that gives our federal government the loyalty of its troops above the individual provinces, as each soldier knows that there's more at stake that just their provinces."

## Air Tree
CEN_Skies_Unknown:0 "Airplane Trials"
CEN_Skies_Unknown_desc:0 "The Central American Federation has begun its plans to build a new Air Force to defend ourselves. In order to begin this difficult task, early trials of new airplanes have begun to test the ability of our country to develop and fly these powerful engines."
CEN_Back_to_base_ics:0 "Airfield Constructions"
CEN_Back_to_base_ics_desc:0 "In order for our planes to fly, they must be able to land and take off safely. For this reason, the Central American Federation has begun the construction of new airfields for the use of our new Air Force. This will allow us to use more planes at once and successfully defend our airspace against attackers."
CEN_Shatter_their_Skies:0 "Flak Gun Advancements"
CEN_Shatter_their_Skies_desc:0 "Our ships need new weapons in order to keep them competitive. We must advance our flak gun technology and mount it on our ships in order to improve their fighting power and effectiveness in battle. These guns will help our fleet immensely."
CEN_Three_kinds_of_Aces:0 "Ace Pilot Initiative"
CEN_Three_kinds_of_Aces_desc:0 "The morale and effectivity of our Air Force will grow exponentially if our pilots have heroes to look up to and emulate. We must find pilots willing to do everything for their country, pilots who exceed what everyone thinks is possible. Hopefully, this will help us find new ace pilots in order to be the faces of our new Air Force."
CEN_Seek_Strength:0 "Fighters Arms Race"
CEN_Seek_Strength_desc:0 "We must not sit by idly as other countries develop better and more advances fighters that will easily outperform ours. We must stay competitive and work hard to develop and field newer and better fighter models. Our best minds must be put to work to make this happen."
CEN_Live_For_Pride:0 "Dogfight Training"
CEN_Live_For_Pride_desc:0 "Our pilots need to be trained in what could be called the art of dogfighting. They must be trained intensively in all kinds of situations in order to be able to always outmanoeuvre the enemy. If we learn them to become true heroes of dogfighting, our Air Force will become formidable through the sheer quality of our pilots alone."
CEN_Read_The_Tide_of_Battle:0 "Long Range Detection"
CEN_Read_The_Tide_of_Battle_desc:0 "RADARs are starting to become more and more common with new developments like the Decimetric radar allowing for a more accurate tracking of aerial objects in a determined airspace. It is clear to us that such a technology will become vital to secure our airspace from anyone who may dare cross into Central American skies, and it is because of this that we shall start investing in these innovative technology."
CEN_Multirole_Bombers:0 "Multirole Bombers"
CEN_Multirole_Bombers_desc:0 "Our quickly modernizing Air Force has found the need for a new type of plane. We need bombers fit not for just one specific task, but with more flexible application in order to serve our diverse needs. For this reason, we must focus on developing multirole bombers, which will surely help us in the case of a war."
CEN_Fighter_Bombers:0 "Fighter-Bombers"
CEN_Fighter_Bombers_desc:0 "Our current bomber fleet cannot properly protect itself, and our fighter fleet cannot properly damage the enemy. We must introduce a new type of plane to our Air Force, the fighter-bomber. These planes will have both fighting and bombing capability and will allow us to win the skies and rain down fire on those who wish to threaten our democracy."
CEN_Sea_Bomber_Trials:0 "Sea-Bomber Trials"
CEN_Sea_Bomber_Trials_desc:0 "Our current Air Force lacks the power to damage enemy ships. We need to develop specialized sea-bombers that will be able to bomb enemy ships much more effectively. This specialisation will allow us to prevent enemy ships from arriving on our shores, possibly threatening our democracy."
## Naval Tree
CEN_Propose_Naval_Ventures:0 "Propose Naval Ventures"
CEN_Propose_Naval_Ventures_desc:0 "Our current navy is weak. Therefore, we must take a look at the possibility of focusing our military efforts on expanding it. If we don't, we will be the plaything of the other great powers. With a fleet, we can successfully defend our shores from those who would seek to topple our liberal democracy."
CEN_Merhcant_Fleets:0 "The Merchant Fleet"
CEN_Merhcant_Fleets_desc:0 "Our country lacks a formal merchant navy to speak off, and if we even want to consider starting a formal military navy, then maybe we should worry about acquiring a civilian navy first. We shall buy a few transport ships in the world market and then invest in some small dockyards to maintain these small merchant fleet."
CEN_Training_Next_Gen:0 "Next Generation of Naval Officers"
CEN_Training_Next_Gen_desc:0 "Our expanding navy requires officers that can properly handle the crews and effectively control our ships. Without a proper officer corps, our ships will be little more than big pieces of floating metal. We must train a new generation of officers in order to properly staff our new ships and maintain the effectivity of our navy."
CEN_New_Drydocks:0 "New Drydocks"
CEN_New_Drydocks_desc:0 "In order to execute our naval expansion plans, we need new drydocks to aid us in the construction of new ships. These drydocks are expensive and we must focus our efforts in order to create a proper location for shipbuilding industries."
CEN_Convoy_Defense_Fleet:0 "Convoy Defence Fleet"
CEN_Convoy_Defense_Fleet_desc:0 "The most important thing on the seas is the protection of our trade. We need to defend our trade convoys and in order to do that we must seek the ships that will perform that task adequately. We cannot afford to spend too much resources on other things."
CEN_Sea_Lane_Defense:0 "Sea Lane Patrols"
CEN_Sea_Lane_Defense_desc:0 "With our newly acquired merchant fleet, we now run the risk of losing these precious cargo vessels to stealthy submarines and rogue destroyers. We cannot allow them to endanger our merchant fleet, and in order to protect said ships, we shall fund the development of a new cruiser model that shall help us protect our sea lanes ones they are built."
CEN_Military_Fleet_Expansion:0 "Military Fleet Expansion"
CEN_Military_Fleet_Expansion_desc:0 "To further our naval ambitions, we must focus on expanding our military fleet. It is wholly inadequate for our current strategic needs, which means that we must expand it. We must build new military ships to protect our convoys and safeguard our shores."
CEN_Civilian_Fleet_Focus:0 "Civilian Fleet Focus"
CEN_Civilian_Fleet_Focus_desc:0 "We have many goods to trade with the world and in order to expand our trade, we must build a strong and solid fleet. For this reason, we must focus on expanding our naval convoy fleet."
CEN_Fleet_Mainstay:0 "Fleet Mainstay"
CEN_Fleet_Mainstay_desc:0 "Our fleet may have destroyers and cruisers, but these ships might take a hit or two and will be forced to retreat to friendly ports. We need ships that can sustain heavier damage and continue the fight if we wish to stand a chance in a naval battle in the future."
CEN_Flagship_Designs:0 "Flagship Designs"
CEN_Flagship_Designs_desc:0 "With our reforms nearly finished, we are in dire need of a flagship for our navy. Not only due to its symbolical value, but because a flagship would become the sword and shield of our fleet, serving as a naval command platform to coordinate the rest of the fleet and as a formidable foe to any enemy ships in battle."
