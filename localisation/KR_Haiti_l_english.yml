### Leaders ###
POLITICS_JACQUES_ROMAIN_DESC:0 "Born in June, 1907, to a wealthy family, Jacques Roumain was educated across the world, and eventually became a prolific poet. Though the man was once a close associate of both liberal and Noiriste writers alike, he founded the 'Parti Syndicaliste' together with a close-knit group of like minded ideologues and began the formalization of the fragmented Haitian left. While he would alienate his former allies in the process, the movement he would create propelled him to the forefront of opposition to the authoritarian regime of Louis Borno. Now, Roumain and his close associate Max Hudicourt look to bring Haiti into a new age of prosperity, but first they will have to face many challenges, with the most prominent challenge being one another..."
POLITICS_GEORGES_RIGAUD_DESC:0 "A leader of protests against the discriminatory policies the United States imposed upon Haitian education system, Rigaud was beaten to inch of his life at the hands of American Marines as a young student in Port-Au-Prince. Soon thereafter, as a leader of the burgeoning labor movement, while others within the Haitian left would embrace fully European ideas of socialism, Rigaud would instead attempt to mold syndicalist ideas to fit the unique history and culture of Haiti."
POLITICS_LOUIS_BORNO_DESC:0 "From his birth in 1865, Louis Borno has had an active life. Growing up in a mixed-race family and having ties to Europe and America that reach back decades, his political career gained steam before finally coming to a head in the early 1920's. In 1922, Louis Borno was elected in a seeming act of defiance by the Council of State against the occupying Americans. Borno, however, would prove entirely willing to not only cooperate with the United States, but work hand in hand to ensure their mutual success. During the occupation, Borno, with the approval of Marine General John Russell and the United States, did his best to build the Haitian economy, but whatever he did, it would be an economy deeply dependent on America to function. With the recent end of the occupation amidst renewed unrest, Borno has been able to remain in charge, but none can say how long this state of affairs will last.\nDespite his years of rule and his original popularity, Borno is now known as an American puppet, nothing more than a useful instrument for the interests of Washington and New York City. As he looks to the future, the aging President Borno is faced with threats to his rule both from within Haiti and without, and his successes and failures alike will undoubtedly shape Haiti's future political landscape for years to come."
POLITICS_MAX_HUDICOURT_DESC:0 "Max Hudicourt, a man who has barely reached thirty years of age, has already achieved more than most in Haiti will ever dream of. It is this desire for achievement that has motivated him; from writing to law to activism, Hudicourt has not waited for anyone to give him anything, despite being from an elite background. His gift for charisma is perhaps only outweighed by who he knows. Hudicourt has become close with Jacques Roumain, who he has always seen as a sort of mentor, despite being similar in age to the man. The two men have built the Haitian left to the powerful status it holds today, but it seems that only one man could rule Haiti. As such, conflict between Hudicourt and his mentor was inevitable, and now that Hudicourt rules alone, there are few who can challenge his rule. For now, Hudicourt has prevailed, and he will do his best to see that his will is followed in all of Haiti."   
POLITICS_DEMOSTHENES_CALIXTE_DESC:0 "Not much is known about Colonel Démosthènes Pétrus Calixte's upbringing, other than the fact that he is a Black Haitian who wants the best for his people. Though Calixte has traditionally remained a military figure, specializing in cavalry tactics, he has recently made a foray into the Haitian political scene. Calixte, seeing the rising influence of extremist movements on both sides of the political aisle, has vowed to not allow Haiti to fall into the hands of these groups, especially by military means. For him, standing aside while the Noiristes or the Socialists couped the government would be the greatest dishonor, and so, Calixte acted when he was called upon, and restored order to the people of Haiti. Now that he is in power though, there is much to do before the country can have any sense of stability."
POLITICS_FAUSTIN_MARINE_DESC:0 "Born in 1896 to Polish-American immigrants, though none can agree where exactly, Faustin Wirkus is a strange sight in Haiti. His east Prussian roots make him obviously out of place, but despite this, he has made a home for himself in the country. Originally just a marine in the Garde, so low that he was called a "breaker boy", Wirkus has risen through the ranks, both in the military and in Haiti. In a bizarre 1920 meeting, Wirkus met with several prisoners on the island of La Gonave, including a woman who identified herself as Ti Memenne, the queen of the island. After promising to meet again, the two departed, and it would only be a few years before the two did indeed cross paths once more. This time, Wirkus had sought the woman out in the inland of the island, and after repeatedly applying for duty on the island, he was crowned as the king of the island in 1926 in an elaborate vodou ceremony. Given his first name of "Faustin", the natives took him as the successor to Faustin I, the old ruler of La Gonave who had supposedly promised to return one day. Wirkus has lived up to these expectations, serving as the king of the island for ten years while also upholding his duties as a marine, and in both positions, he is known for his leadership and gentle rule. However, few know of his position as king, and the ones who do think little of it, believing it a curious but otherwise unthreatening title. For his part though, Wirkus, now Faustin II, takes his position seriously, and he has vowed to protect the Haitian people at any cost. \n\n Now that he is in power, he has seized power from the American lapdogs and vows to keep it that way, instead serving as the leader Haiti needs in these times of crisis. Though he plans to gradually unveil his status as the King of La Gonave, he rules as a military man for now, awaiting his opportunity to become the man he was always meant to be..."
POLITICS_FAUSTIN_KING_DESC:0 "Born in 1896 to Polish-American immigrants, though none can agree where exactly, Faustin Wirkus is a strange sight in Haiti. His east Prussian roots make him obviously out of place, but despite this, he has made a home for himself in the country. Originally just a marine in the Garde, so low that he was called a "breaker boy", Wirkus has risen through the ranks, both in the military and in Haiti. In a bizarre 1920 meeting, Wirkus met with several prisoners on the island of La Gonave, including a woman who identified herself as Ti Memenne, the queen of the island. After promising to meet again, the two departed, and it would only be a few years before the two did indeed cross paths once more. This time, Wirkus had sought the woman out in the inland of the island, and after repeatedly applying for duty on the island, he was crowned as the king of the island in 1926 in an elaborate vodou ceremony. Given his first name of "Faustin", the natives took him as the successor to Faustin I, the old ruler of La Gonave who had supposedly promised to return one day. Wirkus has lived up to these expectations, serving as the king of the island for ten years while also upholding his duties as a marine, and in both positions, he is known for his leadership and gentle rule. However, few know of his position as king, and the ones who do think little of it, believing it a curious but otherwise nonthreatening title. For his part though, Wirkus, now Faustin II, takes his position seriously, and he has vowed to protect the Haitian people at any cost. \n\n With his rule now consolided, Wirkus has begun to adopt royal trappings, although he has not outright proclaimed himself emperor. He has also begun to embrace Vodou, although seemingly with caution and only those aspects that fit his Catholic faith. Despite his reluctance to embrace what his advisors call his birthright, the Haitian people adore their leader, and have made him one of their own."
POLITICS_FAUSTIN_EMPEROR_DESC:0 "Born in 1896 to Polish-American immigrants, though none can agree where exactly, Faustin Wirkus is a strange sight in Haiti. His east Prussian roots make him obviously out of place, but despite this, he has made a home for himself in the country. Originally just a marine in the Garde, so low that he was called a "breaker boy", Wirkus has risen through the ranks, both in the military and in Haiti. In a bizarre 1920 meeting, Wirkus met with several prisoners on the island of La Gonave, including a woman who identified herself as Ti Memenne, the queen of the island. After promising to meet again, the two departed, and it would only be a few years before the two did indeed cross paths once more. This time, Wirkus had sought the woman out in the inland of the island, and after repeatedly applying for duty on the island, he was crowned as the king of the island in 1926 in an elaborate vodou ceremony. Given his first name of "Faustin", the natives took him as the successor to Faustin I, the old ruler of La Gonave who had supposedly promised to return one day. Wirkus has lived up to these expectations, serving as the king of the island for ten years while also upholding his duties as a marine, and in both positions, he is known for his leadership and gentle rule. However, few know of his position as king, and the ones who do think little of it, believing it a curious but otherwise nonthreatening title. For his part though, Wirkus, now Faustin II, takes his position seriously, and he has vowed to protect the Haitian people at any cost. \n\n With him finally and perhaps prodveintally fully embracing Hatian culture, making himself truly one with the people, Wirkus has been declared Faustin II, Emperor of Haiti. Basing his thin legitimacy on Vodou and being the reincarnation of Faustin I, Faustin II has truly become a monarch of the people. While allegedly in private he is only using Vodou as an attempt to get the people to return to Catholicism, he does all he can to maintain the safety and happiness of his subjects."
POLITICS_FRANCOIS_DUVALIER_DESC:0 "Francois Duvalier was born in April of 1907 to an Afro-Haitian family, and was raised by his aunt. After studying in American and Haitian schools alike, Duvalier became a staff physician. It was in his time as a physician that Duvalier received the nickname 'Papa Doc', but despite his penchant for healing, his interest in politics has been just as prominent in his life. In that realm, Duvalier became interested in Noirisme, Negritude, and Black Nationalism, being one of the founders of the Griot movement and now serving as Carl Brouard's most trusted confidant. Brouard and Duvalier were always a dynamic duo, with both men having an intellectual background and a desire to see Haiti forge its own place in the world. However, the growing incompetence of Brouard coupled with his habit as a drunkard made it clear to all, most of all Duvalier, that action needed to be taken if the regime were to survive. Now that he has dispensed with Brouard, Francois 'Papa Doc' Duvalier rules Haiti with complete control, and Duvalier looks both inwards and outwards to further consolidate his power, whatever it takes."
POLITICS_CARL_BROUARD_DESC:0 "Born in December of 1902 to a mixed background, Carl Brouard always had a promising life ahead of him if he chose to reach out and take it. His decision to become a poet and a political activist surprised none of the people who knew him well, and it is in fact these same people who helped Brouard rise to a position of leadership in Haiti. Brouard's old friend Jacques Roumain may be a rival now, but their affections for one another have kept the peace in Haiti. Other allies such as Lorimer Dennis and Francois Duvalier helped Brouard create a newspaper for their movement, and the three men have been close ever since. Now, as Brouard stands at the head of a nation beset by chaos and misery, he is flanked by his loyal right-hand man Francois Duvalier, though some whisper that it is Duvalier that holds the true power in the regime. As for Brouard, it seems that his ascent to power has been met with a bout of depression and alcoholism, and few are confident that he will be able to last in his current state. The country, and the world as a whole, watch curiously to see if Carl Brouard can do what must be done to stabilize Haiti, or if he will just be another footnote in history."
POLITICS_GERALD_THOMAS_DESC:0 "A Marine born in 1894, Thomas has always been loyal to America before any other country, despite serving abroad in multiple regions. However, he has spent nearly as much time in Haiti, where he has served as one of the highest ranking Americans in the country. With Russell gone and the threat of Faustin Wirkus lurking around the corner, Thomas must do everything he can to maintain an American presence in Haiti, even without American help."
POLITICS_JOHN_RUSSELL_DESC:0 "General John Russell's long tenure as American Marine Commissioner for Haiti suffered only a minor hiccup with the withdrawal of American Marines from the country, still keeping a close eye on the affairs of Haiti's civilian government. While sympathetic to the Haitian people and holding surprisingly tolerant racial views, Russell is loyal only to the United States."
POLITICS_FRANCK_LAVAUD_DESC:0 "Franck Lavaud is somewhat of an anomaly in Haiti. Born in 1903 to a mixed family background, Lavaud has risen through the ranks of Haiti's military, and is one of the few native commanders in the Haitian Garde. As such, he has appeal for most factions in the country; few can find something to dislike about Lavaud. However, his interest in politics has come from what he views as a necessity to keep order and balance American and Haitian interests as much as possible, in order to keep the peace. To do so, he made plans with Paul Magloire to jointly take over if the country spun out of control, and as soon as it did, the two took action. Now, as the two rule Haiti, it seems they will be just the duo that is needed to keep the peace, but only time will tell how successful they will be..."
POLITICS_PAUL_MAGLOIRE_DESC:0 "Paul Magloire, son of the General Eugene Magloire and his wife Marie-Philomene Mathieu, was born in July of 1907. As a soldier, he became acquainted with Franck Lavaud, and the two quickly became allies of sorts. Both men had been concerned about the future of Haiti and the possibility of Borno losing control for years, so when it really happened, the two quickly seized power for the good of all Haitians. Now that Magloire and Lavaud rule Haiti, they will do their best to keep both the military and the wider population under their control, but only time will tell how successful they will be..."
POLITICS_LOUIS_DEJOIE_DESC:0 "Pierre Joseph Louis Dejoie is a rare specimin among Haitian politicians. A self-made man, he made his fortune in the sugar industry, while also dipping his toe in industry, agriculture, and land ownership. Dejoie is one of the wealthiest men in Haiti today, but wealth alone is not enough to rescue Haiti. To truly bring the country back from the brink, Dejoie believes he must lead the country with his business acumen, perhaps even modernizing the Haitian economy. Dejoie's golden touch may be enough to save Haiti's economy, but it is clear he will face other challenges, both within and without..."
POLITICS_JEAN_PRICE_MARS_DESC:0 "Born in October, 1876, Jean Price-Mars is somewhat of an everyman. His backgrounds in medicine, diplomacy, writing, teaching, ethnography, and vodou made him a well-educated and sought-out man, but it was his entrance into politics that brought him wide fame. Price-Mars, having some agreements and some disagreements with others in the Negritude, helped form the coalition of liberal parties that is now referred to as the Parti Haïtien. Price-Mars believes in the concept of collective bovarysme, that is, Haitian elites embracing their European heritage while trying to distance themselves from any African roots they may have. It is this distaste for the elites that has fueled the rise of Price-Mars, for their greed and arrogance have nearly destroyed Haiti, at least according to Price-Mars. Now that he is in power, he has vowed to do whatever he must to combat these elites, whether it be in education, the economy, or even society as a whole."
POLITICS_STENIO_VINCENT_DESC:0 "Stenio Vincent, born in 1874 and never resting since, is one of the most powerful men in Haiti. He has played a role in government since the days when many of his rivals, Roumain, Hudicourt, and Duvalier, were all under ten years of age, in 1915. Despite his experience though, Vincent has been repeatedly frustrated in recent years by a lack of respect or even basic openness to his proposals. His fierce opposition to the American occupation went relatively ignored for years, and only now that the Americans are gone has he gotten credit for this opposition. Nonetheless, Vincent is in power now, but he refuses to rest. He perceives enemies all around him, most of all the leftists in Haiti itself. The president is convinced that these forces are eager to attempt a coup on him at any opportunity, though there is little evidence for such assertions beyond his own sheer hatred for these groups. Vincent is no friend of the Noirists either, showing a great distaste for their extremist views and what is, in his view, a tendency for them to overlap with leftists. Vincent respects the United States and the Dominican Republic alike, but he will not shirk his duty to Haiti. Enemies within and abroad will be dealt with, and Haiti will keep its unique and cherished culture."


