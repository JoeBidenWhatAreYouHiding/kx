#### Decisions ####

EGY_cairo_pact_decisions:0 "Cairo Axis"
EGY_cairo_pact_decisions_desc:0 "The Cairo Axis is to help support the interests of Egypt. To that end we should send out envoys to foreign countries to support our interests."

EGY_demand_suez:0 "Demand the Suez!"
EGY_demand_suez_desc:0 "While the Sick Man may finally have been put down, a single and vital bit of land remains outside of our borders. The Suez Canal, the vital link between the Mediterranean and the Red Sea, remains outside of our hands. If we truly wish to create a Greater Egypt, the canal must belong to us!"

EGY_meet_with_the_greeks_decision:0 "Meet with the Greeks"
EGY_meet_with_the_greeks_decision_desc:0 "The Greeks are the enemies of the Ottoman Empire and seek to take down the Turk. Meeting with them might prove fruitful and lead to them supporting our own ambitions against the Ottoman Empire."

EGY_ally_with_morroco_decision:0 "Ally with [FROM.GetNameDef]"
EGY_ally_with_morroco_decision_desc:0 "[FROM.GetNameDefCap] has recently become independent. We should send a diplomat to meet with the Moroccans to see about them joining the Cairo Axis."

EGY_ally_with_africa_decision:0 "Ally with [FROM.GetNameDef]"
EGY_ally_with_africa_desc_CEA:0 "As [FROM.GetNameDef] borders our southern border, we should seek to ally with them and bring them into our Sphere of Influence."
EGY_ally_with_africa_desc_SOM:0 "[FROM.GetNameDefCap] exists upon the edge of the Horn of Africa, they would make valuable allies to us."
EGY_ally_with_africa_desc_generic:0 "As we expand our power we should look to bring [FROM.GetNameDef] into the Cairo Axis and into our sphere of Influence."

EGY_press_ottoman_surrender:0 "Press the [OTT.GetFlag] §YOttoman§! Surrender"
EGY_press_ottoman_surrender_desc:0 "With allied control over all the key Arab cities and the Turks pushed back into the Anatolian mountains, we can finally say with pride that the Arab homeland has been liberated."


EGY_egyptian_reforms_decisions:0 "Egyptian Reforms"
EGY_egyptian_reforms_decisions_desc:0 "Sultan Farouk, though still a teenager, has a grand vision of a modern Egypt. This vision sees an Egypt that merges the greatness inherent in herself with the best parts of western ways of governing. To that end he is exerting the considerable authority given to the Sultan to embark on a programme of nation-building, extending and codifying the power of the Egyptian state over previously untouched aspects of life."

EGY_improve_literacy:0 "Improve Literacy"
EGY_improve_literacy_desc:0 "Egypt has crippling literacy and we must focus on improving the literacy with the country."

EGY_Integration:0 "The Integration of Greater Syria"
EGY_Integrate_Syria:0 "Integrate [From.GetName]"

EGY_libyan_egyptian_unification_decisions:0 "Libyan-Egyptian Unification"
EGY_libyan_egyptian_unification_decisions_desc:0 "With the dust settled in the Levant, Egyptian hawks have set their sight on the struggling nation of Tripolitania. Having only recently received its independence, the state is still struggling to decide its identity with concepts such as nationality new to most Libyans. This has opened up a window for expansion as the Bureau for Arab Affairs in Cairo has proposed to use subterfuge to bring the HIMT to power and through them annex Tripolitania into a greater Egyptian state."
EGY_promote_the_HIMT:0 "Fund the HIMT"
EGY_promote_the_HIMT_desc:0 "Named the Egypto-Tripolitanian Unification Party, this small offshoot of the wider Arab nationalist movement is the initiative of 'Ali Rajab who enlightened by the greatness of Egypt during his visit to Alexandria pursues the integration of Tripolitania into the greater Egyptian state, claiming that Tripolitania on its own has not the resources nor power to stand on its own."
EGY_pan_arabist_propaganda:0 "Pan-Arabist Propaganda"
EGY_pan_arabist_propaganda_desc:0 "Used to great effect in the lead-up to the War in the Desert, Radio Free Cairo and our network of Arab propagandists are working overtime to spread their message far and wide. Even in the tiniest village must Libyans be glued to their radio sets, listening to the great deeds of the Egyptian people and their immense martial prowess."
TRP_pan_arabist_propaganda:0 "Egypt Promotes Pan-Arabism"
EGY_decry_tripolitanian_nationalism:0 "Counter Tripolitanian Nationalism"
EGY_decry_tripolitanian_nationalism_desc:0 "Although there has been a recent rise in Tripolitanian nationalism, exceeding the normal city and family ties that Libyans traditionally held sacred, it's still weak and through renewed efforts of our propaganda machine, can be replaced by a feeling of Arab statehood and with it a desire to become part of the Egyptian state."
TRP_decry_tripolitanian_nationalism:0 "Egypt Counters Tripolitanian Nationalism"
EGY_propose_unification:0 "Propose Unification"
EGY_propose_unification_desc:0 "With our HIMT allies firmly in the saddle, the time has come to officially unite our two states. For the greater glory of Arabia, evidently..."

### Focus Tree - Economy ###
EGY_modernization_program:0 "Modernisation Program"
EGY_modernization_program_desc:0 "The extremely weak nature of the Egyptian industrial economy requires our attention, through a programme of subsidies and state-sponsored businesses we can bring industrialisation to Egypt and become a truly modern country."
EGY_egyptian_oil:0 "Egyptian Oil"
EGY_egyptian_oil_desc:0 "Egypt has rich oil resources, if we could only exploit them. Foreign companies are keen to gain access to our reserves and will pay top dollar for them, by setting up joint ventures between them and the state we can save on the equipment required and ensure we get our cut."
EGY_nile_dams:0 "Nile Dams"
EGY_nile_dams_desc:0 "In 1903 the Nile was dammed by British engineer William Willcocks, now to support the electrification of Egypt we have several further damming projects planned along the White Nile that will provide power for thousands of homes and cities."
EGY_industrialization:0 "Industrialisation Plan"
EGY_industrialization_desc:0 "Egyptian industry requires substantial investment if it is to bloom, and to that end we have prepared a battery of policies intended to foster the growth of both heavy and light industries."
EGY_civilian_improvements:0 "Civilian Improvements"
EGY_civilian_improvements_desc:0 "Our policies have begun to pay off in the field of civilian manufacturing, with the manufacturing sector showing strong growth in our major urban centres."
EGY_modernized_agriculture:0 "Modernised Agriculture"
EGY_modernized_agriculture_desc:0 "The tractor is a wonderous invention that could revolutionize agriculture on the banks of the Nile. By supporting the mechanisation of farming we can not only vastly increase output but also increase migration to towns and cities, supporting industy."
EGY_civilian_investments:0 "Civilian Investments"
EGY_civilian_investments_desc:0 "While the private sector has been encouraged by our investments we must go further, and found some entirely state-owned enterprizes to produce vital goods for our industry."
EGY_red_see_trade:0 "Red Sea Ports"
EGY_red_see_trade_desc:0 "Egypt's focus has long been the Mediterranean Sea, however there is a vast expanse to our south that could benefit from some infrastructure to support both military and trading vessels."
EGY_railroad_expansion:0 "Railroad Expansion"
EGY_railroad_expansion_desc:0 "Transportation is a vital part of our programme, and while previously our railraods had been purely built for the purposes of transporting goods to ports for export we intend to make the network much denser and provide for transportation between settlements for internal movement of goods and people."
EGY_egyptian_airports:0 "Egyptian Air Ports"
EGY_egyptian_airports_desc:0 "Aviation is more of a prestige project for us currently, showing Egypt to be the leading light of the Middle East in technical innovation. By constructing new airports with the help of European experts we can reinforce this notion and work towards a commercially viable aviation industry."
EGY_military_improvements:0 "Military Investments"
EGY_military_improvements_desc:0 "One of the easiest areas in which we can expand out industry is in arms production, over which we have a great deal of direct influence. Encouraging the domestic production of lisenced German firearms will not only support the economy but arm the nation."
EGY_dockyards_of_alexandria:0 "Dockyards of Alexandria"
EGY_dockyards_of_alexandria_desc:0 "Alexandria was once the largest and most important port on the Mediterranean, while she may no longer claim this particular honour some expansion of her drydock and anchorage will let us accomodate the young Egyptian fleet more comfortably."
EGY_cairo_institute_of_arms:0 "German Investment"
EGY_cairo_institute_of_arms_desc:0 "Mauser and Walther, these names are a byword for quality armaments the world over. Now prestigious German firms are seeking to establish factories in Egypt and buy government arms contracts, we see no reason to prevent them."
EGY_military_factories:0 "Electrification Program"
EGY_military_factories_desc:0 "Electricity in Egypt is entirely under the control of private companies, and as such there is very little standardisation of voltage and outlets. By introducing the Egyptian Electrical Authority we can bring electricity to rural areas as well as enforcing nation-wide standards."
EGY_egyptian_cinema:0 "Hollywood On The Nile"
EGY_egyptian_cinema_desc:0 "Our burgeoning middle class has shown a great appetite for the cinema and for the state it presents an untapped industry. Egypt is a sunny country with striking landscapes suitable for filming in, and as such large tax breaks should bring film companies flocking to our shores."
EGY_egyptian_radio:0 "Egyptian Radio"
EGY_egyptian_radio_desc:0 "Sultan Farouk's coronation speech was the first nationwide royal broadcast in Egyptian history, bringing the masses closer to their king than many of them could have dreamed. Now by investing in our communications infrastructure the whole nation may hear the Sultan's voice! The music is also popular."
EGY_blue_nile_dams:0 "Blue Nile Dams"
EGY_blue_nile_dams_desc:0 "Damming the White Nile was politically easy, given that over 90% of it lies within our realm. However the Blue Nile has presented a harder challenge, as much of it lies within the sometimes hostile nation of Ethiopia. We have resolved to press ahead with the project however and bring electrification to most of Sudan."
EGY_synthetic_resources:0 "More Desert Oil"
EGY_synthetic_resources_desc:0 "The success of our earlier oil ventures has given rise to a greater demand for exploitation than we have the resources to meet. By legalising and engaging in the sale of oil futures we can gain the capital to expand production extremely quickly."
EGY_modernize_sudan:0 "Modernise Sudan"
EGY_modernize_sudan_desc:0 "Thus far most of our efforts in modernisation have focussed on Egypt proper, and Sudan has benefited only maringally. By investing in the major urban centres at Khartoum, Omdurman and Jubba we can extend our reforms southward."
EGY_expand_railroads:0 "Expand Railroads Southwards"
EGY_expand_railroads_desc:0 "By expanding the rail network in Sudan and making it part of the wider Egyptian rail system we will not only improve the economy but ensure that Sudan is more strongly linked with Egypt proper than the rest of Africa."
EGY_invest_in_sudan:0 "Invest in Sudan"
EGY_invest_in_sudan_desc:0 "There are any number of rich people, Egyptian or otherwise, who wish to invest in our nation. Perhaps tax incentives could encourage them to take their money southwards, where it will breathe new life into the local economy."
EGY_airports_for_sudan:0 "Airports for Sudan"
EGY_airports_for_sudan_desc:0 "While the railway is a wonderful way to travel it just isn't fast enough for the breakneck pace at which business can move. By investing in air transport links with Khartoum we can ensure that businessmen resident in Cairo and Alexandria can look to their interests in the south at a moment's notice, as well provide air bases for the Royal Egyptian Air Force."
EGY_resources_of_the_south:0 "Resources of the South"
EGY_resources_of_the_south_desc:0 "We have it on good authority from a geological expedition by the University of Cairo that there are immense mineral deposits in Sudan just waiting to be tapped. Backing a new joint German-Egyptian Chromium concern will allow us to bring heavy industry to our southern reaches and diversify their economy immensely"
EGY_new_universities:0 "New Universities"
EGY_new_universities_desc:0 "It is not enough simply to rely on foreign experts to run our businesses. The creation of several new Austrian-style institutes of technology and research universities that will teach not just the liberal arts but physics, chemical engineering and nuclear science will greatly expand the knowledge base of our nation and provide skilled workers for modern industries."
EGY_egyptian_steel:0 "Egyptian Steel"
EGY_egyptian_steel_desc:0 "Consumerate with our new commitment to technical education comes a need to invest in a broader resource base. Rather than shipping ore abroad we intend to set up rolling mills in Port Said to produce Egyptian Steel for domestic use."
EGY_new_economy:0 "New Economy"
EGY_new_economy_desc:0 "In just a few short years Egypt's economy has begun to turn around, far from being a backwards agricultural nation she now enjoys a strong industrial base, institutions of higher education and a modern transport system. Whatever else may be, nobody can accuse the New Sultanate of being behind the times."
### Focus Tree - Politics ###
EGY_black_monday_recovery:0 "Begin Black Monday Recovery"
EGY_black_monday_recovery_desc:0 "While Black Monday has hit our relatively small manufacturing sector hard the biggest harm has been the fall in exports, particularly that of cotton. A vigorous program of support for agriculture, the financial sector and industrial assets should begin as soon as possible."
EGY_secure_cotton_fields:0 "Secure Cotton Fields"
EGY_secure_cotton_fields_desc:0 "Cotton has a long history in Egypt, and is one of the crops most vital to our export economy. By taking unprofitable plantations into state ownership and consolidating them we can shore up the industry, as well as supporting our farmers and land owners."
EGY_cotton_subsidies:0 "Cotton Subsidies"
EGY_cotton_subsidies_desc:0 "The success of our purchase of cotton plantations has been apparent. Now that we have cushioned the impact of Black Monday on this sector we should institute a minimum price for cotton while simultaneously allowing estates to pass back into private hands, hopefully insuring us against another crash."
EGY_secure_holdings:0 "Secure Holdings"
EGY_secure_holdings_desc:0 "Not since the 1907 crash has the Egyptian stock market taken such a beating, the fallout from Black Monday is immense, but also opens up opportunities for us if we can manage matters correctly. For now we will close the Cairo and Alexandria stock exchanges in order to carry out some emergency restructuring."
EGY_protect_industry:0 "Protect Industry"
EGY_protect_industry_desc:0 "Protecting Egypt's small and fragile industrial base is a task best undertaken without too much foreign competition. With the introduction of tariffs and inducements to 'Buy Egyptian' we can show our support to our industrialists and aid them in weathering the economic storm."
EGY_reopen_stock_exchange:0 "Re-open the Stock Exchange"
EGY_reopen_stock_exchange_desc:0 "Allowing the Alexandria and Cairo Stock Exchange to remain closed any longer would be a mistake. The longer we keep one of Africa and the Middle East's most active stock markets closed the more we risk its position as a hub of trading. Reopening the market will show our confidence in the emergency reforms we have pushed through as well as allowing the recovery to begin."
EGY_black_monday_over:0 "Black Monday is Over"
EGY_black_monday_over_desc:0 "It seems that our programs are beginning to pay off. While economies closer to the German sphere or embroiled in civil unrest continue sluggishly Egypt is already seeing a recovery in employment and economic growth."
EGY_farouks_reforms:0 "Farouk's Reforms"
EGY_farouks_reforms_desc:0 "Sultan Farouk, though still a teenager, has a grand vision of a modern Egypt. This vision sees an Egypt that merges the greatness inherent in herself with the best parts of western ways of governing. To that end he is exerting the considerable authority given to the Sultan to embark on a programme of nation-building, extending and codifying the power of the Egyptian state over previously untouched aspects of life."
EGY_adminstrative_reforms:0 "Adminstrative Reforms"
EGY_adminstrative_reforms_desc:0 "Currently in Egypt the state's power is based around notable locals, be they land owners or village headmen. This is an obvious area of priority for our young Sultan, who aims to standardize administration into four dozen governorates. The question now becomes who should be appointed to each one, and how?"
EGY_judical_reforms:0 "Judicial Reforms"
EGY_judical_reforms_desc:0 "Egypt's court system was innovative in 1875, however jurisprudence has moved on. Now with collaboration of jurists from the University of Cairo Sultan Farouk intends to overhaul the legal process. This affords the various factions in the Government to help influence exactly what that means"
EGY_land_reform:0 "Land Reforms"
EGY_land_reform_desc:0 "With the new governorate system proving effective the question of land reform has come up: we now have the authority to redistribute land and put it in the hands of peasants, who previously had rented it or even been enslaved. We could however formalize the status quo to win the support of the nobility, or use this chance to enhance the personal power of the Sultan instead."
EGY_legal_reforms:0 "Legal Reforms"
EGY_legal_reforms_desc:0 "Laying down the new Egyptian Civil Code is a huge task, and it would be a much better idea to base the system on a prexisting legal code. To that end various jurists are advising the Sultan on different codes of law, to see which one takes his fancy..."
EGY_bureaucracy_reforms:0 "Bureaucracy Reforms"
EGY_bureaucracy_reforms_desc:0 "Day-to-day bureaucracy is required to run a modern state with any kind of efficiency, to that end the hiring of officials must be overhauled to create a single system. Two camps are emerging pushing different ideas: one calls for meritocratic examinations to be given, the other for pedigree and tradition to be respected."
EGY_parliament_reform:0 "Parliamentarian Reforms"
EGY_parliament_reform_desc:0 "The question of the day is that of elections. While Egypt has adopted the German model of the royal diet being able to veto but not introduce legislation the question of liberalisation is being raised by those hoping to hope for a more British-style system. It will fall to the Sultan to support the status quo, liberalise or possibly even gut the diet all together!"
EGY_islams_status:0 "Religious Reforms"
EGY_islams_status_desc:0 "Farouk is obviously a devout Muslim and nobody sane would ever doubt his faith. However he sees the merit in secular governance on the French model, and is now contemplating the relationship between the Egyptian state and the Islamic faith."
EGY_tax_reform:0 "Tax Reform"
EGY_tax_reform_desc:0 "Nation building is an expensive task, and to fund his ambitious projects Farouk is seeking to introduce new taxes. The nature of these is hotly debated, with even western advisers weighing in to influence the sultan."
EGY_education_reform:0 "Education Reform"
EGY_education_reform_desc:0 "Education will lay the groundwork for the future of our new Egypt, but the topic of history is one liable to cause controversy if not handled properly. Ultimately the Sultan's word will carry great weight, and so it falls to him to decide if the focus of Egypt's history should be Pharonic or if he should reject the pagan past in favour of our Islamic heritage."
EGY_literacy_program:0 "Literacy Program"
EGY_literacy_program_desc:0 "Egypt's literacy rate is incredibly low, and for a modern nation and informed nation to emerge it must be rapidly increased. A radical plan has been floated to seek the Sultan's support for the use of Coptic alongside, or even above, Arabic in order to revive the language and create a uniquely Egyptian identity."
EGY_finish_reforms:0 "Finish Reforms"
EGY_finish_reforms_desc:0 "The dust is beginning to settle on a period of massive social change for Egypt, and we can now only look to the future to see the Sultanate Sultan Farouk has built."
EGY_constitutional_monarchy:0 "Constitutional Monarchy"
EGY_constitutional_monarchy_desc:0 "The wishes of the liberals have been fulfilled, the New Sultanate is a regime based on a healthy respect for democracy and freedom, with the Sultan as the noble figurehead who has wisely loosened his grip on power to allow the people of the Nile their say."
EGY_status_quo_monarchy:0 "Status Quo Monarchy"
EGY_status_quo_monarchy_desc:0 "The conservatives and islamists have had their way, the new Egypt is essentially a streamlined version of the old German styled-monarchy. The Sultan shall continue to captain the ship of the state ably, with the democratically elected, if noble influenced, diet to guide him along with the wisdom of his predecessors to guide him."
EGY_absolute_monarchy:0 "Absolute Monarchy"
EGY_absolute_monarchy_desc:0 "An enormous change has been brought to Egypt without a shot being fired. Though he is but a young man the Sultan understands his people's needs like a father understands his children, and he shall embody the new Egypt in his person."

############################
### REVISED FOREIGN TREE ###
############################

EGY_Third_Arab_Congress:0 "The Third Arab Congress"
EGY_Third_Arab_Congress_desc:0 "Although former Arab congresses have had a strictly peaceful intention, an event to celebrate Arab culture and support movements willing to further the Arab cause, the Sultan has indicated that this event will be anything but peaceful. The culmination of years of preparations and cooperation with underground movements in the Ottoman Empire, this congress will deliver the first shot towards the new Arab world."
EGY_Radio_Free_Cairo:0 "Radio Free Palestine"
EGY_Radio_Free_Cairo_desc:0 "An initiative of nationalists in Cairo and Palestinian exiles, Radio Free Cairo was set up as the rallying point for disgruntled Arabs in Palestine and to convince them to take up arms against the imperialist menace. Although the radio was initially aimed against the Zionists and their Western lapdogs, recently the radio has shifted focus towards the Ottoman Empire, blaming it for the demise of Arab culture and the destruction of Palestine."
EGY_Coordinate_Al_Fatat:0 "Coordinate with Al-Fatat"
EGY_Coordinate_Al_Fatat_desc:0 "Jam’iyat al-’Arabiya al-Fatat or the Young Arab Society was founded in the aftermath of the Young Turk revolution as an attempt to counter Turkish nationalism and strive for the autonomy of Arab citizens. During the war the organisation further expanded and played a key role in the abortive Hejaz revolt. Although many of its members were jailed after the war, it has continued to operate in the shadows, waiting for the right time to strike."
EGY_Coordinate_Al_Ahd:0 "Coordinate with Al-'Ahd"
EGY_Coordinate_Al_Ahd_desc:0 "Similar to al-Fatat in intentions, Jamyat al-Ahd or the Convenant Society has most of its followers amongst the Arab officers of the Ottoman army. Due to the large presence of Iraqis amongst there, the organisation has (contrary to al-Fatat) primarily expanded its operations amongst the Iraqi vilayets and strives for the creation of an Iraqi state. Although it is unclear how high up the conspiracy goes, it is rumoured that Yasin al-Hashimi also partakes in their activities."
EGY_Society_Defence_Palestine:0 "Society for the Defense of Palestine"
EGY_Society_Defence_Palestine_desc:0 "Forming the brunt of the Palestinian guerillas in the former MOJ, the Society for the Defence of Palestine is an international organisation striving for the liberation of Palestine and the departure of Zionists. With our armies pushing North, the organisation has asked to be integrated in the Egyptian army as to improve communication with our officers."
EGY_Support_the_Imamate:0 "Support the Imamate"
EGY_Support_the_Imamate_desc:0 "Although seen by some as the home of Arabia, Yemen has nonetheless shown little desire to cooperate with the Arab liberation movements, fearing the creation of a pan-arab state which would damage the integrity of Yemen. We will have to manoeuvre carefully around the Imam if we wish to count on Yemeni support during the war to come."
EGY_Liberate_Tripolitania:0 "Liberate Cyrenaica"
EGY_Liberate_Tripolitania_desc:0 "The Senussi Order is weakened by the accident that has left their Grandmaster incapacitated, leaving matters of state to a squabbling regency council. Idris I, the rightful heir to the Cyrenaican throne, still resides within Egypt and has been working with disgruntled Senussi princes towards the restoration of his throne. If we pledge our support to the Prince, we might be able to secure our left flank from Ottoman aggression."
EGY_Support_Maghrebi_Rebels:0 "Support Maghrebi Rebels"
EGY_Support_Maghrebi_Rebels_desc:0 "Subject to forced labour, slavery and other vile practices, the population of the Maghreb is being crushed by the last attempts of France to regain their grandeur. Through their actions, they have given rise to a whole network of resistance movements, many of whom look to Egypt for inspiration and assistance."
EGY_Expand_Alexandria:0 "Modernise Repair Facilities"
EGY_Expand_Alexandria_desc:0 "The Egyptian fleet is in a pitiful state, having neither the ships nor the infrastructure to compete with the Ottoman fleet. Assistance from Britain and France however plans to even the battleground and to ensure that if the fleet can't manage to win in an open battle, it can effectively disrupt Ottoman shipping and harass the coastal cities of Anatolia."
EGY_Coordinate_Peninsula:0 "Coordinate with the Peninsula"
EGY_Coordinate_Peninsula_desc:0 "The Saudis in Najd are unreliable at best but for now our interests seem to align and it would be foolish to let old grudges get in the way of our ultimate goal. Lacking any sort of industry or modern equipment, the forces of Ibn Saud are reliant on capacity to supply them with the necessary armaments. "
EGY_Bureau_Military_Engineering:0 "Royal Bureau for Military Engineering"
EGY_Bureau_Military_Engineering_desc:0 "When the British crossed the Sinai during the closing stages of the Weltkrieg, they brought with them a formidable apparatus of engineers and construction workers to lay railroad tracks and expand port facilities, ensuring that their supply lines to Egypt were fully operational. If we are to succeed in our own operations, we will have to prepare ourselves for similar works."
EGY_Operation_Abu:0 "Operation Abu'l-A'war"
EGY_Operation_Abu_desc:0 "A dastardly plan devised by a junior naval officer, the top secret Abu'l-A'war operation plans to even the playing field on the seas by executing a lighting strike on the Ottoman fleet in its Beiruti port. Utilising the latest in naval aviation technology, provided by the Union of Britain, it remains unlikely that the plan will succeed but with the odds so heavily stacked against us, we have no choice but to try. "

EGY_Victory_Levant:0 "Victory in the Levant"
EGY_Victory_Levant_desc:0 "After hundreds of years under Turkish rule, the Arabs of the Levant have finally been liberated. Arab men and women take to the streets in celebration across their homeland! Our army and our people stand victorious over the Ottoman dogs!"
EGY_nile_proclamation:0 "Nile Proclamation"
EGY_nile_proclamation_desc:0 "The Nile is the lifeblood of Egypt. We shall never let it fall into the hands of those that will oppose the Sultanate of Egypt. The river shall belong to Egypt; those further upstream must not inhibit this reality or they shall suffer grave consequences."
EGY_gather_african_allies:0 "Gather African Allies"
EGY_gather_african_allies_desc:0 "There are a number of countries within Africa that might be of use to us as allies. Let us expand our sphere of influence to these countries and invite them into the Cairo Axis."
EGY_end_the_rivalry:0 "End the Rivalry"
EGY_end_the_rivalry_desc:0 "It is time to end this rivalry with the Empire of Ethiopia. Egypt shall rule the Nile and the Ethiopians shall never threaten the Nile again."
EGY_Incorporate_Greater_Syria:0 "Incorporate Greater Syria"
EGY_Incorporate_Greater_Syria_desc:0 "Having taken control of the Levant and Greater Syria, we must begin the task of integration into the Egyptian state. This will not be a simple task however, many Arabs in the region were hoping to create their own independent states. No mater what they think they might want, they will soon begin to realise that a united state in Greater Syria, under our control, is the best thing for the Arab people."
EGY_Dockyards_Mediterranean:0 "Dockyards of the Mediterranean"
EGY_Dockyards_Mediterranean_desc:0 "Since the time of the Paraohs, the Mediterranean Sea has been a crucial economic and political region. By building more dockyards along the coast of Greater Syria, we should be able to expand our navy to better protect the Mediterranean from foreign influence. We will also lays claims to Crete and Cyprus in front of the International Community, both islands were once part of our great nation and their naval potential could serve us well."
EGY_Abolish_Ottoman_Land_Reform:0 "Abolish the Ottoman Land Reform"
EGY_Abolish_Ottoman_Land_Reform_desc:0 "The Ottoman land system was broken and unjust towards the Arab population living there. As the liberators of the Arabs of the Levant and Greater Syria, we must abolish this outdated system!"
EGY_Nationalise_Syrian_Industry:0 "Nationalise Syrian Industry"
EGY_Nationalise_Syrian_Industry_desc:0 "The industries in Syria are of vital importance to the economy of the region. It may be best if we were to nationalize them to keep them safe, under our control."
EGY_Arab_University_Damascus:0 "The Arab University of Damascus"
EGY_Arab_University_Damascus_desc:0 "A group of intellectuals have proposed the creation of a new university in the center of Damascus. Many believe that this would be a great step towards improving the education in the region, therefore improving overall wellbeing of the common Arab." 
EGY_Fourth_Arab_Congress:0 "Host the Fourth Arab Congress"
EGY_Fourth_Arab_Congress_desc:0 "The Arab people have a great future ahead of them. Having liberated the middle east from the Ottoman yoke, we must begin to coordinate our internal and external development. It has been decided that we are to call another Arab congresses, this time however, we will be looking to consolidate our new lands and promote Arab unity."
EGY_Defend_Economic_Interests:0 "Defend Egyptian Economic Interests"
EGY_Defend_Economic_Interests_desc:0 "As much as the prospect of unity and cooperation with our brothers is a noble goal, it does not mean we can forget the needs of the Egyptian people. We have fought hard for the position we now find ourselves in, and thus it is only natural that the prosperity we gained has to be protected with a conscious trade policy."
EGY_Red_Sea_Trade:0 "Bolster Red Sea Trade"
EGY_Red_Sea_Trade_desc:0 "The Red Sea has a long and storied history of trade, dating as far back as the beginnings of recorded history. In the ages of yore the sea line to India and China has served many empires and eager salesmen, with its role expanded greatly after the construction of the Suez Canal. It's high time that we have capitalized on this unique business opportunity and made efforts to expand the trade along our coasts."
EGY_Economic_Social_Council:0 "Birth of the Economic and Social Council"
EGY_Economic_Social_Council_desc:0 "Many people underestimate how vast of a region the so-called 'Near East' is. The Constantinople imperialists, be they Greeks or Turks, have burned themselves to embers, trying to administrate the lands without proper methods. To foster a spirit of closer coordination in many fields of government, the nations of the League have voted to establish the Economic and Social Council."
EGY_Customs_Union:0 "Found the Arab Customs Union"
EGY_Customs_Union_desc:0 "With the administrative chaos left in the wake of the Ottoman removal from the newly liberated regions, many both at home and abroad have called for the creation of the Arab Customs Union. Such an institution would help to better tie our people and economies together, and thus it is paramount that we should proceed with the creation of a new way for the Arab world to unite in prosperity."
EGY_Arab_Academiae:0 "Rekindle the Golden Age"
EGY_Arab_Academiae_desc:0 "While the Europeans were struggling for scraps left by the Romans, our ancestors were at the forefront of knowledge. It was nowhere else but in the great Fertile Crescent centers such as Baghdad that practical sciences were cultivated and ancient works rediscovered. Let us embrace that legacy and unite in reaching towards modernity."
EGY_Pan_Arab_Federation:0 "Fullfil the Pan-Arab Dream"
EGY_Pan_Arab_Federation_desc:0 "All our efforts to cooperate with our Arab brothers must result in one clear outcome: the formation of a single state embracing all the Arab people at its heart. This is the logical conclusion of our struggle against the Ottoman Empire and against all forms of foreign imperialism that would like to see us chained to their service! Let's send letters to our allies in the four corners of Arabia, the Pan-Arab dream will finally come true!"
EGY_Pan_Arab_Cooperation:0 "United in Our Diversity"
EGY_Pan_Arab_Cooperation_desc:0 "Although the unity of the Arab people is our number one priority, it is preferable to continue to coexist and cooperate as equal brothers rather than risk the tensions and potential instability that would be inherent in such a large state as a united Arabia, the Arab League must be maintained and our cooperation and exchanges of all kinds intensified for the good of all the peoples of our brotherly nations!"
EGY_Tripoli_Alexandria_Railroad:0 "The Benghazi-Alexandria Railroad"
EGY_Tripoli_Alexandria_Railroad_desc:0 "In order to improve transport between our two nations, it has been decided that a railroad be created. This railroad will go from Alexandria to Benghazi, better contacting our Libya and Egypt together."
EGY_Decolonisation_Maghreb:0 "Decolonisation of the Maghreb"
EGY_Decolonisation_Maghreb_desc:0 "The French administration in North Africa has abused the native population to a point where we can no longer sit back and watch idlily. The time has come to liberate the people of Maghreb!"
EGY_Libyan_Egyptian_Unification:0 "Libyan-Egyptian Unification"
EGY_Libyan_Egyptian_Unification_desc:0 "Over the years, our two peoples have grown closer and closer together. We share the same language and customs. It is time for our two Arab peoples to unite under one banner."
EGY_Joint_Defence_Council:0 "Found the Joint Defense Council"
EGY_Joint_Defence_Council_desc:0 "By creating a Joint Defense council for the newly liberated regions, formerly parts of the Ottoman Empire, we will be better able to cordite our efforts in international and national defense."
EGY_Phalanstere:0 "Partake in the Phalanstère"
EGY_Phalanstere_desc:0 "The Internationale has been more then kind to us in the past. Without their support in operation Abu'l-A'war, our victory in the war of liberation would not have been assured. It is time we join the Internationale in their scientific and industrial efforts."
EGY_Support_Iraq:0 "Support the State of Iraq"
EGY_Support_Iraq_desc:0 "The Iraqi Arabs are some of the most brave and honourable people in the middle east. Their struggle was one with the struggle of the Arabs of the Levant. It is only natural that they join us towards a united Arab future."
EGY_Liberate_Arabistan:0 "Liberate Arabistan"
EGY_Liberate_Arabistan_desc:0 "A sizable Arab population currently lives under Iranian control. It is time to put an end to this. Just as the Turks before, the Iranian will learn not to abuse the Arab!"

EGY_Claim_Albanian_Throne:0 "Our Claim to Skanderbeg's Throne"
EGY_Claim_Albanian_Throne_desc:0 "The ruling dynasty of of Egypt, founded by the brave Muhammad Ali Pasha, is in fact of Albanian origin. So too was our late king Fuad destined to sit on the Throne of Albania yet it never came to be. With the power of both our and Albanians' former oppressors broken with the Desert War, let us set out to reclaim what is by right King Farouk's. The Crown of Skanderbeg and the Kingdom of the Nile shall be linked forevermore!"

### Focus Tree - Army ###
EGY_army_reforms:0 "Army Reforms"
EGY_army_reforms_desc:0 "Much like the great Muhammad Ali, our most prestigious ancestor, we are preparing an extensive overhaul of the armed forces in order to bring them into line with modern military thinking and reform our logistics to support extended campaigning."
EGY_mobile_warfare:0 "Mobile Warfare Plan"
EGY_mobile_warfare_desc:0 "The greatest adantage an army can possess is speed. Being able to fall upon the foe before they know what is happening and pursue them faster than they can retreat is how we will smash our foes."
EGY_motorized_efforts:0 "Motorised Efforts"
EGY_motorized_efforts_desc:0 "Cavalry is all well and good, but the future of warfare relies on motorised vehicles. By instituing a training programme that teaches our conscripts to drive alongside their basic training we can lay the ground for the mobile army of the 20th century."
EGY_royal_camel_corps:0 "Royal Camel Corps"
EGY_royal_camel_corps_desc:0 "The Royal Camel Corps is a continuation of the formerly British-officered Egyptian Camel Corps. Camels are hardy beasts suited to desert environments, and their use in warfare has been known for centuries. By formalising their place in our military doctrine we can further adapt our men to the environment of their homeland."
EGY_shendi_horses:0 "Shendi Horses"
EGY_shendi_horses_desc:0 "In order to ensure the cavalry have access to fine horses Sultan Farouk has proposed a programme whereby land suitable for pasture in Sudan, situated mostly around the town of Shendi, would be given over to stud farming by the Royal Agricultural Society. The RAS will also offer favourable rates for purebred Arabians from the studs of the nobility."
EGY_desert_mobility:0 "Fast as the Desert Wind"
EGY_desert_mobility_desc:0 "Our theorists have been developing and formalising a doctrine based around coordination between units, in order to move as quickly as possible and conduct operations at a breakneck pace. Like a sandstorm blowing out of the desert the Egyptian army can commence an attack and fall upon the enemy before they can coordinate a response."
EGY_domestic_gunsmiths:0 "Domestic Gunsmiths"
EGY_domestic_gunsmiths_desc:0 "While there has been a cottage industry of gunmaking in Egypt for centuries a modern army demands mass production of firearms. Encouraging the consolidation of smaller firms and a move towards newer models will keep us well stocked with modern firearms."
EGY_improve_officer_corps:0 "Improve Officer Corps"
EGY_improve_officer_corps_desc:0 "Expanding the curiculum of the newly rechristened Egyptian Military Academy will further extend the education of our officers. Formalising basic education for NCOs and expanding courses in the fields of languages, foreign affairs and technical education will broaden the intelectual horizons of Egyptian officers and enhance the prestige of our military."
EGY_labour_corps:0 "Labour Corps"
EGY_labour_corps_desc:0 "During the Weltkrieg, the British employed many Egyptian laborers in the Egyptian Labour Corps to help provide for support for the British Army. We should revive this for the modern Egyptian army. This shall provide not only support for the Army but also provide jobs for the Egyptian people, especially those in the south in Sudan."
EGY_strengthen_royal_gendarmerie:0 "Create Medjay"
EGY_strengthen_royal_gendarmerie_desc:0 "The Medjay were a tribe of Nubians in the New Kingdom of Egypt who formed an elite police force. In the current era it has come to be a coloquial name among Pharaonists for the Royal Gendarme, the military police that is to help assist the civilian police. At the Sultan's request we could expand the Gendarme, affording it more resources as well as greater authority in law enforcement."
EGY_grand_battle_plan:0 "Grand Battle Plan"
EGY_grand_battle_plan_desc:0 "Meticulous attention to detail and proper logistics is the key to success in warfare. Let others extend their lines beyond their ability to supply them; Egypt's men shall advance with shells, bullets and guns to spare."
EGY_expand_military_academy:0 "Expand Military Academy"
EGY_expand_military_academy_desc:0 "The Egyptian Military School traces its origins back to our most noble ancestor Muhammad Ali, however it presently limits admission to the nobility. Overhauling these rules and allowing promising members of the lower and middle classes to enroll will enrich our pool of talent and foster brotherhood across class lines in the Egyptian Army."
EGY_rouse_the_people:0 "Planning Schools"
EGY_rouse_the_people_desc:0 "By creating specific schools for logistics and opperational planning, and pulling officers who excel in these fields from front line duty, we can lay the foundation for a much more professional and sophisticated logistics corps."
EGY_desert_training:0 "Desert Training"
EGY_desert_training_desc:0 "The defence of the Egyptian nation is best conducted away from her urban centres and the densely populated banks of the Nile. This means operating in the harsh desert conditions of North Africa and Greater Syria, to which end we have created specialised Desert Survival Camps to which all recruits are sent for two months as part of their basic training."
#EGY_general_staff:0 "Egyptian General Staff" already defined above as an idea
EGY_general_staff_desc:0 "By granting greater autonomy to the Chief of Staff we can create a department modeled on the German General Staff, dedicated to the study of all aspects of warfare and drawing up plans for mobilisation and campaigning. In this way we can effectively martial our resources and ease the burden of planning on the army."
EGY_new_army:0 "New Egyptian Army"
EGY_new_army_desc:0 "Modern, powerful and strong. Not since Muhammad Ali has the army of Egypt been more respected or more feared. Never again shall Egypt be ruled by a foreign power; her armies will see their motherland proud and free."
### Focus Tree - Navy ###
EGY_naval_reforms:0 "Naval Reforms"
EGY_naval_reforms_desc:0 "The Egyptian Navy presently consists of ships seized, purchased or borrowed from other navies, mostly the Royal Navy, or civillian ships pressed into service. In order to create a blue water navy and make Egypt's power apparent on land and sea Sultan Farouk has prepared a package of naval reforms to be pushed forward at once."
EGY_naval_companies:0 "Egyptian Merchant Marine"
EGY_naval_companies_desc:0 ""
EGY_navy:0 "Continue Naval Reforms"
EGY_navy_desc:0 "As part of the programme of naval reforms we have aranged for a new School of Naval Theory to be set up on the banks of the Nile in Cairo. There our most promising sailors may be turned into model officers, given a broad education in modern naval theory."
EGY_expand_dockyards:0 "Expand Dockyards"
EGY_expand_dockyards_desc:0 "Expansion of our dockyards is vital to supporting a modern navy, with fueling stations all along our Mediterranean coast. New "Naval Towns" will be set up to support local shipbuilding with other industries."
EGY_defend_the_coasts:0 "Defend the Coasts"
EGY_defend_the_coasts_desc:0 "The focus of our navies must be on the defence of Egypt's extensive coastline. Smaller patrol ships will allow us to ward off invasion and disrupt any efforts to starve our war machine via submarine warfare."
EGY_light_cruisers:0 "Light Cruisers"
EGY_light_cruisers_desc:0 "The use of smaller, more lightly armoured scout ships will allow us disperse forces across a wide area in order to scout our entire coastline and ensure we are able to rapidly respond to enemy incursions."
EGY_destroyers:0 "Destroyer Efforts"
EGY_destroyers_desc:0 "Specialised anti-submarine destroyers are vital to our defensive naval strategy, which hinges around keeping our shipping lanes open over outright smashing the enemy fleet in a decisive battle."
EGY_marines:0 "Egyptian Marines"
EGY_marines_desc:0 "The use of naval assets for army operations has often been a source of service rivalry and contention. By creating an independent Marine Corps we can see to it that specilists in amphibious operations from the navy and army are trained and deployed, unhindered by the petty disputes between other branches."
EGY_grand_navy:0 "A Grand Navy"
EGY_grand_navy_desc:0 "The Egyptian Navy must be grand and imposing, and every bit as prestigious as her army. Prepared to take the fight to the enemy we shall conduct operations far afield and through a combination of submarine warfare and large fleet groups we will smash any threat before it can reach our shores."
EGY_heavy_cruisers:0 "Heavy Cruisers"
EGY_heavy_cruisers_desc:0 "The use of larger, more heavily armed cruisers will allow us to take the fight to the enemy with confidence. While we may not have the resources to outfit a full battleship we can build cruisers of an extremely high tonnage in order to compensate."
EGY_submarines:0 "Submarine Efforts"
EGY_submarines_desc:0 "U-boats are one of the most sophisticated weapons in the hands of the Kaiserliche Marine, and the silent terror of the seas. By adapting some German designs we can further the science and possibly develop our own models."
EGY_the_queen_of_the_mediteranian:0 "Queen of the Mediterranean"
EGY_the_queen_of_the_mediteranian_desc:0 "The Egyptian Royal Navy now stands as the equal of any in the Middle East or the Mediterranean. The Egyptian Navy now stands as the Queen of the Mediterranean and let any power dare to challenge it."
### Focus Tree - Air Force ###
EGY_aviation_reforms:0 "Aviation Reforms"
EGY_aviation_reforms_desc:0 "Currently the Egyptian Army Air Force exists as a branch of the army, wisely organised by our esteemed father. However the growing interest in aviation among the armed forces has prompted Sultan Farouk to introduce legislation creating a seperate Egyptian Air Force, which would coordinate with both the navy and the army while being an independent branch of the services."
EGY_pilot_training:0 "Pilot Training"
EGY_pilot_training_desc:0 "In 1928 when our ministry of war first called for volunteers to found the EAAF over 200 men put themselves forward. However only three were able to pass the rigorous medical examinations. By introducing a harsh fitness regime as well as training in a diverse range of aircraft we can ensure that only the very best become pilots in the new EAF."
EGY_expand_air_ports:0 "Expand Air Ports"
EGY_expand_air_ports_desc:0 "Construction of additional runways for aircraft will be vital in ensuring we can field a large air force in a modern war. By taking advantage of or large expanses of flat land we can field planes all along the River Nile."
EGY_aviation_industry:0 "Aviation Industry"
EGY_aviation_industry_desc:0 "With the fall of Britain to syndicalism many aviation experts were exiled or simply stranded in Egypt with nowhere to go. By offering them employment as technical advisers to the EAF and new state-owned aircraft manufacturers we can tap this rich vein of knowledge."
EGY_dominate_the_sky:0 "Dominate the Sky"
EGY_dominate_the_sky_desc:0 "The future of our air doctrine lies in the use of our air force to harm the enemy's capacity to wage war. By using swarms of fighters to knock out the enemy's air force we can establish air superiority and cut off supplies and reinforcements."
EGY_fighters:0 "Fighter Research"
EGY_fighters_desc:0 "The nimble, agile fighter is the weapon of tomorrow. In order to ensure that we can win any dogfight we should devote our resources primarily to cutting-edge fighter technology."
EGY_battle_ground_support:0 "Battle-Grand Support"
EGY_battle_ground_support_desc:0 "The future of our air doctrine lies in the use of our air force to support the movement of ground forces. By using superior bombers to clear out machine guns, artillery emplacements and static defences we can make fighting that much easier for our boys on the ground."
EGY_bombers:0 "Bomber Research"
#EGY_bombers_desc:0 "Bomber" already defined below as focus desc
EGY_bombers_desc:0 "The powerful, soaring bomber is the weapon of tomorrow. In order to ensure that we can bomb our enemies to smithereens we should devote our resources primarily to cutting-edge bomber technology."
EGY_air_defense_force:0 "Air Defence Forces"
EGY_air_defense_force_desc:0 "While the capabilities of our pilots are not in doubt they cannot be everywhere. Thereforce by royal decree we have founded the Egyptian Air Defence Command, a specialist branch of the military dedicated to building and maintaining anti-air capabilities around urban centres and key infrastructure."
EGY_aviation_industry_investment:0 "More Egyptian Air Ports"
EGY_aviation_industry_investment_desc:0 "To build up the aviation Industry in Egypt, we should focus on building more Air ports throughout the realm."
EGY_egyptian_paratroopers:0 "Egyptian Paratroopers"
EGY_egyptian_paratroopers_desc:0 "A joint proposal by the Egyptian Army and the Egyptian Air Force has come in to the Ministry of War, proposing the formation of Sa'ka or "Thunderbolt" forces. These men would be elite battalions of the army dropped in by the air force in order to conduct sabotage and seize key objectives behind enemy lines. Their training may begin as soon as the Sultan wishes."
EGY_rule_the_skies:0 "Rule the Skies"
EGY_rule_the_skies_desc:0 "Egypt's air force stands ready to enforce her hegemony over the Middle East and much of the Mediterranean. With this powerful symbol of a modern armed forces who could dare to resist our might?"
### Focus Tree - Specific Political Focuses ###
EGY_reformed_kingom:0 "Focus on Internal Politics"
EGY_reformed_kingom_desc:0 "With the reform committee convened by Farouk during his ascension closed and the broad outlines of the organization of our kingdom chosen, it is high time to worry about our internal political sphere. Many groups have a different vision of Egypt's future, from secular nationalists to fundamentalist Islamists, but not all of them can rule Egypt at the same time..."
EGY_socdem_elected:0 "Democratic Socialist Party"
EGY_socdem_elected_desc:0 "The Hizb al-Ishtiraki al-Dimuqrati, long a minor party, and its social and nationalist platform won the hearts of Egyptians during the last elections. Their goal is to constitute an Egyptian state independent of foreign and religious interference, with a social policy caring for the masses and the poorest in our society while emphasizing the expansion of the armed forces to guarantee our strength, all under a secular pharaonist national identity."
EGY_egypt_heart_nile:0 "Fair Social Justice and Profound Agrarian Reform"
EGY_egypt_heart_nile_desc:0 "How can a people be proud of their country if it doesn't meet their needs and is left to be exploited by parasitic landowners? It's high time to put an end to this illegitimate order in Egypt by reforming the education and healthcare systems, drawing inspiration from European social democracy and redistributing land in a way that is egalitarian and comprehensible to the most deprived of our rural workers."
EGY_model_of_anti_imperialism:0 "A Model of Anti-Imperialism"
EGY_model_of_anti_imperialism_desc:0 "Egypt is no longer a nation shackled as it was by the British Empire, when it still existed, Egypt is a proud and independent nation that will never again fall under the control of others! The whole of the Third World will see in us a model to follow and emulate in breaking their own chains like we did with our owns."
EGY_end_foreign_economic_interference:0 "An End to Foreign Economic Influences"
EGY_end_foreign_economic_interference_desc:0 "Political independence is one thing, economic independence is another. How can a nation that claims to be free let its economy be managed by profit-hungry foreign capitalists? Our economy will be purely Egyptian, thanks to greater state control and the promotion of national rather than foreign companies."
EGY_reform_army:0 "An Army Loyal to Egypt Only"
EGY_reform_army_desc:0 "Workers defend our country economically, and politicians do so through their institutions, but the army is the focal point of national defense. Our army must become a modern, efficient, 20th-century army, loyal not to partisan politics but to Egypt as a nation. We're going to promote young, dynamic officers who are close to our party, to ensure that they are truly loyal and effective, regardless of the accusations of anti-democracy levelled by our opponents."
EGY_connection_like_minded_nationalist:0 "Connection with Like-Minded Nationalists"
EGY_connection_like_minded_nationalist_desc:0 "We're not the only nationalists with Egypt's best interests at heart. The Young Egypt movement, of which Nasser was briefly a member, is made up of proud patriots who would give their lives for Egypt as much as we would. Let's join them, in parliament with their MPs and in the streets with their paramilitaries. We will also use our connections with the many socialist and national movements to which Nasser has links, especially in Africa and the Middle East."
EGY_soclib_elected:0 "Liberal Constitutional Party"
EGY_soclib_elected_desc:0 "The Hizb al-Ahrar al-Dusturiyyinn, a minor party long in the shadow of the Wafd of which it is a breakaway considered slightly more to the left and supporting pharaonist secular national identity, won the last general elections and now intends to apply a secular policy, guaranteeing the democratic character of the Egyptian regime and working for the full integration of Sudan into our country."
EGY_secularism_fit_for_egypt:0 "Secularism Fit for Egypt"
EGY_secularism_fit_for_egypt_desc:0 "We can't consciously let religion influence our country's politics. The place of religion is in the private sphere and should have no influence on the functioning of democratic institutions. Let's take inspiration from the efforts made by Europeans, such as the French Radicals with the Catholic Church, to ensure that the Ulemas and their Muslim Brotherhood fanatics no longer control our politics or threaten democracy, we should also ensure that non-Islamic religions in our country are not discriminated against anymore."
EGY_our_unique_identity:0 "Our Unique Identity"
EGY_our_unique_identity_desc:0 "Egypt is not just another Arab nation, nor is it based solely on its Muslim culture. We have a rich and ancient history, being the world's first civilization. We must, therefore, in accordance with the ideas of Pharaonism, promote a unique, secular national identity unifying our entire people."
EGY_ensure_legislative_importance:0 "Ensure Legislative Importance"
EGY_ensure_legislative_importance_desc:0 "Since ancient times, our country's politics have been dominated by an absolute and unchallengeable executive power, whether used by a Pharaoh, a King or a Sultan. A modern Egypt must have democratic and popular institutions, and what institution is more so than our parliament? It must become the central organ of power in our country in order to represent the will of our people in the best way possible."
EGY_coopt_wafd_dissidents:0 "Co-opt Wafd Dissidents"
EGY_coopt_wafd_dissidents_desc:0 "Our party itself was founded by dissidents from the Wafd Party who found that it had lost its values after remaining in power for so long. It is therefore completely normal that the two of us share major ideological similarities, now that we are the dominant party, let us appeal to the members of the Wafd who desire to join us, whether it is due to opportunism or real beliefs."
EGY_total_integration_sudan:0 "Towards Sudan's Full Integration"
EGY_total_integration_sudan_desc:0 "For a long time, Sudan was considered a second-tier region within the Egyptian domain, with its population sadly being often oppressed, whether for their culture, ethnicity or religion. It is high time to remedy this by making Sudan a full-fledged province of Egypt and making its inhabitants full Egyptian citizens with the same rights and duty as any other citizens."
EGY_marlib_elected:0 "Delegation Party"
EGY_marlib_elected_desc:0 "The Hizb al-Wafd has managed to maintain its domination over Egyptian politics, which it has held since independence. The party now intends to continue its policy of secularization, support of democracy and the free market while ensuring the needs of the masses as well as their allies in the wealthy landowners are mets, guaranteeing the overall prosperity of our nation."
EGY_democracy_of_the_nile:0 "Our Democracy on the Nile"
EGY_democracy_of_the_nile_desc:0 "Egypt cannot fall into the trap of despotism or dictatorship which is so present, as recent events around the globe prove to us. Our Egypt will be able to live up to representing democracy and freedom in the Middle East, unfortunately still controlled by the Ottoman tyrants, we will be a beacon in the night for all oppressed peoples to take example of!"
EGY_between_past_and_future:0 "Between our Past and our Future"
EGY_between_past_and_future_desc:0 "The trap of progressing too quickly is comparable to that of refusing progress or even promoting regression: these misguided concepts do not take into account the real needs of the masses. We will pursue a centrist social policy, sailing towards the future calmly without fear of shipwreck since we bring change and modernity while taking into account the traditions and the unique situation of Egypt, as well as the opinion of our population."
EGY_faith_for_god_country_for_all:0 "Religion is for God and Nation is for all"
EGY_faith_for_god_country_for_all_desc:0 "'Religion is for God and Nation is for all' is our party's slogan, signifying our dedication to the values of the separation of church and state, indeed we believe that any modern nation must possess secular political institutions independent of all organized religions, let us continue to promote these values without fail and Egypt will remain a modern state and proud of it."
EGY_advance_women_rights_cause:0 "Support the Egyptian Feminist Union"
EGY_advance_women_rights_cause_desc:0 "The Egyptian Feminist Union is the largest mass women's movement in our country, but before it became independent it was the Wafdist Women's Central Committee, an organ of our party. We must deepen our ties with this organization and its leader Nabawiyya Musa to promote women's rights in our country, guaranteeing their right to vote, to work and to have a juridic equality with men."
EGY_further_economic_liberalisation:0 "Further Economic Liberalisation"
EGY_further_economic_liberalisation_desc:0 "Egypt has been able to grow rich thanks to our policies of economic liberalization, but economic isolation is akin to an outdated, quasi-feudal vision. Since the beginnings of globalization, it is free trade that has ensured the prosperity of nations, and Egypt will be an example of this economic model."
EGY_populism_for_popularity:0 "Populism to Appease the Masses"
EGY_populism_for_popularity_desc:0 "Despite the soundness of our measures and intentions, some members of the conservative grassroots are still reluctant to accept our progressive, liberal policies. To keep them from voting for our opponents, we use populist measures, such as financial aid and the distribution of new materials for rural work, to ensure their loyalty."
EGY_soccon_elected:0 "National Party"
EGY_soccon_elected_desc:0 "The Hizb al-Watani won the last general elections, long the main opposition party of the Wafd, the National Party is now in a position to implement its program of Islamist democracy based on the teachings of the Prophet, the application of protectionist economic legislations, both agrarian and anti-Western, without forgetting the needs of the urban bourgeoisie."
EGY_constitutional_statism:0 "Statism in Accordance with the Constitution"
EGY_constitutional_statism_desc:0 "The need for a commanding power to be respected is one of the main principles of our party, but we're still democrats at heart, and reject despotism and dictatorship in any forms. Thus, we're going to promote a political system where the executive is more important, without endangering our beloved democratic institutions."
EGY_with_allah_guidance:0 "Under the Guidance of Allah"
EGY_with_allah_guidance_desc:0 "Although we don't want to impose Sunni Islam violently, as some radicals would have us do, there's no doubt that our religion is the main pillar of our society. The Quran will always guide our actions and thoughts in a true Islamic democracy combining tradition and modernity, making the traditionalist masses loves democracy as much as we do."
EGY_agricultural_development:0 "Our Agrarian Roots"
EGY_agricultural_development_desc:0 "While the Wafd would like to promote liberal industrialization without a second thought, we know that the majority of the population consists of rural workers for whom the free market brings no benefits. Our economy will be protectionist and will always put rural interests first."
EGY_maintain_landowners_power:0 "The Landowners Rightful Place"
EGY_maintain_landowners_power_desc:0 "A traditional pillar of the Egyptian economy for hundreds of years, landowners have long been in favor of the Delegation Party and the National Party, seen as more respectful of their rights in the face of radical left and right. Let's make sure their needs are met to guarantee their support for us in the years to come."
EGY_toward_scientific_independance:0 "Work Towards Scientific Independance"
EGY_toward_scientific_independance_desc:0 "One facet of national independence is the need to achieve independence in the scientific field. We will promote the research of our proud scientists in the civil and military fields to ensure that we no longer depend on the West and other imperialist powers to fulfill those needs."
EGY_authdem_elected:0 "Society of the Muslim Brothers"
EGY_authdem_elected_desc:0 "The Jama'at al-Ikhwan al-Muslimin rose to power thanks to the support of religious elites and traditionalist rural populations. It announces a return to a system of governance entirely based on the Quran and Shariah, its teachings being eternally just and good, the end of Western interference in Egypt and major campaigns for religious standardization."
EGY_anti_europeanism:0 "Promote Anti-Europeanism"
EGY_anti_europeanism_desc:0 "Europeans, and more particularly the British, have long believed that Egypt was a playground which they could dispose of as they wished, without any respect for our populations and their needs. Although their troops no longer patrol our streets, Europeans still try to influence us in other ways, such as economically in the name of 'liberalism' or even culturally with their 'progressive' ideals. As long as we remain in power, Egypt will never again be a slave to anyone!"
EGY_ensure_urban_bourgeoisie_loyalty:0 "Our Allies in the Urban Bourgeoisie"
EGY_ensure_urban_bourgeoisie_loyalty_desc:0 "The urban bourgeoisie has long been a great supporter of traditionalist groups, and their monetary contributions have often served us well in the past. Ensuring that these brave small Egyptian merchants can continue their activity without worrying about going bankrupt and no longer being able to fulfill their needs with surely secure their support even more."
EGY_social_values_and_solidarity:0 "Islamic Values and Brotherly Solidarity"
EGY_social_values_and_solidarity_desc:0 "The only values that must be ours are those that our Prophet received from God himself from the moment the angel Jibril descended from the heavens to address him. The exemplary life of the prophet, from his flight from Mecca to his triumphant return, as well as the camaraderie he developed with his many companions and followers, are an example that we must emulate as best we can in our daily life, each action shall be inspired by the Āyah, the traditions and practices that every true Muslim must follow."
EGY_religious_uniformity:0 "Enforce Religious Uniformity"
EGY_religious_uniformity_desc:0 "It is sad to see how far Egypt has fallen since the golden era of the Fatimid Caliphate when we were the center of the Islamic world. Now, the effeminate atheist dogs adopting disgusting Western ideologies control Egypt and would like to put an end to the Muslim religion in favor of paganism. But now we are in power and will ensure that the true Islamic greatness of Egypt is restored."
EGY_executive_predominance:0 "Political Governance by the Sharia Alone"
EGY_executive_predominance_desc:0 "Our system of law has unfortunately abandoned Sharia under the leadership of the British in favor of a conception of human and not divine justice. And yet Sharia is incontestable and it is criminal to question it, it comes to us directly from the heavens, from God Himself, it is therefore incontestable and just. We will restore Sharia law without delay."
EGY_expand_royal_domain:0 "Expand the Royal Domain"
EGY_expand_royal_domain_desc:0 "The Egyptian monarch is the symbol of the greatness of Egypt in the eyes of the whole world, liberals would like to put an end to this noble institution even though it is so essential for Egypt. We will expand the royal domain to ensure that the greatness of the sovereign increases and therefore represents our glory in the eyes of the people and foreigners."
EGY_state_awqaf:0 "Establish the Ministry of Awqaf And Islamic Affairs"
EGY_state_awqaf_desc:0 "The practice of Sunni Islam cannot continue properly until it is centralized and ordered to ensure the proper functioning of the Church. By creating the Ministry of Awqaf and Islamic Affairs we will ensure the maintenance and construction of new mosques, alongside making sure that the Imams can provide charity correctly and that our believing populations feel respected and listened to by the state."
EGY_pataut_elected:0 "Farouk's Gambit"
EGY_pataut_elected_desc:0 "The young sovereign Farouk seems to want to directly take matters in hand, after having made reforms favoring royal power, a real dictatorship of the Monarchical Institution was put in place. The era of quarrelsome and destructive political parties is well over, the one and only authority in Egypt is now that of Farouk. Only him now what the future has in stock for our country now..."
EGY_make_corruption_profitable:0 "Profits from Corruption"
EGY_make_corruption_profitable_desc:0 "Farouk has long been involved in Egypt's corruption affairs, it's no secret. Thus our sovereign has no reason to attack these allies, he will simply try to use his new dictatorial powers to benefit even more from this corruption. By deepening his ties with great politicians, industrialists and nobles, Farouk could ensure the good of Egypt, and at the same time the fulfilling of his own hedonistic needs and fantasies of course..."
EGY_attract_investments_from_greats_powers:0 "Use Farouk's Ties with the West"
EGY_attract_investments_from_greats_powers_desc:0 "During his education and childhood, Farouk was able to forge numerous links with European businessmen and nobles, which happened naturally by using his charisma. Now that Farouk totally controls Egypt, it would be high time to invite his friends to invest in Egypt, enriching the country, Farouk and the people, all at the same time, whatever the 'anti-imperialist' intellectuals have to say, let them waste ink and papers."
EGY_appeal_to_our_monarchist_history:0 "An Appeal to Our Monarchist History"
EGY_appeal_to_our_monarchist_history_desc:0 "In order to increase the popularity of the sovereign, we will launch major educational campaigns on the history of Egypt highlighting the role of the monarchical institution in its various forms during it. Egypt has always been a monarchy, from the Pharaohs of ancient times until today, the identity of our country is linked to the monarchy like no other, wanting to establish a Republic would clearly be madness."
EGY_farouk_radio_adress:0 "Farouk's Radio Addresses"
EGY_farouk_radio_adress_desc:0 "Farouk was able to cultivate popularity even as a young teenager by speaking directly to the people using the new technology of radio. In order to renew his popularity, the 'Young King' will start these practices again by addressing the loving masses directly at least once a week, people will naturally feel close to their sovereign this way."
EGY_connections_to_islamists_and_elites:0 "A Government of Religious and Economic Elites"
EGY_connections_to_islamists_and_elites_desc:0 "Farouk likes control over his country and its institutions, but he prefers to leave day-to-day governance to his loyal ministers and advisors to devote himself to his personal pleasures. The charismatic monarch has indeed been able to charm political, economic and even religious elites, so let us increase the importance of those faithful men and women, friends of the sovereign and of Egypt."

### Events ###

egy.1.t:0 "The Sultanate of Egypt"
egy.1.d:0 "The history of modern Egypt conventionally began in 1882 when Egypt joined the British sphere of influence in the region, a situation that conflicted with Egypt's de jure position as part of the Ottoman Empire. In 1914 the Protectorate was made official and the title of the head of state, which had changed from Pasha to Khedive in 1867, was again changed to Sultan. This formally repudiated the vestigial suzerainty of the Ottoman Sultan in Constantinople, who was backing the Central Powers in the Weltkrieg. Abbas II was deposed by the British and replaced as Sultan by his uncle, Husayn Kamil. Upon his death in 1917, his only son, Prince Kamal al-Din Husayn, declined the succession, and Husayn Kamil's brother Ahmed Fuad ascended the throne as Fuad I.\n\nWith the ratification of the Peace with Honour, Egypt remained part of a now weakened British sphere. This would increase anger within the Egyptian populace that exploded in violence in 1925 during the collapse of the British Empire. This would become known as the Egyptian Revolution where Fuad I proved his legitimacy by leading the people in the revolution. The Revolution was largely nationalistic in nature uniting Egyptians of all social classes, faiths, and occupations together to rid Egypt of the foreign British once and for all. In the chaos of the revolution, an international coalition (primarily led by Britain and Germany) seized the Suez canal, which Egypt was forced to accept in order to avoid an open conflict with the former central powers.\n\nSince the revolution there has been a conflict between liberals that seek to go further and make the monarchy a true constitutional monarchy and the conservatives that wish to keep the status quo. Moreover as 1936 arrives, the sultanate's eyes go increasingly upon the Young Farouk, the heir to the throne whom is being groomed for the throne. With the decline of the Ottoman empire, members of all political parties began to wonder and plan of restoring the might of Egypt and dreaming of an Ottoman Free Middle-East..."
egy.1.a:0 "We shall be the masters of our own destiny!"

egy.2.t:0 "The Death of Sultan Fuad I"
egy.2.d:0 "Today tragic news hits the sultanate, Sultan Fuad is now dead. The people are in mourning. Now though the throne goes to the young sixteen year old Farouk, who will inherit the throne. While he has been trained for the throne, few know how he will govern."
egy.2.a:0 "The Sultan is dead, Long live the Sultan."

egy.3.t:0 "Black Monday Hits Egypt"
egy.3.d:0 "Today Black Monday has hit Egypt ruining the economy. The agricultural sector, particularly the cotton sector, was hit rather hard. The people are begging their representatives within the Royal Diet as well as the Sultan to do anything they can to resolve the crisis."
egy.3.a:0 "May God save us."

egy.4.t:0 "Farouk's Grand Reforms"
egy.4.d:0 "Today Sultan Farouk has announced a reforming plan to bring Egypt into the modern age. His programs will cover nearly every aspect of Egyptian life, government and society. Various ministers and courtiers are already planning on trying to influence or manipulate the young sultan to their advantage."
egy.4.a:0 "Egypt shall be brought into the modern age."

egy.5.t:0 "[GetYear] General Election"
egy.5.d:0 "Today is the long awaited election for the Prime Minister of Egypt. This year's election is particularly tense as it comes on the heels of the ascension of Farouk to the role of Sultan. The main four parties as before are running their candidates and the question is whom shall the people elect to be the prime minister?"
egy.5.a:0 "Liberal Constitutional Party."
egy.5.b:0 "Wafd Party."
egy.5.c:0 "Watani Party."
egy.5.e:0 "Society of the Muslim Brothers."

egy.6.t:0 "[GetYear] General Election"
egy.6.d:0 "Today is another election day for the prime minister of Egypt. Whom shall the people vote for one of the liberal parties or one of the conservative parties?"
egy.6.a:0 "Liberal Constitutional Party."
egy.6.b:0 "Wafd Party."
egy.6.c:0 "Watani Party."
egy.6.e:0 "Society of the Muslim Brothers ."
egy.6.f:0 "Democratic Socialist Party."

egy.7.t:0 "Governorship Reform"
egy.7.d:0 "As part of the reforms that Farouk is bringing about to Egypt the question of Governors has come up. The liberals believe that governors should be elected. While the conservatives believe that they should be nobles. However a third option has come up, appointed governors by the sultan himself selected through a meritocratic system."
egy.7.a:0 "Elected Governors."
egy.7.b:0 "Noble Governors."
egy.7.c:0 "Appointed Governors."

egy.8.t:0 "Judicial Reform"
egy.8.d:0 "As part of the reforms that Farouk is bringing about to Egypt the question of the Judiciary has come up. The Liberals believe that the judicial branch should be independent in order to make sure that laws are properly enforced. However the conservatives argue that the government should have oversight of the Judiciary."
egy.8.a:0 "Judicial Independence."
egy.8.b:0 "Government Oversight."

egy.9.t:0 "Bureaucracy Reform"
egy.9.d:0 "As part of the reforms that Farouk is bringing about to Egypt the nature of the bureaucracy has been brought up. The liberals are pushing for a modern civil service system that is done on meritocratic basis. While the conservatives believe that the civil servants should be appointed and heavily in favour of the nobility."
egy.9.a:0 "Civil Service."
egy.9.b:0 "Appointed Ministers."

egy.10.t:0 "Land Reform"
egy.10.d:0 "As part of the reforms that Farouk is bringing about to Egypt, the topic of land reform has been brought up. The issue at hand is that less than six percent of Egypt's population owns more than 65% of the land of the country with less than 0.5% of Egyptians owning more than one third of all Fertile land. The liberals wish to combat this by redistributing the land to the people, principally through buying the land from the nobility. However, the conservatives despise such a notion and believe that such an action will only hurt Egypt's agricultural production. A third possibility has been brought up, and that would be to nationalise the land and have it all be the Sultan's land - at least on paper, anyways. The Sultan is already the largest landowner in Egypt, so this would not be impossible to implement."
egy.10.a:0 "Redistribute the land."
egy.10.b:0 "Formalize the status quo."
egy.10.c:0 "All land shall be owned in name by the Sultan."

egy.11.t:0 "Legal Reforms"
egy.11.d:0 "As part of the reforms that Farouk is bringing about to Egypt the nature of the legal system has been brought up. The current legal system is an absolute mess with overlapping and conflicting areas of British, Ottoman, French and Egyptian Law all mixed together. Such a thing is not suitable for the new modern Egypt. To that end the laws must be reformed. However where one should look within the current laws for the main basis is a big question. The liberals believe that the British law within our legal system might be the best way to adopt, while conservatives believe that the French law is better. Finally some believe looking at the ideas of Muhammad Ali that he brought into the Egyptian system would yield the best system."
egy.11.a:0 "British Law."
egy.11.b:0 "French Law."
egy.11.c:0 "Muhammad Ali's Law."

egy.12.t:0 "Royal Dietarian Reform"
egy.12.d:0 "As part of the reforms that Farouk is bringing about to Egypt the topic of Royal Dietarian Reform has been brought up. The Liberals believe that Royal Diet should be strengthen at the cost of the power of the Monarchy. While the conservatives believe that the current status quo works fine as a balance between absolutism and liberalism. Finally a third option is to strengthen the monarchy while weakening the power of Royal Diet."
egy.12.a:0 "Strengthen the Royal Diet."
egy.12.b:0 "Keep the Status Quo."
egy.12.c:0 "Strengthen the Monarchy."

egy.13.t:0 "Religious Reforms"
egy.13.d:0 "As part of the reforms that Farouk is bringing about to Egypt the nature of religion has been brought up. The liberals wish for us to focus more on secularism while the conservatives believe that Islam should be made the state religion with protections for minority faiths such as Judaism or Christianity."
egy.13.a:0 "Egypt is a Secular Nation."
egy.13.b:0 "Egypt is an Islamic Nation."

egy.14.t:0 "Education Reforms"
egy.14.d:0 "As part of the reforms that Farouk is bringing about to Egypt the topic of education has been brought up. The issue is what should be taught within schools. The conflict is between the Pharaonists who believe that Egypt's identity is Mediterranean and looks to the pre-Islamic era, and the Islamist whom believe that Egypt's identity is rooted in Islam and looks to the age of the Fatimids, Ayyubids and even Mamluks for identity."
egy.14.a:0 "Pharaonist Identity."
egy.14.b:0 "Islamic Identity."

egy.15.t:0 "Tax Reforms"
egy.15.d:0 "As part of the reforms that Farouk is bringing about to Egypt the topic of tax reform has been brought up. There are a few options: we can listen to the people and institute a land tax, which will fall primarily on the rich landowners, we can listen to our western advisers, who advise us to copy the progressive tax system of the European powers, or we can listen to the nobles and institute a flat tax."
egy.15.a:0 "Land Tax."
egy.15.b:0 "Flat Tax."
egy.15.c:0 "Progressive Tax."

egy.16.t:0 "Literacy Program"
egy.16.d:0 "As part of the reforms that Farouk is bringing about to Egypt the topic of literacy has been brought up. The vast majority of Egypt's population is illiterate with nearly an 80% illiteracy rate, principally within the rural areas. To counter this a program of educating the population is to begin. However while most believe the focus should be on Egyptian Arabic, a few believe that we should focus on revitalizing the Coptic Language."
egy.16.a:0 "Focus on Programs for Egyptian Arabic."
egy.16.b:0 "Focus on revival of the Coptic language."

egy.17.t:0 "The New Egypt"
egy.17.d:0 "The reforms are finally done and with the reforms done, Egypt now moves into a new era, a modern era. The reforms may not have solved all of Egypt's problems but they have helped push her to a brighter future."
egy.17.a:0 "Long live the Sultan! Long live Egypt!"

egy.18.t:0 "Liberal Egypt"
egy.18.d:0 "The reforms of the realm have brought about the liberal dreams that were born during the 1925 revolution. The reforms have transformed Egypt into a liberal constitutional monarchy with the sultan having a ceremonial role."
egy.18.a:0 "Long live the Sultan! Long live Egypt!"

egy.19.t:0 "Conservative Egypt"
egy.19.d:0 "The reforms have largely kept the structure of the 1925 constitution in place. The reforms however have served to strengthen the government. The power of the government is balanced with the power of the monarchy."
egy.19.a:0 "Long live the Sultan! Long live Egypt!"

egy.20.t:0 "Absolutist Egypt"
egy.20.d:0 "In a surprising move, Farouk the First has outmanoeuvred his courtiers and ministers and reasserted royal power within Egypt. The liberals are annoyed at the loss of liberty however, the power, majesty and glory of the Royal House has never been greater and throughout Egypt people are cheering the Sultan."
egy.20.a:0 "Long live the Sultan! Long live Egypt!"

egy.23.t:0 "German Investments in Egypt"
egy.23.d:0 "With our modernisation program in full swing, a number of German companies have decided to set up within Egypt. In particular a number of military companies such as Mauser have signed an agreement with the government to help with the production of equipment for our Army."
egy.23.a:0 "Let us both profit."

egy.24.t:0 "Investment in Egypt"
egy.24.d:0 "A number of companies have decided that they are going to invest in Egypt which has begun a program to modernise the country. As such those companies are seeing slightly better profits and this has started to trickle back to Germany."
egy.24.a:0 "Let us both profit."

egy.25.t:0 "German Investment Pulls Out of Egypt"
egy.25.d:0 "With a state of war now existing between Egypt and the German Empire, the German companies have decided to pull out of Egypt."
egy.25.a:0 "Stupid Germans."

egy.26.t:0 "German Investment Pulls Out of Egypt"
egy.26.d:0 "With a state of war now existing between Egypt and the German Empire, the German companies have decided to pull out of Egypt."
egy.26.a:0 "Foolish Egyptians."

egy.27.t:0 "New Officers for Egypt"
egy.27.d:0 "With the new Egyptian Army now done, younger officers have been promoted up through the ranks. The three that have come to Sultan Farouk's attention are: Gamel Abdel Nasser, Hussein el-Shafei, and Abdel Hakim Amer. These three men represent the next generation of generals for the Egyptian army."
egy.27.a:0 "Let's see what these officers can do."

egy.28.t:0 "Institute of Coptic Studies"
egy.28.d:0 "With our policy of promoting the Coptic Language as a solution to solve the illiteracy issue, in Alexandria the institute of Coptic Studies was recently created. The Institute of Coptic Studies is dedicated to studying and promoting the Coptic Language. Such an institute is a great boon to our desire to promote the Coptic Language."
egy.28.a:0 "Great."

egy.29.t:0 "Women's Suffrage?"
egy.29.d:0 "Since the Egyptian revolution of 1925 there has been a growing feminist movement within the realm. This has been supported by organisations like the Egyptian Feminist Union and in particular supported by middle to upper-class women. With the reform movement sweeping the country, many within the Egyptian Feminist Union are pushing to have female suffrage as part of the reforms. This of course has angered the Conservatives who believe that this will destroy the family."
egy.29.a:0 "Support the movement."
egy.29.b:0 "Do not support women's suffrage."

egy.58.t:0 "Egyptian - Ethiopian Rivalry"
egy.58.d:0 "As we turn our eyes southward past Sudan the power of the Ethiopian Empire stands in our way of control of all of the Nile. Bad blood remains between the two realms due to previous wars and as we look southward we best keep an eye on the Ethiopians and make sure that they try not to do anything against us."
egy.58.a:0 "We shall keep an eye on the lion."

egy.59.t:0 "Egyptian - Ethiopian Rivalry"
egy.59.d:0 "The Egyptian Sultanate is looking to move southward and they are very likely to try and control the Nile. In the 1870s their arrogant ruler Ismail tried to invade to control our part of the Nile. However Yohannas IV showed him the Ethiopia will never be brought low. We should be watch the young sultan of Egypt should he try to follow in his grandfather's footsteps."
egy.59.a:0 "We shall keep an eye upon the Hawk."

egy.63.t:0 "Dividing Ethiopia"
egy.63.d:0 "The Ethiopian Empire is made up of many tribal ethnicity, not all of which are keen on being part of their empire. Somalians, Omoro, Tigray being the largest groups but there are many others. We might be able to weaken the empire by trying to play things off of one another and divide Ethiopia up Internally."
egy.63.a:0 "Let them fued among themselves."

egy.64.t:0 "Tensions in the Empire"
egy.64.d:0 "It seems there is further tension in the regions of Ethiopia under Somalia and Tigray control. With the tensions with Egypt and Somalia present, we are going to need to keep a watch on them lest they decide to revolt."
egy.64.a:0 "We best keep an eye on them."

egy.65.t:0 "The Egyptian Plot Fails!"
egy.65.d:0 "The Egyptians tried to encourage the peoples of the empire to turn against the emperor. However, today many of them have pledge their loyalty to the Haile Selassie and promised to fight for Ethiopia should conflict break out with Egypt."
egy.65.a:0 "All of Ethiopia is loyal to the Negus Negast."

egy.66.t:0 "Egyptian - Ethiopian Tribal Border Raids"
egy.66.d:0 "There have been a number of tribal border raids along the Egyptian – Ethiopian Border. Most of them have taken the form of cattle raids as local tribes raid tribes within the empire for cattle. The Egyptians have been turning a blind eye to the raids on our territory."
egy.66.a:0 "Damn Ethiopians."

egy.67.t:0 "Egyptian - Ethiopian Tribal Border Raids"
egy.67.d:0 "There have been a number of tribal border raids along the Egyptian – Ethiopian Border. Most of them have taken the form of cattle raids as local tribes raid tribes within the empire for cattle. The Ethiopians have been turning a blind eye to the raids on our territory."
egy.67.a:0 "Damn Egyptians."

egy.68.t:0 "Stir Up Tensions in Sudan?"
egy.68.d:0 "With tensions high with the Egyptians, some within the Imperial court have suggested that we try to stir up conflict in Southern Sudan. There are countless tribes there and the tensions would be easy to stir up. Perhaps even show some of them that they would be better off under the Emperor's protection than the Egyptians."
egy.68.a:0 "Let us see what comes of this."

egy.69.t:0 "Tensions in Sudan"
egy.69.d:0 "It seems there is further tension in the regions of Sudan particularly South Sudan. With tensions high with the Ethiopians we should keep an eye on the region lest some of the tribes there decide to revolt against us."
egy.69.a:0 "Let us keep an eye on this."

egy.70.t:0 "Sudanese Tribes Pledge Loyalty to the Sultan"
egy.70.d:0 "The Ethiopians tried to turn the southern tribes against us. However today many of them have pledge that they shall fight for their Sultan. They have begun to muster small local militias to defend the border against the Ethiopians."
egy.70.a:0 "They are loyal to the realm."

egy.71.t:0 "Sudanese Tribes Rally to Us"
egy.71.d:0 "Now that we are at war with the Egyptians a number of tribes in Southern Sudan have rallied to our call of war against the Egyptians. While they are militias, they are loyal to us and have rose up against the Egyptians."
egy.71.a:0 "Great!"

egy.72.t:0 "Ethiopian Tribes Rally to Us"
egy.72.d:0 "Now that we are at war with the Ethiopians a number of tribes in Ethiopia have rallied to our call of war against the Ethiopians. While they may not be loyal to us, they do dislike the Ethiopians and are willing to fight against them."
egy.72.a:0 "Great!"

egy.73.t:0 "Tribal Militias Rise Up Against Us"
egy.73.d:0 "A number of tribes in southern Sudan have rallied against us and are fighting alongside the Ethiopians."
egy.73.a:0 "They shall pay for their treachery!"

egy.74.t:0 "Tribal Militias Rise Up Against Us"
egy.74.d:0 "A number of tribes along the Coast in Eritrea have rallied against us and our fighting along side the Egyptians."
egy.74.a:0 "They shall pay for their Treachery!"

egy.75.t:0 "Abd al-Rahman al-Mahdi Speech"
egy.75.d:0 "The Sudanese leader Abd al-Rahman al-Mahdi has given a speech in Khartoum in front of thousands about the need for Sudan to become strong and powerful. Throughout his speech he made references to his father Muhammad Ahmad whom began the Mahdist war, and in particular emphasized his role as the Mahdi. While he has not so far called for independence, many are flocking to his call to make Sudan strong. Some within the court whisper that it is only a matter of time before he tries to declare independence."
egy.75.a:0 "We should keep an eye on him!"

egy.76.t:0 "Sudan Declares Independence"
egy.76.d:0 "The Sudanese leader Abd al-Rahman al-Mahdi has rallied his supporters in Khartoum and declared that Sudan will never submit to anyone but God himself declaring his intent to break Sudan away from Egypt."
egy.76.a:0 "We shall defend Egypt!"
egy.76.b:0 "Sudan bows to no one but God(Play as Sudan)"

egy.77.t:0 "South Sudanese Tribes Refuse to Join the Revolt!"
egy.77.d:0 "In the far south of Sudan many of the tribes there are non-Muslims, being either pagan animists or Christians. They have decided to not answer the call of Abd al-Rahman al-Mahdi and instead declared that they shall fight against him and pledged their loyalty to the Sultan."
egy.77.a:0 "Together we shall put down the traitors!"

egy.78.t:0 "South Sudanese Tribes Join the Revolt"
egy.78.d:0 "Despite the southern Sudanese tribes not being Muslim, they have decided to join in the revolt against Egypt and are rallying to Abd al-Rahman al-Mahdi's banner now."
egy.78.a:0 "We shall put down these traitors!"

egy.79.t:0 "Support the Sudanese?"
egy.79.d:0 "Abd al-Rahman al-Mahdi is leading a revolt against the Egyptians. Some within the Emperor's court suggests that we should provide aid to them in the desire to weaken Egypt. However others caution that the new Mahdi may follow in his father's footsteps and invade Ethiopia."
egy.79.a:0 "Arm the Sudanese Rebels."
egy.79.b:0 "This is not in our interests."

egy.80.t:0 "Ethiopian Support Arrives"
egy.80.d:0 "The Ethiopians have decided to send us weapons to help in our war against the Egyptians."
egy.80.a:0 "Great!"

egy.81.t:0 "Egyptian Victory!"
egy.81.d:0 "Today we have defeated the Mahdist for a second time. Victory is now ours! Sudan will no longer revolt against us anymore in the future."
egy.81.a:0 "Long Live Egypt."

egy.82.t:0 "Handling the Rebels?"
egy.82.d:0 "With our victory over the Sudanese rebellion. The question is how shall we handle them. Some within the sultan's court are advocating for generosity, while others are advocating for being harsh to teach them a lesson as to what happens when you rebel against Egypt."
egy.82.a:0 "Be Merciful."
egy.82.b:0 "Be Harsh."

egy.83.t:0 "Sudanese Victory"
egy.83.d:0 "God himself foresaw the victory of Abd al-Rahman al-Mahdi and lead him to bring us victory. Today all of Sudan can rejoice for we are independent for the first time."
egy.83.a:0 "Long live Sudan."

egy.84.t:0 "The Direction of Sudan"
egy.84.d:0 "With our victory against the Egyptians, Sudan is at a crossroads. Some believe that the Mahdi should focus on all of Sudan including those that are not Muslim. While others think that we should disregard them and focus on speaking for just the Muslims."
egy.84.a:0 "The Mahdi speaks for all Sudanese."
egy.84.b:0 "The Mahdi speaks for Muslims."

egy.85.t:0 "Nationalists Agitating!"
egy.85.d:0 "In more distant parts of the colony, various tribal groups have taken some inspiration from the Mahdist victory in Egypt. We must keep an eye on them lest they decide that they shall seek to try and rise up against us in a futile attempt at independence."
egy.85.a:0 "We shall keep an eye on them."

egy.86.t:0 "Sudan Looks to Ethiopia"
egy.86.d:0 "With our victory against the Egyptians. Should we try and fulfil Muhammad Ahmad al-Mahdi's goal of destroying the Ethiopian Empire or shall we seek peace with them."
egy.86.a:0 "The Mahdi declares war!"
egy.86.b:0 "The Mahdi declares Peace!"

egy.87.t:0 "Sudan Declares War"
egy.87.d:0 "The Sudanese have declared war upon the Empire of Ethiopia. We should have expected such treachery from this so called Mahdi. But no matter, the Lion shall devour the gazelle and Ethiopia shall defeat Sudan."
egy.87.a:0 "We shall defend the Empire!"

egy.100.t:0 "Questions of Egyptian Identity"
egy.100.d:0 "When the Egyptian revolution of 1925 happened, questions started to emerge asking what does it mean to be Egyptian? When was Egypt great? For it was the first time in centuries that we are free and independent and now we are able to properly ask these questions. Thus two concepts of what it means to be Egyptian have formed looking back on the past with romanticism though at radically different periods of Egyptian history.\n\nThe first camp is known as the Pharaonism. They look to the pre-Islamic past to the days of the Pharaohs for a time when Egypt was truly great and powerful. They argue that Egypt is a Mediterranean civilisation and stress the role of the Mediterranean sea within Egyptian Culture, though they do not neglect the Nile. Largely it aligns with the Liberal parties though strictly speaking it is not liberal, and even some of the Watani support it. It is by far the most influential form of identity of Egypt in 1936.\n\nThe Second cultural movement is the Islamist movement that arose as a counter to the more mainstream Pharaonism. They answer the question as to when was Egypt great by looking to the Fatimid Caliphate and the Ayyubid dynasty. Instead of the Pharaohs, whom they decry as pagan and absolute tyrants, they look back to the time when Egypt was the centre of the Islamic world. When a multi-ethnic and tolerant Egypt was the dominate Islamic power. This cultural movement is more of a conservative counter to the more mainstream Pharaonism and is largely tied to the Conservative movements, particularly the Society of the Muslim Brothers .\n\nIt should be noted that both camps support a multi-ethnic Egypt, both Pharaonists and Islamist believe that Egypt has always been a multi-ethnic state. Both concepts are largely romantic nationalist in nature and have an impact upon culture and the arts."
egy.100.a:0 "We are all Egyptians."

egy.101.t:0 "Library Debate"
egy.101.d:0 "As part of the modernisation program, one of the things that have been brought up is that we should build a grand new library to celebrate the new Egypt. Those that support a Pharaonists identity believe that we should build a new and modern Library of Alexandria in Alexandria. While the Islamist believe that we should instead build a new and modern House of Knowledge in Cairo. What shall we build?"
egy.101.a:0 "New Library of Alexandria."
egy.101.b:0 "New House of Knowledge."

egy.102.t:0 "Capital of Egypt"
egy.102.d:0 "The question of the capital of Egypt has been brought up. The Pharaonists believe that to symbolize the new Egypt the capital should be relocated to Alexandria. While the Islamist believe that the current capital of Cairo is better and has always been Egypt's capital since the cities founding."
egy.102.a:0 "Alexandria!"
egy.102.b:0 "Cairo!"

egy.103.t:0 "A New Lightehouse for Egypt"
egy.103.d:0 "The Port Said Lighthouse has served as a beacon for the Suez Canal since 1869. Built by the Khedive Ismail, it has been appropriated by foreigners since the Canal opened. Now with the Canal in Egyptian hands, this old lighthouse could use a new coat of paint. The artisits on hand have a bold idea to rename the lighthouse the "Pharos of Egypt" after the Pharos of Alexandria. Traditionalists in the treasury refuse to finance any additional work on the lighthouse."
egy.103.a:0 "Pharos of Egypt it will be."
egy.103.b:0 "Money is better spent elswhere."

egy.104.t:0 "Minister of Knowledge Appointment"
egy.104.d:0 "With the Education reforms now in full swing, a question as to whom shall be Minister of Education has been brought up. There are two main candidates one Pharaonist and one Islamist. Taha Hussein is the Pharaonist candidate and the foremost writer of Pharaonist Literature, as well as a professor of history at the Cairo University. The Islamist canidate is Sayyid Qutb, a young professor at Al-Azhar whom has written quite a lot about Islamic Philosophy. Whom shall we choose?"
egy.104.a:0 "Appoint the Pharaonist."
egy.104.b:0 "Appoint the Islamist."

egy.1042.t:0 "The Pharaonist Future?"
egy.1042.d:0 "Taha Hussein has worked within the Wafd party for years, aiding in our goal of creating a free and sovereign Egypt, free of traditionalist entrapments and supported by a modernized and secular form of Liberal Egyptian Nationalism free from Islamic identity. However, from his position in the party, Hussein has pushed his Pharaonist ideas, seeking to unite this non-Islamic and non-Arab Egypt under a revived identity of Kemet - or Ancient Egypt. Far from insane as one of the most prolific and respected writers, cultural figures, and intellectuals in the nation, Taha Hussein seeks to use the ancient glories buried beneath the sands as a rallying force for our non-Islamic national identity. If raised to the head of the party, Hussein would be free to guide the nation fully down the path of Pharaonism, allowing the party to achieve its goals at the cost of burning every bridge we have left standing with the Islamic community and the conservatives and traditionalists in government. What shall we do?"
egy.1042.a:0 "He shall continue to aid the party from his current position."
egy.1042.b:0 "Elevate Taha Hussein to Head of Government under the Crown."
egy.1042.c:0 "A new Kemet will rise under Hussein’s Pharaonists!"

egy.1043.t:0 "The Future of Egypt’s Identity"
egy.1043.d:0 "As Shaykh Hasanayn Muhammad Makhluf, Grand Mufti of Egypt and newly appointed Grand Imam of al-Azhar or acting head of the Sunni Islamic faith in the Levant, draws closer to our state and our increasingly Islamic government, the idea of elevating the Grand Sheikh to a true political position of power within the government has begin to grow as ideas of Secularism continue to go the way of the dodo. If His Holiness the Grand Imam were to be elevated to such a position, there would be no stopping the process of ‘Islamization’ that has swept the nation, furthering the process of Egypt fully embracing a Muslim identity over its pre-Islamic past and inexorably connecting Egypt to the Arab world for good. However, despite their sworn faith and piety, some within our party resist this movement as they wish to maintain some semblance of secular governance and syncretic national identity in an otherwise Muslim-dominated society. What shall we decide?"
egy.1043.a:0 "Egypt shall be Muslim but we will maintain our identity."
egy.1043.b:0 "Elevate the Grand Mufti and proceed with the Islamization of Masr."

egy.105.t:0 "Literature Competition"
egy.105.d:0 "Recently in Alexandria there has been a literature competition that has attracted national attention due to the fact that the two top choices are noted writers and associated with Pharaonism and Islamist cultural moment. Whom shall win the competition will galvanize the movment. Whom shall be selected as the winner."
egy.105.a:0 "The Pharaonist Book."
egy.105.b:0 "The Islamist Book."

egy.106.t:0 "New Grand Imam of the Al-Azhar University"
egy.106.d:0 "The Grand Imam of Al-Azhar is one of the most prestigious and influential positions in Egypt. The fact that Al-Azhar is one of the most prestigious universities in Egypt helps add to their influence. Today though a new Grand Imam must be chosen and the two leading contenders are naturally divided between the Pharaonist and Islamist camp. The Pharaonist candidate is Muhammad al-Zawahiri whom has earned praise for his efforts to support the University as well as his reformist ideals. The Islamist candidate is Mustafa Hassan Abdul Razek who has earned praise for sparking a renaissance of Islamic philosophy within the University as well wanting to expand Islamic education throughout the realm. Whom shall be appointed as the next Grand Imam?"
egy.106.a:0 "Appoint Muhammad al-Zawahiri."
egy.106.b:0 "Appoint Mustafa Hassan Abdul Razek."

egy.107.t:0 "The Damming of the Nile"
egy.107.d:0 "The Aswan Lower Dam was an ambitious project for the British, and it's incomplete state a testament to the British legacy in Egypt. in 1935, Sultan Fuad was approached by Greek Chrisitan Adrian Daninos to build a second dam to control the Nile's annual flooding. Today is that glorious day. The Aswan Lower Dam is finally complete, allowing Egypt unparalleled control over the Nile. The only question that remains is who to honour. Should we honour Ibn al-Haytham, who first envisioned the dam in the days of the caliphate? Should we name it after our honored guest Adrian Daninos instead? It was he that made this possible."
egy.107.a:0 "Adrian Daninos deserves to be honored."
egy.107.b:0 "Ibn al-Haytham deserves to be honored."

egy.108.t:0 "Ministry of Awqaf"
egy.108.d:0 "A bill has come before the Egyptian Diet regarding the Ministry of Awqaf, which oversees religious endowments and assigns imams to help run the Mosques. Pharaonist argue that it goes against the principal of freedom of religion, while the Islamist, especially the Ittihad argue that the ministry helps in preventing distortions of the faith."
egy.108.a:0 "Let the Mosques run themselves."
egy.108.b:0 "Let the government run the Mosques."

egy.109.t:0 "Antara is Released to Theatres"
egy.109.d:0 "After the passing of famed poet Ahmed Shawqi in 1932, a collection of poems were discovered in his Cairo apartment. Among them is a poem about the famed knight Antara Ben Shaddad. Despite this poem glorifying the deeds of a pre-Islamic Egyptian, local actor 'Abd al-Wahhab has produced a film in memory of Shawqi. The film's production in the hills above Cairo were disrupted by students from the Al-Azhar school. Despite this, the film has been released uncensored in major cities across Egypt. Students and teachers from mosques across Egypt are calling for this film to be banned."
egy.109.a:0 "The students should focus on their studies first, a film is harmless."
egy.109.b:0 "The students are right, confiscate this film immediately!"

egy.110.t:0 "Farouk's Royal Marriage"
egy.110.d.egypt_bride_only:0 "The new Sultan is not yet married, and though he is young a marriage must be arranged to secure the line of the throne. The government regardless of ideology does not want the throne falling to Abbas the second should anything happen to our young Sultan. Thankfully however, it seems that a prospective match has been secured for the Sultan with Safinaz Zulfica, the daughter of nobility within Alexandria."
egy.110.d.egypt_arab:0 "The new Sultan is not yet married, and though he is young a marriage must be arranged to secure the line of the throne. The government regardless of ideology does not want the throne falling to Abbas the second should anything happen to our young Sultan. Two choices are available Safinaz Zulfica the daughter of prominent Nobility here in Egypt and Al Bandari, the daughter of Abdulaziz Al Saud, the leader of the Nejd Emirate, Who shall become the new Sultana?"
egy.110.d.egypt_iranian:0 "The new Sultan is not yet married, and though he is young a marriage must be arranged to secure the line of the throne. The government regardless of ideology does not want the throne falling to Abbas the second should anything happen to our young Sultan. Two choices are available Safinaz Zulfica the daughter of prominent Nobility here in Egypt and Princess Shams Aqdas Qajar, a daughter of the Qajar Dynasty in [PER.GetNameDef], Who shall become the new Sultana?"
egy.110.d.all_brides:0 "The new Sultan is not yet married, and though he is young a marriage must be arranged to secure the line of the throne. The government regardless of ideology does not want the throne falling to Abbass the second should anything happen to our young Sultan. To that end three prospective brides have been found. The first is Safinaz Zulfica a young Egyptian noble woman from Alexandria. The second is Al Bandari, the daughter of Abdulaziz Al Saud, the leader of the Nejd emirate. The third is Princess Shams Aqdas Qajar,a daughter of the Qajar Dynasty in [PER.GetNameDef],. Who shall become the new Sultana of Egypt?"
egy.110.a:0 "Safinaz Zulfica."
egy.110.b:0 "Al Bandari."
egy.110.c:0 "Princess Shams Aqdas Qajar."

egy.1104.t:0 "Old Home, New Name?"
egy.1104.d.nokemet:0 "With the lands of Albania united with their distant Egyptian brethren under one sovereign crown, there stands a monumental decision before King Farouk. While it would be simple to just keep the royal titulary as is and extended the administrative name of Egypt into Albania many of our new subjects and even some visionary courtiers propose that we should use this opportunity for a change. Two major proposals have been laid out by the Royal Commission on the Unification of the Crowns of Egypt and Albania. While the official name of the nation shall combine the previous ones into one united whole, the King has two choices when it comes to his possible regnal name. He can either choose to be Skanderbeg II, as recognition of the importance of the medieval Lord of Albania's deeds for Farouk's new subjects in his ancestral homeland. Another option, favoured by the royal family itself, is to take upon the mantle of the founder of our dynasty, Farouk's great-grandfather Muhammad Ali. Such a matter might seem trivial to some of our subjects, yet it is of vital importance to our perception in the outside world. Of course our benevolent sovereign might simply keep his current name, for it has a great meaning of 'the one who distinguishes between right and wrong'."
egy.1104.d.kemet:0 "With the lands of Albania united with their distant Egyptian brethren under one sovereign crown, there stands a monumental decision before King Farouk. While it would be simple to just keep the royal titulary as is and extended the administrative name of Egypt into Albania many of our new subjects and even some visionary courtiers propose that we should use this opportunity for a change. Two major proposals have been laid out by the Royal Commission on the Unification of the Crowns of Egypt and Albania. While the official name of the nation shall combine the previous ones into one united whole, the King has two choices when it comes to his possible regnal name. He can either choose to be Skanderbeg II, as recognition of the importance of the medieval Lord of Albania's deeds for Farouk's new subjects in his ancestral homeland. Another option, favoured by the royal family itself, is to take upon the mantle of the founder of our dynasty, Farouk's great-grandfather Muhammad Ali. Such a matter might seem trivial to some of our subjects, yet it is of vital importance to our perception in the outside world. Of course our benevolent sovereign might simply keep his current name, for it has a great meaning of 'the one who distinguishes between right and wrong'. \nThere also exists, thanks to our promotion of Kemetism and return to ancient Egyptian sources, a truly revolutionary option. The nation would come to be known as the Dual Crown of Kemet-Tinayu. Although Tinayu was the way the ancients of this grand land called what is today mainland Greece the definition could be extended to the lands of Albanians. If the King chooses this option, his new regnal name would come to be Mekemet, a loose interpretation of one of Ramesses the Great's names 'Mek kemet, waf khasut' (Protector of Egypt who curbs foreign lands)."
egy.1104.a:0 "Our King is mighty, just like Skanderbeg of old!"
egy.1104.b:0 "Let us honor our progenitor, all hail Muhammad Ali II!"
egy.1104.c:0 "Rises He, the Sun of Nile and Tirana!"
egy.1104.e:0 "The noble Farouk is a fitting name to remain."

egy.1124.t:0 "A United Levant Under Egypt"
egy.1124.d.unitedlib:0 "With the Levant finally under the control of Cairo once again, the lands of the old Egyptian Empire of the New Kingdom, ruled by the 18th, 19th, and 20th Dynasties of old Kemet starting in 1570 B.C.E. and lasting until 1069 B.C.E. in Egypt's most influential, expansive, and prosperous age, and with such famous pharaohs like Ahmose I, Hatshepsut, Ramesses I through Ramesses III, Akhenaten, Amenhotep III, 'King Tut' Tutankhamun, and Thutmose I through Thutmose III, have been reunited at last. From the top of the Nile in Sudan to the Nile’s mouth at Alexandria, across the straits of Sinai and up the sands of Syria and Palestine, our former domain is united at last. With these lands under our control, the Pharaonists suggest that we fully embrace our past imperial legacy, recreating the empire in name that fell all those millenia ago. Should we embrace this dated legacy, or keep our current national identity as the new and modern Egypt we have already worked so hard to build?"
egy.1124.d.unitedcon:0 "With the Levant finally under the control of Cairo once again, the lands of the Eastern Mediterranean Arabs and fellow Muslims have been united at last in the image of the Ayyubid Empire of old. From the top of the Nile in Sudan to the Nile’s mouth at Alexandria, across the straits of Sinai and up the sands of Syria and Palestine, our former domain is united at last. With these lands under our control, the Islamists suggest that we fully embrace our past imperial legacy by creating a new empire based around the contemporary Alawiyya dynasty that has ruled Egypt for decades. Should we embrace this reborn legacy, or keep our current national identity as the new and modern Egypt we have already worked so hard to build?"
egy.1124.a:0 "Maintain our current national facade."
egy.1124.b:0 "So shall rise the Second Egyptian Empire!"
egy.1124.c:0 "So shall rise the Second New Kingdom of Kemet!"
egy.1124.e:0 "So shall rise the Alawiyya Empire!"

egy.111.t:0 "Royal Wedding"
egy.111.d.egyptian_bride:0 "Today is the special day, Farouk and Safinaz Zulfica have been wed in a lavish ceremony. To celebrate the joyous occasion today is a day off from work throughout the Sultanate and many within Cairo have turned out to see the lovely couple. As per custom that Fuad the first established, she has taken the name Farida as she becomes Sultana of Egypt."
egy.111.d.arab_bride:0 "Today is the special day, Farouk and Al Bandari have been wed in a lavish ceremony. To celebrate the joyous occasion today is a day off from work throughout the Sultanate and many within Cairo have turned out to see the lovely couple. Abdulaziz Al Saud and his entourage are here to see his daughter off to become Sultana of Egypt. As per custom that Fuad the first established, she has taken the name Farah as she becomes Sultana of Egypt."
egy.111.d.persian_bride:0 "Today is the special day, Farouk and Princess Shams Aqdas Qajar have been wed in a lavish ceremony. To celebrate the joyous occasion today is a day off from work throughout the Sultanate and many within Cairo have turned out to see the lovely couple. The Shah of [PER.GetName] and his entourage are here to see their princess off to become Sultana Egypt. As per custom that Fuad the first established, she has taken the name Fatimah as she becomes Sultana of Egypt."
egy.111.d.arab_bride_saudi:0 "Today is the special day, Farouk and Al Bandari have been wed in a lavish ceremony. To celebrate the joyous occasion today is a day off from work throughout the Sultanate and many within Cairo have turned out to see the lovely couple. Abdulaziz Al Saud and his entourage are here to see his daughter off to become Sultana of Egypt. As per custom that Fuad the first established, she has taken the name Farah as she becomes Sultana of Egypt. Though to us she will always be Princess Al Bandari."
egy.111.d.persian_bride_iranian:0 "Today is the special day, Farouk and Princess Shams Aqdas Qajar have been wed in a lavish ceremony. To celebrate the joyous occasion today is a day off from work throughout the Sultanate and many within Cairo have turned out to see the lovely couple. The Shah of [PER.GetName] and his entourage are here to see their princess off to become Sultana Egypt. As per custom that Fuad the first established, she has taken the name Fatimah as she becomes Sultana of Egypt. Though to us she will always be Princess Shams."
egy.111.a:0 "They make a lovely couple."

egy.112.t:0 "The Heir Is Born"
egy.112.d.egyptian_bride:0 "Today is a joyous day, Sultana Farida has given birth to a baby boy that has been given the name of Muhammad Ali, in honour of the founder of the Royal Dynasty. Celebrations occur in every town as all of Egypt celebrates the birth of the new heir to the throne."
egy.112.d.arab_bride:0 "Today is a joyous day, Sultana Farah has given birth to a baby boy that has been given the name of Muhammad Ali, in honour of the founder of the Royal Dynasty. Celebrations occur in every town as all of Egypt celebrates the birth of the new heir to the throne."
egy.112.d.persian_bride:0 "Today is a joyous day, Sultana Fatimah has given birth to a baby boy that has been given the name of Muhammad Ali, in honour of the founder of the Royal Dynasty. Celebrations occur in every town as all of Egypt celebrates the birth of the new heir to the throne."
egy.112.a:0 "The line of succession is secured."

egy.113.t:0 "The Coronation of Farouk"
egy.113.d:0 "Today Farouk has been crowned as The Sultan of Egypt and Sudan, Sovereign of Nubia, Kordofan, and Darfur, in a majestic ceremony within the royal palace in Cairo. After his coronation, Farouk made a speech on the radio speaking directly to the Egyptian people. Saying 'If it is God's will to lay on my shoulders at such an early age the responsibility of being Sultan, I on my part appreciate the duties that will be mine, and I am prepared for all sacrifices in the cause of my duty. My noble people, I am proud of you and your loyalty and am confident in the future as I am in God. Let us work together. We shall be happy, successful, and prosperous. Long live the Motherland and long live Egypt!'"
egy.113.a:0 "Long live the Sultan."

egy.114.t:0 "Sultana Becomes Honorary Girl Guide Leader"
egy.114.d.egyptian_bride:0 "With Sultan Farouk supporting the Egyptian boy scouts and being First Scout of Egypt, Sultana Farida has started taking a more active role in the Girl Guides of Egypt and supporting that organisation in taking a more active role within local communities. The move for the Sultana to take a more active role in promoting and patronizing the Girl Guides has proven to be popular among Egyptian families particularly the growing middle class and upper class families."
egy.114.d.arab_bride:0 "With Sultan Farouk supporting the Egyptian boy scouts and being First Scout of Egypt, Sultana Farah has started taking a more active role in the Girl Guides of Egypt and supporting that organisation in taking a more active role within local communities. The move for the Sultana to take a more active role in promoting and patronizing the Girl Guides has proven to be popular among Egyptian families particularly the growing middle class and upper class families."
egy.114.d.persian_bride:0 "With Sultan Farouk supporting the Egyptian boy scouts and being First Scout of Egypt, Sultana Fatimah has started taking a more active role in the Girl Guides of Egypt and supporting that organisation in taking a more active role within local communities. The move for the Sultana to take a more active role in promoting and patronizing the Girl Guides has proven to be popular among Egyptian families particularly the growing middle class and upper class families."
egy.114.a:0 "She will help the girls of Egypt."

egy.115.t:0 "Egyptian Revival Architecture"
egy.115.d.capital_cairo:0 "Today Sultan Farouk inaugurates in the new Parliament building in Cairo. The new Parliament building is the first building in Egyptian Revival Architecture. Egyptian Revival Architecture draws on the Architectural style of ancient Egypt. While the Cairene parliament building is the first building in the Egyptian Revival Architecture style it certainly is not the last as more designers are looking to draw on this style throughout Egypt."
egy.115.d.capital_alexandria:0 "Today Sultan Farouk inaugurates in the new Parliament building in Alexandria. The new Parliament building is the first building in Egyptian Revival Architecture. Egyptian Revival Architecture draws on the Architectural style of ancient Egypt. While the Alexandrian parliament building is the first building in the Egyptian Revival Architecture style it certainly is not the last as more designers are looking to draw on this style throughout Egypt."
egy.115.a:0 "A new style for Egypt."

egy.116.t:0 "Spring Flower Show"
egy.116.d:0 "Farouk's sisters, Princess Fawzia Fuad of Egypt and Princess Faika Fouad, have helped to inaugurate a spring flower show in Cairo. The show which began in June has instantly proven to be rather popular among the people in Cairo as they got to see the gardens and enjoy nature's beauty. Many are hoping that their will be another show next year."
egy.116.a:0 "A new Tradition is born."

egy.117.t:0 "A Royal Wedding?"
egy.117.d:0 "The Egyptians have sent a marriage proposal to us. They wish for Soltan Hamid Mizra Qajar to marry Princess Fawzia Fuad, the Sister of Sultan Farouk. A royal wedding might help with stabilizing the Empire and Fawzia is renowned for being ever fashionable as well as beautiful. Though there is controversy for the Shah is Shia while Fawzia is Sunni and many conservatives have many concerns about the potential union. Should we agree?"
egy.117.a:0 "A good match, whom cares about the conservaitves."
egy.117.b:0 "We shall listen to the conservaitves."

egy.118.t:0 "A Royal Wedding"
egy.118.d:0 "Today in [266.GetName] the royal wedding has at long last has arrived and the whole city has been decked out to honour the couple. As part of the celebration, the shah had the Amjadiye stadium attended by 25,000 of the [PER.GetAdjective] elite with synchronized acrobatics by students being followed by bastani ([PER.GetAdjective] calisthenics), fencing, and football. Thousands of people cheer as Soltan Hamid Mizra Qajar and Princess Fawzia Fuad pass them by as they head to the Marble place to be wed uniting the Qajars of [PER.GetName] and the Alawiyyas of Egypt together."
egy.118.a:0 "Who doesn't love a royal wedding?"

egy.119.t:0 "The Shah Snubs Fawzia!"
egy.119.d:0 "We had planned on setting up a royal marriage between the Qajar dynasty and our own dynasty. However, the [PER.GetAdjective]s have snubbed Princess Fawzia and refused her marriage. It is their loss, we shall find a much more suitable match than the [PER.GetAdjective]s."
egy.119.a:0 "We shall find someone more suitable."

egy.120.t:0 "Coptic Papal Election"
egy.120.d:0 "With the death of the Pope John XIX of Alexandria. The Coptic Orthodox Church of Alexandria now must select a new man to be the pope. There are three potential candidates for this holy office: Theophilus, Yusab, Macarius. Theophilus is the bishop of Jerusalem and the diocese of Sharqiyyah. Theophilus is a rather conservative canidate though an energetic and rather rich bishop and is backed by the interests of the Holy Synod of Bishops which hope to strengthen the role of Patriarch and render the lay Majis obslote. Yusab is the acting Patriarch and Bishop of Girga, he runs on a campaign of focusing on a spiritual Nahda(renaissance). Macarius is the bishop of Asyut and has a campaign of reform. Whom shall be elected as the next Pope of the Coptic Orthodox Church of Alexandria?"
egy.120.a:0 "And the new pope is...?"

egy.121.t:0 "The New Coptic Pope"
egy.121.d.theophilus:0 "Today as per the customs of the Coptic Orthodox Church of Alexandria, Theophilus the Bishop of Jerusalem has been chosen as the Coptic Pope being ordained as Theophilus III. With his ascension to the papal throne, the power of the Holy Synod of Bishops certainly has been strengthened."
egy.121.d.yusab:0 "Today as per the customs of the Coptic Orthodox Church of Alexandria, Yusab has been ordained as Joseph II. His ascension marks the beginning of a spiritual Nahda for the Coptic faithful in Egypt."
egy.121.d.macarius:0 "Today as per the customs of the Coptic Orthodox Church of Alexandria, Macarius has been ordained as Macarius III. His ascension marks the beginning of reforms for the Coptic Church."
egy.121.a:0 "May his holiness help the coptic faithful of Egypt."

egy.122.t:0 "Coptic Renewal"
egy.122.d:0 "The new Coptic Pope's commitment to spiritual renewal and the Egyptian government policy of Secularism has meant that the faith has undergone a rebirth and the faith has increased, though Muslims are still the dominate the faith. The new convents to the Coptic church tend to come from other christian denominations, particularly the Protestant denominations, and new churches are starting to be built in Egypt."
egy.122.a:0 "Interesting."

egy.123.t:0 "Coptic Orphans"
egy.123.d:0 "Today the Pope of the Coptic Orthodox Church has announced the creation of the an organisation to help with education and helping the poor lead by local parish priests and bishops. This organisation has shown it will do great good for the people."
egy.123.a:0 "A noble organisation."

egy.124.t:0 "Nag Hammadi Library Discovery"
egy.124.d:0 "In Upper Egypt not far from Luxor, a farmer from the town of Nag Hammadi has discovered a collection of early christian and gnostic texts. Given over to a local Coptic priest the texts have attracted quite a number of attention for the literary interest, as well as religious interest."
egy.124.a:0 "A great find!"

egy.125.t:0 "The French Legation Leaves Egypt"
egy.125.d:0 "The news from Cairo travels faster than Farouk's assurances. The French Legation based in downtown Cairo has already begun its exit from the Egyptian government. The Minister of Archaeology, even the Minister of Education have all left the city. With them go decades of work enticing the West with Egyptian myth and history. We shall have to find a way replace them."
egy.125.a:0 "An unfortunate loss."

egy.126.t:0 "Replacing the French Ministers"
egy.126.d:0 "With this political vacuum, King Farouk has an opportunity to fill positions previously out of his reach. the Egyptian Parliament has proposed several members from the Wafd Party be appointed. These candidates will no doubt extend their secular pro western sentiment into their offices. Several associates in the Society of the Muslim Brothers  have suggested that turning these offices into a unified Ministry of Propaganda could help unify the nation and help educate the populace about the glory of Egypt and the Muhammad Ali Dynasty."
egy.126.a:0 "Let the Wafd appoint their ministers."
egy.126.b:0 "Unified Minister of Propaganda."

egy.127.t:0 "German Tourism in Egypt"
egy.127.d:0 "For centuries upon centuries tourists have come to Egypt to see the sites. From the days of Ancient Rome, people have been fascinated with the ancient ruins of Egypt. With recent German investments in Egypt, more and more tourists from Germany have come to Egypt. The Graf Zeppelin company in particular has been offering Zeppelin tours across Egypt which is one of the most popular ways for Foreign tourists to tour Egypt. All these tourists have been giving a small boost to our economy."
egy.127.a:0 "Foreign money for Egypt."

egy.128.t:0 "Love and Revenge Opens Today"
egy.128.d:0 "The film Love and Revenge has recently been released to glowing reviews. A musical drama the Plot of the movie goes thusly - Sohair, a famous singer, decides to retire from singing in order to get married no her lover Wahid, but unfortunately he gets killed one night before his wedding. Sohair then discovers that composer Gamal Hamdy is the prime suspect of Wahid's death case, and instead of taking legal action due to the lack of sufficient evidence, she decides to fake loving him in order to reach the truth.\n\nPart of the reason for its success was due to the unexpected death of the main actress and singer Asmashan whom was only 26 when she died in a car crash. Misr Studios whom produced the film has used her death to draw in more audiences."
egy.128.a:0 "A great movie it is just tragic about the actress."

egy.129.t:0 "Al-Azeema Opens Today"
egy.129.d:0 "The film Al-Azeema or The will or Determination has been released today to glowing reviews. The film follows a young and happy couple, Muhammad and Fatima, however their bliss is cut short due to the arrival of Black Monday though it ends with a happy ending as Muhammad is rehired and all is well for the couple. Its director Kamal Selim has earned praise for its realistic portrayal of the slums of Egypt and sympathetic portrayal of the average Egyptian people. In fact it was so realistic that it has moved Farouk to do more to help the poorest of Egyptians."
egy.129.a:0 "A Great and Moving Movie."

egy.130.t:0 "Umm Kulthum Begins Singing for Radio Cairo"
egy.130.d:0 "Today the famous singer Umm Kulthum began singing for Radio Cairo. This has helped boost the ratings of Radio Cairo as people tune to listen her singing. Even the young sultan has been enjoying her singing and rumors persist of her singing for the royal family."
egy.130.a:0 "Good Music."

egy.131.t:0 "Umm Kulthum Receives the Nishan al-Kamal"
egy.131.d:0 "Sultan Farouk has presented the famed singer Umm Kulthum the Nishan al-Kamal(Order of the Virtues). This order of merit is only granted to women and in particular for nobility both of the royal family and other royal families. This has only made Kulthum more popular throughout Egypt."
egy.131.a:0 "You deserve this honour."

egy.132.t:0 "[GetYear] Egypt Cup Finals"
egy.132.d:0 "Today the [GetYear] Egyptian Cup has reached the final match between Al-Masry and Al Ahly. The Cup is being held in Alexandria and it is packed, as people watch two of the most popular football teams. Whoever wins, the game has given our people some diversion from their woes, and, for some reason, more faith in the government."
egy.132.a:0 "Who shall win the gold?"

egy.133.t:0 "Al Ahly Wins the [GetYear] Cup!"
egy.133.d:0 "Al Ahly has won the cup with a score of 2-3. People throughout Cairo are celebrating as their team wins the cup."
egy.133.a:0 "Congrats to the Red Giant!"

egy.134.t:0 "Al-Masry Wins the [GetYear] Cup!"
egy.134.d:0 "Al-Masry has won the cup with a score of 2-3. People throughout Port Said are celebrating as their team wins the cup."
egy.134.a:0 "Congrats to the Green Eagles!"

egy.135.t:0 "The Decline of Cricket"
egy.135.d:0 "Since the revolution in 1925 the popularity of Cricket has declined. Many cricket clubs throughout Egypt have closed down. In their stead football has exploded in popularity throughout Egypt."
egy.135.a:0 "Football is a better sport anyways"

egy.136.t:0 "Egyptian History Cultural Festival"
egy.136.d:0 "Today throughout Egypt there is a big celebration Egyptian history and culture throughout history. Five thousand and a hundred years ago, the ancient Pharaoh Narmer united Egypt, creating the first dynasty and beginning the history of a united Egypt. Today all of Egypt, from small villages to the big cities, are celebrating our great nation's long history. It has helped that Sultan Farouk has sponsored delivering of alms and has given everyone a bonus to show his generosity. Though many Islamist intellectuals have shunned the holiday as unholy, their disapproval hasn't stopped most people from enjoying the festivities."
egy.136.a:0 "Here is to another 5100 years!"

egy.137.t:0 "[GetYear] General Election"
egy.137.d:0 "Today is another election day for the prime minister of Egypt. Whom shall the people vote for - one of the liberal parties or one of the conservative parties?"
egy.137.a:0 "Liberal Constitutional Party."
egy.137.b:0 "Wafd Party."
egy.137.c:0 "Watani Party."
egy.137.e:0 "Society of the Muslim Brothers ."
egy.137.f:0 "Democratic Socialist Party."

egy.138.t:0 "[GetYear] General Election"
egy.138.d:0 "Today is another election day for the prime minister of Egypt. While the liberals and conservatives are running strong, However will the Democratic Socialists under Nasser be able to usurp the position held by one of the more traditional parties only God knows."
egy.138.a:0 "Liberal Constitutional Party."
egy.138.b:0 "Wafd Party."
egy.138.c:0 "Watani Party."
egy.138.e:0 "Society of the Muslim Brothers."
egy.138.f:0 "Democratic Socialist Party."

egy.139.t:0 "The Democratic Socialist Party."
egy.139.d:0 "The Hizb al-Ishtiraki al-Dimuqrati or the Egyptian Democratic Socialist Party has for many years floundered and not done very well. However, that looks to be changing as a new generation of people have become leaders within the party. Of particular notice is the young and charismatic general Gamel Abdel Nasser has become the party leader."
egy.139.a:0 "Let us see how this plays out."

egy.140.t:0 "The Jaririya Sufi Order Has Been Founded"
egy.140.d:0 "Within the Sinai Peninsula, the Sheikh Eid Abu Jarir has recently founded a new Sufi order called the Jaririya. The order has helped inspire a number of people to join it within Sinai and many of the Mosques in the region have decided to become affiliated with it."
egy.140.a:0 "Interesting."

egy.141.t:0 "Recogonize the Ahmadiyya?"
egy.141.d:0 "A petition has come from the small Ahmadiyya community that exists within Egypt to recognise their faith, which they believe will help shield them a bit from persecution. However, many Muslims especially conservatives, regard them with disdain. In particular a fatwa from Al-Azhar University has come out against them. What shall be done with their Petition?"
egy.141.a:0 "We respect their freedom of religion."
egy.141.b:0 "They are apostates."

egy.142.t:0 "Theater Construction Boom"
egy.142.d:0 "With the recent support from the government to support the emerging cinema scene within the country, a number of the new movie theaters have popped up in the major cities throughout the country. They are usually built in one of two styles, either art deco or Egyptian revival."
egy.142.a:0 "Whom doesn't love a movie."

egy.143.t:0 "Ash-Shams Founded"
egy.143.d:0 "Today the Jewish journalist, Saad Malki, has founded the newspaper Ash-Shams to support the ideas of Egyptian nationalism. In particular the newspaper has attracted attention for its calls for Egypt to take control of Jerusalem and the Jewish holy land."
egy.143.a:0 "Interesting."

egy.144.t:0 "Death of Joseph de Picciotto Bey"
egy.144.d:0 "Today Joseph de Picciotto Bey has passed away. Joseph de Picciotto Bey was a popular Jewish economic minister that was appointed to his cabinet after the Egyptian Revolution. His role as an economic adviser was important in helping stabilizing the credit of Egypt after independence."
egy.144.a:0 "He shall be missed."

egy.145.t:0 "The Death of Howard Carter"
egy.145.d:0 "In 1914, the world was set ablaze in the Weltkrieg. While sociologists like T.E Lawrence were changing history with swords, Howard Carter was doing so with brooms. The discovery of a Boy King, Tutankhamun, excited the word of archaeology and popular culture. The discovery of a new tomb in the Valley of the Kings while the palaces of England burned made it impossible for their findings to leave Egypt safely. Howard Carter is found dead today in his apartment in Luxor, the last in a series of deaths related to the tomb of Tutankhamun. Are these deaths merely coincidence, or did the Boy King get his revenge."
egy.145.a:0 "Those are just stories...right?"
egy.145.b:0 "As a young king myself, they got what they deserved."

egy.146.t:0 "Anniversary of the 'Urabi Revolt"
egy.146.d:0 "Beginning in 1926, an annual parade through Alexandria and Kafr El Dawwar celebrating Ahmed 'Urabi has grown. Now a parade celebrating resistance to British Imperialism is held in every major city. The man of the hour 'Urabi himself may have never lived to see a free Egypt, but his resistance to tyranny both outside and in still inspires millions today."
egy.146.a:0 "Egypt celebrates her indepedence."

egy.147.t:0 "Lotfia Elnadi Flies Across Egypt"
egy.147.d:0 "Today the young aviatrix Lotfia Elnadi has made headlines in Egypt for winning an aviation competition where various aviators were to fly between Alexandria and Cairo and over the pyramids. Her victory has been hailed as a victory for women throughout Egypt, with the famous feminist Huda Sha'arawi looking to help get Elnadi her own plane, as she was flying with EgyptAir and several women are looking to see if they can start to fly."
egy.147.a:0 "A new age we certainly live in."

egy.148.t:0 "New Synagogues"
egy.148.d:0 "Recently a number of new synagogues have been established in the major cities of Egypt, principally Cairo and Alexandria. More over a number of the old synagogues have had their restoration projects completed. These projects completed have shown the vitality of that ancient minority faith within the Sultanate."
egy.148.a:0 "The Jewish community is as vibrant as ever within Egypt."

egy.149.t:0 "Young Men's Muslim Association"
egy.149.d:0 "The Young Men's Muslim Association has recently been founded. The YMMA is rather similar to the Young Men's Christian Association, and helps to organize various recreational activities from religious studies of the Quran to various athletic activities particularly Football. Furthermore it has received plenty of attention for its efforts to help with education in Egypt."
egy.149.a:0 "It's fun to stay at the Y.M.M.A.!"

egy.150.t:0 "Farouk Univeristy"
egy.150.d:0 "In Alexandria a new University has opened up, Farouk I University in honour of our Sultan. The Sultan himself was there to see the opening of the new and modern University. The famed intellectual Taha Hussein has been declared to be the first rector of the university."
egy.150.a:0 "A new Univeristy for the New Egypt."

egy.160.t:0 "Joining the Cairo Axis?"
egy.160.d.MOR:0 "The Egyptians have offered us an offer to join the Cairo Axis. Some think that this will strengthen us. However some think that the Offer is just a trick to get us to be subservient to the Egyptian's ambitions."
egy.160.d.SOM:0 "The Egyptians have offered us an offer to join the Cairo Axis. It seems that they have their own issues with the Ethiopians. However some think that the Offer is just a trick to get us to be subservient to the Egyptian's ambitions."
egy.160.d.generic:0 "The Egyptians have approached us with an invitation to their alliance, the Cairo Axis. They claim it will be beneficial to all African Muslim states, yet their recent aggression against the Ottomans and Libya leads many in our nation to question whether Egypt is as altruistic as they claim. Should we join the Axis?"
egy.160.a:0 "We shall join the Egyptians."
egy.160.b:0 "We do not need the Egyptians."

egy.161.t:0 "[From.GetNameDefCap] Joins the Cairo Axis"
egy.161.d.SOM:0 "[From.GetNameDefCap] has decided to join the Cairo Axis. This is great news and one step closer to defeating the Ethiopian Empire."
egy.161.d.generic:0 "[From.GetNameDefCap] has decided to join the Cairo Axis."
egy.161.a:0 "Great!"

egy.162.t:0 "[From.GetNameDefCap] Refuses to Join"
egy.162.d.SOM:0 "[From.GetNameDefCap] has decided to refuse our offer to join the Cairo Axis. We shall defeat the Ethiopians without them."
egy.162.d.generic:0 "[From.GetNameDefCap] has decided to refuse our offer to join the Cairo Axis."
egy.162.a:0 "Damn."

egy.182.t:0 "Egypt Invites Us to the Arab League"
egy.182.d:0 "Founded in the slipstream of the Cairo Axis, the Arab League is meant to serve as a renewed confirmation of Pan-Arab unity with the stated goal to improve relations between all Arab nations, modernise their institutions and dictate a shared foreign policy against the combined forces of the Imperialist West.\n\nBesides these seemingly good intentions however, many see in the organisation a way for Egypt to directly meddle in their internal affairs and in a military alliance meant to protect the Arab world, a tool for warmongers in Egypt to expand their own imperial aims in Africa and the Middle East."
egy.182.a:0 "We will gladly join!"
egy.182.b:0 "The Egyptians can't be trusted"

egy.183.t:0 "[FROM.GetNameDef] Accepts Our Offer"
egy.183.d:0 "Our friends in [FROM.GetName] have accepted our offer and have set up arrangements for their full entry into the Arab League. As our number grows, so will our potential to increase the prosperity of the Levant!"
egy.183.a:0 "Welcome!"

egy.184.t:0 "[FROM.GetNameDef] Refuses Our Offer"
egy.184.d:0 "The vile dogs in [FROM.GetName] have decided that sharing their water pipe with the imperialist shoe peddlers is more worthy of their time than the unity of the Arab peoples. Whilst it is unlikely that we will be able to change their mind, a fair few politicians all across Egypt have raised their voice against this despicable treachery."
egy.184.a:0 "May Allah destroy them!"

#wip loc
egy.185.t:0 "Invitation to the Cairo Axis"
egy.185.d:0 "The Egyptians have approached us with an invitation to their alliance, the Cairo Axis. They claim it will be beneficial to all Arab states, yet their recent imperialist ideas make many question whether Egypt is as altruistic as they claim. Should we join the Axis?"
egy.185.a:0 "We shall join the Egyptians."
egy.185.b:0 "We do not need the Egyptians."

egy.186.t:0 "Iraq Joins the Cairo Axis"
egy.186.d:0 "The Iraqi have decided to join the Cairo Axis."
egy.186.a:0 "Great!"

egy.187.t:0 "Iraq Refuses to Join"
egy.187.d:0 "The Iraqi have decided to refuse our offer to join the Cairo Axis."
egy.187.a:0 "Damn Iraq."

egy.188.t:0 "Rise of the HIMT"
egy.188.d:0 "Although few believe that the HIMT is a truly Libyan initiative, the party (which strives for the unification of Libya and Egypt) has seen a meteoric rise in support lately as its pamphlets, posters and propaganda pieces flood Tripolitania. Even though the government expects that this sudden influx of printing capacity and funds comes directly from Cairo, it has no hard proof and prefers to avoid a diplomatic incident for the timebeing."
egy.188.a:0 "Most suspicious..."

egy.189.t:0 "Pan-Arabist Propaganda Floods the Nation"
egy.189.d:0 "Inspired by the victory of the Arab alliance in the War in the Desert, thousands of young Libyans are flocking to the banners of pan-arab movements whilst clubs such as the Union Sports Club for Young Libyans and the al-Mukhtar Club dweep the masses with dreams of a grand, united Arabia stretching from Morocco to Iran."
egy.189.a:0 "Damn it."

egy.190.t:0 "Decline in Government Support"
egy.190.d:0 "With promises of a great, better Libya made by those that strive for the unification of all Arabs, the governments feeble attempts to instill a sort of Tripolitanian nationhood have fallen on deaf ears. Even in the education system, students are now being taught of the great Egyptian heroes such as Salladin and Mohammed Naguib whilst discarding real Libyan history."
egy.190.a:0 "Damn it."

egy.192.t:0 "HIMT Coup in Tripoli"
egy.192.d:0 "Riding on the tide of Pan-Arab fervor, the HIMT launched a coup early this morning. Politicians, notables and suspected enemies of the movement were lifted from their beds and shots could be heard on the outskirts of Tripoli where the leaders of the old regime were brought to their early death.\n\nAs the army parades through the streets of Tripoli to the sound of cheering masses, the matrons of Tripoli could be seen on their balconies overlooking the streets. Shaking their heads in dissapproval, their thoughts go out to their sons and husbands who bled for the independence of Tripolitania and they wonder if their homeland will ever know peace."
egy.192.a:0 "So ends the Tripolitanian state..."

egy.193.t:0 "Coup in Tripolitania"
egy.193.d:0 "Riding on the tide of Pan-Arab fervor, the HIMT launched a coup early this morning. Politicians, notables and suspected enemies of the movement were lifted from their beds and shots could be heard on the outskirts of Tripoli where the leaders of the old regime were brought to their early death.\n\nAs the army parades through the streets of Tripoli to the sound of cheering masses, the matrons of Tripoli could be seen on their balconies overlooking the streets. Shaking their heads in dissapproval, their thoughts go out to their sons and husbands who bled for the independence of Tripolitania and they wonder if their homeland will ever know peace."
egy.193.a:0 "Marvelous!"

egy.194.t:0 "Egypt Proposes Unification"
egy.194.d:0 "Desiring the further pursuit of close relation between Tripolitania and Egypt, the government in Cairo has officially proposed the unification of the two states as to further the dream of a united Arab state. Our government, recently having taken over from their civilian predecessor, has been working tirelessly to achieve this union and is thrilled that the moment has finally arrived. Amongst the people there is less enthusiasm however as the man on the streets wonders if Tripoli should hand its newfound independence away this quickly."
egy.194.a:0 "We accept!"
egy.194.b:0 "Never!"

egy.196.t:0 "Tripolitania Refuses Unification"
egy.196.d:0 "Tripolitania says nyet"
egy.196.a:0 "Traitors!"

egy.197.t:0 "Tripolitania Counters Our Influence"
egy.197.d:0 "It seems that the government in Tripoli has caught wind of our latest attempt to pursue the pan-Arab dream in their state and pulled out all the stops in an attempt to 'protect' their citizens from 'foreign subterfugre'. A setback to be sure but the bureau in Cairo is confident that it is only temporary and is working hard to ensure that the next operation is all the more succesful."
egy.197.a:0 "A small setback."

egy.198.t:0 "Egypt Demands the Suez!"
egy.198.d:0 "Following their victory over the Ottoman Empire, the envigored Egyptian government has formally demanded that we hand over the vital Suez Canal! Claiming the land and canal as their rightful land, the Egyptians have threated us with war should we refuse to hand over the canal! While the canal is obviously vital to our maritime operations, with the looming threat of the Communards, perhaps the time is finally come to return to the Canal to Egypt?"
egy.198.a:0 "We cannot risk war with the Communards at our doorstep, hand over the canal."
egy.198.b:0 "Are they insane? We will never hand over rightful German conquests!"

egy.199.t:0 "Germany Refuses!"
egy.199.d:0 "As was expected, the Kaiserreich has refused to peacefully hand over the canal. With this being the case, war is between us is imminent. However, there is no reason that we need to follow up on our threats. While yes, backing down would be seen as an act of cowardice, few believe we would actually stand a chance against the full might of the Reich. Either way, a decision on which the very fate of the nation hangs must now be made..." 
egy.199.a:0 "To War, we shall reclaim our land by force!"
egy.199.b:0 "Back Down, the Reich would surely crush us..."   

egy.200.t:0 "Peace With Egypt?"
egy.200.d:0 "The war over Suez has been raging for more than six months, but we have not been able to defeat the Egyptians. Perhaps we should sign peace with them."
egy.200.a:0 "Yes, we'll retake the Suez later."
egy.200.b:0 "Egypt will become another colony!"

egy.201.t:0 "A Republican Egypt?"
egy.201.d:0 "At last, the Ottoman Empire's tyranny over the Arab peoples has come to an end, thanks to the courage of our proud Egyptian soldiers and our comrades from all over the Arab world who are striving for self-determination. Among Egyptian citizens, our popularity seems to know no bounds, and even those conservatives in the rural world who doubted our government's ability to properly govern Egypt seems to be reconsidering their position. However, one man still refuses to support us: our sovereign Farouk. He, with his barely concealed autocratic tendencies, can't stand that our liberal government applies policies contrary to his vision, even giving funds to radical groups like Young Egypt and the Muslim Brotherhood with the sole aim of preventing us from fulfilling our mandate, which comes from the people themselves. Yet his autocratic tendencies do not prevent Farouk from being widely regarded as incompetent and favoring his own corrupt sins over the welfare of the Egyptian people.\n\nNow that a large part of the people is behind us, thanks to the prestige of our victory, it might be time to get rid of the corrupt buffoon that is our 'beloved sovereign'. Indeed, the government has the power to organize a referendum for the proclamation of a Republic, which Farouk could not refuse on pain of losing all his remaining credibility. However, some believe that the monarchical institution is essential to the stability of our nation, with their camp split between those who refuse republicanism in all instances, and those who seek a compromise by ousting Farouk and replacing him with Prince Abbas Halim - a noted labor leader and progressive of the Muhammad Ali dynasty once groomed for the throne before being ostracized from the family for his support of fair democracy - who would serve as the new king of a reformed liberal constitutional monarchy. The government must make a decision as quickly as possible before the memory of our recent victories fades among the people..."
egy.201.a:0 "Organize a referendum at once! Long live the Republic!"
egy.201.b:0 "The government elects to not move against the Monarchy."
egy.201.c:0 "A compromise is reached! Farouk is out and Prince Abbas Halim is in."

egy.202.t:0 "A Kingdom or a Sultanate?"
egy.202.d:0 "A question which may seem minor but which was quickly raised in the reform committee created recently by our Sultan Farouk is that of the name of our country and the title of our sovereign. Indeed, we are currently a Sultanate, a traditional title in the Arab world, meaning that our sovereign holds secular power but not religious power, we still officially recognize the authority of the Turkish Caliph at the head of the Ottoman Empire as commander of the assembly of Muslim believers, the Ummah. However, it is no secret that tensions between us and the Ottomans continue to grow and are not likely to be resolved peacefully any time soon.\n\nThus the Sultan himself proposed to give himself the title of King and reject that of Sultan, no longer recognizing the Ottoman Sultan as Caliph as a sign of contestation. Such a change would also make us appear more modern in the eyes of European nations with whom Farouk has many links. However, certain conservative councilors argued that the title of Sultan was more recognizable to the Arab masses we want to lead against Ottoman authority, and that changing the title would not be popular with them. The debates seem to drag on and it is therefore up to our Sultan, or future King, to settle the question once and for all."
egy.202.a:0 "Declare Farouk the first King of Egypt and Sudan!"
egy.202.b:0 "Our traditional title fits us better, the Sultanate shall stay."

egy.203.t:0 "Suspicious Activities of the Muslim Brotherhood"
egy.203.d:0 "It would be a lie to say that we did not expect to see challenges to our new secularist policies from the most zealous of our citizens, but it was a necessary step in the creation of a Modern Egypt whose national identity and politics would not depend on religious dogmas. Although we are not anti-religious like more radical socialists and we let everyone practice their religion in peace without discrimination from the state, some, notably the Society of the Muslim Brothers, have violently criticized our legislation as Anti-Islam, contrary to the deep cultural roots of our country and as an act of prostitution for the European imperialist powers and their nauseating western ideals.\n\nSimple criticism is normal and healthy in a democratic system, but it seems that this time it goes much further, Sayyid Qutb, leading the radical and violently anti-democratic wing of the Muslim Brotherhood, is rising in popularity very quickly. Some reports indicate arms trafficking and the formation of Islamist militias wanting to establish Sharia law in Egypt. Our government must decide on a response strategy as quickly as possible: appeasement through dialogue or strengthening security and investigating these rumors."
egy.203.a:0 "We can trust the Brotherhood, they respect the democratic system."
egy.203.b:0 "Assign officials to suppress any signs of armed insurrection."

egy.204.t:0 "The Battle of Cairo"
egy.204.d:0 "It seems that we have underestimated the seriousness of the rumors concerning the radicalization of the Society of the Muslim Brothers. This morning, around 5 a.m., gunshots and explosions in the suburbs were heard by the majority of residents of Cairo. It is the Islamist militias, until then hidden in rural areas and the desert, who have organized a tactical assault towards our capital, they intend to carry out the arrest and trial of our government and of Farouk himself seen as an accomplice of our secularist policies.\n\nThe Prime Minister ordered the immediate mobilization of the army to counter the rebels. The Egyptian National Army being much more professional and trained, there is no doubt that it would succeed in crushing any popular insurrection, although suffering numerous losses. But it seems that many of our officers and soldiers share the beliefs of the Muslim Brotherhood and are defecting to join the self-proclaimed 'Restorer of the Caliphate' Sayyid Qutb. The streets of Cairo are now a spectacle of unprecedented urban violence and the outcome of the fight is uncertain..."
egy.204.a:0 "The loyalists manage to beat the Brotherhood, forcing their radical wing to flee the country!"
egy.204.b:0 "Down with foreign liberalism! The Brotherhood shall restore religious order! Allahu Akbar!"

egy.205.t:0 "The Saadist Plea"
egy.205.d:0 "It is no secret that His Majesty shares no love for the domineering Wafd party and their liberal, secular, and nationalist machinations, thus leaving Farouk with mostly conservative and reactionary allies to choose from. In the past, he has used this to his advantage, begrudgingly cozying up to groups like the National Party and even the Muslim Brotherhood in secret at times in order to weaken Wafd’s hold on Egyptian politics while using subterfuge, espionage, sabotage, and even paramilitary action to weaken the Delegation Party’s monopoly over the minds of the Egyptian masses, but this has also unintentionally empowered the Brotherhood to a dangerous degree. However, Farouk’s foreign allies frequently hold more liberal views themselves, leading to some within the royal court to suggest His Majesty follow suit by aligning with the Saadists. \n\nFormally called the Saadist Institutional Party - or Hizb Al Hayyat Al Saedi, the Saadists are a splinter group of the Wafd party committed to fusing Royalist and Liberal ideas while swearing total loyalty to Farouk and the Crown, being led by Ahmed Maher Pasha, Makram Ebeid Pasha, Mahmoud Elknokrashy Pasha, and Ibhraim Abdel Hady Pasha. Despising their former allies in Wafd, for the Saadists see their increasingly anti-Farouk rhetoric as borderline treasonous and overall dangerous to the long-term stability of Egypt, these Saadists riding in on their platform of purple and yellow are likely the only liberal force in Egypt so willing to fully attach themselves to the throne, allowing us to use them to resist both Wafd and the Brotherhood while letting Farouk still live and rule his way. What should our stance be towards these royalist liberals knowing full well that aligning ourselves with them would mean throwing our long-held conservative allies to the curbside, for better or for worse?"
egy.205.a:0 "Yield to Liberal Royalism in order to wound Wafd." 
egy.205.b:0 "Stay true to the Islamist Conservatism of our current allies."
egy.205.c:0 "His Majesty is above such temporal matters. Toe a middle line."

egy.206.t:0 "Issues Within the Royal Military Academy Class of 1937"
egy.206.d:0 "Thanks to the under-secretary of war Ibrahim Khairy Pasha acting as a wasta - or an influential intermediary used to promote applications and promotions within Egyptian society - the charismatic young face of this year’s class of new graduates from the Royal Military Academy has begun to take the nation by storm. Called Gamal Abdal Nasser, the young firebrand has risen under the guidance and stewardship of the respected general and secret anti-royalist dissident Mohamad Naguib over Nasser’s past year or so in the academy, and together this duo have already begun to attract unwanted attention. Behind closed doors, the duo lead a faction of military officers, disgruntled soldiers, and would-be revolutionaries who call themselves the ‘Free Officers Clique’ that is staffed by fellow classmates at the academy to Nasser such as Abdel Hakim Amer, Ali Sabri, and Anwar Sadat, who all share the pair’s increasingly radical rhetoric as they all convene regularly to secretly discuss their dissatisfaction at the widespread corruption spread by the monarchy that has only crippled Egypt and her people and their pipedream of toppling Farouk’s supposed failstate. Although Naguib himself is quite moderate in his ideological convictions by comparison while being a leading member of the Democratic Socialist Party and still holding some loyalty for the Crown despite desiring royalist reform and the demise of Farouk’s corrupt reign, largely functioning as the moderating force and source of wisdom and aged expertise within the Clique and the Party as he promotes his own idea of progressive Egyptian nationalism and social reform aimed at the agrarian peasantry, the young Nasser has taken these ideas farther by promoting a Pharaonic form of Egyptian republican nationalism dyed a revolutionary red that pulls on Egypt's African and Arabic pasts while calling for extreme agrarian reform, mass modernization and social justice programs, secularism, and the complete removal of all imperialist and foreign sources of influence and power in the nation. As this new class of officers rises to take their place within the hierarchy and command structure of our armed forces, we must remain vigilant as to not let these dangerous firebrands spread their misguided fears to a broad audience or to the rest of our largely-conservative military. Let us keep an eye on them just to be sure they aren’t up to anything no good."
egy.206.a:0 "We shall watch his career with cautious interest..."

egy.207.t:0 "Internal Debates after Our Recent Victory"
egy.207.d:0 "We have finally succeeded in defeating the forces of reaction and the dogs of foreigners at the ballot box to gain a comfortable majority in parliament! We must celebrate our victory, but also ask ourselves who should become our next prime minister.\n\nThe obvious choice would be Mohammed Naguib Youssef, a member of our party's 'old guard', an experienced officer with many connections in the army and a political veteran, Naguib intends to implement a classic but secular policy of social nationalism. However, another choice would be Naguib's protégé, Gamal Abdel Nasser Hussein. Considered to have ideals close to those of his mentor, he is nonetheless younger and more radical, and has numerous contacts with other nationalist organizations such as Young Egypt. He is also surrounded by a clique of young and loyal officers, mainly Anwar Sadat, Ali Sabri, and Abdel Hakim Amer, and is also a supporter of Pharaonist theses in the constitution of a secular national identity.\n\nA vote is due to take place within our party, Naguib is the favorite, but Nasser could well take control with a bit of luck..."
egy.207.a:0 "Naguib is more experienced and pragramatic, he is our man!"
egy.207.b:0 "We need fresh blood, Nasser shall be Prime Minister!"

egy.208.t:0 "Reclaiming the Equatoria?"
egy.208.d:0 "The former province known as the Equatoria is a strip of land that intersects the borders of the Congo and Uganda, formally acquired under the oversight of Samuel Baker, a British explorer and former Governor-General of the Equatorial Nile Basin. This strip of land enjoyed a period of self-sufficiency and prosperity. Unfortunately, this period was cut short due to conflicts such as the Mahdist War, leading to the province's collapse as Egyptian forces withdrew from the forts established in the area.\n\nThis area however is not all lost to us forever, as our triumphant victory in the Desert War and our dominance over Abyssinia has proven the true might of our nation, perhaps we can snatch back this lost land that had belonged to us many years ago, as we finally meet Lake Victoria. Already confident with our capability to overcome our geopolitical enemies, we can rightfully take back the Equatoria and reap the riches that awaits us at the source of the Nile, rekindling the wealth and luxury it had offered us."
egy.208.a:0 "Onwards! For we shall gain full control of the Nile!"
egy.208.b:0 "Forget these claims, we do not plan to make new enemies."

egy.209.t:0 "A United Arabia under Cairo?"
egy.209.d:0 "For months now, the countries of the Arab League have been deepening their cooperation, whether economic, military or in the field of education. Since our victory over the Ottomans, this apparent fraternal unity between the Arab peoples has only increased support for Pan-Arabism among our population, and it would seem that Egypt has embarked on the final stage: the creation of an Arab Federation uniting all Arab peoples within the same nation with common institutions and government. A diplomat straight from Cairo arrived in the capital this morning and asked for our nation's integration into this new federation. Many are in favor of our acceptance, but others see this new country as nothing more than a tool for Egyptian imperialism."
egy.209.a:0 "We accept, the Arab people shall be one!"
egy.209.b:0 "We must resist against this obvious form of Egyptian imperialism!"

