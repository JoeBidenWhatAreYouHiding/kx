### Leaders ###
POLITICS_FUAD_I_DESC:0 "Fuad ascended to the Egyptian throne amidst the turmoil of the Weltkrieg and growing nationalism bolstered by continued British defeats in Europe. When the British Revolution broke out, Egypt revolted in turn. Fuad co-opted the revolution, presenting himself as an ardent nationalist, and promulgated a system of government modelled on a mix of those of Germany and Britain, helped in this task by the Wafd party, which will proceed to dominate the political life under the constitutional-minded Fuad, happy to cooperate with the Wafd to preserve Egypt's places as a regional power, even if he did not hesitate to use his rights to dissolve parliament to solve any potential governmental issues.\n\nTheir subsequent social and economic reforms have raised questions in Egyptian society about the very identity of the Egyptian people and its place in a region still dominated by the hated Turk. Perhaps the seeds of progress sewn by Fuad will lead to glory. Perhaps his successors may succeed where other rulers have failed and lead Egypt to its rightful place as the shield and sword of an at last liberated Arab people."
POLITICS_FAROUK_DESC:0 "Born in 1920, the now-ruler of Egypt Farouk may be young, but that doesn't stop him from being a colorful personality. His family is of Albanian origin, but Farouk also has Ottoman, Greek, Circassian and French roots. He honored his origins during his childhood, which he spent traveling all over Europe, where he received a first-rate education that inspired a taste for modernity he would like to bring to his native country, and enabled him to establish numerous contacts with members of the nobility and elites he met. As crown prince, Farouk's character was already quite the opposite of that of his father Fuad, a rather passive monarch. Indeed, Farouk urged his father to intervene more in matters of governance, which created a rift between the crown prince and the ruling constitutionalist Wafd party.\n\nNow at the head of Egypt at just 16 years of age following his father's death, Farouk announced major reform projects and set up a committee, headed by himself, to carry them out. Despite his popularity with both the elite and the common people, Farouk has a peculiar character, known for being a notorious hedonist and dabbler in corruption, and his autocratic tendencies do not necessarily make him a competent leader in the eyes of many. It remains to be seen in which direction Farouk will lead his Egyptian homeland..."
POLITICS_KING_ABBAS_DESC:0 "Born into the Muhammad Ali dynasty in Alexandria in 1897, Nabil Abbas Halim was far from the image of an Egyptian prince. Abbas is indeed a man of the field, war pilot for Germany during the war, then president of a boxing club and a motor racing club; but it is above all his political activism that has made his reputation. Opposing Faoud and then Farouk, Price Halim was a fervent supporter of a more democratic and social system, his most cherished struggle being for better wages and working conditions for Egyptian workers and better living conditions for the poorest members of Egyptian society. Abbas also leads the Egyptian trade union movement as head of the General Federation of Labour Unions in the Kingdom of Egypt, serving as a unifying figure and moderator between the federation's moderate and radical tendencies.\n\nNow that a referendum has finally expelled the incompetent wannabe dictator Farouk, Abbas Helmy III intends to lead a new Egyptian monarchy, truly democratic and caring for its people, letting governments implement their policies without being a mindless obstructionist like Farouk."

