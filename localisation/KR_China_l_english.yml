### Army Reform
china_army_decisions:0 "Army Reform"
china_army_decisions_desc:0 "Chinese armies have long struggled to catch up to Western standards. Soldiers are notoriously poorly trained and disorderly, often recruited from a varied stock of bandits, petty criminals, and the chronically destitute. Equipment is regularly patchwork, obsolete, or even downright archaic. Loyalty is typically given to individual officers, or a regularly filled ricebowl, and ideological motivation is ephemeral at best. It will take a great deal to rebuild these armies along modern lines.\n"
china_army_reform:0 "Continue Army Reform"
china_inadequate_army:0 "Army Troubles"
china_army_reform_idea:0 "§HArmy Reform Progress§!\nDivision Organisation: [?Root.army_reform_var_org|1%=+]\nExperienced Soldier Losses: [?Root.army_reform_var_exp|1%=-]"
china_army_reform_idea_desc:0 "§LWhether it's through rampant corruption, incompetent leadership, outdated tactics, obsolete equipment, poor training or a mix of all these things, the one thing that all armies in China seem to have in common is that they're woefully inadequate compared to contemporary military standards. Overcoming these decades of neglect will take time and effort, and the performance of our forces will suffer until we do so.§!"
