antcommune.1.t:0 "The Pale Horse"
antcommune.1.d:0 "And I looked, and behold, a pale horse! And its rider’s name was Trotsky, and an army of penguins followed him. And they were given authority over a fourth of the earth, to kill with sword and with famine and with pestilence and by wild penguins of the earth"
antcommune.1.a:0 "...What have I done!?"

antcommune.2.t:0 "The Revolution from the South"
antcommune.2.d:0 "We have received aerial reports of a large horde of animalistic soldiers amassing in the Antarctic, this mysterious army seems to be heading towards the south of Argentina on large icebreakers, resembling the old Russian Yermak..."
antcommune.2.a:0 "What in God's name..."

antcommune.3.t:0 "Army Spotted on South Georgia Islands and Islas Malvinas"
antcommune.3.d:0 "A group of military generals and a horde of penguins have raised their flag over the South Georgia Islands and Islas Malvinas this morning. Officials are still puzzled as to how they reached the island as they saw no ships with which they could arrive in. Before the military could react, Tierra del Fuego was also seized by the horde."
antcommune.3.a:0 "Who is this mysterious invader?"

antcommune.4.t:0 "The Revolution from the South"
antcommune.4.d:0 "Glorious Secretary General Trotsky's invasion was a success! The capitalist pigs and traitors of the revolution shall fear the mighty armies of the great Antarctic Commune!"
antcommune.4.a:0 "We must stop this madness!"

antcommune.9.t:0 "Nondualism and Platonism Triumphant"
antcommune.9.d:0 "The crazy French Muslim philosopher Réne Guénon and his clique of followers surrounded the Moroccan capital, killed the King and drove out the German garrison! Guénon announced in a great speech to the capital the rebirth of the 'True France', a Re-Reconquista of Spain and a Muslimization of France soon! It remains to be seen if this crazy thinker will manage to put his ideas into practice..."
antcommune.9.a:0 "Why the long face?"

