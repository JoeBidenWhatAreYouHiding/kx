real_life:0 "Get a Life"

reallife:0 "The Real Life Tree"

REAL_take_shower:0 "Take a Shower"
REAL_take_shower_desc:0 "Definition of shower (Entry 1 of 3)
1a: a fall of rain of short duration
b: a similar fall of sleet, hail, or snow
2: something resembling a rain shower
a shower of statistics
especially : a fall of meteors which belong to a single group and whose trails appear to originate at the same point in space
3: a party given by friends who bring gifts often of a particular kind
a bridal shower
4: a bath in which water is showered on the body
also : the apparatus that provides a shower
to the showers
: out of the ball game
a pitcher sent to the showers"

REAL_car:0 "Get a Car"
REAL_car_desc:0 "Definition of car (Entry 1 of 2)
1: a vehicle moving on wheels: such as
aarchaic : CARRIAGE, CHARIOT
b: a vehicle designed to move on rails (as of a railroad)
The train has 20 cars.
c: AUTOMOBILE
traveled to Boston by car
2: the passenger compartment of an elevator
3: the part of an airship or balloon that carries the passengers and cargo"


REAL_job:0 "Get a Job"
REAL_job_desc:0 "Definition of job (Entry 1 of 4)
1a: a regular remunerative position
got a part-time job as a waiter
she quit her job
b: a specific duty, role, or function
The heart's job is to circulate blood.
c(1): something that has to be done : TASK
was given the job of delivering the bad news
(2): an undertaking requiring unusual exertion
it was a real job to talk over that noise
2a: a piece of work
doing odd jobs around the house
Repairing the roof was a big job.
especially : a small miscellaneous piece of work undertaken on order at a stated rate
a car that needs a brake job
b: the object or material on which work is being done
c: something produced by or as if by work
did a nice job
d: an example of a usually specified type : ITEM
the limousine was a long white job
3a: something done for private advantage
the whole incident was a put-up job
b: a criminal enterprise
specifically : ROBBERY
There comes a time in everyone's life when you need a lawyer. And I'm not implying that you're going to hold up a liquor store or pull a bank job anytime soon.
— Stephen Fenech
c: a damaging or destructive bit of work
did a job on him
4chiefly British : state of affairs —usually used with bad or good
it was a good job you didn't hit the old man
— E. L. Thomas
5: plastic surgery for cosmetic purposes
an eye job
— see NOSE JOB
on the job
: at work : while working
was injured on the job"

REAL_friends:0 "Get some Friends"
REAL_friends_desc:0 "Definition of friend (Entry 1 of 2)
1a: one attached to another by affection or esteem
She's my best friend.
b: ACQUAINTANCE
2a: one that is not hostile
Is he a friend or an enemy?
b: one that is of the same nation, party, or group
showbiz friends
3: one that favors or promotes something (such as a charity)
this trend has alarmed friends of the liberal arts
— Raymond Walters
The friends of the library will host a fund-raiser.
4: a favored companion
5capitalized : a member of a Christian sect that stresses Inner Light, rejects sacraments and an ordained ministry, and opposes war
— called also Quaker

be friends with
: to have a friendship or friendly relationship with"

REAL_girlfriend:0 "Look for a Girlfriend"
REAL_girlfriend_desc:0 "Definition of girlfriend
1: a female friend
2: a frequent or regular female companion in a romantic or sexual relationship"

REAL_flowers:0 "Buy Flowers"
REAL_flowers_desc:0 Definition of flower (Entry 1 of 2)
1a: the specialized part of an angiospermous plant that occurs singly or in clusters, possesses whorls of often colorful petals or sepals, and bears the reproductive structures (such as stamens or pistils) involved in the development of seeds and fruit : BLOSSOM
b: a cluster of small flowers growing closely together that resembles and is often viewed as a single flower : INFLORESCENCE
a hydrangea flower
c: a plant grown or valued for its flowers
planted flowers in the front yard
d: a cut stem of a plant with its flower
a bouquet of flowers
e: BLOOM entry 2 sense 1b
lilacs in full flower
2a: the best part or example
the flower of our youth
b: the finest most vigorous period
wasted the flower of their lives
c: a state of blooming or flourishing
in full flower
3flowers plural : a finely divided powder produced especially by condensation or sublimation
flowers of sulfur"

REAL_first_date:0 "The First Date"
REAL_first_date_desc:0 "Definition of date (Entry 2 of 3)
1a: the time at which an event occurs
the date of his birth
on this date in history
b: a statement of the time of execution (see EXECUTION sense 1) or making
the date on the letter
2: DURATION
the short date of all things sweet
— Rebecca P. Parkin
3: the period of time to which something belongs
a style from a later date
4a: an appointment to meet at a specified time
set up a date with her lawyer
especially : a social engagement (see ENGAGEMENT sense 1a) between two persons that often has a romantic character
asked her out on a date
b: a person with whom one has a usually romantic date
bringing a date to the dance
5: an engagement for a professional performance (as of a dance band)
concert dates
to date
: up to the present moment
her best album to date"

REAL_go_for_it:0 "Go for it!"
REAL_go_for_it_desc:0 "Definition of romance (Entry 1 of 4)
1a(1): a medieval tale based on legend, chivalric love and adventure, or the supernatural
(2): a prose narrative treating imaginary characters involved in events remote in time or place and usually heroic, adventurous, or mysterious
(3): a love story especially in the form of a novel
b: a class of such literature
2: something (such as an extravagant story or account) that lacks basis in fact
3: an emotional attraction or aura belonging to an especially heroic era, adventure, or activity
4: LOVE AFFAIR
5capitalized : the Romance languages"

REAL_marriage:0 "Waiting until Marriage"
REAL_marriage_desc:0 Definition of marriage
1asee usage paragraph below : the state of being united as spouses in a consensual and contractual relationship recognized by law
b: the mutual relation of married persons : WEDLOCK
c: the institution whereby individuals are joined in a marriage
2: an act of marrying or the rite by which the married status is effected
especially : the wedding ceremony and attendant festivities or formalities
3: an intimate or close union
the marriage of painting and poetry
— J. T. Shawcross"

REAL_propuse:0 "The Proposal"
REAL_propuse_desc:0 "Definition of proposal
1: an act of putting forward or stating something for consideration
2a: something proposed : SUGGESTION
b: OFFER
specifically : an offer of marriage"

REAL_wedding:0 "The Wedding"
REAL_wedding_desc:0 Definition of wedding
1: a marriage ceremony usually with its accompanying festivities : NUPTIALS
2: an act, process, or instance of joining in close association
3: a wedding anniversary or its celebration —usually used in combination
a golden wedding"

REAL_have_sex:0 "Have Sex"
REAL_have_sex_desc:0 "efinition of sex (Entry 1 of 2)
1a: either of the two major forms of individuals that occur in many species and that are distinguished respectively as female or male especially on the basis of their reproductive organs and structures
In the past, couples could hold fast to their dreams about their baby's sex until the moment of truth in the delivery room.
— Jacquelyn Mitchard
b: the sum of the structural, functional, and sometimes behavioral characteristics of organisms that distinguish males and females
Doctors can alter the physical characteristics of sex, but bodily sex does not determine gender.
— Dinitia Smith
c: the state of being male or female
… Title VII of the Civil Rights Act of 1964, which prohibits employment discrimination based on sex.
— Tamar Lewin
d: males or females considered as a group
He gave the minister a sly look, daring him to disparage the female sex.
— Evelyn Anthony
2a: sexually motivated phenomena or behavior
b: SEXUAL INTERCOURSE
3: GENITALIA"

REAL_hooker:0 "Hire a Prostitute"
REAL_hooker_desc:0 "Definition of prostitute (Entry 1 of 3)
transitive verb

1: to offer for sexual intercourse in exchange for pay
prostitute oneself
2: to devote to corrupt or unworthy purposes : DEBASE
prostitute one's talents
intransitive verb

: to act as a prostitute : to prostitute oneself
When she prostituted, she worked as a call girl …
— Joanne Meyerowitz"

 
