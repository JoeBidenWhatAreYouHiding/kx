### Leader Descs ###
POLITICS_RENE_DESC:0 "How could one describe René Guénon?\n\nFrench philosopher, author and thinker who developed numerous ideas such as the primordial tradition, metaphysical realization, the universal meaning of symbolism, the unity and uniqueness of metaphysics, the initiation to the sacred science, the criticism of modernity from the point of view of the ancient traditions or the reconstruction of Western esotericism based on the 'still living' oriental spirituality as well as on the Muslim religion. After the defeat of France in the Weltkrieg, Guénon, also known by his Muslim name Shaykh Abdel Wahîd Yahyâ, went into exile in Morocco where he met the Moroccan king, a pawn of the Germans, and tried to explain to him his ideas and the need for a Re-Reconquista by the Muslim forces in order to save tradition and the whole human civilization. These ideas were rejected and Rene moved to the outskirts of the capital to continue his work.\n\nHowever, in an unknown way, Guénon succeeded in taking power with a horde of fanatics loyal to him and his ideas, proclaiming a 'True France' modeled after his wishes. Some believe that Guénon has allied himself with dark forces beyond the scope of reality, or even God himself, transcending reason and ideologies. Nothing seems to be able to stop the mad philosopher now as his ambitions continue to grow..."

