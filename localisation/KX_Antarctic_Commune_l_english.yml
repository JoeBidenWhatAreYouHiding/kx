REAL_take_shower:0 "Take a Shower"
REAL_take_shower_desc:0 "Our quest to get the sacred sex we've heard so much about will no doubt be long and full of pitfalls, however we can't continue to live only by browsing Reddit all day and jerking off to anime girls of questionable age. Our first step would be to take a shower, which we haven't done in about 12 years, it will surely make us more attractive to women."

REAL_car:0 "Get a Car"
REAL_car_desc:0 "Since we spend most, if not all, of our days in mom's basement, we never feel the need to buy a car or even to travel outside our home. In order to get a sexual relationship and a life soon, a car seems indispensable."

REAL_job:0 "Get a Job"
REAL_job_desc:0 "We can't just live on Mom and Dad's money all our lives. That's why we should actively look for a job of any kind in order to support ourselves financially, such as financing the purchase of Reddit golds, and to attract women, as women are indeed more attracted to financially independent men."

REAL_friends:0 "Get Some Friends"
REAL_friends_desc:0 "This is the sad reality but at the moment we don't have many friends, we have to change that. By going to the gym and participating in local events we will be able to get loyal friends who will help us greatly in our quest to finally get a life."

REAL_girlfriend:0 "Look for a Girlfriend"
REAL_girlfriend_desc:0 "We have already made a lot of progress, however we must not lose sight of our real goal, getting sex and losing our virginity. For this, the classic method would be to meet a girl and seduce her. If we manage to finally get a girlfriend it will be the first time for us and a sign that we are finally developing a real life."

REAL_flowers:0 "Buy Flowers"
REAL_flowers_desc:0 "Just as we have learned from reading many guides to become an alpha male and thanks to our rich cinematic culture, women do indeed like flowers a lot. We should buy a beautiful bouquet of roses to give to the one we love. This will surely impress her a lot and help to develop our romantic relationship."

REAL_first_date:0 "The First Date"
REAL_first_date_desc:0 "She accepted our request for a date! The tension is at its peak and our joy is very high. We are going to take her to a fancy restaurant in the city that we can pay for thanks to the job we got earlier. If this date goes well our relationship will be secure."

REAL_go_for_it:0 "Go for it!"
REAL_go_for_it_desc:0 "Our date went perfectly and our girlfriend is very happy with us! What are we waiting for? Sex is just around the corner and we shouldn't miss such an opportunity to lose our virginity."

REAL_marriage:0 "Waiting Until Marriage"
REAL_marriage_desc:0 "Our date went perfectly and our relationship with our girlfriend has never been stronger! Where some would have jumped at the chance to get sex, we preferred, as a good Christian man, to wait for marriage. Although it will take longer to lose our virginity, it will help us maintain our good morals and be a more respectable man."

REAL_propuse:0 "The Proposal"
REAL_propuse_desc:0 "We bought a wedding ring at the local jeweler, the time has come, we are going to propose to our girlfriend. Her answer will determine our future, we cross our fingers hoping that she answers positively."

REAL_wedding:0 "The Wedding"
REAL_wedding_desc:0 "We can't believe it! She said yes to our proposal! After many months of hard work and waiting, the sumptuous ceremony, where both our families will be present, which will take place at the local church is finally ready! This will be a turning point in our lives, we hope from the bottom of our hearts that this beautiful relationship will last forever!"

REAL_have_sex:0 "Have Sex"
REAL_have_sex_desc:0 "We got there. Somehow, we finally managed to get the opportunity to lose our virginity and have sex with a real woman. It's been a long and difficult journey but we are now reaping the rewards!"

REAL_hooker:0 "Hire a Prostitute"
REAL_hooker_desc:0 "Thanks to the money we obtained earlier we now have the opportunity to pay a prostitute for sex. Although it is not very moral, it is the fastest and most effective method to finally lose our virginity. We have been waiting for it for so long, why not do it?"

### rene guenon tree ###

MOR_rene_based_af:0 "René in Power!"
MOR_rene_based_af_desc:0 "René Guénon and his clique of fanatics have taken power in a spectacular way and will now do everything in their power to save Humanity..."
MOR_french_settler:0 "Attract French Settlers"
MOR_french_settler_desc:0 "The French people are undoubtedly one of the most noble, intelligent and brave in the world, France being the home of many great thinkers such as Guénon himself. We should encourage as many French people as possible to join The True France, their expertise and ability will be of great help to us in our just struggle."
MOR_Advaita:0 "Advaita Vedanta"
MOR_Advaita_desc:0 "Advaita Vedānta is the most widespread form of Vedānta philosophy. It is the non-dualistic doctrine of the Vedānta. Advaita literally means "not two". Its fundamental principle asserts the non-differentiation of individuality or the individual soul and the Totality (Brahman) which is neutral.  Guénon and a great supporter of this noble philosophy which we must therefore include in our doctrine."
MOR_reason_over_reality:0 "Reason over Reality"
MOR_reason_over_reality_desc:0 "The reason is the essence of Humanity, without it, we would be only vulgar animals no better than monkeys. A long philosophical debate took place between the primacy of reason or reality, for our leader Guénon, reason transcends and is objectively superior to reality, only by reconciling Man to his reason we can save the World."
MOR_prepare_rereconquista:0 "Prepare the Re-Reconquista"
MOR_prepare_rereconquista_desc:0 "The Spanish have sinned by driving the noble Muslims out of their just Iberian land hundreds of years ago. The Re-Reconquista is one of our primary objectives at this time and we must be prepared to do anything to bring this project to fruition."
MOR_pray_allah:0 "Pray to Allah"
MOR_pray_allah_desc:0 "A man must always be attached to his faith, the true faith being Islam. God is on our side as he has shown in bringing us to power, we must pray and implore him to give us his help in any form."
MOR_rhetoric:0 "Rhetoric over Dialectic"
MOR_rhetoric_desc:0 "Some 'philosophers' such as Plato have denounced rhetoric as a dangerous and faithless thing, allowing it to convince anyone of anything. For Guénon, rhetoric is the art of expression, both beautiful and subtle, as valuable as drawing or music. Rhetoric will be put in the spotlight in the four corners of the world thanks to Guénon!"
MOR_rereconquista:0 "Launch the Re-Reconquista!"
MOR_rereconquista_desc:0 "After long preparations we are finally ready, our men are eager to cross the Straits of Gibraltar and liberate Europe! For Guenon and for God, we will avenge our loss of 1492!"
MOR_greater_plan:0 "Much Greater Plans"
MOR_greater_plan_desc:0 "The Re-Reconquista was only a step in Guénon's broad plans, we must see things in a bigger picture, Humanity is lost without us and it is our duty to save it!"
MOR_homeland:0 "Return to Our Homeland"
MOR_homeland_desc:0 "Our native land is in the hands of vile socialists without God and without morals! The whole French People calls René Guénon to come and liberate them from the red torment! Guénon has heard them while he already imagines his troops marching under the Arc de Triomphe and passing in front of the Eiffel Tower soon!"
MOR_muslimisation:0 "Muslimisation of France"
MOR_muslimisation_desc:0 "We have liberated France from the Reds, but our work does not stop here. We must show the people of France the truest faith and make them adopt it by showing them the light and destroying their vulgar pagan idols! God and the prophet are most certainly proud of us!"
MOR_la_grande_triade:0 "La Grande Triade"
MOR_la_grande_triade_desc:0 "Unfortunately, not everyone in France knows the thought of Guénon, we must educate them! Copies of 'La Grande Triade' must be distributed en masse to the people and study sessions of Guénon's work must be set up as soon as possible to instruct these lost souls."
MOR_new_art:0 "Develop New Form of Art"
MOR_new_art_desc:0 "Art is the noblest aspect of mankind, whether it be cinema, speech, painting, literature, poetry or music, the human being has never stopped expressing his feelings through these arts. As a world under Guénon seems closer and closer, we must develop new art forms modeled on the thought of our master to bring a second Renaissance to humanity."
MOR_sultan:0 "The Sultan Of The World"
MOR_sultan_desc:0 "We cannot stop at France or Spain, Guénon's thought is much more universal, soon the whole world and Humanity will be free thanks to our master. Abdel Wâhed Yahiâ will address the people of the whole world tonight on the Champs Élysées, declaring himself Sultan of the Whole World and declaring war on anyone who dares to oppose us. We shall triumph!"
