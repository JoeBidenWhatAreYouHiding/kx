antcommune.1.t:0 "The Pale Horse"
antcommune.1.d:0 "And I looked, and behold, a pale horse! And its rider’s name was Trotsky, and an army of penguins followed him. And they were given authority over a fourth of the earth, to kill with sword and with famine and with pestilence and by wild penguins of the earth, perhaps also with WH40k Marines, or maybe a crazy as fuck Poland that can't happen otherwise, or Monke, who is Allah"
antcommune.1.a:0 "...What have I done!?"
antcommune.1.b:0 "...Am I sure those weren't polar bears?"
antcommune.1.c:0 "...Wait a second, is that a Marine shouting Heretic?"
antcommune.1.e:0 "...Is that a neopagan poland path to bring Christ back?"
antcommune.1.h:0 "...Is that Time Travelling Joe Biden?"
antcommune.1.i:0 "...Is that an Islamic Monke Revolt?"
antcommune.1.f:0 "...I'm going crazy!"
antcommune.1.j:0 "...Is that booba?"
antcommune.1.g:0 "Maybe I should just play the game without any memes?"

antcommune.2.t:0 "The Revolution From The South"
antcommune.2.d:0 "We have recieved aerial reports of a large horde of animalistic soldiers amassing in the Antarctic, this mysterious army seems to be heading towards the south of Argentina on large icebreakers, resembling the old Russian Yermak..."
antcommune.2.a:0 "What in God's name..."

antcommune.3.t:0 "Army spotted on South Georgia Islands and Islas Malvinas"
antcommune.3.d:0 "A group of military generals a horde of penguins have raised their flag over the South Georgia Islands and Islas Malvinas this morning. Officials are still puzzled as to how they reached the island as they saw no ships with which they could arrive in. Before the military could react, Tierra del Fuego was also seized by the horde."
antcommune.3.a:0 "Who is this mysterious invader?"

antcommune.4.t:0 "The Revolution From The South"
antcommune.4.d:0 "Glorious Secretary General Trotsky's invasion was a success! The capitalist pigs and traitors of the revolution shall fear the mighty armies of the great Antarctic Commune!"
antcommune.4.a:0 "We must stop this madness!"

antcommune.8.t:0 "In The Hall of The Monke King"
antcommune.8.d:0 "After a brief but bloody revolt against the colonialist government in South Africa, The Self-Proclaimed Monke King has taken over the entre region. He has recruited several of his monke brethren while also beginning a mass enslavement of the humans who are "occupying their territories" and there have even been reports of 'Banana labour Camps' popping up in the western regions. Both the Reichspakt and Entente have denounced the new leader of the region as a 'Despot and Tyrant'. Whatever is in store for South Africa and Africa as a whole is uncertain, but one thing is for sure, it's going to be brutal and bloody."
antcommune.8.a:0 "ALL HAIL THE MONKE KING"

### monke tree ###
SAF_Monkey_Freedom:0 "The Return to Monke"
SAF_Monkey_Freedom_desc:0 "Monke King has come to power, bringing about a return to Monke"

SAF_Banana_Deal:0 "Banana Deal"
SAF_Banana_Deal_desc:0 "In order to prepare bringing all of mankind back to Monke, we must sell our bananas for Money"

SAF_Tribal_Guard:0 "Tribal Guard"
SAF_Tribal_Guard_desc:0 "In order to truly bring mankind back to Monke, we must raise the various monke tribal guards, for the betterment of all of the world."

SAF_Battlefield_Bordels:0 "Frontline Bordellos"
SAF_Battlefield_Bordels_desc:0 "Our men on the front get lonely sometimes, thus we must provide them with entertainement. The finest Baboon whores shall soon be ours!"

SAF_Elephant_Birds_Alliance:0 "Elephant and Bird Alliance"
SAF_Elephant_Birds_Alliance_desc:0 "As we prepare to eat mankind, we need to work with our fellow creatures. only together can we enslave mankind and return to Monke on a global scale."

SAF_Slavery:0 "The Enslavement of Mankind"
SAF_Slavery_desc:0 "If we want to return to monke, we must enslave man. in order so that he might be preparied for the return. Once the world is ours, man can be free, as a Monke."

SAF_Banana_INC:0 "Foundation of Banana Incorperated"
SAF_Banana_INC_desc:0 "As the Banana trade kicks off, we need to form a copmany to better profit. We can also use it to fund Monke King's miltary projects."

SAF_Banana_Wars:0 "Banana Wars"
SAF_Banana_Wars_desc:0 "The Time has come! our preperations are made, and now we shall begun our crusade to bring all of mankind back to Monke. The Banana Wars truly have begun."

SAF_Church_of_Monkey_Allah_and_Atom:0 "Foundation of the Church of Monke, Allah and Atom"
SAF_Church_of_Monkey_Allah_and_Atom_desc:0 "The Trinity of Chirstian orgain is very close to reailty. However, the true divine persons are Monke King, Allah and Atom. For the world too truly be free, we must bath them in Atom's Glow, Allah's Glory and Monke's Gangreen. Long Live Free Africa!" 
