### Events ###
PIR.1.t: "Elections of 1946"
PIR.1.d: "Since we've been granted autonomy, the people of the Piratiní Republic have been expecting the day they'd finally choose their president. And this is it! Three main parties are disputing the votes: the more hardline-conservative Partido Conservador under Irineu Bornhausen and Mário Gomes da Silva, the traditional Partido Republicano with Affonso Camargo and Caetano Munhoz da Rocha, and the liberal Partido Federal with Clotário Portugal and Vespasiano Barbosa Martins."
PIR.1.a: "Partido Conservador - Bornhausen and Gomes da Silva."
PIR.1.b: "Partido Republicano - Camargo and Munhoz da Rocha."
PIR.1.c: "Partido Federal - Clotário Portugal and Barbosa Martins."

### Focuses ###
PIR_mil: "Newborn Armed Forces"
PIR_mil_desc: "Our military was disbanded a century ago, and we will need great, sweeping efforts to establish a modern fighting force."
PIR_mil2: "The Riograndense Armed Forces"
PIR_mil2_desc: "Our armed forces organisation continues; now with special naval, aerial and ground branches, we will forge our military into the envy of all."
PIR_army: "Artillery Battalions"
PIR_army_desc: "Our artillery pieces are not up the standards of modern warfare, especially when considering the relative abundance of them in our armed forces."
PIR_doct: "Modern Combat Doctrine"
PIR_doct_desc: "The ways of war are ever changing, and our rising nation will not cling to old ideas and principles, but to what is truly shaping the modern battlefield."
PIR_eq: "Infantry Equipment Manufacturing"
PIR_eq_desc: "In order to ensure our safety, we need to ensure our armed forces are well armed enough to defend us."
PIR_miltech: "Military Technology Effort"
PIR_miltech_desc: "If we fail to adapt to the new mechanisms of war, we will fall just like our forerunners did a century ago."
PIR_farrapo_legacy: "Tattered Spirit"
PIR_farrapo_legacy_desc: "A cult of offence arises in our reborn military, an élan based on the bravery of our soldiers, then and now."
PIR_navy: "Navy of Rio Grande"
PIR_navy_desc: "In order to protect our coastline, from Chuí to, we need a navy, and and organised and staffed one as well. This will take some effort, however."
PIR_lavoro_famoso: "Lavoro Famoso"
PIR_lavoro_famoso_desc: "Our Republic is based on the legacy our our founding fathers, among these the military genius Giuseppe Garibaldi, whose Lavoro Famoso is a mark in the skill of battlefield mobility. Such legacy heavily influences the officers of our young Republic."
PIR_rio_grande: "Modernise Porto Alegre Shipyards"
PIR_rio_grande_desc: "Porto Alegre has been for many years a trading port, and it's shipyards are ill suited for military proposes. We we will attempt to change that as fast as possible."
PIR_sea_brigands: "Sea Brigands"
PIR_sea_brigands_desc: "Submarines are an effective way for a small navy such as ours to be effective on modern war, and thus they will be our focus."
PIR_elite: "Specialist Training"
PIR_elite_desc: "The best of the best will be gathered to train an elite force that will fight the most important battles in our young history."
PIR_air: "Air Force of Rio Grande"
PIR_air_desc: "We will establish a modern air force, one that can stand to the challenges of modern war."
PIR_flying_aces: "Aviation Schools"
PIR_flying_aces_desc: "Our new and few airplanes will need skilled pilots, and thus our aviation and flying schools will provide us with the best of the best among us."
PIR_bomb: "Bomber Aircraft Focus"
PIR_bomb_desc: "Hitting targets from incredible heights and maintaining a hold of a heavy bomber are hard enough tasks, we need no to make them harder by forcing our men to pilot museum pieces!"
PIR_cas: "Dive Bombing Training"
PIR_cas_desc: "Our best bombers will ensure that we can control the battlefield, by providing close air support to our army."
PIR_para: "Divisões Paraquedistas"
PIR_para_desc: "A well done paradrop can change a war, and thus we will ensure that our staff and soldiers are ready to properly do their duty."
PIR_tattered_pride: "Complete Army Reform"
PIR_tattered_pride_desc: "Now our army has been reborn, and we truly have a modern force, worthy of parading in Porto Alegre, and of defending our republic both from invaders and northern aggression."
PIR_phoenix: "Rio Grande Reborn"
PIR_phoenix_desc: "May our deeds be an example to all of the Earth!"
PIR_pp: "Government Rebuilding"
PIR_pp_desc: "Rebuilding a government after a century of occupation is no simple matter."
PIR_good_govt: "Efficient Rule"
PIR_good_govt_desc: "The people already feel safer and better off under us than under Northern Occupation, and thus we have more lee way for more sweeping reforms."
PIR_consolidated_state_policies: "Consolidated State Policies"
PIR_consolidated_state_policies_desc: "The government of our young state has finally put together an efficient government plan in practice, and is reaping benefits."
PIR_eco: "First Census of the Republic"
PIR_eco_desc: "In order to properly plan for the future, we must assess the present; a through census will be made, and we will be able to start our economic efforts."
PIR_infra: "Infrastructure Renewal"
PIR_infra_desc: "The beaten tracks Brazil bothered to build in our lands are no proper way of travel; modernity much reach all corners of the Republic."
PIR_infra2: "Infrastructure Investments"
PIR_infra2_desc: "We will redouble our infrastructure efforts, and ensure our major cities are well linked."
PIR_manufact: "Rekindle Local Manufacturing"
PIR_manufact_desc: "Predatory Brazilian practices have prevented the hard working Riograndense people to reach it's manufacturing potential. No more!"
PIR_plan_goncalves: "Plan Gonçalves"
PIR_plan_goncalves_desc: "Sweeping reform of our industries will commence, as so to keep it in par with the most modern on earth!"
PIR_hvyind: "Heavy Industry Incentives"
PIR_hvyind_desc: "We will do heavy industry a favour, and ensure it can do its part in rebuilding Rio Grande."
PIR_education_reform: "Extensive Education Reform"
PIR_education_reform_desc: "Our education system is still too Brazilian to be properly ran; sweeping reforms are in order."
PIR_manufact2: "Extensive Industrialisation"
PIR_manufact2_desc: "The next step of plan Gonçalves begins: The building of said modern facilities."
PIR_armyind: "Military Industrial Contracts"
PIR_armyind_desc: "We should invest in our military through contracts to create more weapons."
PIR_mic: "Military Industrial Complex"
PIR_mic_desc: "We will ensure the best, brightest and most capable men are working on the equipment of our armed forces."

