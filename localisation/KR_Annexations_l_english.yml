### Events and Decisions ###
annexation_decisions:0 "Annexation Decisions"
annexation_decisions_desc:0 "Having gained control of new swaths of land we must now work out what to do with it. Occupation can be expensive and destabilizing but it would give us direct access to the riches of this new land. On the other hand, creating a puppet nation would certainly be cheaper, however, our new subjects may not be as reliable as we might think. Either way, the fate of nations rests in our hands."

annex.occupation:0 "Military occupation is the only answer."

annexation_SWI_CONQ:0 "The Fate of Switzerland"
annexation_SWI_CONQ_desc:0 "After fierce fighting in the Alpine Mountains, we have finally conquered Switzerland. The Swiss army has surrendered, and their territory is under our control. What should we do with the land we now control? "
annex.2.a:0 "We must liberate the Swiss lands!"
annex.2.b:0 "Liberate them, but retain the Romandie region."

annexation_BUL_CONQ:0 "The Fate of Bulgaria"
annexation_BUL_CONQ_desc:0 "After a long fight with the Bulgarians, we have launched a full offensive and forced the Bulgarian Army to surrender. Sofia is now in our hands! What should we do with their lands?"
annex.3.a:0 "We must liberate them."

annexation_ROM_CONQ:0 "The Fate of Romania"
annexation_ROM_CONQ_desc:0 "The Romanian forces have finally capitulated to our superior might. The time as come to decide what to do with their lands. "
annex.6.a:0 "Liberate Romania in it's entirety"
annex.6.c:0 "Seize Bessarabia and liberate Romania"

annexation_SER_CONQ:0 "The Fate of Serbia"
annexation_SER_CONQ_desc:0 "The Serbian State has been effectively eliminated and their army has completely capitulated to our forces. With our troops now parading in Belgrade, the time has come to decide what we must do with these lands."
annex.8.a:0 "We must liberate them"
annex.8.b:0 "Liberate Yugoslavia!"

annexation_GRE_CONQ:0 "The Fate of Greece"
annexation_GRE_CONQ_desc:0 "The Greek Peninsula has been secured and the entire Greek army has capitulated. The fate of the entire Greek nation lies in our hands..."
annex.10.a:0 "Liberate Greece as a republic!."
annex.10.b:0 "Liberate the Kingdom of Greece."
annex.10.c:0 "Liberate the Hellenic Commune."

annexation_HUN_CONQ:0 "The Fate of Hungary"
annexation_HUN_CONQ_desc:0 "The Hungarian nation has been completely defeated. Our forces are policing the streets of Budapest and partisans are being detained all across the countryside, but should this state of affairs remain permanent? What should we do with the Hungarian lands?"
annex.12.a:0 "Restore Greater Hungary"
annex.12.b:0 "Release a minimal Hungarian state"

annexation_AUS_CONQ:0 "The Fate of Austria"
annexation_AUS_CONQ_desc:0 "Austria has been forced to capitulate and our troops are patrolling the streets of Vienna to prevent a rebellion or anything that could cause further instability. However, some have proposed that creating a local Austrian government would be more helpful."
annex.14.a:0 "We must liberate them."
annex.14.b:0 "We shall unite the Danube, once again."
annex.14.c:0 "No, we will recreate an old idea..."

annex.15.t:0 "An Old Idea Made New"
annex.15.d:0 "In 1848 the Frankfurt Assembly debated the fate of the German states. In 1871 Bismarck forged a united Germany. In 1919 we smashed the Entente. And now we have finally achieved the dream of a unified state for the German people. While we have met much resistance in Austria, in time they will see that no one can stand against us; Germany will stand united and strong."
annex.15.a:0 "Long live Großdeutschland!"

annexation_AUS_LIT_CONQ:0 "The Fate of Austrian Littoral"
annexation_AUS_LIT_CONQ_desc:0 "We have taken control of the formerly Austrian territories in Istria and Gorizia-Gradisca. We must decide what to do with it."
annex.17.a:0 "Return these lands to our Italian allies"
annex.17.b:0 "Hand it over to [AUS.GetNameDef]"
annex.17.c:0 "Give it to [SLO.GetNameDef]"
annex.17.e:0 "Give it to [SER.GetNameDef]"
annex.17.f:0 "Give it to [CRO.GetNameDef]"
annex.17.g:0 "Give the lands to the Italians, we have no further use for it"
annex.17.h:0 "Assimilate into [Root.GetAdjective] territory"

annex.18.t:0 "Territories Regained!"
annex.18.d:0 "The [From.GetAdjective] government has elected to return to us lands in formerly Austrian-occupied Italy."
annex.18.a:0 "Hurrah!"

annexation_AUS_TRENT_CONQ:0 "The Fate of Trentino"
annexation_AUS_TRENT_CONQ_desc:0 "We have taken control of the formerly Austrian territory in Trentino. We must decide what to do with it."
annex.19.a:0 "Divide it among our Austrian and Italian allies."

annexation_CRO_CONQ:0 "The Fate of Croatia"
annexation_CRO_CONQ_desc:0 "The Croats are now taking their orders from us; the way things should be. There is some resistance among them, but it will be crushed under our heels! Nevertheless, perhaps it might do to grant the Croats some measure of autonomy?"
annex.20.a:0 "We must liberate them."
annex.20.b:0 "Give it to [AUS.GetNameDef]"
annex.20.c:0 "Give the non-Dalmatian lands to [HUN.GetNameDef]"

annexation_SLO_CONQ:0 "The Fate of Slovenia"
annexation_SLO_CONQ_desc:0 "Our troops have occupied the small region of Slovenia, and we must decide what to do with it."
annex.21.a:0 "We must liberate them."
annex.21.b:0 "Return the Slovene lands to Austria."
annex.21.c:0 "Transfer it to our [SER.GetAdjective] allies."

annexation_POL_CONQ:0 "The Fate of Poland"
annexation_POL_CONQ_desc:0 "Our soldiers are marching through the streets of Warsaw after the Polish army surrendered early yesterday afternoon. Now we must decide what to do with their lands"
annex.22.a:0 "We must liberate them."
annex.22.b:0 "Liberate Poland and grant them Galicia."
annex.22.c:0 "Liberate them, but reduce them to the territories of Congress Poland."
annex.22.e:0 "Grant the Polish people their rightful lands in Prussia!"
annex.22.f:0 "These damn Poles never give up..."

annexation_CRO_DALMATIA_CONQ:0 "The Fate of Dalmatia"
annexation_CRO_DALMATIA_CONQ_desc:0 "Our troops have occupied the small region of Dalmatia, and we must decide what to do with it."

annexation_FIN_CONQ:0 "The Fate of Finland"
annexation_FIN_CONQ_desc:0 "The Finnish soldiers have been defeated and our army is marching through Helsinki. Now we must deal with the question of how best to administer the Finns."
annex.25.a:0 "We must liberate them."

annexation_NOR_CONQ:0 "The Fate of Norway"
annexation_NOR_CONQ_desc:0 "The Norwegian Army has surrendered, and we have completely capitulated the Norwegian government. Our flag waves over the former capitol building in Oslo as our military campaign comes to an end. Now we must begin a campaign to destroy the Norwegian partisans, but perhaps enlisting Norwegian sympathizers to form a government would aid us?"
annex.27.a:0 "We must liberate them."
annex.27.b:0 "Re-establish the Union between Sweden and Norway"

annexation_SWE_CONQ:0 "The Fate of Sweden"
annexation_SWE_CONQ_desc:0 "Today, the Swedish Chief of Army has announced the surrender of the Army. Supplies and equipment were captured after the surrender and have been shipped back to our country. Total victory has been achieved, but what we should do with Sweden is an open question."
annex.29.a:0 "Restore the Swedish monarch to the throne!"
annex.29.b:0 "No more monarchs, Release a  republican Sweden"

annex.32.t:0 "The Status of Flanders"
annex.32.d:0 "For our direct support of the syndicalist cause, the Commune of France has rewarded with territory of Flanders. We can integrate it directly, or create a syndicalist Flanders under our control..."
annex.32.a:0 "Directly annex Flanders."
annex.32.b:0 "Liberate Flanders."

annexation_SER_PIROT_CONQ:0 "Fate of Pirot"
annexation_SER_PIROT_CONQ_desc:0 "The small state of Pirot is now under our control, and we must decide what to do with it."
annex.33.a:0 "Give it to our allies in [SER.GetNameDef]"
annex.33.b:0 "Give it to our allies in [BUL.GetNameDef]"
annex.33.c:0 "Grant it to [SER.GetNameDef] - we don't need it"
annex.33.e:0 "Grant it to [BUL.GetNameDef] - we don't need it"

annex.34.t:0 "Integration of Romandie"
annex.34.d:0 "The region of Romandie, centred in Geneva, is now firmly integrated into our growing nation."
annex.34.a:0 "Great!"

annex.35.t:0 "Integration of Wallonia"
annex.35.d:0 "The region of Wallonia, centred in Namur, is now firmly integrated into our growing nation."

annex.36.t:0 "Integration of Luxemburg"
annex.36.d:0 "The former imperial state of Luxemburg is now firmly integrated into our growing nation."

annex.37.t:0 "Integration of Alsace-Lorraine"
annex.37.d:0 "The former imperial province of Alsace-Lorraine is now firmly integrated into our homeland."

annex.38.t:0 "[granted_land.GetName] Regained!"
annex.38.d:0 "The [From.GetAdjective] government has elected to return [granted_land.GetName] to us, no strings attached."
annex.38.a:0 "Hurrah!"

annexation_SER_MACED_CONQ:0 "Fate of Macedonia"
annexation_SER_MACED_CONQ_desc:0 "The small state of Macedonia is now under our control, we must decide what to do with it."

annexation_SER_KOSOVO_CONQ:0 "Fate of Kosovo"
annexation_SER_KOSOVO_CONQ_desc:0 "The small state of Kosovo is now under our control, we must decide what to do with it."
annex.40.a:0 "Give it to our allies in [ALB.GetNameDef]"
annex.40.b:0 "Give it to [ALB.GetNameDef] - we don't need it"

annexation_GRE_EPIRUS_CONQ:0 "Fate of Northern Epirus"
annexation_GRE_EPIRUS_CONQ_desc:0 "The small state of Northern Epirus is now under our control, we must decide what to do with it."
annex.41.a:0 "Give it to our allies in [GRE.GetNameDef]"
annex.41.b:0 "Give it to [GRE.GetNameDef] - we don't need it"

annexation_SVK_TRCARP_CONQ:0 "Fate of [73.GetName]"
annexation_SVK_TRCARP_CONQ_desc:0 "The small state of [73.GetName] is now under our control, we must decide what to do with it."
annex.42.a:0 "Give it to our allies in [HUN.GetNameDef]"
annex.42.b:0 "Give it to our allies in [AUS.GetNameDef]"
annex.42.c:0 "Give it to our allies in [GAL.GetNameDef]"
annex.42.e:0 "Give it to our allies in [CZE.GetNameDef]"
annex.42.f:0 "Give it to our allies in [SVK.GetNameDef]"

annexation_BUKOVINA_CONQ:0 "Fate of Bucovina"
annexation_BUKOVINA_CONQ_desc:0 "The small region of Bucovina is now under our control, we must decide what to do with it."
annex.43.a:0 "Give it to our allies in [ROM.GetNameDef]"
annex.43.b:0 "Give it to our allies in [UKR.GetNameDef]"
annex.43.c:0 "Split it between [UKR.GetNameDef] and [ROM.GetNameDef]"
annex.43.e:0 "Split it between [GAL.GetNameDef] and [ROM.GetNameDef]"

annexation_VOJVODINA_CONQ:0 "Fate of Vojvodina"
annexation_VOJVODINA_CONQ_desc:0 "The small region of Vojvodina is now under our control, we must decide what to do with it."
annex.44.a:0 "Give it to our allies in [CRO.GetNameDef]"
annex.44.b:0 "Give it to our allies in [SER.GetNameDef]"
annex.44.c:0 "Split it between [SER.GetNameDef] and [82.owner.GetNameDef]"
annex.44.d:0 "Split it between [CRO.GetNameDef] and [82.owner.GetNameDef]"
annex.44.e:0 "Split it between [HUN.GetNameDef] and [82.owner.GetNameDef]"
annex.44.f:0 "Split it with our [SER.GetAdjective] allies."
annex.44.g:0 "Split it with our [CRO.GetAdjective] allies."
annex.44.h:0 "Split it with our [HUN.GetAdjective] allies."
annex.44.i:0 "Split it with our [82.owner.GetAdjective] allies."

annexation_RUS_CONQ:0 "The Fate of Russia"
annexation_RUS_CONQ_desc:0 "After a long fight with the Russian state, we have launched a full offensive and forced the Russian armed forces to surrender. Moscow is now in our hands and fate of the Russian nation with it!"
annex.48.a:0 "Liberate a socialist Russia!"
annex.48.b:0 "Liberate a friendly Russia!"
annex.48.e:0 "Balkanize Russia as much as possible, releasing Siberia"
annex.48.f:0 "Balkanize Russia as much as possible, without releasing Siberia"
annex.48.c:0 "Military occupation is the only answer."

annexation_USA_CONQ:0 "The Fate of America"
annexation_USA_CONQ_desc:0 "Now that the war is over, we must decide what to do with our occupied land in America."
annex.52.a:0 "Liberate the United States!"
annex.52.b:0 "Liberate the USA and Hawaii!"
annex.52.c:0 "Liberate a socialist America!"

annexation_BRM_CONQ:0 "The Fate of Burma"
annexation_BRM_CONQ_desc:0 "Our troops are marching through Rangoon while the Burmese leadership is either in exile or in prison. What shall we do with these lands?"
annex.53.a:0 "Liberate a united Burma."
annex.53.b:0 "Split it up."

annexation_MOR_CONQ:0 "The Fate of Morocco"
annexation_MOR_CONQ_desc:0 "We have freed Morocco from the Germans and our forces are now having difficulties occupying the mountainous and semi-arid regions of the country. Though the urban centres are in our control, it would maybe be wise to hand out further control to locals."
annex.60.a:0 "We must liberate them."

annexation_LAT_CONQ:0 "The Fate of Latvia"
annexation_LAT_CONQ_desc:0 "Much of Latvia has been brought under our control as our troops occupy the region. We must now decide what to do with it."
annex.61.a:0 "Liberate Latvia!"
annex.61.b:0 "Restore the Baltic Duchy!"
annex.61.b2:0 "Create a Baltic Union!"
annex.61.c:0 "Restore these lands to the Baltic Duchy."
annex.61.d:0 "Integrate the Latvian lands."

annexation_EST_CONQ:0 "The Fate of Estonia"
annexation_EST_CONQ_desc:0 "Much of Estonia has been brought under our control as our troops occupy the region. We must now decide what to do with it."
annex.62.a:0 "Liberate Estonia!"
annex.62.b:0 "Restore these lands to the Baltic Duchy."
annex.62.c:0 "Integrate the Estonian lands."

annexation_GUA_CONQ:0 "The Fate of Guatemala"
annexation_GUA_CONQ_desc:0 "The Guatemalan state has been forced to capitulate, and our troops are parading in the capital of Guatemala. What should we do with the remnants of their state?"
annex.64.a:0 "Liberate a loyal Guatemala."
annex.64.b:0 "Return Belize to the West Indies Federation and liberate Guatemala."

annexation_ELS_CONQ:0 "The Fate of El Salvador"
annexation_ELS_CONQ_desc:0 "El Salvador has been annexed by our proud armies and our troops are parading in San Salvador. How should the administration be set up?"
annex.65.a:0 "Liberate a loyal El Salvador!"

annexation_SPA_CONQ:0 "The Fate of Spain"
annexation_SPA_CONQ_desc:0 "In the aftermath of the recent conflicts, we ended up controlling a number of territories that once belonged to the Spanish state. What should we do about them now?"
annex.66.a:0 "Hand them over to our Catholic brothers, the Carlists."
annex.66.b:0 "Restore control to the Bourbons."
annex.66.c:0 "Restore control to the CNT-FAI."
annex.66.e:0 "Establish an independent Spanish Republic."
annex.66.f:0 "Military occupation is the only answer."

annexation_IRE_CONQ:0 "The Fate of Ireland"
annexation_IRE_CONQ_desc:0 "We have secured the island of Ireland. The fate of the Irish nation lies in our hands now."
annex.68.a:0 "They shall have their independence."
annex.68.b:0 "Unlike the British, we do not fear a few potato farmers."

annex.69.t:0 "A New Government Sits in Dublin"
annex.69.d:0 "We have a new collaborationist government."
annex.69.a:0 "Nice."

annexation_GEO_CONQ:0 "The Fate of Georgia"
annexation_GEO_CONQ_desc:0 "Our armed forces have defeated the Georgian regime and is now triumphantly marching through the streets of Tbilisi. Now the only thing that remains to do is to determine status of the Georgian territory..."
annex.72.a:0 "Create Transcaucasian Socialist Republic!"
annex.72.b:0 "Restore the Kingdom of Georgia!"
annex.72.c:0 "Restore the Georgian Republic!"
annex.72.d:0 "Reintegrate the Georgian lands."
annex.72.e:0 "Give it to our Russian allies."

annex.73.a:0 "Hand them over to the Carlists."
annex.73.b:0 "Restore control to the Bourbons."
annex.73.c:0 "The CNT-FAI would be good allies."
annex.73.e:0 "Establish an independent Spanish Republic."
annex.73.f:0 "Partition the Spanish mainland."
annex.73.h:0 "Military occupation is the only answer."

annex.74.t:0 "A New King in Madrid?"
annex.74.d:0 "Some in Berlin are debating whether or not to select a new Spanish king. We could impose a German noble as King of Spain, restore the legal government of the House of Bourbon, or enthrone the pretenders of the House of Bourbon-Parma. What decision is made?"
annex.74.a:0 "Prince Frederick of Hohenzollern-Sigmaringen will be the new king."
annex.74.b:0 "Restore the House of Bourbon under Jaime I."
annex.74.c:0 "Support the Carlist pretender, Javier of Bourbon-Parma."
annex.74.e:0 "Actually, we'd rather not meddle in their internal affairs."

annexation_GER_CONQ:0 "The Fate of Germany"
annexation_GER_CONQ_desc:0 "Our armies have defeated the once-proud Germany, we now have only to decide what to do with the lands of our former enemy!"
annexation_GER_CONQ_RUS_desc:0 "The German Empire is defeated! Our brave soldiers proudly march through Unter den Linden, displaying without doubt, that [Root.GetAdjective] armed forces prevailed in mortal struggle against the Germans! We now have to decide what to do with the lands of our former enemy."
annex.75.a:0 "Declare a new German Union!"
annex.75.b:0 "Revive the German Empire"
annex.75.c:0 "Liberate Rhineland, North Germany, Bavaria, and Prussia"
annex.75.e:0 "Occupy Bavaria, divide the rest of Germany"
annex.75.f:0 "Recreate the German Empire under the leadership of Vienna!"
annex.75.g:0 "We can't trust the Germans - occupy all of Germany!"
annex.75.h:0 "Release a loyal Prussian state"
annex.75.i:0 "Release a loyal North German state, decide the rest later"
annex.75.j:0 "Occupy Prussia only, decide the rest later"
annex.75.k:0 "Occupy the Rheinland, break up the rest of Germany"
annex.75.l:0 "Create a new German Union, but split off the Rhineland"
annex.75.m:0 "Move the border to the Rhine, create the German Union"

annexation_TKM_CONQ:0 "The Fate of Turkmenistan"
annexation_TKM_CONQ_desc:0 "Turkmenistan has been brought under our control as our troops occupy the region. We must now decide what to do with it."
annex.78.a:0 "Establish an independent Turkmenistan!"

annexation_TRK_CONQ:0 "The Fate of Turkestan"
annexation_TRK_CONQ_desc:0 "Turkestan has been brought under our control as our troops occupy the region. We must now decide what to do with it."
annex.79.a:0 "Restore an independent Turkestan!"
annex.79.b:0 "Split Turkestan into its constituent parts."
annex.79.c:0 "Reintegrate the Turkestani lands."
annex.79.e:0 "Reintegrate the Khivan lands."

annexation_CA_CONQ:0 "The Fate of Central Asia"
annexation_CA_CONQ_desc:0 "Following our campaign in the steppes of Central Asia, we now control several territories of the former states of that region. Local leaders and own politicians are petitioning for the autonomy for these areas. Several solutions have been proposed, ranging from the complete partition of the region into up to five states up to their amalgamation into a single Central Asian Federation. What shall we do?"
annex.80.a:0 "Establish a Central Asian Federation."
annex.80.b:0 "Partition it into two states - Kazakhstan and Turkestan."
annex.80.c:0 "Divide Central Asia into minor states."
annex.80.d:0 "Reintegrate Central Asia."
annex.80.e:0 "Give it to our [RUS.GetAdjective] allies."

annex.81.t:0 "The Fate of Bavaria"
annex.81.d:0 "Bavaria and the mantle of Germany itself are ours. We can finally implement an old Habsburg dream of integrating the area into our nation!"
annex.81.a:0 "Great!"

annex.82.t:0 "Integration of Bavaria"
annex.82.d:0 "The state of Bavaria, which we once unsuccessfully tried to add to our empire in the 18th century, have been integrated fully into the new Habsburg-led Germany."

annex.83.t:0 "The Fate of Baden-Wurtemburg"
annex.83.d:0 "Baden-Wurtemburg and the mantel of Germany itself are ours. We can finally implement an old Habsburg dream of integrating the area into our nation!"

annex.84.t:0 "Integration of Baden-Wurtemburg"
annex.84.d:0 "The states of Baden-Wurtemburg have been integrated fully into the new Habsburg-led Germany."

annexation_UZB_CONQ:0 "The Fate of Khiva"
annexation_UZB_CONQ_desc:0 "Khiva has been brought under our control as our troops occupy the region. We must now decide what to do with it."
annex.85.a:0 "Establish an independent Khiva!"

annexation_TAJ_CONQ:0 "The Fate of Tajikistan"
annexation_TAJ_CONQ_desc:0 "Tajikistan has been brought under our control as our troops occupy the region. We must now decide what to do with it."
annex.86.a:0 "Establish an independent Tajikistan!"

annexation_KYR_CONQ:0 "The Fate of Kokand"
annexation_KYR_CONQ_desc:0 "Kokand has been brought under our control as our troops occupy the region. We must now decide what to do with it."
annex.87.a:0 "Establish an independent Kokand!"
annex.87.c:0 "Reintegrate the Kokand lands."

annexation_ALO_CONQ:0 "The Fate of Alash Orda"
annexation_ALO_CONQ_desc:0 "Alash Orda has been brought under our control as our troops occupy the region. We must now decide what to do with it."
annex.88.a:0 "Restore an independent Alash Orda!"
annex.88.b:0 "Break off Kokand and restore Alash Orda."
annex.88.c:0 "Reintegrate the Alash lands."

annex.89.t:0 "The Fate of Switzerland"
annex.89.d:0 "All across the old Swiss Confederation, the French-, German- and Italian-speaking cantons are starting to experience small-scale revolts against our garrisons. Granting independence to the Swiss would appease this dissent, while also guaranteeing another valuable member into our alliance. Some right-wing politicians, however, propose a complete dissolution of the old Confederation, proposing annexing certain parts to the Reich, or even all of it - or maybe even a partition of Switzerland with France and Italy."
annex.89.a:0 "Restore independent Switzerland."
annex.89.b:0 "Propose a partition of Switzerland with Italy and France."
annex.89.c:0 "Annex Switzerland directly into the Reich!"

annex.90.t:0 "German Switzerland Under Our Control"
annex.90.d:0 "The peoples of the German-speaking cantons of old Switzerland have finally folded to our control."
annex.90.a:0 "Great!"

annex.92.t:0 "The Partition of Switzerland"
annex.92.d:0 "The German Empire, currently occupying Switzerland, has proposed a partition of the old Confederation with us. They have offered us the Italian-speaking former cantons of Ticino and Graubünden, centred in the town of Lugano."
annex.92.a:0 "An excellent proposition!"
annex.92.b:0 "We don't trust the Germans."

annex.93.t:0 "[FROM.GetNameDefCap] Accepts"
annex.93.d:0 "The Italians have accepted our offer for the partition of Switzerland. We will now transfer sovereignty of the Italian-speaking cantons of Ticino and Graubünden to them."
annex.93.a:0 "Great!"

annex.94.t:0 "Italian Switzerland Under our Control"
annex.94.d:0 "The peoples of the Italian-speaking cantons of old Switzerland have finally folded to our control."
annex.94.a:0 "Great!"

annex.95.t:0 "Italy Refuses"
annex.95.d:0 "To our great surprise the Italians have refused to our generous partition offer, citing various reasons and claims. military occupation of the region will continue."
annex.95.a:0 "Their loss..."

annex.96.d:0 "The German Empire, currently occupying the former country of Switzerland, has proposed a partition of the old Confederation with us. They have offered us the former French-speaking cantons centred in the city of Geneva."

annex.97.t:0 "[FROM.GetNameDefCap] Accepts"
annex.97.d:0 "The French have accepted our offer for the partition of Switzerland. We will now transfer sovereignty of the French-speaking cantons to them."

annex.98.t:0 "French Switzerland Under Our Control"
annex.98.d:0 "The peoples of the French-speaking cantons of old Switzerland have finally folded to our control."

annex.99.t:0 "France Refuses"
annex.99.d:0 "To our great surprise, the French have refused to our generous partition offer, citing various reasons and claims. It appears that military occupation of the region must continue."

annexation_ARA_CONQ:0 "The Fate of Arabia"
annexation_ARA_CONQ_desc:0 "After a long fight with the Arabs, we have launched a full offensive and forced the Arabian Army to surrender. The fate of the arabs in this land is now in our hands!"
annex.106.a:0 "Liberate a loyal Arabia."
annex.106.b:0 "Give it to [HEJ.GetNameDef]."

annexation_LBA_CONQ:0 "[annexation_LBA_CONQ_title]"
annexation_LBA_CONQ_desc:0 "[annexation_LBA_CONQ_description]"
annexation_LBA_CONQ_libya:0 "The Fate of Libya"
annexation_LBA_CONQ_libya_desc:0 "Although the Libyans put up a respectable fight, we have launched a full offensive and forced them to surrender. Tripoli is now in our hands, but what should we do with the old Ottoman lands of Cyrenaica, Tripolitania, and Fezzan?"
annexation_LBA_CONQ_cyrenaica:0 "The Fate of Cyrenaica"
annexation_LBA_CONQ_cyrenaica_desc:0 "The region of Cyrenaica is now under our control, we must decide what to do with it."
annex.107.a:0 "Liberate Cyrenaica!"
annex.107.b:0 "Liberate an united Libya!"
annex.107.c:0 "Liberate Cyrenaica and Tripolitania!"
annex.107.d:0 "Reintegrate them into the Empire!"

annexation_EGY_CONQ:0 "The Fate of Egypt"
annexation_EGY_CONQ_desc:0 "After a long fight with the Egyptians, we have launched a full offensive and forced the Egyptian Army to surrender. Cairo is now in our hands!"
annex.108.a:0 "Liberate Egypt with the Sudan!"
annex.108.b:0 "Liberate both Egypt and Sudan!"

annexation_PER_CONQ:0 "The Fate of Persia"
annexation_PER_CONQ_desc:0 "After a long fight with the Persians, we have launched a full offensive and forced the Persian Army to surrender. [266.GetName] is now in our hands!"
annex.109.a:0 "Liberate Persia!"

annexation_TUN_CONQ:0 "The Fate of Tunisia"
annexation_TUN_CONQ_desc:0 "After overwhelming the Tunisian defences, we have launched a full offensive and Tunis is now in our hands, along with the rest of Tunisia. The Bey and several nationalists are clamouring for self-governance, and some suggest they should be granted it. Alternatively, we could continue to occupy Tunisia. What should we do?"
annex.110.a:0 "Liberate Tunisia."

annexation_YEM_CONQ:0 "The Fate of Yemen"
annexation_YEM_CONQ_desc:0 "After a long fight with the Yemenites, we have launched a full offensive and forced the Yemenite Army to surrender. Sana'a is now in our hands!"
annex.111.a:0 "Liberate Yemen!"

annexation_OMA_CONQ:0 "The Fate of Oman"
annexation_OMA_CONQ_desc:0 "After a long fight with the Omani, we have launched a full offensive and forced the Omani Army to surrender. Muscat is now in our hands, as is the fate of the Emirate."
annex.112.a:0 "Liberate Oman!"

annexation_ARM_CONQ:0 "The Fate of Armenia"
annexation_ARM_CONQ_desc:0 "After fierce fighting in the Caucasus, we have conquered and annexed Armenia. The Armenian army has surrendered, and the territory is under our control, but the people are still resistant but soon they will submit."
annex.113.a:0 "Liberate Armenia!"
annex.113.b:0 "Reintegrate the Armenian lands."
annex.113.c:0 "Give it to our Russian allies."

annexation_AZE_CONQ:0 "The Fate of Azerbaijan"
annexation_AZE_CONQ_desc:0 "After fierce fighting in the Caucasus, we have conquered and annexed Azerbaijan. The Azeri army has surrendered, and their territory is under our control, but the people are still resistant. What should we do with our newly conquered lands?"
annex.114.a:0 "Liberate Azerbaijan!"
annex.114.b:0 "Reintegrate the Azerbaijani lands."
annex.114.c:0 "Give it to our Russian allies."

annexation_IND_CONQ:0 "The Fate of India"
annexation_IND_CONQ_desc:0 "Following our campaigns in the Indian subcontinent, we are now controlling several territories of the former states of that region. Local leaders, and also our own politicians, are petitioning for autonomy for those areas."
annex.115.a:0 "Create an Indian Federation."
annex.115.b:0 "Create the Empire of India."
annex.115.c:0 "Liberate the good socialists of the Bharatiya Commune!"

annexation_AFG_CONQ:0 "The Fate of Afghanistan"
annexation_AFG_CONQ_desc:0 "After a long fight with the Afghans, we have launched a full offensive and forced the Afghan Army to surrender and flee to the mountains. Kabul and the major roads are now in our hands, but the countryside is rallying against us and we may have a large fight on our hands should we attempt to occupy the so-called 'Graveyard of Empires.'"
annex.116.a:0 "Afghanistan must not be our graveyard, we will give them autonomy."

annexation_CUB_CONQ:0 "The Fate of Cuba"
annexation_CUB_CONQ_desc:0 "[annexation_CUB_CONQ_description]"
annexation_CUB_CONQ_desc_other:0 "After a short campaign across the island of Cuba, we have finally managed to shatter the Cuban defences. Havana is now in our hands! We must now decide on the future of Cuba."
annexation_CUB_CONQ_desc_USA:0 "We have taken control over Cuba and secured American hegemony throughout the Caribbean. What should we do with the 'liberated' island?"
annex.117.a:0 "Liberate Cuba, but retain Guantanamo Bay as a base."
annex.117.b:0 "Liberate a friendly Cuba in its entirety."

annexation_SIA_CONQ:0 "The Fate of Siam"
annexation_SIA_CONQ_desc:0 "We have taken control over the Thai state and secured our dominance on the upper part of the Malay Peninsula. Now the pressing issue for our government is figuring out what we should do with the newly 'liberated' Thai provinces."
annex.118.a:0 "Liberate a friendly Siam under the heir to Mahidol!"
annex.118.b:0 "Install an Chakrabongse Siamese puppet!"
annex.118.c:0 "Install an Paribatra Siamese puppet!"
annex.118.e:0 "Make them a republic."

annexation_CEY_CONQ:0 "The Fate of Ceylon"
annexation_CEY_CONQ_desc:0 "We have managed to drive the Germans from the island of Ceylon and secured the capital of Colombo thoroughly. Now, however, we need to figure out what to do with the damned rock."
annex.119.a:0 "Liberate a friendly Ceylon!"
annex.119.b:0 "The Ceylonese will have autonomy within India."
annex.119.c:0 "Ceylon was once firmly part of the Raj - it shall be so again!"

annexation_TUR_CONQ:0 "The Fate of Anatolia"
annexation_TUR_CONQ_desc:0 "We have destroyed the last remnants of the Turkish state and finally put the 'sick man of Europe' in his grave. Our troops now patrol the streets of Ankara, yet we cannot remain as occupiers forever. A decision will have to be made in regards to the future government of the Turkish people."
annex.120.a:0 "Allow the formation of a new Turkish Republic!"
annex.120.b:0 "Restore the Ottoman Empire."

annexation_SYR_CONQ:0 "The Fate of the Levant"
annexation_SYR_CONQ_desc:0 "We have conquered the wealthy lands of the Levant including the grand and ancient city of Damascus. What are we to do with these old Ottoman provinces?"
annex.121.a:0 "Release Syria!"
annex.121.b:0 "Give it to our [OTT.GetAdjective] allies."
annex.121.c:0 "Give it to our [EGY.GetAdjective] allies."

annexation_CZE_CONQ:0 "The Fate of Bohemia"
annexation_CZE_CONQ_desc:0 "The ancient heartland of the Czechs have been conquered by our victorious forces. The venerable gem of the Moldau, Prague, is occupied by our troops who parade smartly across the Wenceslas Square. Should we prop up a Czech government loyal to the designs of our own state or maintain this splendid military occupation?"
annex.122.a:0 "Liberate a Czech state!"
annex.122.b:0 "Liberate the Czech state, but annex the German borderlands"
annex.122.c:0 "Liberate a Czechoslovakian state!"
annex.122.d:0 "Give it to our [AUS.GetAdjective] allies."
annex.122.e:0 "Liberate the Czechoslovak state, but annex the German borderlands"

annexation_UKR_CONQ:0 "The Fate of Ukraine"
annexation_UKR_CONQ_desc:0 "After a long fight with the Breadbasket of Europe, we have launched a full offensive and forced the Ukrainian Army to surrender. Kiev is now in our hands!"
annex.123.a:0 "Liberate a friendly Ukraine!"
annex.123.b:0 "Take Crimea and liberate Ukraine!"
annex.123.c:0 "Reintegrate the Ukrainian lands."
annex.123.d:0 "Hand it over to our good Russian friends!"

annexation_JAP_CONQ:0 "The Fate of Japan"
annexation_JAP_CONQ_desc:0 "After our successful campaign on the Japanese islands we now have the task to establish new local administrative authority in order to restore peace, however there are several options for our choice..."
annex.127.a:0 "Military occupation is the only answer."
annex.127.b:0 "Create a Japanese puppet."
annex.127.c:0 "Declare Edward the Shogun of Japan!"

annexation_ETH_CONQ:0 "The Fate of Ethiopia"
annexation_ETH_CONQ_desc:0 "After our successful campaign in Ethiopia we now have the task to establish new local administrative authority in order to restore peace, however there are several options for our choice..."
annex.129.a:0 "Military occupation is the only answer."
annex.129.b:0 "Create an expanded Eritrea and a weakened Ethiopia."
annex.129.c:0 "Create Ethiopia and Eritrea."
annex.129.e:0 "Create Ethiopia."

annexation_BHU_CONQ:0 "The Fate of Bhutan"
annexation_BHU_CONQ_desc:0 "After our successful campaign in the Himalayas we now have the task to establish new local administrative authority in order to restore peace, however there are several options for our choice..."
annex.130.a:0 "Military occupation is the only answer."
annex.130.b:0 "Create a puppet Bhutan."
annex.130.c:0 "Integrate Bhutan."

annex.131.t:0 "A New Government Sits in London"
annex.131.d:0 "Our new overlords have seen fit to establish a loyal collaborationist government to take over day-to-day rulership."
annex.131.a:0 "Okay."

annex.132.t:0 "A New Government Sits in Edinburgh"
annex.132.d:0 "Our new overlords have seen fit to establish a loyal collaborationist government to take over day-to-day rulership of Scotland."
annex.132.a:0 "Okay."

annexation_CHL_CONQ:0 "The Fate of Chile"
annexation_CHL_CONQ_desc:0 "After a long campaign across the hostile Chilean Andes, we have finally managed to shatter the Chilean defences. Santiago is now in our hands! We must now decide on the future of Chile."
annex.133.a:0 "Liberate Chile under a friendly government!"
annex.133.b:0 "Military occupation is the only answer."

annex.134.t:0 "The Exclave of Arica"
annex.134.d:0 "The Chilean exclave of Arica sits between our sovereign territory and the Peruvian state of Arequipa. We have been made aware of Peru's claim on this state, and may use this to reinforce our bonds with them. We could also let Chile keep the territory despite its awkward geographical location.\n\nOr we could annex it for ourselves, naturally."
annex.134.a:0 "Cede Arica to Peru!"
annex.134.b:0 "Maintain Arica as a Chilean exclave!"
annex.134.c:0 "Military occupation is the only answer."

annexation_BOL_CONQ:0 "The Fate of Bolivia"
annexation_BOL_CONQ_desc:0 "After a campaign through the jungles and deserts of Bolivia, we have finally managed to reach the gates to the Andes. La Paz is now in our hands! We must now decide on the future of Bolivia."
annex.135.a:0 "Liberate Bolivia under a friendly government!"
annex.135.b:0 "Military occupation is the only answer."

annexation_PRU_CONQ:0 "The Fate of Peru"
annexation_PRU_CONQ_desc:0 "After a campaign across the hostile Peruvian Andes, we have finally managed to shatter the Peruvian defences. Lima is now in our hands! We must now decide on the future of Peru."
annex.136.a:0 "Liberate Peru under a friendly government!"
annex.136.b:0 "Military occupation is the only answer."

annexation_ECU_CONQ:0 "The Fate of Ecuador"
annexation_ECU_CONQ_desc:0 "After a campaign across Ecuador, we have finally managed to shatter the Ecuadorian defences. Quito is now in our hands! We must now decide on the future of Ecuador."
annex.137.a:0 "Liberate Ecuador under a friendly government!"
annex.137.b:0 "Military occupation is the only answer."
annex.137.c:0 "The brothers are reunited!"

annexation_COL_CONQ:0 "The Fate of Colombia"
annexation_COL_CONQ_desc:0 "After a campaign across Colombia, we have finally managed to shatter the Colombian defences. Bogotá is now in our hands! We must now decide on the future of Colombia."
annex.138.a:0 "Liberate Colombia under a friendly government!"
annex.138.b:0 "Military occupation is the only answer."
annex.138.c:0 "Revive Bolívar's dream!"

annexation_VEN_CONQ:0 "The Fate of Venezuela"
annexation_VEN_CONQ_desc:0 "After a campaign across Venezuela, we have finally managed to shatter the Venezuelan defences. Caracas is now in our hands! We must now decide on the future of Venezuela."
annex.139.a:0 "Liberate Venezuela under a friendly government!"
annex.139.b:0 "Military occupation is the only answer."

annexation_CAF_CONQ:0 "The Fate of the West Indies Federation"
annexation_CAF_CONQ_desc:0 "After a long campaign, a good portion of the Caribbean region is now under our control. We must decide what to do with its many scattered islands."
annex.140.a:0 "Liberate the West Indies Federation under a friendly government!"
annex.140.b:0 "We will decide what to do with each region individually"
annex.140.c:0 "Recreate the Federation"

annexation_PAN_CONQ:0 "The Fate of Panamá"
annexation_PAN_CONQ_desc:0 "After a rapid campaign around the Panamá Canal, we have finally managed to shatter the Panamanian defences. Panamá City is now in our hands! We must now decide on the future of Panamá."
annex.141.a:0 "Liberate Panamá under a friendly government!"
annex.141.b:0 "Liberate Panamá but retain the ownership of the Canal."
annex.141.c:0 "Give it to our [CEN.GetAdjective] allies."
annex.141.d:0 "Keep the Canal and give Panamá to our [CEN.GetAdjective] allies."
annex.141.e:0 "Panamá will join Gran Colombia!"

annexation_HAI_CONQ:0 "The Fate of Haiti"
annexation_HAI_CONQ_desc:0 "After a short campaign on the island of Hispaniola, we have finally managed to shatter the Haitian defences. Port-au-Prince is now in our hands! We must now decide on the future of Haiti."
annex.142.a:0 "Liberate Haiti under a friendly government!"
annex.142.b:0 "Military occupation is the only answer."

annexation_DOM_CONQ:0 "The Fate of the Dominican Republic"
annexation_DOM_CONQ_desc:0 "After a short campaign on the island of Hispaniola, we have finally managed to shatter the Dominican defences. Santo Domingo is now in our hands! We must now decide on the future of the Dominican Republic."
annex.143.a:0 "Liberate the Dominican Republic under a friendly government!"
annex.143.b:0 "Military occupation is the only answer."

annex.144.t:0 "A New Government Sits in Cardiff"
annex.144.d:0 "Our new overlords have seen fit to establish a loyal collaborationist government to take over day-to-day rulership of Wales."
annex.144.a:0 "Okay."

annexation_MEX_CONQ:0 "The Fate of Mexico"
annexation_MEX_CONQ_desc:0 "After a long campaign across Mexico, we have finally managed to shatter the Mexican defences. Mexico City is now in our hands! We must now decide on the future of Mexico."
annex.145.a:0 "Liberate Mexico under a friendly government."
annex.145.b:0 "Split Yucatan from Mexico and release Mexico."
annex.145.c:0 "Liberate Mexico under the empire!"
annex.145.e:0 "Military occupation is the only answer."

annexation_GAL_CONQ:0 "The Fate of Galicia"
annexation_GAL_CONQ_desc:0 "After a short campaign across Galicia, we have managed to shatter the Galician defences. Lwow is now in our hands! We must now decide on the future of Galicia."
annex.146.a:0 "Liberate Galicia under a friendly government!"
annex.146.b:0 "Give it to our [POL.GetAdjective] allies"
annex.146.c:0 "Give it to our [AUS.GetAdjective] allies"
annex.146.e:0 "Give it to our [UKR.GetAdjective] allies"
annex.146.f:0 "Split it between our [POL.GetAdjective] and [UKR.GetAdjective] allies"
annex.146.g:0 "Keep Polish Galicia, give rest to Ukraine"
annex.146.h:0 "Keep Ukrainian Galicia, give rest to Poland"

annexation_WHR_CONQ:0 "The Fate of White Ruthenia"
annexation_WHR_CONQ_desc:0 "After a short campaign across Belarus, we have managed to shatter the defences of Minsk. White Ruthenia is now in our hands! We must now decide on the future of it."
annex.147.a:0 "Liberate White Ruthenia under a friendly government!"
annex.147.b:0 "Reintegrate the Ruthenian lands."
annex.147.c:0 "Give it to our Russian allies."

annexation_SVK_CONQ:0 "The Fate of Slovakia"
annexation_SVK_CONQ_desc:0 "After a short campaign across the mountains of Slovakia, we have managed to shatter the defences of the country. Slovakia is now in our hands! We must now decide on the future of it."
annex.148.a:0 "Liberate Slovakia under a friendly government!"
annex.148.b:0 "Give it to our [AUS.GetAdjective] allies"
annex.148.c:0 "Give [664.GetName] to [HUN.GetNameDef], release the rest as Slovakia"
annex.148.e:0 "Give it to our [HUN.GetAdjective] allies"
annex.148.f:0 "Give it to [CZE.GetNameDef], so they may create Czechoslovakia"
annex.148.g:0 "Create Czechoslovakia!"

annexation_TRS_CONQ:0 "The Fate of Transylvania"
annexation_TRS_CONQ_desc:0 "After a long campaign across the Transylvania, we have managed to take control of the territory. The region is now in our hands! We must now decide on the future of it."
annex.149.a:0 "Liberate Transylvania under a friendly government!"
annex.149.b:0 "Give it to our [AUS.GetAdjective] allies"
annex.149.c:0 "Give it to our [HUN.GetAdjective] allies"
annex.149.e:0 "Give it to our [ROM.GetAdjective] allies"
annex.149.f:0 "Split it between [ROM.GetNameDef] and [HUN.GetNameDef]"
annex.149.g:0 "Split it between [ROM.GetNameDef] and [AUS.GetNameDef]"

annexation_BOS_CONQ:0 "The Fate of Bosnia"
annexation_BOS_CONQ_desc:0 "The divided state of Bosnia is now under our occupation after our invasion of its territory. Our troops are parading in Sarajevo and we must decide what to do with it."
annex.150.a:0 "We must liberate them."
annex.150.b:0 "Give it to [AUS.GetNameDef]"
annex.150.c:0 "Give it to [CRO.GetNameDef]"
annex.150.d:0 "Give it to [SER.GetNameDef]"

annexation_MNT_CONQ:0 "The Fate of Montenegro"
annexation_MNT_CONQ_desc:0 "Montenegro is now firmly held in our hands after our occupation of the area, yet we can't stay in inhospitable Montenegro forever. We must decide what to do with it."
annex.151.a:0 "We must liberate them."

annexation_ALB_CONQ:0 "The Fate of Albania"
annexation_ALB_CONQ_desc:0 "After a campaign across the Albanian countryside, our enemies in Tirana have finally capitulated, leaving us with the control of their country. Our position in the Adriatic has been cemented, but we must now decide what to do with Albania."
annex.152.a:0 "Restore an autonomous Albania!"
annex.152.b:0 "Liberate Albania under William of Wied!"
annex.152.c:0 "Take Northern Epirus and liberate the rest!"

annexation_HOL_CONQ:0 "The Fate of the Netherlands"
annexation_HOL_CONQ_desc:0 "After a short campaign across the marshes and the urban centres of the Netherlands, we have managed to take down the proud nation. The Netherlands are now in our hands! We must now decide on its future."
annex.154.a:0 "Liberate the Netherlands as a whole."
annex.154.b:0 "Liberate the Netherlands but expand Flanders."
annex.154.c:0 "Liberate the Netherlands but annex Limbourg."
annex.154.e:0 "Military occupation is the only answer."
annex.154.f:0 "Restore the government in exile to power."

annexation_DEN_CONQ:0 "The Fate of Denmark"
annexation_DEN_CONQ_desc:0 "After a short campaign across the numerous islands of Denmark and the capture of its capital, we have managed to take down the country. Copenhagen is now in our hands! The status of the Atlantic islands of Denmark is a particularly interesting case to deal with but we'll anyway have to decide on the future of Denmark."
annex.155.a:0 "Liberate Denmark as a monarchy."
annex.155.b:0 "Liberate Denmark as a Republic."
annex.155.c:0 "Take control of Greenland and liberate Iceland."
annex.155.e:0 "Only liberate Iceland and leave Denmark with Greenland."

annexation_POR_CONQ:0 "The Fate of Portugal"
annexation_POR_CONQ_desc:0 "Portugal is under our control, but perhaps the Portuguese would be better off governing themselves?"
annex.156.a:0 "Liberate a republican Portugal."
annex.156.b:0 "Restore the Portuguese monarchy."
annex.156.c:0 "Give it to our [CNT.GetAdjective] allies."

annexation_FRA_CONQ:0 "The Fate of France"
annexation_FRA_CONQ_desc:0 "Paris has been captured and the French have been defeated. We have ripped out the heart of the Revolution and now we must decide what to with occupied France."
annex.157.a:0 "Set up a French Puppet Government."
annex.157.b:0 "Partition the French Mainland!"
annex.157.c:0 "Liberate Bretagne and France."
annex.157.e:0 "Total conquest is preferable."
annex.157.g:0 "Divide France between the north and Occitania."
annex.157.h:0 "Liberate the Commune!"
annex.157.i:0 "Give the land to our French allies!"

annexation_OCC_CONQ:0 "The Fate of Southern France"
annexation_OCC_CONQ_desc:0 "We now control the southern half of France; the north is out of reach but we still need to find a way to control that region more efficiently."
annex.158.a:0 "Set up a French Puppet Government."
annex.158.b:0 "Liberate Occitania."
annex.158.c:0 "Military occupation is the only answer."
annex.158.e:0 "Give the land to our French allies!"

annexation_ENG_CONQ:0 "The Fate of Britain"
annexation_ENG_CONQ_desc:0 "After defeating the Union of Britain we now control Great Britain. We can partition these lands and create new countries with loyal governments or create a united Great Britain."
annex.159.eng:0 "We have gained control of London, and therefore the heart of England. We must now decide what to do with the British territory."
annex.159.a:0 "Divide the island between England, Scotland and Wales"
annex.159.b:0 "Create a loyal British government"
annex.159.e:0 "Restore a free United Kingdom"
annex.159.f:0 "Return British lands to our allies in [CAN.GetNameDef]"
annex.159.g:0 "Create a loyal English government"

annexation_BEL_CONQ:0 "The Fate of Belgium"
annexation_BEL_CONQ_desc:0 "After a short campaign across the fields of Belgium we now control the region and we must decide what to do with it. Belgium is a very divided country and splitting it along cultural lines might make for less trouble afterwards."
annex.161.a:0 "Liberate a loyal united Flanders-Wallonia."
annex.161.b:0 "Liberate Flanders and Wallonia."
annex.161.c:0 "Liberate Flanders."
annex.161.e:0 "Flanders is Dutch, but Liberate Wallonia!"
annex.161.f:0 "Annex Wallonia and give Flanders to the Dutch."
annex.161.g:0 "Give Flanders to Wallonia and reunite Belgium."

annexation_WLL_CONQ:0 "The Fate of Wallonia"
annexation_WLL_CONQ_desc:0 "We now control the French-speaking province of Wallonia, that once belonged to Belgium and Flanders-Wallonia. We must choose what to do with our new piece of Belgium."
annex.162.a:0 "Liberate Wallonia."
annex.162.b:0 "Liberate Belgium."
annex.162.c:0 "Reunite Belgium."

annexation_LUX_CONQ:0 "The Fate of Luxembourg"
annexation_LUX_CONQ_desc:0 "The Grand Duchy of Luxembourg was formerly an independent state. During the Weltkrieg the German army occupied the Grand Duchy which was later incorporated into the German Empire as a new state. Now, with our dominance in Europe secured, it is in our power to undo the evils of the German military regime and liberate Luxembourg."
annex.163.a:0 "Liberate Luxembourg."
annex.163.b:0 "Give it to our French allies!"
annex.163.c:0 "Give it to our new German allies!"
annex.163.d:0 "The whole of the Grand Duchy shall be integrated in Belgium."
annex.163.e:0 "Absorb Luxemburg into France!"

annexation_LIT_CONQ:0 "The Fate of Lithuania"
annexation_LIT_CONQ_desc:0 "Lithuania has been brought under our leadership and our troops occupy the area. We must now decide what to do with it."
annex.164.a:0 "Release a loyal Lithuania."
annex.164.b:0 "Reintegrate the Lithuanian lands."

annexation_THESS_CONQ:0 "The Fate of [989.GetName]"
annexation_THESS_CONQ_desc:0 "After our occupation of the area around Southern Macedonia, we were left with a dilemma concerning who should administrate the land."
annex.165.a:0 "Transfer the territory to [BUL.GetNameDef]"
annex.165.b:0 "Transfer the territory to [GRE.GetNameDef]"

annexation_ALG_CONQ:0 "The Fate of Algeria"
annexation_ALG_CONQ_desc:0 "We finally freed Algeria from the French tyrants in Algiers. Should we give the Algerians freedom?"
annex.166.a:0 "Military occupation is the only answer."
annex.166.b:0 "Liberate a loyal Algeria."

annex.167.t:0 "The Fate of Morocco"
annex.167.d:0 "We have freed Morocco from the Germans and our forces are now have difficulties occupying the mountainous and semi-arid regions of the country. The urban centres are in control but it would maybe be wise to hand out further control to locals."
annex.167.a:0 "Liberate a loyal Morocco."

annexation_DKB_CONQ:0 "The Fate of the Kuban"
annexation_DKB_CONQ_desc:0 "After a short campaign across the Kuban plains, the Don-Kuban Union finally capitulated, leaving us with the control of their country. We must now decide what to do with it."
annex.168.a:0 "Liberate a loyal Don Kuban Union."
annex.168.b:0 "Reintegrate the Kuban steppes."
annex.168.c:0 "Give it to our Russian allies."
annex.168.e:0 "Form the Don-Kuban Union."

annexation_NEP_CONQ:0 "The Fate of Nepal"
annexation_NEP_CONQ_desc:0 "After our successful campaign in the Himalayas we now have the task to establish new local administrative authority in order to restore peace in Kathmandu. What shall we do?"
annex.169.a:0 "Liberate Nepal in its entirety."
annex.169.b:0 "Give the occupied territories to India and release the rest of Nepal."
annex.169.c:0 "Give the occupied territories to the Bharatiya Commune and release the rest of Nepal."

# Indian version
annex.297.a:0 "Integrate Nepal, the more Hindus the merrier!"
annex.297.b:0 "Restore Nepal as a constitutional monarchy!"
annex.297.c:0 "Nepal must be guided by the Panchayat hierarchical system!"
annex.297.e:0 "Restore Nepal as a constitutional monarchy!"
annex.297.f:0 "Nepal must be guided by the Panchayat hierarchical system!"
annex.297.g:0 "Proclaim Nepal a new socialist sister republic!"

annexation_INC_CONQ:0 "The Fate of Indochina"
annexation_INC_CONQ_desc:0 "We are now in control of the wild regions of Indochina and we have to decide what to do with all of these different peoples."
annex.170.a:0 "Liberate an united Indochina."
annex.170.b:0 "Liberate Viet-Nam, Laos and Cambodia."
annex.170.c:0 "Transfer Indochina to German East Asia."

annexation_AST_CONQ:0 "[annexation_AST_CONQ_title]"
annexation_AST_CONQ_desc:0 "[annexation_AST_CONQ_description]"

annexation_AST_other:0 "The Fate of Australasia"
annexation_AST_other_desc:0 "After a hard campaign throughout the isolated islands of the Australasian confederation our armies finally reached Canberra and with the capitulation of Australasia we must decide how we want to manage it."
annex.171.a:0 "Liberate an united Australasian confederation."
annex.171.b:0 "Liberate Australia and New Zealand."

annexation_AST_restoring_australasia:0 "The Fate of Australasia"
annexation_AST_restoring_australasia_desc:0 "The Australasian government has been defeated and is currently under our control. The question before us is whether to restore its independence under the control of the loyalist Australasian Guard -- despite their extremist tendencies -- and hope they are able to maintain order, or whether we should enact the Emergency Protocols once again and assume direct rule through our Governor General."
annex.296.a:0 "The Guard is more than capable of restoring order."
annex.296.b:0 "The Governor General will rule in our name."

annexation_SPAMOR_CONQ:0 "The Fate of Spanish Morocco"
annexation_SPAMOR_CONQ_desc:0 "We now control the Spanish parts of Morocco, should we give it to our Moroccan puppet or keep it for ourselves?"
annex.172.a:0 "Transfer it to our Moroccan puppet."
annex.172.b:0 "Transfer it to our Spanish puppet."

annexation_GERSOM_CONQ:0 "The Fate of German Somaliland"
annexation_GERSOM_CONQ_desc:0 "We now control German Somaliland but we have a puppet close that might be better off handling the territory, should we give it to them?"
annex.173.a:0 "Transfer it to our Somalian puppet."
annex.173.b:0 "Transfer it to our Ethiopian puppet."

annexation_CHI_CONQ:0 "The Fate of China"
annexation_NOR_CHI_CONQ:0 "The Fate of the North China Plain"
annexation_EAS_CHI_CONQ:0 "The Fate of the Lower Yangtze"
annexation_SOU_CHI_CONQ:0 "The Fate of Lingnan"
annexation_CHI_CONQ_desc:0 "After a long and hard-fought campaign in the vast expanses of China we've finally achieved a historic victory. Now that we've won the war, we must decide how to best secure the peace. How should we go about managing the Chinese lands we've conquered?"
annexation_NOR_CHI_CONQ_desc:0 "After a long and hard-fought campaign in the vast expanses of China we've finally achieved a historic victory. Now that we've won the war, we must decide how to best secure the peace. How should we go about managing the Chinese lands we've conquered?"
annexation_EAS_CHI_CONQ_desc:0 "After a long and hard-fought campaign in the vast expanses of China we've finally achieved a historic victory. Now that we've won the war, we must decide how to best secure the peace. How should we go about managing the Chinese lands we've conquered?"
annexation_SOU_CHI_CONQ_desc:0 "After a long and hard-fought campaign in the vast expanses of China we've finally achieved a historic victory. Now that we've won the war, we must decide how to best secure the peace. How should we go about managing the Chinese lands we've conquered?"
annex.174.a:0 "Empower the Left Kuomintang!"
annex.174.b:0 "Restore the Fengtian Government!"
annex.174.c:0 "Take the coastline and restore the Fengtian Government!"
annex.174.e:0 "Restore the League of Eight Provinces!"
annex.174.f:0 "Empower Song Qingling's moderates!"
annex.174.g:0 "Release the Right Kuomintang!"
annex.174.h:0 "Restore the Qing Empire."
annex.174.i:0 "Release a Federalist China!"
annex.174.j:0 "Release the Beiyang Republic!"
annex.174.k:0 "Release the Reorganized Government of China!"
annex.174.l:0 "Annex the coastline and Release the Reorganized Government of China!"
annex.174.m:0 "Give it to our [china_ally_target.GetAdjective] allies!"

annexation_MON_CONQ:0 "The Fate of Mongolia"
annexation_MON_CONQ_desc:0 "After our successful campaign in the steppes of Mongolia, we now have the task to establish new local administrative authority in order to restore peace, however there are several options for our choice."
annex.175.a:0 "Liberate a loyal Mongolia."
annex.175.b:0 "Liberate Greater Mongolia."
annex.175.c:0 "Release Mongolia and give the rest to our [china_ally_target.GetAdjective] allies!"
annex.175.e:0 "Slowly Integrate Mongolia"

annexation_TIB_CONQ:0 "The Fate of Tibet"
annexation_TIB_CONQ_desc:0 "After our successful campaign in the Tibetan Plateau we now have the task to establish new local administrative authority in order to restore peace, however there are several options for our choice."
annex.176.a:0 "Restore independent Tibet."
annex.176.b:0 "Restore Greater Tibet."
annex.176.c:0 "Release Tibet and give the rest to our [china_ally_target.GetAdjective] allies!"

annexation_XSM_CONQ:0 "The Fate of the Ma Clique"
annexation_XSM_CONQ_desc:0 "After our successful campaign in the steppes of the territory of the Ma Family we now have the task to establish new local administrative authority in order to restore peace. However, we cannot directly rule over all the land we have just conquered."
annex.177.a:0 "Liberate Xibei under a loyal Ma warlord."

annexation_MAN_CONQ:0 "The Fate of Manchuria"
annexation_MAN_CONQ_desc:0 "After our successful campaign in Manchuria we now have the task to establish new local administrative authority in order to restore peace, however there are several options for our choice."
annex.178.a:0 "Create an independent Manchuria!"

annexation_SIK_CONQ:0 "The Fate of Xinjiang"
annexation_SIK_CONQ_desc:0 "After our successful campaign in Xinjiang we now have the task to establish new local administrative authority in order to restore peace, however there are several options for our choice."
annex.179.a:0 "Create an independent Xinjiang!"

annexation_LEC_CONQ:0 "The Fate of the Legation Cities"
annexation_LEC_CONQ_desc:0 "The Chinese ports formerly under the authority of the International Mandate for the Chinese Concessions are now under ours. We now decide whether to restore the independent rule of the Legation Council, with ourselves as a member, to hand the cities over to China, or keep them for ourselves."
annex.180.a:0 "Reinstate the Legation Council"

annexation_BRA_CONQ:0 "The Fate of Brazil"
annexation_BRA_CONQ_desc:0 "After the conquest of the vast nation of Brazil we have to organise competent administrations to keep the territory under control. Even if the magnificent city of Rio is under the boots of our soldiers we can't keep an hold on it forever."
annex.181.a:0 "Liberate a loyal Brazilian government."
annex.181.b:0 "Balkanise Brazil completely."

annexation_ARG_CONQ:0 "The Fate of Argentina"
annexation_ARG_CONQ_desc:0 "After the conquest of the vast nation of Argentina we have to organise competent administrations to keep the territory under control. Now we will need to decide on the fate of the region."
annex.182.a:0 "Liberate Argentina in its entirety."
annex.182.b:0 "Liberate Argentina and Patagonia."
annex.182.c:0 "Give it to FOP."

annexation_KOR_CONQ:0 "The Fate of Korea"
annexation_KOR_CONQ_desc:0 "After the final liberation of the proud nation of Korea we were left with the responsibility of organising the administration of the newly conquered territories, what shall we do?"
annex.183.a:0 "Liberate a loyal Republic!"
annex.183.b:0 "Liberate the Joseon Kingdom!"
annex.183.c:0 "Military occupation is the only answer."

annex.184.t:0 "An O'Neill Restoration?"
annex.184.d:0 "Now that we have recreated an Irish state some have proposed the restoration of an Irish monarchy. The most obvious option would be the O'Neills, descendants of the last High King of Ireland, Brian O'Neill, and who played a major part in both the Nine Years War and the Irish Confederate Wars with Hugh O'Neill and Owen Roe O'Neill achieving many great victories against the English and Scots. The current head of the Clanaboy line of the O'Neill dynasty Jorge Maria O'Neill resides in Portugal, currently working as an electrical engineerm a role far beneath his station."
annex.184.a:0 "The O'Neill's shall be restored to the throne of Ireland!"
annex.184.b:0 "Maintain an Irish republic."

annex.185.t:0 "Jorge O'Neill arrives!"
annex.185.d:0 "Jorge Maria O'Neill has agreed to take up residence in Dublin Castle as High King of Ireland. Arriving this morning, he made a speech on the Hill of Tara affirming that he would be a strong and just ruler, and emphasised the achievements and victories of Hugh O'Neill and Owen Roe O'Neill over the English. While die-hard republicans are angry over the restoration, many have accepted the new High King as Ireland's rightful head of state."
annex.185.a:0 "O'Neill Abú!"

annexation_CAN_CONQ:0 "The Fate of Canada"
annexation_CAN_CONQ_desc:0 "Finally the corrupt Dominion of Canada, home of the British exiles has capitulated to our glorious armies. Reports say the king and his close circle fled the country but this doesn't matter, we now have control over these large portions of land, what should we do with them?"
annex.188.a:0 "Liberate a loyal Canada!"
annex.188.b:0 "Liberate Canada and Québec!"
annex.188.c:0 "It's our Manifest Destiny to annex Canada!"
annex.188.e:0 "Our Manifest Destiny doesn't concern Frenchmen, liberate Québec and annex Canada."

annex.189.t:0 "The CNT-FAI and the Fate of Portugal"
annex.189.d:0 "The vile imperialistic reactionaries in Lisbon have finally been forced into the sea, but we are left with the fate of the Portuguese people to decide. Do we release them as their own nation following our rightly guide principles or do we extend our claim to the rest of Iberia?"
annex.189.a:0 "Release a Portugal where the working man is free!"
annex.189.b:0 "All of Iberia's workers will be united under us."

annexation_ANG_CONQ:0 "The Fate of Angola"
annexation_ANG_CONQ_desc:0 "Our annexation of the former Portuguese colony of Angola left us to manage those millions of Africans far by the seas. Surely installing a local government will be easier for us to manage it, but should we trust the locals with that?"
annex.190.a:0 "Form the state of Angola!"

annexation_MZB_CONQ:0 "The Fate of Mozambique"
annexation_MZB_CONQ_desc:0 "Our annexation of the former Portuguese colony of Mozambique left us to manage those millions of Africans far by the seas. Surely installing a local government will be easier for us to manage it, but should we trust the locals with that?"
annex.191.a:0 "Form the state of Mozambique!"

annexation_SOM_CONQ:0 "The Fate of Somalia"
annexation_SOM_CONQ_desc:0 "We now control the territories of the former Dervish state of Somalia and this inhospitable area populated by Somalis will prove itself to be hard to maintain through occupation, maybe we should let the Somalis organize themselves to an extent?"
annex.192.a:0 "Military occupation is the only answer."
annex.192.b:0 "Create a loyal Somalia."

annexation_NMB_CONQ:0 "The Fate of Namibia"
annexation_NMB_CONQ_desc:0 "We annexed the former German colony of Südwestafrika, most commonly known as Namibia but we're now left to manage thousands of Africans in a territory we don't know about, should we institute a degree of self-determination or should we rule this place as a new colony?"
annex.193.a:0 "Form the state of Namibia!"

annexation_ZAM_CONQ:0 "The Fate of Zambia"
annexation_ZAM_CONQ_desc:0 "Now that we are in control of the former German colony of Zambia we're left with a choice about how to administer the area, should we create an independent Zambia and, if so, should we include Nyasaland in it?"
annex.194.a:0 "Form the state of Zambia and include Nyasaland."
annex.194.b:0 "Form the state of Zambia, but without Nyasaland."

annexation_MLW_CONQ:0 "The Fate of Nyasaland"
annexation_MLW_CONQ_desc:0 "With our new occupation of the former German colony of Nyasaland the choice of setting up a puppet government partly run by locals instead of a new colony has been brought up, should we go forward with this idea?"
annex.195.a:0 "Form the state of Nyasaland."

annexation_TZN_CONQ:0 "The Fate of Tanganyika"
annexation_TZN_CONQ_desc:0 "We now occupy the crossroads of the former German colony of Mittelafrika of the name of Tanganyika and its capital Dar-es-Salaam, should we make this a possible capital of our new colonial empire or let the locals administer this land to a degree of efficiency we could never achieve?"
annex.196.a:0 "Form the state of Tanganyika and include both Rwanda and Burundi."
annex.196.b:0 "Form the state of Tanganyika."

annexation_COG_CONQ:0 "The Fate of the Kongo"
annexation_COG_CONQ_desc:0 "Our annexation of the former German colony of Kongo leaves us a choice, should we continue to occupy it to add it to our empire or should we leave some autonomy to the Kongolese and create a puppet state?"
annex.197.a:0 "Form the state of Kongo."

annexation_BRD_CONQ:0 "The Fate of Burundi"
annexation_BRD_CONQ_desc:0 "We have now annexed Burundi, part of the former German colony of Tanganyika, should we restore the Burundi independence and let them manage their own lands?"
annex.198.a:0 "Form the state of Burundi."

annexation_RWA_CONQ:0 "The Fate of Rwanda"
annexation_RWA_CONQ_desc:0 "After the liberation of Rwanda from the German colonial grip we're left with the choice to let the Rwandans govern themselves to an extent or not, should we do it?"
annex.199.a:0 "Form the state of Rwanda."

annexation_UGA_CONQ:0 "The Fate of Uganda"
annexation_UGA_CONQ_desc:0 "We now occupy the former German colony of Uganda and this region, populated and close from the Great Lakes is far from anything we could control, should we make it easier by giving them a level of self-autonomy or should we continue the occupation?"
annex.200.a:0 "Form the state of Uganda."

annexation_KEN_CONQ:0 "The Fate of Kenya"
annexation_KEN_CONQ_desc:0 "The steppes of Kenya are now in our graceful control, what should we do with them? Will we control it directly or will we liberate them?"
annex.201.a:0 "Form the state of Kenya."

annexation_GAB_CONQ:0 "The Fate of Gabon"
annexation_GAB_CONQ_desc:0 "We now control the former German colony of Gabon and with it masses of Africans yearning to breathe free, should we give them this freedom under our close surveillance or is this dream vain?"
annex.202.a:0 "Form the state of Gabon."

annexation_CMR_CONQ:0 "The Fate of Cameroon"
annexation_CMR_CONQ_desc:0 "With our recent annexation of the colony of Cameroon, the former administration has fallen and this territory needs a new capable administration. The question is should it be ours or should it be a local one under our commands?"
annex.203.a:0 "Form the state of Cameroon."

annexation_CEA_CONQ:0 "The Fate of Ubangi-Shari"
annexation_CEA_CONQ_desc:0 "The fall of Bangui left us to control the former colony of Ubangi-Shari under our iron fist. Nevertheless, this occupation is proving itself to be costly and many officials in our capital are now questioning the relevance of it and are calling for a degree of autonomy to be given. Should we do it?"
annex.204.a:0 "Form the state of Ubangi-Shari."

annexation_NGR_CONQ:0 "The Fate of Nigeria"
annexation_NGR_CONQ_desc:0 "The vast and rich colony of Nigeria is now under our control and with it comes the burden of having to administer it, could we delegate this task to an extent to a local puppet state?"
annex.205.a:0 "Form the state of Nigeria."

annexation_DAH_CONQ:0 "The Fate of Dahomey"
annexation_DAH_CONQ_desc:0 "The old territory of the kingdom of Dahomey, former German colony has been captured and annexed by our advancing forces into our empire, but this territory is far and hard to control, should we try to manage it like one of our colony or is creating a satellite in Dahomey more appropriate?"
annex.206.a:0 "Form the state of Dahomey."

annexation_TOG_CONQ:0 "The Fate of Togo"
annexation_TOG_CONQ_desc:0 "We now control the former German colony of Togo and with the millions of Africans inhabiting it, wanting to form their own government, should we allow it under our benevolent oversee?"
annex.207.a:0 "Form the state of Togo."

annexation_GHA_CONQ:0 "The Fate of Ghana"
annexation_GHA_CONQ_desc:0 "The region of Ghana has now been brought under our control. The former colonial administration fled the colony early and left us with an ungoverned territory occupied. Should we continue this occupation or should we form a new government?"
annex.208.a:0 "Form the state of Ghana."

annexation_IVO_CONQ:0 "The Fate of the Ivory Coast"
annexation_IVO_CONQ_desc:0 "The Ivory Coast, once a German colony under Mittelafrika just got annexed into our glorious empire. Its inhabitants now demand a competent administration to take care of taxes or conscription, should we try to govern them from our capital or would a local limited government be a better a solution?"
annex.209.a:0 "Form the state of Ivory Coast."
annex.209.b:0 "Return it to our Westafrikan allies."
annex.209.c:0 "Give it to our Mittelafrikan allies."
annex.209.e:0 "Give it to our Liberian allies."

annexation_LIB_CONQ:0 "The Fate of Liberia"
annexation_LIB_CONQ_desc:0 "The state of Liberia, founded by an American company under the wish of bringing American blacks back to Africa has always been a peculiar state. Under the loose control of the Americans for years the country has now fallen before our might. The Liberian identity is strong and trying to annex them directly might prove itself inefficient, officials in our country are calling for the establishment of a loyal Liberian state instead, should we do that?"
annex.210.a:0 "Create a loyal state of Liberia."
annex.210.b:0 "Create a loyal state of Liberia."

annexation_SIE_CONQ:0 "The Fate of Sierra Leone"
annexation_SIE_CONQ_desc:0 "The former British colony of Sierra Leone, once a haven for former loyal British slaves, has been captured by our advancing armies and has been incorporated into our empire. But despite our best efforts its administration is revealing itself to be a difficulty for our untrained administrators, some have argued to give the territory a greater degree of autonomy, should we allow it?"
annex.211.a:0 "Form the state of Sierra Leone."

annexation_GNA_CONQ:0 "The Fate of Guinea"
annexation_GNA_CONQ_desc:0 "The former French colony of Guinea, divided between a traditional mountainous north and a colonial south has been annexed into our growing empire. We're now left with the complex task of organizing this new territory, should we incorporate it directly into our structure of power or should we create a separate puppet state there?"
annex.212.a:0 "Form the state of Guinea."

annexation_SEN_CONQ:0 "The Fate of Senegambia"
annexation_SEN_CONQ_desc:0 "The port of Dakar, formerly the most important port of French West Africa, has fallen to our repeated assaults and with it the full colony of Senegal including the 4 French communes fell. But with this change of ownership came more problems as the skilled French administrators left the territory, leaving us with an organisational void, should we create a loyal satellite here to alleviate our problems?"
annex.213.a:0 "Form the state of Senegambia."

annexation_MAL_CONQ:0 "The Fate of Mali"
annexation_MAL_CONQ_desc:0 "The valley of the Niger river, once known as French Sudan or Mali is now directly integrated into our territories. This colony though needs a better administration that we will have difficulties to provide, nevertheless the local people and the remnants of the French administration can administer it for us to an extent, should we let them form a loyal puppet state?"
annex.214.a:0 "Form the state of Mali."

annexation_BFA_CONQ:0 "The Fate of Mossiland"
annexation_BFA_CONQ_desc:0 "The ancient land of the Mossi have come to our control and are now a part of our country. Often divided and badly regarded by the colonial authorities, the Mossi people are now pleading us for the possibility to create an independent state of their own, with the influential Mogho Naba at the head of the movement. Should we let them organise themselves to an extent?"
annex.215.a:0 "Form the state of Mossiland."

annexation_NER_CONQ:0 "The Fate of Niger"
annexation_NER_CONQ_desc:0 "Our proud armies have just annexed the former French colony of Niger which is now in need of a proper government, should we establish our administration there or should we let them form a local government?"
annex.216.a:0 "Form the state of Niger."

annexation_WAD_CONQ:0 "The Fate of Waddai"
annexation_WAD_CONQ_desc:0 "Finally, our annexation of the region of Chad is complete, the former French colony is now in need for a competent administration to manage it. Given the difficulties it gave to France, between tribal and passive revolts, should we consider giving them autonomy to alleviate this burden?"
annex.217.a:0 "Form the state of Waddai."

annexation_MRT_CONQ:0 "The Fate of Mauritania"
annexation_MRT_CONQ_desc:0 "The desert region of Mauritania has come under the control of our armies. The former French colony, not even pacified 15 years ago, is now in need of a government to rule it efficiently to avoid the territory falling into anarchy once again. Should we consider creating a Mauritanian puppet state?"
annex.218.a:0 "Form the state of Mauritania."

annexation_SAF_CONQ:0 "The Fate of South Africa"
annexation_SAF_CONQ_desc:0 "Finally the African dominion of South Africa has capitulated to our glorious armies which now march through the Cape. After the start of our military occupation and now that the war is finished some voices have arisen claiming we need to create a puppet South African nation to keep the area under control but during those discussions another issue has been brought on the table: if we do create this puppet state, should it have the protectorates of Bechuanaland and Rhodesia that South Africa seized in 1925 or should we reduce their zone of influence to the core of the country? It is now yours to decide."
annex.219.a:0 "Remove the protectorates from South Africa's influence."
annex.219.b:0 "Liberate South Africa and let them keep the protectorates."

annexation_BOT_CONQ:0 "The Fate of Botswana"
annexation_BOT_CONQ_desc:0 "The protectorate of Botswana, switched from British to South African leadership has seen many changes and is now prime for independence. Should we create a Botswanan satellite?"
annex.220.a:0 "Form the state of Botswana."

annexation_ZIM_CONQ:0 "The Fate of Zimbabwe"
annexation_ZIM_CONQ_desc:0 "The protectorate of Zimbabwe has seen many movements for independence during its time as a colony but none succeeded until now, with our annexation of the country, there is now hope that the Zimbabwean nation will be created, should we do it?"
annex.221.a:0 "Form the state of Zimbabwe."

annexation_CVG_CONQ:0 "The Fate of Cape Verde-Guinea"
annexation_CVG_CONQ_desc:0 "The independence movements of Cape Verde and Guinea have always been very linked, as lusophone sisters, it was only natural that once liberated from Portugal they would seek a joint independence. To help with the administration of the region should we consider releasing them as a loyal satellite?"
annex.222.a:0 "Form the state of Cape Verde-Guinea."

annexation_MAG_CONQ:0 "The Fate of Madagascar"
annexation_MAG_CONQ_desc:0 "Our powerful armies have taken control of the former German colony of Madagascar. The huge island is currently under military administration but we may want to install a real administration there, should it be local or should we annex the island directly to our empire?"
annex.223.a:0 "Form the state of Madagascar."

annexation_CYP_CONQ:0 "The Fate of Cyprus"
annexation_CYP_CONQ_desc:0 "Our armies have managed to take control of Cyprus, and the island itself is now occupied by us. We have a few options in front of us, now. We can either puppet the island or take it for ourselves, seeing as it possesses a key position in the Mediterranean and is crucial to retaining control of that area. What shall we do?"
annex.224.a:0 "Liberate Cyprus."
annex.224.b:0 "Give it to the Turks."
annex.224.c:0 "Give it to Greece."

annexation_INS_CONQ:0 "The Fate of Indonesia"
annexation_INS_CONQ_desc:0 "Our armies have managed to take control of Indonesia, and the islands themselves are now occupied by us. We have a few options now. We can either puppet the island or take it for ourselves, seeing as it possesses a key position in South East Asia and has many strategically valuable resources. What shall we do?"
annex.225.a:0 "Liberate Insulindia."
annex.225.b:0 "Give it to our Dutch Friends."
annex.225.c:0 "Transfer it to German East Asia."

annexation_TRM_CONQ:0 "The Fate of Transamur"
annexation_TRM_CONQ_desc:0 "Our armies have managed to take control of Transamur, and it is now occupied by us. We have a few options now. We can either puppet the land or take it for ourselves, seeing as it possesses a key strategic position in East Asia. What shall we do?"
annex.226.a:0 "Liberate Transamur."
annex.226.b:0 "Give it to our Russian Friends."
annex.226.c:0 "Give it to our Siberian Friends."

annexation_MLY_CONQ:0 "The Fate of Malaysia"
annexation_MLY_CONQ_desc:0 "Our armies have managed to take control of Malaysia, and it is now occupied by us. We have a few options at this juncture. What shall we do?"
annex.227.a:0 "Liberate Malaysia."
annex.227.b:0 "Liberate Malaysia and Sarawak."
annex.227.c:0 "Give it to our German Friends."
annex.227.e:0 "Give it to our German Friends."
annex.227.f:0 "Give it to our Indonesian Friends."
annex.227.g:0 "Give part of it to our Siamese Friends and liberate Sarawak."
annex.227.h:0 "Split it between our Indonesian and Siamese Friends."

annex.228.t:0 "The Fate of Tannu Tuva"
annex.228.d:0 "Our armies have managed to take control of the area that had once belonged to Tannu Tuva. As it is up to us to decide their fate, we have a few options at this juncture. We can either liberate a loyal Tannu Tuva or occupy them. What shall we do?"
annex.228.a:0 "Liberate a loyal Tannu Tuva!"

annexation_HEJ_CONQ:0 "The Fate of Hejaz"
annexation_HEJ_CONQ_desc:0 "The Hejaz region, birthplace of Islam, is now fully under our control. What should we do with these new lands?"
annex.236.a:0 "Release Hejaz."
annex.236.b:0 "Give it to [675.owner.GetNameDef]."
annex.236.c:0 "Give it to [OTT.GetNameDef]."

annexation_SINAI_CONQ:0 "Conquest of the Sinai"
annexation_SINAI_CONQ_desc:0 "The Sinai Peninsula, where in the Abrahamic tradition, Moses supposedly met God Himself, is located on the edge of the vital Suez Canal and occupies an important strategic position. With the peninsula now under our control, what should be done with it?"
annex.237.a:0 "Give it to [EGY.GetNameDef]"
annex.237.b:0 "Give it to [454.owner.GetNameDef]"

annexation_PHI_CONQ:0 "The Fate of the Philippines"
annexation_PHI_CONQ_desc:0 "Our armies have managed to take control of the Philippines, and the archipelago is now occupied by us. Should we organise a puppet government?"
annex.238.a:0 "Liberate a loyal Filipino government."
annex.238.b:0 "Military occupation is the only answer."

annexation_IRQ_CONQ:0 "The Fate of Iraq"
annexation_IRQ_CONQ_desc:0 "We have conquered the fertile lands of Iraq including the grand and ancient city of Baghdad. What are we to do with these old Ottoman provinces?"
annex.239.a:0 "Release the Mesopotamian lands."
annex.239.b:0 "Give it to our [OTT.GetAdjective] allies."
annex.239.c:0 "Give it to our [PER.GetAdjective] allies."

annex.240.t:0 "The Fate of the Former Papal States"
annex.240.d:0 "Our recent annexation of Northern Italy has left us with remnants of land that, according to the peace treaty of 1919, should pertain to the Pope. We thus have the option of returning it to its rightful owner, either freely or conditioned to their submission. We could also simply continue the occupation of these lands."
annex.240.a:0 "Give it freely to the Pope."
annex.240.b:0 "Propose a deal: the land for a submission."
annex.240.c:0 "Continue the occupation!"

annex.241.t:0 "Our Rightful Land"
annex.241.d:0 "A generous power in the north has decided to respect the treaty of 1919 and give back the land they occupied to their rightful owner, us. We'll evidently have to thank them for this great victory of our state."
annex.241.a:0 "The Papal lands are reunited."

annex.242.t:0 "A Generous Proposition?"
annex.242.d:0 "The occupying power in the north sent diplomats to Rome today to propose us a diplomatic deal. They would agree to return the lands that were stolen to us during the bloody civil war of 1919 for the simple condition of accepting to stop any independent initiative in our foreign policy, in other words, become a satellite. This proposal, while endangering our sovereignty has the merit of bringing us back the vast territories that we were promised. It will have to be judged and answered to accordingly."
annex.242.a:0 "Accept the proposal, get back our land."
annex.242.b:0 "We'll never bow down!"

annex.243.t:0 "The Pope Accepted the Deal!"
annex.243.d:0 "The Pope has sent back our diplomats with good news, he accepted the proposal to abandon his control over his foreign policy for the safe return of his land in the North. It is now time to apply the conditions of the deal."
annex.243.a:0 "Very good."

annex.244.t:0 "The Pope Refused the Deal!"
annex.244.d:0 "The Pope has reportedly angrily sent back our diplomats, outraged at the idea of a submission of the Holy See to any invader. It seems our deal never had a chance to be accepted after all."
annex.244.a:0 "Who do they think are? They won't get an inch back!"

annexation_URG_CONQ:0 "The Fate of Uruguay"
annexation_URG_CONQ_desc:0 "After a long campaign in Uruguay, we have finally managed to shatter their defences. We must now decide on the future of Uruguay."
annex.245.a:0 "Liberate Uruguay under a friendly government!"
annex.245.b:0 "Military occupation is the only answer."

annexation_PAR_CONQ:0 "The Fate of Paraguay"
annexation_PAR_CONQ_desc:0 "Our armies have finally taken control of the Paraguayan capital and occupy the territory of the former state of Paraguay. We should now decide how to set up a competent administration in the area."
annex.246.a:0 "Liberate a loyal Paraguay."
annex.246.b:0 "Military occupation is the only answer."

annexation_PAL_CONQ:0 "The Fate of Palestine"
annexation_PAL_CONQ_desc:0 "Our armies have taken control of the southern part of the Levant, and the local Palestinian population is clamouring for self-government. We should decide what's to be done with the region."
annex.247.a:0 "Release a Palestinian government."
annex.247.b:0 "Give it to our [OTT.GetAdjective] allies."
annex.247.c:0 "Give it to our [SYR.GetAdjective] allies."
annex.247.d:0 "Give it to our [EGY.GetAdjective] allies."

annexation_KUR_CONQ:0 "The Fate of Kurdistan"
annexation_KUR_CONQ_desc:0 "Our armies have taken control of the northern part of the Levant, and the local Kurdish population is clamouring for self-government. We should decide what's to be done with the region."
annex.248.a:0 "Release a Kurdish state."
annex.248.b:0 "Return it to [KUR.GetNameDef] - we don't need it"
annex.248.c:0 "Give it to [IRQ.GetNameDef]."
annex.248.d:0 "Give it to [354.owner.GetNameDef]."
annex.248.e:0 "Give it to [PER.GetNameDef]."
annex.248.f:0 "Split it between [IRQ.GetNameDef] and [354.owner.GetNameDef]."

annexation_CAM_CONQ:0 "The Fate of Cambodia"
annexation_CAM_CONQ_desc:0 "Our armies have taken control of Phnom Penh, and the local Cambodians are clamouring for self-government. We should decide what's to be done with the region."
annex.249.a:0 "Set up a puppet Cambodian state."
annex.249.b:0 "Military occupation is the only answer."

annexation_LAO_CONQ:0 "The Fate of Laos"
