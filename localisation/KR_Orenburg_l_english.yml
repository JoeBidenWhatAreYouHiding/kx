ORE_United_Cossack_Host_2: "United Cossack Host"
ORE_United_Cossack_Host_2_desc: "With a common border with our Don-Kuban brothers we can  finally unite the Cossack people divided for so long by the Russian government. A new United Host will be able to fend of any aggression from our former opressors."
ORE_United_We_Are_Strong: "United We Are Strong"
ORE_United_We_Are_Strong_desc: "Orenburg Host and the rightful government of Transamur: our forces combined now and stand together to achieve the final goal of destroying the illegitimate regime in Russia. We shall show the Russian government that their time is up."
