### Focuses ###
ORE_Declare_Martial_Law: "Declare Martial Law"
ORE_Declare_Martial_Law_desc: "The situation in Orenburg is quite bad now. Constant clashes in the city and in the country between the Kazakhs and Cossacks, economic quagmire and completely disorganized local authorities. That, and also the Kazakh government is mobilizing against us. The only solution that the brave Ataman sees here is declaring martial law."
