ORE_Approach_DKB_desc: "The Cossacks of Don-Kuban are our natural allies. We need to strenghten cooperation between us if we are to defend our common people."
ORE_Recognize_TRM_Regime: "Recognize Vladivostok Regime"
ORE_Recognize_TRM_Regime_desc: "Once, about 20 years ago, Ataman Dutov was the first to recognize Kolchak as the Supreme Ruler of Russia. He still believe in Kolchak's ability to stabilize Russia."
