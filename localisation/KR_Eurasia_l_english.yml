RUS_EURASIAN_UNION_FOCUS:0 "Eurasian Focus Tree"

RUS_Birth_Of_The_Eurasian_Union:0 "Birth of the Eurasian Union"
RUS_Birth_Of_The_Eurasian_Union_desc:0 "The Eurasian Union has been finally established. Born in the mind of Trubetzkoy, theoretized by Savitskiy and practiced by the Eurasinist Party. Russia will never be the same."

RUS_A_Split_In_The_Party:0 "A Split In The Party"
RUS_A_Split_In_The_Party_desc:0 "Even the Eurasianist Party, which seemed so united and strong, is being split apart by various party factions. Mirskiy has been leaning left and even very left - to the socialism and Gumilyov has formed the Young Eurasianist faction - which seeks to find the third way of modernizing Eurasia."

RUS_Turn_The_Other_Cheek:0 "Turn The Other Cheek"
RUS_Turn_The_Other_Cheek_desc:0 "Firstly, there were only hot debates, but now the situation is not under our control and violence is in the air. We should not get involved in violence though. As the Bible states: turn the other cheek."

RUS_Evil_Comes_From_Everywhereness:0 "Evil Comes From Everywhereness"
RUS_Evil_Comes_From_Everywhereness_desc:0 "Now, when the situation became violent and hostile, we should not be frightened or defenseless. Evil comes from evil - we should fight back."

RUS_Council_Of_Five:0 "The Denouement"
RUS_Council_Of_Five_desc:0 "Five Leading Eurasianists: Mirskiy, Suvchinskiy, Trubetzkoy, Savitskiy and Gumilyov will finally figure out who is capable of ruling the Eurasian Union."

RUS_Left_Eurasianists:0 "Left Eurasianists"
RUS_Left_Eurasianists_desc:0 "Left Eurasianists, led by Mirskiy, became the leading faction in the Eurasianist Party."

RUS_Orthodox_Eurasianists:0 "Orthodox Eurasianists"
RUS_Orthodox_Eurasianists_desc:0 "The party shall follow the doctrine of orthodox Eurasianism of Trubetzkoy's origin."

RUS_Young_Eurasianists:0 "Young Eurasianists"
RUS_Young_Eurasianists_desc:0 "Young Eurasianists, led by Lev Gumilyov, became the leading faction in the Eurasianist Party."

RUS_The_Red_Prince:0 "The Red Prince"
RUS_The_Red_Prince_desc:0 "Mirskiy, or the Red Prince, as he is now called - is now the leader of the union. Under his rule, the Union will face a lot of changes - and, perhaps, a new society will be born."

RUS_Return_Of_The_Bolsheviks:0 "Return of the Bolsheviks?"
RUS_Return_Of_The_Bolsheviks_desc:0 "It seems that Mirskiy has been fascinated by the charisma of Zinoviev or he read some banned literature. But he invited the Bolshevik Party leadership to the Eurasian Union."

RUS_Union_With_National_Maximalists:0 "Union with National-Maximalists"
RUS_Union_With_National_Maximalists_desc:0 "The National-Maximalists, led by prince Yuri Shirinsky-Shikhmatov are the most ideologically close to the Mirsky faction. Seeking to build a socialist society, but with a huge impact of Russian supremacy and nationalism, the National-Maximalists are going to update the project to the next level: Pan-Eurasian one."

RUS_Eurasian_Wide_Narodism:0 "Eurasian-Wide Narodism"
RUS_Eurasian_Wide_Narodism_desc:0 "The principles of Narodism or Narodnichestvo, brought to us by the imperial Russian intelligentsia, should be the key foundations of the new nation. Built upon the peasantry by the mind and determination of the higher class, our new Eurasian nation shall prosper."

RUS_Ceaser_Of_October:0 "Ceaser of October"
RUS_Ceaser_Of_October_desc:0 "Our leader should be the Ceaser of October. The Great October Socialist Revolution, often misunderstood by traitors and capitalists as the Bolshevik Coup was the first phenomenon of true socialist democracy. Remembering Lenin's principles, the Red Prince will lead us to the future."

RUS_Brutus_Of_The_World_Bourgeousie:0 "Brutus of the World Bourgeoisie"
RUS_Brutus_Of_The_World_Bourgeousie_desc:0 "United forever in friendship and labour, the Eurasian proletariat will liberate the Continent from the Capitalism. The Bourgeoisie will be destroyed."

RUS_Strengthen_The_Chairman:0 "Strengthen the Chairman"
RUS_Strengthen_The_Chairman_desc:0 "The Chairman of the Eurasianist party shall rule our country. He is the only person we can rely on."

RUS_Lunacharskys_Enlightement:0 "Lunacharskiy's Enlightenment"
RUS_Lunacharskys_Enlightement_desc:0 "Our future nation will be build on the assumptions of the Commissar of Enlightenment, Anatoliy Lunacharskiy, who is known for his more unorthodox opinions, like his opinion that scientific socialism is the deification of humanity, saying that socialists were the most religious groups. We shall create the new religion - the Proletarian one, that will become the main religion in Eurasia."

RUS_We_Are_Building_A_Better_Future:0 "We Are Building a Better Future"
RUS_We_Are_Building_A_Better_Future_desc:0 "We can be torn apart, split, our opinions can be different - but we should never forget our great aim - we are building a better future for the humanity."

RUS_Proletkult:0 "Proletkult"
RUS_Proletkult_desc:0 "The 'Proletarian Culture' or Proletkult is the new organization, a federation of local cultural societies and avant-garde artists. Proletkult will aspire to radically modify existing artistic forms by creating a new, revolutionary working-class aesthetic. The new culture shall be directed by the Proletkult."

RUS_Eurasianists_Bolsheviks:0 "Eurasian Bolshevism"
RUS_Eurasianists_Bolsheviks_desc:0 "While we have been implementing socialist policies in our country, we have created the new ideology - Eurasian Bolshevism. It is not focused only on one country, as predicted by RKP before - now the idea of the Eurasian Bolshevism and its success should conquer the world."

RUS_Spirit_Of_The_Revolution:0 "Spirit of the Revolution"
RUS_Spirit_Of_The_Revolution_desc:0 "The revolution, attempted by the Red Prince was from the above, but the revolutionary spirit of the nation is present. We should use this energy to power our nation-building in the Union."

RUS_Sobornost:0 "Sobornost"
RUS_Sobornost_desc:0 "The principle of Sobornost, which means 'Spiritual community of many jointly living people' is the key principle of our nation. By opposing individualism, collectivist Eurasian nation will be much more stable and united, than the West."

RUS_National_Maximalist_Church:0 "National-Maximalist Church"
RUS_National_Maximalist_Church_desc:0 "By creating a new church for the Eurasian nation, a church that will be driven by the ideas of National-Maximalism, our nation will enter the new age, the new era of its ethnogenesis."

RUS_Socialism_With_Eurasianist_Characteristics:0 "Totalism with Eurasianist Characteristics"
RUS_Socialism_With_Eurasianist_Characteristics_desc:0 "The ideas of Shirinsky-Shikhmatov and his party have emerged into something new - with the support of Eurasianists he was able to expand the power of the peasantry and the proletariat and create a new social class. The pre-eminence of our culture, expanded by the proletarian ideology, together are a 100% success."

RUS_Rule_Of_Intelligentsia:0 "Rule of Intelligentsia"
RUS_Rule_Of_Intelligentsia_desc:0 "Intelligentsia is a social class, which consist of various intellectuals, musicians, artists, writers and philosophers. They are the brightests minds in our country that shall lead the nation into the future."

RUS_A_New_Social_Class:0 "A New Social Class"
RUS_A_New_Social_Class_desc:0 "A new social class, thanks to the Eurasianists and Russian culture has emerged - Intelligentsia. The ruling class, inspired by the music of young Shostakovich and the masterpieces of Kandinsky, shall lead the new nation."

RUS_A_New_Eurasian_Nation:0 "A New Eurasian Nation"
RUS_A_New_Eurasian_Nation_desc:0 "No more shall we believe to liars who talk about European culture and origin. We are the Eurasians - the unique nation raised as a combination of both European and Asian cultures."

RUS_Cultural_Revolution:0 "Enlightenment"
RUS_Cultural_Revolution_desc:0 "Our nation-building shall be based on the Enlightenment from the above. The Eurasianist Party has stated that the process of Enlightenment will include liquidation of illiteracy, high educational standarts and propaganda of Eurasianist ideology."

RUS_A_New_Identity:0 "A New Identity"
RUS_A_New_Identity_desc:0 "The previous identity of Russians has perished. Now we shall be all called Eurasians."

RUS_Respect_Classic_Eurasianism:0 "Respect Classic Eurasianism"
RUS_Respect_Classic_Eurasianism_desc:0 "The very idea of Eurasianism, developed by Trubetzkoy, is the only possible in modern reality. We should not lean towards any other ideology."

RUS_Power_Of_The_Orthodoxy:0 "Power of the Orthodoxy"
RUS_Power_Of_The_Orthodoxy_desc:0 "Moscow is the Third Rome as the history says. We are the leading Orthodox nation in the world: our Patriarch is being listened from Harbin and Alaska diaspora to out bretheren in Serbia."

RUS_Promote_Eurasianist_Ideology:0 "Promote Eurasianist Ideology"
RUS_Promote_Eurasianist_Ideology_desc:0 "The ideology, brought to life by the triumvirate of Suvchinskiy, Trubetzkoy and Savitskiy in the 1920s, has now many supporters in the Union. But 'Eurasianisation' is a long process and some extra efforts from the government is needed."

RUS_The_Only_True_Eurasianists:0 "The Only True Eurasianists"
RUS_The_Only_True_Eurasianists_desc:0 "Seduced by false ideologies of either socialism or national-populism, our party has split into factions. But we know that we are the only ones who stayed at the path of Eurasianism."

RUS_Eurasia_One_And_Indibisible:0 "Eurasia. One And Indivisible."
RUS_Eurasia_One_And_Indibisible_desc:0 "It has been always true that our nation that lived under oppression for centuries should be united and strong. Under the guidance of the Eurasianist Party we shall present this possibility to our citizens."

RUS_Question_Of_The_Monarchy:0 "Question of the Monarchy?"
RUS_Question_Of_The_Monarchy_desc:0 "Once we were against it - though neither Tsar nor dictator should rule the nation of free people - but something has changed. The wreckage of once most developed democracies across the world teach us a lesson - that a common person believes in Tsar and his divine leadership as the only true."

RUS_Tsar_Of_All_Eurasia:0 "Tsar of All Eurasia"
RUS_Tsar_Of_All_Eurasia_desc:0 "The Tsar has returned. He was granted the throne of a new nation, that has been built for him to rule. The borders of Eurasia are not limited by the borders, drawn by Germans in the Treaty of Minsk. The majority of world's population shall be ruled by the Eurasian Tsar."

RUS_Royal_Constitution:0 "Royal Constitution"
RUS_Royal_Constitution_desc:0 "With the Monarchy restored, it is time for us to draft a new royal constitution - the one that will state His Majesty's right to rule the Eurasia."

RUS_Social_Hierarchy:0 "Social Hierarchy"
RUS_Social_Hierarchy_desc:0 "Liberté, égalité, fraternité. What is it if not a lie - 'cause we know that people never were equal, not equal now and will never be equal. All the great empires have always been ruled by the best - intellectuals, nobles, aristocrats. They are the people who know what is power and how to handle it."

RUS_The_Dictates_Of_Reason:0 "The Dictates of Reason"
RUS_The_Dictates_Of_Reason_desc:0 "It all started from Reason when a great linguist and philosopher came up with an idea. An idea turned ideology. And then ideology turned ideocracy. The whole nation which is driven not by lies of Lenin or Sorel or whoever, but by the scientific knowledge. Let the Reason rule the minds!"

RUS_Coalition_With_Solidarists:0 "Coalition With Solidarists"
RUS_Coalition_With_Solidarists_desc:0 "As Young Eurasianists it is our fate to ally the young wing of the NRPR party: the Solidarists. Great ideas they share is the key to become a great nation."

RUS_Coalition_With_Nationalists:0 "Coalition with Savinkovites"
RUS_Coalition_With_Nationalists_desc:0 "The so-called Savinkovites - the adepts of Savinkov's ideology of national-populism should be our allies and our electorate."

RUS_The_New_Eurasian_Generation:0 "The New Eurasian Generation"
RUS_The_New_Eurasian_Generation_desc:0 "The next generation, raised by our followers will be the first Eurasian Generation. We are young - our leader Gumilyov is in his twenties. The rule of old, mindless autocrats is over - let the young generation lead the nation."

RUS_Adopt_Savinkovs_Ideology:0 "Adopt Savinkov's Syncretism"
RUS_Adopt_Savinkovs_Ideology_desc:0 "Boris Savinkov's ideology - a mixture of various ideologies that have affected him during all his life has been very popular among Russian population in old Russia. While the remanants of the old regime have dissappeared, the idea is eternal. We should adopt this ideology."

RUS_Embrace_The_Krestostrel:0 "Embrace the 'Krestostrel'"
RUS_Embrace_The_Krestostrel_desc:0 "The 'Krestostrel' or the Cross of Arrows is the symbol of our ideology - the Octagram. It represents the maximum Eurasian expanse - the 'Mestoprostranstvo' of our nation. The Octagram of the Arrows is the Star of Genghis Khan in the Dar Sky of Eurasia. Under the black and yellow banner of Krestostrel, our nation will forever endure and bring the Freedom and new consciousness to the nations of Eurasia."

RUS_The_New_Oprichnina:0 "The New Oprichnina"
RUS_The_New_Oprichnina_desc:0 "The Oprichniks were the first politcal police in Russia, special bodyguard corps established by Tsar Ivan the Terrible. The Oprichnina itself was a separate territory within the borders, that the Tsar held exclusive power over. We should bring back this method of organisation, but this time the territory should be under direct rule of the Young Eurasianist party. Special units of Neo-oprichniks shall be formed as well."

RUS_Legacy_Of_Slavophilia:0 "Legacy of Slavophilia"
RUS_Legacy_Of_Slavophilia_desc:0 "The origins of our party lie in the intellectual movement of Slavophiles, that sought to protect Russian tradition and culture from the influence of the West. Now, in the 20th century, the accuracy of this idelogy is confirmed by the creation of the Eurasian Union. and popularity of our movement."

RUS_The_Dark_Sky_Of_Eurasia:0 "The Dark Sky of Eurasia"
RUS_The_Dark_Sky_Of_Eurasia_desc:0 "The Star of Genghis Khan in the Dark Sky of Eurasia will lead us to the future victories - against Barbarians of the West and Traitors of the East. The New Way is illuminated and we know about the truth of our path."

RUS_Right_Syndicalism_Eurasia:0 "Right Syndicalism Will Prevail"
RUS_Right_Syndicalism_Eurasia_desc:0 "The Syndicalism was denigrated by filthy communards who established their Trade Unionist states, built on lies about equality, they will never achieve. The Right Syndicalism, with the syndicates and corporations all together united and aligned for the needs of state is the true formula of economic success and happiness of the citizens."

RUS_The_Apocalyptic_Equestrian:0 "The Apocalyptic Equestrian"
RUS_The_Apocalyptic_Equestrian_desc:0 "There you are... standing here, fearing the abruptness and obscurity of the future, which lies in your hands. Run, before the Horsemen of the Apocalypse reach you, but remember the only thing - this is your fate, if you are not protected by the Mighty Union and our party."

RUS_Organic_State:0 "Organic State"
RUS_Organic_State_desc:0 "When there are people who work on the land they were born on, when they pay for their living, they want to be treated fairly. When there is a State, which owns this land and pays this people a fair sum of money and gives them the public goods they need, there should be only an intermediary who will ensure that everything works well. The Heart of our great organism - the Eurasian State lies in the people who live here - and the Brain is our party."

RUS_Russian_Supremacy:0 "Russian Supremacy"
RUS_Russian_Supremacy_desc:0 "We don't lie about our intentions. The Russians are the majority in the state - we are the people who created everything. We don't mind minorities to exist, but they all shall listen to us and Russian governors we place in our subjects."

RUS_Nationalize_Everything:0 "Nationalize Everything"
RUS_Nationalize_Everything_desc:0 "Everything that can be helpful for our state should be nationalized. Only under strict and bureaucratic control of the government and the Party we can be sure that everything goes as it is planned."

RUS_Neoeurasianism:0 "Neoeurasianism"
RUS_Neoeurasianism_desc:0 "During our rule we have developed the new ideology of Neoeurasianism. The Russian nation shall guide all the minor and weak nations and protect them from imperialists. The third way is here: and it is brought by fellow Young Eurasianists. The new Empire is born: the Empire that will lead us into brighter future."

RUS_Principles_Of_Geopolitics:0 "Principles of Geopolitics"
RUS_Principles_Of_Geopolitics_desc:0 "The Geopolitics is the study of the effects of Earth's geography on politics and internal relations. Our unique geography - a barrier between Europe and Asia has developed our culture and national self-conciousness. We shall use our precious geographic location to finally become the Great Power."

RUS_Six_Year_Plan:0 "Six-Year Plan"
RUS_Six_Year_Plan_desc:0 "[GetSixYearPlanDesc]"
RUS_Six_Year_Plan_desc_totalist:0 "With the Left Eurasianists in power, the Central Committee of the party has issued the creation of the Gosplan - and a launch of the first economic plan. It should take 6 years to complete and help us industrialize our country and radically improve our economy."
RUS_Six_Year_Plan_desc_natpop:0 "With the new government established, it is time to start improving our economy. The Young Eurasianists, considering the the scopes of both NRPR and NSNP has issued to launch a 6-year economic plan. While the country is moving towards state capitalism, our economy is moving from the pure market and some kinds of regulations are imposed."

RUS_EUR_Mechanization_Of_Agriculture:0 "Mechanization of Agriculture"
RUS_EUR_Mechanization_Of_Agriculture_desc:0 "Our government understands the problems that our agricultural industry is currently deals with. A rapid mechanization of agriculture is a necessary thing to improve this economic industry and also the expertise of the peasantry."

RUS_Electrification_Of_Eurasia:0 "Electrification of Eurasia"
RUS_Electrification_Of_Eurasia_desc:0 "The government has established the State Council of Electification of Eurasia, having ambitious plans to bring electricity to all rural areas in the Siberia at first, and then - to continue this algorithm to the new counquered areas."

RUS_Expand_The_Corporations:0 "Expand the Corporations"
RUS_Expand_The_Corporations_desc:0 "We should invest more money to large corporations to make sure they are loyal to us. By helping them expanding their state-important businesses, we also ensure that our economy will evolve."

RUS_EUR_Launch_Industrialization:0 "Launch Industrialization"
RUS_EUR_Launch_Industrialization_desc:0 "First attempts to improve the economy has been done and now it shows a steady growth. It is time to launch a full-scale industrialization of our Motherland in order to compete with foreign powers and get ready for future wars."

RUS_EUR_Labour_Collectives:0 "Labour Collectives"
RUS_EUR_Labour_Collectives_desc:0 "By establishing Labour Collectives, we will create cooperation between workers and our production efficiency will increase."

RUS_Ensure_National_Defence:0 "Ensure National Defence"
RUS_Ensure_National_Defence_desc:0 "Our national defence capabilities are questionable. Therefore, we should increase the efficiency of building new military factories and also promote production standartisation of our weapons and equipment."

RUS_Build_Up_New_Capital:0 "Build Up New Capital"
RUS_Build_Up_New_Capital_desc:0 "By establishing a new capital city in the center of the continent, we need many manpower and resources to quickly evolve the capital into the industrialized city with affordable housing and high income rates."




RUS_Conquer_The_Mestoprostranstvo:0 "Conquer the Mestoprostranstvo"
RUS_Conquer_The_Mestoprostranstvo_desc:0 "The Concept of 'Mestoprostranstvo', originally formulated by Pyetr Savitskiy is the idea of 'Eurasian natural borders', not the geographical ones, but rather cultural. The time has come for us to rise against oppressors. The future lies in our hands. Let the shameful treaty of Minsk burn in fire with the ones who agreed to voluntarily turn our nation into an exogenous dormancy. But let the world hear - the Bear has awakened."

RUS_War_Plan_Yug:0 "War Plan: Yug"
RUS_War_Plan_Yug_desc:0 "The War Plan 'South', suggested by the General Staff of [ROOT.GetNameDefCap] is considering our primary expansion into the lands southern to our state. This includes returning indigenously Eurasian lands of Don-Kuban and Caucasus, as well as Central Asian region. Moreover, the staff requires further expansion into Turkey, Persia and Middle East, as well as India."

RUS_Operation_Kavkaz:0 "Operation 'Kavkaz'"
RUS_Operation_Kavkaz_desc:0 "Operation 'Kavkaz' is primarily focused on expanding our sphere of influence on the Don-Kuban region and Caucausian states. The traitorous cossacks and minor national states that seized power in this region poses a real threat to our existence, either they are backed up by the Germans or the Ottomans."

RUS_Operation_Steppe:0 "Operation 'Steppe'"
RUS_Operation_Steppe_desc:0 "Operation 'Steppe' should bring the Central Asian region and warring nations of Uzbeks and Kazakhs back under our heel. The very existence of this states is dangerous to the stability in the region and the Enlightenment, brought by our government and soldiers to these territories can result in a great wave of self-conciousness in these states."

RUS_Turkish_Threat:0 "Operation 'Tsargrad'"
RUS_Turkish_Threat_desc:0 "Though the mythical times of Prince Oleg conquering the Tsargrad have a long time ago vanished in the history, with the story becoming somewhat a myth, the reality we encounter today is the following. The sick man of Europe (and Asia), called the Ottoman Empire is our greatest threat in the Middle East. We should conquer the straits and the city between Europe and Asia that shall become the greatest colonial city of our state."

RUS_Persian_Threat:0 "Operation 'Tegeran'"
RUS_Persian_Threat_desc:0 "Persia has been our vital trade partner and ally for centuries, but with the loss of the Caucasus and Central Asia our relations became colder. It is time to return Persia into our sphere of influence."

RUS_Claim_Jerusalem:0 "Reclaim Jerusalem"
RUS_Claim_Jerusalem_desc:0 "Jerusalem is a holy place for all Christians in the world. Our state, as a leader of all Orthodox Christians should install close relationship with the city of Jerusalem. We should install our protectorate of this territory to ensure that no other nation or religion will hold the Holy City in their hands."

RUS_War_Plan_Zapad:0 "War Plan: Zapad"
RUS_War_Plan_Zapad_desc:0 "The War Plan 'West', suggested by the General Staff of [ROOT.GetNameDefCap] is primarily focused on our expansion into former regions of Russian Empire, such as Ukraine, Belarus, Finland and Poland. However, even more aggressive ways should be implemented if possible: crushing the German beast."

RUS_Restore_1914_Borders:0 "Restore 1914 Borders"
RUS_Restore_1914_Borders_desc:0 "The Eurasianism views all of the former Russian territories in the West, which now are known as splinter puppet German states as indigenously Eurasian. We shall return this lands to the Motherland and establish our strong power on these territories."

RUS_Against_The_Varangians:0 "Against the Varangians"
RUS_Against_The_Varangians_desc:0 "Those peoples who were earlier called Varangians are now ruling in the Scandinavian lands. Though these territories are not considered as indigenously Eurasian, we shall establish our protectorate over them."

RUS_End_The_Reich:0 "End the Reich"
RUS_End_The_Reich_desc:0 "The despotic German Empire is our main rival in the Western Region. Having enslaved the Slavic nations and imposing strict restrictions on them was the main reason for us to tear apart the Minsk Treaty. It is time for us to end the German dominance in this region."

RUS_Liberate_Slavs_In_Austria:0 "Liberate Slavs in Austria"
RUS_Liberate_Slavs_In_Austria_desc:0 "The nations of Czechs, Slovaks, Poles, Ukrainians, Serbs, Slovenes, Croats are all under the Austrian occupation. Despite the promises of Kaiser to give more autonomy and freedom to these nations, they were never truly independent. It is time to make them independent and join our free Eurasian coalition."

RUS_Liberate_The_Balkans:0 "Liberate the Balkans"
RUS_Liberate_The_Balkans_desc:0 "Those who fell under the yoke of the German kings in Greece, Bulgaria and Romania should be liberated."

RUS_To_The_Atlantic:0 "To The Atlantic!"
RUS_To_The_Atlantic_desc:0 "The Reich has now fallen, opening the room for us to stretch our protectorates all the way to the Atlantic Ocean."

RUS_EUR_The_Iron_Curtain:0 "The Iron Curtain"
RUS_EUR_The_Iron_Curtain_desc:0 "With the Reich finally fallen, we are endangered by the socialist enemies in the West. The Iron Curtain should be established between us so that we will strengthen our borders."

RUS_War_Plan_Vostok:0 "War Plan: Vostok"
RUS_War_Plan_Vostok_desc:0 "The General Staff has suggested the war plan 'East', which is the most important plan we have to deal with. It is the plan about turning back to the origins of ours. The Eurasian Steppe, lying in the East is a treasure for our nation, that should be returned to the Motherland and be established into core regions of our nation."

RUS_EUR_Deal_With_Transamur:0 "Operation 'Admiral'"
RUS_EUR_Deal_With_Transamur_desc:0 "Once Admiral Kolchak with the help of some Oblastniki and Cossack has established his despotic rule over the Eastern territories of our nation. Being backed up by the Japanese, he managed to control a huge area of Transbaikal and Transamur. Now it is time to return these lands to the Motherland."

RUS_Reclaim_The_Ancestors:0 "Reclaim the Ancestors"
RUS_Reclaim_The_Ancestors_desc:0 "While the Mongolians are not our direct ancestors, our statehood has borrowed much from their system. Now, the nation of Mongolia is very unstable, though holding our core provinces and a part of the Transsiberian Railway, which should be returned to us."

RUS_End_The_Japanese_Domain:0 "End the Japanese Domain"
RUS_End_The_Japanese_Domain_desc:0 "The Japanese Empire has proved to become the most powerful nation in the Far East, claiming to turn all of the China and the Pacific into their own sphere of influence. We should not allow them to do so, and we will have to fight them either on land or sea."

RUS_Dominate_The_Pacific:0 "Dominate the Pacific"
RUS_Dominate_The_Pacific_desc:0 "After the fall of Japan, we should establish our protectorates in the Pacific Ocean to ensure our presence and dominant position in Asia."

RUS_EUR_Intervetion_In_China:0 "Operation 'Zheltorossiya'"
RUS_EUR_Intervetion_In_China_desc:0 "Once we had plans to colonize the Chinese mainland, but the plan went to the trash. With our country now stable and ready to fight, we should intervene into the Chinese Civil Strife and restore our interests where needed."

RUS_Invade_Afghanistan:0 "Invade Afghanistan"
RUS_Invade_Afghanistan_desc:0 "Afghanistan opens us the gate to India - a region rich with resources and people, that will be willing to cooperate with the new world superpower. But before - the nation of Afghanistan should be conquered."

RUS_EUR_Intervetion_In_India:0 "Intervention in India"
RUS_EUR_Intervetion_In_India_desc:0 "The India, much like China is divided - and we should help one side to win, ending the civil strife and the British presence in the region."

RUS_Operation_Indokitai:0 "Operation 'Indokitai'"
RUS_Operation_Indokitai_desc:0 "Indochina is the most south-eastern region on the Eurasian continent, which has been under occupation for too long. We should liberate the nations there and offer them to join our sphere."

RUS_EUR_Bring_Back_Alaska:0 "Bring Back Alaska"
RUS_EUR_Bring_Back_Alaska_desc:0 "Once sold to the Americans, but now in a state of anarchy, Alaska should be returned to the Motherland, while there is still a chance. Though not being our direct sphere of influence, we will be able to control the Pacific even more."





### Events ###
eurasia.1.t:0 "Birth of the Eurasian Union"
eurasia.1.d:0 "The regular Duma session has come to an end. The deputies were returning home to their families. Today was a really long day, full of work and routine.\n\nBut in the Tauride Palace there was a light in the single window. There were 5 men in suits in the room, seeting at the long table made of oak: Georgy Vernadskiy and Pyotr Savitskiy were sitting next to each other and conversing in whisper. Opposite to them there was sitting Prince Mirskiy, looking thoughtfully at some papers on the table. Next to him there was the youngest of all, Lev Gumilyov, who was sitting silently. At the head of the table there was Prince Trubetzkoy - the leader of the Eurasianist Party, the prime-minister.\n\nFinally, the latter said: 'It's time to start our meeting...'"
eurasia.1.a:0 "A silent night in Petrograd."

eurasia.2.t:0 "An Opportunity?"
eurasia.2.d:0 "A young Eurasianist, Lev Gumilyov, has suddenly abrupted Prince Trubetzkoy.\n'We should not miss the chance. The future lies in our hands.' - he stated.\n'Calm down, Lev' - Prince Trubetzkoy said nervously. A boy in his mid twenties, who sat in front of him, was a burden for the majority of those present.\nHe was almost twice as young as the other members of the meeting. The leader of the Union of Eurasian Youth, or Young Eurasians, a passionate follower of the Eurasianist doctrine, Lev Gumilyov, born in a family of famous poets, was a talented orator, a smart scholar and a fine exemplar of the younger generation of intelligentsia.\n\n'Perhaps, Lev is right.' - Prince Mirskiy interupted the silence, - 'With our principles implemented in life, with the Duma and the Senate fully supporting us, we are avoir les mains libres.'\n\n'Don't you undestand, Dmitry!' - Trubetzkoy exclaimed. - 'You are speaking of dangerous things. You are speaking of a coup d'etat. The public won't understand. The socialists won't understand. Moreover, the socialists won't accept it.'\n\n'Who cares, Nikolai Sergeevich? Do you really think the army won't support us? All these monarchists, conservators - they will support everything we do, if it is against the socialists'."
eurasia.2.a:0 "There is something in the wind..."

eurasia.3.t:0 "The Turning-Point"
eurasia.3.d:0 "'Enough!' - Gumilyov swept out of the room, leaving the others in silence.\n'He's too young, Nikolai.' - Vernadskiy said the very first word at the meeting. - 'Don't be mad. He's charismatic and emotional. That is why he leads this youth organisation. We should not pay much attention to his words.'\n\n'I'm leaving too' - Mirskiy muttered.\nThree friends, three founders of the Eurasianist ideology were left alone."
eurasia.3.a:0 "Let's go home."

eurasia.4.t:0 "The Black Horse"
eurasia.4.d:0 "'I'm listening.'\nBoris Savinkov was sitting cross-legged in his chair. It was hard to say whether he was showing a real interest in Gumilyov's plea or just was pretending.\n'Boris Viktorovich, I am here to ask for you support. The support of the paramilitaries, perhaps, some finances as well.\n'So why should I be interested?' - Savinkov replied calmly.\n'We are fighting for the future of our Motherland, Boris Viktorovich. We need this victory. With the support of NRPR, I can expect that the Council will listen. They should listen.'\n\n'Stop it, Lev. We both know that is not true. You are driven by a desire to have power. Huge amount of power. Don't you think I am not right?'\n\nGumilyov stood silently for a minute. He believed passionately in his own ideals, his desire to create a fair state of Eurasia was much more than his desire to own any power. A minute passed. Gumilyov looked at the Vozhd; his face was without any emotions, with tightened lips and pursy eyes.\n'So, can I reckon on your support?'\n\nSavinkov answered with a frosty look..."
eurasia.4.a:0 "'You'll receive what you want'"
eurasia.4.b:0 "'I'll talk to Baydalakov about your request'"
eurasia.4.c:0 "'I cannot promise anything.'"

eurasia.5.t:0 "A Council Of Three"
eurasia.5.d:0 "It was a quiet, yet pluvious morning in Petrograd. Savitskiy, Trubetzkoy and Vernadskiy were sitting at the terrace, drinking coffee and recalling the previous night.\n\n'Do you think Gumilyov will act?' - Trubetzkoy asked.\n\n'My friend, you are too worried about a boy who even can't handle his own emotions.' - Savitskiy replied. - 'He is nobody. An offspring of poets, a contentious boy. He has no support and we are the only who he can rely on. Without us he will quickly lose the position of Young Eurasia head.'\n\n'Perhaps you are right. But I cannot stop thinking about his words. Great Eurasia. Coup. Revolution. What was our political struggle for? We supposed to be intellectuals, the new philosopher, founders of the new political thought, not radicals or extremists.'\n\n'Neither we are, Nikolai. Ignore him..."
eurasia.5.a:0 "Maybe it's better to discuss Mirskiy?'"

eurasia.6.t:0 "The Red Prince"
eurasia.6.d:0 "'Mirskiy is said to have some socialist sentiments recently.' - Savitskiy claimed.\n\n'It can be just rumours, Pyetr. We know him for a long time - he's not like this.'\n\n'I understand your skepticism, Nikolai. But his friendship with Sergei Efron and Lev Karsavin...'\n\n'Alright, Pyetr.'\n\nTrubetzkoy was looking meditatively at the panorama of Neva River. He also had some concerns about Mirskiy. Recently he's been too tight lipped and melancholic. Perhaps the rumors are right, but that means that some action should be done. Trubetzkoy continued:"
eurasia.6.b:0 "'We should spy upon him'"
eurasia.6.c:0 "'We should leave him alone'"

eurasia.7.t:0 "Dear, Friend"
eurasia.7.d:0 "I am writing to you in what you know a greatly unstable times. There are some movements in the party. Gumilyov thinks about a coup and installing an autocratic rule of the party. The triumvirate keep their eyes and ears open. It will be hard for us to do anything, only if there is a chance. Your national-maximalists... they are not enough I suppose. We have no equipment to defend ourselves. I am going to contact someone in France.\n\nLook out, they can spy upon us. The face-to-face meetings are now too dangerous. That's why I am writing to you. I am waiting for your reply."
eurasia.7.a:0 "Sincerely, D.P. The Red Prince." 

eurasia.8.t:0 "Tovarisch Chernov"
eurasia.8.d:0 "'I am glad to hear this from you, Dmitri.' - Chernov smiled. The leader of the PSR party seemed to feel quite joyful when Mirskiy asked for his support. With the PSR being a leading political ideologue of Narodism, the ideas of Mirskiy applied to the views of Chernov quite accurately. The very idea of a truly Narodist Russia has been seen as a remedy in the eyes of an old party leader. The peasantry that will finally take the place in the society it deserves. Chernov added:"
eurasia.8.a:0 "'But what about Bukharin?'"

eurasia.9.t:0 "Ice Cracked"
eurasia.9.d:0 "All of the quintuple were sitting in silence. The split became too evident for them, but perhaps nobody realised the real scale of tragedy. At least, Trubetzkoy could do nothing with the split. The founders of a new ideology, of a new world order had nothing to do, but accept the current state of affairs.\n\nThere will be struggle. Eternal struggle for power. The younger generation will try to subdue the elder. The eternal problem of the generation gap. The others fell under the uncontrolable influence of the socialism. If they even understand what the Orthodox Eurasianism gave them, if they don't underestimate the ideocracy we have created. Perhaps, it was all vain."
eurasia.9.a:0 "We should openly announce the party split."
eurasia.9.b:0 "We'd better not show our vulnerability."

eurasia.10.t:0 "The Party Splits"
eurasia.10.d:0 "'The Eurasianist Party has finally put a halt to the rumors about the split in the party.' - was the heading of a fresh newspaper Trubetzkoy was holding in his hands. Perhaps, the open announcement of the split in the party at the Duma session has brought even more concern and problems. Now the authority of the party is shaken. This can be harmful for the future elections as well. But, on the other hand, as Trubetzkoy reflected, the split opens new opportunities - a new political struggle for the Orthodox Eurasianists that should show to the country that they are still strong and ready to fight."
eurasia.10.a:0 "We need a plan."

eurasia.11.t:0 "The Eurasianist Party Congress Announced"
eurasia.11.d:0 "Trubetskoy has announced the extraordinary party congress as what he mediated will be the turning point in the future of the Eurasianist party. At the congress, the delegates from the PLE, led by Mirskiy; Young Eurasianists, led by Gumilyov; and himself, accompanied by Savitskiy and Vernadskiy will present the new party programme for the rest of the Eurasianist party members. After that, the democratic decision will be made: a new party leadership appointed and a new party programme adopted."
eurasia.11.a:0 "The Democracy will always win."

eurasia.12.t:0 "Silence the Opposition"
eurasia.12.d:0 "Even if the party split was a secret, more and more people are becoming treasurers of this secret. The newspapers write about the split in the ruling party according to 'the information from insiders'.\n\nBut it is time to act now. The opposition to the 'Main Party Line' shall be silenced. Neither Mirskiy nor Gumilyov have the influence we do. We must use any chance to crack down on violations and nip in the bud all attempts to overthrow current party leadership."
eurasia.12.b:0 "Focus on Young Eurasianists."
eurasia.12.a:0 "Focus on Left Eurasianists."

eurasia.13.t:0 "Doctrine of Single Ideology"
eurasia.13.d:0 "One of the leaders of the Eurasianist Party, Pyetr Savitskiy has delivered a speech on the party congress about the unity and single ideological agenda made obligatory for all party delegates.\n\nIn this act of authoritarian tendencies inside the Party, the leadership tries to silence the internal opposition to the main policies of the Eurasianists. With the split in the party into leftists, centrists and rightists, this act was seen as a deliberate necessity. With the attempts to silence the opposition, Savitskiy tries to restore order in the party, what he calls 'Putting an end to the eternal vain discourses about the party programme and suppressing destabilizing elements that causing the split within the party.'"
eurasia.13.a:0 "Let us hope this helps."

eurasia.14.t:0 "Gumilyov and Mirskiy Criticize the Doctrine"
eurasia.14.d:0 "The recent doctrine, adopted at the party congress has caused large discontent among the party delegates, especially ones from the left and the right. While the Doctrine has defenitely undermined attitudes of the 'destabilizing elements', they are becoming ready to act more vigorously.\n\nEven if the left and right opposition are still to weak to declare their withdrawal from the party and the list of their supporters being too small, the critics say that the Doctrine of Single Ideology could have caused even more split than it originally planned to supress."
eurasia.14.a:0 "Better for all of us."

eurasia.15.t:0 "Young Eurasianist Union"
eurasia.15.d:0 "The recent week was not easy for Lev. He had to solve major problems, perhaps the most compex ones in his whole life. It was a difficult choice that he had to make. His dissent from traditional Eurasianist doctrine and current party policies drive him to take a decision to leave the party, followed by his confederates.\n\nWith Gumilyov's defection from the Eurasianist party and establishement of the Young Eurasianist Union he has finally and forevermore severed his ties with other members of the Eurasianist Party. But the decision was made. It is rather him or them. Power or suppression. Liberty or prison. What shall he do next? He had a plan. If the debate cannot be solved by peace and words, it will be solved by war and arms."
eurasia.15.a:0 "The power struggle begins."

eurasia.16.t:0 "Party of Left Eurasianists"
eurasia.16.d:0 "Mirskiy was on firm ground. He was standing before his supporters. The First Congress of the PLE, Party of the Left Eurasianists has just ended. A political programme, lineup of the Central Committee was decided on. After the Gumilyov's withdrawal and establishment of the Young Eurasianist Party he has nothing to do, but proclaim his own political power. The new party was supported by some of the socialist parties, and it is said that even the Bolsheviks have installed close ties with the new party."
eurasia.16.a:0 "Socialist Eurasianists?"

eurasia.17.t:0 "Leftist Propaganda"
eurasia.17.d:0 "With the establishement of the Party of Left Eurasianists, the ideology of socialism and Eurasian-wide narodism has spread throughout the country, and, what is most important, amongst the delegates of the Eurasianist party. The socialist ideals are becoming more and more appeal with the propaganda in the mass media. Without any chance to silence the opposition, we must, therefore, increase our efforts to promote Orthodox Eurasianism."
eurasia.17.a:0 "The truth is in Orthodox Eurasianism."

eurasia.18.t:0 "The Rightists Unite"
eurasia.18.d:0 "Perhaps, the charisma of the young leader of the rightist Eurasianists has been decisive in promoting the party's ideology. Moreover, with the support of the NRPR, the Young Eurasianist influence is spreading quicker. We must do something to persuade the delegates of the Congress to stay away from radicalism and support us."
eurasia.18.a:0 "Gumilyov is becoming more pretentious."

eurasia.19.t:0 "The Eurasianist Party Congress Begins..."
eurasia.19.d:0 "'Esteemed members of the Congress, it is time to start our session. Most of you understand why this Congress is necessary. There is a serious split in the party, what is more, the split cannot be resolved by building a strong coalition, invulnerable to external enemies and internal ideological disagreements...'\n\nTrubetzkoy stopped. He did not stumbled over words. Either he did not knew what to say next. This momentary pause revealed the real emotions of the party leader - his face expressed sorrow. This Congress, which will become history in the future is about to put an end to the Eurasianist party he knew. The party, which arose from an idea that Russia can be strong - that it should be strong. The unique cultural and political environment, unequalled heroism of the Russian people and reborn Slavophilia in contrast to the Kaiser-appeasing previous government."
eurasia.19.a:0 "Are you alright, Mr. Trubetzkoy?"

eurasia.20.t:0 "The Interlude"
eurasia.20.d:0 "'We have gathered togerther today to elect the new leadership of the party.' - Trubetzkoy continued.\n\n'Being totally faithful in the ideals of the Eurasianist democracy, the only solution to the crisis in the party that I see is through election. At the current session we are going to listen to the delegates from the party fractions.\n\nI will present the speakers. Prince Dmitri Petrovich Mirskiy will speak on behalf of the Left Eurasian fraction. Lev Nikolayevich Gumilyov will present the political programme, suggested by the Young Eurasian Movement. On behalf of the current leadership Mr. Savitskiy will speak.\n\nThank you for your attention."
eurasia.20.a:0 "Let's move on."

eurasia.21.t:0 "The Red Prince"
eurasia.21.d:0 "'Esteemed members of the Congress, with gratitude to Mr. Trubetzkoy, I may proceed with the agenda of the meeting. I respect the decision of the party leadership to give me the floor to speak. On behalf of the Russian people, peasants and workers of the Eurasian Union, I will present the new party programme, developed by the leading experts in the economic and political spheres. Based on the theoretical assumptions of myself, the Union shall endorse its strength in the majority of its population. By completely destroying the foundations of our society - the Russian people we risk to fall again under the influence of the West. Enslaved by the Kaiser, soured by misfortunes of the tainted Western Capitalism, our nation has lacked unity and strength in achieving its goals. By giving the power to the peasants and workers, the Union will endure forever.\n\nThe new Age is coming. The Prussian Eagle is dying before the swords and torches of the international proletariat. I dare to assure you, the esteemed members of the Congress, that the future is in our hands. In hands of a strong Eurasia, driven by the ideas of narodism and socialism..."
eurasia.21.a:0 "He seems to flatter his knowledge."

eurasia.22.t:0 "The Young Autocrat"
eurasia.22.d:0 "The final of Mirskiy's speech was accompanied by uncovered enmity and general discontent of the Congress members, especially the Young Eurasianists. He was supported by a group of his confederates, who applauded. The presentation of the so-called Red Prince was over.\n\nLev Gumilyov, standing before the Congress has begun his speech.\n\n'Esteemed members of the Congress, I am glad that the Young Eurasianists were given the floor to speak after this disreputable act, performed by the leftist delegation of Left Eurasianists. The Young Eurasianists protest vigorously against the suggestions of Mr. Mirskiy to turn our great Union to a bulwark of international socialism. What I want to highlight is the determination, with which Mirskiy has stated his mock-scientific image of Russian people, and what is most important - Eurasian nation.\n\nThe Young Eurasianists are greatly disillusioned by the decision of Mr. Trubetzkoy to even give the opportunity of this absolutely anti-Eurasianist internationalist group of opposition to perform at the Congress...'\n\nGumilyov continued his ardent speech about the everlasting dishonour of the Left Eurasianistm and flabbiness of the current Eurasianist leadership or whatever. Trubetzkoy was not listening. He was lost in reflection about the decision he had made. Was it right to give the floor to all these ignoramuses? He felt the responsibility before the Congress for what he had just did. Perhaps, it should have been better to silence the opposition and promote unity of the party? Who knows?\n\n'Mr. Savitskiy, before you speak..."
eurasia.22.a:0 "Convince the Congressmen that they are mistaken...'"

eurasia.23.t:0 "The Founding Father"
eurasia.23.d:0 "'Esteemed members of the Congress, I would like to begin my speech with telling you the following. A decade ago, when me, Mr. Trubetzkoy, Mr. Suvchinskiy and Mr. Jakobson became the founding fathers of a new revolutionary doctrine - a single idea that the Russian nation can be strong - can be powerful, can be sovereign. From this single idea a new movement was born. A movement that finally won. And I dare to disagree with Mr. Gumilyov. We are all greatly disillusioned that the Congress has to waste time on discussing the ideas that contradict the basis of the Eurasianist ideology. Neither the Left Eurasianists nor the Young Eurasianists are Eurasianists in any sense of this word. Our movement is anti-nationalist and anti-internationalist. We are here to create the new national identity. We are here to create the new ideocracy. But we are here not to create something new - we are here to tell the truth about us, about our origins and about our future. The creation of the Eurasian Union was envisioned by us long before we first appeared in Duma. It is a natural process and we are here to ensure that this process will be stable and will pass without let or hindrance. We all have listened to the performances of Mirskiy and Lev Gumilyov. Their ideas are quite clear and can find reflection in preferences of the Congress members and Russian citizens. Unfortunately, it has nothing to do with Eurasianism. And I appeal to everyone, do not make a false step by making nonsense of the Eurasianism. Keep it in mind when you will vote for the new leadership."
eurasia.23.a:0 "A passionate speech!"

eurasia.24.t:0 "The Voting Begins"
eurasia.24.d:0 "'Esteemed members of the Congress, I am glad that we have listened to all the delegates and all the opinions presented today. Now I announce the beginning of the voting. Thank you.'\n\nTrubetzkoy, Savitskiy and Vernadskiy have gone into executive session, leaving the Congress in a state of stormy discussion. The decision was about to be made."
eurasia.24.a:0 "The beginning of a new Era."

eurasia.25.t:0 "New Party Leadership Elected"
eurasia.25.d.orth:0 "While the Congress was voting for the new party leadership, Trubetzkoy, Savitskiy and Vernadskiy were discussing the other, the last but not least topic: what to do next? All three of them while being confident that the majority of the Congress members are still... sane, were mediating about the future if a catastrophe is present. What if the Congress members will listen to Mirskiy, or believe in young Gumilyov?\n\nAn hour passed and the Eurasianist leaders still had no idea. They could just leave the country to escape from possible persecution. They could stay and take charge of resistance to the radicals.\n\nBut suddenly their thoughts were interrupted. It was Roman Jakobson, a close friend of Trubetskoy and Savitskiy.\n\n'The voting has ended.'\n\nWith Trubetzkoy, Savitskiy and Vernadskiy returning into the hall, the results were announced. The Congress votes for..."
eurasia.25.d.left:0 "Mirskiy was uncertain if his faction will become victorous. Moreover, he feared the persecution that will follow if he lost. An obvious expulsion from the party, hiding underground or moving to the Commune or perhaps, arrest and trial for treason. He tried to convince himself in otherwise. He had a lot of supporters amongst the socialist groups in Russia. The Congress does not completely comprise anti-socialists. He turned to his comrade, Sergey Efron to express his anxiety when suddenly Trubetzkoy, Savitskiy and Vernadskiy returned into the hall. The results were to be announced. The Congress votes for..."
eurasia.25.d.young:0 "Lev Gumilyov, accompanied by fellow Young Eurasianists was always confident in his actions. He knew that the truth was behind his back. Moreover, he was supported by many Congress members and even more influential figures, like Savinkov. He was waiting with patience for the results. The time waxed on, while the votes were still counted. He was not thinking about the consequences if he loses. The Young Eurasianist movement dissolved? Himself arrested? He did nothing wrong. Suddenly, Trubetzkoy, Savitskiy and Vernadskiy returned. The results were to be announced. The Congress votes for..."
eurasia.25.a:0 "Maintaining the current leadership."
eurasia.25.b:0 "Left Eurasianists."
eurasia.25.c:0 "Young Eurasianists."

eurasia.26.t:0 "Radicalization of the Society"
eurasia.26.d:0 "The society is becoming more and more radicalized with the Left Eurasianists and Young Eurasianists gaining support amongst the Eurasianist Party members and populace. Prince Mirskiy, supported by various socialist groups and Gumilyov, supported by the NRPR are threatening Eurasian democracy. We should now act with decision if we want to secure our rule."
eurasia.26.a:0 "The real battle begins..."

eurasia.27.t:0 "First Strikes!"
eurasia.27.d:0 "The large industrial centers of the country report workers' strikes at plants. This can be undoubtedly recognized as the actions of the Left Eurasianist party, which seek to destabilize the society and our government. We can ignore it or crush the protesters."
eurasia.27.a:0 "Ingore them."
eurasia.27.b:0 "Crush the strikers!"

eurasia.28.t:0 "Nationalist Raids!"
eurasia.28.d:0 "In the small towns the nationalists, wearing Young Eurasianist party logo are initiating raids and gather in armed knots, destabilizing situation in the country. The groups are dangerous as they act radically and the police intervention is essential."
eurasia.28.a:0 "Ignore them."
eurasia.28.b:0 "Crush the raiders!"

eurasia.29.t:0 "Increased Paramilitary Activity"
eurasia.29.d:0 "We have recieved information from the security services that there was a significant rise in paramilitary activities recently. All of extremists belong either to the Left Eurasianists or Young Eurasianists. They steal the weapons from the army storehouses or get them through the black market, which can be explained by an unprecedented act of official venality. Moreover, those who have initiated this illegal actions share responsibility similar in nature to frank-pledge, so the investigation can possibly show nothing and the guilty ones will remain out of prison."
eurasia.29.a:0 "Initiate the investigation."
eurasia.29.b:0 "Root out the paramilitaries."

eurasia.30.t:0 "Strike at Putilov Plant"
eurasia.30.d:0 "It all started as always. The Putilov plant. Furious workers with irrational demands. A large strike that targeted the main industrial factory in the country in order to press for governmental action.\n\nTrubetzkoy has been sitting in the Tauride Palace. An emergency council was convened in order to solve the current situation. He was accompanied by the supreme party leadership, consisting of Savitskiy, Vernadskiy, Chkheidze and Jakobson. The council has also invited the supreme Commander-in-Chief, Lavr Kornilov if the army support to disperse the strike will become essential.\n\n'Esteemed members of the Council, we are here to discuss the Putilov plant strike that is currently damaging the stability of the Union and is leading to further radicalization of the society. As reported, the strike is organized by the Left Eurasianist Party with the support of the socialist parties, including PLSR, NSP, RSDRP and PSR. The chance to succeed is debatable, but possibly high if we just disperse the workers, perhaps with the support of the army officers and the police. On the other hand, in case of our failure, the strike can spread to the other plants and cities, leading to an economic collapse, the consequences of which can be severe for our stability. Any ideas or suggestions, my most esteemed colleagues?'\n\nThe majority of the council has agreed with Trubetzkoy, except for Savitskiy, who was also supported by Kornilov. He insisted on a more radical way of suppressing the socialist opposition, arresting the leaders and imposing a state of emergency until the socialist resistance will be completely eradicated."
eurasia.30.a:0 "Better not start the repressions..."
eurasia.30.b:0 "The harder we smash the socialists - the better."

eurasia.31.t:0 "Clashes in Petrograd"
eurasia.31.d:0 "Before any decision was made at the council, the strike at Putilov plant boiled over as the factory has been 'visited' by Young Eurasianist paramilitaries. The strike has developed into armed clashes between workers and paramilitaries with latest news reported 5 dead. The situation is out of the control and now the Young Eurasianists are to blame as well."
eurasia.31.a:0 "Arrest Gumilyov and let the army disperse the clashes."

eurasia.32.t:0 "The Denouement"
eurasia.32.d.left:0 "The clashes in Petrograd have changed everything. They have changed the recently established Eurasian Union in a sudden, but a merciless promiscuous massacre, followed by a coup. The workers of the Putilov plant were soon supported by the socialist paramilitaries of the Left Eurasianists who arrived soon and engaged in fight with Young Eurasianists. Whether the sides were equal in strength, the Left Eurasianists, accompanied by the striking workers have outweighed the nationalists. The arrived police and army could do nothing as their strength was not enough.\n\nSoon after the Young Eurasianists were defeated, some of them dead or escaped, the radicals tried to seize the Tauride Palace, where the emergency council was held. Almost at the same time Gumilyov was arrested under a mandate of the council, which led to the final defeat of the Young Eurasianist movement today.\n\nThe Tauride Palace was soon seized by the protesters, that were led by Prince Mirsky, Shirinsky-Shikhmatov and paramilitaries led by Sergei Efron. The council was soon arrested and detained. Red Prince has declared the transition of power to the workers and peasants of the Left Eurasianist party with the new government formed."
eurasia.32.d.orth:0 "The clashes in Petrograd have changed everything. They have changed the recently established Eurasian Union in a sudden, but a merciless promiscuous massacre, followed by the arrest of all the opposition leaders. The workers of the Putilov plant were soon dispersed with instigators arrested. The Young Eurasianist paramilitaries escaped or were detained as well by the police and the army. Lev Gumilyov has also escaped the justice with nobody revealing his current position. It seems that with these events though the rule of the Eurasianist Party was secured, it as well made the regime more authocratic. We cannot hope for freedoms in the future and any opposition will be likely persecuted."
eurasia.32.d.young:0 "The clashes in Petrograd have changed everything. They have changed the recently established Eurasian Union in a sudden, but a merciless promiscuous massacre, followed by a coup. The Young Eurasianist paramilitaries were soon supported by the Savinkov's Combat Squads, who arrived soon and engaged in fight with Left Eurasianists. Whether the sides were almost equal in strength, the Young Eurasianists, accompanied by the Combat Squads have outweighed the nationalists. Moreover, Kornilov has also contributed in their victory, showing a decisive support of the nationalists.\n\nSoon after the Left Eurasianists were defeated, the Young Eurasianists, led by Lev Gumilyov tried to seize the Tauride Palace, where the emergency council was held. They could have lost this fight, if Kornilov wasn't on their side. To a great surprise of the Eurasianist leadership, he personally arrested the emergency council. Lev Gumilyov has proclaimed himself to be 'the first of Eurasianists' whatever it means and declared the transition of power to the Young Eurasianist Party with the new government formed."
eurasia.32.a:0 "A victory for socialists!"
eurasia.32.b:0 "Orthodox Eurasianists secured their leadership."
eurasia.32.c:0 "A victory for Young Eurasianists!"

eurasia.33.t:0 "Choosing a New Capital"
eurasia.33.d:0 "Our government has suggested to move the capital city of Eurasia closer to the Asian part of our country. Not only will this our capital city safer by moving it away from the borders, especially with an unfriendly West. Three cities were chosen as the possible capitals: Nizhny Novgorod, Yekaterinburg and Novosibirsk. The first city is located on a high fortified hill with a strategic location on the banks of the Oka and Volga rivers. The second city is the capital of the Ural Region, a large industrialized city. The third choice is to move away the capital as far as the Eastern Siberia - to the city of Novosibirsk, a mostly rural area, close to the borders of Mongolia and Transamur."
eurasia.33.a:0 "Nizhny Novgorod."
eurasia.33.b:0 "Yekaterinburg."
eurasia.33.c:0 "Novosibirsk."

eurasia.34.t:0 "Bolshevist Military Leaders Arrive"
eurasia.34.d:0 "With the establishement of the Left Eurasianist power across the Eurasia, prominent military leaders, heroes of the Civil War have arrived to the Motherland to lead the Eurasian Red Army to the future. Their return has come across a greater discontent among the White Generals, that issued to the government that the Red Generals should be immediately arrested.\n\nHowever, under the new government it is impossible. It seems that the White Generals are now those who shall leave the country in-exile, fearing for their lives."
eurasia.34.a:0 "Socialist Generals instead of Imperialists!"

### Orthodox Eurasianist Events ###
ortheurasia.1.t:0 "The New Age"
ortheurasia.1.d:0 "Trubetzkoy entered the hall, quickly glancing around the crowded room and plumped down on the only available chair. In fact, it was not a random chair - it was the chair of the leader of the Eurasianist party.\n\nThe Dust has settled. The leaders of the opposition on the inner circles have been either arrested or escaped the country. The rule of the Eurasianists was secured and now the actual reforms and transformation of the Russian Society can be achieved. Trubetzkoy greeted the supporters. The whole admiring concourse gazed on him. Trubetzkoy, though being a significant politician, who was now in charge of the whole country has never adored his popularity. He was rather a modest person, who believed that he was a scientist in the first place.\n\nHe now had some time to look over the crowd. It was the Intelligentsia at its best: the former and the incumbent Senators, professional and famous scientists, including Vladimir Zvorykin, a pioneer of the television, Igor and Boris Kurchatovs, leading nuclear researchers. There were also various musicians, artists and composers, including Igor Stravinsky, member of the Eurasianist Party, who had just returned from Germany, and Dmitri Shostakovich, the rising composer. Rurik Ivnev and Anatoliy Mariengof amused the crowd, reciting verses. The banquet was about to start.\n\nCloser to Trubetzkoy his closest associates were sitting: Pyetr Savitskiy and Georgiy Vernadskiy with his father. A little further Konstantin Chkheidze was standing, accompanied by Felix Yusupov, Dmitri Romanov and Vasily Shulgin. Finally, Trubetzkoy's eye lighted on a familiar faces of Roman Jakobson and Pyetr Suvchinskiy, who were tackling a subject."
ortheurasia.1.a:0 "The public function has begun."

ortheurasia.2.t:0 "Further Plans"
ortheurasia.2.d:0 "When the loud noises of the just finished party has finally stopped, there were 5 of them in the room left. Trubetzkoy's mind has drifted towards the recent papst. Was it a sudden inspiration or memory? He remembered when one silent night in Petrograd there were also 5 of them together, discussing some more important stuff than a new symphony of Shostakovich. He tried to dismiss this obsessive thought. At least, he composed himself, the two radicals have vanished from the politics and now I am surrounded by like-minded men.\n\nIt was not so in the reality. The new Council of Five, which now included Jakobson and Chkheidze was a far more diverse club than Trubetzkoy could imagine. But this time they had to cooperate somehow - yield ground and talk. A new insurgency is stictly prohibited - and all of them knew it.\n\nAll of them respected Trubetzkoy's authority and unconditional leadership but at the same time they knew Trubetzkoy's failings and his modest character. Every one of them wanted their piece of pie, and if they wanted their intiatives to be promoted, they had to sacrifice something - perhaps, the overall party stability."
ortheurasia.2.a:0 "Cooperation is a key!"

ortheurasia.3.t:0 "Position of Intelligentsia"
ortheurasia.3.d:0 "'If in the beginning of the century the 90% of the country populations were peasants, illiterate and poor, the February Revolution of 1917 has brought the rights and power to the poorest classes. The Bolshevist and SR propaganda, that perverted the minds of common people with fairy tales of Marx and Engels, has destroyed the legitimacy of socialism in the world, that led to the final failure of the Bolshevist plot.\n\nOur party of Eurasianists has brought the new ideology into life - the ideology of free people, willing to become as educated as scientists, as rich as aristocrats and to become proud bearers of the new nation.\n\nLet us throw off the shackles of the past. Let us listen to the intellectuals - to those, who know represent all the best our nations has. Let the politicians lead you to the brightness of the future. Let the new social class evolve - every Russian should belong to intelligentsia: recite modern Russian poetry, listen to the flourishing Russian Classical music, bear in mind the covenants of the past, learn the history of our nation as it is - from the genesis of Russian statehood on the foundation of Mongol Overlordship..."
ortheurasia.3.a:0 "...Let us prosper forever!'"

ortheurasia.4.t:0 "Who We Are?"
ortheurasia.4.d:0 "Up to quite a recent time the majority of Russian citizens never knew what Eurasianism is. The political programme of Eurasianists, that promised anti-German and anti-syndicalist foreign policy, prosperity to all the social classes, the increased role of the Orthodox Church have not brought any clarity to the minds of common citizens. They just knew that Eurasianists offered something new and something that will make the state of Russia protected and strong.\n\nNeither had they time nor ability to read long and abstruse articles and books of Trubetzkoy, Savitskiy and Vernadskiy. While seeming too esoteric and mock-scientific for the ones, the ideas of Eurasianists at the same time seemed reasonable and gifted them with an almost tangible sense of unity with the history. While the Eurasianist programme of Enlightenment is already full-scale, many of the citizens and children at school being taught the origins of Eurasianism, everything is becoming more and more clear. The process of nation-building has begun - the process of 'Eurasianisation' of the whole Russian population - if the Ideocracy works - the greatest experiment we have ever witnessed will tell."
ortheurasia.4.a:0 "A new nation shall evolve."

ortheurasia.5.t:0 "Earth"
ortheurasia.5.d:0 "Every single one of you, Russian citizens, should once ask himself. Who am I? Why do I exist? And I believe that the majority of you will find it hard to answer these questions. They are complex - and they are quite serious.\nBut I will give you the answer - you are an Eurasian person. You live at the joints of two major civilization - The European one and the Asian one. Our great country is the only ever existed country that had an amazing chance to contemplate how these two civilizations run into one.\n\nN.Trubetzkoy, 1928"
ortheurasia.5.a:0 "We are special."

ortheurasia.6.t:0 "Culture"
ortheurasia.6.d:0 "Our cultural singularity cannot be view as European or Asian. Instead, it is Eurasian - a mixture, an alloy. We shall turn to our ancestors - children of Turan, children of Genghis Khan, brave warriors, equestrians and skilled workers. We shall never forget our origins and our roots. And we shall always remember who we are - the Eurasians.\nP.Savitskiy, 1926."
ortheurasia.6.a:0 "The sun rises in the East."

ortheurasia.7.t:0 "Idea"
ortheurasia.7.d:0 "I believe you understood my lessons right - the Principles you should always remember and never forget. Remember your origins - and remember who you are. The Idea is what rules the nation, what makes people fight in wars for their survival. The Idea that they can be free. That they can live, love, marry, earn their living. Our nation of Eurasians should be founded on a conscious idea, rather than materialistic ideals. And I want for every Russian, Ukrainian, Buryat, Tatar to remember this idea. We are Eurasians and we shall preserve our unique culture.\nG.Vernadskiy, 1932"
ortheurasia.7.a:0 "In the beginning was the Idea."

ortheurasia.8.t:0 "Space"
ortheurasia.8.d:0 "A unique combination of landscapes where our nation has been born is called Mestorazvitie. The tundra of Kola, the taiga of Olonets, the forests and steppes. An unlimited expanse of sea and the horizonless sky. Our Eurasian State is a living organism and it is natural for it to expand. The Space is the reason we have people speaking Russian in Harbin and Vladivostok, in Bokhara and Baku, in Warsaw and Lemberg. We shall protect our space - and we shall conquer more space.\nP.Savitskiy, 1934"
ortheurasia.8.a:0 "Vast Expanses of the Motherland"

ortheurasia.9.t:0 "Legitimizing Eurasianism"
ortheurasia.9.d:0 "The Eurasianists have publicly announced the establishement of the new state - Eurasia, the establishement basically a new religion of Eurasianism and started the process of the nation-building. But since the very establishement of the Union, the Eurasian citizens still lacked formal identification of their new nationality and citizenship. With the successful internalization of Eurasianism by many Russian citizens, the Party has decided to adopt the new ID System and widely expanding it so that now every single citizen will receive formal personality identification. By issuing new Eurasian passports to every citizen, we can ensure that they can move around the country, protected by the law and the police and be treated as equal. The new Eurasian passport will mention citizenship of '[ROOT.GetNameDefCap]' and the 'Eurasian' nationality for everyone. The ethnic minorities will also have 'Eurasian' nationality in their passports, but with their minor nationality mentioned in brackets."
ortheurasia.9.a:0 "The reform will ensure stability."

ortheurasia.10.t:0 "A Resignation?"
ortheurasia.10.d:0 "Trubetzkoy, as always, was in his thoughts, looking through some papers at the table. He briefly read the report of the government on current issues and sighed heavily. He was tired. He looked at the photograph in a frame, which depicted himself, Vernadskiy and Savitskiy at the beginning of their careers as politicians at the first congress of the Eurasianist Party. It was almost 20 years ago, when he was younger and more ambitious. Now, after many months of being the head of the government, Trubetzkoy was really tired. Moreover, he was not feeling as ambitious as his party associates who were or pretended to be as vigorous as earlier.\n\nTrubetzkoy has lost his unshakable authority over the Eurasianist Party, but he did everything he could to ensure our victory. He has won the elections and has been a highly proficient prime-minister during all this time. It's time to step down and continue to work steadily in the Senate, where almost nothing can bother him."
ortheurasia.10.a:0 "Trubetzkoy Steps Down as Prime-Minister!"

ortheurasia.11.t:0 "A Resignation?"
ortheurasia.11.d:0 "Trubetzkoy, as always, was in his thoughts. Having an unprecendented authority over the Senate and his party, he was thinking of expanding his powers even more. He was thinking of a large reform of the executive branch of the Eurasian Union, where he will be the head of state and should form the government as he wants, instead of the parliament.\nLater this week he has presented his bill to the Duma and the Senate, which was in majority supported without amendements. This marks the beginning of a new Era in the history of the Eurasianist party and the Eurasian Union."
ortheurasia.11.a:0 "Trubetzkoy Becomes President of the Union."

ortheurasia.12.t:0 "Chkheidze Proposal"
ortheurasia.12.d:0 "Chkheidze has delivered a large speech in the Senate, where he theoretically justified that the restoration of Romanov Monarchy is necessary to achieve popular support of our government. He claims that with the Tsar back, our legitimacy can be secured and a long tradition of monarchy will continue.\n\nThe Senate, however, was divided on this issue. The ones stated that we should not move away from the Orthodox Eurasianist doctrine, but the others believed in Chkheidze's theses. With Chkheidze's authority being rather high, his proposal is likely to be passed by the majority of the Senate. However, they can also listen to the opinion of Trubetzkoy and other founding fathers, who are unlikely to support Chkheidze."
ortheurasia.12.a:0 "We should restore the Tsar."
ortheurasia.12.b:0 "The proposal is rejected."

ortheurasia.13.t:0 "An Heir To The Throne"
ortheurasia.13.d:0 "When the first disputes have been finally settled, the other ones arose. Who shall be the Tsar? After the Revolution the successors to the throne have been disputed between the Royal Family members. We can help them to solve this question finally, simply by choosing the preferable heir.\n\nThe first candidate is self-proclaimed Emperor of All-Russia in-exile, Kirill Vladimirovich. The second candidate is Dmitri Pavlovich, former speaker of the Senate, an aristocrat and one of the VNS party leaders. The third candidate, suggested by Chkheidze himself is the young prince Andrei Alexandrovich, the eldest nephew of the last Tsar Nicholas II."
ortheurasia.13.a:0 "Kirill Vladimirovich."
ortheurasia.13.b:0 "Dmitri Pavlovich."
ortheurasia.13.c:0 "Andrei Alexandrovich."

ortheurasia.14.t:0 "Tsar of All Eurasia"
ortheurasia.14.d:0 "By the Grace of God, We, [ROOT.GetLeader], Emperor and Autocrat of All the Eurasia, Moscow, Kiev, Vladimir, Novgorod; Tsar of Kazan, Tsar of Astrakhan, Tsar of Poland, Tsar of Siberia, Tsar of Chersonese Taurian, Tsar of Georgia; Lord of Pskov and Grand Prince of Smolensk, Lithuania, Volhynia, Podolia, Finland; Prince of Estland, Livland, Courland, Semigalia, Samogitia, Belostok, Karelia, Tver, Yugorsky land, Perm, Vyatka, Bolgar and others; Lord and Grand Prince of Nizhny Novgorod, Chernigov, Ryazan, Polotsk, Rostov, Yaroslavl, Belozersk, Udorsky land, Obdorsk, Kondia, Vitebsk, Mstislav, and all of the northern countries Master; and Lord of Iberia, Kartli, and Kabardia lands and Armenian provinces; hereditary Sovereign and ruler of the Circassian and Mountainous Princes and of others; Lord of Turkestan; Heir of Norway; Duke of Schleswig-Holstein, Stormarn, Dithmarschen, and Oldenburg, and others, and others, and others."
ortheurasia.14.a:0 "Glory to the Tsar!"

ortheurasia.15.t:0 "The Basis"
ortheurasia.15.d:0 "The disagreements between the Eurasianists were always the stumbling block in the party unity and stability. Firstly, large disagreements between Mirskiy, Trubetzkoy and Gumilyov led to an obvious ideological conflict. Once supporters of the Classic Eurasianism, the two politicians tried to adapt the ideology for their own purposes and needs. Such opposition was suppressed. Many of the Eurasianist pioneers believe that there should be no ideological diversity in the party with staying as close to the initial course as possible. The others, mainly including Jakobson and Chkheidze believe that some sort of leaning from the 'Main Party Line' is possible and can be even beneficial to the state and its citizens."
ortheurasia.15.a:0 "We should respect classic Eurasianism."
ortheurasia.15.b:0 "We should be able to have some freedom in the party ideology."

ortheurasia.16.t:0 "Eurasianism En Masse"
ortheurasia.16.d:0 "The Eurasianist movement has grown to become the wide-spread ideology our country have ever witnessed. It has spread into politics, history, art, science and education and became almost a religion. Our popular support is great, there is almost no opposition due to the Duma and the Senate being completely under our influence. All underground anti-Eurasianist activites are suppressed and people are generally in favour of our rule. However, there are still people who threaten our Motherland from abroad. After they tried to seize the power, Mirskiy and Gumilyov left the country, though still being active. While no real suppression of their supporters have been ever implemented, some circles of Left Eurasianists and Young Eurasianists are still present in our country.\n\nOur intelligence has reported that Mirskiy is in the French Commune, along with the Bolsheviks and other anti-Eurasianist socialist groups. Gumilyov is somewhere in Mongolia or China and is said to be doing some field research and refraining from politics. We don't know if we can trust this or not, but what we know is that we are the Only true Eurasianists and any nonconformity should be persecuted.\n\nSavitskiy has suggested that we should fund secret operations to locate Mirskiy and Gumilyov and get rid of them silently. He was supported by Vernadskiy and some other party members, including Trubetzkoy - though reluctantly. The fate of the operation depends on the decision of [ROOT.GetLeader]."
ortheurasia.16.a:0 "They should be wiped off the history."
ortheurasia.16.b:0 "They are not any dangerous to our regime."

ortheurasia.17.t:0 "The Royal Constitution"
ortheurasia.17.d:0 "Upon the changes in the political system of the Eurasian Union and restoration of the Monarchy, the government has drafted a new Royal constitution, that mentions the Tsar as the head of state. Though he has almost no power and is more of a figurehead, the Constitution will increase the legitimacy of the monarch. According to the new Constitution the powers of the Senate and the government will be greatly increased, while Duma will be transformed into a deliberative body."
ortheurasia.17.a:0 "A new Constitution for the Empire."

ortheurasia.18.t:0 "Bringing back Table of Ranks"
ortheurasia.18.d:0 "The Table of Ranks was an official list of positions and ranks in the military, government and court of the Russian Empire, firstly introduced by Peter the Great. The Table of Ranks was abolished by the Bolsheviks soon after their coup in 1917, but later it was never re-established, leaving our countries with everyone 'equal'. With the monarchy restored it is time to re-establish the Table of Ranks, that will formally secure the social hierarchy. However, some Senators are against the re-establishment, claiming that this will only deepen the social tensions in the country."
ortheurasia.18.a:0 "Re-introduce the Table of Ranks."
ortheurasia.18.b:0 "We don't need this remnant of past."

### Young Eurasianists Events ###
youngeurasia.1.t:0 "Cross of Arrows"
youngeurasia.1.d:0 "Gumilyov was sitting at the table - at the place where Trubetzkoy once was sitting and made a poor show. Now Gumilyov was riding the fore-horse. Quickly after his rise to power the all the opposition was persecuted, expect the loyal movements that were now a part of the government. With all the power now in the hands of his party, Gumilyov was planning to implement his first decrees as soon as possible. His rule was quite consolidated, but yet demanded more control over the citizens and subjects of the state.\n\nGumilyov was looking in the window, where the bright sun was shining, what he thought was a providence. At the street, his loyal soldiers were marching. The leading one was holding a black banner with yellow arrows."
youngeurasia.1.a:0 "The Krestostrel will lead the nation."

youngeurasia.2.t:0 "The New Order"
youngeurasia.2.d:0 "It is time to implement our most radical - and, therefore, our most progressive policy in consolidating our power - the formation of the New Oprichnina. Some territories will receive a special status and will be under the direct control of the Young Eurasianist Party. The citizens in this areas will in majority serve the state, special units of our paramilitaries will be reorganized into Neo-oprichniks, local political police force that will ensure that there is no resistance to our rule."
youngeurasia.2.a:0 "Are we returning to the Dark Ages?"

youngeurasia.3.t:0 "Legacy of Ancient Rus"
youngeurasia.3.d:0 "Slavophilia was an intellectual movement in the Imperial Russia, that stated that the Russians had the unique culture and society and that the Western influence was alien and disturbing for the centuries-developed Russian State. The basis of the Slavophilia ideology was the Orthodox Religion and Sobornost - the special term for organic unity, intregration between people.\n\nThe Trubetzkoy's party has for long been renouncing the idea of Slavophilia, claiming that their movement is Revolutionary-Traditionalist and Slavophilia differed radically from the doctrines of Eurasianism. However, the Young Eurasianist party will not renounce Slavophilia, but contrariwise - accumulate it to the Young Eurasianist Doctine of the Eurasian State. It is undoubtedly that our country has its own way and the progressive Young Eurasianist movement will lead.\n\nIn the ideology of Young Eurasianism, Orthodox Christianity, the Russians as the constitutive element of the state, Sobornost and a firm, dictatorial power of the Party combines in one, creating the strongest state the World has ever witnessed."
youngeurasia.3.a:0 "Never forget your origins."

youngeurasia.4.t:0 "Fruits of Loyalty"
youngeurasia.4.d:0 "It was him. A tall slight man, standing in the hall, dressed in a military uniform and surrounded by officers. The crown of thorns, crossed by a sword was almost blazing on his chest. It was Boris Viktorovich Savinkov, surrounded by his paramilitary Combat Squads supreme command. Gumilyov was standing right in front of him. The two men, one being almost twice as older as the second one has shaked their hands and went to the room, leaving the paramilitaries alone.\n\n'Boris Viktorovich, with respect and honour, I am happy to announce that I believe your proposal of creating a united Young Eurasianist-NRPR cabinet is accepted. The harsh reality of life compels us, that in order to survive - and to ensure the survival of the State, our parties should unite the efforts in rebuilding a strong and independent Eurasia. I've listened to the advice of yours and will definetely assign Aleksandr and Emma Dikgof-Derental as foreign and security ministers respectively'.\n\nTwo men have once again shaken their hands and left the room, where Savinkov soon went away, accompanied by his loyal officers.\n\nSavinkov has already left long ago, but Gumilyov was still thinking of the meeting, the third or the fourth one since their first appointment. They did not talked too much, neither did they write letters to each other. But Gumilyov knew that Savinkov's assistance was exceptional for the Young Eurasianists to rise to power."
youngeurasia.4.a:0 "A new story begins..."

youngeurasia.5.t:0 "Implementing the NRPR Programme"
youngeurasia.5.d:0 "The Savinkov's NRPR programme mixes various ideas that had influence him through his life, that includes a totalitarian dictatorial rule, agrarian Socialist-Revolutionary policy, Orthodox Christianity, and a concept of palingenetic rebirth. More or less these ideas are matching with the Young Eurasianist Doctrine, with the New Oprichnina being basically the 'Land Socialization' SR policy expanded. This creates a perfect synthesis of Young Eurasianist and NRPR political doctrines.\n\nOn the other hand, there is one thing that Savinkov is aspiring greatly. The power. The Coalition between Young Eurasianists and NRPR put him in a precious position of Gumilyov's personal advisor, which damages the Young Eurasianist image. By legitimizing Savinkov's role in the government, for instance, making him a Prime-Minister will ease this burden and gain more sympathies to Gumilyov's rule. However, this can put up a job on Gumilyov, making him even more dependent on the Prime-Minister, who is in the control of the government."
youngeurasia.5.a:0 "Make Savinkov the prime-minister."
youngeurasia.5.b:0 "Let's not underestimate Savinkov."

youngeurasia.6.t:0 "A Common Day"
youngeurasia.6.d:0 "It was a common day in the Eurasian State. The playground was filled with noisy children, people made haste to get to their jobs on time, the industrial plants were emitting smoke, providing equipment for the State. Few cars were seen on the streets, including NAZ-1, a serial Eurasian sedan, based on Ford Model 18, which became popular and wide-spread among Eurasian citizens. The life of a common man was just as it should be: living in a superpower, that is slowly improving the living standards and industrializing. Of course, there were mass arrests and persecution of nonconformity. In several regions the New Oprichnina has already been implemented with closed cities, mass military production and harsh quotas. But on the bright side, the life in the Eurasian State was just perfect.\n\nDuring one of the such common days in the life of the Eurasian people, it suddenly became evident that something was in the air... On the streets of [ROOT.Capital.GetName] there were soldiers without tokens of the Eurasian State, but with the crown of thorns, crossed by a sword with the Russian tricolor on the service chevron. The soldiers looked like they were wearing the NRPR symbolics, which was strange. Finally, two or three hours later there were tanks and artillery seen on the main street, heading towards the administrative building, where the Eurasian government was in session."
youngeurasia.6.a:0 "Something's happening."

youngeurasia.7.t:0 "Suspence"
youngeurasia.7.d:0 "Gumilyov was holding a conference in the [ROOT.Capital.GetName] Government building, where he just heard the news from his loyal Secret Service officer, that there are tanks and soldiers in the streets, and that they are heading towards them in a possible endeavor to overthrow the government.\n\nGumilyov was chilled with terror for a minute or more. He quickly understood that he was used by Savinkov. He was gradually gaining more and more authority over him, the government, and finally, the state. Now even parts of army are on his side, and the consequences are catastrophic to them. It is unlikely that Savinkov will spare him. He will probably be arrested and then executed in the same manner he had previously dealt with Left Eurasianists.\n\n'What are your commands, Lev Nikolayevich?' - Ponomaryov, chief of the State Security Council asked. - 'We cannot just sit right here, waiting to be killed or destroyed by a shell of these traitors out there.'\n\nWas there something he could do? Gumilyov did not know. He was probably a man, who can lead a superpower, but he had doubts about it throughout his entire political career. He has risen to power due to Savinkov's help and his victory was secured by the Combat Squads and nation-wide fear of the Second Civil War. He feeled like he was cut off from his country, locked in the administrative building in the middle of a massive country. He was thinking for a minute more and then said in the most calmly voice a startled man can talk."
youngeurasia.7.a:0 "We must evacuate the building and escape the city."
youngeurasia.7.b:0 "Order the Oprichniks to protect the building."
youngeurasia.7.c:0 "Order the Army to shoot the traitors."

youngeurasia.8.t:0 "Salvation"
youngeurasia.8.d:0 "It took about 40 minutes or more for the Council to escape [ROOT.Capital.GetName] until they crossed the city border and found themselves relocated in the closest security post. The officers were amused to see the head of state in their small subdivision, but from there Gumilyov managed to contact the loyal Army generals, that had verified that a group of soldiers and generals have joined the so-called 'Provisional Council of the Union for the Defense of the Motherland and Freedom', led by Savinkov himself. In a spontaneous attempt to overthrow the government, Savinkov has consolidated the forces and tried to establish control over the [ROOT.Capital.GetName], which he did, but the entire state beyond the city was under the control of Oprichniks or Civilian Administrations of Young Eurasianists.\n\nBy escaping the city, Gumilyov has saved his life, but the fate of Eurasia was still uncertain, due to high popularity of Savinkov in the society. Therefore, a further action was needed."
youngeurasia.8.a:0 "Surround the city and destroy the enemies."
youngeurasia.8.b:0 "Find Savinkov and execute him."

youngeurasia.9.t:0 "The Last of Eurasianists"
youngeurasia.9.d:0 "Gumilyov, surrounded by his supporters quickly ran downstairs, where a governmental car was waiting for him to evacuate the city. He gave a wrench at the door-handle and exited the building...\n\nIt was Savinkov himself, standind just in front of him, surrounded by a massive number of Combat Squads, all pointing guns in the Gumilyov's side.\n\n'It is over, Lev.' - Savinkov stood still in his uniform, with his soul-chilling glance.\n\nGumilyov was unarmed. In fact, he had never shot in his entire life, never felt a gun in his hand. He was from the generation of young Intelligentsia, poets and artists, whose main life satisfaction was peaceful and vain discussions about the future of their state.\n\n'Boris Viktorovich, I had done nothing. Why in the whole world have you betrayed me? I trusted you - and you had everything you wanted - for loyalty!'\n\n'You are mistaken, boy. There was neither friendship nor loyalty. The world is far more complicated than the fairy tales about World Dominance, while you are sitting in the cabinet and do literally nothing to achieve the power. You are too young, too passionate and too unexperienced. You acted like a fool and you was fooled. That's the rules of the game.'\n\nwGumilyov had nothing to answer. When the Lamb broke the fourth seal, I heard the voice of the fourth living creature saying, 'Come.' I looked, and behold, an ashen horse; and he who sat on it had the name Death; and Hades was following with him.\n\nThe gunshots followed. Gumilyov was lying on the ground, looking in the sky. It was becoming darker and darker, until it was so dark, that the only thing was illuminating - the Star of Genghis Khan. In the Dark Sky of Eurasia."
youngeurasia.9.a:0 "There are no friends in politics."

youngeurasia.10.t:0 "Battle of [ROOT.Capital.GetName]"
youngeurasia.10.d:0 "The common day in the life of an Eurasian citizen was definetely screwed up. The tanks and soliders in the center of the city, a strong feeling of fear for their lives...\n\nThat day changed the Eurasian State again... again forever...\nThe Oprichniks of Young Eurasianists, followed by several army units, located in the city tried to protect the building and destroy the insurgency. But they were outnumbered.\n\nEvery single Oprichnik and loyal solider was lying dead on the ground. The forces of so-called 'Provisional Council of the Union for the Defense of the Motherland and Freedom', led by Savinkovites have destroyed the main protection of the government building. The ministers, including Lev Gumilyov are probably still in the building, surrounded by the putschists."
youngeurasia.10.a:0 "Our leadership is surrounded!"

youngeurasia.11.t:0 "Battle of [ROOT.Capital.GetName]"
youngeurasia.11.d:0 "The common day in the life of an Eurasian citizen was definetely screwed up. The tanks and soliders in the center of the city, a strong feeling of fear for their lives...\n\nThat day changed the Eurasian State again... again forever...\nThe Oprichniks of Young Eurasianists, followed by several army units, located in the city tried to protect the building and destroy the insurgency.\n\nThey were able to hold the putschists for a while, but that was just enough for the leadership of the Young Eurasianists to escape the city. The forces of so-called 'Provisional Council of the Union for the Defense of the Motherland and Freedom', led by Savinkovites have been outnumbered with quickly mobilized Oprichniks, but they were not enough to defeat them. The battle is still ongoing with most of the Oprichniks waiting for the commands from Gumilyov."
youngeurasia.11.a:0 "There is a chance..."

youngeurasia.12.t:0 "Battle of [ROOT.Capital.GetName]"
youngeurasia.12.d:0 "The common day in the life of an Eurasian citizen was definetely screwed up. The tanks and soliders in the center of the city, a strong feeling of fear for their lives...\n\nThat day changed the Eurasian State again... again forever...\nThe Loyal Army managed to get to the city quick just to see the Oprichniks struggling to protect the governmental building from the traitorous Savinkovites.\n\nThe Army units joined the resistance and the shooting started with tens of people reported dead or wounded. Unfortunately, it seems that local army unites were not enought to outnumber the putschists and quickly the initiative was recaptured by Savinkovites. They have attacked by fire the governmental building with a fire breaking up. The inconsiderable number of loyalists had to withdraw to avoid total extermination and soon after the governmental building was surrounded."
youngeurasia.12.a:0 "Failure of the operation!"

youngeurasia.13.t:0 "Battle of [ROOT.Capital.GetName]"
youngeurasia.13.d:0 "The common day in the life of an Eurasian citizen was definetely screwed up. The tanks and soliders in the center of the city, a strong feeling of fear for their lives...\n\nThat day changed the Eurasian State again... again forever...\nThe Loyal Army managed to get to the city quick just to see the Oprichniks struggling to protect the governmental building from the traitorous Savinkovites.\n\nThe Army units joined the resistance and the shooting started with tens of people reported dead or wounded. Fortunately, it seems that the putschists were outnumbered by the Oprichniks and Eurasian Army units and had to withdraw from the main street to reinforce. The battle is still not over yet, while the loyalists have recaptured the initiative, it is unknown if they will hold on more."
youngeurasia.13.a:0 "The battle is still ongoing."

youngeurasia.14.t:0 "The Crusade"
youngeurasia.14.d:0 "With the government being safe now, the additional army units have been ordered to join the resistance in the [ROOT.Capital.GetName].\n\nThe next day, several units have arrived in the city to find the governmental building being occupied by the 'Provisional Council of the Union for the Defense of the Motherland and Freedom'. The putschists have barricaded themselves in the building with an army support outside. There were occasional clashes in the streets between the putschists and Oprichniks.\n\nHowever, the putschists were surrounded. Their last stronghold was lacking supplies as their forces were outnumbered by the Oprichniks and the Army. The battle went on, now with the Army and Oprichniks trying to get control over the governmental building. Unfortunately for Savinkovites, the outer defense soon fell, exposing a flank. By the end of the day, the Oprichniks have bursted into the building, killing any resistance and arresting the surrendered.\n\nSavinkov was not there. Perhaps, this rat is looking forward to fleeing the country, fearing his immediate arrest and execution for treason. We must find him immediately, until it is too late, but perhaps the time we spent on destroying the putschists allowed him to escape quicker we thought."
youngeurasia.14.a:0 "Find this traitor."

youngeurasia.15.t:0 "The Pale Horse Escapes"
youngeurasia.15.d:0 "The recent reports tell that a person, looking like Savinkov had been seen on the borders with Mongolia. Withour clear explanation, somehow he managed to cross the border and vanish...\n\nThe security services failed to find the traitor and bring before the court martial. His escape means that the opposition is still alive, so there is a dire need in purges and extension of powers of the Oprichniks and the Young Eurasianist Party. But with the disappearance of Savinkov, we can hope that for some time the stability of our state is secured."
youngeurasia.15.a:0 "Too bad he's alive."

youngeurasia.16.t:0 "The Death of the Vozhd"
youngeurasia.16.d:0 "Savinkov was never a man they all believed he was. A socialist? Never. A terrorist? Yes. A revolutionary? Probably. He never knew himself who he was. Ropschin, the author of a novel in which all his ideals are crushed? He was never a person of strong character, of clearly defined ideology. The history made it so he created the largest party in the country, but did he really knew what to do with all that power? It was not him who should answer this. Many decades later people will talk about him, research his biography and make up theories about who he really was.\n\nThe Security Service knows where he is and soon he will be arrested. That was all that mattered. And he would never give up. There is nowhere to escape, so Savinkov unlimbered his gun for action. When the Lamb broke the fourth seal, I heard the voice of the fourth living creature saying, 'Come.' I looked, and behold, an ashen horse; and he who sat on it had the name Death;"
youngeurasia.16.a:0 "and Hades was following with him."

youngeurasia.17.t:0 "The New Century"
youngeurasia.17.d:0 "The Vozhd is dead. Long live the new Vozhd.\n\nSavinkov was sitting in the chair where once his young apprentice, known as Lev Gumilyov was sitting. His syncretism never had any limits - combining agrarian socialism and national-populist agenda with Christianity and concept of National Resurrection. Now there is a new element waiting to be added into the elegant conception of the future Russian superpower - the Eurasianism.\n\nAfter the Young Eurasianist leadership was arrested and executed, many of the Oprichniks have joined the Combat Squads to avoid immediate purge that followed. The nation, once in fear, now can take a delight in living a peaceful life in the center of the Eurasian continent. The Eurasian State is living on."
youngeurasia.17.a:0 "Glory to the Vozhd."

youngeurasia.18.t:0 "The Manifesto"
youngeurasia.18.d:0 "'The Manifesto of the Eurasian State. The Apocalyptic Equestrian, the Vozhd of our Nation is here to rule the greatest state ever. With the ultimate powers in his hands, the greatness and puissance of the our Glory Motherland will forever endure. The weak government of Young Eurasianists, who never imagined to hold this nation alltogether and by a chance were placed at the leadership shall be removed and their legacy and ideology gathered by the ones who deserve it...'\n\nGumilyov has thrown away the newspaper. Then he took it again in his hand and tore it apart.\n\n'Traitors of the Motherland! They believe that we are weak, that we will tolerate this newspaper libel, that they are spreading. They are calling for a revolution just because they 'Vozhd' is not the dictator. Savinkov is becoming more and more dangerous. Even if this paper was not written by his order, this creates a precedent. We should bring them back to reality. The country is full of Oprichniks, various agents and security services. Do they really think that they will be not executed for their speeches?'\n\nGumilyov relaxed for a while. His emotional breakdown that just ended has brought some logical thoughts finally. The coalition with NRPR was a dangerous thing with Savinkov becoming kind of a mentor for him. This was not true, but indeed the demands of the Vozhd are emerging more and more frequently and the powers he has are expanding."
youngeurasia.18.a:0 "We should put his influence under control."
youngeurasia.18.b:0 "Make him a prime-minister, hoping that this will calm him down."
youngeurasia.18.c:0 "Ignore the Manifesto and proceed with our reforms."

youngeurasia.19.t:0 "A Common Day"
youngeurasia.19.d:0 "It was a common day in the Eurasian State. The playground was filled with noisy children, people made haste to get to their jobs on time, the industrial plants were emitting smoke, providing equipment for the State. Few cars were seen on the streets, including NAZ-1, a serial Eurasian sedan, based on Ford Model 18, which became popular and wide-spread among Eurasian citizens. The life of a common man was just as it should be: living in a superpower, that is slowly improving the living standards and industrializing. Of course, there were mass arrests and persecution of nonconformity. In several regions the New Oprichnina has already been implemented with closed cities, mass military production and harsh quotas. But on the bright side, the life in the Eurasian State was just perfect.\n\nDuring one of the such common days in the life of the Eurasian people, it suddenly became evident that something was in the air... On the streets of [ROOT.Capital.GetName] there were soldiers without tokens of the Eurasian State, but with the crown of thorns, crossed by a sword with the Russian tricolor on the service chevron. The soldiers looked like they were wearing the NRPR symbolics, which was strange. Finally, two or three hours later there were tanks and artillery seen on the main street, heading towards the administrative building, where the Eurasian government was in session."
youngeurasia.19.a:0 "Something's happening."

youngeurasia.20.t:0 "Our Policy Towards Minorities"
youngeurasia.20.d:0 "The Orthodox Eurasianists viewed the ethnic minorities that are living in the vast territories of the Eurasian continents should be treated as equal citizens of the state. The policy of Young Eurasianists is almost the same, however, making an excuse that the Russians are the supreme and state-constitutive ethnicity of the Eurasian State. Unlike the Orthodox Eurasianists, Gumilyov believes that the idea that stating the Eurasianist ethnicity from the above won't have any positive influence at all. Instead, the Young Eurasianists, taking this viewpoint from the NRPR policy believe that all ethnicites are unequal and have limited rights compared to the Russians.\n\nThis policy of Russian Supremacy is likely to be undermined by all the minorities and even have negative effect on the stability and popularity of our government. Nevetheless, as Gumilyov thinks, this is fair."
youngeurasia.20.a:0 "We must implement this policy."
youngeurasia.20.b:0 "Better not - let it stay as it is."

youngeurasia.21.t:0 "The Government of National Solidarity"
youngeurasia.21.d:0 "Two young gentlemen were sitting in the armchairs right in front of each other with their legs crossed. It was early in the morning, when their meeting began. The clock was ticking, when suddenly the gentlemen realized it was about 2 PM already.\n\n'Well, we've spent quite a time discussing here.' - said the older one. - 'But I think that we managed to find a consensus.'\n\n'Right you are' - said the younger one. - 'Our two young movements will work together to build a fair Eurasian state.'\n\nThese two young gentlemen were Gumilyov, the leader of the Young Eurasianists and Baidalakov - the leader of the National Union of the New Generation, or simply, the Soldidarists. It seems that they have finally agreed on the creation of the governmental coalition between the two movements."
youngeurasia.21.a:0 "The Young Will Rule."

youngeurasia.22.t:0 "Young Leadership"
youngeurasia.22.d:0 "The Eurasian Union of the Youth seeks the young patriots, true citizens of the Eurasian State to join the organisation. Now every schoolboy or schoolgirl should be appointed to the organisation, as the membership is compulsory. The Union of the Eurasian Youth will teach young citizens of the state the ideological foundations of the Eurasianist doctrine. Since the childhood, future citizens of the Eurasian Union should be acquainted with the Solidarism and Eurasianism. Every individual is a personality, but together - under the bright ideas of Solidarity - they will make our state stable and sovereign."
youngeurasia.22.a:0 "They are our future!"

youngeurasia.23.t:0 "Syndicalism Rethought"
youngeurasia.23.d:0 "When the syndicalism was implemented in life in the socialist countries, the rational world immediately have seen its drawbacks and insolvency.\n\nIn the beginning of the 1930s the NSNP realized that the syndicalism is not what the Communards tried to convince everyone it is. The real syndicalism is the side-effect of the Solidarism. The society is an organic system of interacting corporative associations. Instead of weak Trade Unions that only recognize the 'collective' proletarianism, we shall create an extended system of corporations and collectives, that will unite our citizens by social groups and make them work together. By enforcing solidarism and cooperation instead of competition, we will ensure that the private and state companies will work together and complete the goals that our state imposes."
youngeurasia.23.a:0 "Solidarism is the key."

youngeurasia.24.t:0 "Neoeurasianism. Conceptualized."
youngeurasia.24.d:0 "The orthodox Eurasianism is dead, but its legacy lives on.\n\nIn the world when an individual is nothing and politicians struggling in order to rise to power, the Eurasian State is the island of hope. Hope for the brighter future of mankind.\nFirstly, born in the mind of Trubetzkoy, theoretized by his supporters, the Eurasianist doctrine has been finally implemented in reality - by the means of our people - and the legitimate successors of an old party - the Young Eurasianists.\n\nUnlike our predecessors, the Young Eurasianist policy, which is now officially conceptualized as 'Neoeurasianism' is the Eurasianism rethought - Eurasianism applied to the Russian people. And the main principles are as follows.\n\n1. Every citizen should serve the state as the state serves the citizens in response.\n2. The power of the Young Eurasianist Party is undisputed, eternal and exquisite. Ideological drift is possible if the governmental course allows it.\n3. Eurasianism is the only true doctrine that has theoretical foundation in Russian history.\n4. Natsiya. Bratstvo. Evraziystvo."
youngeurasia.24.a:0 "Forever."

youngeurasia.25.t:0 "The Cult of Reason"
youngeurasia.25.d:0 "Reason has led us to this. The peoples of Eurasia, who lived for centuries in forests, steppes, deserts, tundra and taiga, were divided heterogeneously under the influence of the tsarist chauvinists, then the ideas of socialist equality, then, in the end, were corrupted by liberal Western values. Only now, when the Young Eurasianists, the founders of rational Eurasianism, the union of Slavs and Turks on the foundation of a common history, are in power, Reason has triumphed. Raising up the banner of the Star of Genghis Khan, we are united spiritually and physically. Our history is just beginning, but in a decade, the whole of Eurasia will be under a single flag, and our peoples will merge into the greatest nation - the Eurasians."
youngeurasia.25.a:0 "So be it."


### Left Eurasianists ###

lefteurasia.1.t:0 "Red Prince Triumphant"
lefteurasia.1.d:0 "Mirskiy was usually melancholic and spent hours in deep thoughts. His brilliant erudition and subtle mind was the key to his success - he inspired people, he was acquainted with famous poets and writers - and how he finds himself at the top of the state - the leader of the splinter party of Left Eurasianists, inspirited by the Bolshevism.\n\nThough he was seen as a traitor of the Eurasianist ideas in the eyes of many, as his sudden drift to socialism in such an anti-Bolshevist atmosphere of the post-war Russia has been seen by contemporaries as madness. Nevertheless he was inspired himself - and it was Kerensky's fault. The ignorance and arrogance of Orthodox Eurasianists towards the common people, unabashed glorification of Intelligentsia, pure luxury and splendor of the aristocracy and higher classes, while the majority of the Russian population was dying - it was the final point for Mirskiy.\n\nThough called the Red Prince, he is here to save the Russian people from the bourgeois realism."
lefteurasia.1.a:0 "Long live the Red Prince"

lefteurasia.2.t:0 "The Bolsheviks Return"
lefteurasia.2.d:0 "The airplain has touched the touched the landing strip as neatly as it ever could. The passanger flights from Paris to Moscow were scarce as ice water in hell, and even this particular flight was not a usual one.\n\nFinally, after 15 years abroad, they have come back to the Motherland. The front door of the plane was opened and several men have come down the embarkation ladder.\nThe windy Moscow. Khodynka. The delegation from the Commune has been nervous a bit. They did not know what to expect. Was it true that their Motherland had finally managed to throw off the shackles of capitalism? What if they would have been arrested in a minute and executed without trial? Nobody of them knew that for sure.\n\nThe plane was surrounded by the press, the police and some top-ranking officials.\n'Comrade Zinoviev, we are happy to welcome you in the Union of Eurasian Socialist Republics. Please proceed to the governmental car.'\n\nZinoviev looked at his fellow associates, who arrived with him."
lefteurasia.2.a:0 "'We're finally home, Lev."

lefteurasia.3.t:0 "Sword and Sickle"
lefteurasia.3.d:0 "Shirinsky-Shikhmatov was all in a flutter since the Bolsheviks returned. For too long he has been consolidating all national-bolshevist powers in the country, at the same time cooperating with the Left Eurasianists to give up all the power he has to the once exiled Bolsheviks. He had personal dissent with Zinoviev, especially in terms of internationalism. Shirinsky-Shikhmatov saw the future of the Russian State in its expansion into Eurasia, not in cooperation with the Internationale.\n\nShirinsky-Shikhmatov knew that now everything depends on Mirsky, whom he personally regarded not as a great leader for the new country.\n\nNevertheless, the fight for the place in the coalition will take some time, and Shirinsky-Shikhmatov knew that if he won't be able to establish a strong coalition with Mirsky, Bolsheviks will take over."
lefteurasia.3.a:0 "National-Maximalism is the future"

lefteurasia.4.t:0 "Tripartite Meeting"
lefteurasia.4.d:0 "'We are in power now, but at the same time our power is still too weak. That is why you are here. This is a historical meeting, when we will finally decide on the future of our party and the future of the Socialist Eurasia.' - Mirsky told two of his associates. To the left there was Zinoviev sitting - the leader of the RKP or the Bolsheviks, a prominent revolutionary, once a closest ally of Lenin. On the other side there was Shirinsky-Shikhmatov, the leader of the SRNM, or National-Maximalists, who has been closely connected to the Eurasianist Party and even considered by some of the critics as another nationalist.\n\n'So, the key point of our meeting is to discuss the differences we've got here and how to get rid of them through cooperation.'\n\nShirinsky-Shikhmatov made no reply, but simply scowled. He was never fond of the idea of coalition with Bolsheviks. The exiled ones, the ones who hever tried to achieve the Revolution they desperately wanted. Lenin was shot, Trotsky disappeared - and the war was already lost. Those who remained were either arrested or executed, except for those who were pardoned by corrupt Kerensky. The Old Guard, including Zinoviev and Kamenev just escaped the country like rats leave the shipwreck. They never tried to do anything during these 15 years - they were just sitting abroad in safety. It was him, Prince Shirinsky-Shikhmatov, who understood the real consequences of the Civil War - he stayed to inspire the Russian people to fight for their freedom - and he made the right decision to ally Eurasianists - he knew they would win, because in every word of Trubetzkoy there was truth. The truth about Russian nation - the Eurasian nation. But Trubetzkoy never understood that his desire to create a special class that will rule the Eurasian peasantry is just a bunch of aristocrats and nobles who will only rob the common people, just like they did for 500 years already. The Eurasian people should rule - with swords and sickles in their hands."
lefteurasia.4.a:0 "Zinoviev will never understand Eurasianism."

lefteurasia.5.t:0 "The Bolshevik Speaks"
lefteurasia.5.d:0 "Zinoviev was looking at Shirinsky-Shikhmatov. The Rittmeister was thinking about something, something really disturbing for Zinoviev personally. He well understood that a coalition between RKP and SRNM is impossible, but not because of the contradictions - the existance of two socialist parties in a coalition at the same time was seen as odd and impractical in Zinoviev's view. This will create far severe problems than Mirskiy thought they could be. And now they are sitting next to each other getting ready to negotiate on some coalition matters, nobody of them wanted to discuss.\n\nThe revolution was successful - the power in the Eurasian Union should belong to Bolsheviks. That was his thoughts. Nevertheless, he looked at the ones assembled and began.\n\n'Comrades, I am glad to be here along with the Revolutionaries - the protectors of peasants and the working class. We are now at the new stage of the Russian Revolution - the third one. This time the Russian people has evaluated into something greater - into identifying them as Eurasians. The Party of Bolsheviks always wanted the common people to become the ruling class - and there are no contradictions in either the country is called Russia or Eurasia. I have no dissent about the wide coalition with the Left Eurasianists and National-Maximalists. Let our common power serve the people well.'"
lefteurasia.5.a:0 "It was a long way home."

lefteurasia.6.t:0 "At The Crossroads"
lefteurasia.6.d:0 "Zinoviev has always been a good orator. Everyone knew that and that is why he was Lenin's successor. During cold days of the Civil War, when Lenin was assassinated, Zinoviev managed to hold together the dissolving Bolsheviks for year and a half. He lost under the onslaught of the Whites and had to escape the country for the Commune, where he continued to inspire the supporters with promises of the Third Revolution and restoration of the Soviet power. It is unknown if Zinoviev ever hoped to return - he did not feel uncomfortable in exile where he lived most of his life. But he had no other choice when he read in the newspaper that the leftists become victorous in the Eurasian Union. Now he is back to the Motherland, more than 15 years later eager to assume the reins of government.\n\nShirinsky-Shikhmatov looked at Zinoviev performing with unconcealed enmity. If enmity was a right word in this situation. Zinoviev was not at the public rally nor at the plant before the workers. Why so much affected pathos if there were only 3 of them in the room? The Rittmeister became rather irritated with the Bolshevik's speech and he tried hard to portray calmness and consent.\n\nHe felt responsibility for the important decision that will be made today. A coalition is necessary, but not with the traitorous Bolsheviks.\n\n'Thank you, comrade.' - said Mirskiy and turned to Shirinsky-Shikhmatov. - 'Yuri Alekseevich, do you have any dissent about the wide popular coalition of the new government of the Eurasian Union?'"
lefteurasia.6.a:0 "'No demur, Dmitri Petrovich'"

lefteurasia.7.t:0 "RKP-PLE-SRNM Coalition Announced"
lefteurasia.7.d:0 "For a second a bright photo flash has illuminated the faces of three comrades. Zinoviev, Mirskiy and Shikhmatov were shaking each other hands. There was a ghost of a smile on Mirskiy's face, but the faces of two his confederates there not a scintilla of content.\n\nThis moment remarked the new milestone in the Russian history. The first socialist coalition of the Eurasian Union was just announced and will soon get down to work."
lefteurasia.7.a:0 "How long will it last?"

lefteurasia.8.t:0 "Reviving the Narodniks"
lefteurasia.8.d:0 "The movement of Narodism or Narodnichestvo is the most natural to the Russian people. Firstly evolved in the 19th century, it gained a lot of supporters, but was eventually crushed by the Tsarist regime. With the 1917 Revolution the Narodnichestvo was incarnated in the party of Bolsheviks and Socialist-Revolutionarries. But no for too long. Stifled by counter-revolution and Kerensky' petty bourgeois reforms, the Narodnichestvo became once again just a spirit of once lost dream.\n\nEverything will change now. The movement of Narodnichestvo will be reincarnated in the policies of Left Eurasianists and reach the widest ever level. Being a governmental policy now, the Eurasian-Wide Narodism will help the poorest classes of our great state become educated, revolutionary and rich."
lefteurasia.8.a:0 "Let us hope this time Narodnichestvo succeed."

lefteurasia.9.t:0 "'Khozhdeniye V Narod' Modernized'"
lefteurasia.9.d:0 "'Khozhdeniye v Narod' or 'Going to the People' campaigns were once the driving force of the Narodnichestvo movement. Intellectuals were visiting Russian villages and trying to promote Narodnichestvo ideals among the peasants.\n\nThe idea that the Left Eurasianists want to implement is to establish a special agency, that will have a similar purpose that the 'Going to the People' campaigns once had. They suggest that the ideas of Narodnichestvo and Eurasianism should be promoted universally among Eurasian localities. The territories that will be integrated into our state will also have this campaigns that will hopefully help us to integrate them into our ideology."
lefteurasia.9.a:0 "For the people."

lefteurasia.10.t:0 "In the Hall of the Mountain King"
lefteurasia.10.d:0 "Lenin lived. Lenin lives. Lenin will live.\n\n\nMirskiy entered the room where several people were collected - all of them were the members of recently established Ministry of Enlightenment - a special institution that will handle the propaganda of Eurasianism and ideas of Narodnichestvo. There were all familiar faces there - Prince Shikhmatov, Zinoviev and Kamenev, but the most notable was a man with pince-nez and a goatee - the Minister of the Enlightenment himself - Anatoliy Lunacharskiy. He was a creator of the prolerarian art movement - Proletkult, which became a significant development in the West, uniting many avant-garde artists, poets and writers. Now he finally became one of the most important officials in the Eurasian Union. Although now, in Eurasia, his ideas of proletarian culture were somewhat... misunderstood. With the largest stake placed on peasantry, Lunacharskiy has to transform his Enlightenment programme more into the peasantry, rather than workers. This was a great contradiction - and Mirskiy knew it. The conference should decide some important principles of the future Socialist Enlightenment programme.\n\nLunacharskiy started his speech with the necessity to create a Myth of October - transformation of what was known as an October Bolshevist Insurgency into the Great Socialist Revolution that laid the foundations of World Revolution. Moreover, he insisted on creating a cult of Lenin's personality - and more important up-to-date - a person who shall become the Ceaser of October and the Brutus of the World Bourgeoisie - a man who will liberate the workers and peasants all around the world. This man should be naturally, Mirskiy - the leader of the Eurasian Union.\n\nMirskiy knew he was not such a man. He was rather humble - but decisive. His main desire was the creation of Eurasian Socialism - a movement that will liberate the most talanted stratas of the Eurasian society. But he never view himself as a 'Vozhd of proletariat and peasantry'. It was strange for him. But he belived that the Lenin's cult of personality will work. And himself, along with the party, Bolsheviks and National-Maximalists should become the followers of this greatest man."
lefteurasia.10.a:0 "This sounds familiar..."

lefteurasia.11.t:0 "Ceaser of October"
lefteurasia.11.d:0 "The 'cute' conference of mutual adoration and Lenin's cultists was interrupted by Shikhmatov, who has been keeping silence all this time.\n\n'Cult of Lenin? That is monstrously. This man has destroyed the centuries-long foundations of the Russian state. He never succeeded. The revolution failed. He was murdered and the rest of your party had to escape the country. There is nothing heroic in this nor great. We should not get caught in an endless loop of Bolshevism. We are here to create a new ideology - and we have already created it. Now we just need to promote it among the people - our government is not so popular as it can seem to all of you in this top-ranked cabinet, minister. Don't get me wrongly, but with with all due deference, comrade Lunacharskiy - your Proletkult programme does not fit well in the Left Eurasianist Ideology.'\n\nHaving ended his emotional speech, Shirinsky watched the shocked faces of Mirskiy, Zinoviev and Lunacharskiy. The latter one seemed to feel very insulted with the Rittmeister's speech. Zinoviev was the first to say.\n\n'Comrade Shikhmatov, don't you dare to say that you don't respect the transcendent merit of Vladimir Lenin? Don't you understand that despite the initial failure of the Revolution - the final result was the awareness of the workers' class of their significance? The Revolution was the success - and it can be proved by successful revolution in France, England and Italy - the most developed countries of our time. By saying what you have said you expose our party's character to attack. You are ruining the coalition and what Comrade Mirskiy is trying to achieve - peace and cooperation between our parties for the benefit of all. We were on different sides of the trenches during the Civil War. But it does not mean that we should not respect each other in such hard times. I make an appeal to all who are gathered here to listen to the Minister of Enlightenment and don't make havoc of the conference. It is Comrade Mirskiy who will decide but I hope he will make a right decision.'"
lefteurasia.11.a:0 "'Zinoviev has the point' - said Mirskiy."
lefteurasia.11.b:0 "'Shikhmatov is right' - said Mirskiy."

lefteurasia.12.t:0 "RKP-PLE-SRNM Coalition Falls Apart"
lefteurasia.12.d:0 "The front page news of the dissolved coalition was an indicator of another political crisis in the Union. And there was nothing Mirskiy can do with it. His attempts to unite the Bolsheviks and National-Maximalists under the banners of Left Eurasianism has failed. The contradictions between Zinoviev and Shikhmatov became too obvious to be ignored by both of the parties. There was no choice - Mirskiy had to form a coalition to secure his power. But now there is a choice - whether it is Bolsheviks or National-Maximalists. Both of them are natural allies of the Left Eurasianists. But together they cause chaos and crises.\n\nMirskiy now has to make an important decision - he shall choose the apropriate coalition partner. The only one. The others are likely to be very dissapointed with the decision and may cause some turmoil in the society or in the army.\nOn the one hand, the ideals of National-Maximalism are more closer to the Eurasianist ones. They are not against religion, they are not internationalists and are unwilling to support the syndicalist countries in the West. Moreover, Shirinsky-Shikhmatov is a top-ranking military officer, who is devoted to his Motherland.\nOn the other hand, there are Bolsheviks, who lost the Civil War, the world became disenchanted with their ideas and a more moderate and realistic conception of syndicalism was adopted. It was not until recent times, when the Bolshevism gained its continuation in Totalism. Zinoviev and other top-ranked Bolsheviks spent the majority of their lives abroad and presumably have a distant understanding of the Russian people as they think they do.\n\nThe choice is difficult, but Mirskiy has to act now - otherwise the situation won't be under control for too long."
lefteurasia.12.a:0 "Coalition with Bolsheviks"
lefteurasia.12.b:0 "Coalition with National-Maximalists"
lefteurasia.12.c:0 "Mirskiy decides to rule alone."

lefteurasia.13.t:0 "PLE-SRNM Coalition Announced"
lefteurasia.13.d:0 "t was less then three days when Mirskiy has announced another governmental coalition - this time between Left Eurasianists and National-Maximalists. Mirskiy and Shirinsky-Shikhmatov have already met and discussed the new policies that will be soon implemented.\n\nThe reaction from the Bolsheviks followed quickly - Chairman of the RKP, Zinoviev has denounced the governmental coalition, demanding that the current coalition is counter-revolutionary and that the power in the state is seized by a small group of bourgeoisie and capitalists, who wish to overthrow the socialist state system."
lefteurasia.13.a:0 "This Bolshevik should be arrested."
lefteurasia.13.b:0 "Zinoviev can do no harm to us."
lefteurasia.13.c:0 "There will be no opposition in our state - execute the Bolsheviks."

lefteurasia.14.t:0 "Zinoviev Arrested"
lefteurasia.14.d:0 "This morning saw the increase in police officers in the center of the capital city and in largest cities of Eurasia. The chairman of the Bolshevist party, Grigoriy Zinoviev was arrested and put into the confinement cell until further investigation. Other leaders of the party, including Kamenev and Molotov has been arrested as well. It is unknown what crime is imputed to the Bolsheviks, but the most likely they will be tried for treason."
lefteurasia.14.a:0 "Poor end for poor guys."

lefteurasia.15.t:0 "Zinoviev Flees the Country"
lefteurasia.15.d:0 "In a miserable yet successful way the leadership of the RKP has fled the country to the Commune of France. What once was thought by Zinoviev as a final repatriation, turned to be an infamous escape back to the West. As 20 years earlier, the Bolshevism will be condemned and rethought in the Motherland, with the National-Maximalism on the rise as its true modernized successor."
lefteurasia.15.a:0 "They better not return."

lefteurasia.16.t:0 "The Baltic Fleet Insurgency"
lefteurasia.16.d:0 "What we never thought could happen - but in fact - it did. Some parts of the Baltic Fleet, mainly the common sailors has joined what they have called 'The United Committee of Opposition Parties'. However, the RKP is the only party that has probably established an illegal Committee. In attempt to overthrow our legal leadership, Zinoviev and his supporters have organized a resistance movement. But they are doomed to fail."
lefteurasia.16.a:0 "Crush the insurgency."
lefteurasia.16.b:0 "Promise higher salaries and guarantees to the sailors."

lefteurasia.17.t:0 "The Rebellion Crushed"
lefteurasia.17.d:0 "The sailors have calmed down, convinced by the Left Eurasianist government. Without any military support, the Bolsheviks now face total extermination. The OKOP, the United Committee of Opposition Parties, being in fact a fictional organization, can offer no support to the RKP.\n\nThe Bolsheviks, once exiled, then returned are forced to flee again. Crushed by the National-Maximalist Militia and the Eurasian Army they shall choose death or exile - and the choice is obvious for Zinoviev. He was never a hero, the one that Lenin was. Being a leader, an orator, a manager, but not the hero - he will not die for the idea that will never be embodied. The counter-revolutionary Left Eurasianists will never achieve the true power of socialism. He was given time to live - a great deal of mercy that Zinoviev himself lacked greatly - and he appreciated it. It's time to leave - together with the Old Guard. The others can stay in the Eurasian Union."
lefteurasia.17.a:0 "A Union only in name."

lefteurasia.18.t:0 "An Unexpected Coup"
lefteurasia.18.d:0 "Zinoviev was for sure a great orator. He has convinced the sailors and some parts of the Army to join his side - and the citizens followed. Revolution in Petrograd - than in Moscow... and then in other large cities of the Eurasian Union. Resistance, consisted mainly of National-Maximalists, reactionaries and Mirskiy had been forced to escape. The Bolshevist banner is above the Kremlin now - and new order is coming."
lefteurasia.18.a:0 "Down with the Eurasianism!"

lefteurasia.19.t:0 "Trial of the Bolsheviks"
lefteurasia.19.d:0 "Once they were the persecutors themselves - then they escaped, afraid by the trial. But now they are finally where they should be. The prisoner's box. With the beginning of the closed session of court, the last hope of Zinoviev, Kamenev and Lunacharskiy has vanished. They were sentenced to death. For Treason against Eurasia and Left Eurasianist Party. Their death marked the end of the long story of the Bolshevist party."
lefteurasia.19.a:0 "There's no place for Bolshevism in our country."

lefteurasia.20.t:0 "PLE-RKP Coalition Announced"
lefteurasia.20.d:0 "It was less then three days when Mirskiy has announced another governmental coalition - this time between Left Eurasianists and Bolsheviks. Mirskiy and Zinoviev have already met and discussed the new policies that will be soon implemented.\n\nThe reaction from the National-Maximalists followed quickly - Chairman of the SRNM, Shirinsky-Shikhmatov has denounced the governmental coalition, demanding that the current coalition is counter-revolutionary and that the power in the state is seized by a small group of internationalists, who wish to overthrow the true Eurasian socialist state system."
lefteurasia.20.a:0 "Shikhmatov should vanish."
lefteurasia.20.b:0 "Leave the poor man alone - he can do no harm."

lefteurasia.21.t:0 "PLE Rules Alone"
lefteurasia.21.d:0 "In the aftermath of a sudden decision, made by Mirskiy - that he can rule in a single coalition, without either Bolsheviks or National-Maximalists, both of the once coalition partners found themselves betrayed by the Red Prince.\n\nOn the one side, the Bolsheviks, feeling that they lost the power in the country once again have strong feelings that Zinoviev once again lost the grip over the government - which led to the final exclusion of the Bolshevik members. Some, however, believe that Zinoviev should not be blamed for this as he did everything to discredit National-Maximalists and the Left Eurasianists themselves.\n\nOn the other side there is Prince Shikhmatov with his National-Maximalists, who feel even more betrayed as their ideology fits nicely into the one of the Left Eurasianism.\n\nWith the police and army seeming to be on our side, Mirskiy is likely to stay in power until further action."
lefteurasia.21.a:0 "This country needs a strong leadership..."

lefteurasia.22.t:0 "Glorious Revolution"
lefteurasia.22.d:0 "It was within a moment when Mirskiy realized what he had done. His refusal to form a new coalition or save the previous one resulted in some kind of insurgency among the Left Eurasianists, who believe that Mirskiy is not a strong leader himself. While before they believed that he hanged upon the Military with Shikhmatov and Populace with Zinoviev. Now, without both of them, the Left Eurasianist leadership believed that Mirskiy is dangerous and should be removed.\n\nIn an event what will be called later the Glorious Revolution, the supreme Left Eurasianist leadership managed to force Mirskiy to retire. Instead of Mirskiy, with no surprises to the military and nomenklatura, but with a moderate surprise for the populace, the Left Eurasianists chose Shikhmatov as the Chairman of the Left Eurasianist government.\n\nNow in charge, Shikhmatov managed to arrest Bolshevik leaders, which he always desired to do and proclaimed the new, free course of the Eurasian Union - in deep connection with traditions of the state and the desires of the population."
lefteurasia.22.a:0 "Long live the new Chairman!"

lefteurasia.23.t:0 "The Image of the Chairman"
lefteurasia.23.d:0 "Lunacharskiy came up with the idea that the current image of Mirskiy, as the leader of the Left Eurasianist party is a bit... strange in terms of Marxism-Leninism. He's not only an offspring from Intelligentsia, son of the Tsarist minister of internal affairs, but also his very behavior can have some counter-revolutionary motives. Though Mirskiy's adherence to the principles of Marxism is undoubtful, his image is not the image of the Vozhd of the Proletariat and Peasants. The leader of the great Eurasian nation should be charismatic... he should be the real Brutus of the World Bourgeoisie...\n\nSo, as Lunacharskiy suggests, a new person should be the nominal leader of the Union - with no real power in his hands, but with an image of a strong leader. While, of course, it is hard to choose from a decent amount of candidates for the role, but Lunacharskiy thinks that the best person who fits is... Zinoviev. A talented orator, leader of the Bolsheviks, a person who can unite people in their struggle against capitalism."
lefteurasia.23.a:0 "An interesting choice you've got, Anatoliy."

lefteurasia.24.t:0 "Brutus of the World Bourgeoisie"
lefteurasia.24.d:0 "As expected, the suggestion, raised by the Lunacharskiy has a great deal of condemnation from Shikhmatov, the National-Maximalist leader. He accused Lunacharskiy of an attempt to takeover the Union and seize the power in their hands.\n\nNevertheless, he approves the idea of a strong leader image - and he suggested himself. Being the Rittmeister of the Army, an orator, perhaps not so talented as Zinoviev, and as well leader of the political organisation.\n\nThere is no prize for guessing that the discussion went on with mutual accusations and insults. The decision, however, was again to be made by Mirskiy. He had a strong feeling that the coalition is within a whisker of being dissolved, but momentary choices were primary this time."
lefteurasia.24.a:0 "'Lunacharskiy has the point' - said Mirskiy."
lefteurasia.24.b:0 "'Shikhmatov is right' - said Mirskiy."

lefteurasia.25.t:0 "Question of Power"
lefteurasia.25.d:0 "Mirskiy was, as always, thinking. This time his thoughts were about the failed coalition and the power. The great nation of the Eurasia should be with a strong leadership, which is not torn apart by either Bolsheviks or National-Maximalists. He was unsure if he was the strong leader himself - he tended to accept the ideas of the others and listen to respectful advisors. But now, most of the power is not in his hands, but in the hands of the government, composed of people of different views. His decisions can be easily blocked by the government, even though he is the leader of it.\n\nHowever, he still has a right to expand his powers - so that the government could do nothing. But he will need support - either of Zinoviev or Shikhmatov. Backed up by one of the coalition partners, he can easily pass the Act and fear no resistance from the Congress.\n\nIt is time to act."
lefteurasia.25.a:0 "Talk to Zinoviev."
lefteurasia.25.b:0 "Talk to Shikhmatov."

lefteurasia.26.t:0 "Zinoviev Announces Full Support"
lefteurasia.26.d:0 "As expected, Zinoviev has announced full support for the cause, perhaps hoping to completely remove National-Maximalists from decision-making in the government. Zinoviev has added that Mirskiy can count for the full support of all Bolshevik members. The Act is going to be presented to the government in a few days."
lefteurasia.26.a:0 "Splendid!"

lefteurasia.27.t:0 "Shikhmatov Announces Full Support"
lefteurasia.27.d:0 "As expected, Shikhmatov has announced full support for the cause, perhaps hoping to completely remove Bolsheviks from decision-making in the government. Shikhmatov has assured that Mirskiy can count for the full support of all National-Maximalist members. The Act is going to be presented to the government in a few days."
lefteurasia.27.a:0 "Splendid!"

lefteurasia.28.t:0 "Act of Chairman Leadership"
lefteurasia.28.d:0 "'Esteemed ministers of the Eurasian Union government. As the Chairman of the Eurasian Union, the chairman of the Party of Left Eurasianists, the head of the coalition government, I am standing here to announce the Act of Chairman Powers. The Act was made to expand the powers of the current and the subsequent Chairman. From the date of adoption of the act the Chairman has the right to form and disband the cabinet of ministers any time, to disband any political organisations any time, supreme guidance over the work of the government and the course of the national policies. The Act, as stated by the Decrees of the [ROOT.GetNameDefCap], requires no mediation of the minister, neither approval nor disapproval of the other governmental institution. Signed by D. Mirskiy, the act become res judicata now.'\n\nAs Mirskiy ended his speech, for a moment the room was quiet and the ministers were speechless. Seconds later, the meeting bursted out in the clamor. A loud voice of Zinoviev was heard, who exclaimed that the Party of Bolsheviks accepts the Act in full strength, announcing total support for the current Chairman and decidedly rejects any attempts of the other government opposition to shut down the Act or criticize it and will consider such attempts counter-revolutionary.\n\nSeconds after the room was resounded with the roar of Shikhmatov:"
lefteurasia.28.a:0 "'National-Maximalists leave the government in banco!'"

lefteurasia.29.t:0 "Act of Chairman Leadership"
lefteurasia.29.d:0 "'Esteemed ministers of the Eurasian Union government. As the Chairman of the Eurasian Union, the chairman of the Party of Left Eurasianists, the head of the coalition government, I am standing here to announce the Act of Chairman Powers. The Act was made to expand the powers of the current and the subsequent Chairman. From the date of adoption of the act the Chairman has the right to form and disband the cabinet of ministers any time, to disband any political organisations any time, supreme guidance over the work of the government and the course of the national policies. The Act, as stated by the Decrees of the [ROOT.GetNameDefCap], requires no mediation of the minister, neither approval nor disapproval of the other governmental institution. Signed by D. Mirskiy, the act become res judicata now.'\n\nAs Mirskiy ended his speech, for a moment the room was quiet and the ministers were speechless. Seconds later, the meeting bursted out in the clamor. A loud voice of Shikhmatov was heard, who exclaimed that the Party of National-Maximalists accepts the Act in full strength, announcing total support for the current Chairman and decidedly rejects any attempts of the other government opposition to shut down the Act or criticize it and will consider such attempts counter-revolutionary.\n\nSeconds after the room was resounded with the bawl of Zinoviev:"
lefteurasia.29.a:0 "'Bolsheviks leave the government in banco!'" 

lefteurasia.30.t:0 "The Speech of the Vozhd"
lefteurasia.30.d:0 "The morning in the Eurasian National-Maximalist Soviet Socialist Republic marked the first public speech of the new Chairman of the Republic, Vozhd Yuri Shikhmatov, the Rittmeister, Prince of the Peasants. In his speech, the Rittmeister announced that the Party of the Left Eurasianists merge with the SRNM, and that the he becomes the new elected leader of the merged parties and, therefore, the Republic.\n\nA rather long episode of his speech was dedicated to the issue of the Bolsheviks, whom he described as traitorous snakes, who wanted to turn the Eurasian Union into an internationalist raw-material appendage of syndicalists, building up their state upon terror and repressions. He also managed that it is undoubtful that certain figures among the Bolsheviks wanted to dissolve the coalition between Left Eurasianists and National-Maximalists and seize the power.\n\nShikhmatov has also announced that new social reforms are coming, which will be focused on improvement of the living standards of the Eurasian nation.\n\nThe Revolution is only beginning!"
lefteurasia.30.a:0 "The New Eurasia shall appear."

lefteurasia.31.t:0 "A New Milestone"
lefteurasia.31.d:0 "The morning in the Eurasian Union was marked by the speech of the joint leadership of the Chairman of the Union, Dmitri Mirskiy and the head of the government - Yuri Shikhmatov. In a public speech two leaders announced the New Milestone in the History of Russia and Eurasia - two parties of the Left Eurasianists and National-Maximalists into a single union. The new policies will be implemented soon.\n\nA rather long episode of Shikhmatov's speech was as well dedicated to the issue of the Bolsheviks, whom he described as traitorous snakes, who wanted to turn the Eurasian Union into an internationalist raw-material appendage of syndicalists, building up their state upon terror and repressions. He also managed that it is undoubtful that certain figures among the Bolsheviks wanted to dissolve the coalition between Left Eurasianists and National-Maximalists and seize the power.\n\nThe Revolution is only beginning!"
lefteurasia.31.a:0 "The New Eurasia shall appear."

lefteurasia.32.t:0 "Sobornost"
lefteurasia.32.d:0 "'To a foreign person, the word 'Sobornost' means nothing. Only a true Russian, and what is most important, a true Eurasian will understand this very concept. Sobornost means us. A group of people, a commune, united under spiritual sense of our collectiveness. Cooperation and collectivism is the terms that were always applied to our great Eurasian nation - and our existence depends on our people. United and strong we will cope with any problem. Our leadership can be weak, like Kerensky's was, but there are people to decide - and they chose us. By promoting Sobornost we will prevail!'\n\nYuri Shikhmatov, in his address to the nation."
lefteurasia.32.a:0 "Unity is strength!"

lefteurasia.33.t:0 "A New Church of Eurasia"
lefteurasia.33.d:0 "Shikhmatov has raised the question of the church. While the ideology of Left Eurasianism guarantees freedom of faith, we cannot undermine the influence of the Russian Orthodox Church on our populace. Moreover, we should think of other non-Orthodox Christians and even non-Christians as well. With all these facts lying on the desk of the Rittmeister, he has suggested to create a new Church of Eurasia, according to the National-Maximalist ideology. The Church of Eurasia will unite all parishioner of different faiths under a single Church under a concept of Vseedinstvo (Unity-of-all). This ecumenical organisation will represent every single person in the entire nation. While the project is very ambitious, it can help us in the long-run, but we will receive a lot of disapproval from the people who believe that the religious traditions should remain as they are. Nevertheless, the choice should be made by Shikhmatov."
lefteurasia.33.a:0 "Establish the All-United Ecumenical Church of Eurasia."
lefteurasia.33.b:0 "Just make the Orthodox Church serve our needs."

lefteurasia.34.t:0 "Proclamation of Eurasian Totalism"
lefteurasia.34.d:0 "With the major reforms, implemented by the National-Maximalists, the Eurasia is finally what it should be. A strong state, where people are united by principles of Sobornost, Equality and their common Eurasian future. The Doctrine, developed by the National-Maximalists received the name of the Socialism with Eurasianist Characteristics - a synthesis of Nationalism, Eurasianism and Totalism. Driven by the spirit of the Revolution, the Eurasian peoples will awake and the world shall be changed."
lefteurasia.34.a:0 "Glory to the Chairman!"

lefteurasia.35.t:0 "Genuine Creativity Is Theurgy"
lefteurasia.35.d:0 "'In history, as in nature, there is a rhythm, a rhythmic change of epochs and periods, a change of types of culture, tides and ebbs, ascents and descents. Rhythmicity and periodicity are characteristic of all life. They speak of organic and critical epochs, of night and day epochs, of sacred and secular epochs. We are destined to live in a historical time of changing epochs. The old world of the new history (which still calls itself "new" out of old habit, has grown old and decrepit) is coming to an end and is decaying, and a new world, as yet unknown, is being born.\n\nAnd it is remarkable that this end of the old world and the birth of a new one is seen by some as a "revolution", while by others it is seen as a "reaction". "Revolutionary" and "reactionary" are now so confused that all distinctness in the use of these terms has been lost. I conventionally designate our epoch as the end of a new history and the beginning of the new Middle Ages. I do not predict which way history will necessarily go, but I only want to draw problematically the ideal features and trends of a new type of society and culture.\n\nThe rational day of modern history is ending, its sun is setting, twilight is falling, we are approaching night. All categories of the already experienced sunny day are unsuitable. By all indications, we have emerged from the day-time historical era and entered the night-time era. This is felt by the most sensitive people.\n\nIs it bad, is it gloomy, is it pessimistic? False veils fall, and good and evil are revealed. The night is no less beautiful than the day, no less divine, in the night the stars shine brightly, in the night there are revelations that the day does not know. The night is primeval, more spontaneous than the day.'\n\nNikolai Berdyaev."
lefteurasia.35.a:0 "A new Eurasianist genius!"

lefteurasia.36.t:0 "The Enlightenment Shall Begin"
lefteurasia.36.d:0 "The original ideology of Eurasianism presupposed a new Enlightenment-measures to inculcate the population with the ideas of Eurasianism, rationality, and classical culture. In general, ideally, all citizens of Eurasia should share the values of the Intelligentsia and unconditionally obey the ideas of Eurasianism. With the rise to power of the Eurasian Left and the Bolshevik Party, the strategy must be changed. Lunacharsky was inclined to believe that the nation should go through a cultural revolution and be enlightened, but this time with the ideas of Bolshevism and left-Eurasianism. The proletarian culture must become the leading one in the new state, the Proletariat and the Peasantry must unite under the banner of Bolshevism."
lefteurasia.36.a:0 "Proletarian Culture shall be predominant."

lefteurasia.37.t:0 "A New Milestone"
lefteurasia.37.d:0 "Today, the Eurasian Union has changed once and for all. At a joint speech, the leaders of the two parties, the Left Eurasianists and the Bolsheviks, announced the unification of the two parties into the All-Union Communist Party of the Left Eurasians (Bolsheviks). Zinoviev and Mirsky, now the head of the government and the Secretary of the Union, respectively, will work together to create a new force - the workers' and peasants' Eurasian Union, built on the brotherhood of peoples, common history and the great future."
lefteurasia.37.a:0 "Lenin has envisioned it."

lefteurasia.38.t:0 "Proletkult"
lefteurasia.38.d:0 "A man came into the room, silent, but with a look of determination and selfless faith in the idea.\n'Have a seat, Comrade Bogdanov,' - Lunacharsky said, - 'How are things with the people's enlightenment?'\n\nBogdanov was the main ideologist of the so - called Bolshevik Enlightenment-the Proletkult. At the very beginning of the 20th century, Bogdanov spoke with Lenin about the importance of proletarian culture, its main function-the promotion of collectivism and solidarity, necessary for a young socialist state. During the Civil War, in the few parts where the Bolshevik power was strong, Bogdanov was already engaged in Proletkult. But with the fall of the Bolshevik power, like others devoted to Lenin's ideas, Bogdanov left for the Commune.\n\nNow, once again at the head of the Proletkult, Bogdanov was already trying to integrate Eurasian ideas into the worldview of the proletariat. Fortunately, this was not difficult due to the internationality of the ideology of Bolshevism. However, now the most important part of this internationality was the self-perception of Soviet citizens as a new nation of Eurasians - the state-forming class on the entire continent."
lefteurasia.38.a:0 "'The people are being enlightened, Comrade.'"

lefteurasia.39.t:0 "Proletkult"
lefteurasia.39.d:0 "In the secluded atmosphere of the office of the People's Commissar of Education Lunacharsky, Bogdanov felt comfortable and calm. A portrait of Lenin on the wall - next to a portrait of Zinoviev. Red banner with a large white inscription: 'Long live the Proletkult!'.\n\nFor several hours, Bogdanov and Lunacharsky discussed all the new things that Proletkult was supposed to bring, from the reinterpretation of the cultural epic of previous eras to the emergence of a new stratum of the creative elite.\n\n'The importance of spreading proletkult abroad, especially to neighboring countries, cannot be underestimated, comrade. And this is not a purely foreign policy issue, it is an internal issue, since these territories, captured by the counter-revolution, are certainly an integral part of the Eurasian Union. The workers and peasants who are fighting for their rights in these primordial Soviet lands must first be enlightened by the ideas of the proletkult, and only then-freed from the eternal slavery of capital.'"
lefteurasia.39.a:0 "'You are certainly right, Comrade Bogdanov.'"

lefteurasia.40.t:0 "An Important Question"
lefteurasia.40.d:0 "'If Comrade Lenin was alive, he would definitely say something damn clever!' exclaimed Zinoviev.\n\n\nIt was a closed party meeting, one of many that were held during this time by the ruling elite. Mirsky and Zinoviev, now not just allies, but also ideologically equal in the eyes of ordinary citizens, had to combine their two ideologies into one. However, the whole question that puzzled the assembly was whether the new state system should be called Eurasian Bolshevism or Bolshevist Eurasianism. Of course, none of them insisted on any one option. Moreover, this question probably concerned only Zinoviev. Of course, none of the names had any specific meaning. They were equivalent and equally personified the policy of the state.\n\nIn the end, the party members agreed that the new state policy would be called Eurasian Bolshevism. For this name, as well as in all other issues, the party voted..."
lefteurasia.40.a:0 "Unanimously."



### Opposition events ###
eurasian_opposition.1.t:0 "The Opposition"
eurasian_opposition.1.d:0 "The dust has settled and the new leadership is getting ready to implement its first reforms of the Eurasian society. However, the opposition to our regime still exists. Before we can start any reform, we need to ensure that the opposition won't prevent us from doing so - our rule is still shaky. We should start operations against the opposition leaders."
eurasian_opposition.1.a:0 "All against the traitors!"

eurasian_opposition.2.t:0 "Operation 'Red Prince'"
eurasian_opposition.2.d:0 "To: GUMILYOV LEV NIKOLAYEVICH.\n\nFrom: CHIEF OF THE STATE SECURITY COUNCIL PONOMARYOV IVAN ILICH\n\nSubject: DMITRY PETROVICH SVYATOPOLK-MIRSKY, BORN 9 SEPTEMBER 1890\n\nThe location of the subject is unknown since the establishement of a new government. A person, similar to the subject has been seen in Yamburg, accompanied by a woman, probably heading towards the border with Estonia.\n\nANALYSIS\nThe subject, though being a leader of a political organization 'Left Eurasianists' is possibly a no threat to the current government and is trying to escape the country. Nevertheless, considering his contacts with Bolsheviks, the subject can continue subversive activities abroad. He should be arrested before escaping in order to prevent further socialist action."
eurasian_opposition.2.a:0 "Arrest him."
eurasian_opposition.2.b:0 "Arrest and execute him."

eurasian_opposition.3.t:0 "Operation 'Bolshevik'"
eurasian_opposition.3.d:0 "To: GUMILYOV LEV NIKOLAYEVICH.\n\nFrom: CHIEF OF THE STATE SECURITY COUNCIL PONOMARYOV IVAN ILICH\n\nSubject: OVSEI-GERSHON ARONOVICH RADOMYSLSKY (COMMONLY KNOWN AS GRIGORY YEVSEYEVICH ZINOVIEV), BORN 23 SEPTEMBER 1883\n\nThe subjects is hiding abroad, never coming to the Motherland since the Bolshevist defeat in the Civil War. All the rumors about subject being hidden in the Eurasian Union were not confirmed.\n\nANALYSIS\nThe subject, though being a leader of a terrorist prohibited organization 'RKP - Russian Communist Party' poses no threat to the stability of our government."
eurasian_opposition.3.a:0 "Seems there is nothing we can do."
eurasian_opposition.3.b:0 "Organize a secret operation abroad."

eurasian_opposition.4.t:0 "Operation 'Rittmeister'"
eurasian_opposition.4.d:0 "To: GUMILYOV LEV NIKOLAYEVICH.\n\nFrom: CHIEF OF THE STATE SECURITY COUNCIL PONOMARYOV IVAN ILICH\n\nSubject: YURI ALEKSEYEVICH SHIRINSKY-SHIKHMATOV, BORN 12 SEPTEMBER 1890\n\nThe subject is located in Petrograd, presumambly not having a chance to escape. All the known locations of the subject in Petrograd will soon be checked with the subject immidiately put under arrest.\n\nANALYSIS\nThe subject is dangerous, the original leader of the terrorist organization 'SRNM - Union of Russian National-Maximalists', Captain of Calavry Staff of the Russian Imperial Army and the Armed Forces of the Russian Republic (Stabs-Rittmeister). The subject should not be underestimated, can be armed and dangerous."

eurasian_opposition.5.t:0 "Operation 'Father'"
eurasian_opposition.5.d.young:0 "To: GUMILYOV LEV NIKOLAYEVICH.\n\nFrom: CHIEF OF THE STATE SECURITY COUNCIL PONOMARYOV IVAN ILICH\n\nSubject: NIKOLAI SERGEYEVICH TRUBETZKOY, BORN 16 APRIL 1890\n\nThe subjects is located in Petrograd, in his apartments, not attempting resistance.\n\nANALYSIS\nThe subject's psychological condition is debatable. Signs of posttraumatic shock have been identified. The subject was home arrested."
eurasian_opposition.5.d.left:0 "To: DMITRY PETROVICH SVYATOPOLK-MIRSKY.\n\nFrom: CHIEF OF THE STATE SECURITY COUNCIL VAKSIN ALEKSANDR NIKOLAYEVICH\n\nSubject: NIKOLAI SERGEYEVICH TRUBETZKOY, BORN 16 APRIL 1890\n\nThe subjects is located in Petrograd, in his apartments, not attempting resistance.\n\nANALYSIS\nThe subject's psychological condition is debatable. Signs of posttraumatic shock have been identified. The subject was home arrested."
eurasian_opposition.5.a:0 "Leave the poor man alone."
eurasian_opposition.5.b:0 "Confiscate all his papers and leave him alone."

eurasian_opposition.6.t:0 "Operation 'Ideocrat'"
eurasian_opposition.6.d.young:0 "To: GUMILYOV LEV NIKOLAYEVICH.\n\nFrom: CHIEF OF THE STATE SECURITY COUNCIL PONOMARYOV IVAN ILICH\n\nSubject: PYETR NIKOLAYEVICH SAVITSKIY, BORN 15 MAY 1895\n\nThe subjects' current whereabouts are unknown. According to the last reports, the subject has been seen in Yekaterinburg.\n\nANALYSIS\nThe subjects is known as the leading ideologue of the original Eurasianist party with a strong anti-socialist position and presumably a supporter of a more strict discipline in the party. The subject is probably not dangerous to the current regime and is likely to escape for either Vladivostok or Urga."
eurasian_opposition.6.d.left:0 "To: DMITRY PETROVICH SVYATOPOLK-MIRSKY.\n\nFrom: CHIEF OF THE STATE SECURITY COUNCIL VAKSIN ALEKSANDR NIKOLAYEVICH\n\nSubject: PYETR NIKOLAYEVICH SAVITSKIY, BORN 15 MAY 1895\n\nThe subjects' current whereabouts are unknown. According to the last reports, the subject has been seen in Yekaterinburg.\n\nANALYSIS\nThe subjects is known as the leading ideologue of the original Eurasianist party with a strong anti-socialist position and presumably a supporter of a more strict discipline in the party. The subject can be especially dangerous to the current regime and is likely to escape for capitalist strongly anti-socialist states in Vladivostok or Urga."

eurasian_opposition.7.t:0 "Operation 'Professor'"
eurasian_opposition.7.d.young:0 "To: GUMILYOV LEV NIKOLAYEVICH.\n\nFrom: CHIEF OF THE STATE SECURITY COUNCIL PONOMARYOV IVAN ILICH\n\nSubject: GEORGIY VLADIMIROVICH VERNADSKIY, BORN 20 AUGUST 1887\n\nThe subject current whereabouts are unknown. According to the last reports, the subject has been seen in Volgograd.\n\nANALYSIS\nThe subject is known to be mainly a professor in the Perm University, though being one of the leaders of the original Eurasianist party. The subject is not dangerous to the regime, is known for rightist rhetoric and anti-socialist speeches. Currently the subject is likely to escape the country to the Reichspakt countries."
eurasian_opposition.7.d.left:0 "To: DMITRY PETROVICH SVYATOPOLK-MIRSKY.\n\nFrom: CHIEF OF THE STATE SECURITY COUNCIL VAKSIN ALEKSANDR NIKOLAYEVICH\n\nSubject: GEORGIY VLADIMIROVICH VERNADSKIY, BORN 20 AUGUST 1887\n\nThe subject current whereabouts are unknown. According to the last reports, the subject has been seen in Volgograd.\n\nANALYSIS\nThe subject is known to be mainly a professor in the Perm University, though being one of the leaders of the original Eurasianist party. The subject is not dangerous to the regime, is known for rightist rhetoric and anti-socialist speeches. Currently the subject is likely to escape the country to the Reichspakt countries."

eurasian_opposition.8.t:0 "`Operation 'Caucasian'"
eurasian_opposition.8.d.young:0 "To: GUMILYOV LEV NIKOLAYEVICH.\n\nFrom: CHIEF OF THE STATE SECURITY COUNCIL PONOMARYOV IVAN ILICH\n\nSubject: KONSTANTIN ALEXANDROVICH CHKHEIDZE, BORN 19 SEPTEMBER 1897\n\nThe subjects current location is unknown, but there are rumors that he had escaped to the Mountain Republic to his hometown of Mozdok in Alania.\n\nANALYSIS\nThe subject is a member of the Eurasians party since 1920, one of the leaders since 1930. The subject had fought for the Whites in the Civil War, is known for his radical anti-socialist position."
eurasian_opposition.8.d.left:0 "To: DMITRY PETROVICH SVYATOPOLK-MIRSKY.\n\nFrom: CHIEF OF THE STATE SECURITY COUNCIL VAKSIN ALEKSANDR NIKOLAYEVICH\n\nSubject: KONSTANTIN ALEXANDROVICH CHKHEIDZE, BORN 19 SEPTEMBER 1897\n\nThe subjects current location is unknown, but there are rumors that he had escaped to the Mountain Republic to his hometown of Mozdok in Alania.\n\nANALYSIS\nThe subject is a member of the Eurasians party since 1920, one of the leaders since 1930. The subject had fought for the Whites in the Civil War, is known for his radical anti-socialist position."

eurasian_opposition.9.t:0 "Operation: 'German'"
eurasian_opposition.9.d.young:0 "To: GUMILYOV LEV NIKOLAYEVICH.\n\nFrom: CHIEF OF THE STATE SECURITY COUNCIL PONOMARYOV IVAN ILICH\n\nSubject: ROMAN OSIPOVICH JAKOBSON, BORN 11 OCTOBER 1896\n\nThe subject is currently in the country, last seen near the border with White Ruthenia.\n\nANALYSIS\nThe subject is a close associate of Trubetzkoy and Savitskiy, is known to be left-leaning, but staying in the original Eurasianist party, abstaining from contacts with Left Eurasianist terrorist group. The subject can be considered a secretly socialist and is likely to continue his anti-governmental actions abroad. Preferable to be arrested."
eurasian_opposition.9.d.left:0 "To: DMITRY PETROVICH SVYATOPOLK-MIRSKY.\n\nFrom: CHIEF OF THE STATE SECURITY COUNCIL VAKSIN ALEKSANDR NIKOLAYEVICH\n\nSubject: ROMAN OSIPOVICH JAKOBSON, BORN 11 OCTOBER 1896\n\nThe subject is currently in the country, last seen in Petrograd.\n\nANALYSIS\nThe subject is a close associate of Trubetzkoy and Savitskiy, is known to be left-leaning, but staying in the original Eurasianist party, abstaining from contacts with Left Eurasianists. The subject can be considered friendly towards the ideals of socialism and probably not attempting any resistance."

eurasian_opposition.10.t:0 "Operation: 'Offspring'"
eurasian_opposition.10.d:0 "To: DMITRY PETROVICH SVYATOPOLK-MIRSKY.\n\nFrom: CHIEF OF THE STATE SECURITY COUNCIL VAKSIN ALEKSANDR NIKOLAYEVICH\n\nSubject: LEV NIKOLAYEVICH GUMILYOV, BORN 18 SEPTEMBER 1912\n\nThe subject's current location is unknown, last seen in Orenburg.\n\nANALYSIS\nThe subject is the leader of the Young Eurasianist paramilitary terrorist organization, a diversionist, radical anti-socialist and close confederate of Savinkov. The subject is trying to escape, presumably Central Asia or Mongolia. Should be immediately located and arrested for treason."

eurasian_opposition.11.t:0 "Operation: 'Vozhd'"
eurasian_opposition.11.d:0 "To: DMITRY PETROVICH SVYATOPOLK-MIRSKY.\n\nFrom: CHIEF OF THE STATE SECURITY COUNCIL VAKSIN ALEKSANDR NIKOLAYEVICH\n\nSubject: BORIS VIKTOROVICH SAVINKOV, BORN 19 JANUARY 1879\n\nThe subjects's current location is unknown, last seen in Tambov.\n\nANALYSIS\nThe subject is extremely dangerous, known for being a long-term terrorist, revolutionary, organizer of assassinations of top-ranking officials, creator of the Combat Squads and the ultra-rightist NRPR party. The subject is possibly safeguarded and armed."

eurasian_opposition.12.t:0 "Operation: 'Chorąży'"
eurasian_opposition.12.d:0 "To: DMITRY PETROVICH SVYATOPOLK-MIRSKY.\n\nFrom: CHIEF OF THE STATE SECURITY COUNCIL VAKSIN ALEKSANDR NIKOLAYEVICH\n\nSubject: VIKTOR MIKHAILOVICH BAYDALAKOV, BORN 19 APRIL 1900\n\nThe subject's current location is unknown, last seen in Volgograd.\n\nANALYSIS\nThe subject is known to be the organizer of the NSNP - National Union of the New Generation, the founder of the solidarist movement, member of the NRPR party, close assosiate of Savinkov. Can be considered dangerous, though his influence is low."

eurasian_opposition.13.t:0 "An Aristocrat Amongst Critics"
eurasian_opposition.13.d:0 "Before the Weltkrieg Dmitry Mirsky was a typical exemplar of intelligentsia of the 'Silver Century': he wrote poems and learned Eastern languages. The war changed everything. He was mobilized, exiled to the Caucasus for his pacifist speeches, then he fought in the Volunteer Army of Denikin, where he got acquinted with Rittmeister Shirinsky-Shikhmatov.\n\nAfter the dust has settled, he remained in Russia, teaching in the university, being a well-known smart men among the poets and professors, a judge of Russian modernism. In 1920s he released the 'History of Russian Literature', which soon became a bestseller even abroad and became highly popular in the Kaiserreich. Since 1922 he joined the Eurasianist movement, was the founder of the magazine 'Vyorsty', admirer of Marina Tsvetayeva and a close friend of her husband, Sergei Efron.\n\nWe won't ever know what was the initial moment of the evolution of his views towards Marxism, but the influence of Shirinsky-Shikhmatov, who was a National-Maximalist has played a significant role on this evolution.\n\nNow, everything has ended. But, perhaps, it was the beginning of something new. Mirskiy knew that one day he will get to the Commune of France, to the Bolsheviks, where he will be safe. There was also the other thing he knew - Russian will be free one day. Free from the nationalism. But for now, well. His small shelter in Frankfurt will be enough to wait for the Communard forces..."
eurasian_opposition.13.a:0 "...The World Revolution is near."

eurasian_opposition.14.t:0 "Stronghold of Bolshevism"
eurasian_opposition.14.d:0 "Zinoviev still remembered the Revolution, the smiling face of Vladimir Ilich, the confident sight of Trotsky. He never knew that less in a year Lenin will be shot and Trotsky will disappear. He never knew that he will become the leader of the last stronghold of Bolshevism far away from his chair in Petrograd, from barricades and flame of Revolution. But here, in the heartland of the Syndicalism, he was also confident in his actions. Nothing will stop the Revolution. The Russia, firsly lost to the counter-revolutionary forces of Kornilov and Kolchak, then lost in hands of Kerensky, and finally, occupied by crazy Eurasianists, led by a boy. The governments change, the leaders retire and die, but the people are still there - workers and peasants, who still have power and mind to sweep away the counter-revolutionary toads."
eurasian_opposition.14.a:0 "This day will come."

eurasian_opposition.15.t:0 "Visionary"
eurasian_opposition.15.d:0 "Trubetzkoy, as always, has turned in upon himself. Was it he who ruined everything? Or was he the savior of nation? He did not know. He was left alone. They had not arrested him, they had not thrown him into jail like a poor dog. They just left him alone, among his works.\n\nThis was the fruition of his years of work. He never wanted to become a visionary of the nation, but it seems that it was the exact thing he became. A Visionary. His ideas, though rethought are now an ideology of the new state. A state that has nothing similar with the Eurasianism. But it was the result.\n\nTrubetzkoy stood, looking out of the window. People were walking in the streets, the soldiers were marching on the Nevsky Avenue, waving the new banners of the state. He sighed."
eurasian_opposition.15.a:0 "His story was over."

eurasian_opposition.16.t:0 "The Last Departure"
eurasian_opposition.16.d:0 "Pyetr Savitskiy was standing on a hill, glancing admiringly at the Great Russian river of Amur. Finally, the other side. Although the border was far away, he still was not very confident that he is not chasen. The wild steppes of Mongolia, a quick meeting with [MON.GetLeader], who let him cross the border to Transamur, he was now in safety. The final departure was still ahead. He did not knew if the independence of the Far-Eastern Republic was here to stay for too long. He knew that the Great War is coming, but at least he will be safe in Vladivostok. Perhaps, he will teach there in a university or study the Far-Eastern culture of locals. Or sail away to the Japan or visit Manchuria. It was freedom as it is.\n\nSavitskiy looked at his watch. The train, departuring from Khabarovsk to Vladivostok was in one hour.\n\n'It's time to leave for the railway station' - he said to himself."
eurasian_opposition.16.a:0 "And then he vanished..."

eurasian_opposition.17.t:0 "Knowledge"
eurasian_opposition.17.d:0 "Georgiy Vernadskiy was always close to science. His father was a famous researcher, he himself was a passionate history-lover, a professor in Perm University. In 1927 he also had a chance to teach history of Russia in Yale University in the USA, but he returned to Russia 5 years later to become the Senator and help to agitate for the Eurasianist Party in 1932 Elections.\n\nWhat next? Currently in Kyiv, hospitably accepted by Skoropadsky, later in Berlin, devastated by the Black Monday. Was there a place in the world where he was safe? He did not know. What he knew is that he did nothing wrong, but some subconscious paranoia was inside his head. Perhaps, he will continue to do what he do best."
eurasian_opposition.17.a:0 "Teaching Russian history."

eurasian_opposition.18.t:0 "A Quite Town of Mozdok."
eurasian_opposition.18.d:0 "Chkheidze has returned to his hometown. Nothing has changed since the last time he was here. Perhaps, when Pushkin, Lermontov or Griboyedov visited Mozdok, everything was the same as now. Old houses, no electricity, plumbing system, no sidewalks or pavement. The government of the Mountain Republic did nothing to improve the condition of city. But at least it was his homeland.\n\nChkheidze did not meant to stay here for too long, he just thought he should visit this place when everything ended for him in Russia. He planned to move to Georgia - then to leave for somewhere else by sea. His political career was over. His Motherland was occupied by radicals. His hometown was just the remnants of the long-faded past."
eurasian_opposition.18.a:0 "'V Mozdok Ya Bol'she Ne Ezdok'"

eurasian_opposition.19.t:0 "'Khunnu'"
eurasian_opposition.19.d:0 "The Central Asia was a land of contrasts - deserts, steppe, mountains, lakes, rivers and... Huns.\n\nGumilyov fetched a sigh. He lost. And now he will never return to his Motherland. He left everything there - his youth, his articles that nobody wanted to publish, his polical career that started so brightly and ended so quickly, his family and friends. But he had a plan. He will leave for Mongolia, where he will be finally safe and can finish his book about Central Asia. Once he finishes his book, he can start another - and then another. By this time the Marxist regime of Russia will fall. He will be much older, but he will return and recreate the Eurasianism. He called himself the First of Eurasianists, even though he knew that it was not true and was rather unfair. But he meant he was the First of Eurasianists who created a new vision of Eurasia. Now it's over. Faded into darkness of Red banners and tortuosity of Marxism, his Motherland has fallen. And now he will remain..."
eurasian_opposition.19.a:0 "...the Last of Eurasianists."

eurasian_opposition.20.t:0 "'Name?'"
eurasian_opposition.20.d:0 "'Baydalkov Viktor Mikhailovich.'\n\n'Reason?'\n\n'Refugee'\n\nThe frontier guard once again looked in crumpled documents he was offered. In front of him there was a young man, dressed in a dirty suit, looking quite frightened.\n\n'I am a Chorąży, served in Don Army. My father is a cossack, he lives here.'\n\nThe frontier guard did not know who was in front of him. He did not realized it was one of the opposition leaders, that was wanted on the other side of the border. Actually, he was not very known in Russia as well. A leader of Solidarists, a small faction inside the NRPR, he was too young and was in a shadow of Vozhd. He never had a chance to become the leader of the parliament. His political career was over with his country fallen to some weird kind of socialism, once again.\n\n'Alright, brother. Welcome.'"
eurasian_opposition.20.a:0 "'Thank you, brother.'"

eurasian_opposition.21.t:0 "The Rittmeister, Surrounded."
eurasian_opposition.21.d:0 "Shirinsky-Shikhmatov knew they would come. Even though he was a regular politician, he was a close associate of Mirskiy. But he was ready to fight. He was a cavalry leader, a Rittmeister of Russian Imperial Army. And he would die as an officer.\n\n10 minutes later he heard the tread of feet. Someone was going upstairs. And there many of them.\n\n'Mr. Shirinsky-Shikhmatov? We know you are here.' the voice said.\nYuri said nothing. He aimed his rifle at the door.\n\n'Open the door or we will do it ourselves' the voice continued.\n\nA minute later a person with a with a black and yellow bondage on his arm and a revolver in his hand entered the room. The Rittmeister let off a gun. Then again."
eurasian_opposition.21.a:0 "And then he was shot."

eurasian_opposition.22.t:0 "'The Red Prince?'"
eurasian_opposition.22.d:0 "'Yes, that's how they called him...'\n\nTwo officers burst out laughing. In front of them there was the one who they were laughing at. A stoutish man, short-bristled and thin on top, beaten and in handcuffs.\n\n'It's over, Red Prince' - continued the taller one. A black and yellow bondage was posing on his hand.\n\n'You will be sent to Petrograd soon. They will decide what to do with you. But you know what, Anatoly?' - he turned to the shorter one. - 'I'd shot him right here, this marxist scum.'\n\nMirsky did not care. He knew it's over for him now. In a silent town near the border with Estonia. No matter what will happen next - he won't be spared. The arrest is nothing better than the death. He looked at the sky that was turning purple and stars starting to glimmer."
eurasian_opposition.22.a:0 "It was the last time he saw the sky."

