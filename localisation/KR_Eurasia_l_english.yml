RUS_Connections_With_Bolsheviks_1:0 "Favour the Bolsheviks"
RUS_Connections_With_Bolsheviks_1_desc:0 "Zinoviev is definetely a better supporter than the National-Maximalists. While the coalition is important, we must be sure that the National-Maximalists don't overrule us."

RUS_Increase_Influence_Of_National_Maximalists_1:0 "Favour the National-Maximalists"
RUS_Increase_Influence_Of_National_Maximalists_1_desc:0 "Shirinsky-Shikhmatov is our natural ally, as his views are much more closer to the Eurasianism than the Bolshevist ones. While the coalition is important, we must be sure that the Bolsheviks don't overrule us."

RUS_Discredit_Bolsheviks:0 "Discredit the Bolsheviks"
RUS_Discredit_Bolsheviks_desc:0 "While we can, we should play our own game - we should discredit the Bolsheviks before the government and Mirskiy so that the National-Maximalists will capture the intiative and take the lead in decision-making."

