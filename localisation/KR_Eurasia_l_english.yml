### Left Eurasianist Decisions ###
RUS_left_eurasians_policy:0 "Left Eurasianist Government"
RUS_left_eurasians_policy_desc:0 "§RThe Party of the Left Eurasianists§! has quickly emerged to become the leading socialist party in the Eurasian Union. It does not matter whether they gained the control by force or by inner-party power struggle. The reality is that now the §RLeft Eurasianists§! are the uniting force of all various socialist movements in Russia, from which the most prominent allies are the §NBolsheviks§! and the §VNational-Maximalists§!.\n\n[GetLeftEurasianCoalitionText]"

RUS_left_eurasians_initial:0 "These parties can be similar in many choices and policies, but the leadership in the persons of §NGrigoriy Zinoviev§! and §VShirinsky-Shikhmatov§! are natural enemies.\nWhile the §NBolsheviks§! are internationalists, the §VNational-Maximalists§! are nationalists; while the §NBolsheviks§! are atheists, the §VNational-Maximalists§! stand for Christian ethics and morale. They are also different in their views of peasants' and workers' roles in the future Eurasian society.\n"
RUS_left_eurasians_coalition_exists:0 "The §Gcoalition government§! of §NRKP§!-§RPLE§!-§VSRNM§! while being a union of socialist parties is not as unstable as §RMirskiy§! would like it to be. Being torn apart by contradictions between §NBolsheviks§! and §VNational-Maximalists§! the fate of the coalition is within a hair's breadth of failure. If the coalition will eventually fail, §RMirskiy§! will have to make a hard choice: whether it is §NBolsheviks§! who shall unite with the §RLeft Eurasianists§! or §VNational-Maximalists§!\n\nCoalition Stability: [GetLeftEurCoalitionStatus]\n\nAuthority of §RDmitri Mirskiy§!: [GetLeftEurAuthority]([?RUS.LeftEurAuthority|R])\nAuthority of the §NBolsheviks§!: [GetLeftEurBolshevistSupport] ([?RUS.LeftEurBolshevistSupport|N])\nAuthority of the §VNational-Maximalists§!: [GetLeftEurNationalMaximalistSupport] ([?RUS.LeftEurNationalMaximalistSupport|V])"
RUS_left_eurasians_coalition_dissolved:0 "The §Gcoalition government§! has eventually §Rfailed§! and the political crisis is now ongoing in the Eurasian Union. The choice of the most preferable faction to form a new coalition with should be made as soon as possible, otherwise a §Oreal power struggle§! will begin.\n\nAuthority of §RDmitri Mirskiy§!: [GetLeftEurAuthority]([?RUS.LeftEurAuthority|R])\nAuthority of the §NBolsheviks§!: [GetLeftEurBolshevistSupport] ([?RUS.LeftEurBolshevistSupport|N])\nAuthority of the §VNational-Maximalists§!: [GetLeftEurNationalMaximalistSupport] ([?RUS.LeftEurNationalMaximalistSupport|V])"
RUS_left_eurasians_srnm_coalition:0 "In the aftermath of the old coalition failure, a new §Gcoalition government§! of §RPLE§!-§VSRNM§! was formed, now almost fully secure of internal and external threats. A strong union between §RLeft Eurasianists§! and §VNational-Maximalists§! will lead the Eurasian Union into a brighter future of Eurasian-Wide Narodnichestvo, Agrarian Socialism and Christianity.\n\nAuthority of §RDmitri Mirskiy§!: [GetLeftEurAuthority]([?RUS.LeftEurAuthority|R])\nAuthority of the §VNational-Maximalists§!: [GetLeftEurNationalMaximalistSupport] ([?RUS.LeftEurNationalMaximalistSupport|V])"
RUS_left_eurasians_rkp_coalition:0 "In the aftermath of the old coalition failure, a new §Gcoalition government§! of §NRKP§!-§RPLE§! was formed, now almost fully secure of internal and external threats. A strong union between §RLeft Eurasianists§! and §NBolsheviks§! will lead the Eurasian Union into a brighter future of Eurasian-Wide Narodnichestvo, Industrialization and Proletarian Culture Aesthetics.\n\nAuthority of §RDmitri Mirskiy§!: [GetLeftEurAuthority]([?RUS.LeftEurAuthority|R])\nAuthority of the §NBolsheviks§!: [GetLeftEurBolshevistSupport] ([?RUS.LeftEurBolshevistSupport|N])"

