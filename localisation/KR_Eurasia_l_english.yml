RUS_increase_coalition_unity_desc:0 "While the §NRKP§! and §VSRNM§! are ideologically similar, our coalition lacks unity because of the contradictions between §NGrigoriy Zinoviev§! and §VShirinsky-Shikhmatov§!."

RUS_our_coalition_grows_a_little_more_unified:0 "Our §Gcoalition government§! grows a little more unified.\n"
