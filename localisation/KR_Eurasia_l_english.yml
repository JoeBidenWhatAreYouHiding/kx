RUS_eurasianist_intellectualism:0 "Thinking Like Intelligentsia"
RUS_eurasianist_intellectualism_desc:0 "The Eurasianists are mostly scientists and creators - they adore scientific research, avanguardism in art and literature and all other embodiements of modernism in the society. While representing themselves as men of the people, they are looking forward to make the Intelligentsia the widest social class in the Eurasian Union, getting rid of 'common workers, peasants and petty bourgeoisie' through education, eradicating illiteracy and propaganda of their ideals."

RUS_eurasianist_passports:0 "Eurasian Passports"
RUS_eurasianist_passports_desc:0 "The identification system of domestic passports, that allows to identify every Eurasian citizen makes our society more stable, unified and protected. Moreover, the 'Eurasian' citizenship and 'Eurasian' nationality strengthens the ideological influence on our population."

RUS_six_year_plan:0 "Six-Year Plan"
RUS_six_year_plan_desc:0 "Our nation has started a six-year economic plan that should help us to industrialize the nation and make our economy stable and strong in order to compete with other world powers."

RUS_Royal_Constitution:0 "Royal Constitution"
RUS_Royal_Constitution_desc:0 "The new Constitution of the Eurasian Empire has been adopted that has greatly increased the Senate power and made our royal and aristocratic leadership legitimate."

RUS_krestostrel:0 "Krestostrel"
RUS_krestostrel_desc:0 "'Krestostrel' or Cross of Arrows is our new national symbol that represents the maximum Eurasian expanse - the 'Mestoprostranstvo' of our nation. Under the black and yellow banner of Krestostrel, our nation will forever endure and bring the Freedom and new consciousness to the nations of Eurasia."

RUS_krestostrel_2:0 "Dark Sky of Eurasia"
RUS_krestostrel_2_desc:0 "The Cross of Arrows, 'Krestostrel', is not only the representation of the maximum Eurasian expense. It is also the Star of Genghis Khan in the Dark Sky of Eurasia - the leading star. And while the other nations will agonize under the devastation, brought by the Western Powers - either economic, political or cultural - we will look forward to conquer the Mestoprostranstvo we deserve."

RUS_new_oprichnina:0 "New Oprichnina"
RUS_new_oprichnina_desc:0 "The New Oprichnina has been established - special territories or whole regions that are under direct control of the Young Eurasianist Party with a special status. The citizens living in these territories will serve the state and a special armed units of Oprichniks will be formed."

RUS_NRPR_coalition_1:0 "NRPR Syncretism"
RUS_NRPR_coalition_1_desc:0 "We have adopted the ideology of the NRPR and Savinkov, merging it with the Young Eurasianist policy. By doing this we have secured the coalition between our parties and strengthened our State."

RUS_solidarist_coalition_1:0 "Eurasian Solidarism"
RUS_solidarist_coalition_1_desc:0 "We have adopted the ideology of Solidarists, merging it with the Young Eurasianist policy. By doing this we have secured the coalition between our parties and strethened our State."

RUS_esm:0 "ESM"
RUS_esm_desc:0 "'Evraziyskiy Soyuz Molodyozhi' - 'Eurasian Union of Youth' is a political organisation where the younger generation of the Eurasian citizens, from 14 to 18 years are now participating. The organisation aims to bring up the new generation of citizens, that will be devoted to the ideas of Eurasianism and Solidarism."


