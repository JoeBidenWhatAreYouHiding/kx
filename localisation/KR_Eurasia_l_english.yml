RUS_Left_Eurasian_Coalition_stable_desc:0 "The coalition between three now major parties of Bolsheviks, Left Eurasianists and National-Maximalists is secured. Despite the contradictions between Yuri Shikhmatov and Grigoriy Zinoviev, they are now working together in the government, though barely trying to tolerate each other."
RUS_Left_Eurasian_Coalition_very_stable_desc:0 "The coalition now is as it should be in the mind of Mirskiy: Zinoviev and Shikhmatov are working together to bring a rich and stable future to the citizens of the Eurasian Union. It seems than nothing can threaten this blessed alliance..."
RUS_Left_Eurasian_Coalition_unstable_desc:0 "The coalition between three now major parties is starting to bulge at the seams. Though being almost similar in their viewpoints, the power struggle between Bolsheviks and National-Maximalists is tearing the alliance apart."
RUS_Left_Eurasian_Coalition_very_unstable_desc:0 "The coalition proved to be a great disaster: once united by Mirskiy in the alliance, Bolsheviks and National-Maximalists are now openly criticizing each other and trying to hog the covers. It is unknown for how long the coalition will endure..."

RUS_National_Maximalism:0 "§VNational-Maximalist§! Policy"
RUS_National_Maximalism_desc:0 "Shikhmatov is now free to carry out his radical reforms of the Eurasian Union."

RUS_National_Maximalism_4:0 "Totalism with Eurasianist Characteristics"
RUS_National_Maximalism_4_desc:0 "The initial reforms of the National-Maximalists are over and now the Eurasian Union endorses its own way towards socialism. While the critics (if they still exist) argue that this is just a more esoteric, but typically totalist way of governing, our people like our party and leadership."

RUS_Unpopular_Regime:0 "Unpopular Regime"
RUS_Unpopular_Regime_desc:0 "The Left Eurasianists emerged from the Eurasianist Party, which in majority had rightist supporters. Though a significant amount of Intelligentsia supported Mirskiy, the population which voted for Eurasianists feels deceived. It will take time and effort to succeed in our socialist reforms, so that our government would become truly popular."

RUS_religious_opposition:0 "Religious Opposition"
RUS_religious_opposition_desc:0 "With the establishement of the Church of All Religions, the common people distrust it and believe that the governmental actions are blasphemous and illegitimate. It will take time until they will understand the irreversibility of these actions and that they are right."

RUS_Eurasian_Bolsheviks:0 "§NBolshevist§! Policy"
RUS_Eurasian_Bolsheviks_desc:0 "Zinoviev and Lunacharskiy are now free to carry out his radical reforms of the Eurasian Union, in accordance with the Eurasianists, of course."

RUS_Eurasian_Bolsheviks_4:0 "Eurasian Bolshevism"
RUS_Eurasian_Bolsheviks_4_desc:0 "The initial reforms of the Bolsheviks are over and now the Eurasian Union endorses its own way towards socialism. While the critics (if they still exist) argue that this is just a typical Bolshevism, our people like our party and leadership."

RUS_Bolshevist_Enlightenment:0 "Bolshevist Enlightenment"
RUS_Bolshevist_Enlightenment_desc:0 "With the new era of Enlightenment, the Bolsheviks are looking forward towards more successful integration of the citizens and new liberated workers into the Eurasianism, making them proud and happy to live in the Union.\n§W--------------\nAverage Compliance To Integrate: [?RUS.rus_core_integration_cost_compliance|Y3]\nIntegration Time: [?RUS.rus_core_integration_time_to_remove|Y0] days"

