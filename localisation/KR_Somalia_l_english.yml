SOM_strenght_desc:0 "While the prosperity and development of Somalia have been astounding, Ali Shire had made sure to follow a 'let sleeping dogs lie' policy in terms of politics. Meanwhile, Somalis had rejoiced, basking in their freedom, unquestionably of the primacy of Las Khorey. However, news of administrative reform in Ethiopia and Egypt have convinced the Boqor that reform are, indeed, required."
SOM_gendarmerie_desc:0 "Maintaining order has been traditionally entrusted to local militias. The chief of each militia was entrusted with looking after the people. However, in order to better ensure peace and prosperity in the empire, we must outfit a force of men who are capable of containing riots, protests, revolts, and crimes. This new force will be known as the Soomaali Gandarmaariiga, based off of their western counterparts."
SOM_negotiate_desc:0 "The administrative model of the German Empire is an enlightened one and has pleased many of our Sheiks, Suldaans, and other rulers. The Boqor will rule as First Among Equals and every clan, no matter how small, will make up Somalia, each a federal unit."
SOM_unitedinwill_desc:0 "So long as the Somali nation and its people are united—in spirit, in determination, and in outlook—we can ensure that no goal is too big for us to conquer. In order to attain that ideal, however, we must first focus on resolving the problems within the empire..."
SOM_theassembly_desc:0 "Each clan, no matter how small or seemingly insignificant, now has the power to elect either one or two councilmen for the newly founded National Assembly of Clans, which serves as a lower house and is beneath the House of Lords."
SOM_constituitionreform_desc:0 "A formalised constitution, which limits the powers of the states, territories, and of the union, will ensure that the pacts within the last few months are not but empty promises."
SOM_landofthefree_desc:0 "Since we've now completed laying down the framework for a democratic Somalia, and have finalised the rules with the new constitution, it's now up to the people to decide Somalia's future. Let the elections begin!"
SOM_justicetraditionsa_desc:0 "Xeer, or customary law, has always been something of a legally grey area. However, we will restructure it in such a way that will allow each state and clan to regulate its own laws to a certain extent. However, locally created laws shall remain beneath Somali State Law and this will, therefore, end the contradictions and loopholes that had existed prior to reform."
SOM_crackdownonclanism_desc:0 "Minor lords within Somalia have had the power to influence our decisions for far too long. Any notions of this facade of a federation must be dispelled, once and for all!"
SOM_unityistrenght_desc:0 "Somalia is a united nation, comprised of a singular group of people, under one sovereign. We had fought a lengthy and arduous battle to secure our future and we will not let petty infighting compromise that!"
SOM_formalizekingdomstructure_desc:0 "Somalia shall be, for all intents and purposes, a centralised kingdom in which the monarch has near absolute control. In order to bring about this new reality, however, a referendum shall take place to help determine the future of the kingdom."
SOM_tfwnoclans_desc:0 "As a formality, to quiet liberal dissent, elections shall be held. However, by utilising the work of propagandists, we can ensure that turnout remains at an absolute minimum. Let us remind the people who had fought alongside Hassan and his brave men, and who had cowered and licked the boots of the Italians."
SOM_forthegreatergood_desc:0 "Enemies about at every corner. Knifes in the dark, ready to strike at the elderly, fragile Boqor who gave so much of his life selflessly for his people. Traitors will be dealt with; swithfly and efficiently."
SOM_finishgovermentreforms_desc:0 "With the future of the nation safeguarded, tomorrow is brighter than ever. Now we must begin to plan for it..."
SOM_economicaldev_desc:0 "While our population has grown prosperous, we need to make sure that this prosperity is not something that will pass, by developing the economy into an industrial one. Our valued partners in the Porte and in Berlin will help us in this endeavour."
SOM_basicinfra_desc:0 "A nation as young as Somalia will always need investments linking provinces and regions; especially if we are to truly modernise."
SOM_cashcrops_desc:0 "Hunger is still an issue within Somalia and food reserves are required in order to curb its effects. The best thing we can do is intensify cash crop production for some time." #already defined above as an idea (it was not defined above)
SOM_endhunger_desc:0 "We must begin to take serious measures to help end famine in Somalia. Our first step will be to increase the amount of arable land within the empire and begin purchasing foreign grain and foodstuffs."
SOM_endhunger2_desc:0 "We have effectively ended the disaster that was famine. Now, hunger is no longer prevalent within Somalia, with both our rural and urban regions possessing enough food to feed their people. Our future seems bright!"
SOM_blackmonday_desc:0 "Despite not suffering as poorly from the effects of Black Monday as the nations within the German economic orbit, Somalia is still facing a major economic downturn. This cannot be allowed to happen; we must take action as soon as possible!"
SOM_warindustries_desc:0 "A harsh reality that we must come to terms with is the fact that war has drastically changed in the past decades. We can no longer hope to preserve Somalia with outdated equipment, utilising the same tactics and strategies our forefathers had used. Modern equipment, rigorous drilling, and updated planning are all essential for our survival."
SOM_foreignmethods_desc:0 "The few military factories within our possession must produce goods at maximum capacity and operate at full efficiency in order to give us a fighting chance against our imperialistic neighbours."
SOM_prepareforwar_desc:0 "War is coming to Somalia, whether we like it or not. Presuming otherwise is foolish, for the envious powers, residing within Addis Ababa, refuse to acknowledge the loss of Ogaden, a region they had never truly ruled over. Our preparations and planning must be extensive, swift, and efficient!"
SOM_lisencsingdeals_desc:0 "We require the help of foreign experts, foreign equipment, and foreign tactics if our military is to punch above its weight and meet the demanding requirements of modern war."
SOM_infra2thereinfraning_desc:0 "Connecting Somalia, from Barwaga to Zelia through the usage of railways and roads, is of the utmost importance. Our produce, our people, and our armies can no longer rely on dirt roads for transportation."
SOM_actualportsandairports_desc:0 "In the past, our ports had been sufficient for both our imports and exports. However, with our increased agricultural and industrial output, the pressure for public investment for the expansion and creation of new ports is now increasing, especially among our coastal lords."
SOM_pansomaliethos_desc:0 "Pan-Somali ideas have long flourished within the circles of certain intellectuals and military officers living within our young nation. It is clear that the time to act has neared. We shall unite every Somali under our banner!"
SOM_statefunded_national_revival_desc:0 "Our nation has had a glorious past and, ahead of it, has an even greater future. By sponsoring brilliant personalities and teachers who acknowledge this fact, and working hard to make sure our national pride is always high, we can truly make every citizen within our empire proud to be Somali."
SOM_put_down_the_lion_desc:0 "There are few things more pitiful than an old, sickly lion. Once a powerful empire, who had harboured the faithful in their hour of need, Abssinya is now little more than an amalgamation of scheming dukes who play dress-up and impersonate German officers. It's high time we put this once grand empire to rest."
SOM_civilianindustry_desc:0 "Our people are now able to afford new goods, imported from foreign nations. However, the cost of importing goods is far too expensive, especially for some luxury items. Perhaps it would be in our best interest to begin manufacturing these goods at home, instead of having our citizens purchase them from abroad?"
SOM_constructechnics_desc:0 "The reformation of any nation is never an easy job. While the task may be arduous, foreign expertise and skilled personnel will be be required if Somalia is to be dragged into the age of advancement."
SOM_consumergoods_desc:0 "Our consumer goods industry is severely limited due to low demand locally. By producing cheaper goods and exporting produce to nearby regions, we can ensure our industries will grow at an unprecedented rate."
SOM_politicalgoodwill_desc:0 "Much of the government still retains something of a provisional air, damaging its legitimacy and power. We must strive towards uniting and consolidating our alliances with both clan leaders and intellectuals within Somalia."
SOM_increasealphabetusage_desc:0 "Cusmaan Yuusuf Keenadiid, the Suldaan of Hobyo, is a well learned man who had designed a new script for the Somali language. While his alphabet has received widespread acclaim and is used within various universities, academies, and other institutes, it has not been used within daily Somali life. We shall endorse and expand upon it as to adopt it as the official script of the Somali language."
SOM_techslot_desc:0 "Well prepared and intelligent students will now be granted access to higher education, which will greatly assist our universities as they will now be bustling with active students and fresh ideas. Of course, this also means the state can benefit from these educated individuals to help advance itself."
SOM_techslot2_desc:0 "War is, oftentimes, a sporadic event which means we must plan and prepare for every single scenario. While our generals receive constant tweaks and updates to their battle plans, so must our engineers and planners who can help us best ready ourselves for any oncoming war."
SOM_higherlearning_desc:0 "Higher education within Somalia is still lacking, and if our nation is to be taken seriously among the global academia we must begin heavy investments, the opening of more universities outside of Mogadishu, the education and re-education of our militia officers, and the guarantee of every region within the nation possessing a higher learning institution."
SOM_royalarmy_desc:0 "Reforming the army is requires more than simply appointing new men to new positions. A new mentality is required alongside modernised equipment. The priorities and duties of a modern military force is tough in and of itself."
SOM_reformsreorgan_desc:0 "The reformation of any army is always easier said than done. The first obstacle we face is where to focus our efforts. In addition, the question of centralising the army or allowing it to retain it a degree of autonomy is vital to its modernisation. Of course, such a decision would have political consequences, no matter what we choose, which is why further efforts must be preceded by sweeping political reforms."
SOM_clanmilitiaarmament_desc:0 "Every constituent state will now require its own militia which will fall under our centralised control. The clans will be granted weapons in exchange for providing us with manpower."
SOM_isthatamiltiagungiseewithabursa_desc:0 "While an army compromised of militiamen may be grand in size, it will fail against trained foes if it is untrained. Ensuring that our soldiers are trained using modern doctrines and efficient regimens is crucial."
SOM_clancavreg_desc:0 "It has been known that, for centuries, the nobles living within Somalia have been proficient in the art of horsemanship. Providing these modern day knights with a purpose to defend Somalia is crucial if we are to better protect our nation."
SOM_hobyoyards_desc:0 "Alongside his studies, the Sultan of Hobyo has also focused his attention on the sea and has made grand investments into the shipyards within the area. He has effectively bestowed upon Hobyo one of the largest and most up to date naval bases within Somalia. More is planned, of course, but in order to advance further the Sultan requires federal assistance."
SOM_logisticsformilitoas_desc:0 "Supplying an army that is so decentralised as ours is no easy task. Logistical routes must be found and mapped out, and we must ensure that the supplies sent to our troops will reach their destination safely. Thankfully, we've men qualified for the task."
SOM_jointplanningteams_desc:0 "We will gather up the best men within Somalia and, through the use of centralised joint planning teams, shall ensure that the states will strike together as one cohesive unit. We must defend the motherland!"
SOM_mobilization_effort_desc:0 "Somali men, heed the call for your clan, your family, and your country need you! Come to the nearest recruiting station to sign up to fight and, together with your brothers, work hard to ensure that Somalia shall never again fall under the yoke of imperialism!"
SOM_magarteenartillery_desc:0 "The Sultan of Majarteen, with his infinite wisdom, knew that our safety was transitory and, thus, had invested much into the creation of an armoury which is able to produce the finest modern artillery. Based off of Turkish designs, and funded through the Sultan's own pocket, we cannot let this opportunity go to waste. Let us all join forces to defend Somalia!"
SOM_moblity_desc:0 "Investing in advanced technology, such as tanks and motorised infantry, is important in order to keep up with the current state of warfare. We shall defend our homeland through the use of speed, outmanoeuvring our enemies and attaining victory!"
SOM_advanced_naval_engagements_desc:0 "By utilising naval doctrine alongside military doctrine and making sure that the two can work in lockstep with one another, we can ensure that our army can handle any threat, whether it'd be at sea or on land."
SOM_onkod_warfare_desc:0 "Somalia's militia has long been our backbone and our pride. By following the steps of Hassan, whom the defeated imperialists call the Mad Mullah, we will move swiftly through lands we know and strike forcefully through the land we don't. We must secure Somalia's future through any means necessary."
SOM_unfiedarmy_desc:0 "The army is an invaluable part of the state and it shall maintain order, face continual modernisation, and be administered in a centralised fashion, following the lead of the European nations."
SOM_factory_desc:0 "Ensuring that we possess enough factories to properly supply a modern military is crucial to Somalia's survival. Such an effort will demand much of our attention and resources, however."
SOM_planning_strategically_desc:0 "Our officers, eager to educate themselves in the ways of modern war, will have the aid of foreign experts at their disposal. This will ensure that the defeat of Somalia's enemies will be imminent, both on a tactical and strategic level."
SOM_tankbuy_desc:0 "Tanks are costly, hard to produce, and infinitely harder to properly maintain. However, on the off chance that we can produce them, they will be an invaluable asset in any future wars and will give us a definite advantage over our enemies."
SOM_factory2_desc:0 "Our factories must operate at full industrial capacity, producing military goods to better supply and equip our army. After all, supply is an extremely crucial factor of any sort of warfare and can determine the outcome of any war or, on a smaller scale, any battle."
SOM_equipment_desc:0 "In order to convince our men that the army has truly undergone a reformation, we must provide them with new boots, new guns, and better rations in order to provide evidence of the effectiveness of our reforms."
SOM_modern_guns_desc:0 "Artillery pieces and handguns within our possession are relics from the Weltkrieg era, some even dating back to an age far before the war itself. New equipment is required to modernise the armed forces."
SOM_support_eq_desc:0 "We shall turn our focus to the production of support equipment and introduce logistical support training in order to better modernise our armed forces."
SOM_thatsthepointsarge_desc:0 "The cream of the crop, men who are handpicked from Las Khorey by the Sultan himself, shall comprise the elite forces of Somalia. These men possess the most loyalty out of all of our subjects and have lent their full support to Somalia and the Boqor, above all else."
SOM_military_doctrine_effort_desc:0 "War is raging worldwide, with countries pit against one another in a desperate struggle for victory. In order to best prepare for this scenario, we must remain aware of the tactical and strategic developments during these times and find ways to exploit them in order to defend the motherland."
SOM_support_companies_desc:0 "Support companies will most certainly be crucial to future war efforts and are a must need for any modern fighting force. In order to establish them, we will require the support and knowledge of foreign officers to help train our men. Of course, everything, including hiring foreign officers, has a price."
SOM_inthenavy_desc:0 "Somalia stands at a crucial point in its history and its strategic location cannot be brushed aside. If we manage to build up and organise a powerful navy and a proper air force, we may find ourselves in control of the world's busiest shipping lane."
SOM_royalnavy_desc:0 "Currently, our warships are little more than outdated Weltkrieg era ships, sold to us by the great powers. If we are to wrest control of the high seas, we must begin the reformation of the Royal Navy. In order to do so, we require new ships, skilled sailors, and competent officers."
SOM_buildup_desc:0 "We will begin a large scale naval buildup programme in order to help aid us in creating more ships. While this will prove to be a costly endeavour, hopefully it will grant us much reward in the near future."
SOM_strategicpatrols_desc:0 "By using our ships to patrol and, thereby, exert control over the shipping lanes near the Somali coastline, we can ensure that our influence is recognised by all who dare sail in the Horn. In addition, by doing so, we can more easily defend and control the flow of supplies."
SOM_constrycnava_desc:0 "Pouring funds in order to upgrade our shipyards is vital in terms of making our navy self-sufficient, improving the quality of our ships, and increasing our naval production capabilities."
SOM_raiders_desc:0 "Our position near the crucial shipping lane of the Red Sea has put us in a position to take advantage of submarine warfare and, if need be, strike at enemy convoys with great efficiency."
SOM_hunterpacks_desc:0 "We shall set up raiding parties in order to ensure that no enemy of Somalia will escape the Horn unscathed!"
SOM_controlofnearbyseas_desc:0 "Wresting control of the Horn and the Red Sea will be a gruesome effort, but well worth the gamble if we are to successfully do so. First, however, plans must be made in order to secure the area..."
SOM_flagshipexperiments_desc:0 "International observers may see Somalia as a small and unimportant nation that has no need for a massive flagship. However, if we are to defend our ports, the acquisition of one shall be crucial as, sooner or later, small raiders will no longer be sufficient in terms of coastal patrol and defence operations."
SOM_airforce_desc:0 "The few planes that we currently possess were bought nearly a decade ago from the Caliph and the Royal Air Force itself is in dire need of effective reform and massive investment. We shall see to it."
SOM_fighters_desc:0 "The most important aspect of aerial combat is controlling the skies, not the ground below. For once we have secured one, the other shall follow shortly."
SOM_fighters2_desc:0 "We must spare no expense in ensuring that only Somali aircraft flies triumphantly in the skies above. Losing control of the skies, even briefly, is a dangerous prospect."
SOM_bombers_desc:0 "A key component of aerial combat is complete control over the ground below as it's down there where all wars are truly won."
SOM_bombers2_desc:0 "Our bomber crews are still vastly inexperienced, especially compared to their European and Ottoman counterparts. We will need their skill and know-how in order to ensure that our aircraft designs are modern and our pilots well trained."
SOM_airdoc_desc:0 "Perhaps the most important facet of any airborne mission, planning is the key to success in the air. We must ensure our officers are well prepared and qualified to face the dangers of aerial warfare."

### Siad Barre ###
SOM_SRSP_Victory:0 "Barre’s SRSP Rises to the Task"
SOM_SRSP_Victory_desc:0 "Mohamed Siad Barre, also called Maxamed Siyaad Barre in Somali, has risen to lead the Somali state alongside the Supreme Revolutionary Council following his bloody coup against the anti-Socialist traditionalist government that held our people back in the mud with the aid of his party the Somali Revolutionary Socialist Party. A young general and Pan-Somali Left-Nationalist with a penchant for corruption and authoritarian militarism, Barre is expected to drive Somalia and the rest of the Horn towards Marxist-inspired Communism and Pan-Somali Nationalism as he tries to sate his own lust for power and wealth along the way while attempting to figure out what to do with Somalia’s traditionally tribal society."

SOM_Modernize_Somalia:0 "Modernizing Somali Society and Culture"
SOM_Modernize_Somalia_desc:0 "One of the main goals of the SRSP and the SRC has always been to modernize Somali society, culture, industry, and general way of life, for Somalia has long been plagued by stagnant traditionalism and backwards conservatism. With Barre now in power, his party is free to pursue just that, and they shall do so without impunity. The archaic Somali society and culture shall be forged into a modern Socialist state, supported by Marxist teachings, a latinized script and writing system centered around the old Osmanya script, a modernized language, a new modernist culture, and Somali nationalism to create a new and wholly modernized vision of Somali socioeconomics and day-to-day life under Barre’s one-party state."

SOM_Vanguardism:0 "Vanguardism Under the SRSP"
SOM_Vanguardism_desc:0 "The SRSP, with roots in Marxist thought and Leninist teachings, is a Vanguard party at heart. They are the vehicle that shall drive the Somali Proletariat towards greatness, equality, and prosperity, and so their will must be followed at all times while their numbers must ever-expand until all within the state are a member of the Vanguard. Party members will receive special benefits and privileges as incentives while they help guide wider Somali society towards the perfectionist gaia that Scientific Socialism can bring, and all Somali proletariat shall eventually cry out with glee as they are sheparded towards Marxist majesty under Barre and the one-party state apparatus of the SRSP."

SOM_Cooperative_Agriculture:0 "Proliferate Cooperative Agriculture"
SOM_Cooperative_Agriculture_desc:0 "Part of the platform of the SRSP is to implement Marxist collectivism and cooperative agrarianism into the agricultural industry of Somalia, in the hopes of increasing efficiency and output while also better providing for the needs and wants of our farmers and other agricultural laborers. Our farms and ranches shall be reorganized along collectivist lines, all in line with the teachings of Marx and Lenin. Though the tribal farmers and shepherds might resist at first, they shall eventually yield, for we know best for our people, and under the guidance of the SRSP, Somalia’s agriculture shall be modernized, mechanized, and made more efficient unlike ever before."

SOM_Nationalization_Spree:0 "Mass Nationalization Spree"
SOM_Nationalization_Spree_desc:0 "In order for the SRSP and the Barre administration to adequately administer our national economy, their regime will have to have complete control over the economic system. To this end, the Somali economy shall be rapidly nationalized in its near-entirety, putting most economic power and force of control into the hands of the national government. With the economy entirely controlled by the capital and their lackeys, Somalia shall rocket towards modernity and Socialist prosperity, for Barre wills it!"

SOM_Scientific_Socialism:0 "Siad’s Scientific Socialism"
SOM_Scientific_Socialism_desc:0 "Siad Barre has long professed to follow his own unique brand of Scientific Socialism - that is, Marxist-influenced Communism with policy formulated through scientific and rational means, and with a strong emphasis on Somali Nationalism and Exceptionalism. This unique brand of Leftist ideology has become the foundation of the new Somali state, and by the tenets of this specialized thoughtform, Siad Barre will create his own unique Socialist state out here on the Horn."

SOM_National_Security_Service:0 "Utilize the National Security Service"
SOM_National_Security_Service_desc:0 "The National Security Service of Somalia is the primary intelligence agency in the nation, created by Barre himself who uses the NSS as his own personal hit-squad and secret police force. With these connections already deeply established, we shall work to ensure that the NSS has no barriers or roadblocks as they seek to utilize the power given to them in order to keep Somalia and the Barre regime safe. As an official arm of the national government that answers directly to Barre without question, the Revolution and the Pan-Somali dream shall be kept safe as law and order are secured by the NSS."

SOM_Anti_Tribalism:0 "Stick to Anti-Tribalism"
SOM_Anti_Tribalism_desc:0 "Barre’s administration started on a policy of anti-Tribalism or anti-Clannism, and we shall stick to this platform. The archaic tribal system of societal and social organization shall be eroded and slowly destroyed, replaced with modern systems of societal organization created with Socialist modernity and the realities of Somalia in mind. Though this shall enrage the traditionalists, this matters not, for Somalia shall be freed from the shackles of the past as Socialism drags us to the future under Siad Barre."

SOM_Embrace_Tribal_Structure:0 "Drift Back to the Tribal Structure"
SOM_Embrace_Tribal_Structure_desc:0 "Reversing his initial anti-Tribalist policy, Siad Barre has decided to work with the pre-existing tribal structures in order to solidify his power base and to ingratiate himself with the faltering traditionalist elements that chafe under his regime. Together and united, we shall march forward supporting Clannism for the good of our shared Pan-Somali goals as the long-existing tribes help to cement Siad Barre’s administration and hold on power for good at the cost of some traditionalist compromises."

SOM_Towards_Marxism:0 "Towards Proletarian Perfection"
SOM_Towards_Marxism_desc:0 "With the tribalist system eradicated, we are free to fully progress towards true Communism under the guidance of a Marxist regime as dictated by the word and works of Siad Barre, Karl Marx, and Vladimir Lenin. The Proletariat of Somalia shall rejoice as we break the chains that bind them and free all laborers and workers across this beauteous coast."

SOM_Marxist_Horn:0 "The Horn in the Hands of Lenin"
SOM_Marxist_Horn_desc:0 "With Somalia firmy in the hands of Marxism and the Supreme Revolutionary Council, Barre has professed to the nation that the rest of the Horn must follow. We march out from Mogadishu in order to bring the Red Star of Communism to all corners of the Horn of Africa. From Somaliland and Addis Ababa to Jubaland and Mount Shimbiris, all of the Horn shall be baptized anew under the crimson glory of Lenin!"

SOM_Pan_Somali_Roots:0 "Pull On Pan-Somali Roots"
SOM_Pan_Somali_Roots_desc:0 "Under the direction of Barre, we have doubled-down on our Pan-Somali goals, and now our armies march from Mogadishu in order to capture the lands of our ancestors. All of Greater Somalia shall fall under our control, for the glory of Barre’s brand of Scientific Socialism must spread far and wide across the lands of Somalia!"

SOM_Social_Exceptionalism:0 "Somali Social Exceptionalism"
SOM_Social_Exceptionalism_desc:0 "With our Pan-Somali identity reaffirmed, we must promote ideas of Somali exceptionalism in order to prove to all that we truly are the Chosen of Marx. The Somali race and culture is the greatest on Earth, and now supported by the egalitarian glory of Marxism, we have been able to share this glory with all of our citizens as the rest of the world watches on in jealous agony. We are the true Revolutionaries, and we shall prove it to the world as we unite the Pan-Somali world under our command."

SOM_Barre_Appetites:0 "Barre’s Selfish Appetites"
SOM_Barre_Appetites_desc:0 "Rejecting the ideological and racial causes that helped propel him to power, Siad Barre has decided to cave to his own desires, and now works to transform all of Somalia into his own personal playground, supported by a gaggle of loyal lackeys and bribed allies. Yielding to the allure of corruption, graft, and more, the kleptocratic red general shall now shape Somalia in his own image in order to sate his base desires and selfish ambitions, trading the Pan-Somali dream for his own pompous paradise."

SOM_Afweyne_Fiefdom:0 "Afweyne’s Fiefdom Under Faqash"
SOM_Afweyne_Fiefdom_desc:0 "Nicknamed Afweyne as a child on account of his extrovertedness, Siad Barre has fully capitalized on this ambitious and attention-seeking reputation, working to create his own personal fiefdom out here on the Horn utilizing his own ideology of Faqash - an expansionist, authoritarian, and self-serving thoughtform centered around the idea of appeasing the chosen masses with faux-Socialism while using any means necessary to maintain power and to crush any enemies of the state. Named phonetically after the sound of Barre’s loyalists squishing through the Northern mudflats in their military boots, Faqash calls for the class and clan-based hierarchy and class systems to be enforced, and entire populations are to be oppressed and subjugated if need be to fit Barre's vision for the Somali state. All of Somalia now yields to Barre’s endless desires and insatiable wishes as the kleptocratic red general works to bend all of Somali society and the Horn at large to his will and want, and should he be successful, the rest of East Africa shall yield as well."

SOM_Securing_Social_State:0 "Securing the Social Somali State"
SOM_Securing_Social_State_desc:0 "Under the command of Maxamed Siyaad Barre, Somalia has begun its own journey into Socialism and societal reform by the will and whim of our great leader. Regardless of his decisions, the Revolution still progresses, albeit in a possibly different form than what we first imagined. The Social State of Somalia shall continue to march on under Siad Barre, for progress waits for no man, no matter the shape it may come in."

### Mahammad Husseen ###

SOM_GSL_Victory:0 "The Greater Somalia League Stands Tall"
SOM_GSL_Victory_desc:0 "The GSL, or Greater Somalia League, of Haaji Mahammad Husseen has taken control of Somalia, and now the group drives the Horn towards Pan-Somalian Nationalism, Tribal-Corporatist economics, and Islamic Fundamentalism. Under the GSL, Somalia shall be freed of foreign influence and Socialism as our sublime coast reches towards prosperity under Allah and Pan-Somali Exceptionalism."

SOM_Pan_Somali_Herald:0 "The Heralds of the Pan-Somali Dream"
SOM_Pan_Somali_Herald_desc:0 "We are the true heralds of the Pan-Somali dream. Weaklings would dilute this heroic venture with Socialism or other foul ideologies while others would weaken it with ideas of ethnic tolerance and cultural synthesis - pure hogwash! The Pan-Somali ideal must be kept pure and clean, for only true Somalians can work together to form paradise."

SOM_Somali_Allies:0 "Aid from Our Allies in Djibouti and the SYL"
SOM_Somali_Allies_desc:0 "Both in Djibouti with Mahamoud Harbi Farah’s Republican Union and in wider Somalia with Abdulkadir Sheikh Sakhawudeen’s Somali Youth League, our GSL has allies all across the Horn. By working with these Islamists, Somali Nationalists, and National Conservatives, we shall broaden our movement to encompass the entirety of the Pan-Somali Right, uniting disparate groups from across the Horn to work together in order to form a true Pan-Somali state."

SOM_Faith_And_Tribes:0 "Faith in Allah and the Tribes"
SOM_Faith_And_Tribes_desc:0 "Above all, we must obey tradition. Our tradition is what has brought us to the light of Allah, and our tradition is what keeps the tribal structure of society together and organized. Under Allah and the tribal system, Somalia shall rejoice and enjoy prosperity unlike ever seen before. We shall protect this traditionalist attitude from caustic ideas of Liberalism and Socialism, for by the ways of tradition, we shall reach the promised land."

SOM_Militarism_And_Nationalism:0 "Firebrand Nationalism and Militarism"
SOM_Militarism_And_Nationalism_desc:0 "We are Pan-Somali Nationalists, first and foremost. As such, we must keep the flame of the Pan-Somali dream alive, and to do that, we shall light the fires of militarism to keep these nationalist embers stoked. Reactionary nationalism and militarism shall become the main pillars of our state alongside the main pillars of Islam, for only Allah and Husseen know how Somalia should function!"

SOM_Anti_Socialism:0 "Cleanse the Horn of Socialism"
SOM_Anti_Socialism_desc:0 "The Horn of Africa is a storied and beloved land, with our people living here for millenia, and for millenia, we have enjoyed our lives without the existence of putrid Socialism. We must continue this peaceful existence as we work to eradicate Socialism in all its forms from our soil. No longer shall this Western decadence decay our moral fiber."

SOM_Dervish_Heirs:0 "Heirs of the Dervish Movement"
SOM_Dervish_Heirs_desc:0 "The Dhaqghaqaaqii Daraawiishta, or the Dervish Movement, was led by Sufi poet and militant leader Mohammed Abdullah Hassan, and as a whole, the movement worked to rid Somalia and the Horn at large from all foreign influence, especially that of the British, French, and Italians who all plagued the Horn with their colonialist pursuits. Though their original movement died out in 1920, we honor their spirit and ideas in the platform of the GSL. Espousing the same anti-foreigner and Pan-Somali message the Dervishes once did, we shall take up their torch and work tirelessly to free Somalia from caustic aliens and virulent imperialists, creating a solely-Somalian Somalia only for true Somalis."

SOM_Islamic_Republicanism:0 "Moderate Nationalism by the Quran"
SOM_Islamic_Republicanism_desc:0 "Still keeping in touch with our Pan-Somali roots but in a moderated form, Husseen has seen fit to drift the motives of the GSL beyond merely Pan-Somali concerns as we elevate the needs of the spiritual alongside our nationalisitic fervor. Islamic Republicanism and moderate Pan-Somali Nationalism shall become two equal pillars of the state, and our goal shall be to spread these ideas across the Horn for the good of all Muslims of our blood."

SOM_Autocratic_Nationalism:0 "Autocratic Nationalism for Somalis"
SOM_Autocratic_Nationalism_desc:0 "Sticking with ideas of radical Pan-Somali nationalism and fanatic ethnic exceptionalism, Husseen has moved to consolidate all of Somalia and the functions of the GSL within the palm of his own hand. Our one state and our one people shall be controlled and dictated by the one leader, and by his command, we shall triumph under one banner for the good of all true Somalis."

SOM_Pious_State:0 "East African Islamic Unity"
SOM_Pious_State_desc:0 "All across East Africa, children of Allah live under the subjugation of foreigners and heretics. We must work with these fellow Muslims to free all of East Africa, uniting the holy of this region under one banner for the good of all. Islam shall reign supreme over East Africa, and Allah shall rejoice as Husseen guides our armies from Kenya to Sudan."

SOM_Holy_Horn:0 "A Holy Republic of the Horn"
SOM_Holy_Horn_desc:0 "Working to unite the Horn under Islam is no easy task, but Husseen has see himself fit for the job. Spreading the will of Allah and the word of the Quran across all we control may be a difficult endeavor, but we shall succeed where all others have failed, creating a new Islamic paradise here on the Horn for all true faithful to find peace and prosperity in."

SOM_Pan_Somali_Effort:0 "Dedication to Pan-Somali Efforts"
SOM_Pan_Somali_Effort_desc:0 "The roots and core of the GSL have always been Pan-Somalian, and to abandon this foundation would be unthinkable. We shall continue to carry the torch of the Pan-Somali movement, leading the charge as we work to unite all true sons of Somalia under one banner and one proud nationalist state."

SOM_Unite_The_Tribes:0 "Uniting the Tribes"
SOM_Unite_The_Tribes_desc:0 "From the Darod and the Dir to the Hawiye and even the controversial Isaaq and Hargeisa, the many tribes of Somalia have always had their differences and disagreements, but now they must all come together for the good of all. Under the guidance of Husseen and the GSL, the tribes shall finally be able to cooperate on equal footing, equally proud of contributing to a new and united Somali state. With the tribes and clans by our side, we shall never falter as we work to unite the Horn!"

SOM_New_Ajuuraan:0 "A New Ajuuraan"
SOM_New_Ajuuraan_desc:0 "Saldanadda Ajuuraan, or the Ajuran Sultanate, was one of the many different independent sultanates of pre-unification Somalia, existing from the 13th Century to the 17th Century and standing as one of the most prosperous and famous pre-modern Somali states. Though the royal line of this sultanate is long gone, the glory and prestige of this fiefdom are far from dead. As such, Husseen has seen it fit to remodel the modern Somalian state along Ajuuraan lines, creating a new Ajuuraan state bonded together by faith in Allah and dedication to a non-exclusionary Pan-Somali identity."

SOM_A_New_Sultanate:0 "A ‘Sultanate’ from the Ashes"
SOM_A_New_Sultanate_desc:0 "With the new Saldanadda Ajuuraan rising from the ashes, the lands of the Horn have been claimed by our resurgent and proud people. Though not a true monarchy, and though we shall not revive the old throne, the Ajuuraan identity shall unite the disparate people of the Horn under one new identity, with a deep faith in Allah and with a deep reverence for the Pan-Somali identity that came before us and serves as our foundation. By our hand, the new Ajuuraan shall expand to consume the Horn for the good of all in our region."

SOM_Securing_National_State:0 "Building the National Somali State"
SOM_Securing_National_State_desc:0 "Despite the rocky and bloody road it took to get here, a unified and consolidated Somali state has risen from the ashes of civil conflict and from the shadow of Ethiopian hegemony. Now, our new Somali state, bound by Pan-Somali nationalism and the light of Islam, shall charge forth towards further prosperity and progress, bound by tradition and honed by conservative nationalism and pious forethought."

### Somali Youth League ##

SOM_SYL_Victory:0 "The Somali Youth League Seizes the Moment"
SOM_SYL_Victory_desc:0 "Fighting back against authoritarian forces that would compromise or betray the Pan-Somali dream, the nationalist Somali Youth League led by Aden 'Adde' Adbulla Osman Daar, Abdirashid Ali Shermarke, Abdulqadir Sheikh Sakhawoodin, Yassin Haji Osman Sharmarke, Haji Bashmir Ismail Yusuf, and Sheikh Mukhtar Mohamed Hussein, among other like-minded patriots, have seized control of Somalia’s government and political apparatus. This diverse party of Pan-Somali nationalist that eschew violence and promote democratic ideals is composed of Jadid and Wafd-inspired Liberal-Conservatives that represent the true heart and soul of Somali democracy. Now, this varied group of Liberal-Conservative Muslims and Clannists must work together in order to bring about a true democratic and nationalist revolution here in Somalia in the hopes of bringing a safe, prosperous, and free life to our people."

SOM_Islamic_Liberalism:0 "Victory of the Islamic Liberals"
SOM_Islamic_Liberalism_desc:0 "The more liberal and pious wing of the Somali Youth League has won out in our first elections, putting Somalia on the track towards Liberal Islamic democracy and reform supported by moderated Pan-Somali nationalism and the Muslim faith. Holding the torch of Liberalism, we shall banish the stagnating darkness that has plagued the Horn for far too long."

SOM_Allah_Liberalization:0 "Liberalization by the Light of Allah"
SOM_Allah_Liberalization_desc:0 "The torch of Liberalism that we bear is not ignited by some mere flame, for it is illuminated by the brilliant and all-seeing light of Allah! Our liberalizing crusade and pursual of modernity over traditionalist clannism is fueled and tempered by the one truth faith that is Islam, and by the holy word of Muhammad, Allah, and the Quran, we shall build a pious and progressive society that is liberating and free without betraying our faith and our heritage."

SOM_Holy_Federation:0 "A Holy Federation of Equal Tribes"
SOM_Holy_Federation_desc:0 "Working with the Tribalist or Clannist structure in order to build a pious democracy, the Somali Youth League’s Liberal wing endeavors to create a free and just Islamic federation of equal tribes that puts the needs of every clan on equal footing, ensuring an egalitarian democratic system unshackled from tribal squabbles and clan ambitions. Under Allah, we are all equal here on the Horn, and now we must prove this fact to be true in our society, government, legislation, and judiciary as we perfect the idea of Federal Democracy."

SOM_Clan_Conservatism:0 "Victory of the Clannist Conservatives"
SOM_Clan_Conservatism_desc:0 "The main body of the Somali Youth League - the conservative and semi-traditionalist element closely tied to the tribal and archaic clannist structure of Somali society - has won out in the internal power struggle within the SYL, and now our government is free to bring about a Liberal-Conservative democratic revolution upon a moderate Pan-Somali nationalist platform, bringing conservative democracy, modern socio-economic reforms, and non-violent Pan-Somali traditionalism and ideology to the Horn."

SOM_Bend_To_Tribes:0 "Bend to the Powerful Tribes"
SOM_Bend_To_Tribes_desc:0 "Yielding to the power and influence of the major clans, the SYL shall align itself with the most dominant Somali tribes, cementing their powerbase in the centuries-old traditional hierarchy of Somalia. By bending to these tribes, we shall ensure stability, peace, unity, and influence at the cost of some compromised reforms and certain allowances to our new allies."

SOM_Pious_Confederation:0 "A Pious Hierarchy of Confederated Clans"
SOM_Pious_Confederation_desc:0 "Keeping the Clannist structure intact while reforming society around it, we have created an unequal but stable and united confederation of likeminded clans, unified by our shared devotion to Pan-Somali ideology, the Muslim faith, and the ideas of Conservatism and Somali sovreignty. Under the direction of the Conservative-shifted SYL, the Pan-Somali dream shall be secured under a time-tested class and clan hierarchy for the good of our culture, tradition, and stability."

SOM_Islamic_Modernization:0 "Societal Modernization Within Muhammad’s Bounds"
SOM_Islamic_Modernization_desc:0 "Though the ideas of Islam limit how far we can take our liberalizing and modernizng measures, that does not mean that we cannot progress towards modernity at all. We shall drag Somalia into the modern age without falling prey to Western decadence and hedonism or modernist godlessness, all in accordance with the word and teachings of the great Prophet Muhammad and his disciples."

SOM_Unity_And_Progress:0 "Unity and Progress Under the Quran"
SOM_Unity_And_Progress_desc:0 "Furthering our progressive reforms while still maintaining loyal devotion to the Faith, we shall preach for national unity, Pan-Somali ideas, and socio-economic reform and progress with the aid of the Church. Local mosques and clergymen shall aid us in our endeavors, and in turn we shall fund Muslim activies and mosque creation across Somalia. With the Muslim Church on our side, the public shall soon fall in line."

SOM_Arab_Somali_Spring:0 "An Arab-Somali Spring"
SOM_Arab_Somali_Spring_desc:0 "Arab-Somali is a difficult term for some, for many like the foolish Socialist Siad Barre claim to use such a term is automatically exclusionary for Somalia towards the rest of the Arab world, instead arguing that Somali is sufficient enough for all Somali citizens are naturally part of the Arab world and fellow children of Allah. Whether this idea is correct or not is not up for debate, for the Somali state has become a paradise for Somalis and Arabs alike. Under the light of Allah we are united, and by the word of the Prophet we shall craft the promised land."

SOM_Promote_Osmanya_Arabic_Literacy:0 "Promote Osmanya and Arabic Literacy"
SOM_Promote_Osmanya_Arabic_Literacy_desc:0 "Seeking to appease both Islamic and traditionalist elements within the SYL, we have moved to promote both the native Somali Osmanya script along with the more widespread Arabic language and writing system, creating a system of bilingualism officially within the government and across the state. This way, we shall maintain our ties to our past traditions, culture, and history while also further modernizing the nation and moving closer to the rest of the Arab and Muslim world."

SOM_Moderate_Pan_Somali:0 "Foster Moderate Pan-Somali Nationalism"
SOM_Moderate_Pan_Somali_desc:0 "Though we share ideas of Pan-Somali Nationalism with our former allies in the Greater Somalian League, we split for a good reason. Their ideas are far too reliant on violence, bloodshed, and shortsighted conflict, which openly flies in the face of the moderate form of the Pan-Somali dream we preach ourselves. We must redefine what it means to be a Pan-Somali, divorcing the movement from bloody currents while still furthering the dream."

SOM_Pull_From_Jadidists:0 "Pull from the Jadidists"
SOM_Pull_From_Jadidists_desc:0 "The Jadids, or Jadidists, are a disparate group of Muslim modernist reformers commonly active across the lands of the former Russian Empire and beyond. Always in contact and sharing ideas, the thoughtform preached by the Jadids has spread far and wide across the Muslim world, and the Horn is no different. Pulling on their legacy and movement, we shall create our own current of Somali Jadidism centered around Islamic-focused modernization and education reform, further taking Somalia out of the Dark Ages."

SOM_True_Islamic_Republicanism:0 "A Fair and Free Islamic Democracy"
SOM_True_Islamic_Republicanism_desc:0 "Unlike our former allies in the GSL, we are the true heralds of Islamic Democracy and representative republican ideas here in Somalia, for we bring about democracy and societal freedom along with our Pan-Somali message, all without spilling the blood of the innocent. We alone are fit to bring democracy to the Horn, and we shall represent the will of the people as we spread the light of our ideology across these shattered lands. Let the people of Pan-Somalia rejoice, for their liberal liberation is finally at hand!"

SOM_Free_And_Proud:0 "A Free and Proud Pan-Somali State"
SOM_Free_And_Proud_desc:0 "Under the Somali Youth League and Abdirashid Ali Shermarke, Somalia has been transformed into an Islamic paradise, supported by Jadidist reformism and modernizations, moderate Pan-Somali nationalism, Islamic cooperation, and a resolved clan issue. Now, guided by Allah, the Pan-Somali dream shall finally be achieved as we spread our glory and prosperity across the Horn."

### Boqor/Nobles ###

SOM_Noble_Victory:0 "The Somali Aristocracy Reigns Supreme"
SOM_Noble_Victory_desc:0 "Securing their centuries-long dominance once again, the aristocracy and wider entrenched elite of Somalia remain in control of Somalia. Allied princes, imams, nobles, and lesser sultans stand united as one in a pseudo-party of royalists and aristocratic autocrats unified in defense of Islamic traditionalism and Somalian conservatism. An enemy of Pan-Somali interests known for its economic ties to Europe, the aristocracy of Somalia now dictates its future as it has Somalia’s past."

SOM_Boqor_Ascendancy:0 "Ascendancy of the Dervish Bogor"
SOM_Boqor_Ascendancy_desc:0 "Solidifying his position as the highest monarch in Somalia, Bogor - or Sultan - Mohamoud Ali Shire now leads as the undisputed sovereign of the Sultanate of Somalia. Deeply motivated by his time fighting foreign interests during the Dervish conflicts, he is now supported by his loyal allies like the lesser king Cismaan III Maxamuud and Sheikh Mukhtar Mohamed Hussein, along with their cabal of loyal nobles and clergymen, and as such Bogor Mohamoud Ali Shire will defend Somalia from the dangerous influences of Clannism, Nationalism, and the decadent West as he transforms the de facto tribal federation of Somalia into a truly centralized and modernized absolutist sultanate."

SOM_Destroy_Tribal_Ambitions:0 "Annihilate Tribalist Ambition"
SOM_Destroy_Tribal_Ambitions_desc:0 "The major tribes and clans of Somalia have long been a pain in our side, halting the ambitions of any noble seeking to rise too far above the rest, and refusing to ever cede any of their long-held powers and privileges. In order for the Bogor to effectively and totally rule this new Somalia, the powers of these powerful clans must be curtailed. We shall work to massively limit their power so that our own ambitions can come to fruition without obstacles."

SOM_Unfettered_Monarchism:0 "Unfettered Somalian Theo-Monarchism"
SOM_Unfettered_Monarchism_desc:0 "Standing as the unmatched sovereign and sultan, or Bogor, of the Somali monarchy, as the leader of the dominant Warsangali clan, and as the highest spiritual figure in the nation, Bogor Mohamoud Ali Shire is Somalia’s link between Jannah and Earth. With these powers and titles, he stands as the most powerful man in Somalia, for his word is law above all other decrees save for the word of Allah itself. As the beacon of Islamic faith and Somali national pride and tradition in the nation, the Bogor must be protected and obeyed at all times, and in return, he shall deliver us to paradise."

SOM_Royalist_Party:0 "Victory of the Royalist Party"
SOM_Royalist_Party_desc:0 "Standing in recent elections in order to secure their faltering interests, the aristocratic elements of Somalia have banded together into a political coalition called the Royalist party, and have used their combined resources and influence to seize power in Somalia once again. No longer inherently tethered to past systems and sovereigns, Prime Minister and minor king of the Majeerteen Sultanate Cismaan III Maxamuud is now free to lead Somalia back towards time-honored traditions and moderate Islamic conservatism free of democratic and nationalist vices."

SOM_Clan_Amends:0 "Make Amends with Loyal Clans"
SOM_Clan_Amends_desc:0 "Opposing the Sultan’s plan to weaken and eradicate the Clannist hierarchy, we have moved to strengthen this centuries-old political apparatus. The clans and tribes of Somalia shall be honored, with all their little kingdoms and sultanates and with all of their special privileges and powers, but only if they swear loyalty to the new state and to our regime. With the clans on a leash and barking on our command, we shall easily be able to forge Somalia to our liking."

SOM_Aristocratic_Horn:0 "An Aristocratic Islamic Nation on the Horn"
SOM_Aristocratic_Horn_desc:0 "Under the Somalian aristocracy, we shall know peace, stability, piety, and honor as we stick to our traditions and faith over fanciful and naive ideas of reform and liberal modernization. We shall unite the people and the Horn by faith without resorting to dangerous and violent plagues of the mind, for only the nobility and elite of this nation have the know-how and the resources to bring about true and lasting change without disrupting the delicate societal balance."

SOM_Law_And_Order:0 "Law and Order as Dictated by Allah"
SOM_Law_And_Order_desc:0 "Keeping our piety in mind, we have moved to further enforce Sharia, utilizing a legal and judicial code based upon Muslim morals and doctrine. The Quran and the Hadith shall become binding legal codices, and the new Somalia shall be forged into a noble and stable paradise of law and order without falling to decadence, hedonism, or other Western ills."

SOM_Unity_And_Strength:0 "Unity Breeds Strength, Strength Breeds Prosperity"
SOM_Unity_And_Strength_desc:0 "Unity breeds strength, and strength breeds prosperity. A united Somalia is needed to form a strong Somalia, and a strong Somalia is needed to build a prosperous paradise for our people. We must unite the people of the Horn, not with dangerous Pan-Somali thought but with our shared Islamic faith and our shared Somali culture, creating a united populace and state stronger than steel, forged with faith and ready to bring our people to Jannah."

SOM_Proud_And_Moral:0 "Somalia Proud, Pious, and Moral"
SOM_Proud_And_Moral_desc:0 "Drawing influence from the Dervish movement that sought to create a pious Somali state free of British, Italian, and French influence - going so far to even take German support which has influenced our policy minorly - we have created a proud, pious, and moral Somali state supported by aristocratic excellence, moderate non-violent patriotism and nationalism, and the Muslim faith. Though we still have much work to do to reassert the new status quo as we were forced to modernize in the wake of our new foes, we have come a long way in our goal of creating a new traditionalist Somali state."

SOM_Arabic_Primacy:0 "Support Arabic Primacy"
SOM_Arabic_Primacy_desc:0 "In order to draw closer to the rest of the Muslim world while furthering our centralization efforts, we have moved to support the clergy in their goals of making Arabic the main language and writing system of the Somali government. Though this will anger those traditionalists linked to the old scripts like the Osmanya script, it will further ally us with the Islamic clergy while also going a long way in further linking us to the rest of the Arab world and allowing the central government to more easily dictate and dominate all of Somalia."

SOM_Caliph_Horn:0 "The Caliph of the Horn"
SOM_Caliph_Horn_desc:0 "We now stand as the caliphs of the Horn; the unofficial religious leaders of Muslims in Pan-Somalia and the dominant Islamic power in the region, and de facto defenders of the faith. We are the sword and shield of local Muslims, and their last line of defense against the heretical Coptics and Jews of Ethiopia or the remaining colonial Catholics and Protestants. Though the rest of the Muslim world may not agree with such a haughty title, we know it to be true, and we shall defend our faith and our people here at all costs."

SOM_Hangash_Privileges:0 "Grant the Hangash Unmatched Reach"
SOM_Hangash_Privileges_desc:0 "The Hangash, or the secret service of the Somali state, shall be granted sweeping privileges and powers so that they can act freely in their pursuit of enemies of the state and other traitors or potential threats. Under the guard of these shadowy spectres, Somalia shall be truly safe, even if it must cost the people some personal freedoms and sense of innocence and peace."

SOM_Pan_Somali_Violence:0 "Crush Pan-Somali Nationalist Violence"
SOM_Pan_Somali_Violence_desc:0 "Though we desire to create a united and proud Somali state, we have no love for the Pan-Somali movement. Fueled by violent nationalism and extremist radicalism, and frequently paired with Far-Left or Far-Right ideas, Pan-Somali activity must be tracked and crushed across the nation so that our regime and our people can finally be safe and secure as we work to unite under faith and patriotic pride alone."

SOM_True_Ajuuraan:0 "A New, True Ajuran Sultanate"
SOM_True_Ajuuraan_desc:0 "Seeking to recapture the glory of perhaps Somalia’s greatest constituent sultanate and former empire, we now move to declare a new Ajuran Sultanate. Under the Sultan and aristocratic coalition beneath the crown, we shall create a proud Islamic state that includes all children of Allah on the horn without losing touch with our honorable and pious past history and culture."

SOM_Proud_And_Regal:0 "A Proud and Regal Somalia"
SOM_Proud_And_Regal_desc:0 "Sticking with our current identity, we shall endeavor to create a proud and prosperous Somali state under the aristocratic Islamic government that now controls our fate. Conservatism, traditionalism, and pious progress have brought us to paradise, and now united as one Somali people, we shall walk towards Jannah together."

### Events ###

som.1.t:0 "United We Stand!"
som.1.d:0 "The multiple states of Somalia were preyed upon by colonists and, in the eyes of the international community, we were seen as weak. We had fallen, divided, with brother against brother. However, after Abdullah Hassan's astounding victories over the Italians during the Weltkrieg, Italy had completely withdrawn from Somalia and the Sultan of Warsangali had, in all but name, slipped from British control as they were preoccupied with fighting the Germans. The Peace with Honour, officially concluding the Weltkrieg, paradoxically made Somalia free while remaining a protectorate of Britain due to Ali Shire's treaties. This status-quo, which had benefitted both parties, did not last for long, however, as the British Empire had collapsed. In a moment of what some may call opportunism, Warsangali's forces seized what was left of British Somaliland and the lords allied to him proclaimed him Bogor, or emperor, of Somalia. However, he sought to style himself as King of Somalia in the West as a way to court the monarchs of the Central Powers while recognising the ultimate authority of the Caliph. Prosperity followed for Somalia, with our fields growing rich and our cities larger. In addition, we'd managed to secure control over Ogaden in spite of the opposition from Ethiopia. Our roads, books, and universities are all symptoms of this event which has been dubbed the Somali Renaissance, but great danger may lie ahead for the wise understand that good times cannot be maintained indefinitely. Halie Selassie eyes our great nation enviously and Mittelafrika's new Statthalter remains diplomatically unapproachable. Whatever the future may hold, we can sit content with the fact that we have seized every possible opportunity presented to us and, together as one, leading Somalia to a better and brighter future."
som.1.a:0 "We stand on the shoulder of giants!"
som.2.t:0 "Black Monday has reached Somalia!"
som.2.d:0 "Even though Black Monday has done minimal damage to Somalia, especially when compared to the nations in Europe, we've still been hit by this economic crisis. Our valued trading partners are no longer willing to trade and our people are growing discontent, worried about what the future may hold. If we do not act quick to remedy the situation, this new attitude that has developed may make an economic downturn all but certain!"
som.2.a:0 "Uh oh..."
som.3.t:0 "Somali Legislative Elections are Called!"
som.3.d:0 "The elections for the Lower House of the Somali assembly will be helpful in terms of gauging the influence and power of the various factions within the House of Clans, followed by the House of Lords. The Prime Minister from the winning party shall be appointed by the Bogor, as set forth by the constitution. Three factions have a realistic shot at winning: The Pan-Somali focused Somali Youth League’s conservative clannist wing, the SYL’s liberal islamist wing still dedicated to the Pan-Somali cause, and the Royal Party, which functions mostly as the democratic representatives of the Bogor and other aristocrats, though its leader holds some ambitions of his own. The people have cast their votes, and the winner is..."
som.3.a:0 "The Royal Party have won the elections."
som.3.b:0 "The Liberal Islamist wing of the SYL have won the elections."
som.3.c:0 "The Conservative Clannist faction of the SYL have won the elections."
som.3.e:0 "A unity coalition within the SYL wins out in a surprise win."
som.4.t:0 "The Hangash have captured subversive elements"
som.4.d:0 "It would be unwise to share more details, my Lord, but suffice to say these terrorists were planning to ruin Somalia from within and sell its fortunes to foreign invaders. Don't worry, however, as the threat has been dealt with."
som.4.a:0 "Excellent."
som.5.t:0 "The Referendum"
som.5.d:0 "The people are ready to approve of our reforms and confirm our status as the supreme rulers of Somalia. The no campaign has, shocking, ran into many 'difficulties' and therefore a win is all but certain. All that is left is to commence the celebrations!"
som.5.a:0 "Everything is going as predicted."
som.6.t:0 "Clan Argument!"
som.6.d:0 "Two major clans have found themselves embroiled in a disagreement during a session in the House of Lords. Both have begun the boycott of the others' actions and a political crisis is beginning to brew."
som.6.a:0 "This is not good!"
som.7.t:0 "Hassan and the History books"
som.7.d:0 "Mohammed Abdullah Hassan or, as he is known abroad, the Mad Mullah was the one who'd successfully defeated the British and Italian imperialists during the Weltkrieg and had secured Somali sovereignty and freedom for generations to come. However, Hassan himself possessed an aversion to personal representation and was an iconoclast who believed that photos would steal and trap his soul. The fact of the matter is, we do not possess the information needed to properly portray him, bar second hand accounts. How shall our history books portray him?"
som.7.a:0 "Carefully; we wouldn't want to steal the soul of such a great man..."
som.8.t:0 "Educational success!"
som.8.d:0 "Our new curriculum has gained a surprising amount of traction, with thousands of children learning the alphabet set forth by the government. The Osmanya script will surely impact Somalia for the better and help popularize our rule."
som.8.a:0 "Every poet began with a single word."
som.9.t:0 "Hasnah Doreh Brigade"
som.9.d:0 "To the shock of conservatives, a group of young, educated women and their husbands have organised themselves into a brigade to fight for Somalia. They call themselves the Hasnah Doreh Brigdade and are named after the wife of Abdullah Hassan who'd allegedly fought alongside him."
som.9.a:0 "Everyone is doing their part!"
som.11.t:0 "The Victory of Barre’s SRSP"
som.11.d:0 "Gunning down the Bogor and his family while dismantling the sultanate’s governmental apparatus, Siad Barre, the Somali Revolutionary Socialist Party, and the Supreme Revolutionary Council have worked feverishly to consolidate their grip on Mogadishu, and it would seem that their hard efforts have finally paid off. The jewel of Somalia and the urban heart of the nation is now controlled by the SRSP, and the rest of the nation shall soon follow. There is nothing stopping the young Red General Siad Barre from bringing Marxist utopia to the Horn now, so let us be the true heralds of the Pan-Somali cause as we bring the Marxist future to this archaic land, ever-fueled by Barre’s insatiable ambition."
som.11.a:0 "Workers of Somalia, unite!"
som.12.t:0 "The Victory of Husseen’s GSL"
som.12.d:0 "Gunning down the Bogor and his family while dismantling the sultanate’s governmental apparatus, Haaji Mahammad Husseen and the Greater Somalia League have worked feverishly to consolidate their grip on Mogadishu, and it would seem that their hard efforts have finally paid off. The jewel of Somalia and the urban heart of the nation is now controlled by the GSL, and the rest of the nation shall soon follow. There is nothing stopping the herald of Pan-Somalian thought Mahammad Husseen from bringing conservative and pious nationalist utopia to the Horn now, so let us be the true heralds of the Pan-Somali cause as we bring the prosperous future to this archaic land, ever-fueled by Husseen’s nationalistic fervor and piety."
som.12.a:0 "Under Allah, we will achieve the Pan-Somali dream."
som.13.t:0 "Khat Tax?!"
som.13.d:0 "Khat is a major plant within Somalia. Everywhere, men can be seen chewing its leaves in bazaars, mosques, and even schools. Some have argued that since we now have control over what can be planted, we should tax the plant in order to profit off of it and control its export abroad. However, this will almost certainly be an extremely unpopular measure, especially in our rural regions."
som.13.a:0 "Tax and export it it; its not like the demand will lower!"
som.13.b:0 "Taxing such an important plant can only hurt us."

som.14.t:0 "The Direction of Barre’s Revolution"
som.14.d:0 "As Siad Barre has worked to consolidate the state and further the Revolution, how exactly he should go about such a massive societal change has been called into question. Barre has long been a Leftist inspired by Marx, and has devoted himself for years to Marxist causes, the ideas of Lenin, and the ideology of Communism at large, adamantly denying the new wave of Syndicalism in disgust. Setting up the Somali Revolutionary Socialist Party as a vanguard organization, he has longed to turn Somalia over to the dictatorship of the proletariat. However, this push has put him at odds with the tribes and familial clans that have long dominated Somali society. Usually an opponent to these forces, Barre has increasingly yielded to or sided with tribalist internets as of late, spitting in the face of his Marxist roots in order to earn the loyalty of Somalia’s traditionalist masses and along with them, the Pan-Somalian majority. \n\nJustifying this shift by stating that his old Marxist tendencies may become corrupt with Syndicalist Liberalism, Barre may fully jump ship from his Leninist foundation. Further fueling this shift is Barre’s own greed and blind ambition, revealing kleptocratic and other selfish tendencies that the Red General struggles to continue to hide. All in all, Siad Barre is a diverse revolutionary now torn in several directions, and only he can choose which final path he shall take."
som.14.a:0 "Stick with the ideas of Marx and Lenin to finish the Revolution as planned!"
som.14.b:0 "Drift fully towards Pan-Somali Socialism and Left Nationalism!"
som.14.c:0 "Compromise the Revolution to pursue personal ambition."

som.15.t:0 "The Fate of the Comprised Revolution"
som.15.d:0 "With Barre’s decision to compromise the goals of the Somali Revolution in order to further his own personal ambitions of wealth, fortune, and power, the Somali state has begun to take a dramatic shift as corruption and militarist graft begin to strangle the nation. As this change occurs however, Barre must decide on how far to take it. He could either fully abandon the Revolution’s Leftist aspects, creating a kleptocratic state near-entirely geared around enriching himself and his allies and friends while strangling and controlling the state with a military junta, or he could limit his corruptive acts while continuing to carry out the basic Socialist goals of the Revolution, reaffirming his status as the Red General of Somalia and continuing to care for his people, at least a little. What shall General Barre decide?"
som.15.a:0 "Barre takes his ideological mask off and pursues his own greed."
som.15.b:0 "Barre reaffirms his reputation as the Red General of Somalia."

som.16.t:0 "The Direction of Husseen’s Revolution"
som.16.d:0 "As Haaji Mahammad Husseen has worked to consolidate the state and further the Revolution, how exactly he should go about such a massive societal change has been called into question. Long an advocate of Pan-Somali Nationalism, breaking away from the Somali Youth League over concerns that the main party body had become too complacent and uncommitted to the Pan-Somali cause, our GSL is now the heart of Pan-Somali thought in the nation. However, if we are to successfully rule over this fractured land of bickering clans, warring tribes, and caustic foreigners, we must decide upon a united direction. \n\nBefore us lies two paths - we could either stay fully committed and uncompromising to our nationalist vision, suffering on without wider support but with our aims and goals fully intact and our own, or we can face reality and side with our like-minded but still differently-orientated political allies such as the Republican Union of Djibouti and the Somali Youth League we broke from, incorporating their Islamist and Conservative Replubican stances in order to further the Pan-Somali cause upon a larger and more secure foundation. What shall we decide?"
som.16.a:0 "The Pan-Somali dream is unyielding and uncompromising. We stick by our guns."
som.16.b:0 "The Pan-Somali dream is worth compromising for. Work with the moderates."

som.17.t:0 "The Fate of the Expanded Pan-Somali Platform"
som.17.d:0 "Under the direction of Husseen, Somalia has slowly been consolidated under the new regime, moderating our ideas of Pan-Somali Nationalism and fusing it with Islamic Conservatism and Republican reformism. However, with these changes now in full swing, Husseen must decide on how far they can be allowed to go. He could either maintain a full grasp on politics, and stop the reforms short of allowing any form of real democracy, effectively puppeting the entire government from top to bottom under Husseen, or he could allow some minor democratic reform to come into play, creating a fusion of Pan-Somali Nationalism, Islamic Republicanism, and Conservative Democracy to benefit all true and faithful sons of Somalia. What shall he decide?"
som.17.a:0 "Maintain a grip on politics within this ‘republic’."
som.17.b:0 "Allow some modicum of democracy in this republic."

som.18.t:0 "Internationale Pressure"
som.18.d:0 "The Third Internationale are the main exporting force and strongest bastion of Socialism on the global stage, and though they follow Syndicalism - a Socialist ideology practically alien to our Marxist ideology - they are still the dominant Leftist force on Earth. Ever the opportunist and pragmatist, Siad Barre has tried time and time again to woo the powers of the Third Internationale to fund our Revolution and to subsidize our growth towards becoming a true world power. However, despite the Internationale aiding in Barre’s initial rise, they have been so far reluctant to accept his ideas on the international stage. If Barre is to win the full support of Paris and London, he will likely have to fully bend to the ideas of Western Syndicalism, in one form or another. Is altering the Revolution and the fate of Somalia as a whole worth the support of these Western giants?"
som.18.a:0 "The Somali Revolution needs no foreign aid!"
som.18.b:0 "Barre adopts the ideas of French Leninism, or Jacobinism, to win their favor."
som.18.c:0 "Barre begrudgingly adopts the ideas of Western Syndicalism."

som.19.t:0 "Chaos in Mogadishu!"
som.19.d:0 "Our tribal crackdown and attempted centralization programs have not only failed, but have also led to total chaos. The capital of Mogadishu is in chaos as the flames of revolution burn through the streets, for two opposing groups of ideological paramilitaries have risen to take advantage of the chaos caused by the Sultan's failed centralization efforts, and each seeks to drive Somalia in their own direction. On the Left is the Somali Revolutionary Socialist Party, headed by the young red general Siad Barre and the Supreme Revolutionary Council, who seek to bring about a Marxist-Leninist revolution in Somalia to further their Pan-Somali goals, and opposing them on the Right is Haaji Mahammad Husseen and the Greater Somalian League, who seek to bring about a Pan-Somali-focused Islamicist revolution on the Horn. As the violent forces battle for supremacy in Mogadishu, the loyalist forces of the sultanate are barely holding on in the crossfire. As war breaks out in the streets, a victor must eventually rise to the top, and after weeks of urban guerilla warfare, the victor is..."
som.19.a:0 "Siad Barre and the SRSP rise to bring Pan-Somali Marxism to Somalia!"
som.19.b:0 "Mahammad Husseen and the GSL win out to bring Right-wing Pan-Somali Nationalism to the state!"
som.19.c:0 "The forces of the Sultanate survive and win out against all odds!"

som.20.t:0 "The Foundation of Somali Marxism"
som.20.d:0 "With Pan-Somali nationalism being one of the most dominant political currents in the nation, and with Siad Barre himself holding sympathies to the movement, we must decide if we should formally incorporate these ideas in the structure of our Marxist Revolution. To do so would shift towards Nationalist ideas - an idea originally shunned by Marx - in order to better fit Marxist thought to our lands and people, or we could remain on the path Marx himself envisioned. What should we decide as the foundation of the Revolution going forward?"
som.20.a:0 "Stay true to our current of Marxist ideology."
som.20.b:0 "Fuse ideas of Marxism with Pan-Somali nationalism."

som.21.t:0 "Leftist Faqash"
som.21.d:0 "In the words of General Barre himself, ‘As far as socialism is concerned, it is not a heavenly message like Islam but a mere system for regulating the relations between man and his utilization of the means of production in this world. If we decide to regulate our national wealth, it is not against the essence of Islam. God has created man and has given him the faculty of mind to choose between good and bad, between virtue and vice. We have chose social justice instead of exploitation of man by man and this is how we can practically help the individual Muslim and direct him to virtuous life. However, the reactionaries wanted to create a rift between socialism and Islam because socialism is not in their interest.’ These wise words embody the foundation of Faqash, or Barre’s own brand of Scientific Socialism as espoused by himself, the Somali Revolutionary Socialist Party, and the Supreme Revolutionary Council. Fusing Marxist principles and scientific rationalism based on historical precedence with the teachings of the Qur’an and the goals of Pan-Somali nationalism, supported by the will to do whatever is necessary to achieve our envisioned Revolution, Barre’s ideology is a unique fusion of Muslim-focused authoritarian and miliarist Communism supported by nationalism and deep study. Supported but not deluded or dominated by Allah, and upon the shoulders of both Marx and Mohammad, the Red General Siad Barre will bring about Communist utopia to all in Somalia who are deserving of it."
som.21.a:0 "We shall build a better Somalia for all Somalis, no matter the cost."

som.22.t:0 "Compromised Faqash"
som.22.d:0 "Faqash has become the name of Siad Barre’s own ideology as espoused by himself, the Somali Revolutionary Socialist Party, and the Supreme Revolutionary Council, and was originally envisioned to be a Marxist ideology supported by militarism, Pan-Somali nationalism, Islamic faith and morals, and Scientific Socialism, and for a time, this is how Barre’s Revolution progressed. However, after falling prey to his own vices and choosing to chase his own personal ambitions and desires, the ‘Red’ General Siad Barre has shifted his Revolution from serving the people of Somalia to serving himself. Falling to corruption and hedonism, supported by opportunistic clans and tribes, and morphing into a self-serving autocrat draped in a thinly-veiled shade of red, Siad Barre masquerades as a devout Marxist while bending all of Somalia to his own wants and whims. Prioritizing the enrichment and empowerment of himself and his close allies over all other pursuits - even the Pan-Somali dream - the ‘Red’ General has become a faux version of his past self, and now rules the Horn as a false revolutionary seeking only to revolutionize new ways of getting richer, all the while crushing his enemies - especially the innocent Isaaq people - without impunity and without remorse. Somalia truly has become Barre’s own playground."
som.22.a:0 "We shall build a better state for Barre, no matter the cost."

som.23.t:0 "The SYL-GSL Schism"
som.23.d:0 "Once a united force, the Greater Somalian League of Husseen broke off from the much larger and far more dominant Somali Youth League during the early 1930s. The disgruntled members that left to form the GSL were pushed out due to their radical and violent methods, their extremist ideas, and their desire to abandon democratic ideas entirely, while the GSL’s founding members were disgusted that the SYL would take foreign funding from Jadidists and certain European and North African sources. The SYL, focused on moderate Pan-Somali nationalism and Islamic democratic republicanism, would not yield to this extreme platform, and as a result, the two parties have argued and competed to the detriment of each other’s success. As they bicker, aristocratic and socialist elements have both tried to fill the void, but aside from the traditionalist elements of the clan hierarchy and the various sultans and princes, the SYL remains the dominant political force in Somalia."
som.23.a:0 "We shall see how their rivalry plays out."

som.24.t:0 "The Consequences of a Soft Hand"
som.24.d:0 "With our decision to work with our former allies in the SYL once again, we must remain vigilant, for these opportunistic moderates have continued to plot ways to fully take command of the state, slowly eroding our own position in order to take more influence and power for themselves. As we work with these compromisers and soft-skinned pragmatists, we must hold steady against their corrosive influences, lest we fall to their ambitions."
som.24.a:0 "Husseen and the GSL radicals hold strong against this influence and bend it to their will."
som.24.b:0 "The SYL moderates take control, sidelining the GSL radicals."

som.25.t:0 "Fate of the Failed SYL"
som.25.d:0 "With the failures of the SYL apparent, and with their plotting leaders now arrested and in holding, we must decide what to do with the Somali Youth League moderates. We can either purge the rest of their remaining members, shifting our movement fully back towards radical Pan-Somali nationalism, or we can pardon the bulk of their members, only executing their leadership while the rest of the SYL is rehabilitated and their ideas kept within our platform. What shall we do?"
som.25.a:0 "Purge these naive fools."
som.25.b:0 "Arrest only the leaders of the attempted coup."

som.26.t:0 "Fate of the Failed GSL"
som.26.d:0 "Rising past the radical nationalists and violent fools in the Greater Somalian League, the Somali Youth League is finally in control of Somalia’s destiny. Shifting our state towards moderated ideas of Pan-Somali nationalism and Islamic piety, the SYL shall work to create a true republican system in Somalia as the GSL traitors are arrested and hidden away from society. Before a path to the future can be decided however, the SYL must organize elections between the party’s liberal and conservative halves. Until then, they shall work to consolidate their grip on the nation outside Mogadishu while proliferating peace, stability, unity, law, and order."
som.26.a:0 "Prepare for the first modern Somali elections!"

som.27.t:0 "The First Fair and Free Somali Elections"
som.27.d:0 "Finally organized, the SYL has opened fair and free democratic elections to the masses. The people of Somalia shall vote on their representatives within the Somali Federal Assembly today, and the inner-party faction that wins the most seats shall dictate the future of the moderate Pan-Somali dream. With the votes finally being counted, it's only a matter of time before the future direction of the Somali Youth League is decided."
som.27.a:0 "The Liberal wing of the SYL wins out."
som.27.b:0 "The Conservative wing of the SYL seizes victory."
som.27.c:0 "A unity coalition preaching compromise for the sake of prosperous progress wins out." 
som.27.e:0 "A small group of the SYL seeking to purify Barre’s Socialism shockingly wins."

som.28.t:0 "Direction of the Liberal SYL"
som.28.d:0 "Now that the Liberal wing of the SYL has won the most representatives within the Somali Federal Assembly, they finally control the government itself, and now they must decide on the specific brand of Liberalism they shall pursue. We can either stick fully to our Jadidist influences and pursue Islamic modernization and liberalization, drift more towards ideas of National Liberalism rooted in Pan-Somali thought, or we can utilize the existing clannist hierarchy and class system to create a republican federative system based on modernized tribalism."
som.28.a:0 "We stick to our Jadidist influences."
som.28.b:0 "We embrace modern ideas of National Liberalism."
som.28.c:0 "Fully dive into Pan-Somali Liberalism."
som.28.e:0 "Adhere to the Republican federative tribalist structure."
som.28.f:0 "Focus fully on the light of Allah to modernize the state along Muslim lines."

som.29.t:0 "Direction of the Conservative SYL"
som.29.d:0 "Now that the Conservative wing of the SYL has won the most representatives within the Somali Federal Assembly, they finally control the government itself, and now they must decide on the specific brand of Conservatism they shall pursue. We can either stick fully to our Jadidist influences and pursue Islamic modernization and Liberal-Conservative reform, drift more towards ideas of National Conservatism rooted in Pan-Somali thought or Islamic Fundamentalism, or we can utilize the existing clannist hierarchy and class system to create a republican federative system based on modernized tribalism."
som.29.a:0 "We stick to our Jadidist influences."
som.29.b:0 "We embrace modern ideas of National Conservatism."
som.29.c:0 "Fully dive into Pan-Somali Conservatism."
som.29.e:0 "Adhere to the Republican federative tribalist structure."
som.29.f:0 "Fully cement ourselves and Somali society in the light of Allah."

som.30.t:0 "Direction of the National Apparatus"
som.30.d:0 "As we create our Islamic and Pan-Somali state, we must decide upon how the national government should be structured. The conservatives push for a decentralized system supported by the dominant clans and tribes of Somalia’s class system and tribal hierarchy, while the liberals push for a centralized state supported and united by the clergy and the Islamic Church. What shall we decide?"
som.30.a:0 "Decentralize the state with the aid of the clans."
som.30.b:0 "Centralize the state with the help of the clergy."

som.31.t:0 "Maxamuud’s Domain"
som.31.d:0 "Royalist party leader and minor sultan Cismaan III Maxamuud now leads Somalia without question, and now this enlightened noble must decide upon the structure of his new domain. He could bow to his sovereign and traditional liege Bogor Mohamoud Ali Shire of the Warsangali clan, or he could allow the high throne to remain without occupant to promote Islamic Republicanism and autocratic aristocratism instead. Alternatively, as the rightful heir of the toppled Majeerteen Sultanate that now is a constituent state within Somalia, Maxamuud could declare a new and reborn Majeerteen Sultanate to rebirth the glory of his ancestor, blazing a new path and monarchist dynasty for Somalia but alienating him from most of his allies. What shall he decide?"
som.31.a:0 "We shall stay ever loyal to the current sultan and princely hierarchy."
som.31.b:0 "Promote Islamic Republicanism under the all-powerful Maxamuud."
som.31.c:0 "The Majeerteen Sultanate shall rise again!"

som.32.t:0 "The Fate of the Radicalized Pan-Somali Platform"
som.32.d:0 "As Barre drifts from his once stalwart position of unwavering loyalty to Marxist ideology towards more nebulous ideas of Socialist Nationalism and Leftist Pan-Somali thought, he and the Supreme Revolutionary Council of the Somali Revolutionary Socialist Party must decide on a defined foundation for the Revolution’s new radicalized platform. Barre could maintain his loyalty to Pan-Somali Nationalism and African-centric Socialism, or he could drift to more nebulous ideas of Leftist Nationalism as he tightens his grip on the nation, putting his own goals over the Revolution’s. Alternatively, he could forge an alliance with the remaining Right Pan-Somali Nationalists still left in the state, and create a syncretic state of certain Left and Right principles in order to bring about Pan-Somali paradise."
som.32.a:0 "Barre adheres loosely to the ideas of Leftist Somali Nationalism."
som.32.b:0 "Barre stays loyal to the Pan-Somali dream."
som.32.c:0 "Merge our ideals of Marxist Socialism with Tribal Nationalism and Pan-Somali militarism."
som.32.e:0 "Fuse tribal Clannism with Islamic Marxism and Pan-Somali Nationalism."
som.32.f:0 "Emphasize our Socialism’s foundations in the Quran."

som.33.t:0 "Pan-Somali Cooperation"
som.33.d:0 "As Haaji Mahammad Husseen continues to consolidate the state and further the Pan-Somali cause in his own way, he has made sure to reach out to like-minded individuals and potential allies across the Horn in order to include them in the GSL’s mission to unite the Somali people. Working with the likes of Djibouti political figures and fellow ethnic Somalians such as Hassan Gouled Aptidon and Mahmoud Harbi Farah, Husseen has expanded the GSL into an international organization thousands strong with members all across the Horn, all ready to do what must be done in order to unite the Somali people under one banner. Though many of those involved in this broad coalition revile each other and their beliefs, with members ranging from moderate Islamic Conservatives to die-hard and violent Pan-Somali Nationalists, all are willing to put aside their differences - at least for now - in order to further our shared cause. Pan-Somalia shall be achieved, no matter the cost."
som.33.a:0 "Whether we like it or not, we shall work together for Pan-Somalia."

som.34.t:0 "The Hole"
som.34.d:0 "Located within the urban sprawl of Mogadishu is a complex nicknamed the Godka, or the Hole. This infamous prison serves as the main political and military prison of the SRSP, and is administered by the National Security Service, or the Hay’ada Nabadusgida Qaranka - the secret police force and intelligence agency of the Barre regime. Those who enter the Hole are never known to leave, for this gulag is feared for its horrific and unforgiving reputation. It is here that hundreds of Siad Barre’s political enemies come to rot, and it is here that thousands upon thousands of Isaaq people - one of the clangroups of Somalian tribal society - were sent to wither away and die at Barre’s command as he committed and ‘silent’ genocide hidden away from most of the outside world and its prying eyes. Amid the violent interrogations and dangerous conditions, the Hole manages to squeeze the last hope and information out of all who are unfortunate to fall down into this dark pit, and Barre utilizes this barbaric instrument to brutal effectiveness as he further tightens his uncontestable grip around Somalia."
som.34.a:0 "None can leave the darkness of the Hole."

som.35.t:0 "Our Stance on Religion"
som.35.d:0 "As Siad Barre furthers the Revolution, he must decide on a sensitive topic within Somalia - religion. Though he was put into power partially due to the aid of a Muslim Socialist organization funded by the French Communards, and though many of his allies are Muslim Socialists, the most dedicated Marxists within Barre’s ranks are rabid atheists. These rabid ideologues demand that Barre accelerate the Revolution towards its natural conclusion even faster by completely outlawing all religion and enforcing a policy of State Atheism. However, large sections of both the Party and the population resist this move, stating that the guidance of Allah is second to none, not even Marx, and instead push Barre to protect Islam while outlawing other religions, but allowing Socialist Atheism to have its place as well. What shall Barre decide?"
som.35.a:0 "Allah and Muhammad shall be honored. The rest are outlawed."
som.35.b:0 "The Marxist Revolution demands anti-theism! Ban all religions."

som.36.t:0 "The Diplomatic Pseudo-Caliph of the Horn"
som.36.d:0 "Our state has begun to attract the nearly blasphemous nickname of the ‘Pseudo-Caliph of the Horn’ due to our pious nature as the defender of the Muslim faith here in East Africa, espically due to the weakness of the Ottomans and the chaotic nature of the wider Muslim world. Though we are not a theocracy and we are far from the true Caliph (nor would we want to declare ourselves as such), we are the most prosperous and most dominant Muslim nation in the region. As such, it is up to us to lead by example to our fellow Islamic brethren across Africa, across the Middle East, and across the wider world. Although we pursue our Pan-Somali dream, we are also devout children of Allah, and we must show the world we are capable of honoring both."
som.36.a:0 "Under Allah, we all shall prosper."

som.37.t:0 "Face of the GSL"
som.37.d:0 "With control of Djibouti now ours, and with our affirmation Pan-Somali Nationalism over all other pursuits holding strong, we have been united with our long term ally and fellow Pan-Somali activist Mahmoud Harbi and his group of Djibouti-based Pan-Somali nationalists. Dedicated to our cause and sworn to our Revolution, some have proposed the idea that Harbi rise to become the face of the nation and the GSL for a term in order to give Husseen a break and to maintain the illusion of political mobility and progress. What shall we decide?"
som.37.a:0 "Stay with Husseen."
som.37.b:0 "Let Mahmoud Harbi be the face of the GSL."

som.38.t:0 "Face of the New GSL"
som.38.d:0 "With control of Djibouti now ours, and with our affirmation Pan-Somali Nationalism over all other pursuits holding strong, we have been united with our long term ally and fellow Pan-Somali activist Hassan Gouled Aptidon and his group of Djibouti-based Islamic Republican conservatives and moderates. Dedicated to our cause and sworn to our Revolution, some have proposed the idea that Aptidon rise to become the face of the nation and the GSL for a term in order to give Husseen a break and to maintain the illusion of political mobility and progress. What shall we decide?"
som.38.a:0 "Stay with Husseen."
som.38.b:0 "Let Hassan Aptidon be the face of the GSL."

som.39.t:0 "Modernizing Our Lexicon"
som.39.d:0 "In his endless crusade to modernize Somalia at any and all cost, General Siad Barre has moved to completely revamp our writing system and language. Working with linguists and Party officials, Barre has begun to latinize our alphabet and writing system, drifting away from the traditional Osmanya script in order to standardize our lexicon with the wider world. From the government and our own administration to schools and offices throughout the Horn, the Somali language shall finally be utilized on a standardized and lantized foundation, hopefully making usage of this beautiful tongue easier both within the state and abroad with our Socialist allies. Though many traditionalists and fervent nationalists have decried the move, most of them will end up in the Hole soon for their transgressions, so the Red General Barre has no need to worry about their petty complaints, for only Siad truly knows what Somalia needs."
som.39.a:0 "We shall not be left behind as the world carries on."

som.40.t:0 "The Fate of Somali Writing"
som.40.d:0 "As Haaji Mahammad Husseen has worked to bring the light of Allah and the pride of Somali nationalism back to his people, a curious debate has arisen within his government between these two cooperating but competing forces. The Pan-Somali fanatics and Islamic zealots have come to blows over which form of Somali language and writing system the nation should adopt as its dominant and preferred form. The Pan-Somalis advocate the continued usage of the domestically-made and traditional Osmanya script, a unique alphabet and writing system developed on the Horn by our ancestors, while the Islamicists instead promote the usage of an Arabic-based system instead, arguing it would bring us closer to the rest of the Muslim world. In response, the Pan-Somalis argue that the continued usage of their system would slowly bring the axis of the Muslim world to center upon the Horn under our control, for as we expand our influence and continue our dominance, more and more Muslims around North Africa would begin to use our script over Arabic, which of course is called a fanciful and naive idea by their Islamic opponenets. With the debate raging, it is up to Husseen to intervene as always."
som.40.a:0 "We stick to our culture. Continue to use the Osmanya script."
som.40.b:0 "In order to draw closer with the Muslim world, we will swap to Arabic."
som.40.c:0 "Pleasing no one but keeping the peace, Husseen allows the usage of both."

som.41.t:0 "Behind Siad Barre’s Red Veil"
som.41.d:0 "The Red General Siad Barre is a divisive and complicated man, called a pseudo-Socialist by some and a ruthless monster by many, his Revolution has a mixed bag to Somalia. Sure, the tenets of Socialism have been put to use caring for the masses, but the collectivization policies and other Marxist programs put forth by the Supreme Revolutionary Council have noticeably failed, bringing civil unrest and famine to the rural regions, especially those dominated by the Isaaqs - one of Somalia’s many ethnic clans and Barre’s most hated Somali group. Furthermore, his own actions and the actions of his secret police the Hay’adda Nabadgalyada Gaashaandiga, or Hangash, have only turned more violent since his already-bloody rise to power as he forms his Pan-Somali ‘socialist’ state into a nationalist and paranoid republic poised to cleanse all declared enemies of the state, including the entirety of the Isaaq people, any of his political or personal enemies, and any citizen deemed traitor by his strict laws. \n\nMany who knew Barre from his boyhood and during his stint in the colonial police under the Italians were not that surprised with this autocratic and bloodthirsty turn. ‘Barre was not a normal person’ these close confidants and former friends explain; ‘he was a psychopath whose mercurial spirit vacillated between raving hatred in one moment and words of praise and reconciliation the next moment.’ He is said to have witnessed the murder of his own father at the hands of the Habr Yunis - a group of Muslim raiders linked to the Isaaq sultan, when he was only ten years old during the turbulent year of 1921, when the clan conflicts instigated by Mohamed Abdulle Hassan raged across the land, which further cemented his deranged mental state and seeded his hate against the Somalilanders. Reportedly forever changed by this murder of his father, it has been said that the act drove him to the sadism and horrors he has now come to enjoy, further strangling the last few facets of this alleged Revolution that still have some basis in Socialist theory and praxis. \n\nHow dedicated the so-called Red General Siad Barre is to the ideas of Revolution, Marxism, and Socialism as a whole is not truly known, with many suggesting that Barre only wears a crimson facade to earn support from the masses along with aid, financial compensation, military supplies, and technology from the major Leftist powers. However, what is known is that this Red General - no matter how red he may truly be - is in charge, and that isn’t changing anytime soon, for Somalia is Siad’s."
som.41.a:0 "What goes on inside his mind?"

som.42.t:0 "Legacy of the Dervish Movement"
som.42.d:0 "Mohammed Abdullah Hassan, better known as the ‘Mad Mullah’, was able to unite the Somali people through faith against the Ethiopians and imperialist aggressors during the fires of the Dervish War. Related to the Boqor through marriage, our sultan fought alongside the Mad Mullah during this conflict, and to this day, the Boqor uses the legacy of the Dervish struggle and his role in the conflict in order to maintain loyalty among the many bickering and rival clans and tribes across Somalia. Without his ties to the Mad Mullah, the Boqor likely would not have the widespread appeal and support he currently tenuously enjoys. In order to solidify this dynamic and to strengthen the Boqor’s claim while further subduing the clans, some have suggested that we change the national flag of our Somali sultanate to match the most famous of the Mad Mullah’s old battle standards, which has become the main flag for the Dervish movement and its ideas in the modern public consciousness. Alternatively, we could stick with our current banner while still spreading Dervish idealism and Islamic Pan-Somali unitarianism in order to maintain order and peace."
som.42.a:0 "Keep our flag, but we will never forget the sacrifices made to free Somalia!"
som.42.b:0 "Fly the banner of the Mad Mullah once again!"

som.43.t:0 "Our Own Poet Laureate"
som.43.d:0 "A dedicated Pan-Somali supporter, veteran anti-colonial revolutionary, doctorate holder, and a former student and teacher at the prestigious Hamburg University in Germany, Muhammad Nur is one of the popular loudspeakers our state uses to spread our ideas. Working with his contacts in Sudan, Eritrea, Jubuuti, and across the wider Horn, even stretching into Yemen and beyond, Nur has created a network of allies to support, finance, and supply our Pan-Somali dream. Even having help from certain figures in the Kaiserreich - like his former peer at Hamburg and noted orientalist, anthropologist, and historian academic Dr. Wolbert Smidt Sr., famed for his discoveries on ancient interactions between the East and West by means of using Africa and more specifically the Horn and the neighboring Middle East as a syncretic cultural bridge between the two worlds - Muhammad Nur and his contacts shall hopefully provide much needed aid to the State’s pursuit of the Pan-Somali ideal while his own academic and military expertise, as well as his new state-funded position as our own Poet Laureate of Somalia, are sure to help as well along the way." 
som.43.a:0 "A hero and artist for the Pan-Somali cause."

som.44.t:0 "The Djibouti Issue"
som.44.d:0 "Once colonized and dominated by the French and now under the oppressive imperialism of the Kaiserreich, Djibouti is an integral part of the Pan-Somali idea. Much of the south of Djibouti, including its namesake city, is dominated by Somali peoples who now languish under the Germans. How should we approach this delicate situation as we seek to unite the Somali peoples?"
som.44.a:0 "Attempt negotiations with the Krauts."
som.44.b:0 "Use our contacts in Djibouti under command of Harbi to spread panic and Pan-Somali sentiment." #(natpops)
som.44.c:0 "Use our resources and international aid to fund a Pan-Somali Socialist revolt in the city." #(barre)
som.44.e:0 "We must not incite the wrath of the Germans"

som.45.t:0 "The Somalis Request a Deal for Djibouti"
som.45.d:0 "The Somali government has sent a delegation to our foreign office, expressing their desire to purchase our small but vital colonial holding of Djibouti. This small colony serves as our southern gatehouse that guards access into the Red Sea, and helps the German Empire defend the prized Suez Canal. However, the Somalis have offered a decent sum along with assurances that we shall be given free and protected access to the straits. Should we accept this deal, and welcome a new partnership with these potential allies, or should we send their foolish delegation packing?"
som.45.a:0 "Accept the deal. Give Djibouti to the Somalis."
som.45.b:0 "Are they mad? Deny this ridiculous request. Djibouti is German!"

som.46.t:0 "Chaos in Djibouti!"
som.46.d:0 "Foreign sources likely linked to the incumbent Somali government have funded and incited a Pan-Somali nationalist revolt within our colony of Djibouti. The city burns and the key dockyards are currently controlled by the rebels and their pirate allies, and with our supply lines so stretched and with Djibouti so out of the way, we are currently struggling to put up a strong resistance. Should we double down, dig in, and defend Djibouti is a bloody war against these Pan-Somali guerillas, or should we simply cut our losses and give up Djibouti to these rebels?"
som.46.a:0 "We still have the Suez. Why die for Djibouti?"
som.46.b:0 "We shall eradicate these foolish nationalists no matter the cost."

som.47.t:0 "Djibouti Reunification"
som.47.d:0 "Fending off the global hegemon, we have taken control of Djibouti. This glorious, wealthy, and highly-prized port city shall aid us in our naval endeavors while further connecting us to the global trade network, while also taking us one step closer to fulfilling the Pan-Somali dream."
som.47.a:0 "Mission Accomplished! Soomaaliyeey toosoo!"

som.48.t:0 "Controlling the Red Sea"
som.48.d:0 "As we rise as a growing regional power here on the Horn, some within our government have sought to seize the neighboring country of Yemen to secure our influence in the Red Sea and wider Indian Ocean. Somalis and Yemenis have long enjoyed close relations, with many proposed national unions including at least the southern portion of Yemen closely tied to our people and trade networks. As fellow members of the Muslim world, and freqently lumped togetther Arab-influenced world, perhaps it could be wise to seize control of this coastal paradise. On the other hand, do we really want to send our men to die in those sun-blasted deserts and mountains so far from home and across the sea?"
som.48.a:0 "To arms!"
som.48.b:0 "We have no desire to invade Arabia and their wretched deserts."

som.49.t:0 "Djibouti Disaster!"
som.49.d:0 "Our attempted purchase of Djibouti has ended in a complete and utter failure for our government. The Mittelafrikan government has maintained their stance that the port city is of crucial strategic importance to the Kaiserreich and handing it over to our rightful government would endanger their global commercial routes."
som.49.a:0 "Damn them!"

som.50.t:0 "An Attempt on the Red General’s Life"
som.50.d:0 "In response to his cruelty and oppressive ways that the Red General justifies as necessary for the ‘Revolution’, especially in his handling of the Isaaq people, a group known as the Somali Salvation Democratic Front has emerged from the shadows, surrounding Mogadishu with a united force of surviving SYL members and Majeerteen Clan troops, and are now attempting to assassinate Barre in order to bring about democracy in Somalia. Rallying his men, Siad Barre is prepared for a fight, and now the fate of all Somalia once again hangs in the balance."
som.50.a:0 "These spineless fools have only walked into their own graves. Siad and his men slaughter them all."
som.50.b:0 "The Red General is slain! Democracy returns to Somalia."

som.51.t:0 "The First Fair and Free Somali Elections"
som.51.d:0 "Finally organized, the SYL and Majeerteen coalition has opened fair and free democratic elections to the masses. The people of Somalia shall vote on their representatives within the Somali Federal Assembly today, and the inner-party faction that wins the most seats shall dictate the future of the moderate Pan-Somali dream. With the votes finally being counted, it's only a matter of time before the future direction of the Somali Youth League is decided."
som.51.a:0 "The Royalists of the Majeerteen win out, creating an aristocratic republic."
som.51.b:0 "The Somali Youth League is victorious, ushering a new age of Islamic republicanism."

som.52.t:0 "Direction of the Barre-inspired SYL"
som.52.d:0 "Now that our small and dedicated faction has won control of the government thanks to the support of the masses, our faction of the SYL is free to pursue our dream of purifying Barre’s twisted and false vision while fusing it with democracy. Now we must decide which facets of his ideology to focus on most as we bring egalitarian and democratic prosperity to all in Somalia without falling to radicalism and without straying too far into dangerous Leftist ideology, for we have seen how bad it can go when it fails."
som.52.a:0 "Focus on the Quranic roots of Barre’s Socialism."
som.52.b:0 "Turn to Jadidism and fuse it with these semi-Leftist ideas."
som.52.c:0 "Pan-Somalism shall always be our main focus!"
som.52.e:0 "Center in on his progressive socio-economic reforms."
som.52.f:0 "Turn back to non-collectivized Agrarianism to end fear of famine once and for all."
som.52.g:0 "Focus on his nationalist militarism and welfare policies."

som.53.t:0 "Direction of the Unity Coalition"
som.53.d:0 "Now that the unity coalition within the SYL has won the most representatives within the Somali Federal Assembly, they finally control the government itself, and now they must decide on the specific brand of political policy they shall pursue. For the sake of unity and maintaining the delicate balance of our coalition against the main wing of the SYL, we cannot lean too heavily into the policies of either side, so we must choose how we shall walk this tightrope.."
som.53.a:0 "Fully dive into Pan-Somali Liberalism as the defining policy of the party."
som.53.b:0 "Adhere to the Republican federative tribalist structure."
som.53.c:0 "The unity coalition shall unite the people and the party with faith."
som.53.e:0 "Step away from the typical political quarrel and pursue Agrarianism for the people."
som.53.f:0 "Fuse the ideas of the two factions to bring Liberal-Conservatism to Somalia."
som.53.g:0 "Purify democracy and build a solid and free foundation for future generations to build upon."
som.53.h:0 "Focus on profit and prosperity to win the hearts of the masses and the warring factions."
som.53.i:0 "Stick to rigid Centrism for the sake of the coalition."

som.54.t:0 "The SYL Calls for Public Party Elections"
som.54.d:0 "So far, the SYL has largely functioned without one sole leader, with the party originally being founded by an equal group of 13 Somali nationalists dedicated to the ideas of democracy, freedom, and Somali sovereignty and statehood. However, in our swift bid for power, we hastily declared a leader in order to have a united front and sole face to present to the public to strengthen our popularity and legitimacy. However, now that the SYL is firmly in charge of Somalia’s destiny, we have seen it fit to hold elections to the public to determine the new leader of the party, and by extension the leading political leader of the nation. Whoever is to win shall be inaugurated and rise to guide the nation to its destiny. So let the votes be cast!"
som.54.a:0 "Leading face of the party Aden Abdulle Osman Daar wins the vote."
som.54.b:0 "One of the founding 13 members, Yasin Haji Osman Sharmarke takes an easy victory."
som.54.c:0 "Haji Bashir Ismail Yusuf takes a win after serving dutifully in the party for years."
som.54.e:0 "Speaker of the Parliament Sheikh Mukhtar Mohamed Hussein rises to lead."
som.54.f:0 "Young upstart and popular go-getter Abdirashi Ali Shermarke wins."

som.55.t:0 "Victory of the SYL"
som.55.d:0 "After our electoral victory in the wake of the fall of the tyrannical Siad Barre, we are ready to bring much needed reform to the Somali nation. Before a path to the future can be decided however, the SYL must organize elections between the party’s liberal and conservative halves. Until then, they shall work to consolidate their grip on the nation outside Mogadishu while proliferating peace, stability, unity, law, and order."
som.55.a:0 "We will decide the future of Somalia!"

som.56.t:0 "Border Clashes in the Ogaden"
som.56.d:0 "The Ogaden has always been a contested region between Somalis and Abyssinians, with the region being largely populated by Somali tribes and Ethiopian settlers, but a recent border raid at the town of Fiq has left several dead and many more injured, including soldiers and innocent civilians. Should we keep a leveled head and de-escalate this conflict, or shall we use this opportune tragedy to finally wage war against our mortal foe? However, we must keep our wits about us, for many within our regime believe our forces are not yet prepared for a potential war, fearing that such a bold and risky move could cause mass and uncontrollable unrest due to our recent centralization efforts and lack of a security service."
som.56.a:0 "We must bide our time, their day will come eventually."
som.56.b:0 "To war! The Ogaden will be ours no matter the cost!"

som.57.t:0 "An Ally in Mogadishu?"
som.57.d:0 "Following our recent Nile Proclamation and the subsequent opening of diplomatic relations with Subsaharan Africa and the Horn, we are now more than likely to cross swords with our old Abysssinian foes in Ethiopia. However, the Horn is home to another nation that shares our long and history-laden hatred for the Ethiopians - Somalia. Forging an alliance with them would help our efforts in the region by drawing the Ethiopians into a two front war while giving us a loyal ally to administer the region for us as well. Should we ally with the Somalis, or should the Horn only know war?"
som.57.a:0 "Send the offer!"
som.57.b:0 "We don't need Somalia."

som.58.t:0 "An offer from Cairo"
som.58.d:0 "The Egyptians have sent us an offer to join their alliance to combat the hated Ethiopians, a foe we share and both have a long and bloody history with. Should we join these fellow Muslims in their jihad against the Coptics in Addis Ababba, or shall we wage war without them?"
som.58.a:0 "We accept this kind offer from our Egyptian brothers under Allah."
som.58.b:0 "We do not need Cairo getting in the way of our ambitions. Refuse the alliance."

som.59.t:0 "The Kingdom of Somalia?"
som.59.d:0 "Following our recent centralization efforts and the slow eradication of clannist dominance, the Boqor and Sultan of Warsangali [root.getleader] has proposed a huge leap in the nation’s westernization and modernization measures. Seeking to formalize his dominance as the one true sovereign and executive of Somalia over the other myriad sultans, emirs, and other tribal leaders within the dense noble hierarchy of Somalia and her clans, the Boqor would crown himself as the first true King of Somalia, supported by a system based on Western-style monarchies and the Ottomans, drawing from his former ties to both the British and Germans, as well as from our former oppressors the Italians and the faltering sick man in Istanbul. The Boqor, our highest Sultan, believes that this move could solidify his own rule and draw Somalia closer to the West, while traditionalists in our circle and lingering clannists believe this gesture would drift us away from our beliefs, faith, history, and unique culture. What shall be the future of our monarchy - a truly united and Western-style kingdom, or a confederation of lesser sultanates, tribal entities, and cities under a high sultan in the Boqor?"
som.59.a:0 "Long live the King!"
som.59.b:0 "The confederated Sultanate stays!"
som.59.c:0 "Fuse Western ideas with Somali tradition and create a new system."

som.60.t:0 "A Capital All but in Name"
som.60.d:0 "Despite our capital being in Mogadishu, most of the actual decisions are made in Las Khorey, birthplace of the Boqor and the seat of power for the Warsangali clan. With our recent reforms, the Boqor has suggested sidelining the Somali aristocracy and formally moving the capital to Las Khorey."
som.60.a:0 "Make the move. The squabbling clans shall know their true ruler!"
som.60.b:0 "We can't risk our tenuous situation. The capital stays in Mogadishu!"

som.61.t:0 "Somalia Wishes to Join our Faction"
som.61.d:0 "We have received a delegation from Somalia requesting to join our alliance. Somalia lies at a strategically important position in the Horn of Africa and their inclusion into our faction could greatly expand our influence in the Indian Ocean and the strategically important Red Sea. What should we do?"
som.61.a:0 "They are welcome!"
som.61.b:0 "We don't need them."

som.62.t:0 "Negotiations Fail"
som.62.d:0 "The [Root.GetName] has refused to grant us entry into their faction, it's not like we needed them anyways."
som.62.a:0 "Damn."