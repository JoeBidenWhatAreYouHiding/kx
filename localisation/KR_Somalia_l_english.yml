### Ideas ###
SOM_iron_fist_of_warsangali:0 "Iron Fist of Warsangali"
SOM_iron_fist_of_warsangali_desc:0 "Warsangali is the leading state within Somalia, with its power base strong alongside deep German and Ottoman foreign ties dating to the Weltkrieg. While the capital is nominally in Mogadishu, much of the actual decision making is made in Las Khorey, and those who defy it are swiftly silenced."
SOM_gendarmerie_idea:0 "Soomaali Gandarmaariiga"
SOM_gendarmerie_idea_desc:0 "Based on the western gendarmeries, the Soomaali Gandarmaariiga ensure that the peace and safety of the Kingdom are not threatened or harmed by radicals or other sorts of troublemakers; Anarchists and other deviants beware!"
SOM_theclanassembly:0 "National Assembly of Clans"
SOM_theclanassembly_desc:0 "Each clan, no matter how small or seemingly insignificant, now has the power to elect either one or two councilmen for the newly founded National Assembly of Clans, which serves as a lower house and is beneath the House of Lords."
SOM_xeer_checked:0 "Xeer In Check"
SOM_xeer_checked_desc:0 "Xeer, or customary law, has always been something of a legally grey area. However, we will restructure it in such a way that will allow each state and clan to regulate its own laws to a certain extent. However, locally created laws shall remain beneath Somali State Law and this will, therefore, end the contradictions and loopholes that had existed prior to reform."
SOM_HANGASH:0 "The Hangash"
SOM_HANGASH_desc:0 "The newly founded Hay'adda Nabad Gal'yada Gaashaandhiga, or Hangash for short, is a Military Intelligence Unit designed to keep the balance of peace and harmony in the Kingdom of Somalia. The Boqor is now able to directly protect his subjects."
SOM_alles_blau:0 "Political Reforms Finished"
SOM_alles_blau_desc:0 "We may now reap the rewards of Ali Shire's reforms due to the united, peaceful, and harmonious state of the new, and reformed, Somalia."
SOM_cashcrops_idea:0 "Intensified Cashcrops"
SOM_cashcrops_idea_desc:0 "Because of the potential for famine, it is crucial that we store food reserves in order to best prepare ourselves, and the nation, for one. As it stands, our best bet would be to intensify the production of cash crops."
SOM_foodplease:0 "Food Shortages"
SOM_foodplease_desc:0 "The prosperity Somalia has experienced, with regards to urbanisation, foreign investment, and cultural renaissance, has not been without its downsides. The growing population, military, and the lack of less able farming hands means that food shortages, while somewhat uncommon, still factor into rural life in Somalia."
SOM_lesshunger:0 "Food Shortages Under Control"
SOM_lesshunger_desc:0 "Measures are now being taken in order to end famine in Somalia. We have begun by increasing the amount of arable land and have also begun purchasing foreign grain and foodstuffs."
SOM_nohunger:0 "No More Hunger"
SOM_nohunger_desc:0 "Whether it'd be urban or rural life, famine is now no longer a problem within Somalia. Finally, it seems as though our future is bright."
SOM_BM:0 "Black Monday Hits the Horn"
SOM_BM_desc:0 "Despite sparing us from much of its harsh effects, the ripples from Black Monday that had reached Somalia caused enough damage to wipe out our, admittedly, sparse industry as well as ruin our foreign investments, due to panic from investors. If we do not act fast, this could cause long term instability and lead to our downfall!"
SOM_BM_2:0 "Black Monday Hits the Horn"
SOM_BM_3:0 "Black Monday Hits the Horn"
SOM_BM_4:0 "The Somali Renaissance"
SOM_prodeff:0 "Foreign Production Methods"
SOM_prodeff_desc:0 "Efforts are being made to reform and upgrade the few factories we possess in order to bring their standards up to date with Western ones."
SOM_great_again:0 "Pan Somali Ethos"
SOM_great_again_desc:0 "Pan-Somali ideas have long flourished within the circles of certain intellectuals and military officers living within our young nation. It is clear that the time to act has neared. We shall unite every Somali under our banner!"
SOM_osmanya:0 "Osmanya Alphabet Endorsed"
SOM_osmanya_desc:0 "Cusmaan Yuusuf Keenadiid, the Suldaan of Hobyo, is a well learned man who had designed a new script for the Somali language. While his alphabet has received widespread acclaim and is used within various universities, academies, and other institutes, it has not been used within daily Somali life. We shall endorse and expand upon it as to adopt it as the official script of the Somali language."
SOM_osmanya_2:0 "Osmanya Alphabet Endorsed"
SOM_osmanya_2_desc:0 "Cusmaan Yuusuf Keenadiid, the Suldaan of Hobyo, is a well learned man who had designed a new script for the Somali language. While his alphabet has received widespread acclaim and is used within various universities, academies, and other institutes, until recently, it was not used in daily Somali life. Thanks mostly to our efforts to encourage his alphabet and the offering of state-sponsored scholarships to prodigal students, the alphabet has begun to spread to the general populace."
SOM_university_rush_get_ballistics:0 "Officer and Soldier Academies"
SOM_university_rush_get_ballistics_desc:0 "Our military officers, both well known and unknown, now have greater education opportunities and new benefits available to them. This will both improve the quality of our NCOs while incentivising prospective officers to join the army."
SOM_militia_equip:0 "Well Equipped Militias"
SOM_militia_equip_desc:0 "Militias from constituent states are now equipped with the best gear and weapons available, designed and engineered both at home and abroad."
SOM_militia_fightbetter:0 "Well Trained Militias"
SOM_militia_fightbetter_desc:0 "Militias from constituent states now must train under a stricter regimen in order to better boost their organisation and co-ordination. We shall turn these men into proper soldiers, who will fight for the defence of the nation!"
SOM_cavriders:0 "Noble Horsemen"
SOM_cavriders_desc:0 "The upper echelons from our constituent states opt to fight on horseback, while adapting their techniques to better suit modern warfare, also updating their training methods and purchasing state of the art equipment."
SOM_moredoods:0 "Mass Recruiting"
SOM_moredoods_desc:0 "More and more men have joined their local militia to help defend Somalia; are you doing your part?"
SOM_planningsped:0 "Joint Planning Teams"
SOM_planningsped_desc:0 "While maintaining their nominal hierachies, CSMs now plan and operate as cohesive units."
SOM_militia_gottagofast:0 "Irregular Mobility"
SOM_militia_gottagofast_desc:0 "Our irregular forces have long been the backbone of our armed forces and we shall follow the footsteps of Hassan, whom the thwarted imperialists have taken to calling the Mad Mullah, and we will move swiftly within the lands we know, while striking hard within the ones we don't, in order to secure Somalia's future."
