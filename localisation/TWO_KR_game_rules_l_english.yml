RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_WIN_DESC: "Afghanistan goes to war to reclaim their lands and wins."
RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_LOSE: "£KR_game_rule_flag_DEH   Delhi Wins the War"
RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_LOSE_DESC: "Afghanistan goes to war to reclaim their lands and loses."

AFG_ANGLO_AFGHAN_WAR_SCRIPTED_PEACE:0 "£KR_game_rule_flag_AFG   AI Afghanistan Scripted Peace Deal"
RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_SCRIPTED_PEACE_YES:0 "£KR_game_rule_flag_AFG  Scripted Peace"
RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_SCRIPTED_PEACE_YES_DESC:0 "The scripted peace deal for the 4th Anglo-Afghan War in June will happen."
