RULE_OPTION_SRD_REFORM_DEMOCRACY_SOCLIB:0 "£KR_game_rule_flag_SRD   Democracy is Restored - LDR"
RULE_OPTION_SRD_REFORM_DEMOCRACY_SOCLIB_DESC:0 "After so many years of authoritarian rule, Amadeus decided to introduce a new, democratic constitution and turn Sardinia into a constitutional monarchy. The social liberal LDR wins the elections."
RULE_OPTION_SRD_REFORM_DEMOCRACY_MARLIB:0 "£KR_game_rule_flag_SRD   Democracy is Restored - AC"
