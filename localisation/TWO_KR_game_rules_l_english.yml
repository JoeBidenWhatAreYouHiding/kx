RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_SCRIPTED_PEACE_NO_DESC:0 "The scripted peace deal for the 4th Anglo-Afghan War in June will not happen."

AFG_PATH: "£KR_game_rule_flag_AFG   Aftermath of the Anglo-Afghan War"
RULE_OPTION_AFG_PATH_RANDOM: "Default"
RULE_OPTION_AFG_PATH_RANDOM_DESC: "Depending on whether Afghanistan loses or wins in the war against India, the country will change rapidly."
RULE_OPTION_AFG_PATH_NADIR_KHAN: "£KR_game_rule_flag_AFG_nadir_khan   Wild Card Plays His Hand"
RULE_OPTION_AFG_PATH_NADIR_KHAN_DESC: "Taking advantage of the political crisis following the death of Emir Habibullah, §PMohammad Nadir Khan§!, known as a political Wild Card, takes control of the emirate."
RULE_OPTION_AFG_PATH_ZAHIR_SHAH: "£KR_game_rule_flag_AFG_nadir_khan   Young Emir Rises"
RULE_OPTION_AFG_PATH_ZAHIR_SHAH_DESC: "$RULE_OPTION_AFG_PATH_NADIR_KHAN$ Later, in the wake of Nadir Shah's assassination, the royal government has put an end to the failed military putsch and has ensured a stable continuation of Musahiban rule in Afghanistan. Following the line of succession, the former king's son, §gMuhammad Zahir Shah§!, now sits on the throne. He later install a constitutional regime of a §gNonpartisan Bloc§!."
RULE_OPTION_AFG_PATH_DAOUD_KHAN: "£KR_game_rule_flag_AFG_DAOUD   Daoud Khan Seizes the Mantle"
RULE_OPTION_AFG_PATH_DAOUD_KHAN_DESC: "$RULE_OPTION_AFG_PATH_NADIR_KHAN$ Later, in the wake of Nadir Shah's assassination, young army officers led by §FMohammad Daoud Khan§! seize power."
RULE_OPTION_AFG_PATH_NASRULLAH: "£KR_game_rule_flag_AFG   Crown Prince Ascends"
RULE_OPTION_AFG_PATH_NASRULLAH_DESC: "After the death of Habibullah, Nasrullah, the designated heir to the Afghan throne, ascends to power, defeating all his enemies.\n§RRequires:§! §C$RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_WIN$§! in §Y$AFG_ANGLO_AFGHAN_WAR$§!"
RULE_OPTION_AFG_PATH_AMANULLAH_ULTRA: "£KR_game_rule_flag_AFG_AMANULLAH_FLAME   The Red Emir"
RULE_OPTION_AFG_PATH_AMANULLAH_ULTRA_DESC: "After the death of Habibullah, Amanullah, the Emir's second son and an ambitious reformer, ascends to power, triumphing over his foes. Later, the Durbar is held, and Amanullah becomes the Red Emir and rules alone.\n§RRequires:§! §C$RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_WIN$§! in §Y$AFG_ANGLO_AFGHAN_WAR$§!"
RULE_OPTION_AFG_PATH_AMANULLAH_DEMOCRACY: "£KR_game_rule_flag_AFG_AMANULLAH   Islamic Liberalism in Kabul"
RULE_OPTION_AFG_PATH_AMANULLAH_DEMOCRACY_DESC: "After the death of Habibullah, Amanullah, the Emir's second son and an ambitious reformer, ascends to power, triumphing over his foes. Later, the Durbar is held, as a result, Amanullah installs a constitutional regime and holds elections, won by one of the Afghan parties.\n§RRequires:§! §C$RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_WIN$§! in §Y$AFG_ANGLO_AFGHAN_WAR$§!"
RULE_OPTION_AFG_PATH_AMANULLAH: "£KR_game_rule_flag_AFG_AMANULLAH_TRAD   New Afghan Aristocracy"
RULE_OPTION_AFG_PATH_AMANULLAH_DESC: "After the death of Habibullah, Amanullah, the Emir's second son and an ambitious reformer, ascends to power, triumphing over his foes. Later, the Durbar is held, as a result, Amanullah installs a traditionalist reactionary regime.\n§RRequires:§! §C$RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_WIN$§! in §Y$AFG_ANGLO_AFGHAN_WAR$§!"
RULE_OPTION_AFG_PATH_SOCIALIST: "£KR_game_rule_flag_AFG_radical_socialist   Bacha Khan Saves the Nation"
RULE_OPTION_AFG_PATH_SOCIALIST_DESC: "After Afghanistan loses to Delhi or chooses not to go to war with them, Habibullah Kalakani captures Kabul. He then defeats Ali Ahmad Khan and Mohammad Nadir Khan. However, after the murder of Sher Khan Nashir, a vaguely socialist resistance movement the §NServants of God§! (Khudai Khitmatgar) and the Pashtun tribes united under §NAbdul Ghaffar Khan§!, known as Bacha Khan, overthrow the tyranny of Habibullah Kalakani.\n§RRequires:§! §C$RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_LOSE$§! in §Y$AFG_ANGLO_AFGHAN_WAR$§!"
RULE_OPTION_AFG_PATH_RADSOC: "£KR_game_rule_flag_AFG_radical_socialist   Khudai Khidmatgar Secure the Mandate"
RULE_OPTION_AFG_PATH_RADSOC_DESC: "After Afghanistan loses to Delhi or chooses not to go to war with them, Habibullah Kalakani captures Kabul. He then defeats Ali Ahmad Khan and Mohammad Nadir Khan. However, after the murder of Sher Khan Nashir, a vaguely socialist resistance movement the §NServants of God§! (Khudai Khitmatgar) and the Pashtun tribes united under §NAbdul Ghaffar Khan§!, known as Bacha Khan, overthrow the tyranny of Habibullah Kalakani.\nLater, during the First Afghan Congress, §NKhudai Khidmatgar§! remain in power.\n§RRequires:§! §C$RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_LOSE$§! in §Y$AFG_ANGLO_AFGHAN_WAR$§!"
RULE_OPTION_AFG_PATH_SYNDICALIST: "£KR_game_rule_flag_AFG_syndicalist   Parcham Carries the Banner"
RULE_OPTION_AFG_PATH_SYNDICALIST_DESC: "After Afghanistan loses to Delhi or chooses not to go to war with them, Habibullah Kalakani captures Kabul. He then defeats Ali Ahmad Khan and Mohammad Nadir Khan. However, after the murder of Sher Khan Nashir, a vaguely socialist resistance movement the §NServants of God§! (Khudai Khitmatgar) and the Pashtun tribes united under §NAbdul Ghaffar Khan§!, known as Bacha Khan, overthrow the tyranny of Habibullah Kalakani.\nLater, during the First Afghan Congress, the Islamic Socialist §RParcham faction§!, led by Nisar Muhammad Yousafzai, has emerged victorious.\n§RRequires:§! §C$RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_LOSE$§! in §Y$AFG_ANGLO_AFGHAN_WAR$§!"
RULE_OPTION_AFG_PATH_TOTALIST: "£KR_game_rule_flag_AFG_totalist   Khalq Leads the People"
RULE_OPTION_AFG_PATH_TOTALIST_DESC: "After Afghanistan loses to Delhi or chooses not to go to war with them, Habibullah Kalakani captures Kabul. He then defeats Ali Ahmad Khan and Mohammad Nadir Khan. However, after the murder of Sher Khan Nashir, a vaguely socialist resistance movement the §NServants of God§! (Khudai Khitmatgar) and the Pashtun tribes united under §NAbdul Ghaffar Khan§!, known as Bacha Khan, overthrow the tyranny of Habibullah Kalakani.\nLater, during the First Afghan Congress, the Leninist §VKhalq faction§!, led by Nur Muhammad Taraki, has emerged victorious.\n§RRequires:§! §C$RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_LOSE$§! in §Y$AFG_ANGLO_AFGHAN_WAR$§!"
RULE_OPTION_AFG_PATH_AHMAD_KHAN: "£KR_game_rule_flag_AFG_JBD   Jalalabad Emir Saves Afghanistan"
RULE_OPTION_AFG_PATH_AHMAD_KHAN_DESC: "Elected as Emir by a jirga of local chiefs and influential clerics after the Saqqawist seizure of Kabul, §gAli Ahmad Khan§! retakes control of the Emirate.\n§RRequires:§! §C$RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_LOSE$§! in §Y$AFG_ANGLO_AFGHAN_WAR$§!"
RULE_OPTION_AFG_PATH_INAYATULLAH_KHAN: "£KR_game_rule_flag_AFG_JBD   The Reluctant Emir"
RULE_OPTION_AFG_PATH_INAYATULLAH_KHAN_DESC: "Elected as Emir by a jirga of local chiefs and influential clerics after the Saqqawist seizure of Kabul, §gAli Ahmad Khan§! retakes control of the Emirate. Later, to ensure a legitimate transfer of power as detailed in the new constitution, Ali Ahmad Khan calls upon a new Loya Jirga to legitimize the government and elect a new Emir. Loya Jirga chooses a compromise candidate - the eldest son of the former Emir Habibullah, §gInayatullah Khan§!.\n§RRequires:§! §C$RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_LOSE$§! in §Y$AFG_ANGLO_AFGHAN_WAR$§!"
RULE_OPTION_AFG_PATH_SHER_KHAN_NASHIR: "£KR_game_rule_flag_AFG_PASHTUN   The Grand Khan"
RULE_OPTION_AFG_PATH_SHER_KHAN_NASHIR_DESC: "Elected as Emir by a jirga of local chiefs and influential clerics after the Saqqawist seizure of Kabul, §gAli Ahmad Khan§! retakes control of the Emirate. Later, to ensure a legitimate transfer of power as detailed in the new constitution, Ali Ahmad Khan calls upon a new Loya Jirga to legitimize the government and elect a new Emir. Loya Jirga chooses a traditionalist candidate - the influential Loy Khan of the Kharoti tribe, §gSher Khan Nashir§!.\n§RRequires:§! §C$RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_LOSE$§! in §Y$AFG_ANGLO_AFGHAN_WAR$§!"
RULE_OPTION_AFG_PATH_KALAKANI: "£KR_game_rule_flag_AFG_KALAKANI   The Man Who Would Be King"
RULE_OPTION_AFG_PATH_KALAKANI_DESC: "§FHabibullah Kalakani§!, known to many as the Bacha Saquo, has fulfilled his lifelong destiny and has led his army into Kabul in the wake of Nasrullah's failed putsch.\n§RRequires:§! §C$RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_LOSE$§! in §Y$AFG_ANGLO_AFGHAN_WAR$§!"
RULE_OPTION_AFG_PATH_DOMINION: "£KR_game_rule_flag_AFG_DEH   Anglo Over Afghanistan"
RULE_OPTION_AFG_PATH_DOMINION_DESC: "In the wake of Nasrullah's failed putsch, the Entente has occupied Afghanistan, installing a Dominion regime, led by Leo Amery.\n§RRequires:§! §C$RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_LOSE$§! in §Y$AFG_ANGLO_AFGHAN_WAR$§!"

