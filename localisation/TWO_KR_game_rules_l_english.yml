RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_YES:0 "£KR_game_rule_flag_AFG  £KR_game_rule_flag_DEH   Afghanistan Goes to War"
RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_YES_DESC:0 "Afghanistan goes to war to reclaim their lands."
