RULE_OPTION_CUB_FOREIGN_POLICY_ALONE_DESC:0 "Cuba will not attempt to join a faction."
RULE_OPTION_CUB_FOREIGN_POLICY_WAIT:0 "£KR_game_rule_flag_CUB  Old Friends - Wait"
