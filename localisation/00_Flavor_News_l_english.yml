flavornews.1.t:0 "The 1936 Riga Winter Olympics"
flavornews.1.d:0 "The fourth instance of the Winter Olympics, the German protectorate of the United Baltic Duchy has been picked as the host nation, with Riga at the center. Funded by German taxpayer dollars, Riga has been outfitted with a plethora of new stadiums to accomodate the prestigious event. Out of the 4 current Winter Olympics, the Riga Olympics have the heaviest medals.\nAs for the winners, first place went to Norway, carrying home seven gold medals. In second and third were Sweden and Germany respectively, with three and two gold medals.\nRussian athletes made a larger appearance than in the 1932 Montreal Olympics, Canada's first Olympics as the exiled British Empire. Canadian athletes also participated, taking home one gold medal."
flavornews.1.a:0 "Congratulations to the winners!"

flavornews.2.t:0 "The 1936 Vienna Summer Olympics"
flavornews.2.d:0 "As Austria's first round as an Olympic host city, the Danubian capital of Vienna has been selected for the Olympic stadiums. Austro-Hungarian laborers have built a new cultural complex, symbolically promoting unity via architecture. \nThe 1936 Summer Olympics has also marked the first time Austria-Hungary has flown under one banner, a bright and tall flag showcasing heradlry all around the Habsburg lands. Unpopular in nationalist circles of Austria-Hungary but praised by the Germans in Austria. The largest Olympics yet, the Viennese Olympics has only expanded on the 1932 Dar-es-Salaam Olympics' worldwide roster. New sports include basketball, canoeing, and handball. In a glorious propaganda victory for Vienna, the Danubian team edged out one gold medal over Germany, solidifying Danubia's victory."
flavornews.2.a:0 "Congratulations to 'Danubia!'"
