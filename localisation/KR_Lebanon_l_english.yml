### Ideas ###

LEB_united_front:0 "United Front"
LEB_united_front_desc:0 "The Lebanese people are emboldened by their opposition to tyranny and their cries for liberty. Despite the millennia of conflict between the different religious groups of Lebanon, we are all aware that we share a common enemy. The Ottomans and the Syrians have tried to play us off against each other, only seeking to curry our favour to further their own hegemony, with little care for the tyranny they’ve inflicted on the Lebanese people. We know that to oppose them we need to stand united, so for now it is all smiles above the table but daggers drawn beneath it. Until we have won our liberty with blood, sweat and toil, a strained sense of comradery binds us all together."
LEB_economic_upheaval:0 "Economic Upheaval"
LEB_economic_upheaval_desc:0 "Whilst Lebanon has been a center of trade and commerce for millenia, our dependance on the Ottoman Empire severely stifled our economic influence. The Port of Beirut has been under direct Ottoman control for almost a century, during which it existed mostly to direct trade from the Mashriq towards the Turkish metropole. With the empire in collapse and the Turkish economy in a downward spiral, alongside the fact numerous new trade routes and economic blocs have been created in the rapidly changing Middle East, we are faced with the inevitable need to undergo a vast transformation of our economic system or face complete destitution."
