### Goals ###
LEB_focus:0 "Lebanon Focus Tree"

LEB_independence_achieved:0 "An Independent Lebanon!"
LEB_independence_achieved_desc:0 "We are finally free from outside control, and we pray that we will remain this way for all time to come!"
LEB_chahab_steps_down:0 "Chehab Steps Down"
LEB_chahab_steps_down_desc:0 "It is clear that numerous people are growing tired of this political deadlock, and many are hoping to group up and demand that Chehab leave office."
LEB_democracy_at_any_cost:0 "Democracy at Any Cost"
LEB_democracy_at_any_cost_desc:0 "Democracy is the surest path to securing political stability, and we must establish and preserve it here in Lebanon no matter what must be done to make it happen."
LEB_depoliticise_the_army:0 "Depoliticise the Army"
LEB_depoliticise_the_army_desc:0 "There are countless examples throughout history of the negative consequences of the military being actively involved in politics. We must make the army a most serene institution, loyal only to the state, no matter who is in charge!"
LEB_deal_with_the_political_dynasties:0 "Deal with the Political Dynasties"
LEB_deal_with_the_political_dynasties_desc:0 "The political dynasties that have controlled Lebanon for decades must be dealt with one way or another..."
LEB_peace_and_stability:0 "Peace and Stability"
LEB_peace_and_stability_desc:0 "Lebanon has seen much conflict recently. There has been too much bloodshed and too many tears. Let us heal, and be at peace with ourselves and each other."
LEB_a_new_constitution:0 "A New Constitution"
LEB_a_new_constitution_desc:0 "It is now time for Lebanon to have a proper constitution. Let us gather the great and the good of our society and debate and decide what kind of constitution we should have!"
LEB_al_haya_al_ijtimaiyya:0 "al-Haya al-Ijtimaiyya"
LEB_al_haya_al_ijtimaiyya_desc:0 "Lebanon as a nation must be blessed with stability, religious tolerance, the equality of women and men, economic prosperity, and peace within the land. "
LEB_third_reform_society_conference:0 "The Third Reform Society Conference"
LEB_third_reform_society_conference_desc:0 "The Third Reform Society Conference shall call together all of the progressives of Lebanon together in a grand meeting that shall lay out the political agenda for the term and ensure unity within the party. It shall be a grand spectacle that will show all the world what our party has in store for Lebanon!"
LEB_reject_the_national_pact:0 "Reject the National Pact"
LEB_reject_the_national_pact_desc:0 "The National Pact was touted as a way to ensure equality within Lebanon. But instead, it gave favor to the Maronite Christians over the other faiths within Lebanon. Therefore, we shall dispense with the National Pact and allow anyone of any faith to rise to any position they can."
LEB_al_hayat_al_adabiyya:0 "al-Hayat al-Adabiyya"
LEB_al_hayat_al_adabiyya_desc:0 "Women are a vital component of society, and especially of the home. It has been a travesty that to this point that women have been ignored, and we must correct this."
LEB_one_lebanon_not_two:0 "One Lebanon, Not Two"
LEB_one_lebanon_not_two_desc:0 "We are not going to be divided. Not by religion, not by class, not by heritage. We are one Lebanon, not two., and we shall stand united against all rebel and secessionists"
LEB_enact_female_suffrage:0 "Enact Female Suffrage"
LEB_enact_female_suffrage_desc:0 "A Democracy where half of the population cannot vote is a disgrace to the name! Let us give the franchise to women in order to create a much more equal society!"
LEB_al_umat_al_gharbia:0 "Al'umat al-Gharbia"
LEB_al_umat_al_gharbia_desc:0 "Lebanon is an occidental nation. We are as much a part of the West as the French and British are, and our policies shall reflect this indisputable fact."
LEB_the_young_phoenicians:0 "The Young Phoenicians"
LEB_the_young_phoenicians_desc:0 "The Young Phoenicians are a very nationalistic force within Lebanon. Though not truly connected with the Phoenicianist ideology, which claims that the Lebanese are not Arabian but instead the descendents of the ancient Phoenicians, they are a loyal group that will do much to advance the cause of Lebanese nationalism. Especially among the Maronite Christians."
LEB_embrace_confessionalism:0 "Embrace Confessionalism"
LEB_embrace_confessionalism_desc:0 "Confessionalism refers to the complete embracing of the whole of religious doctrine, especially among Christians. Let us encourage the people to embrace everything the Maronite Church teaches."
LEB_encourage_jewish_immigration:0 "Encourage Jewish Immigration"
LEB_encourage_jewish_immigration_desc:0 "There are Jews living within Lebanon who have family abroad. By encouraging Jewish immigration and protecting their communities within Lebanon, we can bring in new citizens and their expertise."
LEB_quell_sunni_nationalism:0 "Quell Sunni Nationalism"
LEB_quell_sunni_nationalism_desc:0 "The Sunni Muslims are proud, and do not fully see themselves as a part of Lebanon. We must ensure their loyalty by removing any nationalist feelings that do not align with our own."
LEB_crack_down_on_militias:0 "Crack Down on Militias"
LEB_crack_down_on_militias_desc:0 "While useful during the early days to help secure our national independence, now the various militias that exist in Lebanon are a political liability. Let us...disarm and...defang...the militias before they can cause any unwanted trouble."
LEB_al_mithaq_al_watani:0 "al-Mithaq al-Watani"
LEB_al_mithaq_al_watani_desc:0 "The National Pact shall be the document that secures Lebanon's stability in the face of the religious pluralism that exists in this country. Our government, led by Bechara el-Khoury, shall create peace within Lebanon."
LEB_work_with_sunni_landowners:0 "Work with Sunni Landowners"
LEB_work_with_sunni_landowners_desc:0 "It is clear that we cannot be a nation of only one faith. Let us cooperate with the large Sunni landowners and bring them on the government's side through a nice round of kickbacks and other favors towards the large landowning families."
LEB_the_legal_reform:0 "The Legal Reform"
LEB_the_legal_reform_desc:0 "The legal code of Lebanon is a hodgepodge of law books from The Ottoman Empire and the few judgements that have been handed down since national independence was achieved. Leaving the laws like this could do quite a bit of damage to the little guys in Lebanon. We should take the time to consolidate and standardize the legal code to ensure safety, security, and sanity in the courts."
LEB_suppress_syrian_nationalists:0 "Suppress Syrian Nationalists"
LEB_suppress_syrian_nationalists_desc:0 "We are not, and never will be a part of Syria. Let us remind those nationalists who believe we should be united with them why we are a free nation, and why nothing they say or do will stop us."
LEB_extend_presidential_term:0 "Extend the Presidential Term"
LEB_extend_presidential_term_desc:0 "Who needs to constantly change out the Head of State? If we extend the President's term from four years to six, we can have greater stability and fewer sudden changes of government policy..."
LEB_ad_dustour:0 "Ad-Dustour"
LEB_ad_dustour_desc:0 "The Constitution is the single greatest expression of the people and their collective will. Let us make sure that the constitution is properly revered and understood, and that all can cite chapter and verse from it."
LEB_al_nahj_al_shihabi:0 "al-Nahj al-Shihabi"
LEB_al_nahj_al_shihabi_desc:0 "The revolution has no winners and no losers. We ought to ensure a society where all feel like they have gained some of what they have desired, and none feel wronged by the revolution. We shall all know stability and cooperation together."
LEB_end_the_dynasties:0 "End the Dynasties"
LEB_end_the_dynasties_desc:0 "The great families of Lebanon are a threat to our stability and political control. Let us curtail their power and make sure that everyone knows that they are mere citizens...nothing more..."
LEB_uproot_corruption:0 "Uproot Corruption"
LEB_uproot_corruption_desc:0 "Corruption is a plague upon all states, and those who shelter and encourage it are punished accordingly. Let us find and destroy all corruption in the state of Lebanon before it can be too deeply rooted."
LEB_crush_the_marada:0 "Crush the Phalangists"
LEB_crush_the_marada_desc:0 "Kataeb's Fighter's Organization fought well during the War of Liberation. But they are a threat now, and they are out to destroy the current government and remake it in their own image. We must arrest their leaders, crush their will, and ensure the safety of Lebanon."
LEB_one_lebanon_ideal:0 "The One Lebanon Ideal"
LEB_one_lebanon_ideal_desc:0 "We are one nation, and one people. No matter our faith, we all are citizens of this nation, and we are proud of it!"
LEB_a_progressive_state:0 "A Progressive State"
LEB_a_progressive_state_desc:0 "So much of the world has fallen to the darkness of Authoritarianism and evil, but we shall not! Lebanon shall stand as a shining beacon of equality and progressive ideals in the Middle East and around the world."
LEB_allah_al_watan_al_a_elat:0 "Allah, al-Watan, al-A’elat"
LEB_allah_al_watan_al_a_elat_desc:0 "A nation that puts God first in all things will be guided rightly and justly. A family that serves Lebanon loyally is a truly faithful family. Faith, family, and nation will always be intertwined."
LEB_work_with_the_dynasties:0 "Work with the Dynasties"
LEB_work_with_the_dynasties_desc:0 "The traditional leading families of Lebanon have long guided the people here. Let us develop closer ties between the Maronite Dynasties and the government, it can only benefit our stability."
LEB_work_with_the_church:0 "Work with the Church"
LEB_work_with_the_church_desc:0 "The Syriac Maronite Church is the cornerstone of our society, and deserves to be treated as such. Let church and state become friends, and ensure that the people are faithful and patriotic."
LEB_woo_the_military:0 "Woo the Military"
LEB_woo_the_military_desc:0 "The support of the military can make or break a regime. We must bring general and soldier alike to our side, be it with bribery, threats, or any other methods needed..."
LEB_destroy_all_opposition:0 "Destroy All Opposition"
LEB_destroy_all_opposition_desc:0 "Why do we need opposition to our control? Are we not good enough, or are those who oppose us secretly plotting the downfall of Lebanon? No matter. Let us remove those who stand in the way of our national destiny. All of them, by whatever means deemed necessary..."
LEB_the_maronite_nation:0 "The Maronite Nation"
LEB_the_maronite_nation_desc:0 "We are a nation centered upon the Syriac Maronite Church and its beliefs. Let us make sure that no citizen in this nation forgets that..."

LEB_an_international_lebanon:0 "An International Lebanon"
LEB_an_international_lebanon_desc:0 "The world has fallen into a state of conflict not seen since the days of The Weltkrieg. The time has now come to decide Lebanon's place on the international stage. Should we join with the recently victorious Arabs, the well equipped and determined Entente, or should we seek to be at peace and maintain our neutrality?"
LEB_join_the_entente:0 "Join the Entente"
LEB_join_the_entente_desc:0 "The Entente, though not the supreme nations they once were, are still a formidable force with a substantial presence in the Mediterranean. They can offer strong protection from the sea as well as provide a lot of technical expertise to Lebanon."
LEB_join_the_arabs:0 "Join the Arabs"
LEB_join_the_arabs_desc:0 "The Arab alliance has triumphed over the Ottoman Empire, and our independence is partially a result of their efforts. Let us align with them, and show the world that the nations of the Middle East will not be an easy target for any future ambitions."
LEB_maintain_our_neutrality:0 "Maintain our Neutrality"
LEB_maintain_our_neutrality_desc:0 "We are a nation that has only recently been freed, and our people long for a peaceful time to build up the nation and their families. Let us remain neutral, and let the world bleed itself dry while we prosper."
LEB_reform_the_volunteers_army:0 "Reform the Volunteers' Army"
LEB_reform_the_volunteers_army_desc:0 "The Volunteers Army served us well during the War of Liberation, but now it is time to be rid of it. Instead, a proper Lebanese Armed Forces must rise and take their place as the defenders of Lebanon."
LEB_towards_greater_lebanon:0 "Towards Greater Lebanon"
LEB_towards_greater_lebanon_desc:0 "Greater Lebanon is almost twice the size of the old Mount Lebanon Mutasarrifate under the Ottoman Empire. We must work to integrate the new lands we have gained for ourselves and to spread love to our new country."
LEB_artillery_doctrine:0 "A Western Army"
LEB_artillery_doctrine_desc:0 "The armies of the West nearly conquered the whole world in the 19th century, and remain some of the most advanced and disciplined armed forces in the world today. Let us look to take what is best from each of the Great Powers and develop a well trained and well disciplined army!"
LEB_planning_doctrine:0 "A Traditional Army"
LEB_planning_doctrine_desc:0 "The armies of the West are strong, no doubt. But there is something to be said for more traditional models of army organization in the Middle East. Let us stick with what has worked well in the past, and develop a well trained and well disciplined army."
LEB_artillery_effort:0 "Study Foreign Artillery"
LEB_artillery_effort_desc:0 "Artillery assures the heavy firepower that the infantry can not carry upon their backs, and have provided crucial support for armies around the world in the last several centuries. By studying foreign designs, we can find a type of artillery that works best with our new army."
LEB_guns_effort:0 "Adopt New Rifles"
LEB_guns_effort_desc:0 "The rifles currently used by the Lebanese army are hand me downs from the old Ottoman Army and what has been supplied to us by sympathetic parties during the war of independence. Let us choose a single, high quality rifle that will serve as the workhorse of our infantry."
LEB_more_doctrine_effort:0 "Expand the General Staff"
LEB_more_doctrine_effort_desc:0 "Soldiers on the ground often lack the wider perspective needed to win a war, and require the men at headquarters to guide them. Our general staff is lacking in both the quality of officers and the quantity of men needed. Let us develop a strong core of officers and support staff to oversee our military."
LEB_support_effort:0 "Expand the Red Cross"
LEB_support_effort_desc:0 "The Red Cross in Lebanon lacks some of the more recent developments in medicine as well as trained doctors and nurses. Let us correct this grievous situation quickly, so that they may save more lives."

LEB_assess_the_economy:0 "Assess the Economy"
LEB_assess_the_economy_desc:0 "The Lebanese economy, while not in a terrible state, certainly needs improving. Let us create a commission that will document the state of the many sectors and industries of our burgeoning national economy to decide how best to develop it."
LEB_modernize_the_countryside:0 "Modernize the Countryside"
LEB_modernize_the_countryside_desc:0 "Outside of the urban centers, there is a distinct lack of modern amenities and infrastructure. This must be corrected quickly so that we may further develop our economy!"
LEB_expand_the_banking_sector:0 "Expand the Banking Sector"
LEB_expand_the_banking_sector_desc:0 "The banks that currently exist in Lebanon are mostly local branches of banks from when the Ottoman Empire still ruled these lands. We should encourage them to retool and rework themselves into other companies or to strike out on their own. Then we will have banks that will happily lend the people and the government what we need."
LEB_rebuild_the_textile_industry:0 "Rebuild the Textile Industry"
LEB_rebuild_the_textile_industry_desc:0 "There is much potential within the textile industry of Lebanon, and quite a bit of profit to be made. Though much of the industry was damaged in the conflict, we can rebuild it. We have the technology."
LEB_introduce_cash_crops:0 "Introduce Cash Crops"
LEB_introduce_cash_crops_desc:0 "Lebanon has a long tradition of agriculture going back to the most ancient empires of the Near East. We can leverage this history and the skill of our farmers into economically beneficial cash crops like tobacco leaves, and let our farmers become rich from it!"
LEB_wood_exports:0 "Wood Exports"
LEB_wood_exports_desc:0 "The Forests of Lebanon produce Cedrus libani: a very durable and easy to work with wood. It is well regarded by those who appreciate the quality of different trees, and makes a great product for us to export! Let us develop the logging industry and profit from the size of Lebanon's woods!"
LEB_international_investments:0 "International Investments"
LEB_international_investments_desc:0 "Our banking sector does not have the power by itself to invest in the Lebanese economy to the fullest extent. We can make up for this by becoming an attractive investment for international firms."
LEB_expand_beirut:0 "Expand Beirut"
LEB_expand_beirut_desc:0 "Beirut must become the grandest port city on the Levantine coast, so that we may bring in a great amount of investment and trade to our nation. The cost will be great, but it will be very much worth it."
LEB_lebanese_wineries:0 "Lebanese Wineries"
LEB_lebanese_wineries_desc:0 "There are few trade goods as old and as profitable as alcohol. Let us expand the wineries of Lebanon, and get drunk off the money that will come in!"
LEB_research_slot_woo_hoo:0 "Look to the West"
LEB_research_slot_woo_hoo_desc:0 "The West is a great untapped market for our goods, and we will make quite the pretty penny by exporting to them. We shall all flourish together, and Lebanon's prosperity will only grow."
LEB_eastern_med_harbour:0 "A Harbour for Arabia"
LEB_eastern_med_harbour_desc:0 "Beirut's recent expansion has created a boom in trade and commerce. We should make further efforts to expand the port, both to encourage even more international trade, and to create the facilities needed in the event we build a navy of our own."
LEB_a_defence_industry:0 "Building a Defence Industry"
LEB_a_defence_industry_desc:0 "There is something to be said about being able to produce your own equipment for the military. It saves the hassle and consequences of having to import everything, makes you less dependant on friends and benefactors, and creates jobs in the factories! It is time we built our own defense industry."

### Events ###

leb.1.t:0 "Our Independence Achieved"
leb.1.d:0 "After several weeks of struggle, the armies of Syria have finally stopped their attack on our nation, and their government has agreed to a ceasefire.\nIn this momentous occasion, most of the Country rejoices, as the oppression of Lebanon draws to a close; and although some within our borders don't approve of our newfound independence, notably the Sunnis and their Syrian Social Nationalist Party, the streets of our country are filled with enthusiasm as the Provisional President announces the liberation of Lebanon."
leb.1.a:0 "Long Live Lebanon!"

leb.2.t:0 "The Collapse of the United Front"
leb.2.d:0 "While we had hoped that the wide United Front under Chehab would last enough time to guarantee a safe transition towards democracy, it seems this isn't going to be the case.\nFollowing the end of the Independence War, factional rivalries, policy differences, and clan rivalries have torn our national government apart. Starting today, the democratic parties have withdrawn their support of the Provisional President's interim mandate. This leaves us in a peculiar position, as the President is indeed in favour of a democratic restoration, however both him and the parties see an immediate election as dangerous. The situation is reaching a deadlock, though it appears it will undoubtedly be broken in a matter of days."
leb.2.a:0 "Drat..."

leb.3.t:0 "The Provisional Parliament demands Fuad Chehab Step Down"
leb.3.d:0 "As expected, the political deadlock has been broken; the Parties seem to have grown weary of Chehab's presidency, and made a joint statement calling for the resignation of the Provisional President and the formation of a temporary parliamentary administration until elections can be held.\nWhile Chehab is indeed in favour of a restoration of democracy, he has noted that laying down powers to the Parliament might be the chance for dangerous scenarios to rise, one of these being a return of the various political dynasties, which Chehab very much opposes due to their corrupted political ways, or the rise of some radical militarist movements to replace the political weight of the Volunteers' Army.\n\nWhatever the case, Chehab must now decide: will the Provisional Presidency survive, or will the Parliament have its demands met?"
leb.3.a:0 "Give in to the demands"
leb.3.b:0 "Our nation isn't ready yet!"

leb.4.t:0 "Dealing with the Dynasties"
leb.4.d:0 "The great Maronite political dynasties of Lebanon have been in control of the country ever since the Mutasarrifate was formed back in 1860, their power and presence always felt at all political and economic levels. After the governorship of Djemal Pasha, the families returned, spearheaded by the Arslan and Jumblatt Druze families.\nThe families form an extremely powerful, though corrupted, political bloc; and some fear that they could effectively take control of the upcoming elections from the shadows.\nAs such, the Reform Society and the Army are both in favour of limiting their overall influence through special legislation; however, the Constitutionalists, who enjoy the support of the Families, are deeply opposed to such a move, and they might end up having the final say on the matter."
leb.4.a:0 "Collaboration might be best..."
leb.4.b:0 "Move to curb their power!"

leb.5.t:0 "Dealing with the Republican Movement"
leb.5.d:0 "After Chehab's refusal to leave the Provisional Presidency, the democratic parties unified as a single parliamentary bloc in order to protect the country from Chehab's 'dictatorial' turn. In spite of this, it was clear that such a pact was not going to last, as the internal differences between the factions was too great.\nAs such a chance has opened up to break this unnatural coalition: disillusioned by the Constitutionals' arabist and conservative policies, the Reform society has offered political collaboration with the arguably progressive Provisional Presidency."
leb.5.a:0 "Let us join forces with the Reformists!"
leb.5.b:0 "This is too dangerous of a move..."

leb.6.t:0 "Sunni Riots"
leb.6.d:0 "Being left aside in the political situation of our country, the Sunni populace has taken the streets in protests, to make their voice heard in the next elections.\nAs noble as this goal was, the situation has deteriorated, with widespread riots erupting and the suspicion of Syrian involvement arising.\nIn this precarious situation, the Kataeb Party has proposed in the Provisional Parliament their militias step in in the Government's name and restore order to the Sunni areas of the country; an offer that is indeed worth considering, since sending in the Army might prove dangerous and attract reprisals from across the border."
leb.6.a:0 "Allow the Phalangists to move in!"
leb.6.b:0 "Call in the army!"

leb.7.t:0 "Phalangists Demand Seats"
leb.7.d:0 "During the War of Liberation, the Fighters' Organization of the Kataeb Party served alongside the Volunteers' Army, gaining sizeable support due to their daring tactics, but nevertheless received a relatively low number of seats in the Provisional Parliament.\nThis prompted the Movement to call upon our democratic values and, seeing their widespread support, grant them more seats even before elections have been held, in order to solidify the democratic (and Maronite) character of our Nation and to impede parliamentary meddling in the forthcoming elections.\nWhile they are highly hypocritical in appealing to the democratic process, themselves being little more than reactionary thugs, we could prove ourselves hypocritical too in not allowing the democratic process to proceed, in order to protect the democratic process."
leb.7.a:0 "We will be better than them..."
leb.7.b:0 "We will defend our democracy!"

leb.8.t:0 "A Threat from Within"
leb.8.d:0 "President Chehab's refusal to let go of the temporary presidency have kickstarted a smearing campaign by the Republican Movement against his person.\nIn fact, despite our President being a die-hard republican, the Movement has already accused him of trying to bring the Lebanese Emirate, which his family ruled, back to life and to be plotting a monarchist self-coup against the democratic apparatus of the Republic.\nWhile such claims are obviously baseless and are appearing because of Chehab's opposition to the political families that support the Constitutionalists and the Nationalists, the campaign has nevertheless damaged Chehab's reputation, and despite our best efforts, it will be a while before the effects of these attacks are completely vanished."
leb.8.a:0 "We will have to live with this"

leb.9.t:0 "The New Constitution"
leb.9.d:0 "After long debates, a draft of the new constitution of the Lebanese Republic has been approved.\nAmong its basic principles stand the recognition of the democratic process, the freedom of speech and of press, the freedom of assembly and a recognition of human dignity and rights.\nAnd, among those, stands a recognition of the multi-religious, multi-cultural character of our Lebanese nation, giving our compatriots the right to profess any religion and recognising their customs.\nWhile there are those who oppose the new statute, namely the Kataeb Party, it is clear that the many ethnicities of our country will prosper under the masterpiece that is our new Constitution."
leb.9.a:0 "Long Live our Republic!"

leb.10.t:0 "The Phalangist Coup"
leb.10.d:0 "Lights went out in Beirut tonight as militias of the Kataeb Party seized control over strategic positions in the city, disarming police and military checkpoints. Although armed with little more than scraps from the black market and Ottoman leftovers, they seem to have made up for their lack in strength with a form of unbridled enthusiasm. For many Beiruti citizens however, the coup attempt feels as yet another page in a long and drawn out history of political upheaval.\n\nWith gunshots echoing in the night, various reports of arrests and beatdowns are spreading through the city of political representatives and party leaders, dragged out of their houses and gathered on the square in front of the Parliament building. Although initially taken by surprise, rumour has it that elements loyal to the republic and its democratic system are arming themselves and planning a counter-attack. Whatever the outcome, it seems likely that once more the streets of Beirut will see blood."
leb.10.a:0 "The Phalangists take over the government!"
leb.10.b:0 "The militias are repelled!"

leb.11.t:0 "God, Fatherland, Family"
leb.11.d:0 "As the sun rises over Beirut, it has become clear that the Kataeb Party has succeeded in their plan. With victory now finally secured, all of Lebanon now falls under the guidance of their movement and its noble leader, Bachir Gemayel! A glorious day in the eyes of his followers, while many others have cowered in their homes as the dream of a peaceful, democratic Lebanon has been squashed with great fervour. Although promising stability and a sense of continuity to the people of Beirut, Phalangist militias have spent all morning rounding up possible opponents, ensuring that no one can question their regime."
leb.11.a:0 "Long Live Gemayel!"

leb.12.t:0 "A National Emergency"
leb.12.d:0 "As the sun rises over Beirut, it has become clear that the Kataeb Party has failed. Thrown back and actively hunted by both army and police, the remaining members have fled outside of the city in an attempt to regroup. The coup may have been averted, but it is clear that they are not finished. Most concerning is that their leader, Bachir Gemayel, has been able to escape unscathed, likely seeking refuge in the Lebanese highlands.\n\nThroughly shaken up, the cabinet gathered as soon as possible, condemning the coup in the strongest of words and declaring the state of emergency. Believing that there may still be cells remaining in Beirut itself, the ministry of the interior has decreed martial law in the entire province with support of the president."
leb.12.a:0 "We shall crush these traitors!"

leb.13.t:0 "Extraordinary Powers?"
leb.13.d:0 "With martial law in place and the Kataeb Party all but defeated, some are starting to question when the state of emergency and the extraordinary powers it has granted to our political leaders will be withdrawn. Although it has without doubt had a positive effect on the operations against the Phalangists, a recent article outlining corruption within the cabinet and questionable agreements between various industrialists and our leaders, misusing the situation to their advantage, has stirred up the people of Beirut. Demanding that the government lays down its powers, petitions and protests addressed at the Lebanese parliament have thus far not been answered but it's clear that the government will have to react one way or the other."
leb.13.a:0 "It's time to step back."
leb.13.b:0 "The country needs more stability..."

leb.14.t:0 "The Phalangists Enter the Election"
leb.14.d:0 "The Kataeb Party and their Fighters' Organization were capable warriors alongside the Volunteers' Army during the War of Liberation. With peace however, The Phalangists have decided to shift. They have reorganized as a small political party, centering on Lebanese nationalism and Maronite Christianity. They are now aiming for the presidency and for as many government positions as possible, but it looks like they have a long way to go."
leb.14.a:0 "They have no chances."

leb.15.t:0 "The [GetYear] Elections"
leb.15.d:0 "The time has come for the next set of elections in Lebanon, and the people are heading to the polls in a steady stream. Who do you think will emerge victorious this time?"
leb.15.d.speer_of_destiny:0 "The time has come for the next set of elections in Lebanon, and the people are heading to the polls in a steady stream. While all parties have a chance at running, many people have written in German Architect Albert Speer for the position as a joke, though he has little shot at winning, right? Who do you think will emerge victorious this time?"
leb.15.a:0 "The Constitutional Bloc Wins!"
leb.15.b:0 "The National Bloc Wins!"
leb.15.c:0 "The Reform Society Wins!"
leb.15.e:0 "Albert Speer Wins?"

leb.16.t:0 "The Third Beirut Reform Society Conference"
leb.16.d:0 "Today, the Beirut Reform Society convened a conference, in order to establish the future agenda of the ruling party. After congratulating his fellow party members over the electoral victory, Salam then opened the convention. In rapid succession, all the major goals of the party were debated, voted on, and approved.\nThese goal include female suffrage and the enfranchisement of women, the overcoming of ethnic divisions and the defence of national unity and democracy; and as a new point, the expansion of the Reform Society to the rural parts of Lebanon in order to appeal to a larger electorate and ensure that the modernisation of Lebanon isn't limited to Beirut and the coast."
leb.16.a:0 "A great goal!"

leb.17.t:0 "The National Pact"
leb.17.d:0 "The National Pact is an unwritten agreement that protects the multi-faith identity of Lebanon and helps to ensure stability within the country. Each of the major religions within Lebanon shall have their own designated posts and spheres of influence. Through the National Pact, we have made sure that every confession within Lebanon has been heard, and that no one is oppressed."
leb.17.a:0 "We will have ethnic stability!"

leb.18.t:0 "Syrian Nationalists Strike"
leb.18.d:0 "Today a group of Syrian Nationalists launched an attack on an isolated military posting, injuring several before relief could arrive and scare them away. This will surely only embolden them to do more damage in the name of their cause."
leb.18.a:0 "We will have our revenge!"

leb.19.t:0 "The National Pact"
leb.19.d:0 "The National Pact is an unwritten agreement that protects the multi-faith identity of Lebanon and helps to ensure stability within the country. Each of the major religions within Lebanon shall have their own designated posts and spheres of influence. Through the National Pact, we shall ensure that everyone feels like they have some power within Lebanon, and that all accept that Lebanon is a peaceful Christian society."
leb.19.a:0 "We will have ethnic stability!"

leb.20.t:0 "Lebanon Wants to Join the [Root.GetFactionName]"
leb.20.d:0 "Having freed themselves from the Syrians, the Lebanese have enjoyed a period of neutrality; however, as the world descends into chaos, they have felt it necessary to exchange that for the safety of our protection. Thus, they have formally requested to join the [Root.GetFactionName]."
leb.20.a:0 "Let them in!"
leb.20.b:0 "We have no need for them."

leb.21.t:0 "[From.GetName] Has Refused"
leb.21.d:0 "The [From.GetAdjective] government has sent word that the [From.GetFactionName] has no need of our alliance."
leb.21.a:0 "What a shame."

leb.22.t:0 "The [GetYear] Elections"
leb.22.d:0 "The time has come for the next set of elections in Lebanon, and the people are heading to the polls in a steady stream. Who do you think will emerge victorious this time?"
leb.22.a:0 "The Constitutional Bloc Wins!"
leb.22.b:0 "The National Bloc Wins!"
leb.22.c:0 "The Reform Society Wins!"

leb.23.t:0 "End of Chehab's Presidential Term"
leb.23.d:0 "President Fuad Abdullah Chehab has finally stepped down as president of Lebanon after several years. He was generally well liked, though some viewed him with scorn. But no matter how anyone viewed him, his time is now a part of our history..."
leb.23.a:0 "Long Live President Helou!"

leb.24.t:0 "A Greater Lebanon?"
leb.24.d:0 "Ever since our independence was achieved, a growing subset of nationalists have pushed for the idea of a greater Lebanese state that would move to incorporate most of the northern Levant under our rightful grasp. Taking this idea even further, the neo-Phoenicians and other radicals that dominate the more extremist Lebanese National Movement call for the creation of what they call Pūt-Hdšt, or New Phoenicia, transforming Lebanon into the preeminent thalassocratic power on the Mediterranea once again like it was Fourth Century BCE all over again. Should we yield to the foreign ambitions of these radicals, or should Lebanon turn inwards in order to focus on ourselves and the development of this new state in this critical and infantile stage in our development?"
leb.24.a:0 "We have no business pursuing such grand designs so soon after gaining independence."
leb.24.b:0 "Onwards, towards the dream of Greater Lebanon!"
leb.24.c:0 "May Phoenicia rise from the sands of time once again!"

