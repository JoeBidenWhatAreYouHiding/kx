LEB_legacy_of_the_mutasarrifate:0 "Legacy of the Mutasarrifate"
LEB_legacy_of_the_mutasarrifate_desc:0 "The rule of the second Mutasarrifate has been a time of healing and recovery for the weary Lebanese people, but not quite comfortable enough to make us complacent in the face of oppression. As political movements had the chance to come back out into the open, the nationalists and reformers in Lebanon have become far better organized and unified, which bodes well for shaping the future of our nascent state. The cornerstones of the Lebanese nation have already been laid by the political factions and coalitions forged during the period of the second Mutasarrifate."
LEB_ethnic_and_sectarian_divides:0 "Ethnic and Sectarian Divides"
LEB_ethnic_and_sectarian_divides_desc:0 "Lebanon has always been a cultural and religious melting pot, with numerous different kinds of peoples settling in it, trading with it, or conquering it across the millennia. As of currently, the three largest groups are Christians, Muslims and Druze, but all of those also have their own sectarian and tribal divides within the wider group. Whilst some cross sectarian alliances exist, there’s also notable extremists in each camp, who want to enforce their own religious rule over the Lebanese nation. In order for Lebanon to remain stable and prosperous, peace must be forged between these conflicting groups, either through negotiation or force, and a stable government that everyone can accept or one specific group can personally enforce, must be established."
