### Decisions ###
XSM_qinghai_struggle:0 "The Qinghai Struggle"
XSM_qinghai_struggle_desc:0 "The Southern Ma Clique that currently reigns over Qinghai is in the midst of a rather intense family feud between Ma Lin and Ma Bufang. While their is yet to be outright fighting between the two factions, the standoff between uncle and nephew has become a war of influence, with both sides attempting to court over other family members to their side along with earning the people of Qinghai's trust.\n\n§GMa Lin§! effectively controls §Y[?XSM.XSM_lin_qinghai_control]%§! of the Xining Council.\n§RMa Bufang§! effectively controls §Y[?XSM.XSM_bufang_qinghai_control]%§! of the Xining Council."
XSM_bufang_coup_mission:0 "Bufang Makes his Move"
XSM_ask_feng_yuxiang_for_guominjun_support:0 "Ask Yuxiang for Support from the Guominjun"
XSM_ask_feng_yuxiang_for_guominjun_support_desc:0 "Feng Yuxiang still lies in Shanxi with a decently sized army ready to be moved. Lin and his clique inside of the Xining Council still hold sympathies for his cause and wish to establish connections with him. Whether or not he'll accept their advances is another question."
XSM_hold_meeting:0 "Hold a Meeting in the Xining Council"
XSM_hold_meeting_desc:0 "Lin while not admired by some in the council still needs to be respected. Summoning a meeting among the council could earn him some respect that he very much needs right now, but it also provides a chance for Bufang to turn it around and dominate the conversation."
XSM_lin_speech:0 "Coordinate a Speech"
XSM_lin_speech_desc:0 "Respect for our regime is desperately needed as Bufang continues to make his own moves, and a speech disucssing current issues and how Lin will solve them could earn some respect for us."
XSM_public_donations:0 "Public Donations"
XSM_public_donations_desc:0 "Taking some of Lin's personal money and donating it to the people of Xining can help not only gain the sympathy of the people, but some within the council as well."
XSM_council_defection:0 "Council Defection"
XSM_council_defection_desc:0 "Bufang's has begun his manoeuvrers once again within the council, using threats, bribes, and vicious rumours to gain favor. He can be expected to continue this activity until the issue of the governorship is finally settled."

XSM_yushu_conflict:0 "Yushu Conflict"
XSM_yushu_conflict_desc:0 "Yushu has been a highly contested township between Tibet and the Mas, with the city constantly shifting control ever since the early 30s. While in a status quo for now, both sides are trying to make moves to ensure the town eventually falls into their control. This could however lead to a conflict on an even greater scale then could be expected...\n\nCurrent Yushu Tensions are at: §Y[?XSM.yushu_tensions]§!\n\nMa control of Yushu is: §Y[?XSM.yushu_control]%§!\nTibetan control over Yushu is: §Y[?TIB.yushu_control]%§!"
XSM_ma_biao_decision:0 "Re-Position Ma Biao in Yushu"
XSM_ma_biao_decision_desc:0 "Despite Ma Biao resigning from his position of defending Yushu from the Tibetans after our successful intervention in the Tibetan-Sichuanese War, the re-emergent threat of tribesman and raiders makes his presenc required once again. However, positioning what is seen as the Hero of the Tibetan War will surely not go unnoticed by our southern neighbors."
XSM_reinforce_biao_garrison:0 "Reinforce Ma Biao"
XSM_reinforce_biao_garrison_desc:0 "While Ma Biao is constantly fighting the Tibetan raids in the south, he needs monthly reinforcement to keep the garrison up. If we fail to him supplied, this might expose an opportunity to the Tibetans to make major gains in the region."
XSM_yushu_government_police:0 "Setup Policing in Yushu"
XSM_yushu_government_police_desc:0 "While one of Ma Qi's policies in the Yushu Eight Point Plan was to setup police in Yushu, this was never met before his untimely death. With rising tensions in the town once again, maybe it's time to live up to that promise?"
XSM_yushu_government_police2:0 "Send Dob Dobs to the Gyêgu Monastary"
XSM_yushu_government_police2_desc:0 "While one of the 13th Dalai Lama policies was to defend the Gyêgu Monastary, this was never met before his untimely death. With rising tensions in the town once again, maybe it's time to live up to that promise?"
XSM_dongxiang_mongol_raid:0 "Dongxiang Mongol Raid"
XSM_dongxiang_mongol_raid_desc:0 "The small Mongolian population in Qinghai is known for being guns for hire, serving in the Tibetan War on our side. We could employ their help to scout out Tibetan camps to raid."
XSM_dongxiang_mongol_raid2:0 "Golok Raid"
XSM_dongxiang_mongol_raid2_desc:0 "The remaining population in Tibet are iching to avenge their massacre by the Ningxia Army. We could employ their help to scout out Ma camps to raid."
