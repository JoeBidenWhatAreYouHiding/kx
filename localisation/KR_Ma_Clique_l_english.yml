### Ideas ###
XSM_destruction_gansu:0 "The Destruction of Gansu"
XSM_destruction_gansu_desc:0 "The Ma Clique sided with the Guominjun during the Anti-Fengtian War, leading to the Guominjun occupation of Lower Gansu, northern Qinghai, and parts of Ningxia. The most effected by far was Gansu, which holds the cliques main way of weapon production, the Tianshui Arsenal. The Guominjun tightened their hold and bled the province dry for its limited resources to fund the war effort, leaving both civilian industry and the arsenal itself lying in ruin. While the Ma betrayal in 1926 managed to limit the damage, Gansu is still effected by the events to this day as Ma Fuxiang focuses his efforts on the affairs within Ningxia and Suiyuan over Gansu."

XSM_destruction_gansu2:0 "The Destruction of Gansu"
XSM_destruction_gansu2_desc:0 "The Ma Clique sided with the Guominjun during the Anti-Fengtian War, leading to the Guominjun occupation of many northwest provinces. The most effected of them all was Gansu, particularly the south, as the Guominjun tightened their hold and bled the province dry for its limited resources to fund the war effort. While the Ma betrayal in 1926 managed to limit the damage, Gansu is still effected by the events to this day as [XSM.GetLeader] focuses his efforts on the affairs within Ningxia and Suiyuan opium farming over Gansu."

XSM_destruction_gansu3:0 "Reconstruction of Gansu"
XSM_destruction_gansu3_desc:0 " While the Ma betrayal in 1926 managed to limit the damage, Gansu is still effected by the events to this day as [XSM.GetLeader] focuses his efforts on the affairs within Ningxia and Suiyuan opium farming over Gansu. Finally we have turned a corner on combatting opium farming in Gansu, and are making progress towards freeing the people of destructive eastern habits."

XSM_han_hui_divide:0 "Han-Hui Divide"
XSM_han_hui_divide_desc:0 "Although Ma Fuxiang's efforts in merging Confucian and Islamic ideals has managed to humanize Hui people to the Han populace within the northwest, the Hui are still largely looked down upon as beasts. It will take many more years of adjustment to truly dispel this belief, so all that can be done for now is wait for their accommodation."

XSM__hui_supremacy:0 "Hui Supremacy"
XSM__hui_supremacy_desc:0 "The Hui People must stand up for themselves when faced with encroaching Han imperialism. Although our leadership still requires a tacitcal alliance is necessary with the Han people, it is only a means to preserving our own culture."

XSM__hui_supremacy2:0 "Hui Supremacy"
XSM__hui_supremacy2_desc:0 "The Hui People must stand up for themselves when faced with encroaching Han imperialism. Although our leadership still requires a tacitcal alliance is necessary with the Han people, it is only a means to preserving our own culture."

XSM_han_hui_cooperation:0 "Han-Hui Cooperation"
XSM_han_hui_cooperation_desc:0 "The Hui People must put aside their fundamentalist reservations and unite with the Han people in opposition to outsiders. We have proven through combat that we can stand up for ourselves, and the Han now respect our culture."

XSM_han_hui_cooperation2:0 "Han-Hui Cooperation"
XSM_han_hui_cooperation2_desc:0 "The Hui People must put aside their fundamentalist reservations and unite with the Han people in opposition to outsiders. We have proven through combat that we can stand up for ourselves, and the Han now respect our culture."

XSM_dispersed_society:0 "Dispersed Society"
XSM_dispersed_society_desc:0 "Northwest China is generally less concentrated in population compared to the east. Areas like Ningxia, Qinghai, and upper Gansu all have moving populations with few concentrated town populations. One advantage of this is that our people have a history of experience on horseback, along with making arial sabotage on our people more difficult. On the downside, the lack of people willing to settle reduces our already backwards technological capability."

XSM_horse:0 "Elite Cavalry"
XSM_horse_desc:0 "Riders and tribesmen from across the land are at our disposal to deliver devastating charges to the enemies of the Ma Clique."

XSM_opium_production:0 "Opium in Gansu"
XSM_opium_production_desc:0 "The Ma Family must face the hard economic truth about China. Until such a day when the market for opium is vanquished and all of China is enlightened by Islam, we must profit from the vices of the Han people."

