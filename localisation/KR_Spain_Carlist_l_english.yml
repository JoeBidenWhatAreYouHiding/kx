###portugal#

carfor.430.t:0 "The Latin Union: Portugal."
carfor.430.d:0 "The Portuguese Kingdom has experienced many problems since the Weltkrieg, and now their only ally, The United Kingdom, is exiled to what's left of their Empire, with continued raids from Mittelafrika, and many unstable governments in a row, the Portuguese have looked towards us."
carfor.430.a:0 "We await their response."

carfor.431.t:0 "Invitation to the Latin Union."
carfor.431.d:0 "After the end of the Spanish Civil War, Carlist Spain has proposed the creation of a Latin Union, an economic and military alliance among the nations of the Latin world. Should we join them?"
carfor.431.a:0 "We must join in their cause!"
carfor.431.b:0 "Just observe them..."

carfor.432.t:0 "Portugal joins the Latin Union!"
carfor.432.d:0 "After the Portuguese government announced it would form an alliance with us, Duarte II himself came to Madrid to personally sign the accords, although they remain officially allied with the British."
carfor.432.a:0 "Iberia stands united against Syndicalism!"

carfor.433.t:0 "Portugal refuses!"
carfor.433.d:0 "The Portuguese government has decided that they would not ratify the treaty, no doubt by request of the British Exiles."
carfor.433.a:0 "What has Britain ever done for Portugal?"

###france#

carfor.440.t:0 "The Latin Union: National France."
carfor.440.d:0 "The illegitimate king, Alfonso, recognized the French State in Algeria for what it truly is, a continuation of the French Third Republic, and the sole government of France, we shall continue this recognition, and go a step further, and invite them to our alliance."
carfor.440.a:0 "We await their response."

carfor.441.t:0 "Invitation to the Latin Union."
carfor.441.d:0 "After the end of the Spanish Civil War, the Carlist Kingdom of Spain has recognized our regime as the true French government, and has offered an alliance in order to liberate Paris from the Communards."
carfor.441.a:0 "We must join in their cause!"
carfor.441.b:0 "Just observe them..."

carfor.442.t:0 "National France joins the Latin Union!"
carfor.442.d:0 "The French Government in Algeria has voted to join our grand Alliance, believing we stand a better chance against the Communards in Paris."
carfor.442.a:0 "Let's prove them right!"

carfor.443.t:0 "National France refuses!"
carfor.443.d:0 "The French State has decided that it would be better to remain in the Entente, and refused our alliance."
carfor.443.a:0 "The fools will die with Britain as they did before."

### Sardinia ###

carfor.445.t:0 "Invitation to the Latin Union."
carfor.445.d:0 "After the end of the Spanish Civil War, the Carlist Kingdom of Spain has recognized our regime as the true Italian government, and has offered an alliance in order free Italy from Syndicalism."
carfor.445.a:0 "We must join in their cause!"
carfor.445.b:0 "Just observe them..."

carfor.446.t:0 "The Kingdom of Sardinia joins the Latin Union!"
carfor.446.d:0 "The rightful Italian government in Cagliari has voted to join our grand Alliance, believing that we will free Italy from the Syndicalist menace."
carfor.446.a:0 "Let's prove them right!"

carfor.447.t:0 "The Kingdom of Sardinia refuses!"
carfor.447.d:0 "The Kingdom of Sardinia has decided that it would be better to remain in the Entente, and refused our alliance."
carfor.447.a:0 "Perhaps the Federation will be more open to an alliance..."
carfor.447.b:0 "The Sardinians have doomed themselves. We will seek an alliance with the Two Sicilies."

###BRAZIL#

carfor.448.t:0 "The Empire of Brazil in the Latin Union?"
carfor.448.d:0 "After years of instability and ineffective governments, the Brazilian people have voted to restore the old Empire, and have been looking forwards to an alliance with Portugal. As a strong, Catholic, Anti-syndicalist Country; it is time they joined our ranks."
carfor.448.a:0 "We have nothing to lose from this."

carfor.449.t:0 "Invitation to the Latin Union."
carfor.449.d:0 "The Victory of the Carlists in the Spanish Civil War has led to the formation of a grand alliance of Mediterranean nations, including the Kingdom of Portugal, our natural allies, the Carlists have thus expressed interest in letting us join their Alliance."
carfor.449.a:0 "We accept this proposal"
carfor.449.b:0 "It's called the "Latin Union" for a reason"

carfor.450.t:0 "The Empire of Brazil joins the Latin Union!"
carfor.450.d:0 "The Empire of Brazil has decided to join it's Portuguese brothers in the fight against Syndicalism, this is the first step to a global alliance."
carfor.450.a:0 "We stand united!"

carfor.451.t:0 "The Empire of Brazil Refuses!"
carfor.451.d:0 "The Empire of Brazil has denied the invitation to our Alliance, stating it's geographical position, and it's historical neutrality as their reasoning"
carfor.451.a:0 "How unfortunate."

### Ireland ###

carfor.452.t:0 "Ireland in the Union?"
carfor.452.d:0 "The free and independent republic of Ireland has stabilized their government, and now has a regime agreeable to our views. Should we invite these fellow Catholics into the Latin Union? This would grant us a strong basis to launch any Northern campaigns, and also gives us an ally and bulwark against the Angloid menace. However, this could also bring us into conflict with the British, so we best be careful about expanding the alliance northward."
carfor.452.a:0 "They are our fellow Catholic brothers. Invite them at once."
carfor.452.b:0 "We are better off not getting entangled in the British Isles."

carfor.453.t:0 "Spain Invites Us to the Latin Union"
carfor.453.d:0 "The Spanish have invited us to their Catholic-focused alliance called the Latin Union. Agreeing to this deal would beholden us to Spanish interests, but also would give us a decently strong and respected ally on the Continent that isn’t puppeted by the main global hegemons, likely making room for our own interests to be expressed and pursued. How shall we respond?"
carfor.453.a:0 "We shall work together to further Catholic interests on the world stage."
carfor.453.b:0 "We do not want to get involved in Iberia."

carfor.454.t:0 "Ireland Joins the Latin Union"
carfor.454.d:0 "Ireland has accepted our invitation, and now they have formally begun the process of joining the Latin Union. Soon, our Irish brothers will stand by us both in mass and on the battlefield. Let us stand together as stalwart allies in the service of our shared Lord."
carfor.454.a:0 "We welcome them with open arms."

carfor.455.t:0 "Ireland Denies Our Alliance"
carfor.455.d:0 "Shockingly, Ireland has denied our invitation into the Latin Union, deciding to turn down our assistance and alliance in order to pursue their own interests alone. It is likely that we will have to find other avenues to gain a foothold in the North, lest we give up on non-Mediterranean Europe altogether."
carfor.455.a:0 "Damn! We shall look for allies elsewhere."
carfor.455.b:0 "Invade the Irish Isles and install a puppet state to save face from this slight against us."


### get some land ###

carfor.460.t:0 "The British Colonies in National France."
carfor.460.d:0 "An administrator of Spanish Guinea has noted that in the event of an invasion by our enemies, the colony stands largely undefended, and with our closest military base being in the Canary Islands, it may take weeks for us to reinforce the colony, and so he has brought up a proposal where we will purchase the British colonies in the Gambia and Sierra Leone, currently occupied by our allies in Algeria, however this may risk angering the British." 
carfor.460.a:0 "Send the proposal, Guinea must be reinforced."
carfor.460.b:0 "Reject the proposal, we must appease the British."

carfor.461.t:0 "The Spanish offer to buy the British Colonies."
carfor.461.d:0 "After we left the Entente, the subject of the British Colonies in our possession has been brought up constantly, but now, we have recieved a proposal by the Spanish in which they will annex the colonies in order to further secure their colony in Guinea, however the diplomat has expressed concern that this might make the British irritated."
carfor.461.a:0 "Accept the proposal, damn the Brits!"
carfor.461.b:0 "We need the British to accept as well."

carfor.462.t:0 "The French sell us Sierra Leone and Gambia."
carfor.462.d:0 "The French, in what only can be considered a diplomatic incident, has completely disregarded any input from the British Administrators and Diplomats in Freetown. Although the French did hand over the colonies, the British are furious, and may attempt to retake their colonies."
carfor.462.a:0 "The British can't do anything about it."

#invade Caribbean #

carfor.470.t:0 "The extent of our Caribbean claims."
carfor.470.d:0 "The last of our Caribbean provinces were taken over by the Americans in 1898, but we have a few more claims we can press in the Caribbean Sea, such as Jamaica which was taken over by the British in the 1650s, however this would most definitly lead to a direct war with what is left of the British Empire, something we might not want to deal with now."
carfor.470.a:0 "Those colonies were Spanish, and shall be again!"
carfor.470.b:0 "We don't need to fight the British as well."

carfor.471.t:0 "On the Topic of the Treaty of Tordesillas"
carfor.471.d:0 "In 1494, after a diplomatic initiative was proposed by Pope Alexander VI, the Treaty of Tordesillas was signed, dividing the New World up along a meridian 370 leagues west of the Cape Verde Islands off the West coast of Africa, splitting the globe in half between the growing Spanish and Portuguese empires, which was later followed up by the Treaty of Zaragoza in 1529 that drew the antimeridian to this divider. Since then, the lands of the Portuguese colonies such as Brazil, Macau, East Timor. Goa, Angola, and Mozambique have been off-limits to Spanish imperialist designs, but with this dawning of a new era and a new empire, perhaps we can change that. With Italy fractured and weak, and with Portugal being a mere shadow of what it once was, no power binding to this ancient treaty can dare stop our ambitions. Should we defy the words of the old Pope and march into these Tuga-held lands, or shall we respect the will of God and our brothers in Iberia?"
carfor.471.a:0 "We respect the claims of our Iberian brothers as decreed by Pope Alexander VI."
carfor.471.b:0 "The Treaty of Tordesillas shall be avenged!"
carfor.471.c:0 "The treaties of Tordesillas and Zaragoza are dead. All of the Portuguese Empire is ours!"
carfor.471.e:0 "We care not for the Portuguese lands."

### Extra ###

carfor.472.t:0 "A New ‘Nobility’ Emerges in El Centro"
carfor.472.d:0 "Once thought impossible by any stretch of the imagination, the former bickering states of Central America now once again lie under the rightful and moral governance of the Spanish crown. As the liberal demagogues and socialist devils are driven into the jungles, a new social class has emerged from El Centro’s former military brass. Swapping their army uniforms and oversized caps for regalia and crowns, these dictators have begun to promote their own form of monarchism while building their influence in the restored colonial government. These ‘nobles’ have begun to fill roles within the local administration with the most powerful figures being Anastasio Somoza Garcia in Nicaragua and Guatemala’s own ‘Little Napoleon’, Jorge Ubico. Many within our government back home are hesitant to support these ‘bastardized monarchs’, much preferring to grant government positions and land grants to native Spaniards. Others believe that empowering the new nobility could help create loyal allies in the New World. Weighing both options, the final decision rests on the King alone."
carfor.472.a:0 "Let them have their fun, grant these ‘nobles’ official titles."
carfor.472.b:0 "We will not repeat the mistakes of the past!"

carfor.473.t:0 "A Clandestine Meeting with Count Somoza"
carfor.473.d:0 "With our decision to legitimize the noble dictators of El Centro, we have received a curious audience with the new ‘Count of Nicaragua’, Anastasio Somoza Garcia. Meeting with Spanish officials in the colonial capital, Somoza has proposed that the Captaincy-General should be dissolved in favor of a centralized government under the noble Somoza family. Even stranger, Somoza had requested that we make his oldest child and only daughter, Lillian, the queen of the would-be ‘Kingdom of Nicaragua’. The general has already appointed his daughter the frivolous title of ‘Queen of the Army’ while also spending lavishly on jewelry and ceremonies for Nicaragua’s own ‘princess’. In exchange, Somoza has offered military equipment, men, and financial support to aid in our crusade in the New World. This decision would clearly be seen as playing favorites in the colony, provoking the ire of Juan Vaides, who appointed himself as Captain General (at gunpoint) during the re-establishment of the colony."
carfor.473.a:0 "We accept the Count’s deal, God save the Queen!"
carfor.473.b:0 "Are you serious? That girl has never worked for a thing in her life!"


