carfor.407.t:0 "Detente with the Two Sicilies."
carfor.407.d:0 "After the Savoyards in Sardinia have refused our alliance, we have decided to recognize the Kingdom of Two Sicilies as the rightful government of Italy, and we have sought an alliance with them instead."
carfor.407.a:0 "Let's hope they are more willing."

carfor.408.t:0 "Detente with the Sardinians."
carfor.408.d:0 "We have decided to recognize the Kingdom of Sardinia as the legitimate government of the Italian Peninsula, and have sent an alliance proposal to King Amedeo." 
carfor.408.a:0 "Let's hope they accept."

###Italy situation#
carfor.409.t:0 "The Status of the Italian Peninsula."
carfor.409.d:0 "The Italian Civil War left the peninsula fractured, with the Pope in the north desperately defending against the Syndicalist bastards in the South, so now we must fulfill our rightful duties as Catholics and attempt to form an alliance with Italy."
carfor.409.a:0 "The Pope has never let us down, so he has our support!"
carfor.409.b:0 "The Neosanfedsti are fellow faithful, we shall support their cause!"
carfor.409.c:0 "We will offer our support to Amedeo, the true king of Italy!"

carfor.509.t:0 "The Status of the Italian Peninsula."
carfor.509.d:0 "The Italian Civil War left the peninsula fractured, with many different regimes declaring themselves the rightful Italian Government, right now we support two of these regimes, but in the end, their can only be one, should we support the Savoyards in Sardinia, or the Bourbons in the Two Sicilies?"
carfor.509.a:0 "Ferdinando has the support of the Pope, so he has our support!"
carfor.509.b:0 "The Savoyards united Italy once, and shall again!"

