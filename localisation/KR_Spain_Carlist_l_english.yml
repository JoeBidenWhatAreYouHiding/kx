carfor.423.d:0 "Illyria for some reason has decided not to join our great alliance, perhaps they believed we weren't strong enough to protect them."
carfor.423.a:0 "We Didn't need them anyway."

###Austria#

carfor.424.t:0 "The Latin Union: Austria"
carfor.424.d:0 "The Austro-Hungarian Empire, long a stronghold of Catholicism having more in common than not with our alliance, are likely to express interest in joining us."
carfor.424.a:0 "Send them an Invitation."

carfor.425.t:0 "Invitation to the Latin Union."
carfor.425.d:0 "The Carlist Victory in the Spanish Civil War led to the formation of a Grand Alliance between countries in the Mediterranean Sea, with our sphere of influence under pressure from within and without, diplomatic overtures from them are a sight for weary eyes."
carfor.425.a:0 "We must accept this proposal!"
carfor.425.b:0 "Just observe them..."

carfor.426.t:0 "Austria joins the Latin Union!"
