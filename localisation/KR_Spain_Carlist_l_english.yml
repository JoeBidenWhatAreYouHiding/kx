###illyria#

carfor.420.t:0 "The Latin Union: Illyria"
carfor.420.d:0 "The South Slavic lands of the Austro-Hungarian Empire, have recently been freed, due to Austria's Foolishness, and now expresses interest in joining our Union."
carfor.420.a:0 "Send them an Invitation."

carfor.421.t:0 "Invitation to the Latin Union."
carfor.421.d:0 "The Carlist Victory in the Spanish Civil War led to the formation of a Grand Alliance between countries in the Latin world, even if we do not share their latin heritage, with our land claimed by Serbia, Hungary and Austria, we are desperately without allies, Javier has considered allowing us into their Union."
carfor.421.a:0 "We must accept this proposal!"
carfor.421.b:0 "Just observe them..."

