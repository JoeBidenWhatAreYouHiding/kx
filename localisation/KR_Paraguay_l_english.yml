par.25.t:0 "Colorado Nomination"
par.25.d:0 "Now that Full Democracy can return to Paraguay, the Colorado party has held a leadership convention to decide a party head. The person nominated will go on to fight for the Presidency at a national level. Juan Manuel Frutos has been widely accepted to win; however many insist on nominating Huey Long despite the fact that he did not want to run."
par.25.a:0 "The Liberals stay in power."
par.25.b:0 "The Colorado's new candidate wins!"

par.26.t:0 "[Get.Year] Elections"
par.26.d:0 "It's election day in Paraguay, and the Colorado opposition mobilizes against Estigarribia's so called 'Liberal' coalition. Very few foreign observers predict a loss of mandate by the incumbent, as his political power grew steadily in the past years. As the dust settles and ballots are counted, the winner is.."
par.26.a:0 "Frutos is clearly the nominee."
par.26.b:0 "Nominate Long!"

par.27.t:0 "Returning Home"
par.27.d:0 "We have done it. Somehow the brave citizens of Paraguay have managed to pull off the monumental task of Liberating America, and we are forever grateful. America once saved Paraguay from ruin at the hands of their neighbors, and now that debt has been paid, as Paraguay has put in the effort to save America. Preparations are being made to restore the American Government, however the fate of Paraguay’s Government remains in the air. "
par.27.a:0 "The Bonds between America and Paraguay are too strong to be severed now!"
par.27.b:0 "From the bottom of out hearts, thank you Paraguay"


