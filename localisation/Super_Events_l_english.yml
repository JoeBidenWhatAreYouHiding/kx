    KX_superevent_sounds:0 "The Sounds of Super Events"
    KX_superevent_sounds_desc:0 "Sound effects in HOI4 are currently GLOBAL, so if a sound effect plays it is for every country. Pressing the decisions turns off/on super event sounds for EVERYONE."
    KX_turn_off_superevents:0 "Silence Super Events"
    KX_turn_on_superevents:0 "Sound the Super Events"
    KX_superevent_sounds_off:0 "Superevent Sounds Off"

  get_super_event_title:0 "-"
  GFX_SPEVNT_Second_Weltkrieg:0 "The World is at War Once Again"
  GFX_SPEVNT_Second_Weltkrieg_TEXT:0 "The great questions of the day will not be settled by means of speeches and majority decisions but by iron and blood. \n §Y-Otto von Bismarck-§!"
  GFX_SPEVNT_Second_Weltkrieg_REMARK:0 "The Kaiser is at war again"
  GFX_SPEVNT_Second_Weltkrieg_DESC:0 "It has been over a decade since the end of the First Weltkrieg - the first. Now there is a second Weltkrieg, fought between the old enemies - France and its allies versus the German Empire. Both sides dread the return of trench warfare, the scourge of the first Weltkrieg. While Germany faces off against France, the Russians eye their former lands hungrily, as it is possible to exploit the situation.\nMeanwhile, other factions such as the Entente and Japanese are gearing up to wage their own wars"
  
  GFX_SPEVNT_American_Civil_War:0 "The Second American Civil War Begins"
  GFX_SPEVNT_American_Civil_War_TEXT:0 "America will never be destroyed from the outside. If we falter and lose our freedoms, it will be because we destroyed ourselves. \n §Y-Abraham Lincoln-§!"
  GFX_SPEVNT_American_Civil_War_REMARK:0 "The giant is asleep for good"
  GFX_SPEVNT_American_Civil_War_DESC:0 "For years America has been in chaos, but now was the final straw. America has erupted into a crisis that is not to be soon recovered. Civil war has broken out, the Second one in American History. America burns as the American Union State under Huey Long, Bill Haywood’s newly established Combined Syndicates of America, William Murray's Constitutional American Republic, the remnants of the Federal Government and the last bastion of democracy in the Pacific States of America go head to head for control over the nation. As each side clamors for recognition and support, millions take up arms to fight their former neighbors."
 GFX_SPEVNT_Mittelafrikan_Collapse:0 "The Tribes Break Free of the Germans"
  GFX_SPEVNT_Mittelafrikan_Collapse_TEXT:0 "The idea that the Natives must all be removed and confined in their own kraals is in my opinion the greatest nonsense I have ever heard. \n §Y-Jan Smuts-§!"
  GFX_SPEVNT_Mittelafrikan_Collapse_REMARK:0 "Africa has broken the chains"
  GFX_SPEVNT_Mittelafrikan_Collapse_DESC:0 "After decades of infighting and mismanagement, the hulking German Colony known as Mittelafrika finally collapsed after their central government lost complete control of the Nation’s affairs. In Mittelafrika’s place, stands the 100s of different tribes that have finally seen freedom from German and other Colonial Oppression. And as the last remnants of German Rule flee to Südwestafrika, chaos engulfs the dark continent, as the warring and infighting ceases to end; and a new order of chaos and war spreads through the shadow of German Rule"
  
  GFX_SPEVNT_Russian_Civil_War:0 "The Russian Socialists Come Back for More"
  GFX_SPEVNT_Russian_Civil_War_TEXT:0 "He who accepts the class struggle cannot fail to accept civil wars. \n §Y-Vladimir Lenin-§!"
  GFX_SPEVNT_Russian_Civil_War_REMARK:0 "Bolshevism lives on, it seems"
  GFX_SPEVNT_Russian_Civil_War_DESC:0 "After a devastating defeat in the first Russian Civil War, the Bolsheviks have returned to plunge Russia into anarchy and the chaos of a new Civil War. [SOV.GetLeader] leads the new resistance against. [RUS.GetLeader], as each side attempts to gain support from abroad and home. The Soviets may have Petrograd and Moscow, but the central government controls the majority of the army.\n\n Only time will tell the victor."
  
  GFX_SPEVNT_Siberian_War:0 "Siberian Army Is Marching to The West"
  GFX_SPEVNT_Siberian_War_TEXT:0 "I put the war above the Motherland... \n §Y-Aleksandr Kolchak-§!"
  GFX_SPEVNT_Siberian_War_REMARK:0 "Fighting a land war in Asia?"
  GFX_SPEVNT_Siberian_War_DESC:0 "The Russian state in the Far-East has finally erupted into war with the Petrograd Regime. The first have already begun in the morning, and now again the Russians are killing each other. Nevertheless, it will be a long way for the [TRM.GetLeader] to cross the continent and reach Moscow and Petrograd\n\n Only time will tell the victor."
  
  GFX_SPEVNT_Russian_Entry:0 "Russian Boots March West to Germany"
  GFX_SPEVNT_Russian_Entry_TEXT:0 "Lord, save Russia and bring her peace. \n §Y-Tsar Nicholas II-§!"
  GFX_SPEVNT_Russian_Entry_REMARK:0 "Russia is seemingly recovering"
  GFX_SPEVNT_Russian_Entry_DESC:0 "It appears that some old grudges never die. Germany and Russia have once again locked swords on the battlefield as Russia strives to regain past glories and execute revenge on the Germans. The German sphere in Eastern Europe prepares for the onslaught, and Germany braces for the storm of once again fighting a two-front war. Can Germany survive fighting both Russia and the Commune of France? Only time will tell if Germany can fend off the two great powers, or if History will repeat itself. "
  
  GFX_SPEVNT_Austrian_Entry:0 "Austria Declares War"
  GFX_SPEVNT_Austrian_Entry_TEXT:0 "I must suffer like this so my people will come together again. \n §Y-Kaiser Karl I-§!"
  GFX_SPEVNT_Austrian_Entry_REMARK:0 "This time will be different"
  GFX_SPEVNT_Austrian_Entry_DESC:0 "Austria and its empire fight the French once more, as the Austro-Hungarian Empire declares war on the Commune of France to stop Syndicalist forces in Europe. Only time will tell if this will be of any help on their own, or if Austria will have to be bailed out by Germany, just as in the First Weltkrieg. Whatever the case may be, it is not a good sign for Socialist Forces within Europe and around the World.\n\nAustria and it's empire heads to war once more. "
  
  GFX_SPEVNT_Spanish_Civil_War:0 "The Spanish Civil War"
  GFX_SPEVNT_Spanish_Civil_War_TEXT:0 "You must sacrifice every thought, every ideology for the good of the nation and for the serenity of our fatherhood. \n §Y-Francisco Franco-§!"
  GFX_SPEVNT_Spanish_Civil_War_REMARK:0 "Spain has fallen far"
  GFX_SPEVNT_Spanish_Civil_War_DESC:0 "Ever since the defeat of Napoleon, Spain has been plagued by violence, dissent and turmoil. No amount of pleading, deal-making and appeasement has managed to do more than paper over the cracks as tensions bubbled. Finally they boiled over, the Spanish kingdom has been ripped apart by a three-sided civil war between numerous factions - the loyalists of the Madrid government, the supporters of the pretender Javier and finally the anarcho-syndicalist CNT-FAI."
  
  GFX_SPEVNT_Balkan_War:0 "The Belgrade Pact Takes on Bulgaria"
  GFX_SPEVNT_Balkan_War_TEXT:0 "Everything is collapsing around me. \n §Y-Ferdinand I-§!"
  GFX_SPEVNT_Balkan_War_REMARK:0 "The final nail is being nailed"
  GFX_SPEVNT_Balkan_War_DESC:0 "After years of resent and hatred towards Bulgaria, the Serbian-led Belgrade Pact has taken it upon themselves to destroy Bulgarian hegemony over the Balkans once and for all. Declaring war today, the Belgrade Pact marches towards Sofia with the intent of seizing both their lost and claimed lands from the Bulgarian nation. Of course, Bulgaria will resist fiercely.\n\nBut whoever wins will not put the Balkans at peace either way, as proven many times before..."
  
  GFX_SPEVNT_Ottoman_War:0 "The Ottomans Under Siege in the Middle East"
  GFX_SPEVNT_Ottoman_War_TEXT:0 "You are greatly mistaken. We have this country absolutely under our control. \n §Y-Enver Pasha-§!"
  GFX_SPEVNT_Ottoman_War_REMARK:0 "The Sick Man may now die"
  GFX_SPEVNT_Ottoman_War_DESC:0 "The Sick Man of Europe, also known as the Ottoman Empire, is fighting its last breaths against the Sultanate of Egypt, and many of its neighbors. The Egyptians seek the Sinai, the Arabians the coasts, and the Persians westward expansion. The Ottomans are fighting what may be their last battle to many, and if they lose, it could be possible that the Ottoman Empire will be formally dissolved, ending the centuries-old empire.\n\nHow sick really is the Sick Man?"
  
  GFX_SPEVNT_Entente_Entry:0 "The Entente Is Moving To Reclaim Europe"
  GFX_SPEVNT_Entente_Entry_TEXT:0 "How is the Empire? \n §Y-King George V-§!"
  GFX_SPEVNT_Entente_Entry_REMARK:0 "The exiles will no longer be so"
  GFX_SPEVNT_Entente_Entry_DESC:0 "The Date has finally come, the date when the Birthright will be reclaimed and Europe Liberated. By the thousand’s Canadian troops land on the beachheads and push their way to London, the Exiles eager to see their homes once again. The Entente is inches away from reclaiming their birthright, reclaiming their nation and their pride. And the native people of England forced from their homes during the revolution can hear the chimes of Big Ben, the chimes they had not heard for years. God Save the King, God Help the Entente. "
  
  GFX_SPEVNT_Black_Monday:0 "The Great Berlin Stock Market Crash"
  GFX_SPEVNT_Black_Monday_TEXT:0 "Economic depression cannot be cured by legislative action or executive pronouncement. \n §Y-Herbert Hoover-§!"
  GFX_SPEVNT_Black_Monday_REMARK:0 "You can never escape poverty"
  GFX_SPEVNT_Black_Monday_DESC:0 "The stock market in Berlin has collapsed, and with it, Germany's already stagnant economy. If Germany is to retain its hegemonic position, the 'Black Monday' crisis must be addressed. The World is now spiralling into chaos and economic collapse. Everywhere from Ecuador to New Zealand, the reverberations are being felt. And if drastic action is not taken, the world could decend into complete anarchy.\n\nThe World Wonders if Germany can ever recover."
  
  GFX_SPEVNT_Throne_Restoration:0 "The British Empire Returns to the Isles"
  GFX_SPEVNT_Throne_Restoration_TEXT:0 "I look upon him as the greatest criminal known for having plunged the world into war. \n §Y-King George V-§!"
  GFX_SPEVNT_Throne_Restoration_REMARK:0 "The King has returned"
  GFX_SPEVNT_Throne_Restoration_DESC:0 "As the Union of Britain lies in ruin, the old order has taken over the Isles once more. The United Kingdom has returned to the Isles, fulfilling Canada's wish to return home and retake the British Isles from the Syndicalist menace. The King has been formally crowned, and celebration has broken out all throughout the Empire.\n\nIs it truly a new order, or will it be doomed to the same failures as the old order?"
  
  GFX_SPEVNT_Russo_Japanese_War:0 "Second Russo-Japanese War"
  GFX_SPEVNT_Russo_Japanese_War_TEXT:0 "Tennoheika Banzai! \n §Y-Japanese soldiers-§!"
  GFX_SPEVNT_Russo_Japanese_War_REMARK:0 "The Japanese march to war again"
  GFX_SPEVNT_Russo_Japanese_War_DESC:0 "After decades of deteriorating relations, Japan and Russia once again face off on the battlefield. The Japanese-aligned Puppet State of Transamur under [TRM.GetLeader] seeks to reclaim it’s birthright and become the legitimate Russia, and Japan is more than happy to back their ally up. Russia has many struggles ahead, and now they appear to have one more. Will Russia beat Japan back, or will History repeat itself.\n\nCan Transamur reclaim Russia?  "
  
  GFX_SPEVNT_German_Japanese_War:0 "The German-Japanese War"
  GFX_SPEVNT_German_Japanese_War_TEXT:0 "Unite your total strength, to be devoted to construction for the future. \n §Y-Hirohito-§!"
  GFX_SPEVNT_German_Japanese_War_REMARK:0 "The East is under siege"
  GFX_SPEVNT_German_Japanese_War_DESC:0 "As Germany busies itself with the affairs of Europe, Japan looks to the nation’s colonial holdings. Without anyone to defend them, Japan has taken this opportunity to strike southward and take out the German Imperialist dogs. This has triggered a response from the exhausted and overstretched German nation that can not spare much to defend their colonial holdings. It appears, that for now Germany is powerless to stop the Japanese. \n\nCan Germany stop Japan? "
  
  GFX_SPEVNT_Fall_of_Germany:0 "The Fall of Germany"
  GFX_SPEVNT_Fall_of_Germany_TEXT:0 "For the first time, I am ashamed to be a German. \n §Y-Kaiser Wilhelm II-§!"
  GFX_SPEVNT_Fall_of_Germany_REMARK:0 "The end of an era"
  GFX_SPEVNT_Fall_of_Germany_DESC:0 "Today the unthinkable has occurred: German Heer forces fighting in Europe have finally collapsed under the weight of the invading armies. The Reich couldn't continue the struggle and so it appears the Kaiser, his cabinet, and a considerable number of state officials and key generals have embarked by sea to the African colonies still in the hand of the Germans. For now, the war in Europe is over and the worldwide German Empire has been thrown into utter disarray."
  
  GFX_SPEVNT_American_Intervention:0 "The American Sleeping Giant Has Awakened"
  GFX_SPEVNT_American_Intervention_TEXT:0 "It is hard to fail, but it is worse never to have tried to succeed. \n §Y-Theodore Roosevelt-§!"
  GFX_SPEVNT_American_Intervention_REMARK:0 "A giant revitalized"
  GFX_SPEVNT_American_Intervention_DESC:0 "Having recovered from its political strife and bickerings, the Americans have unanimously resolved to declare war on the side that opposes their views. Troops are heading in barges across the coasts to go "Over There", where they will fight and liberate Europe from tyranny and evil. Their massive war machine is coming to life, and the entry of America into the war will bring a great shift in balance.\n\nHopefully Johnny will still come marching home yet again..."
  
  GFX_SPEVNT_Italian_Reunification:0 "The Italian Peninsula has been Reunited"
  GFX_SPEVNT_Italian_Reunification_TEXT:0 "My only ambition is to be the first soldier of Italian independence. \n §Y-Victor Emmanuel II-§!"
  GFX_SPEVNT_Italian_Reunification_REMARK:0 "Welcome back"
  GFX_SPEVNT_Italian_Reunification_DESC:0 "  After almost a decade of infighting and division, Italy has finally been re united. The Old borders between nations are being erased, and the opulus of the Peninsula are putting aside their differences as their ethnic nationalities slip away, and one Italian people rise. Nationalism is fading away, as Italy is unified one more. Garibaldi’s Nightmare has finally come to an end.\n\nItaly is whole once more. "

  GFX_SPEVNT_Italian_Last_Italy:0 "The Last Italy Standing!"
  GFX_SPEVNT_Italian_Last_Italy_TEXT:0 "My only ambition is to be the first soldier of Italian independence. \n §Y-Victor Emmanuel II-§!"
  GFX_SPEVNT_Italian_Last_Italy_REMARK:0 "It is up to them now"
  GFX_SPEVNT_Italian_Last_Italy_DESC:0 "  After almost a decade of infighting and division, Italy has fallen to foreign powers, and only one state survives as a continuation of the great nation that existed only decades ago. Though the future seems bleak, the Italian people are confident they can reunite the peninsula, whether they have to take it from their fellow countrymen or pry it from the hands of foreign vultures. \n\nCan they do it?"
  
  ##### KAISERREDUX SUPER EVENTS #####
  
  
  GFX_SPEVNT_Illyrian_Collapse:0 "The Collapse of the Austro-Hungarian Empire"
  GFX_SPEVNT_Illyrian_Collapse_TEXT:0 "No one questioned who is a Serb, who is a Croat, who is a Muslim. We were all one people, that's how it was back then... \n §Y-Josip Broz Tito-§!"
  GFX_SPEVNT_Illyrian_Collapse_REMARK:0 "Another one bites the dust"
  GFX_SPEVNT_Illyrian_Collapse_DESC:0 "The Austrian Empire has seen tough times recently, from the Napoleonic Wars to the Weltkrieg. Day by day, the Empire bravely and valiantly fought the ethnic tensions that simmered and brewed in the Empire, but their efforts are at last no more. Ethnicites all around the Empire prepare for freedom. Gunfire rings throughout all of the former Empire, and the fires burn...\n\nThere shall be no more peacemaking, only incessant warfare..."
  
  GFX_SPEVNT_Napoleonic_Wars:0 "The War of the Eighth Coalition Begins"
  GFX_SPEVNT_Napoleonic_Wars_TEXT:0 "Victory belongs to the most persevering. \n §Y-Napoleon Bonaparte-§!"
  GFX_SPEVNT_Napoleonic_Wars_REMARK:0 "Seven wars weren't enough"
  GFX_SPEVNT_Napoleonic_Wars_DESC:0 "It was worrying enough to the world when the Third French Empire arose in the exiled France in Africa. It was worrying enough when they began expanding, defeating country after country and army after army. It was worrying enough when they marched into France. It has reached the point of the War of the Eighth Coalition. The Empire finds itself against major powers, from Germany, to Russia, to the British Isles, Canada, and the Austrians.\nHow will the Bonapartes fare this time?"
  
  
  
  GFX_SPEVNT_Valois_Dead:0 "Georges Valois has been Put to Rest"
  GFX_SPEVNT_Valois_Dead_TEXT:0 "Revolutionary syndicalism keeps alive the desire to strike in the masses and only prospers when important strikes, accompanied by violence, take place. \n §Y-Georges Sorel-§!"
  GFX_SPEVNT_Valois_Dead_REMARK:0 "Consequences are surefire"
  GFX_SPEVNT_Valois_Dead_DESC:0 "Georges Valois, revolutionary leader of the Sorelians in the Commune of France, has been proclaimed dead today. People mourn for the death of the great Sorelian man, while others seek to take up his legacy and name. Needless to say, the death of this man will have many consequences upon the Communard nation...\n\n\nBut will anything good come of it?"
  
  GFX_SPEVNT_Gamelin_Coup:0 "Maurice Gamelin Coups the Communards"
  GFX_SPEVNT_Gamelin_Coup_TEXT:0 "It is impossible to govern the state against the will of the people. \n §Y-Maurice Thorez-§!"
  GFX_SPEVNT_Gamelin_Coup_REMARK:0 "Maréchal, nous voilà !"
  GFX_SPEVNT_Gamelin_Coup_DESC:0 "After the disastrous reformation by the Jacobins, Maurice Gamelin and Leon Blum have taken power and removed the ruling Jacobin government by force. Now, Gamelin rules at the head of a Military Junta with Blum’s Popular Front running the civilian government. Not many know what will become of France, but one thing is for sure: the reign of radicals is over, and true Socialist Democracy can once again come to France. All in France now ask:\n\n Is this Social Democracy? "
  
  GFX_SPEVNT_Anarchist_France:0 "Anarchism Takes Over the Commune of France"
  GFX_SPEVNT_Anarchist_France_TEXT:0 "Arrest all governors for as long as need be. . . Tear down the prisons, once you have annilihated the executioners and eradicated all State power! \n §Y-Nestor Makhno-§!"
  GFX_SPEVNT_Anarchist_France_REMARK:0 "Disorder heads to France again"
  GFX_SPEVNT_Anarchist_France_DESC:0 "After the death of Georges Valois, a power struggle erupted in France that lead to the nation being plunged into chaos. And as the chaos spread, the previously oppressed workers turned to Anarchism, and Nestor Makhno, who rallied the Black Guard in France just has he did in Ukraine. And with a failure of the central Government, he managed to take charge over the state.\n\n And now the Shackles of Nationhood have been broken for France. "
  
  GFX_SPEVNT_Caucasus_Chaos:0 "Utter Chaos in the Caucasus Mountains"
  GFX_SPEVNT_Caucasus_Chaos_TEXT:0 "Death is the solution to all problems. No man - no problem. \n §Y-Ioseb B. Jughashvili-§!"
  GFX_SPEVNT_Caucasus_Chaos_REMARK:0 "Quite the development"
  GFX_SPEVNT_Caucasus_Chaos_DESC:0 "As Ioseb B. Jughashvili and his radical new Regime in Georgia seeks expansion, all of Georgia’s neighbors quiver. For good reason, as Jughashvili’s regime has taken to war with all of Georgia’s neighbors, including but not limited to the Don-Kuban Union, Azerbaijan and Armenia. To all in Georgia and in the Caucus region, the one outstanding question is if Germany will let such a radical regime take so much influence.\n\n The World awaits the Kaiser’s decision."
  
  GFX_SPEVNT_Capone_CSA:0 "Al Capone's Mafia Seizes Power in America"
  GFX_SPEVNT_Capone_CSA_TEXT:0 "You can get much farther with a kind word and a gun than you can with a kind word alone. \n §Y-Al Capone-§!"
  GFX_SPEVNT_Capone_CSA_REMARK:0 "Crime rules their lands"
  GFX_SPEVNT_Capone_CSA_DESC:0 "Al Capone has taken power in America. The Mobster turned Hero of the Revolution turned Man of the people has manipulated his way into absolute power in America. In the way of a peaceful democratic system, Al Capone and his criminal allies have taken to transforming the nation in their image and having them solely reap the rewards. The Syndicate of America is ruled by criminals, yet the people do not have a clue. But after all: Capitalism is just the legitimate racket of the ruling class. "
  
  GFX_SPEVNT_Romanian_Restoration:0 "Carol II Reconquers Romania"
  GFX_SPEVNT_Romanian_Restoration_TEXT:0 "They (Iron Guard) have done no good for our Romania. Now there is some sense of relief - but Romania has yet more to accomplish in its time. \n §Y-King Carol II-§! §RX§!"
  GFX_SPEVNT_Romanian_Restoration_REMARK:0 "How surprising"
  GFX_SPEVNT_Romanian_Restoration_DESC:0 "After years of Exile, Carol II has retaken the Romanian Throne. A dream once thought impossible has come true after the Monarchist Exiles came to power in Banat, and then embarked on a journey to reclaim their homeland, a journey they have completed. But now, the new Royalist Government is left to pick up the pieces of the old government, and deal with the insurgent Iron Guard.\n\n  But perhaps now, some stability can come to Romania and the Balkans. "
  
  GFX_SPEVNT_Korean_Revolt:0 "The Korean Peninsula Takes Up Defiant Arms"
  GFX_SPEVNT_Korean_Revolt_TEXT:0 "A free and peaceful new world without exploitation and oppression was the age-long dream and ideal of humanity. \n §Y-Kim Il-sung-§!"
  GFX_SPEVNT_Korean_Revolt_REMARK:0 "Colonialism is always ready to fall"
  GFX_SPEVNT_Korean_Revolt_DESC:0 "After decades of Japanese Oppression, the People of Korea have finally taken up arms against the oppressors in Tokyo. But, with the might of the Imperial Japanese Armed Forces, it is unclear whether Korea can secure complete independence. However, support for the oppressed people of Korea has funneled in from around the world. \n\n Maybe the people of Korea can finally breathe free. "
  
  GFX_SPEVNT_Collapse_Britain:0 "The British Catastrophe"
  GFX_SPEVNT_Collapse_Britain_TEXT:0 "For the first time in 100s of years, Scotland is free from the oppressive English Rule. So, my fellow Scotsmen; Let Alba Soar!  \n §Y-John MacCormick V-§!\n§RX§!"
  GFX_SPEVNT_Collapse_Britain_REMARK:0 "Scotland Forever!"
  GFX_SPEVNT_Collapse_Britain_DESC:0 "After Maximists made England into a dictatorship, the nation began to slowly collapse. As the Homeland Watch collapsed, the Reactionary Welsh Home Rule Army and Homeland Watch both took this opportunity to seize control of their respective nations. And with a formal declaration of independence, Scotland and Wales had both rebelled from England. John MacCormick took charge of Scotland while Nicolas Y Glais took charge of Wales.\n\n The Union is Dead. "
  
  GFX_SPEVNT_Formation_Slavic_Union:0 "South Slavs Under One Banner"
  GFX_SPEVNT_Formation_Slavic_Union_TEXT:0 "Let that man be a Bosnian, Herzegovinian. Outside they don't call you by another name, except simply a Bosnian. \n §Y-Josip Broz Tito-§!"
  GFX_SPEVNT_Formation_Slavic_Union_REMARK:0 "Stable?"
  GFX_SPEVNT_Formation_Slavic_Union_DESC:0 "Tito taking hold of Illyria was something not expected by much, but something expected even less was Illyria uniting the entirety of the Southern Balkans under their rule. But it appears that the dreams of a united Southern Balkan Federation have finally come true. While some in their native countries might try to fight it, the Federation is a force to be reckoned with.\n\nBut with 100s of different ethnicities in the nation, the cracks may soon start to show."
  
  GFX_SPEVNT_Texas_Reborn:0 "The Creation of the Second Texan Republic"
  GFX_SPEVNT_Texas_Reborn_TEXT:0 "Texans are loyal to Texas and nobody else. \n §Y-James V. Allred-§!\n§RX§!"
  GFX_SPEVNT_Texas_Reborn_REMARK:0 "The Republic is Born Anew"
  GFX_SPEVNT_Texas_Reborn_DESC:0 "Today, on[GetDateText], the state of Texas as a whole declared itself independent from the United States of America. As the state of the Union is rapidly deteriorating, many expected Texas to join the American Union State. However, expectations have been blown away by the Second Texas Republic, which is rapidly attempting to arm itself and rebuild the Texan state from its ruin. The Texan people are hopeful for their reestablished state, but the future has not yet been revealed..."
  
  GFX_SPEVNT_Celtic_Unification:0 "Celtic Merger Proclamation"
  GFX_SPEVNT_Celtic_Unification_TEXT:0 "The British government is no longer the enemy. We have now a native government... and it is the duty of every Celtic man and woman to obey it. \n §Y-Michael Collins-§! §RX§!"
  GFX_SPEVNT_Celtic_Unification_REMARK:0 "England is encased"
  GFX_SPEVNT_Celtic_Unification_DESC:0 "After many years of oppression and division, the Celtic Peoples can finally be assured of their independence and safety. All territories from Wales, to Scotland and Ireland have fallen under one single banner as Celtic Language and culture is revived throughout the new nation. As of now, England’s dominance and oppression of the British isles has come to an end.\n\n And soon, Britain may fly one banner, but not the banner of the English Oppressors.  "

  GFX_SPEVNT_Mayans_Recreated:0 "The Natives Recreate Maya"
  GFX_SPEVNT_Mayans_Recreated_TEXT:0 "Who would have ever thought? \n §Y-Many people, probably-§!"
  GFX_SPEVNT_Mayans_Recreated_REMARK:0 "They never truly died"
  GFX_SPEVNT_Mayans_Recreated_DESC:0 "After centuries of Oppression, Francisco May Pech has rallied the Maya people to his side. His “Chan Santa Cruz Movement” then started a rebellion branching out from the state of Quintana Roo and finally taking over the entirety of the Yucatan. But that was not the end of their dreams, as the new nation of Cruzoob set out to reclaim the ancient glories of the Mayan Empire.\n\nA glory that they appeared to have reclaimed."
  
  GFX_SPEVNT_Byzantium_Formed:0 "The Byzantine Eagle Over Constantinople"
  GFX_SPEVNT_Byzantium_Formed_TEXT:0 "Who would have ever thought? \n §Y-Many people, probably-§!"
  GFX_SPEVNT_Byzantium_Formed_REMARK:0 "A return of the old"
  GFX_SPEVNT_Byzantium_Formed_DESC:0 "The resurgent Greece has retaken its lands, from just merely Thrace to beyond that, being Constantinople and the coasts of the Eastern Mediterranean. The Greek government has at once announced the restoration of the Byzantine Empire, and the intent to further bring back the lands of the former Eastern Roman Empire under Greek control. While Constantinople is theirs, it remains to be seen what these Greeks will do with the many Muslims that have resided in their "newly" conquered lands."
  
  GFX_SPEVNT_Biden_Arrives:0 "Hellfire from the Future"
  GFX_SPEVNT_Biden_Arrives_TEXT:0 "In setting an American agenda for a New World Order, we must begin with a profound alteration in traditional thought. \n §Y-Joe Biden-§!"
  GFX_SPEVNT_Biden_Arrives_REMARK:0 "The world shall burn..."
  GFX_SPEVNT_Biden_Arrives_DESC:0 "Seemingly out of no where, great armies began invading the American interior, slaughtering without regard. Only hours ago, their leader, a man known as 'Joe Biden' revealed himself and his intentions. He claims to be from the future, with the sole goal of purifying the Earth. Biden's armies, while strong, have yet to fully conquer the United States which Biden claims to the rightful President of. With reports of successful nuclear strikes, Humanity may finally be witness the apocalypse... "

  GFX_SPEVNT_Alaska_Secedes:0 "Alaska leaves the Union"
  GFX_SPEVNT_Alaska_Secedes_TEXT:0 "Leaders often find themselves temporarily alone. \n §Y-Ernest Gruening-§!"
  GFX_SPEVNT_Alaska_Secedes_REMARK:0 "A New Dawn for the Last Frontier"
  GFX_SPEVNT_Alaska_Secedes_DESC:0 "Ever Since William Seward purchased Alaska from Russia, the area has been economically exploited and unequally treated. And as the push for statehood grew to no avail, the people of Alaska begun to question their loyalty. The reasons to stay with the rapidly collapsing nation became fewer by the day, and the push for breaking off America grew increasingly strong. And now, Alaska has become free.\n\nWhy should Alaska fight for America, they never fought for Alaska "
  
  
  GFX_SPEVNT_Wales_Independence:0 "The Home Nations Secure Independence"
  GFX_SPEVNT_Wales_Independence_TEXT:0 "Restoring Welsh Independence is nothing less than a revolution. It is only through revolutionary means that we can succeed. \n §Y-Saunders Lewis-§!"
  GFX_SPEVNT_Wales_Independence_REMARK:0 "But for how long?"
  GFX_SPEVNT_Wales_Independence_DESC:0 "It appears that the Union of Britain was unable to fend of the Scottish and Welsh Rebels. And now, the Union of Britain has been forced to sign humiliating peace treaties that makes Scotland and Wales fully independent nations. Only time will tell what path the now independent nations will take, but one thing is clear to all in Britain.\n\n The morale of the Union of Britain is crushed, and Mosley’s regime may not last much longer. "
  
  GFX_SPEVNT_ACW_Avoided:0 "Stability Returns to the United States"
  GFX_SPEVNT_ACW_Avoided_TEXT:0 "If freedom of speech is taken away, then dumb and silent we may be led, like sheep to the slaughter. \n §Y-George Washington-§!"
  GFX_SPEVNT_ACW_Avoided_REMARK:0 "Annihilation has been avoided"
  GFX_SPEVNT_ACW_Avoided_DESC:0 "The United States of America has been in a worsening political crisis for years.\nHowever, not anymore. President [USA.GetLeader], seeing the situation, has been able to deal with the syndicalists of the Socialist Party,  the populists of the America First Party and the nativists of the Old Democratic Party. This expert political maneuvering has saved millions of lives, both those who are living, and those who have yet to be born.\n\nGod Bless America."
  
  GFX_SPEVNT_The_Khan:0 "The Mongol Empire Rises from the Graveyard"
  GFX_SPEVNT_The_Khan_TEXT:0 "My name is surrounded with such hate and fear that no one can judge what is the truth and what is false, what is history and what myth. \n §Y-Roman von Ungern-Sternberg-§!"
  GFX_SPEVNT_The_Khan_REMARK:0 "Let's pray to the god of wind"
  GFX_SPEVNT_The_Khan_DESC:0 "The Mongol Empire, once a scourge of the world, a feared empire, the world's largest empire, has risen again. Led by the maniac Baron Roman von Ungern-Sternberg, the new Mongol Empire desires so much that was taken away from it over five centuries ago. The Chinese are terrified, while the Europeans watch with an eye turned to the situation at hand.\n\nGenghis Khan would be proud of him..."
  
  GFX_SPEVNT_Disunited_States:0 "The American Collapse"
  GFX_SPEVNT_Disunited_States_TEXT:0 "A house divided against itself cannot stand. \n §Y-Abraham Lincoln-§!"
  GFX_SPEVNT_Disunited_States_REMARK:0 "The giant is asleep for good"
  GFX_SPEVNT_Disunited_States_DESC:0 "The Republic, long divided, must unite; long united, must divide. Thus it has ever been.\n\nThe recent death of the leader of America has caused a power vaccum that the government has been powerless to stop. Several states have declared the government illegitimate and have either staked their own claim or have outright seceded from the nation. The American people want no more bloodshed. Nobody wants to fight to save America."
  
  GFX_SPEVNT_PSA_Victory:0 "Pacific Victory in the Civil War"
  GFX_SPEVNT_PSA_Victory_TEXT:0 "The first Casualty when war comes is Truth. \n §Y-Hiram Johnson-§!"
  GFX_SPEVNT_PSA_Victory_REMARK:0 "In Defense of Liberty"
  GFX_SPEVNT_PSA_Victory_DESC:0 "After a long and bloody march from west of the Rockies, the so-called 'Pacific States of America' has declared victory in the Second Civil War. The Pacific States was formed as a pushback against MacArthur who was destroying America and its Democracy after his march on Washington. They have stayed true to the ideals of Democracy despite the Civil War. As efforts to rebuild are starting across the nation, all that America will return to it's Pre-War glory."
    
  GFX_SPEVNT_CSA_Victory:0 "Syndicalist Victory in the Civil War"
  GFX_SPEVNT_CSA_Victory_TEXT:0 "The Capitalist has no heart, but harpoon him in the pocketbook and you will draw blood. \n §Y-William Haywood-§!"
  GFX_SPEVNT_CSA_Victory_REMARK:0 "A Red Dawn"
  GFX_SPEVNT_CSA_Victory_DESC:0 "After a hard-fought fight, the SPA has declared Victory in the Civil War. Revolutionary Leader Bill Haywood has declared that he will step down later this month and that a Constitutional Convention will decide the future of the new nation. The C.S.A was able to take America in what is now being called “The Second American Revolution”. As the army begins to stand down and relief efforts begin across the country, many hope that this radical change will bring peace."
  
  GFX_SPEVNT_AUS_Victory:0 "Union Victory in the Civil War"
  GFX_SPEVNT_AUS_Victory_TEXT:0 "A Man is not a Dictator when he is given a commission from the People and carries it out. \n §Y-Huey Long-§!"
  GFX_SPEVNT_AUS_Victory_REMARK:0 "The Kingfish Prevails"
  GFX_SPEVNT_AUS_Victory_DESC:0 "With Union soldiers clearing out the last vestiges of enemy forces, the A.U.S has triumphantly declared victory in the civil war. The American Union State was formed as a front for the ideological beliefs of Huey Long, a radical Populist Strongman from Louisiana. They were able to push against all other factions and declare victory. As Minutemen militias patrol the streets and relief efforts begin, many wonder if Long can deliver on his promises."
  
  GFX_SPEVNT_WCC_Victory:0 "W.C.C Victory in the Civil War"
  GFX_SPEVNT_WCC_Victory_TEXT:0 "We know more about war than we know about peace, more about killing than we know about living. \n §Y-Omar Bradley-§!"
  GFX_SPEVNT_WCC_Victory_REMARK:0 "Old Soldiers Never Die"
  GFX_SPEVNT_WCC_Victory_DESC:0 "Against all odds, the Government has prevailed in the Civil War via the Western Command Center in the Rockies. The Command Center throughout the War was used as the Federal Government's command in the West, which was cut off from Washington D.C. The WCC is expected to remain as a dictatorship for the time being. Now that relief efforts and army garrisons have propped up across the war torn nation, time will tell if Peace can finally be achieved once again."
   
  GFX_SPEVNT_CAR_Victory:0 "Constitutionalist Victory in the Civil War"
  GFX_SPEVNT_CAR_Victory_TEXT:0 "A dose of poison can do it's work but once. A bad book can go on poisoning minds for Generations. \n §Y-William H. Murray-§!"
  GFX_SPEVNT_CAR_Victory_REMARK:0 "Tradition Triumphs"
  GFX_SPEVNT_CAR_Victory_DESC:0 "After brutal fighting against the other factions vying for power, [COR.GetLeader] has declared Victory in the Civil War. The C.A.R itself has been described as a Republic of Nationalists, Conservatives and Traditionalists. Born in the Deep South by members of the Old Democratic Party and the KKK, the nation was able to conquer America and declare victory. With relief efforts beginning across their new holdings, only time will truly tell if they can survive and prosper."
  
  GFX_SPEVNT_USA_Victory:0 "Federalist Victory in the Civil War"
  GFX_SPEVNT_USA_Victory_TEXT:0 "The soldier above all others prays for peace, for it is the soldier who must suffer and bear the deepest wounds and scars of war. \n §Y-Douglas MacArthur-§!"
  GFX_SPEVNT_USA_Victory_REMARK:0 "The Old Order Prevails"
  GFX_SPEVNT_USA_Victory_DESC:0 "With the fall of the last enemy faction, the Federalist government under Douglas MacArthur has declared victory. Congress will decide later this month on the power of MacArthur and if he should step down or stay in power to 'defend liberty', but many worry that he will become a despot or a dictator if he is to stay in power. As the nation begins to rebuild, many are hoping that this peace will last and that America will return to it's former glory."
  
  GFX_SPEVNT_African_Reformation:0 "The African Reformation"
  GFX_SPEVNT_African_Reformation_TEXT:0 "I have no intention of retaliating or looking backwards. We are going to forget the past and look forward to the future.. \n §Y-Jomo Kenyatta-§!"
  GFX_SPEVNT_African_Reformation_REMARK:0 "A Light on the Dark Continent"
  GFX_SPEVNT_African_Reformation_DESC:0 "Against all odds, the former colony of Mittelafrika has reformed from a massive land grab by the German Kaiserreich, into a fully democratic federation. At its helm sits Jomo Kenyatta, a man who has fought through thick and thin to ensure that the Pan-African dream will be realized without a shot fired or a drop of blood spilled. While Kenyatta has succeeded in his goal for now, only time will tell if his dream will last..."
  
  GFX_SPEVNT_African_Kaiser:0 "The African Kaiserreich"
  GFX_SPEVNT_African_Kaiser_TEXT:0 "If a nation does not want a monarchy, change the nation's mind. If a nation does not need a monarchy, change the nation's needs. \n §Y-Jan Smuts-§!"
  GFX_SPEVNT_African_Kaiser_REMARK:0 "A Light on the Dark Continent"
  GFX_SPEVNT_African_Kaiser_DESC:0 "Against all odds, the former colony of Mittelafrika has reformed from a massive land grab by the German Kaiserreich, into a fully democratic constitutional monarchy under Kaiser Wilhelm II. While not everybody supports putting a European Head of State on Africa’s throne, Bell is confident that this move will create stability in the long run while ensuing a free and democratic system that will prosper long into the future..."
    
  GFX_SPEVNT_Goering_Afrika:0 "Göring Pacifies Mittelafrika"
  GFX_SPEVNT_Goering_Afrika_TEXT:0 "It was written I should be loyal to the nightmare of my choice. \n §Y-Joseph Conrad-§!"
  GFX_SPEVNT_Goering_Afrika_REMARK:0 "The Dark Continent Gets Darker"
  GFX_SPEVNT_Goering_Afrika_DESC:0 "When Mittelafrika fell, von Göring and his band carved out a state in Tanganyika, hoping to stop the onslaught of rebels and restore stability to Afrika. At first, they faced an impossible task, but now through blood, sweat, and tears, Göring managed not only to defend his fiefdom, but retake all of former Mittelafrika. Now at the helm of a terrifyingly powerful state, the increasingly deranged Göring has broken ties with Germany and declared that he is the only King for Afrika. "
  
  GFX_SPEVNT_Obama_Afrika:0 "Obama Unites Central Africa"
  GFX_SPEVNT_Obama_Afrika_TEXT:0 "Change will not come if we wait for some other person, or if we wait for some other time. We are the ones we've been waiting for. We are the change that we seek. \n §Y-Obama-§!"
  GFX_SPEVNT_Obama_Afrika_REMARK:0 "Does this mean the end of Colonialism?"
  GFX_SPEVNT_Obama_Afrika_DESC:0 "When the monster that was German Africa collapsed, Hussein Obama, a man thought dead by the wider world, once more lead an uprising against the Kenyan-Ugandan Free State. After surviving an attempted assassination, Obama and his men marched on Africa, determined to see it united. With his last victory, Obama has declared victory, and proclaimed the People's Totalist State of Africa, a state dedicated to the threefold deities of Obama, Totalism and a bastardized form of Christianity. If the people of Africa remain loyal to Obama remains to be seen. "
  
  GFX_SPEVNT_Anglo_Afrika:0 "Baring Restores British Africa"
  GFX_SPEVNT_Anglo_Afrika_TEXT:0 "History, indeed, records some very radical changes in the forms of government to which a state has been subjected without its interests being absolutely and permanently shipwrecked. \n §Y-Evelyn Baring-§!"
  GFX_SPEVNT_Anglo_Afrika_REMARK:0 "The Lions of Africa Return"
  GFX_SPEVNT_Anglo_Afrika_DESC:0 "After the fires of the Weltkrieg devastated the status quo of the world order, the African colonies of the Entente were stolen away from the losing powers as the Kaiserreich seized on its long-denied chance at imperial glory. This perverse betrayal against the deals made during the Scramble of Africa has long stood until Earl Evelyn Baring seized power in North Rhodesia and led a valiant crusade against the decaying beast of Mittelafrika, restoring Anglo dominance to the Dark Continent, but for how long?"

  GFX_SPEVNT_Bantu_Afrika:0 "The Rise of Bantu"
  GFX_SPEVNT_Bantu_Afrika_TEXT:0 "A dead man does not know where his grave is.  \n §Y-Bantu proverb-§!"
  GFX_SPEVNT_Bantu_Afrika_REMARK:0 "The Dark Continent is dyed red"
  GFX_SPEVNT_Bantu_Afrika_DESC:0 "As Mittleafrika finally fell to the fires that had long be burning at it's foundation, Hussein Obama, a man thought dead by the wider world, once more lead an uprising against the Kenyan-Ugandan Free State. Following his second death at the hands of Stanley Mathenge, the Mau-Mau took a dramatic turn. In the hands of Mathenge, the once leftist army become his tools for creating a clean state for the Bantu race. With all of former Mittleafrika under his iron grip, he has declared the First Bantu Empire."

  GFX_SPEVNT_Bush_War:0 "The Liberian Bush War"
  GFX_SPEVNT_Bush_War_TEXT:0 ""...the people of Westafrika have witnessed a process which is destructive of those very precepts upon which civilization in a primitive country has been built...   \n §Y-Westafrikan UDI-§!"
  GFX_SPEVNT_Bush_War_REMARK:0 "Africa never ceases to entertain the Gods of War."
  GFX_SPEVNT_Bush_War_DESC:0 "Following German agreement to hand control of the colony of Deutsch-Westafrika to the small nation of Liberia, the Westafrikan government, citing this incident and many related incidents, formally declared independence from the Kaiserreich. Along with this, the newly christened Westafrikan Freistaat began firing on Liberian Frontier Force troops that had begun moving into what they thought was their new territory.  With a state of war now existing between these two sovereign nations, it seems both are in a fight of their very survival. The implications of the Westafrikan UDI, if they emerge victorious, may just set a dangerous precedent for other colonies across the world."

  
  GFX_SPEVNT_Redman:0 "The Red Race Rules Over The New World"
  GFX_SPEVNT_Redman_TEXT:0 "The Red Nation shall rise again and it shall be a blessing for a sick world; a world filled with broken promises, selfishness and separations; a world longing for light again.  \n §Y-Crazy Horse-§!"
  GFX_SPEVNT_Redman_REMARK:0 "A Nation to last a Thousand Years?"
  GFX_SPEVNT_Redman_DESC:0 "With the ascension of Chief [ALA.GetLeader] and the solidification of his rule over the varied masses of disparate indigenous peoples that dot the North American expanse, the New World has been cleansed in fire and blood as 500 years of pent-up rage and resentment were focused back on the oppressive regimes of the White Devils. Now, a new dawn arises over the lands of the First Peoples - a dawn heralding a purified and refined age for the true children of the Red Man. Turtle Island is free once more!"

  GFX_SPEVNT_Bolsheviks_Returned:0 "The Bolsheviks Return"
  GFX_SPEVNT_Bolsheviks_Returned_TEXT:0 "People always have been and they always will be stupid victims of deceit and self-deception in politics. \n §Y-Vladimir Lenin-§!"
  GFX_SPEVNT_Bolsheviks_Returned_REMARK:0 "Bolshevism lives on, it seems"
  GFX_SPEVNT_Bolsheviks_Returned_DESC:0 "After a devastating defeat in the first Russian Civil War, the Bolsheviks have returned to correct their mistakes. Having returned from exile, [SOV.GetLeader] leads the new resistance against capitalists, oppressors and all enemies of the Proletariat. Experienced through adversity, the Bolsheviks now hope to build an equal society. \n\n Will they succeed or once again plunge Russia into chaos?"
  
  GFX_SPEVNT_Gastev_Technocracy:0 "Soviet-Syndical Technocracy"
  GFX_SPEVNT_Gastev_Technocracy_TEXT:0 "The faster the thought moves, the more obvious it is to another fool that nothing important is happening. \n §Y-Aleksei Gastev-§!"
  GFX_SPEVNT_Gastev_Technocracy_REMARK:0 "The Greatest Achievement of Socialism"
  GFX_SPEVNT_Gastev_Technocracy_DESC:0 "After a period of devastation and humiliation, [SOV.GetNameDefCap] has achieved rapid progress in economy, politics and science. The [SOV.GetLeader] and his Soviet-Syndical System of Government is moving towards total social equality and advantage in every sphere of life."
  
  GFX_SPEVNT_RUSSIAN_UNIFICATION_nsp:0 "The People's Socialist Party Unites Russia"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_nsp_TEXT:0 "Know, comrades, that on the banner that you will carry in the victorious march to communism, there is also my drop of blood. \n §Y-Nikolay Bukharin-§!"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_nsp_REMARK:0 "Workers and Peasants, Unite!"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_nsp_DESC:0 "After years of separation, the Russian Republic under Bukharin and the People's Socialist Party has annexed the lands of the rival [TRM.GetCapital] government, finally bringing unity to their long divided peoples. With the workers and peasants of the Far East finally freed, Russia is finally united after so long a separation.\n\nWith the fall of Transamur, Russia once again is in a position to project her influence into the Far East."
  
  GFX_SPEVNT_RUSSIAN_UNIFICATION_plsr:0 "The Left SRs Unite Russia"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_plsr_TEXT:0 "The absence of movement is the absence of labor. \n §Y-Nikolay Chernyshevsky-§!"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_plsr_REMARK:0 "Workers and Peasants, Unite!"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_plsr_DESC:0 "After years of separation, the Russian Republic under the Party of Left Socialist Revolutionaries has annexed the lands of the rival [TRM.GetCapital] government, finally bringing unity to their long divided peoples. As communes and syndicates formed of workers and peasants begin to replace the old far eastern bureaucracy, Russia is finally united after so long a separation.\n\nWith the fall of Transamur, Russia once again is in a position to project her influence into the Far East."
  
  GFX_SPEVNT_RUSSIAN_UNIFICATION_zinoviev:0 "Zinoviev Unites Russia"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_zinoviev_TEXT:0 "Let the precepts of Vladimir Ilyich be holy to us in the best sense of the word. \n §Y-Grigory Zinoviev-§!"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_zinoviev_REMARK:0 "Workers of the World, Unite!"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_zinoviev_DESC:0 "The Russian Communist Party of Bolsheviks was once thought to have vanished following their defeat in the Russian Civil War, however this was far from the case. Following a long period of exile, the Bolsheviks returned to Russia. Following a period of heavy industrialization, Zinoviev has brought his reborn Russia to triumph.\n\nNow united, the reborn Bolshevik state hungrily eyes Russia's old lands... "
  
  GFX_SPEVNT_RUSSIAN_UNIFICATION_kamenev:0 "Kamenev Unites Russia"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_kamenev_TEXT:0 "Socialism will only exist, if we crush our internal contradictions and unite under a single banner. \n §Y-Lev Kamenev-§!"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_kamenev_REMARK:0 "United Forever"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_kamenev_DESC:0 "The Russian Communist Party of Bolsheviks was once thought to have vanished following their defeat in the Russian Civil War, however this was far from the case. Following a long period of exile, the Bolsheviks returned to Russia. Following the formation of a united front of all socialist parties within Russia, Kamenev has brought his reborn Russia to triumph.\n\nNow united, the Homogeneous Socialist Government hungrily eyes Russia's old lands..."
  
  GFX_SPEVNT_RUSSIAN_UNIFICATION_yezhov:0 "Yezhov Unites Russia"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_yezhov_TEXT:0 "Revolutions are not made with white gloves on... \n §Y-Nikolay Yezhov-§!"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_yezhov_REMARK:0 "The Bloody Dawn Over Russia"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_yezhov_DESC:0 "The Russian Communist Party of Bolsheviks was once thought to have vanished following their defeat in the Russian Civil War, however this was far from the case. Following a long period of exile, the Bolsheviks returned to Russia. Following a period of mass purges and the introduction of 'Integral Communism', Yezhov has brought his reborn Russia to triumph.\n\nNow united, the newly cleansed Bolshevik government hungrily eyes Russia's old lands..."
  
  GFX_SPEVNT_RUSSIAN_UNIFICATION_yagoda:0 "Yagoda Unites Russia"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_yagoda_TEXT:0 "Only by cleansing the society, the socialism will prevail... \n §Y-Genrikh Yagoda-§!"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_yagoda_REMARK:0 "History is Written by Winners"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_yagoda_DESC:0 "The Russian Communist Party of Bolsheviks was once thought to have vanished following their defeat in the Russian Civil War, however this was far from the case. Following a long period of exile, the Bolsheviks returned to Russia Following a period of mass purges and centralization of power around himself, Yagoda has brought his reborn Russia to triumph.\n\nNow united, the Chekist state hungrily eyes Russia's old lands..."
  
  GFX_SPEVNT_RUSSIAN_UNIFICATION_kaganovich:0 "Kaganovich Unites Russia"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_kaganovich_TEXT:0 "L. Kaganovich is a great master of the socialist reconstuction of our land. \n §Y-Yuliy Kaganovich-§!"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_kaganovich_REMARK:0 "True Bolshevism"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_kaganovich_DESC:0 "The Russian Communist Party of Bolsheviks was once thought to have vanished following their defeat in the Russian Civil War, however this was far from the case. Following a long period of exile, the Bolsheviks returned to Russia. Following a series of purges and the solidification of 'Socialism in One Country', Kaganovich has brought his reborn Russia to triumph.\n\nNow united, the reborn Soviet government hungrily eyes Russia's old lands..."
  
  GFX_SPEVNT_RUSSIAN_UNIFICATION_molotov:0 "Molotov Unites Russia"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_molotov_TEXT:0 "Our cause is just. The enemy will be defeated. The victory will be ours. \n §Y-Vyacheslav Molotov-§!"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_molotov_REMARK:0 "Triumph of National-Bolshevism"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_molotov_DESC:0 "The Russian Communist Party of Bolsheviks was once thought to have vanished following their defeat in the Russian Civil War, however this was far from the case. Following a long period of exile, the Bolsheviks returned to Russia. Following the implementation of 'National Bolshevism' and a period of mass industrialization and collectivization, Molotov has brought his reborn Russia to triumph.\nNow united, the National Bolshevik State hungrily eyes Russia's old lands..."
  
  GFX_SPEVNT_RUSSIAN_UNIFICATION_proletkultists:0 "The Proletkultists Unite Russia"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_proletkultists_TEXT:0 "... Using the old, bourgeois culture, to create a new, proletarian one. \n §Y-Alexander Bogdanov-§!"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_proletkultists_REMARK:0 "Proletkult Prevails"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_proletkultists_DESC:0 "The Russian Communist Party of Bolsheviks was once thought to have vanished following their defeat in the Russian Civil War, however this was far from the case. Following a long period of exile, the Bolsheviks returned to Russia. Following a period of mass 'enlightenment' of the Russian people to glories of Proletarian Culture, [SOV.GetLeader] has brought his reborn Russia to triumph.\n\nNow united, the Proletkultist state hungrily eyes Russia's old lands..."
  
  GFX_SPEVNT_RUSSIAN_UNIFICATION_sokolnikov:0 "The Moderate Bolsheviks Unite Russia"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_sokolnikov_TEXT:0 "Our slogan was and remains the same: peaceful coexistence with other Governments, whatever they may be. \n §Y-Georgy Chicherin-§!"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_sokolnikov_REMARK:0 "No To Radicalism"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_sokolnikov_DESC:0 "The Russian Communist Party of Bolsheviks was once thought to have vanished following their defeat in the Russian Civil War, however this was far from the case. Following a long period of exile, the Bolsheviks returned to Russia. Following the gradual transition to socialism, [SOV.GetLeader] has brought his reborn Russia to triumph.\n\nNow united, the reborn Bolshevik government hungrily eyes Russia's old lands..."
  
  GFX_SPEVNT_RUSSIAN_UNIFICATION_zhukov:0 "Zhukov Unites Russia"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_zhukov_TEXT:0 "For me, the main thing was to serve the Motherland, my people. And with a clear conscience, I can say: I did everything to fulfill this duty. \n §Y-Georgy Zhukov-§!"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_zhukov_REMARK:0 "The Red Army Is The Strongest"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_zhukov_DESC:0 "Few ever expected for the Russian Socialist Republic to rise from the ashes. Fewer still expected such a reborn Socialist state to be able to reunite Russia, and yet here we are. Under the iron fist of Marshall Zhukov and his dictatorship, the Red Army has emerged triumphant over her enemies. Standing as the sole remaining Russia, Marshall Zhukov has made it clear he has no intentions of stopping here. The Red Army will march on to Berlin, Tokyo, and everywhere in between!"
  
  GFX_SPEVNT_RUSSIAN_UNIFICATION_frunze:0 "Frunze Unites Russia"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_frunze_TEXT:0 "The surest way to ensure peace is to strengthen the power of the Red Army. \n §Y-Mikhail Frunze-§!"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_frunze_REMARK:0 "Frunze's Genius at Its Best"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_frunze_DESC:0 "Few ever expected for the Russian Socialist Republic to rise from the ashes. Fewer still expected such a reborn Socialist state to be able to reunite Russia, and yet here we are. Under the enlightened rule of Mikhail Frunze and his ideals of a New Soviet Culture, the Red Army has emerged triumphant over her enemies. Standing as the sole remaining Russia, Frunze has made it clear he has no intentions of stopping here. The Red Army will march on to Berlin, Tokyo, and everywhere in between!"
  
  GFX_SPEVNT_RUSSIAN_UNIFICATION_tukhachevsky:0 "Tukhachevsky Unites Russia"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_tukhachevsky_TEXT:0 "With our bayonets, we will bring happiness and peace to working humanity. To the West! \n §Y-Mikhail Tukhachevsky-§!"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_tukhachevsky_REMARK:0 "The Red Bonaparte Leads Russia"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_tukhachevsky_DESC:0 "Few ever expected for the Russian Socialist Republic to rise from the ashes. Fewer still expected such a reborn Socialist state to be able to reunite Russia, and yet here we are. Under the rule of the 'Red Napoleon' Mikhail Tukhachevsky and his commitment to the World Revolution, the Red Army has emerged triumphant over her enemies. Standing as the sole remaining Russia, Tukhachevsky has made it clear he has no intentions of stopping here. The Red Army will march on!"
  
  GFX_SPEVNT_RUSSIAN_UNIFICATION_nra:0 "The NRA Unites Russia"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_nra_TEXT:0 "We lock our borders tightly. \n §Y-Vasily Blyukher-§!"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_nra_REMARK:0 "The Liberation Came From East"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_nra_DESC:0 "The Far Eastern Republic of Transamur, since 1925, has long maintained that it was the sole legitimate government of all Russia. Despite its Japanese backing, few people put stock in this claim, especially considering the sheer size of the enemy they were putting themselves up against. Coming to power following Admiral Kolchak's abortive attempt to curtail the rights of the workers of Chita, the NRA has begun to implement their own style of socialism all throughout Russia."
  
  GFX_SPEVNT_RUSSIAN_UNIFICATION_transamur_democrats:0 "The Far-Eastern Democrats Unites Russia"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_transamur_democrats_TEXT:0 "But it is not for nothing that they say that the Siberians are a stubborn people. \n §Y-Ivan Lavrov-§!"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_transamur_democrats_REMARK:0 "The Siberian Democracy"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_transamur_democrats_DESC:0 "The Far Eastern Republic of Transamur, since 1925, has long maintained that it was the sole legitimate government of all Russia. Despite it's Japanese backing, few people put stock in this claim, especially considering the sheer size of the enemy they were putting themselves up against. Coming to power following a coup against Admiral Kolchak, the new republican government of Russia has begun to implement true democracy and republicanism throughout Russia."
  
  GFX_SPEVNT_RUSSIAN_UNIFICATION_kolchak:0 "Kolchak Unites Russia"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_kolchak_TEXT:0 "I serve the Motherland of my Great Russia as I have served it all the time, commanding a ship, a division, or a fleet. \n §Y-Alexander Kolchak-§!"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_kolchak_REMARK:0 "The Only Supreme Ruler"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_kolchak_DESC:0 "The Far Eastern Republic of Transamur, since 1925, has long maintained that it was the sole legitimate government of all Russia. Despite it's Japanese backing, few people put stock in this claim, especially considering the sheer size of the enemy they were putting themselves up against. Fleeing to Transamur following a failed coup in 1925, the long exiled government of the Admiral-Dictator has begun to restore it's own brand of law and order throughout Russia."
  
  GFX_SPEVNT_RUSSIAN_UNIFICATION_cossacks:0 "The Cossacks Unite Russia"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_cossacks_TEXT:0 "Any flag other than red, any coat of arms other than the five-pointed star, any anthem other than the International. \n§Y-Pyetr Krasnov-§!"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_cossacks_REMARK:0 "The Cossacks Will Restore Order"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_cossacks_DESC:0 "The Cossack people have long been one of the more oppresed groups within Russian society. Following the rise of the Kerensky government, many of their 'natural rights and freedoms' were threatened, leading to Don-Kuban region of Russia breaking off. However, following the unifying policies of [DKB.GetLeader] who was able to unite most Cossack nations, the Russian Republic has fallen. With the strong martial traditions of the Cossacks behind them, this new Russian state won't be going anywhere, anytime soon."
  
  GFX_SPEVNT_RUSSIAN_UNIFICATION_solidarists:0 "The Solidarists Unite Russia"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_solidarists_TEXT:0 "Only by uniting the Russians in a single force, driven by solidarity, the Russian State will become stronger. \n §Y-Viktor Baidalakov-§!"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_solidarists_REMARK:0 "The Russian Solidarity"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_solidarists_DESC:0 "Reforming the state along Right Syndicalist lines, Russia was transformed into an organic republic, with every individual making up an integral part of the organic mass that is Russia. Following a final showdown with the Far Eastern Republic of Transamur, the Solidarists have been able to lead Russia to reunification. Not content with just the Far East, [RUS.GetLeader] has declared his intentions to bring the organic state to all citizens of former Russia"
  
  GFX_SPEVNT_RUSSIAN_UNIFICATION_savinkov:0 "Savinkov Unites Russia"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_savinkov_TEXT:0 "One day, the Great Russian Republic will be much stronger, richer and freer than the old Tsarist Empire. But how much blood will be shed. \n §Y-Boris Savinkov-§!"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_savinkov_REMARK:0 "The Vozhd Restores Glory"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_savinkov_DESC:0 "Transforming Russia along the lines of 'Russian Popular Narodism,' Savinkov's own syncretric ideology with no equal, the Peasants of Russia have never been freer. Following a conflict with the last remnants of the old order in the Far East, the Vozhd has done the impossible, and has become the unrivaled leader of Russia. The Russian State will not rest, he said, until every single Russian is either reunited with the Motherland, or is under her direct protection."
  
  GFX_SPEVNT_RUSSIAN_UNIFICATION_eurasianists:0 "Eurasianists Unite Russia"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_eurasianists_TEXT:0 "If Russia is saved, it will be only as a Eurasian power and only through Eurasianism. \n §Y-Nikolay Trubetzkoy-§!"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_eurasianists_REMARK:0 "Eurasianism Prevails"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_eurasianists_DESC:0 "Following the assassination of President Kerensky, Russia was once more thrown into chaos. In the midst of this chaos, the Eurasianist Party, under the wise leadership of [RUS.GetLeader] was able to secure power, and create the Eurasian Union, a grand first step in their goal of uniting all Eurasian peoples under one flag. With the fall of Vladivostok to the Eurasian force, the dream of a united Eurasia is even closer."
  
  GFX_SPEVNT_RUSSIAN_UNIFICATION_monarchy:0 "The Tsardom Unites Russia"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_monarchy_TEXT:0 "Unite, Russian people, I'm counting on you. \n §Y-Nikolay II-§!"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_monarchy_REMARK:0 "The Russian Monarchy Lives On!"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_monarchy_DESC:0 "The great Russian Empire has returned in glory with the restoration of the House of Romanov to power! Most believed that the Empire had been destroyed for good in the events of 1917, but the tumultuous Republic has nonetheless given way to the Empire. Now, the pitiful government in Vladivostok has been crushed by the might of the Romanov's second chance. Russia is again whole under the rightful rule of the crown, bringing order and triumph to the Russian people at last."
  
  GFX_SPEVNT_RUSSIAN_UNIFICATION_vrangel:0 "Wrangel Unites Russia"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_vrangel_TEXT:0 "We cannot erase the dark pages of the present turmoil from Russian history. We cannot erase the bright ones of the White Struggle. \n §Y-Pyetr Wrangel-§!"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_vrangel_REMARK:0 "The True Patriot!"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_vrangel_DESC:0 "Since Admiral Kolchack’s failed coup in 1925, Russia has existed in a state of division, with both Petrograd and Vladivostok claiming rulership over the lands of Russia. Today however, that period of division is over, as forces of the Black Baron, Pyetr Wrangel, march down the streets of Vladivostok. Coming to power in the aftermath of Kerensky's death, Wrangel's rule over Russia has been one of martial prowess and monarchical traditions. With the unity of Russia, it is expected that the Black Baron will continue his march, until all of the Tsarist lands of old are once more under the Russian boot."
  
  GFX_SPEVNT_RUSSIAN_UNIFICATION_kornilov:0 "Kornilov Unites Russia"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_kornilov_TEXT:0 "Soul — to God, Heart - to a Woman, Duty - to the Motherland, Honor - to No One. \n §Y-Lavr Kornilov-§!"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_kornilov_REMARK:0 "True Son of the Motherland"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_kornilov_DESC:0 "When Lavr Kornilov first seized power from the decaying Russian Republic, few expected his rule to last. Be it the endless internal divisions within his own organization or the constantly scheming behind his back. Against all odds, Supreme Leader Kornilov was indeed able to secure his rule over Russia, creating a statocracic society, bend on uniting all rightful Russian lands under one government. To that end, Kornilov's forces have triumphed over those of the successionist Transamur government, and have finally united Russia. With the Far East secure, Russia is once more in a position to assert herself into China, or even against the Japanese Empire..."
  
  GFX_SPEVNT_RUSSIAN_UNIFICATION_psr:0 "The Socialists-Revolutionaries Unite Russia"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_psr_TEXT:0 "When there are not enough living conscious forces, the historical elements act. \n §Y-Viktor Chernov-§!"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_psr_REMARK:0 "The Dawn of Russian Socialism"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_psr_DESC:0 "After years of separation, the Russian Republic under the Party of Socialist-Revolutionaries has annexed the lands of the rival [TRM.GetCapital] government, finally bringing unity to their long divided peoples. As true democratic socialism and federalism replace the crumbling bureaucracy of the Far East, Russia is finally united after so long a separation.\nWith the fall of Transamur, Russia once again is in a position to project her influence into the Far East, potentially renewing conflict with Japan as the two butt heads over the future of China...."
  
  GFX_SPEVNT_RUSSIAN_UNIFICATION_mensheviks:0 "The Mensheviks Unite Russia"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_mensheviks_TEXT:0 "The revolutionary movement in Russia will triumph as a workers' movement, or it will not triumph at all. \n §Y-Georgy Plekhanov-§!"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_mensheviks_REMARK:0 "Triumph of Social Democracy"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_mensheviks_DESC:0 "After years of separation, the Russian Republic under the Russian Social Democratic Labour Party has annexed the lands of the rival [TRM.GetCapital] government, finally bringing unity to their long divided peoples. As the rights of the workers expand and the transition to socialism begun in the Far East, Russia is finally united after so long a separation.\nWith the fall of Transamur, Russia once again is in a position to project her influence into the Far East, potentially renewing conflict with Japan as the two butt heads over the future of China...."
  
  GFX_SPEVNT_RUSSIAN_UNIFICATION_kadets:0 "The Kadets Unite Russia"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_kadets_TEXT:0 "Liberalism, realizing that in order to achieve economic goals, a person needs peace, ... requires democracy. \n §Y-Ludwig von Mises-§!"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_kadets_REMARK:0 "The Rise of Democratic Republic"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_kadets_DESC:0 "After years of separation, the Russian Republic under the Constitutional Democratic Party has annexed the lands of the rival [TRM.GetCapital] government, finally bringing unity to their long divided peoples. As liberty and the light of the free market begin to spread into the Far East, Russia is finally united after so long a separation.\n\nWith the fall of Transamur, Russia once again is in a position to project her influence into the Far East, potentially renewing conflict with Japan as the two butt heads over the future of China...."
  
  GFX_SPEVNT_RUSSIAN_UNIFICATION_senate:0 "The Aristocrats Unite Russia"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_senate_TEXT:0 "I agree with the idea that there is a natural aristocracy among people. The foundations for it are virtue and talent. \n §Y-Thomas Jefferson-§!"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_senate_REMARK:0 "The Senate Will Rule the Russians"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_senate_DESC:0 "Following years of devastation and chaos, caused by Kerensky, the Senators and their elected President [RUS.GetLeader] is finally leading all of Russians towards true glory and greatness. As aristocratic traditions begin to spread into the Far East, Russia is finally united after so long a separation.\n\nWith the fall of Transamur, Russia once again is in a position to project her influence into the Far East, potentially renewing conflict with Japan as the two butt heads over the future of China...."
  
  GFX_SPEVNT_RUSSIAN_UNIFICATION_kerensky:0 "Kerensky Unites Russia"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_kerensky_TEXT:0 "Fate knows how to joke well sometimes. \n §Y-Alexander Kerensky-§!"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_kerensky_REMARK:0 "The Social Liberal Dictator!"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_kerensky_DESC:0 "Surviving the assassination, Kerensky has finally realized his idea of becoming an eternal president of Russia. Dealing with all threats to his rule, he managed to stay in power and continue his life-long rule. Dealing with his old enemy in Vladivostok and bringing back democracy and freedom to the Far-Eastern peoples, Kerensky strengthened his power even more. Only under his wise guidance the Russian Republic will prosper."
  
  GFX_SPEVNT_RUSSIAN_UNIFICATION_shteinberg:0 "Mad Baron Unites Russia"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_shteinberg_TEXT:0 "My name is surrounded with such hate and fear that no one can judge what is the truth and what is false, what is history and what is myth. \n §Y-Roman von Ungern-Sternberg-§!"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_shteinberg_REMARK:0 "He Finally Did This..."
  GFX_SPEVNT_RUSSIAN_UNIFICATION_shteinberg_DESC:0 "Baron Roman von Ungern-Sternberg, more famously known as the 'Mad Baron' as long fascinated the world. Be it his reportedly brutal and horrid acts against his enemies, or his near worship of Mongolia's Bogd Khan,  there is little of the baron that is even possible to grasp. One of the few things that is possible to grasp however, has been his long time goal of restoring the Russian Empire, under Grand Duke Michael Alexandrovich, the late Tsar Nicholas' youngest brother. Following a serious of military campaigns against both Transamur and Russia proper, the Mad Baron has done the impossible and has conquered Russia. With the Grand Duke missing since the start of the civil war however, the Baron has taken up the mantle of Regent, declaring that his government will do any thing it can to find it's rightful head. Regardless, the Baron's dream of creating a Eurasian empire that stands against 'Atheistic Communism and it's Syndicalist twin' has finally come true."
  
  GFX_SPEVNT_RUSSIAN_UNIFICATION_ancom:0 "Anarcho-Communists Unite Russia"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_ancom_TEXT:0 "Power breeds parasites - let anarchy live!.. \n §Y-Nestor Makhno-§!"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_ancom_REMARK:0 "Mother-Anarchy!"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_ancom_DESC:0 "When the Bolsheviks returned to Russia after a long period of exile, few expected them to last. Indeed, almost right after they had returned to power, a grand peasant revolt against their rule began. After falling to contain the revolt, the sailors of the Baltic fleet, under the Tsentrobalt, joined in the revolt, demanding power over the state. After a period of strife with Transamur, the Free Russian Territory has liberated the people of the Far East, bringing the torch of anarcho-communism to the Pacific."
  
  GFX_SPEVNT_RUSSIAN_UNIFICATION_gorgulov:0 "Gorgulov Unites Russia"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_gorgulov_TEXT:0 "The Violet Will Defeat A Machine. \n §Y-Pavel Gorgulov-§!"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_gorgulov_REMARK:0 "The Insane Apologist of Scythia"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_gorgulov_DESC:0 "Reforming the state into a neopagan primitivist ethnostate that tries to replicate the era of Great Scythia, the 'Green Vozhd' was able to secure his ultimate and unquestioned authority.  Following a final showdown with the Far Eastern Republic of Transamur, Gorgulov has been able to lead Russia to reunification. Not content with just the Far East, Gorgulov has declared his intentions to annex 'all rightful Scythian lands.' If this seemingly insane man is able to pull off his dreams remains to be seen..."
  
  GFX_SPEVNT_RUSSIAN_UNIFICATION_trm_monarchy:0 "Siberian Monarchists Unite Russia"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_trm_monarchy_TEXT:0 "Unite, Russian people, I'm counting on you. \n §Y-Nikolay II-§!"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_trm_monarchy_REMARK:0 "Siberia Brings Monarchy Back"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_trm_monarchy_DESC:0 "The great Russian Empire has returned in glory with the restoration of the House of Romanov to power! Most believed that the Empire had been destroyed for good in the events of 1917, but the tumultuous Republic has nonetheless given way to the Empire. Now, the pitiful government in Petrograd has been crushed by the might of the Romanov's second chance. Russia is again whole under the rightful rule of the crown, bringing order and triumph to the Russian people at last."
  
  GFX_SPEVNT_RUSSIAN_UNIFICATION_red_cossacks:0 "[DKB.GetLeader] Unites Russia"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_red_cossacks_TEXT:0 "Such an army as we have created, forged, and nurtured-such an army is capable of defending the world. \n §Y-Semyon Budyonny-§!"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_red_cossacks_REMARK:0 "Workers and Peasants, Unite!"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_red_cossacks_DESC:0 "Following the rise of socialism in Don Republic, the splinter states in the Kuban were united and the Russian Republic has fallen under the might of Red Cossacks. With the strong martial traditions of the Cossacks behind them, this new Russian state won't be going anywhere, anytime soon."
  
  GFX_SPEVNT_RUSSIAN_UNIFICATION_denikin:0 "Denikin Unites Russia"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_denikin_TEXT:0 "In the minds of honest Russian people, the happiness of the Motherland cannot be acquired by dismembering it. \n §Y-Anton Denikin-§!"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_denikin_REMARK:0 "True Son of the Motherland"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_denikin_DESC:0 "When Lavr Kornilov first seized power from the decaying Russian Republic, few expected his rule to last. Be it the endless internal divisions within his own organization or the constantly scheming behind his back. Indeed, just a year after he took power, he would die, leaving the government in the hands of Anton Denikin. Following in Kornilov's footsteps, Denikin formalized Kornilov's dream of a statocracic society, bend on uniting all rightful Russian lands. To that end, Denikin's forces have triumphed over those of the Transamur, finally uniting Russia. With the Far East secure, Russia is once more in a position to assert herself into China, or even against the Japanese Empire..."
  
  GFX_SPEVNT_RUSSIAN_UNIFICATION_mlad:0 "Mladorossi Unite Russia"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_mlad_TEXT:0 "Unite, Russian people, I'm counting on you. \n §Y-Nikolay II-§!"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_mlad_REMARK:0 "Tsar And Soviets!"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_mlad_DESC:0 "When Kolchak first fled to Transamur, he brought with him all manner of exiles, who's political beliefs were to much for normal Russian society. One such group was the Union of Young Russia, also known as the Mladorossi. Professing a mixture of Tsarist Monarchism and Bolshevik Communism, the group was able to come to power in the aftermath of Kolchak's death. Following a bloody reenactment of the Civil War, the forces of the Red Tsar have emerged victorious, and have united Russia against all odds. Now in control over all Russia, the power of the Tsar and the Soviets has become the law of the land. Not content with just Russia itself, Vozhd Kazem-Bek has declared the liberation has just begun. Only when the Tsarist borders of old are reclaimed will the advancement of the Workers and their Tsar be stopped."
  
  GFX_SPEVNT_RUSSIAN_UNIFICATION_natsi:0 "Nationalists Unite Russia"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_natsi_TEXT:0 "Unite, Russian people, I'm counting on you. \n §Y-Nikolay II-§!"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_natsi_REMARK:0 "Tsar And Vozhd!"
  GFX_SPEVNT_RUSSIAN_UNIFICATION_natsi_DESC:0 "When Kolchak first fled to Transamur, he brought with him all manner of exiles, who's political beliefs were to much for normal Russian society. One such group was the All-Russian Nationalist Organisation, also known as the Nationalists. Professing a mixture of Tsarist Monarchism and Russian Nationalism, the group was able to come to power in the aftermath of Kolchak's death. Following a bloody reenactment of the Civil War, the forces of the Vozhd and Tsar have emerged victorious, and have united Russia against all odds. Now in control over all Russia, the power of the Tsar and the Vozhd has become the law of the land. Not content with just Russia itself, Vozhd Vonsyatsky has declared the liberation has just begun. Only when the Tsarist borders of old are reclaimed will the advancement of the Russians and their Tsar be stopped."
  
  INCOMING_TRANSMISSION:0 "§YINCOMING TRANSMISSION§!"
  
  ULT_WK_P2:0 "§YNow for a look at the world stage...§!"
  
  ULT_2WK:0 "§RTHE SECOND WELTKRIEG BEGINS§!"
  ULT_2WKP1:0 "The Commune of France and the Internationale, bitter from their defeat in the now First Weltkrieg, have at last run out of patience for revenge."
  ULT_2WKP2:0 "The Commune of France and the Internationale, bitter from their defeat in the now First Weltkrieg, have at last run out of patience for revenge. The declaration of war was issued to the German Empire and the Reichspakt. Across the world, armies mobilize for what they again hope to be the "War to End All Wars"."
  ULT_2WKP3:0 "The Commune of France and the Internationale, bitter from their defeat in the now First Weltkrieg, have at last run out of patience for revenge. The declaration of war was issued to the German Empire and the Reichspakt. Across the world, armies mobilize for what they again hope to be the "War to End All Wars". Land, sea, and air warfare have broken out amongst the already tired land of Europe. Each side hopes to bring an end to the war quickly, as to not have a repeat of the traumatizing First Weltkrieg."

 