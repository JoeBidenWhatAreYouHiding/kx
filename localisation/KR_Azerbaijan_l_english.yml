### Leaders ###
POLITICS_MAHAMMAD_RASULZADE: "§YLeader Description\nBorn:§! January 31st, 1884, in Novkhany, Baku Guberniya, Russian Empire\n§YPolitical Career:§! Despite being born into a clergyman's family, Mahammad, or, simply, Mamed, received a secular education, and already in 1902 began his political life. Having founded the social-democratic organization \"Hummet\" in 1904, as the Baku branch of the Russian SDRP, Rasulzade actively cooperated with the Caucasian Bolsheviks and was under police surveillance in connection with his revolutionary activities. This forced him to leave his homeland and go abroad, but in 1913, after an amnesty, Mamed was able to return to Baku, leaving his old Hummet party to create a new one - Musavat, meaning 'Equality', becoming its head.\n\nMamed Amin headed the Azerbaijani National Council, which, under his leadership, adopted a declaration of independence of the Democratic Republic of Azerbaijan. Soon peace was signed with the Ottoman Empire and with the support of Porta's army Baku was liberated from the socialists sitting there. Mamed Amin Rasulzade spoke at the opening of parliament and utters the famous phrase that has become the motto of independent Azerbaijan - \"Once raised the banner will never fall!\"\n\nIn subsequent years, Rasulzade was engaged in journalistic and social activities, nevertheless, he did not participate in the government until hard times hit Azerbaijan. Supported by Azerbaijan's first Prime Minister, now Foreign Minister, Fatali Khan Khoyski, and Rashid bey Akhundzade, prime-minister at that time, Mamed Amin becomes president - the head of state and \"face\" of Azerbaijan, a necessary man to rally the nation in difficult times. Under his symbolic leadership, it is to be hoped that bright times await Azerbaijan..."
POLITICS_ALIHEYDAR_GARAYEV: ""
POLITICS_ALSAN_SEFIKURDSKI: "§YLeader Description\nBorn:§! September 30st, 1881, in Sefikurd, Yelizavetpol Guberniya, Russian Empire\n§YPolitical Career:§! The founder of the People's Party, Aslan Sefikurdski received his legal education at Kharkov and Petrograd universities. In Russia Aslan joined the revolutionary student strikes, for which he was expelled but was reinstated. His revolutionary sentiments made him a member of the Social Revolutionary Party. Returning to Azerbaijan, Sefikurdski worked as an assistant attorney at the court in Ganja, was one of the leaders of the Muslim Charitable Society, and later worked in the Shusha City Duma as a sworn representative.\n\nIn independent Azerbaijan, Sefikurdski became one of the leaders of the socialist faction in parliament and was even able to serve briefly as Minister of Justice and Labor until Musavat ceased cooperation with all socialist parties at the insistence of the German imperialists. After the split of the Socialist faction, Sefikurdski founded and led a new party, Khalqchi, taking inspiration from the Russian Social Revolutionaries. In stiff opposition to the Musavatists, Sefikurdski, together with the Hummetists, intended to put an end to the colonization of Azerbaijan and establish just reforms for peasants and workers."
POLITICS_AHMAD_PEPINOV: "§YLeader Description\nBorn:§! September 11th, 1893, in Bolojur, Tiflis Guberniya, Russian Empire\n§YPolitical Career:§! Ahmad bey Pepinov, a graduate of the Law Faculty, returned to Baku after receiving higher education in 1918 and became actively involved in political events in the South Caucasus.\n\nPepinov actively participated in the activities of the parliament, speaking on behalf of the socialist faction he represented during the discussion of a number of important draft laws. Pepinov was directly involved in the organization of the Baku State University and made many efforts to accelerate the discussion of this issue in the Parliament and to allocate funds for the opening of the University. As secretary of the Majlis-Mabasan from December 1918 to April 1928, Pepinov won great popularity among the socialist-minded parties and became the main candidate for the presidency of the Hummet after the death of Samad aga Agamalioglu."
POLITICS_ABDULLAH_EFENDIZADE: "§YLeader Description\nBorn:§! March 3rd, 1873, in Nuha, Yelizavetpol Guberniya, Russian Empire\n§YPolitical Career:§! Abdullah bey Efendizade was born in Ganja into the family of a member of the Sunni spiritual assembly who was educated in the Ottoman Empire. This foreshadowed his future path as a teacher. From 1898 Efendizade taught in Baku, worked as principal and teacher in various schools, and drafted a new alphabet.\n\nHe was elected to the ADR parliament as a member of the "Ahrar" faction and later joined the newly formed party. As a parliamentarian, Efendizade worked in the commission on the alphabet reform, and in 1919 it was allowed to publish a textbook based on this alphabet. Efendizade paid much attention to the development of Azerbaijani culture and education, and in the second half of the 1930s he became the main presidential candidate of the Ahrar Party. His fame and popularity among Azerbaijanis of all ages enabled him to win the trust of parliament and be elected to the presidency."
POLITICS_SHAFI_BEY_RUSTAMBEYLI: ""
POLITICS_QARA_QARABEYOV: "§YLeader Description\nBorn:§! January 14th, 1874, in Shishtepe, Yelizavetpol Guberniya, Russian Empire\n§YPolitical Career:§! Qara Qarabeyli was a famous physician and revolutionary, now a leader of the Ittihad party. After graduating from the Shamkir German-Russian Lyceum, then the Tbilisi Gymnasium, Qara entered the medical faculty in Moscow, where he was soon convicted of \"revolutionary activity\" and served a year in prison. He worked in Moscow, then in Baku, but in 1906 was forced to leave Russia and immigrated to Iran to continue his revolutionary activities, then lived in Turkey and collaborated with the Young Turks.\n\nQarabeyli returned to Baku after the February Revolution, and at first participated in the work of the Hummet party, but on the petition of the Union party he joined it and headed the faction in the parliament, his membership was accepted unanimously. Throughout his political career he was a member of the Standing Committee on Legislation, Protection, Central Elections and Statutes, as well as of the Special Commission for the Selection of Students to Send Abroad and the Commission of Inquiry on the Qarabag Events.\n\nEven though Qarabeyli became disillusioned with the Musavatists during his long years in Parliament, he still stands for democracy and electability and calls for cooperation with Turkey and other Muslim brothers in the struggle against the European colonizers."
