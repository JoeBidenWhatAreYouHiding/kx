### Events ###
aze.1.t: "The Azerbaijan Democratic Republic"
aze.1.d: "Azerbaijan gained its independence on May 28, 1918, during the chaos of the Russian Civil War, after seceding from the short-lived Transcaucasian Federation. But unlike its neighbors, Georgia and Armenia, who had to give up some of their lands or lose their independence, Azerbaijan only gained. In June 1918 a treaty was signed with Turkey on the railroad and oil, and on June 26 the National Army was established. However, Azerbaijan was still unstable. In Baku, the capital of Azerbaijan, power belonged to the so-called \"Baku Commune\" - a group of Bolsheviks and Armenian Dashnaks. Already in July 1918, however, the power of the Bolsheviks fell, and the power went to the Tsentrokaspiy - the rule of the 5 Dictators, from the Mensheviks and Socialist-Revolutionaries.\n\nFinally, Baku was captured on September 15, 1918 by the Caucasian Islamic Army and the Azerbaijani National Council took its rightful place as the supreme authority in Azerbaijan, led by its chairman, Fatali Khan Khoyski. On October 5, the oil was denationalized, and on November 19, the Azerbaijani Parliament - Majlis-Mabusan was convened.\n\nBut this was not the end of the era of chaos. Unresolved territorial disputes with Georgia and Armenia led Azerbaijan to fierce interethnic resistance. Throughout 1918 and 1919, Azerbaijani and Ottoman forces were embroiled in various border conflicts with Azerbaijan's neighbors - with Georgia over the Zakatala region and the Kura River valley, and with Armenia over Qarabag and Zangezur. To prevent escalation, the Caucasus Conference was convened at the initiative of Germany.\nThe Caucasus Conference ended largely in favor of Azerbaijan, satisfying all of its territorial claims and receiving a guarantee of independence from Germany and a huge flow of investments for the development of the economy.\n\nSince 1918 the liberal Musavatist party has held power in the republic, but the party has had to concede much to the opposition in recent years, and it is possible that it will have great difficulty winning the next elections."
aze.1.a: "Interesting"

aze.2.t: "Majlis-Mabusan"
aze.2.d: "The political landscape of Azerbaijan is largely represented by Majlis-Mabusan. Currently the largest faction is the centrist liberal Musavat party.\n\nThe other four major parliamentary parties are the Muslim Social Democrats - Hummet, the liberal-agrarian Ahrar party, the splinter right wing of Musavat - Geyrat, and the pan-Islamic Ittihad.\n\nApart from those, there are several less popular movements, mainly SR-based Akinchi and Khalqchi, as well as ultranationalist party of the Mujahideen."
aze.2.a: "Interesting"

aze.3.t: "Oil, Trade, and the German Mark"
aze.3.d: "From the oil derricks of Baku to the vineyards of Ganja and the silk looms of Shamakhi, the Republic of Azerbaijan stands at the crossroads of prosperity and dependence.\n\nTwo decades have passed since the young Republic declared independence. The economy that rose from the ashes of empire was built upon three pillars - oil, foreign capital, and free enterprise. Baku’s oil, once fueling the Russian Empire, now drives half of the Reichspakt. Yet, prosperity came at a price: the Deutsche Mark became as common in business circles as the Manat itself, and German syndicates carved a powerful niche in Azerbaijan’s financial and industrial life.\n\nWhile liberal policy and open trade allowed the economy to flourish - turning Baku into a cosmopolitan port of immense wealth - it also fostered a degree of dependency. German firms dominate refinery and transport infrastructure, and Azerbaijani exports are deeply tied to Berlin’s markets. At the same time, Musavat’s cautious fiscal management and dedication to education and agrarian modernization brought genuine progress in rural provinces, making Azerbaijan one of the most developed and politically stable states in the post-imperial Caucasus."
aze.3.a: "Being an oil hub brings many advantages."

aze.4.t: "The Question of Qarabag and Zangezur"
aze.4.d: "Two decades after the republic declared independence, the mountains of Qarabag and Zangezur remain a thorn in the side of Baku. Despite the formal annexation of these territories during the Caucasus Conference, Armenian guerilla forces under Garegin Nzdeh continue to operate from fortified positions, with occasional support from remnants of the former Armenian government.\n\nThe recent decade of intermittent conflict has left the population wary. Raids, sabotage, and terrorist attacks - most notably the tragic bombing at the Azerbaijan State Academic Opera and Ballet Theater - have deepened national wounds. While Germany and the Ottoman Empire previously exerted pressure on Baku to restrain military action, the operational phase of the insurgency has largely cooled. The rebels are scattered, their leadership in hiding, and active conflict is at a low point.\n\nTwo decades later, the Armenian issue remains a scar on the national conscience. In Baku, many view the Armenian minority as a potential fifth column, resentful of Azeri administration. Within the confines of mountainous hideouts, Armenian insurgents are preparing to reclaim their nation's sovereignty, even if it sets the whole Caucasus on fire."
aze.4.a: "We should deal with separatists!"

aze.5.t: "[GetYear] Elections"
aze.5.d: "The ballots have been counted, and the results are in. After months of campaigning across the republic, the people have spoken. Voter turnout was high, reflecting both the political engagement of the population and the intensity of debates over economic recovery, national security, and territorial integrity."
aze.5.a: "Another victory for Musavat!"
aze.5.b: "Hummet manages to secure victory!"
aze.5.c: "Unexpectedly, Ahrar wins!"
aze.5.e: "Geyrat wins the majority in Majlis-Mabusan!"
aze.5.f: "Ittihad has finally won after years of opposition."

aze.6.t: "[GetYear] Elections"
aze.6.a: "Hummet wins the mandate."
aze.6.b: "Ahrar secures the majority."
aze.6.c: "Musavat secures decisive victory."
aze.6.e: "Geyrat comes to power."
aze.6.f: "Ittihad takes power in their hands."

aze.100.t: "Alliance with Azerbaijan?"
aze.100.d: "The Ministry of Foreign Affairs of Azerbaijan has today approached us with a proposal for an extensive military and political partnership. They propose close collaboration with the aim of safeguarding us against potential Russian aggression."
aze.100.a: "Unite with our brothers!"
aze.100.b: "Not now..."

aze.101.t: "[FROM.GetName] Refused!"
aze.101.d: "Unfortunately, the Porta is not interested in our offer right now."
aze.101.a: "What a disaster!"

aze.102.t: "Ties with [FROM.GetName]"
aze.102.d: "Our partnership proposal was met with great acclaim in [TUR.Capital.GetName]. Owing to the well-established lines of communication, a comprehensive pact on military and political cooperation between our two powers was concluded yesterday in the capital of [TUR.GetNameDef]."
aze.102.d.noalliance: "Our proposal for partnership was met with favour in [TUR.Capital.GetName]. Owing to the well-established lines of communication, a comprehensive pact on military and political cooperation was concluded yesterday in the heart of [TUR.GetNameDef], ensuring our independence and establishing close ties with the Sublime Porta."
aze.102.a: "Great!"

aze.103.t: "Joining the Caliphate"
aze.103.d: "Since the signing of the treaty with [TUR.GetNameDef], there has been an increasing clamour in government and within the [ROOT.GetRulingParty] for the voices advocating the future of Turkic unity. These voices actively advocate for deeper integration with the Ottomans, potentially at the cost of our own independence."
aze.103.a: "Azerbaijan is an independent country!"
aze.103.b: "This is the true unity we seek."

aze.104.t: "Vilayet of Baki"
aze.104.d: "The voices of Pan-Turkist elements within the new government of Azerbaijan have now been heard. The President of the Republic, [AZE.GetLeader] has addressed us today at the highest level, revealing the fruits of hitherto confidential negotiations between our governments.\n\nIn the name of the unity of Turkic peoples and the unbreakable bonds between our nations, [AZE.GetNameDef] shall cease to exist, becoming an integral part of the Caliphate. This is a momentous occasion for the entire Muslim world!"
aze.104.a: "Push for even further integration."
aze.104.b: "A buffer state is necessary for now."

aze.105.t: "[TUR.GetName] Annexes Azerbaijan"
aze.105.d: "Following a series of clandestine negotiations between the erstwhile independent government of Azerbaijan and the Ottoman Empire, the President of Azerbaijan has officially announced the decision to incorporate his own country into the Ottoman state as a new entity. The Ottoman military has already secured strategic positions within the region, encompassing Baku and Nagorno-Karabakh, which significantly alters the regional dynamics.\n\nThis development grants the Ottomans unimpeded access to Azerbaijan's vast oil reserves, potentially rendering the German dominance in the region established through the Caucasus Conference and Minsk Treaty obsolete."
aze.105.a: "This will dramatically change Caucasus."

