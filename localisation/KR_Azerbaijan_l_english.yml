### Focuses ###
## Economy ##
AZE_Black_Monday: "Berlin Stock Crisis"
AZE_Black_Monday_desc: "The Black Monday has reached Azerbaijan, and we have to take serious measures to combat it."
AZE_Extraordinary_Meeting_EMK: "Convene an Extraordinary Meeting of the EMK"
AZE_Extraordinary_Meeting_EMK_desc: "Established in 1919, the Emtee Mübadilesi Komitesinin or Commodity Exchange Committee, serves as an interdepartmental advisory, and in some cases a decision-making, body, that is engaged in the import of goods necessary for Azerbaijan from foreign countries, as well as the export of oil and petroleum products. Representatives of a number of state and public organisation, including the Ministry of Trade, Industry and Food, the Ministry of Finance, the Ministry of Agriculture and State Property, the Ministry of Communications, the Ministry of State Control, as well as representatives of the Congress of the Council of Oil Producers and the Baku City Administration are included in the Committee, a much-needed institution that ensured our prosperity throughout the 1920s-1930s. Now government thinks that it is the Committee, that should work out the most necessary decision, considering our economy in these harsh times."
AZE_Suspend_Oil_Fuel_Supplies: "Curtail Oil Exports"
AZE_Suspend_Oil_Fuel_Supplies_desc: "The EMK has decided that in order to save oil prices for the domestic market, as well as curtail our expenses, it is imperative for us to suspend some of our oil exports, until the market stabilizes."
AZE_Approve_Import_Tariffs: "Approve Import Tariffs"
AZE_Approve_Import_Tariffs_desc: "The EMK has decided that imposing import tariffs is the best option for us, so that we will get extra money to deal with the crisis."
AZE_Introduce_Public_Works: "Introduce Public Works"
AZE_Introduce_Public_Works_desc: "The Ministry of Industry has put forward a proposal aimed at addressing the increasing unemployment by implementing public works programmes for citizens, particularly during the development of infrastructure in certain underdeveloped areas."
AZE_Assist_The_Farmers: "Assist the Farmers"
AZE_Assist_The_Farmers_desc: "The agricultural sector in Azerbaijan has been undergoing a challenging period since the onset of the crisis. It is imperative that we provide financial support to our farmers in the form of subsidies in order to enhance their well-being and prevent potential crop failures in the years to come."
AZE_Fight_Inflation: "Fight Inflation"
AZE_Fight_Inflation_desc: "Controlling inflation, which implies a steep increase in the cost of everything, will substantially enhance public confidence in the government and also alleviate the debt burden both for Azerbaijanis and for our commercial banks."
AZE_Modernize_Industry: "Introduce Talent Development System"
AZE_Modernize_Industry_desc: "In order to consolidate our achievements, we shall embark on additional personnel development to enhance the proficiency of our entire workforce. The implementation of supplementary advanced training programs will enable us to swiftly emerge from this challenging period and explore novel avenues for economic growth."
AZE_Bailout_German_Companies: "Bail Out German Companies"
AZE_Bailout_German_Companies_desc: "It was the German companies that catalyzed the swift expansion of industrial production and commercial activity in Azerbaijan. Our debt to the Germans is immense, and in order to prevent their enterprises, which had contributed so greatly to our nation's prosperity, from collapsing due to financial obligations, it was deemed necessary to support them by providing loans and issuing bonds at interest rates that, while modest, were deemed sufficient to ensure their survival."
AZE_Bail_Out_Dovlet_Bank: "Bail Out the Dövlet Banki"
AZE_Bail_Out_Dovlet_Bank_desc: "The State Bank of Azerbaijan, founded in 1919, encountered substantial challenges following the onset of the crisis, necessitating concerted efforts to maintain its integrity and viability."
AZE_Cancel_The_Baku_Bonds: "Cancel the 'Baku Bonds'"
AZE_Cancel_The_Baku_Bonds_desc: "Baku bonds, born in the chaos of 1918, issued by Ottoman printing presses and backed by fading promises, once the proud emblem of the young republic's independence, were supposed to symbolize national solvency, but eventually flooded the markets with false hopes and fragile paper.\n\nFor almost two decades, these banknotes and their derivatives have distorted trade, undermined public trust, and made our financial system dependent on the whims of foreign creditors. Now, as the crisis deepens, their continued treatment is nothing but poison. The Ministry of Finance will withdraw all remaining Baku bonds from the market, liquidate their value through a controlled exchange and create a temporary treasury reserve based on gold and foreign exchange reserves."
AZE_Balance_The_Budget: "Balance the Budget"
AZE_Balance_The_Budget_desc: "The state coffers are bleeding due to a multitude of cuts - subsidies, imported loans, and the debts of dozens of government agencies - all of which are suffocating the nascent Azerbaijani currency. Each fiscal year concludes with the deficit slipping unnoticed from one administration to the next. However, the era of excuses is drawing to a close. The Ministry of Finance is set to implement austerity measures across all governmental levels: military acquisitions, municipal subsidies, even cultural initiatives will be scaled back. Salaries will remain stagnant, taxes will be increased, and redundant entities will be dismantled."
AZE_Ask_For_German_Bailout: "[AZE_Ask_For_German_Bailout]"
AZE_Ask_For_German_Bailout_desc: "[AZE_Ask_For_German_Bailout_desc]"
AZE_Ask_For_German_Bailout_germ: "Berlin's Helping Hand"
AZE_Ask_For_German_Bailout_germ_desc: "Berlin remains the mainstay of our foreign trade. And again, the path to solvency may lie through their favor. The Ministry of Economy suggests applying for an extraordinary credit line from Deutsche Bank and the Reich Finance Ministry. In return, Germany demands guarantees regarding customs tariffs, oil exports, and military cooperation. Some call it pragmatism, others call it a rejection of sovereignty. However, without liquidity, even patriotism cannot afford to buy bread or rifles."
AZE_Ask_For_German_Bailout_oil: "Resume the Oil Treaty"
AZE_Ask_For_German_Bailout_oil_desc: "We need to resume full-scale oil exports to Germany so that the republic can ensure capital inflows, equipment imports and guaranteed sales markets for its depleted wells."
AZE_Nationalization_Of_Oil: "Nationalization of Oil"
AZE_Nationalization_Of_Oil_desc: "For years, Absheron's wealth filled the pockets of foreign shareholders, while Azerbaijani workers breathed the fumes of their own labor. The Government is currently considering the possibility of fully nationalizing the oil industry. Of course, foreign investors and the industrial elite will resist. However, the people demand justice, and sovereignty requires sacrifice."
AZE_Seek_New_Investors: "Seek New Takeout Lenders"
AZE_Seek_New_Investors_desc: "With Germany's patience running out and local capital depleted, Baku is turning its attention to new investors who can offer better conditions, if not the best intentions. And although every foreign loan will oblige us to make new promises, and every concession creates a temptation for foreign influence, factories will close without new loans."
AZE_German_Arms_Factories: "German Ordnance Plants Investments"
AZE_German_Arms_Factories_desc: "The Reich’s military-industrial firms propose an ambitious plan: the establishment of joint ordnance plants near Ganja and Sumgait, with partial German ownership and Azerbaijani labor. In return, Berlin offers technical expertise, munitions, and employment for thousands. The army hungers for weapons, and the treasury for investment."
AZE_Daimler_Azer: "Daimler-Aserbaidschan"
AZE_Daimler_Azer_desc: "The cooperation with the Daimler concern, responsible for bringing European automotive engineering to Baku, can be revived. By offering tax incentives and preferential treatment, we may reestablish Daimler’s industrial presence - this time as a joint venture, \"Daimler-Aserbaidschan\", symbolizing our continued integration with German industry despite changing times."
AZE_Resume_German_Azeri_Student: "Resume German-Azeri Student Exchange Projects"
AZE_Resume_German_Azeri_Student_desc: "Before the recent upheavals, many promising young Azeris studied in Berlin, Munich, and Leipzig, bringing back both technical expertise and Western values. The suspension of these programs was a grave loss to our intellectual life. Restoring these academic exchanges will help train a new generation of Azerbaijani professionals - disciplined, skilled, and ready to modernize our nation’s economy."
AZE_Nationalize_German_Companies: "Nationalize German-Owned Companies"
AZE_Nationalize_German_Companies_desc: "The dominance of German corporations in our industry and infrastructure may have once seemed a symbol of progress, but it has also made our sovereignty vulnerable. By nationalizing key German-owned assets, we reclaim control over our economy. This decisive step will be met with outrage abroad - but it will ensure that Azerbaijan’s wealth remains in Azerbaijani hands."
AZE_Strive_For_Autarky: "Protectionist Measures"
AZE_Strive_For_Autarky_desc: "The crisis has revealed the fragility of dependence on foreign markets. We must protect our domestic producers from the fluctuations of global trade and the predations of foreign capital. Tariffs, import restrictions, and state supervision will help us develop a self-sufficient economic base - an autarkic Azerbaijan resilient to external shocks."
AZE_Local_Diversified_Production: "Local Diversified Production"
AZE_Local_Diversified_Production_desc: "For too long, our economy has revolved around oil. It is time to encourage local industries - from textiles to agricultural processing and light manufacturing. Diversification will reduce our reliance on crude exports and stabilize employment, ensuring that Azerbaijan’s prosperity is not tied to the price of a single resource."
AZE_Fresh_Start_For_Dutch_Shell: "Fresh Start for Shell"
AZE_Fresh_Start_For_Dutch_Shell_desc: "After years of strained relations, the Royal Dutch Shell company has expressed interest in renewing its operations in the Caspian region. A new agreement could bring in fresh investment and technology under stricter Azerbaijani oversight."
AZE_Resume_Partnership_With_Russia: "Resume Partnership with Russia"
AZE_Resume_Partnership_With_Russia_desc: "Though history has divided us, geography and economics unite us still. Resuming trade and technical cooperation with Russia may provide access to markets and materials otherwise unreachable. Pragmatism must triumph over resentment - if handled carefully, this rapprochement could strengthen Azerbaijan’s regional position without sacrificing its independence."
AZE_Caspian_Trade: "The Caspian Trade"
AZE_Caspian_Trade_desc: "Expanding maritime trade routes and port infrastructure will turn Baku into a central hub for regional commerce. By coordinating with [PER.GetName], Turkestan, and others, we can transform the Caspian basin into an artery of prosperity under Azerbaijani leadership."
AZE_Seek_Ottoman_Cooperation: "Seek Cooperation With Ottomans"
AZE_Seek_Ottoman_Cooperation_desc: "[TUR.GetName] remains one of our most natural partners - bound by shared culture, faith, and language. In the face of growing instability and shifting alliances, closer cooperation with Ankara could provide both political protection and new economic opportunities. Whether through joint energy ventures or military coordination, our future may once again be tied to that of the Turks."
AZE_Expand_Oil_Fields: "Expand the Oil Fields"
AZE_Expand_Oil_Fields_desc: "The black gold beneath our soil and shore are the lifeblood of Azerbaijan’s economy. Expanding existing oil fields in Baku and Surakhany will secure our economic independence and attract foreign investors eager for reliable supply. Every new well strengthens both our treasury and our place among the industrial nations of the region."
AZE_Mingechevir_SES: "Mingechevir SES"
AZE_Mingechevir_SES_desc: "On the Kura River lies the potential for one of the grandest infrastructural projects in our history - the Mingechevir hydroelectric station. Harnessing the river’s power would electrify rural Azerbaijan, provide reliable energy to our growing industry, and stand as a monument to national progress. With sufficient investment, the project could light up the entire heart of the republic."
AZE_Baku_Oil_Refinery: "Baku Oil Refinery"
AZE_Baku_Oil_Refinery_desc: "Extraction is only half of the story. To capture the full value of our resources, Azerbaijan must refine its oil domestically. Expanding and modernizing the Baku refinery complex will reduce reliance on foreign processing facilities and create skilled jobs for our workers. The age of exporting crude must give way to the age of Azerbaijani industry."
AZE_Develop_Dashkasan_Iron_Mines: "Develop Iron Ore Deposits"
AZE_Develop_Dashkasan_Iron_Mines_desc: "The Dashkasan region contains vast deposits of iron ore - a foundation upon which any modern industry must rest. Developing these deposits will provide domestic raw materials for machinery, railways, and arms production. The iron of Dashkasan can become the backbone of an independent and self-sufficient Azerbaijani economy."
AZE_Expand_Dashkasan_Mines: "Expand Dashkasan Mines"
AZE_Expand_Dashkasan_Mines_desc: "The initial exploitation of Dashkasan’s ore has proven successful. Now the time has come to expand operations - deeper shafts, modern equipment, and better transport infrastructure will allow extraction on a scale worthy of our ambitions. With iron and steel secured, Azerbaijan will forge its industrial destiny with its own hands."
AZE_Sadarak_Sharur_Bauxite_Ore: "Sadarak-Sharur Bauxite Extraction"
AZE_Sadarak_Sharur_Bauxite_Ore_desc: ""
AZE_Develop_Garabakh: "Develop Qarabag"
AZE_Develop_Garabakh_desc: "The Qarabag region, long marked by neglect and instability, holds enormous potential for development. Investments in infrastructure, irrigation, and industry will transform it from a troubled borderland into a vital economic zone."
AZE_Connect_To_Nakhchivan: "Connect to Nakhchivan"
AZE_Connect_To_Nakhchivan_desc: "Nakhchivan has too often remained isolated from the rest of our republic. Building a secure and modern transport corridor will physically and symbolically unite our lands through the mountains of Zangezur."
AZE_Increase_Cotton_Exports: "Increase Cotton Exports"
AZE_Increase_Cotton_Exports_desc: "Azerbaijan’s fertile lowlands are ideal for cotton cultivation - a crop that has already brought prosperity to many regions. By mechanizing production and improving transport logistics, we can increase output and reclaim our position in the global textile market. Cotton may yet rival oil as a source of national wealth and stability."

## Army ##
AZE_Milli_Ordusu: "Review the Milli Ordusu"
AZE_Milli_Ordusu_desc: "The Milli Ordusu, born out of the tumultuous wars of independence, remains a patchwork of outdated doctrines and regional loyalties. A comprehensive review of its structure and capabilities is long overdue. Standardizing command, improving logistics, and ensuring loyalty to the state will transform the army from a symbol of survival into a true instrument of national power."
AZE_Arrange_Arms_Supplies: "Arrange Ordnance Delivery"
AZE_Arrange_Arms_Supplies_desc: "Our arsenals are depleted, and the army’s armament relies heavily on old Imperial stocks and whatever can be imported through intermediaries. Negotiations for new deliveries of rifles, artillery, and vehicles - whether from Germany, the Ottomans, or domestic manufacturers - will give our soldiers the tools they need to defend the republic effectively."
AZE_Invite_Foreign_Advisors: "Invite Foreign Advisors"
AZE_Invite_Foreign_Advisors_desc: "Modern warfare demands modern expertise. The General Staff proposes to invite seasoned officers from abroad - engineers, logisticians, and tacticians - to reform our doctrine and training. Their experience will guide the formation of a disciplined, well-equipped force capable of facing any regional threat."
AZE_Improve_EMT_Intelligence: "Improve EMT Intelligence"
AZE_Improve_EMT_Intelligence_desc: "The EMT - the Republic’s Military Intelligence Bureau - has proven vital during the Qarabag operations, yet its reach remains limited. Expanding its counterintelligence section, communications surveillance, and reconnaissance capabilities will ensure that the army is no longer blind to its enemies’ movements - both foreign and domestic."
AZE_Professional_Army: "A Professional Army"
AZE_Professional_Army_desc: "The time of improvisation is over. The republic requires a professional standing army - well-paid, well-trained, and loyal not to warlords or factions, but to the nation itself. Establishing clear hierarchies, professional officer corps, and a merit-based promotion system will end the era of volunteer irregulars and cement discipline within the ranks."
AZE_Training: "Expand Military Education Programs"
AZE_Training_desc: "Education is the foundation of professionalism. By expanding the Baku Military Academy and establishing new schools for officers and technicians, we can prepare a generation of soldiers fluent in both modern tactics and national duty. The days of relying on foreign graduates must end - the Azerbaijani army will produce its own experts."
AZE_Supply_Corps: "Expand the Supply Corps"
AZE_Supply_Corps_desc: "No army can fight without supplies. The logistics branch - long neglected and underfunded - must be expanded to ensure the reliable transport of food, ammunition, and equipment to every front. Investments in depots, motorized convoys, and railway coordination will transform the supply corps into the unseen force that keeps the army moving."
AZE_Increase_War_Ministry_Budget: "Increase Military Spending"
AZE_Increase_War_Ministry_Budget_desc: "Our army cannot defend the republic on promises and speeches alone. The War Ministry has long been constrained by the limited state budget and the competing demands of reconstruction. Allocating additional funds for recruitment, training, and procurement will ensure that the Milli Ordusu remains capable of deterring any threat, internal or external."
AZE_Military_Industrial_Complex: "Azerbaijani Military-Industrial Complex"
AZE_Military_Industrial_Complex_desc: "The lessons of recent years are clear - national security cannot rely solely on imports. A domestic network of armament workshops, vehicle plants, and munitions depots must be established to support our forces independently. Creating an Azerbaijani military-industrial base will anchor our sovereignty in steel, not diplomacy."
AZE_Standartisation_Of_Equipment: "Standardize Military Equipment"
AZE_Standartisation_Of_Equipment_desc: "Decades of improvised procurement have left the army equipped with a chaotic mix of German, Ottoman, Russian, and locally produced weapons. Standardizing calibers, vehicle types, and supply systems will greatly improve logistics and training efficiency. The age of mismatched arsenals must end - uniformity is strength."
AZE_Baku_Fortified_Area: "Baku Fortified Area Efforts"
AZE_Baku_Fortified_Area_desc: "The Ministry of Defense proposes to create a defensive ring around the capital: bunkers, artillery positions, and fortified depots that can withstand any assault. If the oil city stands, Azerbaijan stands."
AZE_Ensure_Defence_Capability: "Ensure Defence Capabilities"
AZE_Ensure_Defence_Capability_desc: "The government’s foremost duty is to guarantee the republic’s survival. Coordinating the efforts of the General Staff and the newly formed defense committees will create a sustainable defense plan. In times of uncertainty, only preparedness separates a sovereign nation from a conquered one."
AZE_Building_Up_The_New_Army: "Building Up the New Army"
AZE_Building_Up_The_New_Army_desc: "With disciplined leadership, domestic production, and organized reserves, the Milli Ordusu will finally embody the strength and unity of Azerbaijan."
AZE_Ganja_Military_School: "Improve Ganja School of Ensigns"
AZE_Ganja_Military_School_desc: "Established in June 1918, the Ganja Military School has trained generations of Azerbaijani officers through war and turmoil. Once housed in humble barracks, it now stands as the beating heart of our army’s professionalism. By modernizing its curriculum, expanding facilities, and inviting foreign instructors, we ensure that every new ensign carries both the honor and discipline worthy of the republic’s service."
AZE_Mountain_Army: "Azerbaijani Mountaineer Forces"
AZE_Mountain_Army_desc: "The rugged highlands of Qarabag, Zaqatala, and the Lesser Caucasus have long bred hardy men - hunters, shepherds, and patriots who know every trail and pass. To defend our mountain borders effectively, these sons of the highlands must form specialized mountaineer units. Lightly equipped, well-trained in reconnaissance and ambush, they will be the silent guardians of the republic’s frontier."
AZE_Motorization: "Establish the Motorisation Commission"
AZE_Motorization_desc: "Modern warfare moves on wheels and engines, not on horse hooves. To prepare our forces for the demands of mechanized logistics and mobile combat, a Motorisation Commission will be established within the War Ministry. Its task: coordinate the import, maintenance, and domestic assembly of military vehicles - the first step toward a truly modern Azerbaijani army."
AZE_Improve_Artillery_Batallions: "Modernize Artillery Batallions"
AZE_Improve_Artillery_Batallions_desc: "The artillery remains the backbone of any modern army - the thunder that breaks enemy lines and protects our own. By upgrading rangefinders, replacing outdated field guns, and creating centralized fire control training, the Azerbaijani artillery arm will evolve from static support to a decisive battlefield force. Our enemies must learn to fear the guns of Baku."
AZE_AA_investments: "Defend Azerbaijani Skies"
AZE_AA_investments_desc: "As warfare evolves, so does its reach. Bombers and reconnaissance aircraft now threaten cities far from the front lines. Establishing anti-aircraft batteries, radar posts, and early warning systems will safeguard both our army and our people. The skies above Baku, Ganja, and Nakhchivan must never belong to anyone else" 
AZE_AT_investments: "Anti-Tank Investments"
AZE_AT_investments_desc: "Armor grows thicker every year, and our infantry must not face it unarmed. By producing shaped charges, modern field guns, and portable anti-tank rifles, we can ensure that no foreign tank crosses our soil unscathed. Azerbaijan may not build armored divisions - but it will never be defenseless."
AZE_Use_Garabagh_Experience: "Apply Qarabag War Experience"
AZE_Use_Garabagh_Experience_desc: "The recent operations in Qarabag, though costly, have taught our army bitter but invaluable lessons. Guerrilla warfare, logistics under fire, the coordination between local forces and the regular army - all must be studied and codified. By turning hard-won experience into doctrine, Azerbaijan can transform its scars into strength, ensuring the next war will be fought on our terms."

## Air ##
AZE_Establish_Air_Force: "Establish the HHQ"
AZE_Establish_Air_Force_desc: "For too long, the defense of Azerbaijan has depended solely on its soldiers and guns. The skies above our land remain empty - vulnerable. To correct this, the Herbi Hava Qüvveleri shall be established under the War Ministry. Its first task will be to lay the foundations of an independent air arm, capable of reconnaissance, defense, and, one day, deterrence. The republic must claim its place among the nations that rule the air."
AZE_Equipment_Procurement: "Equipment Procurement"
AZE_Equipment_Procurement_desc: "No army flies without machines, and no air force can exist without engines. Through foreign contracts and industrial partnerships, the HHQ will procure its first modern aircraft. Each new plane that takes off from Azerbaijani soil marks a milestone toward independence in the air."
AZE_Construct_Air_Base: "Ganja Air Base"
AZE_Construct_Air_Base_desc: "At the foot of the Lesser Caucasus, near the city of Ganja, construction begins on the republic’s first dedicated air base. It will serve both as an operational airfield and a training ground for our new aviators. From this strategic site, our air wings will patrol the western approaches and protect the skies of Azerbaijan."
AZE_Caspiy_Air_Academy: "\"Kaspi\" Air Academy"
AZE_Caspiy_Air_Academy_desc: "With the establishment of the “Kaspi” Air Academy, Azerbaijan will train its own generation of pilots, navigators, and engineers. Combining local discipline with foreign expertise, the academy will forge the nation’s air elite - men who will guard both the Caspian and the Caucasus from above. The dream of an Azerbaijani aviator corps is no longer distant; it is being built, one wing at a time."
AZE_Radar_Station: "Invest in Radar Stations"
AZE_Radar_Station_desc: "A new era of warfare demands new eyes. Radar technology, still in its infancy, offers a chance to detect incoming aircraft long before they appear over our cities. By installing experimental radar systems near Baku and along the Caspian shore, Azerbaijan takes a decisive step into the modern age of defense."
AZE_Aerial_Reconnaissance: "Aerial Reconnaissance"
AZE_Aerial_Reconnaissance_desc: "One of the most significant advantages of modern aircraft is that they can observe the enemy from safety above. Reconnaissance planes will allow us to map enemy positions, track movements, and plan operations with precision."

## Navy ##
AZE_Invest_In_Navy: "Maritime Department Investments"
AZE_Invest_In_Navy_desc: "Though Azerbaijan’s fate is written in oil and mountains, the Caspian remains our lifeline. The Maritime Department must be strengthened - with funding, new vessels, and modern port facilities. From trade protection to coastal patrols, we must expand our reach so that our new seaways are be a vulnerable expanse no longer, but a shield of water under our flag."
AZE_State_Marine_Academy: "State Marine Academy"
AZE_State_Marine_Academy_desc: "The time has come to professionalize our naval service. The State Marine Academy in Baku will train officers and engineers for the republic’s growing merchant and patrol fleets. Seamanship, navigation, and marine mechanics will once again become noble Azerbaijani professions - vital to our independence."
AZE_Tanker_Fleet: "Azerbaijani Oil Tankers"
AZE_Tanker_Fleet_desc: "Our oil sustains the state - but dependence on foreign transport weakens us. The establishment of a national tanker fleet under Azerbaijani registry will guarantee the secure export of our black gold across the world."




