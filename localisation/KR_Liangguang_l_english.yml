 ### KMT Parties ###
 GXC_kmt_whampoa_clique_long: "Huángpu Jítuan\n§LWhampoa Clique§!\n§gDuring his leadership as the headmaster of Whampoa Military Academy, the late Generalissimo Chiang Kai-shek created a cult following amongst his right-wing students. They are also heavily influenced by the right-wing ideologue of the Kuomintang, Dai Jitao and are considered to be the far-right of the Kuomintang. With the empowerment of the right-wing of the Kuomintang organisation, the Whampoa Clique finds itself growing in strength daily as more and more radical students fall to the lure of its militaristic tone of revolution.§!\n"
 GXC_kmt_whampoa_clique: "Huángpují"

 GXC_kmt_pac_long: "Zhōngguó Guómíndang - Línshí Xíngdòng Wěiyuánhuì\n§LNationalist Party of China - Provisional Action Committee§!\n\n§gThe Provisional Action Committee was formed during the League War by those who supported Song Qingling in the MinGan Provisional Government and distrusted the authoritarian nature of the returned Central Committee led by Wang Jingwei. Believing in the notion of achieving total socialism by the workers and the peasantry, the PAC draws its name from its desire for the Kuomintang to take action as a revolutionary vanguard with the masses gaining revolutionary consciousness and taking action as well.\n\nThe main ideological facets of the PAC is a total social revolution through democratic land reform to reward the land to those who till it, the installation of local self-governments as a result, and the necessity for China to adopt a method of \"National Capitalism\" to transition China from a feudal society into a socialist one. While some members of PAC view the Third Internationale's extension into China as a potential threat to the native revolution practised in China, the PAC nonetheless has shown a willingness to work with members of the orthodox faction of the Chinese Syndicalist Party as well as an equally beneficial relationship with the World Society. As one of the two major political cliques in the Kuomintang, the PAC seeks to enlighten the masses of China and transform the Chinese proletariat into a force of revolutionary change to entirely defeat the warlords, expel the imperialists, and fulfil the dream of Sun Yat-sen. With the Kuomintang’s right wing reestablishing itself as the dominant force in the party, the PAC has emerged as the main leftist opposition to the Generalissimo in the Central Committee.§!"
 GXC_kmt_pac: "Guómíndang-Wěiyuánhuì"

 GXC_kmt_western_hills_long: "Zhōngguó Guómíndang - Xīshān Huìyì Pài\n§LNationalist Party of China - Western Hills Clique§!\n§gThe Western Hills Clique was formed in 1925 by disgruntled right-wing Kuomintang members by the Western Hills district in Beijing - as an opposition towards the Kuomintang Reorganisation. Following the break between the right and the left wing, members of the Western Hills Clique fled for Shanghai, Russia, Southeast Asia, and beyond. Upon the return of the Kuomintang's right wing and the unification of China under the KMT, they have returned as a major conservative political faction of the Kuomintang. Although supportive of the Central Committee’s shift away from syndicalist influence, they are nonetheless critical of the increased presence of the military in the politics of the party.§!"
 GXC_kmt_western_hills: "Guómíndang-Xīshānpài"

 GXC_rca_long: "Zhōngguó Guómíndang - Gaizu Tóngzhìhuì\n§LNationalist Party of China - Reorganised Comrades Association§!\n§gWhen the Kuomintang's left-wing dominated Central Committee fled to Europe following the end of the Northern Expedition, many who followed the exiles in Europe joined the Kuomintang's Reorganised Comrades Association (RCA). The RCA, led primarily by Chen Gongbo, but including the closest friends and followers of Wang Jingwei - believes that if the revolution is to be saved, it must be reorganised in the same spirit as 1924. The Kuomintang, in their eyes, must be purged of its excess democratic and reactionary forces; only then will China achieve her national revolution.\n\nOnce a secret faction amongst the Chinese expatriate community in Europe, with the return of the Central Committee, the RCA has emerged as one of the Kuomintang's two major political parties. They adhere to a model of strict leadership (seeing the Kuomintang as the vanguard of the socialist revolution) and a party for the peasantry, workers, and petite bourgeoisie. They hold warm and cordial ties with the Third Internationale, and many RCA members also hold relations with the radical wing of the Chinese Syndicalist Party. Nonetheless, it is a movement that sees the Chinese Nationalist cause as not just one for China but also one for the entirety of Asia. The RCA runs on a platform that China is the socialist vanguard, spreading the revolution far and wide and liberating the oppressed peoples of Asia from the chains of imperialism. The RCA consists of two wings - the radical wing led by Chen Gongbo and a moderate wing led by Gu Mengyu - with their views differing over issues such as the nature of class struggle in China or land reform.\n\n Various setbacks and unforeseen circumstances have seen the RCA lose its once dominant position in the Central Committee to formerly marginalised right wing elements within the party. RCA members who have joined the new rightist dominated Central Committee have begrudgingly allied with PAC members to form a leftist opposition to the Generalissimo.§!"
 GXC_rca: "Guómíndang-Tóngzhìhuì"

 GXC_reconstruction_long: "Zhōngguó Guómíndang - Zàizàopài\n§LNationalist Party of China - Reconstruction Clique§!\n§gLed by the son of Dr. Sun Yat-sen, Sun Fo, the \"Zaizao hui\" or Reconstruction Clique believes that the KMT does not need a radical reorganisation nor does it need to have the party purged. Rather it believes that the KMT is an organisation that needs to be rebuilt on its original intentions as a party moving towards democracy. As a result, they represent one of the more liberal factions within the Kuomintang.§!"
 GXC_reconstruction: "Guómíndang-Zàizàopài"

 GXC_whampoa_extreme_long: "Huángbù Jíduān Fēnzi\n§LWhampoa Extremists§!\n§gRepresenting the ultra-nationalist and far-right of the Kuomintang, the Whampoa Extremists come from the halls of Whampoa. They look to the model of Savinkovism as a means of saving the National Revolution and as such, they believe that the Generalissimo must play a near totalitarian role in the ruling of the country to prevent China from falling into weakness once more.§!"
 GXC_whampoa_extreme: "Jífēnzi"

 GXC_political_science_long: "Zhōngguó Guómíndang - Zhèngxuéxì\n§LNationalist Party of China - Political Science Clique§!\n§gMade up of bankers, industrialists, and elites - the Political Science clique represents the business interests of the Chinese Kuomintang with strong ties to Shanghai and foreign trade. While relatively minor within the Central Committee, they nonetheless are welcome members of the KMT's government.§!\n"
 GXC_political_science: "Guómíndang-Zhèngxuéxì"

 GXC_nat_pop_kmt_long: "Lìzhìshè\n§LSpirit Encouragement Society§!\n§gOnce a secret society, the numbers of the Spirit Encouragement Society have swelled in response to a growth in the personality cult of Generalissimo Li Zongren. The SES believes that China must be saved by an all-ruling \"lingxiu\" who is to equalise all class structures under a totalitarian and nationalist state. Once made up of the extremists of Whampoa, only time will tell how relevant they will become...§!"
 GXC_nat_pop_kmt: "Lìzhìshè"

 KMT_cc_long: "Zhōngguó Guómíndang - Zhōngyāng Jùlèbù Zuzhī\n§LNationalist Party of China - Central Club Clique§!\n§gAlso known as the \"Central Club Organisation\", nobody knows the where the name CC came from. Whether it comes from the clique's two brothers Chen Guofu or Chen Lifu, or whether it represents their place of meeting - this particular clique of influence has grown significantly since Li Zongren's unification of China. Having originated in Shanghai during the KMT's exile, they are noticeably consistently around or with members of Li Zongren's inner circle.§!"
 KMT_cc: "Guómíndang-CC Pài"

 GXC_rca_radicals_long: "Zhōngguó Guómíndang - Gaizu Tóngzhìhuì (Jíjìnpài)\n§LNationalist Party of China - Reorganised Comrades Association (Radical Faction)\n§gThe Reorganised Comrades Association is dominated by its radical faction which is led by Chen Gongbo. The Radical faction distances itself from the moderates with their views on class struggle and Marxist historical materialism. While few members of RCA are willing to outwardly declare themselves as Marxists, their writings exhibit a strong Marxist influence and members of the radicals frequently use phrases such as \"contradiction\" and \"totality\".\n\nThe ranks of the radical faction are full of former syndicalists and they are often associated with the Chinese Syndicalist Party's radical faction. Members of the Radical faction of RCA espouse in what they believe to be a \"Materialist\" interpretation of the Three Principles' of the People - that is the belief that the Sanminzhuyi can be interpreted through the lenses of Marxism and that economic factors can be used to explore Chinese history. Sharing the views of the moderates, the Radicals do believe that a reorganisation is needed to expel the degeneracy that has pervaded into the Kuomintang. However, the party must thus be linked with the masses and that the Kuomintang has an organisation must be turned into one for the workers and peasants, - eventually becoming so ingrained that the revolution will be led by workers and peasants. Until that time comes however, it will be up to the leaders of the RCA-radicals to guide and train the revolutionary classes of China to fully dismantle the monstrosity of capitalism, once and for all.\n\n Despite viewing the new rightist dominated Central Committee with scorn, members of the radical wing of the RCA have joined the marginalised opposition to the Generalissimo.§!"
 GXC_rca_radicals: "Guómíndang-Tóngzhìhuì (Jíjìnpài)"

### Focus ###
GXC_Liangguang_Dyarchy:0 "Liangguang Dyarchy"
GXC_Liangguang_Dyarchy_desc:0 "Liangguang is not a single state or even government. It is the union of two provinces, Guangxi in the west and Guangdong in the east, and their governemnts remain separate and largely independent of each other. This union, so far, remains an informal one, and steps should be made to formalise it under the recreated position of Governor-General of Liangguang."

### Guangxi Development

GXC_Guangxi_Construction_Plan:0 "Guangxi Construction Plan"
GXC_Guangxi_Construction_Plan_desc:0 "Out of the two provinces consisting Liangguang, Guangxi is the one clearly lagging behind in economic development. With additional funding from wealthier Guangdong, a plan has been devised to spurr the local economy and reduce the burden Guangxi has on its neighbouring province's wealth."

GXC_Get_Some_Money:0 "Provincial Legal Tender"
GXC_Get_Some_Money_desc:0 "Far from the reaches of the Beijing Government, the province of Guangxi despite its recent unification with Guangdong - still remains bitterly poor. In order to address our economic problems, let us create our own independent provincial currency \"haobi\", so that we can block the economic penetration of the Central Government."

GXC_Warlordist_Economy:0 "Warlordist Economy"
GXC_Warlordist_Economy_desc:0 "Many provincial military governments in China have lackluster economies due to the very nature of their regimes, with every bit of wealth funnelled into the army. Guangxi is no exception, but why should this change? Guangxi needs this army to protect itself and its interests. The economy will continue to serve the army."

GXC_Opium_Smuggling:0 "Opium Smuggling"
GXC_Opium_Smuggling_desc:0 "It is no secret that Guangxi, like many provinces, have a serious opium problem. On the other hand, a major opium trade route courses through the province and the Clique profits from it greatly. Since we need these profits to expand and maintain our army, we must expand these smuggling operations, even if embracing this sin will be frowned upon by many."

GXC_Economic_Modernization:0 "Economic Modernisation"
GXC_Economic_Modernization_desc:0 "Guangxi cannot continue to depend on the awful opium trade any longer. It is not only an addiction for many Chinese, but also for the provincial administration in order to fund its operations. While modernising the economy will be an expensive venture, it is a necessary one in the long-term or else the people will remain destitute and full of vice."

GXC_Financial_Reorganization:0 "Financial Reorganisation"
GXC_Financial_Reorganization_desc:0 "As part of modernising the economy of Guangxi, the provincial finances must be completely overhauled. Experts from Guangdong will have to be brought it to bring the economy back to scratch, from suppressing opium smuggling to diversifying its economic activities."

GXC_Develop_Terrace_Field:0 "Develop Terrace Fields"
GXC_Develop_Terrace_Field_desc:0 "Terrace fields are certainly nothing new in Southern China. Guangxi especially, where its rough terrain makes it an outright necessity in many parts of the province. Still, they are not easy technical feats and require significant investment before farmers can work them. After all, Guangxi is still very agrarian and there is little reason to believe that this will change in the near future."

GXC_three_year_plan: "The Three Year Administrative Plan"
GXC_three_year_plan_desc: "Our time is limited if we are to indeed unite the country or maintain our province's autonomy. Our engineers and investors have proposed a radical three year plan to quickly modernise the model province of China if we even dare dream of national unification under our flag."

GXC_grand_construction_scheme: "Grand Construction Scheme"
GXC_grand_construction_scheme_desc: "As Guangdong remains the more industrial part of Liangguang, we must take it upon ourselves as part of the National Revolution to industrialise and develop Guangxi as well. In order to rapidly develop our province with what meagre industry we have, we will encourage construction efforts across the province to develop and suit our needs."

GXC_rapid_industrialisation: "Rapid Industrialisation"
GXC_rapid_industrialisation_desc: "More, more, and more. Our province groans under the weariness of our large military but in order to fulfil our arms production and quotas, we must challenge our industry to grow even more. We must ramp up construction efforts on our railways, on our civilian industries, and on our military industries if we are to develop Liangguang to her full potential."

GXC_We_Are_Bandits:0 "We Are Bandits!"
GXC_We_Are_Bandits_desc:0 "Guangxi and banditry have a long and deep history together. Why should this tradition be broken? These Guangxi bandits remain known as some of the greatest warriors in China. We should embrace this identity, not destroy it, for it is what we truly are."

GXC_Embrace_Regionalism:0 "Embrace Regionalism"
GXC_Embrace_Regionalism_desc:0 "Guangxi is special and neither Beijing or even Guangzhou can tell us otherwise. We should focus on our province first and foremost and maintain our regional identity against centralist and assimilationist efforts."

GXC_guide_economy: "Guide Guangxi's Economy"
GXC_guide_economy_desc: "Nearly not so long ago, few would have believed that the industrial revolution would reach even the poor province of Guangxi. Thanks to the help of our leadership, we have been able to generate a mini industrial revolution in our province while also exploiting the full potential of nearby Guangdong."

GXC_resource_extraction: "Resource Extraction Efforts"
GXC_resource_extraction_desc: "Mining is one of China's biggest industries and it just so happens that the region of Liangguang is profitable in its resources of steel and tungsten. Let us encourage resource extraction efforts by promoting the mining industry and by encouraging industrialists to study overseas mining strategies and ideas so that we may implement them here in our home province."

GXC_intensify_mining: "Intensify Mining"
GXC_intensify_mining_desc: "With our initial mining efforts successful, we must encourage the intensification of developing our natural resources. Let us continue to encourage mining as a profitable enterprise and offer government subsidies to the mining industry so that they may feel compelled to help our development efforts."

GXC_liquidate_assets: "Liquidate Profitable Assets"
GXC_liquidate_assets_desc: "Unlike the other major cliques in China, the region of Guangdong remains quite profitable as a result of foreign trade and its proximity to the sea and to Hong Kong. The rich of this province however are unwilling to share their wealth with us nor are they willing to cooperate with our regime. As such, let us take efforts to seize their property and wealth so that they may serve our armies."

GXC_resource_industry: "Liangguang's Resources"
GXC_resource_industry_desc: "The more we mine into Guangxi, Guangdong, and Hainan Island - the more we realise that there are plentiful natural resources in Guangdong. Not only will mining provide us the resources we need to jump start the economy but it will also help provide new jobs and employment for those still rattled by economic despair. "

GXC_autarky: "Pursue Autarky"
GXC_autarky_desc: "Liangguang's resources should only be utilised by Liangguang alone. Neither the Central Government nor the foreigners are worthy of our hard work and toil. We will pursue a path of provincial self-sufficiency to strengthen our economy and regionalist identity while also helping us resist the scourge of western imperialism."

GXC_twin_model_provinces: "Twin Model Provinces"
GXC_twin_model_provinces_desc: "Under its former warlord Chen Jiongming, the province of Guangdong was nicknamed "The Model Province", due to Chen's reforms and his economic development of the province. We have taken it upon ourself to build up both Guangdong and Guangxi into commendable provinces, as such it is only fitting that are provinces are now regarded as "Twin Model Provinces" - a model for all of China to follow."

###Military

GXC_provincial_armies:0 "Restructuring the Provincial Armies"
GXC_provincial_armies_desc:0 "Guangdong and Guangxi have had separate armies, command and administrative structures since the formation of the League of Eight Provinces. The two forces must be united under a single command in order to become a cohesive fighting force, lest we find ourselves caught in a fight with a split and disorganized one."

GXC_hong_kong_contacts:0 "Hong Kong Contacts"
GXC_hong_kong_contacts_desc:0 "With our proximity to Hong Kong and the tight commercial links between it and our provinces, we have numerous contacts within the Legation Cities, many of them sympathetic to our cause and the rest willing to profit from it. This opens us to a market of surplus weaponry and advanced machinery from the rest of China and the West."

GXC_tooling_help:0 "Extra Tooling Help"
GXC_tooling_help_desc:0 "Our contacts in Hong Kong have secured us a shipment of modern machine parts that we can use to upgrade our current stock. This will cost us, but would help us quickly rebuild our forces compared to our rivals."

GXC_second_arsenal:0 "Expand the Second Arsenal"
GXC_second_arsenal_desc:0 "The Paijang Artillery Factory, also known as the Second Guangdong Arsenal, was built in 1933 with help from Siemmsen & Co. and the AOG. It recently began producing field artillery and ammunition for the League until it collapsed. With government help, it can be expanded and ensure it remains out of German hands."

GXC_improved_communications:0 "Acquire Radios"
GXC_improved_communications_desc:0 "Logistics and communications are instrumental in modern warfare. From our Hong Kong contacts, we can gain access to some modern radios, which could prove instrumental to our forces' ability to fight as they would improve officers' ability to maintain contact with their subordinates during heavy fighting."

GXC_specialized_artillery:0 "Specialized AA/AT Guns"
GXC_specialized_artillery_desc:0 "While air and armoured power remains fairly limited in China, their presence is steadily growing and we must adopt countermeasures to deal with them effectively. Artillery pieces designed to counter aircraft and armoured vehicles are continuing to be the most cost-effective solution."

GXC_Liangguang_Aviation_Bureau:0 "Liangguang Aviation Bureau"
GXC_Liangguang_Aviation_Bureau_desc:0 "Both provinces have a tiny aviation industry spurred by the demands of the provincial armies and their leaders. While this industry may be insignificant to foreign eyes, it is an incredible boon compared to most Chinese provincial governments. The two provinces should pool their resources and expertise together to maintain the significant advantage military aviation brings to the modern battlefield."

GXC_Aircraft_Repair_Factory:0 "Aircraft Repair Factory"
GXC_Aircraft_Repair_Factory_desc:0 "Shaoguan has a small factory able to build small military aircraft. While their capabilities are small, they are able to repair and maintain the aircraft we have in stock."

GXC_Liangguang_Aviation_School:0 "Liangguang Aviation School"
GXC_Liangguang_Aviation_School_desc:0 "In order to create any kind of air force, officers and men must be trained and educated. An aviation school to train pilots and crews would help us create the basic infrastructure and develop our fledging air fleet."

GXC_rejuvenation_type_aircraft:0 "Rejuvenation-type Fighters"
GXC_rejuvenation_type_aircraft_desc:0 "The aircraft factories in Liuzhou and Shaoguan have begun developing their own aircraft design. The Guangxi Type 3, a biplane of mixed construction, is one of the first successful fighters made in China, while Shaoguan is working on a modern monoplane they named \"Rejuvenation-type\". They could become the backbone of our air force and give us an immeasurable advantage over our foes."

GXC_northern_doctrine:0 "Northern Doctrine: Firepower"
GXC_northern_doctrine_desc:0 "The Chinese armies in the north have developed their own doctrine based on firepower from their experiences fighting in the North China Plain. Considering we are likely to be fighting the Northerners on their own turf, it would be wise to adopt their ideas and experiences for our own forces as we continue to rebuilt and reform our armies."

GXC_southern_doctrine:0 "Southern Doctrine: Mobility"
GXC_southern_doctrine_desc:0 "The fighting in Southern China since the Xinhai Revolution has mainly revolved around highly mobile infantry forces focusing on mobility and maintaining a manpower advantage. Since we are certainly going to be defending ourselves from attackers, we should continue to adapt from our own lessons fighting in the South, where our troops already fight best."

GXC_reopen_whampoa:0 "Professional Officer Corps"
GXC_reopen_whampoa_desc:0 "Professionalism among the officers of Chinese armies is hard to come by since many of them are former bandits. However, Liangguang has seen a steadily increasing literacy rate, which gives us an advantage when recruiting and training new officers. We must strive for professionalization so that our officers can be the true defenders of the Republic and not an army trained from the \"Green School\"."

GXC_militia_integration:0 "Militia Integration"
GXC_militia_integration_desc:0 "Armies in Southern China since the creation of the Qing New Armies in the late 19th century have essentially been large militia forces. Integrating them into our army structure will ensure that we have access to motivated and experienced manpower, eager to defend their homes from warlords and bandits."

GXC_minjun_reforms:0 "Minjun Reforms"
GXC_minjun_reforms_desc:0 "Minjun, or citizen/popular armies, are the name used to denote volunteer soldiers in Southern Armies. They have a mixed reputation to say the least, as the Kuomintang derided them as bandits in their propaganda. We must reform this force, as citizen-soldiers will be the backbone of an effective army that will defend the republic just as they did in the United States and Britain."

GXC_civilwar_lessons:0 "Lessons of the Yue-Gui Wars"
GXC_civilwar_lessons_desc:0 "The Yue-Gui Wars, shorthand for the Guangdong-Guangxi Wars, refer to a number of conflicts between Guangdong and Guangxi province since the Xinhai Revolution. Our forces still have much to learn when it comes to modern warfare, and the most recent war will be examined and studied in order to improve our armies, for the wars in China appear to have no end in sight."

GXC_modern_army_structure:0 "Modernize Army Structure"
GXC_modern_army_structure_desc:0 "Chinese armies differ significantly from modern Western armies despite decades of attempting to emulate them. Unsurprisingly, a modern army structure is a necessity to properly conduct wars, and the Chief of Staff has presented a new system to organize infantry divisions."

GXC_improved_logistics:0 "Improved Logistics"
GXC_improved_logistics_desc:0 "Amateurs study tactics, masters study logistics. In China, where the infrastructure ranges from poor to non-existent, properly organizing the logistics of armies can not only mean the difference between victory and defeat, but save them from complete annihilation."

GXC_mountain_warfare:0 "Lessons on Mountain Warfare"
GXC_mountain_warfare_desc:0 "Southern China has no shortages of rough terrain with the Nanling Mountains covering the northern region of Liangguang. Many of our troops are well-acquainted with mountain warfare; their and recruits from the region will help us study this difficult and intricate type of war."

GXC_modern_engineers:0 "Permanent Engineer Corps"
GXC_modern_engineers_desc:0 "The Pearl River is proving to be a great obstacle to large unit movements within Liangguang. A professional corps of engineers inspired by their western equivalents will help us surmount challenges presented by river crossings during battle, as there will be no shortage of those in the future."

GXC_proper_recon:0 "Reconnaissance Training"
GXC_proper_recon_desc:0 "Recon and intelligence has always been a staple of a competent army. Modern war has given us new tools and challenges to accomplish this necessary task, which will ensure that our troops know what is in front of them and give our officers the ability to plan and react properly to challenges."

GXC_modern_forts:0 "Fortifications Study"
GXC_modern_forts_desc:0 "It seems inevitable that war will be coming to us at some point as we are surrounded by hostile rivals. Fortifications in modern war have a mixed reputation, but the proper and reasonable use of static fortifications can help deter enemies from certain areas, funnel them into certain chokepoints, or create difficult obstacles on strategic points."

GXC_federal_army:0 "Recreate the Guofangjun"
GXC_federal_army_desc:0 "The Guofangjun, or National Defense Army, was first formed by Chen Jiongming in 1920. It was essentially an extension of the Guangdong Provincial Army, which he intended to be under civilian control of a Chinese federalist government. It is time to finalize the reorganization of the provincial armies into the re-formed Guofangjun, which will defend and liberate a free Chinese republic."

GXC_defense_force:0 "Liangguang Defense Force"
GXC_defense_force_desc:0 "With great strides done to reform the provincial armies, we can start finalizing its restructuring into a proper defense force. This will make our army's purpose clear: The Defense of Liangguang from invaders, bandits, and rebels."

GXC_seventh_army:0 "The Steel Army's Glory"
GXC_seventh_army_desc:0 "The Army of Steel is the nickname of the Kuomintang Republic of China's 7th Army, whose men hailed from Guangxi. The Steel Army was one of the few successful units of the Northern Expedition, when they earned their monicker, and their legacy lives on in the province as part of Guangxi's long list of military successes."

GXC_fourth_army:0 "The Iron Army's Legacy"
GXC_fourth_army_desc:0 "The Iron Army is the nickname of the 4th Army of the Republic of China. These men from Guangdong formed the core of the KMT's forces during the Northern Expedition, quickly becoming known as one of its most capable units. As this army was essentially created from Chen Jiongming's Guangdong Army, their legacy is maintained to this day as a highly mobile and competent army despite the Expedition's failure."

GXC_Officer_Vanguards:0 "Officer Vanguards"
GXC_Officer_Vanguards_desc:0 "Officer Vanguards are units consisting purely of veteran NCOs and officers to serve as a vanguard to the army. Instead of spreading our officers thin to lead poorly-trained and inexperienced units, we can instead concentrate them in their own units, where their experience and skill will make them useful in daring assaults."

GXC_Professional_Officer_Corps:0 "Professional Officer Corps"
GXC_Professional_Officer_Corps_desc:0 "Professionalising the officer corps will ensure that our divisions are led by trained and talented officers. As we are likely to field a large army with limited time and resources to train and equip them, poor leadership would lead to complete disasters, but good leadership can make up for these shortcomings."

 GXC_russian_advisors: "Invite the Russian Military Expedition"
 GXC_russian_advisors_desc: "Many in Russia sympathise with the Kuomintang in regards to our shared hatred for the German Empire and for our own revolutionary struggle to revive China. While we are quite far from Russia's borders, let us invite a Russian Military Expedition to help train and equip the revived National Revolutionary Army."

GXC_liangguang_NRA:0 "Liangguang's NRA"
GXC_liangguang_NRA_desc:0 "Comrades, do not forget your brothers, your xiongdi, who fought bravely and with honour against Chen Jiongming's army at the Battle of Mianhu. Faced against overwhelming gunfire and enemy defences, our soldiers broke through - caring not for their own lives but rather for the salvation of China. Now, years later - we carry this Whampoa spirit further - to fulfil Dr. Sun's vision once more!"

#Guangdong Development

GXC_Guangdong_Star:0 "Guangdong Star"
GXC_Guangdong_Star_desc:0 "Under Chen Jiongming, Guangdong has become one of, if not the, most economically stable and prosperous provinces in the nation. Limiting military spending (significantly more than any other provincial government) and the relative stability of the last decade has allowed the province to succeed where other provinces failed. Still, Guangdong has so much more potential, and we should work to improve it further."

GXC_Financial_Reform:0 "Financial Reform"
GXC_Financial_Reform_desc:0 "While less endemic than many provinces in China, Guangdong still suffers from corruption and Black Monday has shaken things up. Finances must be adjusted and reformed if Liangguang is to recover and grow once more."

GXC_New_Industrial_Zones:0 "New Industrial Zones"
GXC_New_Industrial_Zones_desc:0 "The AOG presence in Guangzhou seriously hampered the Provincial Government's finances and economic development. Regardless, the last decade has seen many successes in industrial development as smaller cities and towns developed industries instead. This trend should be further supported in order to keep spurring economic growth in the area."

GXC_Infrastructral_Efforts:0 "Infrastructural Efforts"
GXC_Infrastructral_Efforts_desc:0 "Infrastructure in China is notoriously underdeveloped. Railways are still rare; the main rail line from Guangzhou to Beijing still remains incomplete for example. While expensive and time-consuming, improving infrastructure is the base to any kind of heavy economic development."

GXC_Fuguo_Coal_Mine:0 "Expand the Fuguo Coal Mine"
GXC_Fuguo_Coal_Mine_desc:0 "We are still fighting shortages of important resources such as coal and the mines in Fuguo remain small. They should be expanded, for coal is one of the most important resources in the world and we must limit our imports of it."

GXC_Municipal_Development:0 "Municipal Development"
GXC_Municipal_Development_desc:0 "The Federalists have always focused on the counties, towns and villages. Developing them is a large part of their platform as a way to improve the lives of the people and the provincial economy in general."

GXC_Guangdong_Industrial_Exhibition:0 "Guangdong Industrial Exhibition"
GXC_Guangdong_Industrial_Exhibition_desc:0 "Like many provincial governors, we hope to turn our province into Model ones in order to strenghten our influence, further political goals and, of course, generally improve it. Showing off our industrial development and expertise will help with this goal, especially as China in general continues to lag behind industrially."

GXC_Revive_Guangdong_Arsenal:0 "Renovate the Guangdong Arsenal"
GXC_Revive_Guangdong_Arsenal_desc:0 "The Guangdong Arsenal is one of the major Chinese arsenals. Now that it is back in our hands, we should expand it in order to enlarge our industrial workforce and, of course, our military production capabilities to give us an extra edge versus our enemies."

GXC_Local_Investment:0 "Local Investment"
GXC_Local_Investment_desc:0 "Investing in local economies throughout the province will spurr economic development, which we sorely need in order to maintain our prominence in national politics. This involves a lot of construction work since the country in general since the existing infrastructure remain lackluster."

GXC_Consolidate_Local_Support:0 "Consolidate Local Support"
GXC_Consolidate_Local_Support_desc:0 "Chen Jiongming was able to maintain his governorship for so long by appealing to the local elites despite his relatively radical political agenda. While this remains unpopular among his radical supporters, Chen's governorship depends on their support as they have significant influence in the elected Provincial Assembly."

GXC_Republican_United_Front:0 "Republican United Front"
GXC_Republican_United_Front_desc:0 "Chen Jiongming is an ardent republican and has worked with many colourful types in his tenure from anarchists and the KMT to liberals and conservatives. Wishing to remain at the forefront of the Chinese republican movement, he hopes to create a united front to work towards his goal of a democratic, federal Chinese republic."

GXC_Education_Reform_focus:0 "Education Reform"
GXC_Education_Reform_focus_desc:0 "Education remains poor compared to global standards and its improvement is one of the main concerns of the Public Interest Party. Significant funds have been diverted to improve institutions and this must be maintained in order to educate the people and bring prosperity to China in an age of warfare and chaos."

GXC_Expand_Yue_University:0 "Expand the University of Guangdong"
GXC_Expand_Yue_University_desc:0 "The University of Guangdong was founded in 1921 during Chen Jiongming's first tenure as Governor of Guangdong and it was the cornerstone of his Provincial Education Committee. Despite growing instability in the region, education remains a priority and expanding the institution will have important long-term benefits."

GXC_Professional_Training_School:0 "Professional Training School"
GXC_Professional_Training_School_desc:0 "Professionalism among civil servants has been a staple of Chinese culture and statecraft dating millennia. We should continue to reform our education system along these traditional lines, but improve and modernise them to improve our cadre of educated elites."

GXC_Massive_Literacy_Campaign:0 "Massive Literacy Campaign"
GXC_Massive_Literacy_Campaign_desc:0 "Illiteracy has plagued us for too long. If China is to prosper again, then every Chinese must be educated so that it can participate in its improvement. After all, how can the Chinese people be free if they cannot read and make decisions for themselves?"

GXC_Reform_Local_Culture:0 "Reform Local Culture"
GXC_Reform_Local_Culture_desc:0 "Guangdong was never spared from decadence, corruption and mismanagement. These problems cannot be solved unless the roots are target, which is, more often than not, deeply ingrained in culture. While Chen Jiongming has been fighting the vices of gambling and opium smoking for over two decades, these efforts must continue in order to improve people's livelihoods."

GXC_County_Self_Governmence:0 "County Self-Governance"
GXC_County_Self_Governmence_desc:0 "Chen Jiongming, along with many prominent Chinese reformers, understand that China is too large to be governed like a unitary state, and rearranging the government along federalist lines would help alleviate many of its ills related to the Central Government. This must be done Bottom-Up, not Top-Down, and must begin in the traditionally-autonomous counties, where democracy can strive."

GXC_Land_to_the_Tiller:0 "Land to the Tiller"
GXC_Land_to_the_Tiller_desc:0 "Land reform has been central to the Public Interest Party's platform, but has encountered serious opposition from the very beginning. Still, the \"Land to the Tiller\" program must be resumed in order to help the peasantry organise itself and participate in democracy instead of remaining poor, vulnerable to the whims of landowners."

GXC_Promote_Self_Organization:0 "Promote Self-Organisation"
GXC_Promote_Self_Organization_desc:0 "Self-Organisation is one of the core tenets of Chen Jiongming's ideology. Democracy is not possible if the people isn't free, and the people cannot be free if they aren't politically self-ruling and economically independent. The key to democracy in China will be to organise the people to be able to fight corruption and authoritarianism."

GXC_Enlightened_Gentry_Dominance:0 "Enlightened Gentry Dominance"
GXC_Enlightened_Gentry_Dominance_desc:0 "Landowners dominate the rural counties of Liangguang and have serious influence in the Provincial Assembly. Their support has been essential thus far, and it would be unwise to betray them as they have been cooperative from the start and even willing to accept moderate reforms. This will not be a popular move among reformers, however."

GXC_Agricultural_Commodification:0 "Agricultural Commodification"
GXC_Agricultural_Commodification_desc:0 "Agriculture remains the most important way of life for the vast majority of Chinese. Ensuring that this industry remains profitable will improve our revenues and help rural communities proper."

GXC_Rural_Development:0 "Rural Development"
GXC_Rural_Development_desc:0 "Land and political reforms are nice and all, but the rural people, the overwhelming majority of our population, will not believe our words unless they can see improvements in their lives. Developing rural communities will be key to improving economic prosperity of the whole province."

GXC_Federalist_Model_Province:0 "Federalist Model Province"
GXC_Federalist_Model_Province_desc:0 "Chen Jiongming hopes that a \"Federalist Model Province\" will further prove that his ideals are more than just speeches and pamphlets, but that they will truly lead to a better, free and truly unified China, and convince the other provincial governors to follow his example."

###Split and Reorganisation

GXC_Fire_in_the_Lake:0 "Fire in the Lake"
GXC_Fire_in_the_Lake_desc:0 "The Dyarchy has fallen! The many forces competing for power could not be kept under control and war has erupted between the two provinces. The faction that will emerge victorious in the Guangdong-Guangxi War will be able to not only dictate the future of Liangguang, but will affect Chinese national politics as a whole."

###Guangxi Dominance

GXC_Guangxi_Warlord_Domination:0 "Guangxi Clique Dominance"
GXC_Guangxi_Warlord_Domination_desc:0 "Ma Ji's Guangxi Clique has emerged victorious in the Yue-Gui War. Continued militarisation is on the menu, that is certain. What is not certain is whether or not Guangxi will vie for national prominence or remain focused in regional politics."

GXC_Stabilize_the_Situation:0 "Stabilise the Situation"
GXC_Stabilize_the_Situation_desc:0 "It is clear that Guangdong does not welcome their conquerors. If we are to integrate them into our government, we will need to work with the locals and compromise with them. Stability is key, and winning the local elites over will help us in the long-run."

GXC_Exploit_Our_New_Lands:0 "Exploit our New Lands"
GXC_Exploit_Our_New_Lands_desc:0 "Guangdong is wealthy, but this wealth now belongs to Guangxi! What the locals think is of no importance; the continued growth of the Guangxi Army is paramount!"

GXC_Further_Militarization:0 "Further Militarisation"
GXC_Further_Militarization_desc:0 "Under Chen Jiongming, Guangdong was significantly demilitarised, focusing on civilian undertakings instead. This trend must be reverted in order to further expand our forces."

GXC_Raid_Our_Enemy:0 "Border Raids"
GXC_Raid_Our_Enemy_desc:0 "Guangxi has a history of bandits and raiders. This... tradition, so-to-speak, remains quite prevalent, and we can profit from it. In order to further sustain our large military, we can raid our neighbours to supplement our equipment."

GXC_Expand_Nanning_Academy:0 "Expand the Nanning Academy"
GXC_Expand_Nanning_Academy_desc:0 "The Nanning Military Academy dates from pre-Revolutionary times, training a large number of NCOs from Southern China, and the majority of Guangxi officers are graduates. With our expanding army, we must expand this institution to ensure quality officers are trained."

GXC_Expansionism:0 "Expansionism"
GXC_Expansionism_desc:0 "Guangxi can only secure her future through conquest. Otherwise, we will be doomed to remain subservient to another government."

GXC_End_Yunnan_Threat:0 "End the Yunnan Threat"
GXC_End_Yunnan_Threat_desc:0 "Yunnan and Guangxi have been fighting for regional dominance since the Xinhai Revolution. We are well-aware that Yunnan was complicit with Li Zongren's invasion attempt, and they will now pay for their treachery."

GXC_Republican_Glory:0 "Republican Glory"
GXC_Republican_Glory_desc:0 "Guangxi was one of the first provinces to join both the Xinhai Revolution and the Constitutional Protection movement. Our future is intertwined with the Republic, and our recent history bathed in its short-lived glory. The Republic must be reborn, and Guangxi soldiers will be the republican vanguard!"

GXC_Lu_Rontings_Legacy:0 "Lu Rongting's Legacy"
GXC_Lu_Rontings_Legacy_desc:0 "Lu Rongting was a brilliant man. Not only in military matters, but in personal relations and his eye for talent unmatched. Under him, the Guangxi Clique developed an open-minded and pluralist group that brought people in for their skill regardless of their background, as demonstrated by Lu's adopted sons and successors, a Hui Muslim and a Vietnamese."

###Chen Lianbo path

GXC_Merchant_Government:0 "A Merchant Government"
GXC_Merchant_Government_desc:0 "Chen Lianbo has emerged victorious! The Guangzhou Chamber of Commerce and the Merchant Corps have been able to overthrow the treacherous Guangxi Clique. Under the Cantonese merchants, Liangguang is on the path to economic prosperity above all, where wealth will flow, a glimmering star in a dark, chaotic void."

GXC_Merchant_Corp_Dominance:0 "Merchant Corps Dominance"
GXC_Merchant_Corp_Dominance_desc:0 "The Guangzhou Merchant Corps, the Chamber of Commerce's own defence force, has become one of the dominant forces in Chen Lianbo's Liangguang. Expectedly, they have become a favoured institution and their influence has grown significantly."

GXC_Strengthen_Trade_Protection:0 "Strengthen Trade Protection"
GXC_Strengthen_Trade_Protection_desc:0 "The Chamber of Commerce insists on reviewing many legislation enacted by Chen Jiongming's government. They are pushing for greater trade protection for Chinese merchants in Liangguang in order to ensure that wealth is created and remains in the hands of Chinese."

GXC_End_Labor_Movement:0 "Suppress the Labour Movement"
GXC_End_Labor_Movement_desc:0 "The labour movement in Guangdong has grown along with industrialisation, protected by Chen Jiongming's socialist policies. This cannot go on, as the labour movement continue to threaten the economic stability and prosperity of the province. After all, can these puppets of the Western Syndicalist powers be trusted in the first place?"

GXC_Philantropy:0 "Philantropy"
GXC_Philantropy_desc:0 "Chen Lianbo is a philanthropist, which has made him beloved with the people. The new governor certainly does not intend to cut back on this generosity; he will continue to personally fund schools and hospitals, along with other large projects for the good of the people. Besides, it's very good PR."

GXC_Merchants_Fight_Bandits:0 "Crush Guangxi Bandits"
GXC_Merchants_Fight_Bandits_desc:0 "Banditry in Guangxi has been a thorn for the region's development. Their very presence is enough to hamper economic growth, something the Chamber of Commerce can no longer tolerate, and the Merchant Corps will ensure that trade is protected in the region."

GXC_Chinese_Washington:0 "The Chinese Washington"
GXC_Chinese_Washington_desc:0 "During the Merchant Corps Uprising, a Western commentator in Hong Kong described Chen Lianbo as the \"Chinese Washington\". He is certainly not the first one to have received that monicker, but it is certainly a positive one in the eyes of the West and helps our cause outside of China."

###Shared Guangxi-Merchant Corps

GXC_Reapproachment_with_Yunnan:0 "Rapprochement with Yunnan"
GXC_Reapproachment_with_Yunnan_desc:0 "Our conflict with Yunnan cannot go on. For the good of the Republic, we must make ammends and bound together, or else we will be destroyed one by one by the vengeful Northerners."

GXC_Reapproachment_with_Yunnan2:0 "Rapprochement with Yunnan"
GXC_Reapproachment_with_Yunnan2_desc:0 "Our conflict with Yunnan cannot go on. For the good of the Republic, we must make ammends and bound together, or else we will be destroyed one by one by the vengeful Northerners."

GXC_Secure_South_China:0 "Secure South China"
GXC_Secure_South_China_desc:0 "Securing the south of the country will ensure that Liangguang will remain the dominant force in the region. This way, we will be able to secure our autonomy from the Central Government, or they will have to force us to bow."

GXC_Conquer_Indochina:0 "Conquer Indochina"
GXC_Conquer_Indochina_desc:0 "The radicals in Indochina are a threat to our government should they decide to spread their toxic ideology north. Their evil government must be toppled, replaced by one friendly to our interests to secure our southern border."

GXC_Secure_South_China2:0 "Secure South China"
GXC_Secure_South_China2_desc:0 "Securing the south of the country will ensure that Liangguang will remain the dominant force in the region. This way, we will be able to secure our autonomy from the Central Government, or they will have to force us to bow."

GXC_Conquer_Indochina2:0 "Conquer Indochina"
GXC_Conquer_Indochina2_desc:0 "The radicals in Indochina are a threat to our government should they decide to spread their toxic ideology north. Their evil government must be toppled, replaced by one friendly to our interests to secure our southern border."

###Chen Jiongming and the Federalists

GXC_Initiate_United_Provinces:0 "Third Shantou Conference"
GXC_Initiate_United_Provinces_desc:0 "The First and Second Shantou Conferences were meetings of the Federalist movement's leaders, joined by delegates of other national leaders, to decide the future of the movement. It is time to reunite the movement once more and finally work towards our dream of a federal, democratic China and officially break with the Beijing Government."

GXC_United_Provincial_Consititution:0 "Provisional Federal Constitution"
GXC_United_Provincial_Consititution_desc:0 "The writing of a constitution is an important part of Chen Jiongming's Reconstruction Plan. While this one will be provisional until China can be reunited, we will bring together the leaders of all provinces and counties and write our federal constitution."

GXC_Southern_Reconstruction_Plan:0 "Southern Reconstruction Plan"
GXC_Southern_Reconstruction_Plan_desc:0 "During the 1920s, Chen Jiongming wrote an ambitious Reconstruction Plan for China, hoping to bridge the gap between the warring factions and reunite the country, and this was adopted by several other provincial governors at the time. The plan can be adapted for our allied provinces and help build up the south as a model of the benefits of federalism and democracy."

GXC_Civilian_Guangxi:0 "Restore Civilian Control in Guangxi"
GXC_Civilian_Guangxi_desc:0 "For too long, Guangxi has been controlled by power-hungry, irresponsible militarists that have sapped to province of all its wealth and happiness. Restoring power to the Provincial Assembly and implementing the Reconstruction Plan in Guangxi will give it and the Federalism movement much-needed practical experience and results to popularize the United Provinces."

GXC_Feds_Supress_Bandits:0 "End Banditry in Guangxi"
GXC_Feds_Supress_Bandits_desc:0 "Banditry has been plaguing Guangxi since the Xinhai Revolution. Even before then, the province has a notorious history with bandits and it remains deeply-associated with them. Suppressing it is our top priority in the province should we win the hearts and minds of the people and make our promises of proper economic development true."

GXC_Military_Nationalization:0 "Military Nationalisation"
GXC_Military_Nationalization_desc:0 "One of the biggest problems currently plaguing China are the warlords. They stand in the way of national unification, ensuring continued endemic corruption and authoritarianism. Chen believes there can only be one army for China, one that is clearly under the civilian Federal government. This will likely be the final straw to the warlords aligned with us."

###NPA announces Northern Expedition 2

GXC_National_Protection_Alliance:0 "National Protection Alliance"
GXC_National_Protection_Alliance_desc:0 "In order to overthrow the corrupt and unconstitutional government in Beijing, the National Protection movement must be revived once more. Bringing together the leaders of the South will give us the power to finally reunify China once and for all."

GXC_Northern_Expedition:0 "Northern Expedition"
GXC_Northern_Expedition_desc:0 "Invading the North is a very difficult feat, as demonstrated by the Kuomintang's attempt that led to their demise. It will require thorough planning, secured logistics and, of course, an army united in purpose. We will succeed where the KMT has failed and reunite the nation!"

GXC_Negotiate_For_Reunification:0 "Negotiate for Reunification"
GXC_Negotiate_For_Reunification_desc:0 "Chen Jiongming believes that the only way to truly unite China is through compromise and negotiation with the north, creating a lasting union instead of a hollow victory through force. While the Qing and their allies cannot be reasoned with, there is a chance that the republicans in Fengtian will see reason, or that Wu Peifu will renounce the Qing through his patriotism."

GXC_A_New_China:0 "A New China"
GXC_A_New_China_desc:0 "With Beijing in our hands, we have finally secured our claim as the Central Government of China. Now, we can begin rebuilding a new Republic of China, one that will stand the test of time!"

GXC_National_Protection_Alliance2:0 "National Protection Alliance"
GXC_National_Protection_Alliance2_desc:0 "In order to overthrow the corrupt and unconstitutional government in Beijing, the National Protection movement must be revived once more. Bringing together the leaders of the South will give us the power to finally reunify China once and for all."

GXC_Northern_Expedition2:0 "Northern Expedition"
GXC_Northern_Expedition2_desc:0 "Invading the North is a very difficult feat, as demonstrated by the Kuomintang's attempt that led to their demise. It will require thorough planning, secured logistics and, of course, an army united in purpose. We will succeed where the KMT has failed and reunite the nation!"

GXC_A_New_China2:0 "A New China"
GXC_A_New_China2_desc:0 "With Beijing in our hands, we have finally secured our claim as the Central Government of China. Now, we can begin rebuilding a new Republic of China, one that will stand the test of time!"

GXC_A_New_China3:0 "A New China"
GXC_A_New_China3_desc:0 "With Beijing in our hands, we have finally secured our claim as the Central Government of China. Now, we can begin rebuilding a new Republic of China, one that will stand the test of time!"

###Chen Minshu & Li Zongren

GXC_Li_Zongren:0 "New Guangxi Takeover"
GXC_Li_Zongren_desc:0 "Li Zongren and his New Guangxi Clique have secured control over the two provinces. For the first time since 1925, the right-wing of the Kuomintang has a significant base of operations. The true National Revolution can now begin under the Generalissimo's leadership."

GXC_three-stage_revolution:0 "Three-Stage Revolution"
GXC_three-stage_revolution_desc:0 "Sun Yat-sen, our Party's founder, envisioned that the National Revolution would happen in three stages after the failure of the first Republic. We are still merely at the first stage, where the National Revolutionary Army must destroy the vestiges of Manchu tyranny and corruption. To this end, martial law must be enforced while the Party keeps tight control over institutions."

 GXC_provinical_unrest: "Deal with Provincial Unrest"
 GXC_provinical_unrest_desc: "Although the Kuomintang has long had a major presence in Liangguang, particularly in their old bases in Guangdong, there are many who continue to hold loyalty to the treacherous federalists, corrupt merchants or even the wretched warlords. We must convince the people of our good intentions, and root out those who would oppose us. Guangdong will be, as it was, our base of operations for national unification!"

 GXC_provisional_yuan: "Create a Provisional Yuan"
 GXC_provisional_yuan_desc: "With the recent proclamation of the Kuomintang's return to the province of Guangzhou, let us re-establish the Legislative Yuan to build up our legitimacy across the country and declare that we are the sole Kuomintang. We will work with our Kuomintang allies throughout the province in a united front to ensure that our unity and our dream of Dr. Sun's vision does not vanish."

GXC_reform_7th_army:0 "Reform the 7th Army"
GXC_reform_7th_army_desc:0 "The 7th Army was the pride of the NRA. Under Li and with its recruits from Guangxi, it was the most successful army during the failed Northern Expedition, a beacon of hope despite the overall failure of the campaign. The Army must be reformed, its legacy enshrined as it once again carries the torch of National Revolution."

GXC_dang_guo:0 "Dang Guo"
GXC_dang_guo_desc:0 "\"Yi Dang Zhi Guo\", meaning \"using the party to run the state\", was the cornerstone of the first two stages of Sun Yat-sen's National Revolution where the Nationalist Party would rule as a dictatorship until the Revolution comes to a successful conclusion."

GXC_kmt_militarism:0 "Republican Militarism"
GXC_kmt_militarism_desc:0 "The National Revolutionary Army is one of the pillars of the Republic. Militarist sentiments must be cultivated and encouraged in order to create citizens loyal to the Republic of China and the Kuomintang."

GXC_minzu_focus:0 "Focus on Minzu"
GXC_minzu_focus_desc:0 "Minzu, or Nationalism, is one of Sun Yat-sen's Three Principles of the People. National unity is paramount to our success, and shall be the Principle that we will focus on until we have reunited China. The other two will have to wait until China is liberated from monarchists and warlords."

GXC_Chen_Mingshu:0 "Chen Mingshu's People's Government"
GXC_Chen_Mingshu_desc:0 "Chen Mingshu and his Productive People's Party, an offshoot of the Kuomintang, have secured control of Liangguang and proclaimed the People's Government. While it does not oppose the Kuomintang's government in Fujian, it remains Wang Jingwei's more authoritarian leadership of the Party, wishing to focus on developing democracy in China."

GXC_People_Production_Party_Plan:0 "Productive People’s Party Plan"
GXC_People_Production_Party_Plan_desc:0 "The Productive People's Party's agenda does not differ significantly from the Kuomintang's, nor does it oppose Sun Yat-sen's vision. Chen Mingshu merely believes that the Party should focus on developing democratic institutions in China alongside pushing harder on land reform to create a truly free nation."

GXC_local_democracy:0 "Promote Local Democracy"
GXC_local_democracy_desc:0 "Ensuring that local democracy can flourish will ensure that, when the time comes, the people will have ample experience and understanding of democratic institutions once they are created on a national level. Only through experience and education can China become a democratic republic as Sun Yat-sen wanted."

GXC_kmt_land_reform:0 "Nationalist Land Reform"
GXC_kmt_land_reform_desc:0 "While the previous governor of Guangdong made significant headways towards a proper land reform program, it was not enough. Until the peasants of China own the land instead of leasing it from corrupt landlords, they will never be free."

GXC_route_army:0 "Form the Route Armies"
GXC_route_army_desc:0 "Route Armies are, in terms of size, similar to a Western field army. Reorganizing the NRA in Liangguang is paramount to the region's defence of the National Revolution and the Route Armies will form the basis of our large units as we move increasingly towards modernization."

GXC_minquan_focus:0 "Focus on Minquan"
GXC_minquan_focus_desc:0 "Minquan, or Democracy, is one of Sun Yat-sen's Three Principles of the People. Creating democratic institutions and preparing the Chinese people for them is the most important objective of the National Revolution and will, in the long-run, prove that the Party is the best choice for China."

GXC_consolidate:0 "Consolidating KMT Presence"
GXC_consolidate_desc:0 "The Kuomintang and the Productive People's Party has a relatively weak presense in Liangguang, formerly secured under Chen Jiongming's treacherous Federalists. With the help of the National Revolutionary Army and Party institutions, we will consolidate our presence before we can prepare for the continuation of Sun Yat-sen's National Revolution."

GXC_tridemism:0 "Sanmin Doctrine"
GXC_tridemism_desc:0 "The Three Principles of the People, or Sanmin Doctrine, is the basis of Sun Yat-sen's political philosophy and the Kuomintang. The Principles guide our government in its policies and decisions, and their importance must be understood by the people in the coming fight."

GXC_renovate_whampoa:0 "Rebuild Whampoa"
GXC_renovate_whampoa_desc:0 "The Kuomintang Military Academy was first founded by Sun Yat-sen in 1924 in Whampoa (Huangpu) near Guangzhou. Officers trained there created a cadre of politically-conscious officers that would lead the NRA in the Revolution. With the Academy back in our hands, it is time to reinstitute it and resume training capable officers for the renewed Revolution."

GXC_join_KMT:0 "Join the KMT Government"
GXC_join_KMT_desc:0 "We found ourselves agreeable with the Kuomintang Central Committee in Fujian once more. With out differences settled and goals united, it is time we rejoined them for the good of the National Revolution."

GXC_work_with_pac: "Provisional Action Now!"
GXC_work_with_pac_desc: "With the collapse of the leftist-dominated Central Committee, Guangdong stands as one of the last provinces loyal to the idea of a leftist interpretation of Dr. Sun's principles. Let us invite the widow of our eternal premier and the remnants of her organisation to join us here in Guangzhou so that the flame of revolution does not die out."

GXC_claim_leadership:0 "Claim Nationalist Leadership"
GXC_claim_leadership_desc:0 "The Leftists in Fujian have diverged further and further from Sun Yat-sen's teachings, poisoning it with imperialist ideals, such as Syndicalism, incompatible with China. They must be destroyed and purged for the good of the Party and, more importantly, the Chinese people."

###RKMT tree
GXC_western_expedition:0 "Secure the Southwest"
GXC_western_expedition_desc:0 "Before we go north, we must secure the south. A Western Expedition is to be launched to secure Yunnan and Sichuan, bringing over their resources and republican supporters to our cause."

GXC_eastern_expedition:0 "To Nanjing!"
GXC_eastern_expedition_desc:0 "Nanjing is a city of great importance to the Kuomintang. As the \"southern capital\", it would help give legitimacy back to the Kuomintang beofre striking north."

GXC_northern_expedition:0 "Second Northern Expedition"
GXC_northern_expedition_desc:0 "We have gained significant momentum since assuming leadership of the National Revolution. We cannot lose it; we must press on! To Beijing! The Three Principles of the People will prevail!"

GXC_kmt_congress: "Announce the First National Congress"
GXC_kmt_congress_desc: "Having finally consolidated our rule across the nation, we must now gather leading Kuomintang members to the official formation of a new republic under the White Sun. Together they shall lay the groundwork for the next stage in our revolution, integrating all provinces in China to the organs of our government. Although many brave comrades have fallen along the way, China has at last been saved."

GXC_martial_law: "Extend the Period of Tutelage"
 GXC_martial_law_desc: "As stated in Article 28-31, the ideas of political tutelage must be implemented during the National Reconstruction in accordance with the philosophy of Dr. Sun Yat-sen. In these precious and unstable times following national unification, the Kuomintang-led national government of China shall train and guide the citizens in the exercise of the four political rights of election, initiative, recall, and referendum."

 GXC_academia_sinica: "Academia Sinica"
 GXC_academia_sinica_desc: "As part of the national reconstruction model expressed by the late Dr. Sun Yat-sen, the Academia Sinica is the Republic's attempt to champion scholarly research and higher education ideals. Classes in the academy will offer training and study in the disciplines of a wide range of topics, including biology, mathematics, the humanities, agriculture, and more."

 GXC_national_monopoly: "Create Nationalised Monopolies"
 GXC_national_monopoly_desc: "China's status as a semi-colonial society harkens to the idea that China is not economically self-sufficient to be a truly free nation. As part of our National Reconstruction efforts and in accordance with the principles of the Sanminzhuyi, we will take efforts to nationalise and control all major state projects, such as the Railways, to develop a genuinely self-sufficient economy."

 GXC_rebuild_national_arsenals: "Rebuild the National Arsenals"
 GXC_rebuild_national_arsenals_desc: "Across the country, arsenals lay abandoned or misused from their times serving the private armies or machinations of the various provincial warlords. Under the leadership of the National Revolutionary Army, we will confiscate and seize these arsenals so that we may rebuild them into fitting military-industrial complexes that can serve the Republic in the near future."

 GXC_extend_education: "Reach out to the Mass Movement"
 GXC_extend_education_desc: "One of the key principles of Dr. Sun Yat-sen's Sanminzhuyi are the ideals of Minzu and Minsheng. While Minsheng, in general, has been pervaded by the left wing of the party, our interpretation still favours a mass-movement-like approach to reach out to the country's Chinese workers and peasantry and uplift them from warlordism. However, we will not solely focus on them, but encourage the notion that the KMT is a party for the masses, including the bourgeoisie."

 GXC_state_capitalism: "Adopt National Capitalism"
 GXC_state_capitalism_desc: "In his search for China's economic recovery and rebirth, Dr. Sun Yat-sen turned away from both the practices of western capitalism and Marxism, believing that there could be another way to resolve the issue of capitalism while modernising the country. Following his principles, the state will play a role in the economic planning and structuring of the country by creating coastal enclaves where foreign trade and capital can help the economy of China develop rapidly."

 GXC_economic_stabilisation: "National Reconstruction Commission"
 GXC_economic_stabilisation_desc: "With the economy of the country in utter ruins, we must look to reforming backwards industrial and agrarian practices. The National Reconstruction Commission was the brainchild of Dr. Sun Yat-sen and env"

 GXC_encourage_nationalist: "Encourage Nationalist Education"
 GXC_encourage_nationalist_desc: "All citizens of this country must be taught to serve the Republic of China and learn to love their guojia. Per Article 49 in the National Constitution, all private and public educational institutions in this country shall be subject to the supervision of the State and shall also be responsible for the carrying out of educational policies adopted by the state. The Three Principles shall be the basis of all schooling throughout the nation."

 GXC_new_life_movement: "Awaken the New Life Movement"
 GXC_new_life_movement_desc: "While we have completed the military phase of the revolution, there are many within the Kuomintang's right-wing that view that the government's duty to the welfare of the people is not yet complete. As corruption, pervasiveness, and hedonism permeate every aspect of Chinese society, it is up to the State to instruct and guide the nation back to their orderly roots of Confucianism and legalism to revive the ethics of the Old China that we have since lost."

 GXC_cult_of_personality: "The Cult of the Generalissimo"
 GXC_cult_of_personality_desc: "From the leader of bandits to the Generalissimo of the National Revolutionary Army, Li Zongren has become a household name throughout the country as the man who unified China under the banner of Sun Yat-sen's Kuomintang. As a now more prominent than-life figure reputable for his military success, let us encourage the veneration of Li throughout our country as more than a Generalissimo - but rather the guiding hand of the Lingxiu."

 GXC_constitution: "Ratification of the Constitution"
 GXC_constitution_desc: "Per the instructions at the end of the First National Congress, the time has come to ratify a new Constitution and to end the period of political tutelage. While many are optimistic that Generalissimo Li will lift the restrictions of martial law and ensure the growth of democracy, there are also those who implore the Generalissimo that time to liberalise is not now."

 GXC_kmt_faction: "Secure the Chinese National Revolution"
 GXC_kmt_faction_desc: "The Chinese National Revolution led by the Kuomintang against all odds has finally succeeded in unifying the country. But the revolution need not stop here. As China finds itself increasingly alone in the turbulent new world order, in these times - let us turn to ourselves and our neighbours to ensure that the national revolution will be safe from all."

 ### Unification Army tree for KMT
 GXC_legacy_of_war: "Legacy of the Wars of Unification"
 GXC_legacy_of_war_desc: "Through thick and thin, the NRA in Guangxi and Guangzhou has established itself as one of China's premier fighting forces. While it had started as merely a shattered army remnant from the Northern Expedition, it has become the army that has indeed unified the Chinese country. Let us study the tactics of the wars of unification to prepare the NRA for its future struggles."

 GXC_firepower: "Shock and Awe"
 GXC_firepower_desc: "Artillery has long been a favourite of warlord armies due to their range and ease of use, although poor coordination and equipment often led to more failures than successes. Let us study western artillery tactics and copy them, such as "creeping barrages" to develop our explosive breakthrough doctrines."

 GXC_kmt_tanks: "The New Method of War"
 GXC_kmt_tanks_desc: "During the wars of unification, very few Chinese warlord cliques or governments owned tanks - with nearly all armoured vehicles being foreign imports. As China is now unified and the industrial heartland of the country belongs to us, let us develop our own tank and armour programme. Our wars in the future will no longer be fought with the dadao and the rifle but rather by the devastating breakthrough potential of armoured units."

 GXC_kmt_central_military_academy: "Establish the Central Military Academy"
 GXC_kmt_central_military_academy_desc: "With the completion of Dr. Sun's vision, there no longer exists a need to host the Whampoa Military Academy in Guangzhou. Let us move this distinguished military school to our national capital to create a centralised military academy. This will help our central command structure and encourage recruits from all across the country to learn from the best officers China has to offer."

 GXC_integrate_the_warlords: "Integrate the Warlords"
 GXC_integrate_the_warlords_desc: "Despite the unification of the country, there exists still plenty of warlord generals and armies who have yet to lay down their arms to the central government. Let us offer amnesty to these generals so that their troops may now service the new Republic of China - and ensure that the armies of this country remain under the control of the Party."

 GXC_kmt_cic: "Chinese Industrial Cooperatives"
 GXC_kmt_cic_desc: "As a result of the chaos of the wars of unification and resistance, thousands of Chinese men and women find themselves either refugees or out of work. In order to make up for China's lost industrial capacity, we will organise industrial cooperatives for workers to receive voting shares and to contribute to China's growing arms industries. Not only will this encourage the masses' support of the Party but it will also help us direct much needed efforts towards reviving our arms industries."

 GXC_kmt_nra: "The Army of the Republic"
 GXC_kmt_nra_desc: "Despite the NRA's problems after the unification, we have succeeded in our reforms to modernise and equip the NRA for future conflicts. Every day, we receive new and eager recruits ready to be taught by battle-hardened veterans of the NRA. As the true army of the Chinese Republic, our armed forces shall be a testament to the success of Chinese modernisation for generations to come. Long live the National Revolutionary Army, long live the Chinese Kuomintang!"

#### Air Content
 GXC_central_aviation_academy: "The Central Aviation Academy"
 GXC_central_aviation_academy_desc: "Prior to the unification, air efforts throughout the country were mostly localised to local provincial attempts to create small air forces. As part of our overall army modernisation efforts and in the spirit of the Chinese National Revolution, let us create the Central Aviation Academy to train our pilots for future conflicts and also train them to uphold the ideals of the sanminzhuyi. "

 GXC_kmt_new_aircraft_factories: "Expand the Military Air Industry"
 GXC_kmt_new_aircraft_factories_desc: "While before the unification and the completion of the Northern Expedition our party lacked an airforce, we have began efforts since the unification to increase our aircraft production. Let us provide government subsidies to help speed up the construction of new factories to help us churn out the production of China's very own air force."

 GXC_kmt_new_fighters: "Develop Our Own Fighters"
 GXC_kmt_new_fighters_desc: "With the creation of our own native air industries, let us pursue the production of our own domestic fighters such as the Chu (AFAMF) XP-0. This monoplane will be able to serve dual purposes as both a fighter and a dive bomber in the skies."

 GXC_kmt_medium_bomber: "Terror from the Skies"
 GXC_kmt_medium_bomber_desc: "As the conflicts around the world showed us, modern wars are also won by intense bombing campaigns to target enemy industrial complexes and military apparatuses. Let us encourage our pilots and air designers to study European bomber designs so that we can adopt a similar air doctrine focused on firepower from above."

 GXC_kmt_cas: "Close-Air Support Integration"
 GXC_kmt_cas_desc: "We have learned from observing the modern European conduct of war from countries such as the German Empire and the Union of Britain, that close-air support is essential to the mobility of the modern battlefield. Let us seek to emulate their progress by studying and purchasing foreign bombers for the purposes of advancing our own air force."

 GXC_naval_bombers: "Naval Targeting Aerial Programme"
 GXC_naval_bombers_desc: "As the War of Resistance taught us, one of China's greatest weaknesses are that it can fall victim to an outright superior naval power such as the Empire of Japan or the German Empire. In order to combat foreign navies, let us encourage the training and study of naval targeting programmes with our naval bombers so that we may be able to fight naval battles even when our fleets are outnumbered."

### Naval Content

 GXC_roc_navy: "Revive the Republic of China Navy"
 GXC_roc_navy_desc: "With the completion of the national unification and the fulfilment of Dr. Sun's vision, we must now take steps to transform our once fledgling provincial naval forces into the new national navy. Let us revive the Republic of China Navy under the flag of the White Sun and encourage the construction of dockyards across the coast of China to meet our growing need for ships."

 GXC_legacy_of_beiyang_fleet: "Last Voyage of the Beiyang Admirals"
 GXC_legacy_of_beiyang_fleet_desc: "As a result of the unification wars, some of China's best admirals and naval officers now find themselves out of work since the National Unification. We shall offer them full government amnesty so that these naval officers can train and lead the next generation of Chinese sailors on the high seas as part of China's new revolutionary navy."

 GXC_kmt_destroyers: "Destroyer Programme"
 GXC_kmt_destroyers_desc: ""Any modern Navy requires Destroyer vessels to make up its lighter support. Thus, a programme to fund and build these ships is highly supported by the new Republican Navy, and will be highly beneficial to our overall naval building efforts."

 GXC_kmt_submarines: "Death from the Depths"
 GXC_kmt_submarines_desc: "The next step in building our Navy are submarines. Many modern navies use these ships to attack convoys and fleets across the many oceans, which would be wonderful for disrupting our many enemies in the Pacific, as well as protect our shores from would-be invaders. This would be a wonderful step to a full modern Navy."

 GXC_cruisers: "Chinese Cruiser Modernisation Scheme"
 GXC_cruisers_desc: "As part of our naval reform efforts, we should also seek to modernise our larger ships such as light cruisers. With China's massive industrial potential, there is no doubt that with time - we will be able to develop our own ambitious cruiser modernisation efforts and create a Republican Navy that can rival that of our greatest rivals."

 GXC_prepare_for_storm: "Prepare for the Storm"
 GXC_prepare_for_storm_desc: "The next wars will involve the whole country and our coastline carries some of China's greatest industry. If we are to protect our country from being invaded or attacked at sea, then let us take efforts to modernise and develop coastal fortifications equipped with modern radar stations to project our power across the South and East China Seas."

 GXC_kmt_invade_taiwan: "The Final Struggle"
 GXC_kmt_invade_taiwan_desc: "Taiwan has been a Japanese colony for far too long. Having long been a part of China until it was regrettably stolen from us in 1895, and any attempts at resistance against the Japanese invader were crushed. But we will not make the same mistakes the Manchu made back then. With our forces built up, it is time to show the world that China is a force to be reckoned with again!"

### Events ###

lng.1.t:0 "The Situation in Liangguang"
lng.1.d:0 "With the League of Eight Provinces falling into open warfare to secure Nanjing, Chen Jiongming, the Governor of Guangdong, announced the immediate secession of the province from the League. Denouncing the League as corrupt and unable to protect the rights and welfare of the people, he was followed suit by Governor Lu Rongting of Guangxi in the west. Accordingly, the provincial assemblies of Guangdong and Guangxi held a joint meeting in Guangzhou, electing Chen Jiongming as Extraordinary Governor-General of Liangguang.\n\nWhile the \"Two Guangs\" are united in defence against bandits, the ambition of Warlords from the disintegrating League, this new union of provinces is already proving to be struggling. The leaders of Guangdong and Guangxi are only united by pragmatism, the two having widely different aims for the region, let alone China as a whole. Lu Rongting leads a highly militarized province, while Chen leads a varied republican coalition in one of the few functioning democracies in all of China.\n\nLiangguang may avoid the bloodshed of the collapse of the League, but it will not avoid the consequences of Beijing's failure to keep China vaguely united."
lng.1.a:0 "Governor Chen will see us through."
lng.1.b:0 "Tell me more about Liangguang."
lng.1.c:0 "What about all these factions?"

lng.101.t:0 "Briefly Introducing Liangguang"
lng.101.d:0 "Liangguang, or \"Two Guangs\", is a geographical term representing the provinces of Guangxi in the west and Guangdong in the east. The Viceroyalty of Liangguang was first created during the Ming Dynasty, but would be dissolved and reformed numerous times until its final dissolution in 1911. Its official name was the lengthy \"Governor-General, Commander and Quartermaster, Supervisor of Waterways, and Inspector-General of the Two Expanses (Guangs) and Surrounding Areas\".\n\nGuangdong province is one of the most wealthy and developed parts of China, with Guangzhou rivaling Shanghai, Nanjing, and Beijing. However, its recent history is marred with warfare and destruction, with the province losing Hong Kong, Macau, and Guangzhouwan to Western imperialists in the 19th century, while the Xinhai Revolution eventually brought further ruin by numerous wars between warlords and the turbulent rule of the Kuomintang. Since the failure of the Northern Expedition in 1926, the province has been governed Chen Jiongming and has seen a remarkable recovery and growth, developing a young provincial democracy in the process.\n\nGuangxi, meanwhile, has been ruled by Lu Rongting, who is seen as the quintessential warlord. The province has been highly militarized and its soldiers are well-known across China to be some of the best. However, this high level of militarization has been costly, and the wealthier Guangdong has been essentially keeping the Guangxi Army afloat, creating an interdependent relationship between the two provinces as Guangxi troops often supplement the smaller Guangdong Army."
lng.101.a:0 "Governor Chen will see us through."
lng.101.b:0 "What about all these factions?"

lng.102.t:0 "Factionalism in Liangguang"
lng.102.d:0 "While Chen Jiongming currently leads a wide coalition of republicans, the Grand Republican League, it contains numerous factions outside of his own political party.\n\nThe Public Interest Party, or Zhigongdang, was founded in 1925 by Chen Jiongming and his ally, Tang Jiyao. Its ideology can be compared to western social-democracy, wanting to improve civil and workers' rights throughout China. Mainly, however, it is the most important Federalist party in the country, calling for the Central government to be reorganized as a federal republic and multiparty democracy.\n\nThe Productive People's Party, led by Chen Mingshu, is essentially a front-organization for the moderate-left Kuomintang in Guangdong. While also social-democratic like the Federalists, they differ as the PPP's ideology and philosophy is based on Sun Yat-sen's Three Principles of the People and his teachings. Their major obstacle in working closer with the Federalists is the bad history between the two parties' founders, who violently split before the Northern Expedition.\n\nWhile not a political party, the Merchants' Public Safety Organization, the paramilitary organization of the Guangzhou Chamber of Commerce, is highly influential. Led by Chen Lianbo, their main goal is to protect businesses and trade from bandits and irresponsible politicians. They have noticeable ties with Hong Kong and German businessmen, making them a target of local anti-concessionists as the AOG struggles to recoup their massive losses from Black Monday and the League Collapse.\n\nIn Guangxi, the provincial assembly is little but a rubber-stamping one for the Army. As such, there is little open opposition to the Guangxi Clique from political groups. The Clique's main enemies currently hide in Yunnan as Li Zongren patiently waits for his chance to strike and retake the province for his own Clique aligned with the right-wing of the Kuomintang."
lng.102.a:0 "Governor Chen will see us through."
lng.102.b:0 "Tell me more about Liangguang."

lng.2.t:0 "Liangguang Proposes Reconciliation"
lng.2.d:0 "As [GXC.GetLeader] secures Liangguang, it has become apparent that he wishes to improve relations with us, likely to secure his northwestern flank and end the rivalry between our provinces. Accepting means that not only our southeastern border will be more secure, but it may help stabilise southern China as the countryc ontinues to recover from the collapse of the League of Eight Provinces."
lng.2.a:0 "Accept"
lng.2.b:0 "Refuse"

lng.3.t:0 "Yunnan Accepts"
lng.3.d:0 "Good news! [YUN.GetLeader] has accepted our proposal. We shouldn't expect any trouble from Yunnan in the near future."
lng.3.a:0 "Excellent!"

lng.4.t:0 "Yunnan Refuses"
lng.4.d:0 "Bad news. [YUN.GetLeader] has refused our proposal of rapprochement. It is clear that he has ulterior motives and we should expect no help from them in the near future."
lng.4.a:0 "Bastard!"

lng.5.t:0 "Non-Aggression Pact with Hunan"
lng.5.d:0 "With the collapse of the League of Eight Provinces, the united provinces of Liangguang and the province of Hunan have naturally drifted together in the face of potential retribution from Nanjing. Chen Jiongming and Zhao Hengti are both federalists, believing in provincial and national constitutionalism and the importance of rule of law in these chaotic time. As such, the two have been cooperating since the dawn of the League in the first place, working together to secure the region's autonomy from Nanjing and, consequently, Beijing.\n\nThe two governors have thus agreed to stay neutral in the conflict in the former League and focus inward instead."
lng.5.a:0 "Excellent."

lng.6.t:0 "Non-Aggression Pact with Liangguang"
lng.6.d:0 "With the collapse of the League of Eight Provinces, the united provinces of Liangguang and the province of Hunan have naturally drifted together in the face of potential retribution from Nanjing. Chen Jiongming and Zhao Hengti are both federalists, believing in provincial and national constitutionalism and the importance of rule of law in these chaotic time. As such, the two have been cooperating since the dawn of the League in the first place, working together to secure the region's autonomy from Nanjing and, consequently, Beijing.\n\nThe two governors have thus agreed to stay neutral in the conflict in the former League and focus inward instead."
lng.6.a:0 "Excellent"

lng.7.t:0 "[GXC.GetNameDef] Seeks our Protection"
lng.7.d:0 "Ma Ji, the governor of Guangxi and Guangdong provinces, is an old acquaintance of Marshall Wu. During the Kuomintang's failed war of conquest, he had fled his native province to fight under the Marshall, distinguishing himself as a very able general capable of defeating rebels in the south. Now that he has secured Southern China, he wishes to bring Liangguang back into the fold, which would give us a strong ally in a notoriously rebellious region of the country. Of course, that means he would have significant autonomy from Beijing and we will have to ensure he is protected from rivals in the region."
lng.7.a:0 "Of course! Welcome back, friend!"
lng.7.b:0 "It would be unwise to overstretch ourselves."

lng.8.t:0 "[GXC.GetNameDef] Seeks our Protection"
lng.8.d:0 "Chen Lianbo, the governor of Guangdong and Guangxi provinces, is a rich and powerful politician in Southern China. Seeing the Kuomintang and other warlord states as a threat to China's stability and economic development, he has been highly receptive of the Panasian idea and seeks protection. Of course, we must remember that Chen has ties with the wealthy merchants of China; he will certainly expect some concessions for his loyalty, but his support could be a significant boon to our relations with the Chinese economic elite."
lng.8.a:0 "Our influence grows in China."
lng.8.b:0 "We hardly need him."

lng.9.t:0 "[From.GetNameDef] Accepts!"
lng.9.d:0 "Good news! The leaders of [From.GetNameDef] have accepted our offer. We are now aligned with them: They will support us and we will support their claim as the true Central Government of China."
lng.9.a:0 "Long live China!"

lng.10.t:0 "[From.GetNameDef] Refuses"
lng.10.d:0 "Our offer to support [From.GetNameDef] has been refused. While this is insulting, we may now be isolated diplomatically."
lng.10.a:0 "Ungrateful idiots! Disgraceful!"

lng.11.t:0 "Governor Chen Addresses the Provincial Assembly"
lng.11.d:0 "With war and chaos raging from Shandong to Fujian due to the collapse of the League of Eight Provinces, Governor-General of Liangguang, Chen Jiongming, made a speech at the Guangdong Provincial Assembly today addressing a number of issues facing the province.\n\nChen assured the Assembly that neutrality in the conflict to the northwest was the only logical way forward: The stable and prosperous province of Guangdong needed to look inward and focus on improving the province and its inhabitants' livelihoods. The people needed to show the rest of China that their provincial democracy and civilian government was a model to follow, forming a believable alternative to the monarchists in the north, the warlords throughout China and the false revolutionaries of the Kuomintang. This was, Chen believes, the only way to bring peace and unite China in the long-term and rid it of tyrants once and for all."
lng.11.a:0 "Towards a Free China!"

lng.12.t:0 "Governor Chen Criticised in the Assembly"
lng.12.d:0 "Chen Jiongming is a staunch believer in democracy and the Guangdong Provincial Assembly is one of the few truly democratic legislatures in Asia, let alone China. Of course, this means that the Assembly is not only a place to represent the people, debate and enact policy, but also criticise the government.\n\nWith recent decisions made by Chen Jiongming's government to seek support from the gentry to the detriment of his promised land reform, a socialist member of the Assembly was quick criticise the Governor's decision, calling him out on this contradictory decision. This has hurt the Governor's credibility in the eyes of the people and strenghtened the radicals' popularity."
lng.12.a:0 "Such is democracy."

lng.13.t:0 "Peasants Request Financial Aid"
lng.13.d:0 "The province of Guangdong has not been spared from the consequences of Black Monday, regardless of how unwanted German influence is. The peasants have been hit particularly hard as they struggle with the decline of price for rice and grain. Elected representatives from the rural districts arrived at the Provincial Assembly to make their case, requesting financial aid to weather the storm.\n\nChen Jiongming, receiving considerable support from the peasants and rural landowners through his government policies, certainly wants to accept, but the financial situation of the province may make such a program impossible to implement and finance."
lng.13.a:0 "Help them, of course."
lng.13.b:0 "An unfortunate impossibility."

lng.14.t:0 "Merchant Bailouts?"
lng.14.d:0 "Similarly to the peasants' crisis last month, a number of wealthy merchants have hit serious financial difficulties caused by the global economic crisis. A number of members of the Provincial Assembly with ties to the merchant class of the cities and towns have made the case that the provincial government should intervene and keep these merchants from economic ruin. The influence of the merchants in Guangdong is significant and their continued political support is essential, but such a bailout would, of course, be costly."
lng.14.a:0 "Bail them out."
lng.14.b:0 "They can fend for themselves."

lng.15.t:0 "Joint Military Exercises"
lng.15.d:0 "The armies of Guangxi and Guangdong were, until recently, under separate commands. To further improve cohesion between units and officers of the two provincial armies, military exercises have been held fairly regularly. While this had significant benefits for both armies, these exercises have made it more and more obvious of how superior in quality the Guangxi Army is over its Guangdong counterpart. Even if the former is essentially subsidised by the latter's government, the manoeuvres have been, so far, excellent opportunities for the Governor of Guangxi to show off his province's military prowess."
lng.15.a:0 "Guangdong finances, Guangxi fights."

lng.16.t:0 "Suppressing Illegal Gambling"
lng.16.d:0 "Even since entering politics in the years before the Xinhai Revolution, Chen Jiongming has been fighting an arduous battle against gambling in the province, a problem plaguing the province along with opium addiction. In the 1920s, he managed to have it completely banned. Just as with banning the trade and consumption of opium, however, enforcing this ban has been a difficult task and removed an important source of revenue for the government. The Provincial Assembly recently began debating its effectiveness, with a faction pushing for loosening anti-gambling laws.\n\nThe Governor is adamant that this would lead to a return to moral degeneracy in Guangdong along with increased corruption without truly decreasing crime, while his opponents in the Assembly claim that the laws are wasteful and impossible to enforce, instead pushing for its re-legalisation and re-establishment of gambling taxes.\n\nGuangdong is, of course, a democracy, and the Provincial Assembly will vote on the matter."
lng.16.a:0 "The ban on gambling remains."
lng.16.b:0 "Anti-gambling legislations are loosened."

lng.17.t:0 "America Brings Doubt"
lng.17.d.federals:0 "It is no secret that Chen Jiongming's beliefs are heavily inspired by the United States of America. Or, at least, what was once the USA.\n\nThe Second American Civil War has certainly not been ignored by Chen's opponents. They see the fighting in the USA as proof that Chen Jiongming's ideals are doomed to fail as it did on the other side of the ocean. For his part, Chen reminded his opponents that his proposal for China differed significantly from the American system, and was quick to make parallels between the current states of China and the United States: Its presidential system puts too much power in the hands of the President compared to the legislature, making it no different to the current \"constitutional\" monarchy of China, while comparing \"demagogues\" such as Long and Haywood to Sun Yat-sen and Wang Jingwei - both of which are destabilising or suppressing the democratic institutions of the nation.\n\nWhile Chen Jiongming maintains that the failure of America is not inherently due to federalism or democracy, the argument made obvious the doubts that many people feel towards his proposal."
