### Leader Desc ###
POLITICS_YUNNAN_BAI_CHONGXI_ARMY_DESC: "§YGeneral Description\nBorn:§! §gMarch 18th, 1893, in Guilin, Guangxi, Qing Empire§!\n§YMilitary Career:§! §gA Muslim man of the Hui people, Bai Chongxi claims descent from a family of Persian merchants who settled in Sichuan. He attended the Guangxi Military Cadre Training School under a ground-breaking modernised curriculum as part of wider reforms within the Chinese military. This cutting edge knowledge would serve him well when he made a name for himself serving in a Guangxi student militia, later climbing the ranks to become one of the most influential generals in the Warlord Era. A loyal supporter of Sun Yat-sen's vision for a democratic China, he was part of the triumvirate known as the New Guangxi Clique, which sought to overthrow Lu Rongting's regional warlord government. Unfortunately, the collapse of the Northern Expedition and the German intervention in China would lead to the New Guangxi Clique snatching defeat from the jaws of victory, fleeing in exile alongside many other Kuomintang members to Yunnan. Since then, he has worked to train a new generation of officers, passing down the book smarts he learned in Guangxi, and the bitter lessons the Northern Expedition has taught him.§!"
POLITICS_YUNNAN_LI_ZONGREN_ARMY_DESC: "§YGeneral Description\nBorn:§! §gAugust 13th, 1891, in Guilin, Guangxi, Qing Empire§!\n§YMilitary Career:§! §gLi Zongren is one of the National Revolutionary Army's most competent and skilled military leader. He was a member of the Tongmenghui at a young age despite understanding little about Sun Yat-sen's vision for China initially. Educated by Cai E, he quickly rose through the ranks under the Guangxi Clique and he would personally rise to prominence through Yunnan's invasion of Guangxi in 1923. Gathering a significant force as Yunnan retreated, he aligned himself with the KMT forces and established the New Guangxi Clique after evicting the Old Clique from the province.\nDuring the Northern Expedition, Li’s skilled leadership of the Nationalist Seventh Army earned it the moniker of \"Army of Steel\", being one of the few NRA commanders to have defeated Wu Peifu on the field. However, the Expedition failed, and Li was forced to retreat to Guangxi, where he would be dislodged by a combined Old Guangxi-Guangdong force aligned with the Zhili Clique. The New Guangxi Clique then fled to Yunnan, protected by Tang Jiyao in order to safeguard his province's autonomy.\nAfter his defeat, Li Zongren focused on rebuilding his forces and consolidating, rapidly becoming the informal leader of the KMT's right-wing. From there, he plotted to invade Guangxi when the opportunity would present itself and re-establish a Nationalist presence in Southern China. That is, one not tainted by Wang Jingwei's French-dependent Central Committee and would truly reunite China first instead of \"playing revolutionary\" from a comfortable exile.§!"
POLITICS_YUNNAN_YU_ZUOBAI_ARMY_DESC: "§YGeneral Description\nBorn:§! §g1889, in Beiliu, Guangxi, Qing Empire§!"
POLITICS_GXC_LI_QINGWEN_NAVY_DESC: "§YAdmiral Description\nBorn:§! §g1889, in Maoming, Guangdong, Qing Empire§!\n§YNaval Career:§! §gLi Qingwen graduated from the Huangpu (Whampoa) Naval Academy in 1916 and served in the Guangdong Navy ever since. He became deputy commander of the fleet in 1932, then commander of the declining Academy in 1935.§!"
POLITICS_GXC_CHEN_CE_NAVY_DESC: "§YAdmiral Description\nBorn:§! §g1893, in Wenchang, Guangdong, Qing Empire§!\n§YNaval Career:§! §gKnown in the Anglophone world as Andrew Chan Chak, Chen Ce graduated from the Huangpu Naval Academy, leading fellow naval officers against Yuan Shikai and supporting Sun Yat-sen, lobbying Chen Jiongming to allow Sun to return to Guangdong in 1917. In the June 16 Incident of 1922, Chen Ce sided with Sun Yat-sen, his marines instrumental in resisting Chen Jiongming's attack while his ships saved Sun and forced the rebels out of Guangzhou. Chen Ce would become commander of the Guangdong Fleet as a result. During the Northern Expedition, he bravely led the defence of the old fortress of Humen Island, which guarded the sea entrance to Guangzhou, against the German Expedition. This would cost him his left leg, but his personal bravery ensured he wouldn't be purged during Chen Jiongming's return. Ever since then, Chen Ce has fought to maintain the Guangdong Fleet's independence from the Army despite its insignificant size. His actions during the July Incident and the German Intervention cemented his reputation as a skilled and brave naval and marine commander.§!"
POLITICS_GXC_MA_JI_ARMY_DESC: "§YGeneral Description\nBorn:§! §g1888, in Baise, Guangxi, Qing Empire§!\n§YMilitary Career:§! §gMa Ji is the head of the Guangxi Clique following Lu Rongting's senescence. As the younger adopted son of Lu, his views and attitudes were heavily influenced by his adoptive father. He valued maintaining the Clique's image as a pluralist military entity that was fixated on maintaining Guangxi's independence.\nWhen Lu Rongting became governor of Guangxi during the Xinhai Revolution, Ma was his deputy, and the two would be involved in the National Protection Movement that overthrew Yuan Shikai's regime.\nAfter a brief war with Yunnan, Lu's Guangxi Clique was evicted from the province by the KMT-aligned New Guangxi Clique. While Lu retreated to Hong Kong and allied with Chen Jiongming, Ma Ji, who was in Hunan at the time, went north and joined forces with Wu Peifu's Zhili Clique. By the time of the KMT's failed Northern Expedition, he was leading the Fifteenth Army against the KMT. He scored a victory against the retreating Nationalists' Seventh Army, which was also composed of soldiers from Guangxi. He would later convince them to stand down, declaring that \"Guangxi people do not fight Guangxi people\".\nSince the Northern Expedition, Ma Ji rejoined Lu Rongting after his restoration to the Guangxi provincial government. From there, he led the provincial army's modernisation plan, giving him ample influence and experience in managing the Clique's affairs. He remains devoted to the province and its people, strongly promoting regionalism and Lu Rongting's pluralist legacy.§!"
POLITICS_GXC_CHEN_JITANG_ARMY_DESC: "§YGeneral Description\nBorn:§! §gFebruary 12th, 1890, in Fangchenggang, Guangdong, Qing Empire§!\n§YMilitary Career:§! §gChen Jitang joined Sun Yat-sen's movement in 1908 while he was in the Qing Army. He would be an officer during the Anti-Monarchy War, Constitutional Protection War, and Guangdong-Guangxi War under Chen Jiongming. During the June 16 incident, he would side with Sun Yat-sen, participating in a mutiny orchestrated by Li Jishen. Despite considering himself a \"staunch follower of Sun Yat-sen\", Chen was critical of the presence of Russian and French advisors, and Sun's pro-Internationale foreign policy, putting him firmly in Hu Hanmin's right-wing of the Kuomintang. He would stay in Guangdong during the Northern Expedition, fighting off the remnants of Chen Jiongming's Guangdong Army before making a desperate attempt to stop the German Expedition as part of the Fourth \"Iron\" Army. Hu Hanmin's purge by Chiang Kai-shek put Chen in an awkward position within the party, and when the Northern Expedition failed, he disavowed Wang Jingwei's leadership of the KMT and followed Chen Mingshu back to Guangzhou, now back in Chen Jiongming's control.\nDespite having opposed Chen Jiongming, Chen Jitang soon came into conflict with Chen Mingshu because of his progressive platform and alignment with the KMT's left-wing. Instead, he was won over by his former enemy's economic policy and sensible leadership, which saw increasing prosperity for his beloved Guangdong. With amends made with his former enemy, Chen Jitang was heavily involved in rebuilding the Guangzhou Military Academy with Whampoa destroyed, firmly committed to improving education in both the Army and the province.§!"
POLITICS_GXC_JIANG_GUANGNAI_ARMY_DESC: "§YGeneral Description\nBorn:§! §gDecember 17th, 1888, in Dongguan, Guangdong, Qing Empire§!\n§YMilitary Career:§! §gAfter graduating from Baoding, Jiang Guangnai became an officer of the Guangdong Army in 1923. He fought in the Northern Expedition, following Chen Mingshu into the Battle of Wuhan and back out to Guangdong, witnessing the collapse of the National Revolutionary Army. He remains loyal to Chen Mingshu, helping him reorganise the remnant KMT in Guangdong under the Productive People's Party.§!"
POLITICS_GXC_LIN_HU_ARMY_DESC: "§YGeneral Description\nBorn:§! §g1887, in Luchuan, Guangxi, Qing Empire§!\n§YMilitary Career:§! §gLin Hu graduated from Baoding in 1903. During the Xinhai Revolution, he led a battalion to Nanjing, a brigade during the National Protection War, and the Guangdong Army's second division during the Constitutional Protection War. After the June 16 incident, he stayed with Chen Jiongming and fought the NRA in Guangdong. However, he would be defeated by Chiang Kai-shek in 1925, with the Guangdong Army destroyed, and he fled North. He returned to Guangdong with Chen Jiongming after the Northern Expedition, remaining one of the Guangdong Army's top commanders, although his defeat by Chiang Kai-shek's French-trained army supported by Red Russian mercenaries remain an obvious low-point in his military career.§!"
POLITICS_GXC_LU_YUGUANG_ARMY_DESC: "§YGeneral Description\nBorn:§! §g1894§!\n§YMilitary Career:§! §gAn ethnic Vietnamese, Lu Yuguang is Lu Rongting's elder adopted son. The young man distinguished himself during the Xinhai Revolution, National and Constitutional Protection Wars. Merely 21, he was already a General and became known as the Guilin Marshal. During the Northern Expedition, after Lu's Clique was ousted by Li Zongren, he fought the NRA in the Lower Yangtze, leading Guangxi troops under Zhang Zongchang. He returned with his adopted father after the war, essentially governing the province in Lu Rongting's stead by the late 1920s.§!"
POLITICS_GXC_CAI_TINGKAI_ARMY_DESC: "§YGeneral Description\nBorn:§! §gApril 15th, 1892, in Luoding, Guangdong, Qing Empire§!\n§YMilitary Career:§! §gIn 1910, he was a police officer when the local sheriff of Dapeng District, Shenzhen, introduced him to Sun Yat-sen's Alliance. The next year, he joined the Guangdong Army during the Xinhai Revolution, becoming a company commander at 19. He became a pupil of Chen Mingshu and would distinguish himself during the Northern Expedition despite its defeat, remaining in the Guangdong Army afterwards as a skilled commander despite his young age.§!"
POLITICS_GXC_LI_PINXIAN_ARMY_DESC: "§YGeneral Description\nBorn:§! §gApril 22nd, 1890, in Cangwu, Guangxi, Qing Empire§!\n§YMilitary Career:§! §gLi Pinxian was studying at the Army Middle School in Hubei when the Xinhai Revolution broke out and studied at Baoding in 1913, joining the Guangxi Army the next year. In 1916, he transferred to the Hunan Army under Tang Shengzhi, and would only return to Guangxi after the National Revolutionary Army was defeated in the Northern Expedition. He became a general in the Guangxi Army, having been separated from Tang Shengzhi after the NRA collapsed. While he appears to have sympathies with the Kuomintang, he has no clear affiliation with them.§!"
POLITICS_GXC_ZHANG_GAN_ARMY_DESC: "§YGeneral Description\nBorn:§! §g1897, in Guilin, Guangxi, Qing Empire§!\n§YMilitary Career:§! §gZhang Gan was an officer in Lu Rongting's army when the latter was ousted by Li Zongren's New Guangxi Clique. He would serve as a battalion commander in Li's Seventh Army, the so-called Army of Steel of the National Revolutionary Army, during the Northern Expedition. While distinguishing himself during the Expedition, the NRA was defeated and Zhang returned to Guangxi, where he would remain in the Guangxi Army after Lu Rongting returned. Superstitious, he is known as the Compass General (referring to a Luopan, a type of compass used in Feng Shui). He has very clear sympathies to Li Zongren's New Guangxi Clique despite not being part of the Kuomintang itself.§!"
POLITICS_GXC_HONG_ZHAOLIN_ARMY_DESC: "§YGeneral Description\nBorn:§! §gApril 3rd, 1876, in Ningxiang, Hunan, Qing Empire§!\n§YMilitary Career:§! §gHong Zhaolin comes from a poor family and was drafted into the Guangdong Army, gradually rising through the ranks. When the Xinhai Revolution broke out, he was inspired by Chen Jiongming and the Provincial Assembly and defected to them, becoming a prominent officer. He fought against Yuan Shikai's forces in 1914, only to be defeated by Long Jiguang and forced into exile. He returned in 1916 and helped defeat Long. Hong was promoted to commander of the Guangdong Army's Second Division in 1921 and would side with Chen in the June 16 Incident. When they were unsuccessful in dislodging Sun Yat-sen from Guangzhou, they retreated to the east, continuing to fight the Kuomintang on-and-off until Chiang Kai-shek routed the Guangdong Army in 1925. Hong survived an assassination attempt while fleeing to Shanghai and would continue the fight against the National Revolutionary Army alongside Northern troops. He returned to Guangdong with Chen Jiongming, remaining fiercely loyal to the re-established Governor of Guangdong and helping him rebuild the provincial army.§!"
POLITICS_GXC_LIU_FEI_ARMY_DESC: "§YGeneral Description\nBorn:§! §gOctober 25th, 1898, in Liling, Hunan, Qing Empire§!\n§YMilitary Career:§! §gLiu Fei was a platoon commander in the Guangxi Army when the power struggle between Guangxi warlords began in 1922. He would become a staff officer by 1924 and serve with distinction during the Northern Expedition. Returning to Guangxi after its failure, he remained in the Guangxi Army afterwards, going to study at the Imperial Japanese Army Academy in 1927, only returning to China in 1934. Being personal friends with Bai Chongxi, he has little loyalty to the Old Guangxi Clique, being a Kuomintang member, while holding sympathies with the Chinese Syndicalist Party.§!"
POLITICS_GXC_YE_JIANYING_ARMY_DESC: "§YGeneral Description\nBorn:§! §gApril 28th, 1897, in Meixian, Guangdong, Qing Empire§!\n§YMilitary Career:§! §gYe Jiangying graduated from the Yunnan Military Academy in 1919, joining the Kuomintang that year. During the June 16 Incident, he sided with Sun, openly fighting Chen's forces in Guangzhou and helping Sun escape the city. He was one of the major participants in the establishment of the short-lived Whampoa Military Academy, teaching there. He participated in the suppression of the Guangzhou Merchant Corps and the Northern Expedition as a division commander. After the National Revolutionary Army's failure, Ye returned to Guangdong and joined the Chinese Syndicalist Party.§!"
POLITICS_GXC_LI_YANGJING_ARMY_DESC: "§YGeneral Description\nBorn:§! §gMarch 11th, 1894, in Dongguan County, Guangdong, Qing Empire§!\n§YMilitary Career:§! §gAs a teenager, Li Yangjing attended military school in Huangpu where he met Chen Jitang, who would become his lifelong friend. Li became a cadet and in 1914 joined the Tongmenghui. During the National Protection War against Yuan Shikai, Li participated in the uprising of the of the Nanhu garrison in Wuchang. Afterwards, he continued his studies at the Baoding Military Academy and Peking University. In 1921, Li became an officer in the Presidential Palace Guard protecting Sun Yat-sen. It was in this capacity that he faced the forces of Chen Jiongming during the June 16th Incident and was injured in battle. After recovering, Li served as a staff officer under Chiang Kai-shek, then later as a gendarme and director of ordinance after the KMT’s return to Guangdong. During the Northern Expedition, Li was a staff officer yet again; when it failed, Li sought out his Chen Jitang and the remnants of the Fourth Army as they retreated back to Guangdong. Loyal to his friend’s example, Li reconciled with Chen Jiongming and became an instructor at the Guangzhou Military Academy.§!"
POLITICS_GXC_YANG_KUNRU_ARMY_DESC: "§YGeneral Description\nBorn:§! §g1884, in Boulou County, Guangdong, Qing Empire§!\n§YMilitary Career:§! §gYang Kunru’s military career began in 1917 when he was recruited into the Old Guangxi Clique during the Constitutional Protection War. However, with the splintering of the Constitutional Protection Movement Yang went over to the Guangdong Army of Chen Jiongming. During the 1st Yue-Gui War he was promoted brigade commander, and during the 2nd Yue-Gui War he led the 5th Division in the capture of Wuzhou and Xunzhou. After the June 16th Incident, Yang was ordered by Chen Jiongming and Ye Ju to defend Huizhou. It appeared at first that Yang had defected to Sun Yat-sen, but this turned out to be a ruse and soon the NRA was marching against Yang and the 9th Division of the Guangdong Army. For four months, Yang held out in Huizhou until the NRA forces were finally exhausted and forced to give up the attack. Over the next two years, Yang defended his position against the KMT, even pretending to join them and double-crossing a second time. But the defence could not last forever and in October 1925 Chiang Kai-shek finally breached the gates of Huizhou. Yang was forced to retreat to Hong Kong along with the rest of Chen’s followers. With the defeat of the Northern Expedition, Chen returned to take his place as governor of Guangdong, and Yang Kunru’s flag flies above Huizhou once again.§!"
POLITICS_GXC_CHEN_MINSHU_ARMY_DESC: "§YGeneral Description\nBorn:§! §gOctober 15th, 1889, in Hepu, Guangdong, Qing Empire\n§YMilitary Career:§! When the Xinhai Revolution of 1911 broke out, Chen Mingshu eagerly took part, having joined Sun Yat-sen's Tongmenghui in 1906. Although he enrolled in the Baoding Military Academy in 1912, Chen left the following year to join Sun Yat-sen's ill-fated second revolution. As a commander in the National Revolutionary Army, Chen Mingshu led his troops to defeat Chen Jiongming's rebellion in Eastern Guangdong and to dislodge anti Kuomintang warlords in Guangxi and Yunnan.\n\nDuring the Northern Expedition, Chen Mingshu led the 10th Division of the Fourth Army of the National Revolutionary Army, defeating Wu Peifu in a joint operation led by Li Zongren. Despite its initial success, disaster soon struck the Kuomintang as the German Empire directly intervened against the Guangzhou Nationalist Government. Chen Mingshu found himself retreating back to Guangdong where Chen Jiongming had reestablished his control of Guangzhou in the wake of the Kuomintang collapse.\n\nDespite being an enemy of the Kuomintang, Chen Jiongming gave refuge to Chen Mingshu as he needed capable allies to help strengthen his new regime. Under Chen Jiongming's protection, Chen Mingshu established the Productive People's Party as a front for Kuomintang remnants in Guangdong to rally behind. Disgusted with Wang Jingwei's longterm exile in Paris, Chen Mingshu aligned the Productive People's Party behind Song Qingling's People's Action Committee, an intra party faction in opposition to Wang. Covertly reorganising underground National Revolutionary Army units in Guangdong, Chen Mingshu waits for an opportunity to begin the revolution anew.§!"
POLITICS_GXC_CHEN_JIONGMING_ARMY_DESC: "§YGeneral Description\nBorn:§! §gJanuary 18th, 1878, in Haifeng, Guangdong, Qing Empire§!\n§YMilitary Career:§! §gChen Jiongming's military career started abruptly, as he had no formal army education. He was merely an upstart member of the Provincial Assembly, having only been part of an aborted attempt at an uprising before the Xinhai Revolution. When Guangdong declared its independence in October 1911, Chen was elected the commander-in-chief of its forces, the Xunjun, an army of defected army officers, peasants, and revolutionaries. He would lead this revolutionary army and free Guangdong, forcing the Governor-General to flee Guangzhou before joining up with Sun Yat-sen's forces. Under Sun, Chen was known as cautious, perhaps overly so, but competent. When Sun returned in 1917, Chen would be the one to drive Guangxi forces out of Guangdong in a couple of months when Sun split with Lu Rongting. Chen repeatedly advised caution over the Northern Expedition, which, along with intrigue from other Kuomintang officers, further drove Sun and Chen apart until they split in June 1922. In 1925, Chen would return to lead the Guangdong Army against the KMT, but would be defeated and forced into exile. The Kuomintang was then defeated by the Zhili with German help, making Chen's earlier caution rather prophetic as he returned to a Guangdong sapped of its wealth. As Governor of Guangdong, Chen maintains his cautious style, preferring not to gamble his armies needlessly, always weary about collateral damage and his people's wellbeing.§!"
POLITICS_GXC_CHEN_QIYOU_DESC: "§YLeader Description\nBorn:§! 1892, in Haifeng County, Guangdong, Qing Empire\n§YPolitical Career:§! After studying modern medicine in Guangzhou, Chen Qiyou joined the Tongmenghui in 1911, studying in Japan before becoming Chen Jiongming's secretary in 1917. Afterwards, he served in a number of civilian position, from head of Dongshan and Yunxiao counties in Fujian to customs officer in Shantou. He joined the China Public Interest Party (Zhigongdang, CZGP) in 1931, becoming part of its central committee during the party's second congress. There, he helped cement the Grand Republican League as an alliance of republicans within Guangdong and out, cultivating the support of the majority of politically-active Overseas Chinese. After Chen Jiongming's retirement, he became the Chairman of the CZGP and would serve as the first democratically-elected head of state of a unified China as Zongzhizheng (Chief Executive) of the United Provinces of China.\nChen Qiyou's aim as the first Chief Executive is to implement Chen Jiongming's Reconstruction Plan and the CZGP's platform, hoping to maintain a broad consensus among the different republican parties to carry it to success."
POLITICS_GXC_CHEN_LIANBO_DESC: "§YLeader Description\nBorn:§! October 21st, 1884, in Panyu, Guangdong, Qing Empire\n§YPolitical Career:§! The leader of the Guangzhou Merchants' Self-Defence Corps, Chen Lianbo was born to a wealthy merchant family and educated in Hong Kong. As a British national, he worked as a Comprador for the HSBC, managing his own silk farm as well. After successfully speculating during and after the Shanghai Financial Crisis of 1910, he became one of the most influential businessman in the South.\nThe Xinhai Revolution and the chaotic first years led to poor social and financial security, and the Guangzhou Merchants' Public Safety Organisation, or Merchant Corps, was founded to remedy the situation and Chen would lead it. The Merchant Corps would ensure stability in the city through the Republican era and, later, increasing expropriation and mismanagement from the KMT rebels.\nChen Lianbo's Merchant Corps rose up against the KMT in 1924 in an attempt to overthrow them, but failed, and the remnants would flee to Hong Kong, where they would ally with Chen Jiongming's Federalists to preserve Guangdong's stability and autonomy.\nThe Merchant Corps, after the failure of the Northern Expedition, would work with both the Germans in Guangzhou and Chen Jiongming's provincial government, ensuring a Chinese presence and protection from both German encroachment in the city and increasingly radical reforms in Guangdong. Chen Lianbo himself maintains a great public image by sending a significant portion of his wealth to charity, especially hospitals and schools, and he remains well-respected as a rich philanthropist devoted to ensuring prosperity and stability in Southern China."
