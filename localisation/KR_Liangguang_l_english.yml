lngcivilwar.13.t:0 "Ma Ji Secures Lianggang"
lngcivilwar.13.d:0 "The warlord of Guangxi is victorious over the Guangdong rebels. With the two Guangs secured, Ma Ji is now able to push his ambitions towards the rest of southern China and beyond."
lngcivilwar.13.a:0 "Guangxi's power grows."

lngcivilwar.14.t:0 "Chen Lianbo Secures Liangguang"
lngcivilwar.14.d:0 "The head of the Merchant Corps, Chen Lianbo, has secured the General-Governorship of Liangguang after defeating the Guangxi rebels. Without a doubt, the new governor will focus on economic development and the protection of the Chinese merchants' interests in the region above all."
lngcivilwar.14.a:0 "Prosperity first."

lngcivilwar.15.t:0 "Chen Mingshu Secures Liangguang"
lngcivilwar.15.d:0 "Chen Mingshu, head of the Productive Peoples' Party and former Kuomintang member, has defeated the Guangxi rebels and secured control of Liangguang. As Governor-General, Chen will likely align the provinces towards the KMT in Fujian and is known to support Soong Ching-ling's faction there."
lngcivilwar.15.a:0 "Another victory for the KMT!"

lngcivilwar.16.t:0 "Chen Jiongming Secures Liangguang"
lngcivilwar.16.d:0 "Despite internal opposition and the revolt of the Guangxi Clique, Chen Jiongming has remained at the head of Liangguang. With his rule and popularity more secure than ever, he will have the ability to push further towards his ideals should the situation in the rest of the region allow it: A federal and truly democratic China."
lngcivilwar.16.a:0 "Chen will free China!"

lngcivilwar.17.t:0 "Reintegration of the Rebel Army"
lngcivilwar.17.d:0 "For the most part, the soldiers and even generals of warlord or provincial armies tended to be more concerned about defending their homes from invaders and bandits rather than matters of national importance. As such, we can reintegrate the rebel army with relative ease once their treacherous leaders are deal with. After all, they are fellow Chinese. Even if they previously served the wrong master, they can still redeem themselves or return to their homes."
lngcivilwar.17.a:0 "They will now serve a greater purpose."

lngcivilwar.18.t:0 "Old Guangxi Clique Seeks Asylum"
lngcivilwar.18.d:0 "Ma Ji and Lu Yuguang, leaders of the clique that formerly ruled Guangxi, have fled their homes after a power struggle. The two are old friends that once served under us during the war with the Kuomintang and they have asked to serve in our armed forces after being forced out of Guangxi, perhaps seeking a way to restore their rule someday."
lngcivilwar.18.a:0 "They will have to find a new home elsewhere."
lngcivilwar.18.b:0 "Of course, these old friends are welcome."

lngcivilwar.19.t:0 "Fate of Guangdong"
lngcivilwar.19.d:0 "Now that Guangdong is under our control, we must choose who will replace the previous provincial government. The top brass of the Clique is arguing for total exploitation of the developed province in order to fuel Guangxi's own development and, more important, fund an increasingly large and modern army. Of course, this is arguably rather short-sighted, and more politically-knowledgeable members of the Clique argue that we should hand over the provincial governments to the local elites so that the province isn't sucked dry."
lngcivilwar.19.a:0 "Exploit them!"
lngcivilwar.19.b:0 "We must be careful- let the locals handle it."

lngcivilwar.20.t:0 "Li Zongren Secures Liangguang"
lngcivilwar.20.d:0 "Li Zongren, an estranged member of the Chinese Nationalist Party, managed to take over Liangguang by force. Unlike the KMT in Fujian, Li is a member of the party's right-wing, which was thought to have been purged by the left-wing along with Hu Hanmin's execution in 1925. The left-wing of the Kuomintang, until now uncontested leaders of the Nationalists, now have a very real threat to the Party's leadership."
lngcivilwar.20.a:0 "The real KMT has returned."

lngcivilwar.21.t:0 "Provincial KMT Leader Meet"
lngcivilwar.21.d:0 "With Chen Mingshu as governor of Guangdong and Li Zongren having ousted the Old Guangxi Clique, the two governors have met to discuss the future of Liangguang. The two men are essentially members of the Kuomintang, but are aligned with different factions within the party. Chen is aligned with Soong's Minquan faction while Li is de facto leader of the right-wing. While the two have differing views on how to proceed with the National Revolution, they both agree that they must form a unified government to secure the Party's position in southern China and have asked its members in the two provinces to choose their new regional leader."
lngcivilwar.21.a:0 "Chen Mingshu will fight for democracy."
lngcivilwar.21.b:0 "Unification at all costs with Li Zongren."

lngcivilwar.22.t:0 "Bai Chongxi Departs for Guangxi"
lngcivilwar.22.d:0 "Bai Chongxi left Yunnan earlier today with his men to join with his brother-in-arms, Li Zongren, in Guangxi. The latter recently became leader of the province after a power struggle with the previous clique in charge and is now in charge of the Kuomintang's right-wing in Nanning. Bai Chongxi has always been loyal to him first and foremost, and his departure was expected and unchallenged."
lngcivilwar.22.a:0 "Best of luck, I suppose."

lngcivilwar.24.t:0 "New Guangxi Clique Returns"
lngcivilwar.24.d:0 "Li Zongren's Clique was defeated in Guangxi and was forced into hiding. With Yunnan safely in the hands of the Kuomintang, they have returned, hoping to continue the fight with us and pledge their support and abilities to the National Revolutionary Army."
lngcivilwar.24.a:0 "Their revolution continues here."

lngraids.1.t:0 "Raiding German Indochina"
lngraids.1.d:0 "As the Germans are busy maintaining order in their colony, their border with us remains relatively unprotected. This makes them a prime target to raid, especially as they have poorly-defended outposts all over northern Indochina where we can easily grab supplies and equipment."
lngraids.1.a:0 "Send a small expedition."
lngraids.1.b:0 "Send a large expedition."

lngraids.2.t:0 "Raiding Indochina"
lngraids.2.d:0 "As the Indochinese War was a recent ordeal that they are still recovering from, Indochina remains a good target for raiding. There is bound to be equipment from the war that we can recover and salvage with little fear of resistance from exhausted Indochinese forces."
lngraids.2.a:0 "Send a small expedition."
lngraids.2.b:0 "Send a large expedition."

lngraids.3.t:0 "Raiding Yunnan"
lngraids.3.d:0 "The leaders of Yunnan Province have been our rivals for decades now. Their forces are formidable, but not perfect. The border between Yunnan and Guangxi is mountainous, which makes sneaking it a relatively simply affair."
lngraids.3.a:0 "Send a small expedition."
lngraids.3.b:0 "Send a large expedition."

lngraids.4.t:0 "Raiding Hunan"
lngraids.4.d:0 "Hunan has seen its fair share of trouble since the collapse of the League. While relatively stable, there are numerous factions vying for power and none of them are friendly to us. While they are distracted by internal affairs, we should strike."
lngraids.4.a:0 "Send a small expedition."
lngraids.4.b:0 "Send a large expedition."

lngraids.5.t:0 "Raiding the Nationalists"
lngraids.5.d:0 "The Nationalists have been a thorn to stability in China, which works in our favour. Their radicalism makes them inherently unstable, and we can strike them at any time as they struggle to achieve their deluded ideals."
lngraids.5.a:0 "Send a small expedition."
lngraids.5.b:0 "Send a large expedition."

lngraids.6.t:0 "Raiding the League"
lngraids.6.d:0 "The League is weak. Always was, always will be. The further from Nanjing, the easier it is for us to send raiders in, taking advantage of their internal dissention to acquire some more advanced hardware they themselves acquired from the German imperialists."
lngraids.6.a:0 "Send a small expedition."
lngraids.6.b:0 "Send a large expedition."

lngraids.7.t:0 "Raiding the International Concessions"
lngraids.7.d:0 "The imperialist Legations have been a constant symbol of humiliation for the Chinese people. Finding volunteers to send into their protected zones will be easy, and there are plenty of locals more than happy to support them against the westerners."
lngraids.7.a:0 "Send a small expedition."
lngraids.7.b:0 "Send a large expedition."

lngraids.8.t:0 "Raiding the German Concessions"
lngraids.8.d:0 "The blatantly-illegal consessions of the AOG are a great target for our raiders: The locals hate them, they have quality equipment for us to seize, and their defence forces are spread thin and unreliable. Raiding them is not only justified, but righteous."
lngraids.8.a:0 "Send a small expedition."
lngraids.8.b:0 "Send a large expedition."

lngraids.9.t:0 "Successful Bandit Attack"
lngraids.9.d:0 "One of our isolated military outposts by the border has been attacked by raiders. With chaos ruling China, we can only guess who they serve, if anyone at all. We know that they have already stolen military equipment from us, and intervening might be fruitless anyways, but it is clear that local forces will struggle to repel the raids. Regardless of whether we send troops in to help or not, we will have to secure our borders or the raids will continue."
lngraids.9.a:0 "Send reinforcements."
lngraids.9.b:0 "The local defenses will have to make due."

lngraids.10.t:0 "Raid Unsuccessful"
lngraids.10.d:0 "Our raiders returned empty-handed today. A combination of poor recon and local defenses had forced them to retreat without reaching their objective. While they have failed, they have all returned safe and sound without alerting enemy forces."
lngraids.10.a:0 "Too bad."

lngraids.11.t:0 "Failed Bandit Attack"
lngraids.11.d:0 "Bandits attacked one of our isolated military outposts by the border earlier today. Our troops, thankfully, managed to pull together and utterly destroy them despite the odds. These fools are certainly not returning anytime soon after our glorious forces dealt them such a crushing defeat. Sadly, we could not find out if they were acting under orders or simply bandits desperate for resources."
lngraids.11.a:0 "They were no match."

lngraids.12.t:0 "Successful Bandit Attack"
lngraids.12.d:0 "One of our isolated military outposts by the border has been attacked by a large band raiders. With chaos ruling China, we can only guess who they serve, if anyone at all. We know that they have already stolen a significant amount of military equipment from us, and intervening might be fruitless anyways, but it is clear that local forces will struggle to repel the raids. Regardless of whether we send troops in to help or not, we will have to secure our borders or the raids will continue."
lngraids.12.a:0 "We can't let them get away with this!"
lngraids.12.b:0 "It's too late."

lngraids.13.t:0 "Successful Raid"
lngraids.13.d:0 "Our raid has been successful. Losses were minimal and we were able to seize a decent amount of rifles and grenades from the enemy."
lngraids.13.a:0 "Glory to us!"

lngraids.14.t:0 "Disastrous Raid"
lngraids.14.d:0 "Our raiders were utterly defeated by local enemy troops, forcing us to retreat with serious losses. We will certainly not be able to attack them again anytime soon."
lngraids.14.a:0 "Damn!"

lngraids.15.t:0 "Very Successful Raid"
lngraids.15.d:0 "Our daring raid has borne fruit. Not only did they totally crush local resistance, but our raiders left with a large amount of equipment, including a number of artillery pieces. This will definitely help us reinforce our own armies while our enemies lay humiliated."
lngraids.15.a:0 "Glory to us!"

fedsturkwp.1.t:0 "Federalists Propose Ceasefire"
fedsturkwp.1.d:0 "After the devious Governor of Xinjiang had convinced the attendants of the Shantou Conference, we thought our cause doomend. Through the willpower of our loyal divisions, we were able to finally eject the Governor from Xinjiang, and are still prepared to defend our homeland. However, the Federalists are now making overtures towards a ceasefire. This could be due to the tenuous legitimacy the final Xinjiang Governor could claim, or due to our might. Either way, we can choose to play along to this proposal or venture forward to conquest."
fedsturkwp.1.a:0 "Smart Choice"
fedsturkwp.1.b:0 "We are not afraid!"

fedsturkwp.2.t:0 "Federalists Recongizes Western Neutrality"
fedsturkwp.2.d:0 "The Federalists have officially recognized the folly of the Governor of Xinjiang, and has denouced his act of aggression against us. This pronouncement is followed by an order to cease military action against our land. Our has shown his appreciation for this peace, and the people of the Western Gate has a repsite from our armies."
fedsturkwp.2.a:0 "We are glad for this understanding"

fedsturkwp.3.t:0 "Federalists Deny Peace Offer"
fedsturkwp.3.d:0 "The Federalists have denounced our government as an insurgent force trying to overthrow Chinese soverignity in Xinjiang. The Federal President has even promised his people a return to the legitimate Chinese governorship of Xinjiang, and the end to obviously alien influence in the Province. This pronouncement is followed by a reiteration of military action against us. Our leader has, in turn, denounced the manipulative Federalist movement, which acts no different than any other Southern Chinese upstart."
fedsturkwp.3.a:0 "They must be kidding"


 lngkmt.1.t: "Kuomintang Demands our Submission"
 lngkmt.1.d: "Li Zongren's Kuomintang in Guangzhou has began mobilising his forces against us. His impossible demands were formally given to us today: Our government would submit to the KMT's Central Committee, armies absorbed into the National Revolutionary Army. In exchange, we would stay as governor of our province and its army, albeit under their supervision."
 lngkmt.1.a: "Very well..."
 lngkmt.1.b: "Unacceptable!"

 lngkmt.2.t: "[FROM.GetName] Refuses to Submit!"
 lngkmt.2.d: "[FROM.GetName] has refused our demands to submit to the Central Committee. We will now follow up our threats as the National Revolutionary Army marches into [FROM.GetNameDef]."
 lngkmt.2.a: "He will pay the price."

 lngkmt.3.t: "[FROM.GetName] Submits!"
 lngkmt.3.d: "[FROM.GetName] submitted to our pressure. His armies will be integrated into the NRA and [FROM.GetNameDef] will be under the supervision of the Central Committee."
 lngkmt.3.a: "Unexpected, but welcome."

 lngkmt.4.t: "[ROOT.GetLeader] Proclaims a New National Government"
 lngkmt.4.d: "With Chen Jiongming's Federalist dictatorship driven out and [ROOT.GetLeader] having taken control of the Kuomintang Central Committee in Guangzhou (the former birthplace of the National Revolution), the expected proclamation arrived today: A new Republic of China is to be founded, with the National Revolutionary Army once more taking leadership of Sun Yat-sen's legacy and National Revolution. It will be an uphill battle, but it is the last hope for the Chinese Nationalist Party to claim victory from the jaws of defeat and free China."
 lngkmt.4.a: "Zhonghua Minguo Wansui."

 lngkmt.5.t: "Guangdong Elites Protest"
 lngkmt.5.d: "Immediately after the proclamation came dissenting voices. The local elites of Liangguang, mainly the Gentry of the countryside and the Merchants of Guangzhou, have voiced their misgivings in a new Northern Expedition. The first one was an abject failure, with Chiang Kai-shek failing to fulfil Sun Yat-sen's dreams and the Kuomintang sapping the South of all its wealth and prosperity. The failure is quite vivid in the people's memory; the Gentry is weary of the Kuomintang's history of expropriation of demands for land reform while the Merchants keenly remember their violent purging in the Merchants' Corps Incident in 1924. The commander-in-chief is confident that the Gentry can be reassured in a timely manner, but the Merchants are far more hostile and demanding; dealing with them will likely require some sacrifices."
 lngkmt.5.a: "They will toe the line soon enough."

 lngkmt.6.t: "Beginning of Political Tutelage"
 lngkmt.6.d: "Political Tutelage is the second stage in Sun Yat-sen's Three Stages of the National Revolution. With the country reunited, the National Revolutionary Army will begin to loosen their grip on power, while the Party will cement its own. This way, the Kuomintang will continue to guide China towards the third and final stage and become a democratic republic. However, for this to succeed, the people must be educated so that they understand their civic duties and rights and participate in public institutions. This is to create a healthy democracy and avoid the failures of the Xinhai Revolution."
 lngkmt.6.a: "China will be free. Eventually."

 lngkmt.7.t: "Appointing a Premier"
 lngkmt.7.d: "Generalissimo Li Zongren should not be directing the National Revolution alone. As part of the reforms to create a government as outlined by Sun Yat-sen, an Executive Yuan, one of the five branches of government, will be appointed. This council will essentially act as a cabinet and its President as head of government in Western terms (as such, the President of the Executive Yuan is known as the \"Premier\" in the West).\n\nTwo choices have been presented to the Generalissimo to preside the Executive Yuan: Sun Fo, Sun Yat-sen's son, is seen as a natural candidate to reunify the factionalised Party, and Zhu Peide, one of the NRA's leaders and prominent member of the party's moderate right-wing. The first would help heal the divide within the Nationalist Party, while the second would maintain the National Revolutionary Army's political influence and the right-wing's leading role."
 lngkmt.7.a: "Sun Fo will bring unity."
 lngkmt.7.b: "Zhu Peide from the moderate right and the NRA."

 lngkmt.8.t: "Preparatory Meeting of the Legislative Yuan"
 lngkmt.8.d: "The Legislative Yuan is one of the five branches of the Republic of China's government. Currently, the body is appointed by the Chairman, Li Zongren, and acts as the country's legislature. It is assumed that when Political Tutelage ends, the body will become a proper parliament of sorts with its members elected by the people.\n\nA preparatory session opened today discussing this possibility. Debate is expected to be fierce for many members are hoping to introduce elections next year, while others do not believe that Political Tutelage should end yet and wish to postpone the decision for next year."
 lngkmt.8.a: "Announce elections for next year!"
 lngkmt.8.b: "The next Yuan will be appointed."

 lngkmt.9.t: "Preparatory Meeting of the Legislative Yuan"
 lngkmt.9.d: "The Legislative Yuan is one of the five branches of the Republic of China's government. Currently, the body is appointed by the Chairman, Li Zongren, and acts as the country's legislature. It is assumed that when Political Tutelage ends, the body will become a proper parliament of sorts with its members elected by the people.\n\nAnother preparatory session opened today discussing this possibility. Last year, the decision to elect a Legislative Yuan was delayed. A year has passed already and the debate is renewed: Should the Legislative Yuan be elected next year, or delayed once more?"
 lngkmt.9.a: "Announce elections for next year!"
 lngkmt.9.b: "Delay for another year."
 lngkmt.9.c: "Delay indefinitely."

 lngkmt.10.t: "First Election of the Legislative Yuan"
 lngkmt.10.d: "The time has come. Political Tutelage is coming to an end and the next Legislative Yuan is to be elected by the people. While political activity outside of the Kuomintang remains limited, the Kuomintang's left-of-centre faction is campaigning fiercely for further reforms, adding a layer of democratic pluralism unseen in China for a long time."
 lngkmt.10.a: "The Centre-Right is strengthened."
 lngkmt.10.b: "The Centre-Left gains a foothold."

 lngkmt.11.t: "The Elections of [GetYear]"
 lngkmt.11.d: "As another election approaches the party-state, the functionaries and party bosses in the Kuomintang scurry to at least go through the motions of practicing democratic processes. At [ROOT.Capital.GetCapitalVictoryPointName], recently elected delegates of the national assembly prepare to vote for the President of the Republic. With the KMT holding virtually every seat in the assembly since last year's legislative election, there was little doubt about who would win. To maintain appearances, [ROOT.GetLeader] has encouraged Sun Fo to run a token opposition campaign, however in the end the outcome was in little doubt. By a major landslide, the voters chose..."
 lngkmt.11.a: "The status quo is strengthened."
 lngkmt.11.b: "Reformists are strengthened."

 lngkmt.12.t: "Request from the Central Committee"
 lngkmt.12.d: "The reorganised Central Committee of the Kuomintang in Guangzhou has sent a simple request that we rejoin their ranks. This means putting ourselves under their command and supervision. For the good of the nation, of course."
 lngkmt.12.a: "Of course. For the Republic!"
 lngkmt.12.b: "This is encroaching on our autonomy!"

 lngkmt.13.t: "[FROM.GetLeader] Refuses our Request"
 lngkmt.13.d: "The treacherous dogs in [FROM.GetNameDef] have refused to comply! They have essentially refused to recognise the authority of the Central Committee and they shall receive the punishment befitting traitors."
 lngkmt.13.a: "They will pay."

 lngkmt.14.t: "[FROM.GetLeader] Rejoins the Central Committee"
 lngkmt.14.d: "Our friends in [FROM.GetNameDef] have, of course, accepted our request and have rejoined our ranks."
 lngkmt.14.a: "For the Republic!"

 lngkmt.19.t: "Status of the Temples in Guangdong"
 lngkmt.19.d: "A famous story amongst the schoolchildren of Guangdong is how Sun Yat-sen vandalised an image of the patron deity of his hometown in Xiangshan county. Yet as the Federalists and Nationalists bicker over the status and regime of Guangdong, the question of religion persists. Proponents of both governments are eager to move away from the imperial past as deity worship would serve to integrate state and society.\n\nModern concepts such as evolution and rationalism have indeed entered Guangdong society, and there is no doubt that much of the city’s administration believes that Guangdong should take its place as a “model province” - one that displays modernity and westernisation in comparison to the backward cities of the warlords and the Qing. But temples and religious rituals have been a part of Chinese traditions for centuries, and the outward removal of such would undoubtedly spark dissent among the local population. In imperial China, the city god played an essential role in urban administration - the city god was considered a co-ruler of the city. For example, in Guangzhou, officials made their way to the City God Temple to invoke blessings such as rain or protection from ghosts.\n\nBut for the Federalists and the Kuomintang, the jointly ruled cities are a fabrication of the past, a physical depiction of the backwardness that has plagued China into a century of humiliation. To the modernists, the temples are a place of ignorance and disorder - the “old China” that must be destroyed. However, for the ordinary people of China, these temples carry a significant meaning of cultural and religious pride and significance. Businesses such as fortune-telling are held here, and even disputes are mediated by the city god. The temple was the centre of community life, and to simply eradicate them would undoubtedly earn the wrath of the populace."
 lngkmt.19.a: "Out with the Old!"
 lngkmt.19.b: "We are not going to destroy our own temples!"

 lngkmt.20.t: "The Opium Dens of Guangzhou"
 lngkmt.20.d: "The stench of opium permeates throughout all of China, the cursed plant that has brought nothing but an addiction. While not as prevalent as in other parts of China, opium has perverted itself into Guangdong society and culture. Often depicted as dank halls of infamy, the reality is that the opium houses of Guangzhou are pretty fashionable - clean and nice-looking buildings for the elite to partake in. From the lowest of the coolie to the elite, opium smoking is a popular socialite pastime in Guangdong. Considered premier entertainment venues, the 500+ opium houses are undoubtedly a part of the fabric that makes up Guangzhou. Opium houses ranged from shady dens to the high-class “Gaodeng tanhuaguan” fitted with modern amenities such as radios, heaters, and electric fans.\n\nThe sale of raw opium and permits of possession of opium constitutes a form of indispensable revenue for Guangzhou. As the [ROOT.GetAdjective] regime solidifies their control of Guangzhou; they will be in control of the opium houses. And yet, despite the profit and temptation, opium certainly has its enemies. Anti opium organisations such as the Woman’s Anti Drug Association and the Guangzhou branch of the National Anti-Opium Association clamour to eradicate the drug that has had China hooked. Suppression of the houses would certainly spark dissent but would be the first step in defeating the menace; however, keeping the houses would earn provide us with a great source of income..."
 lngkmt.20.a: "We will not have this poison in our city!"
 lngkmt.20.b: "Leave them alone, we need the funds."

 lngkmt.21.t: "Chinese High Tea"
 lngkmt.21.d: "The concept of Dim Sum originates in Guangdong province as a popular form of breakfast or lunch. Dim sum refers to small dishes that “lightly touch your heart without filling your stomach,” while “yum cha” is the practice of drinking tea. Arriving in China during the Song Dynasty, the practice of dim sum has incorporated influences from not just China but also around the world. Up until the 1920s, however, the practice of yum cha and consuming dim sum was only a privilege allocated to the elite and wealthy. Customers to high-end pavilions would inspect tea leaves to verify their temperature and quality to dine in privacy and comfort.\n\nHowever, nowadays, the practice of dim sum has extended to people with average incomes, students, and government employees. Indeed Guangzhou’s teahouse culture has led to the creation of chefs with celebrity-like status and thus heavy competition between teahouses. New varieties of dim sum are being invented almost daily - influenced heavily by the tea pastry dishes of Shanghai, Beijing, and the West. However, as the situation in China continues to become unstable and war more frequent, more and more chefs are taking their culinary expertise to nearby Hong Kong. Nonetheless, the ancient practice of dim sum will undoubtedly continue to carry on, a true form of cultural pride and significance for the Cantonese people."
 lngkmt.21.a: "Let's eat!"

 lngkmt.22.t: "Remembering the Martyrs"
 lngkmt.22.d: "Guangdong... the cradle of the revolution. Ever since the collapse of the Ming Dynasty, dissent towards the Manchu rulers of the north has been ever so prevalent in the southernmost province of China. Guangdong is indeed the birthplace of the national revolution. The martyrs of the revolution were born in Guangdong such as the 72 martyrs who gave their lives in the Second Guangzhou Uprising to get rid of the Qing. Like a suicide squad, they wrote letters to their loved ones before they carried out their fateful activities. Indeed the spirit of martyrdom would be carried on in the Dare to Die Corps, patriots willing to give their lives for a freer China in the subsequent revolution of 1911 and the Northern Expedition. With the return of the Qing, the sacrifices of the martyrs were indeed put into question. Were their sacrifices in vain?\n\nNo more. With the return of a republican government in Guangzhou however, this has changed. Like the mythical phoenix, the movement towards a free China is born again! We have regrouped and are more invigorated to avenge our fallen brothers and to rid ourselves of the pollution that is the Qing Dynasty. We will avenge our brothers and undertake a new expedition to the north. The martyrs will be glorified and remembered in statues and prose from all over China. With our position secured, we will plan, we will practise, and we will be ready to depose the Qing despots once and for all."
 lngkmt.22.a: "Fan Qīng fù Míng!"

 lngkmt.23.t.annexed: "Fate of the Third NRA"
 lngkmt.23.t.long_yun: "The NRA flees Yunnan"
 lngkmt.23.d.annexed: "After the failed Northern Expedition, the remaining members of the 3rd NRA returned to Yunnan in order to build up a new career within Tang Jiyao's administration and with the province now under our control, we have the opportunity to reintegrate the lost members of the KMT into the NRA. Generals Zhu Peide, He Yingqin and Kim Hong-il are loyal members of the KMT and will be given the opportunity to put their talents to good use within the NRA. Generals Fan Shisheng, Jin Handing and Luo Binghui are also candidates to be integrated into the NRA however their loyalty to the KMT is uncertain."
 lngkmt.23.d.long_yun: "After the failed Northern Expedition, the remaining members of the 3rd NRA returned to Yunnan in order to build up a new career within Tang Jiyao's administration. However, after General Long Yun secured Yunnan following the bloody civil war, the generals of the Kuomintang decided to flee the province - fearing for their lives. Generals Zhu Peide, He Yingqin and Kim Hong-il are loyal members of the KMT and will be given the opportunity to put their talents to good use within the NRA. Generals Fan Shisheng, Jin Handing and Luo Binghui are also candidates to be integrated into the NRA however their loyalty to the KMT is uncertain."
 lngkmt.23.a: "Only the reliable generals can be trusted."
 lngkmt.23.b: "They will avenge their failures with us."

 lngkmt.30.t: "Zhang Fakui and Xue Yue Arrive in Guangzhou"
 lngkmt.30.d: "This morning, the former National Revolutionary Army generals Zhang Fakui and Xue Yue arrived in Guangzhou with their humble petition to receive commissions to serve in Liangguang's NRA.\n\nHaving spent the last years in exile following the collapse of the Northern Expedition, the two men fled to India, where they acted as advisors and mentors to an overseas Sino-Indian Military Mission. Upon their return to China following the League War, they pledged their services to the leftist-dominated Central Committee. It would appear, however, that they have chosen the wrong side. The left wing of the party, broken as always due to their constant factional infighting, has fled once more into exile with their most recent defeat during the League War.\nBoth men do not share leftist sentiments with Zhang, having once led the Fourth Army of the Kuomintang alongside generals such as Chen Jitang and Li Jishen. Do we trust our former comrades, or should we send them off into exile once more?"
 lngkmt.30.a: "Comrades, once more!"
 lngkmt.30.b: "You have tasted exile once, now taste it again."

 lngkmt.40.t: "The Question of the Constitution"
 lngkmt.40.d: "Years have passed since the Kuomintang's Guangzhou Military Government set out to unify China under the flag of the White Sun, Blue Sky, and Wholly Red Earth. In those days, it was necessary - if not paramount for the country to be under the protective guidance of the Kuomintang party. The Chinese Kuomintang was to be the party for the people, but it had to guide them carefully to a state of democracy.\n\nWith the unification of the party, however, many of the liberal and leftist factions of the Kuomintang have begun to clamour for the opening up of the political forum and for Generalissimo Li Zongren to declare an end to martial law and political tutelage. Led by politicians such as Song Qingling and Sun Fo, the liberal coalition has demanded that Li help ratify the new \"Five Power Constitution\", which the late Dr. Sun Yat-sen originally proposed.\n\nNonetheless, right-wing radicals and conservative elements within the military have implored the Generalissimo to hold off on ratifying the constitution. There were still plenty of Zhili, Manchu, German, and syndicalist hideouts across the country, and the government must be led by the Generalissimo - as he alone would have the power to control China through his leadership."
 lngkmt.40.a: "Ratify it and promise elections in the coming year..."
 lngkmt.40.b: "The period of tutelage must continue!"

 lngkmt.50.t: "The Congress of [GetYear] is Held"
 lngkmt.50.d: "Today in [GXC.Capital.GetCapitalVictoryPointName], Generalissimo [GXC.GetLeader] announced the opening of the First National Congress of the Kuomintang. In a gesture of goodwill, he has allowed the other political organisations and cliques of the Kuomintang to participate in the Kuomintang's demonstration of its democratic centralism. Absent from the National Congress would be the Chinese Syndicalist Party, which following the collapse of the previously left-wing dominated Central Committee, rejected the leadership of the Guangzhou Kuomintang as \"illegitimate reactionaries.\"\n\nRepresenting the far-left of the party would be the former Chairman of the party, Wang Jingwei, and his Reorganised Comrades Association. He is followed by the Provisional Action Committee, co-led by Chen Mingshu and Song Qingling - the former has graciously stepped down in favour of the popular widow of the late Dr. Sun.\n\nThe \"political centre\" of the Kuomintang is led by Sun Fo's Reconstruction clique and Lin Sen's Western Hills Clique. They are also joined by the moderate but business related \"Political Science Clique\" led by Zhang Qun. It is followed by the right wing of the party, primarily military leaders who are loyal first to the Generalissimo and then to the party second.\nUltimately, the Congress came to the compromise that the tutelage period will remain until China is recovered enough. Whether or not that will come true...remains to be seen for now."
 lngkmt.50.a: "The delegates take their seats..."

 lngkmt.51.t: "The National Anthem of the Republic of China"
 lngkmt.51.d: "A beautiful and artistic collaboration between the greatest minds of the Chinese Kuomintang from Liao Zhongkai, Shao Yuanchong, Dai Jitao, and the late Hu Hanmin, by a near-unanimous vote by the Kuomintang's new central committee - the new national anthem of the country was adopted to become the "The Three Principles of the People officially." The song's lyrics come from the late Dr. Sun Yat-sen's opening preamble to the Whampoa Military Academy's first class and has enjoyed a newfound popularity since the country's unification. Some dissenting opinions within the Kuomintang's political sphere have argued that having a political party song to represent an entire nation is wrong and dictatorial - but the Central Committee has sponsored the National Anthem Editing and Research Committee to promote the party song across the country."
 lngkmt.51.a: "Wonderful!"

 lngkmt.52.t: "The Policy on the Minzu"
 lngkmt.52.d: "\"Article I: The territory of the Republic of China consists of the various Provinces and Mongolia and Tibet.\"\n\nAs one of the most controversial platforms of the Kuomintang, the Chinese Kuomintang believes that the regions of Mongolia and Tibet are firmly Chinese territories. Much of Sun Yat-sen's writings and indeed those that are cherished by the Kuomintang's right wing see China as a nation locked amongst other nations in a struggle of natural selection. The idea of \"Minzu\" revolves around a common livelihood, language, religion, customs, and most importantly, a shared bloodline. To China's non-Han Minzu, Sun would dismiss them as numerically insignificant. After all, the Han people resisted extermination and even assimilated their occupiers, the Yuan Mongols and the Qing Manchus. Nonetheless, Sun's writings on imperialism warned that China has been in a steady period of decline, and if China fell victim to imperialism, it would most certainly be exterminated.\n\nAs a matter of fact, Sun implied that China's past history of benevolent imperialism differs significantly from the imperialism practised by the West and Japan. Historically, China's expansion was based on the recognition of the Chinese cultural supremacy among her neighbours and the hierarchical world order of the tribute system. This type of consensual veneration, Sun argues, does not exist among those western subjects of imperialism."
 lngkmt.52.a: "We maintain the late Premier's policies."

 lngkmt.53.t: "Anti-Imperialism"
 lngkmt.53.d: "Another issue between the delegates at the conference was the nature of the Kuomintang's anti-imperialism. Harkening to the days of the \"revolutionary\" Kuomintang, the leftists of the congress have argued that the Kuomintang must take an active anti-colonial stance in freeing Asia from the chains of foreign imperialism and to fight against colonialism actively.\n\nNonetheless, Generalissimo [GXC.GetLeader] finds a compelling argument in members of the Political Science Clique, bankers and industrialists who argue that in China's present state - forming economic ties and forging relationships with the West, for now, is the best way to lead the revolution in China. They argue that China's industrial base is so limited that it will most definitely require investments from the great industrialised nations of the world. This argument has been condemned by members of the left-wing, especially the RCA, who have denounced the regime as failing to meet the objectives of what they claim Dr. Sun's vision to be."
 lngkmt.53.a: "We will tread carefully among the West."

 lngkmt.54.t: "The NEC"
 lngkmt.54.d: "Created in accordance with the principles of Dr. Sun Yat-sen, the National Reconstruction Commission is to be led by a new central planning organisation, the National Economic Council (NEC).\n\nLed by the dynamic Harvard graduate Song Ziwen, the financial advisor Kong Xiangxi, and the left-wing socialist Chen Gongbo, the National Economic Council's primary goals are to develop the coastal industrial economy. The NEC's works are devoted to water conservancy, transportation, public health, and agriculture, with their most ambitious idea being the Cotton Control Commission or the CCC. Furthermore, the NEC also reflects the anti-imperialism movement by promoting the coastal Chinese economy as an alternative to the poor economic practices of the Guangxi Clique.\n\nThis eclectic combination of the industrialist Song Ziwen and the Marxist Chen Gongbo traces a shared lineage in both men's visions for a state-centred and nationalist-oriented reconstruction. Within these parameters, they advocate for economic and institutional reforms aimed at improving the country's economy, led by the direction of the state. It is only appropriate that they deem their practices \"national capitalism\" and envision China's coastal cities becoming new economic zones for the country's modernisation."
 lngkmt.54.a: "Can we realise National Capitalism?"

 lngkmt.55.t: "The Fate of Puyi"
 lngkmt.55.d: "Inevitably as the congress draws to a conclusion, there is the issue of what to do with the captured Puyi, captured in the final days of the wars of unification. The former \"Son of Heaven\" now lays meek and ashamed in a jail cell, and is fate is to be determined by the Central Committee.\n\nWhile members of the left and the liberals, such as Sun Fo, have advocated for Puyi to be pardoned and to encourage the former Qing Emperor to flee into exile - members of the right-wing, especially the Generalissimo, have backed Puyi to be shot. Puyi represents one of the greatest Hanjian to ever grace Chinese history, having worked with the Germans to crush the National Revolution and reinstalled the Qing Empire - reversing the sacrifices that the martyrs died for in the Xinhai Revolution. Ultimately, the fate of Puyi is determined to be that he is..."
 lngkmt.55.a: "Give the fatal order..."
 lngkmt.55.b: "Send him far away from China."

 lngkmt.56.t: "The Congress Concludes"
 lngkmt.56.d: "Finally after much discourse, the First National Congress of the Kuomintang has concluded. The Generalissimo has promised to revisit the idea of ending political tutelage after the era of reconstruction is complete. However, until then - China will remain a one-party state as all will know that only the glorious party of the Chinese Kuomintang can bring back honour and freedom for the Chinese people. Long live the Kuomintang, Long live the Republic of China!"
 lngkmt.56.a: "Wansui!"

 lngkmt.60.t: "Our Ties to the Shanghai Underground"
 lngkmt.60.d: "From the dying addict on the street to the high-class businessmen in Shanghai, none can deny opium pervades the fabric of Chinese society. According to some estimates, by 1923 - China was producing 30 million pounds of opium a year, compared to 2 million for India and 1.15 million in the rest of the Near East. For example - 90% of adult male addicts in Yunnan, with many babies born as addicts, have acquired their habits in the wombs of addicted mothers. Some idealistic dreamers look onto the Kuomintang’s National Revolution as a possibility that the vice will be stamped out, that with the end of Chinese warlordism will come the suppression of this scrooge of a plant.\n\nNonetheless, the Nationalists under the leadership of [GXC.GetLeader] are pragmatic in need for military finance. Since 1923, Sun Yat-sen had established a precedent by licensing brothels and opium dens for national revolution. Likewise, while the Generalissimo [GXC.GetLeader] has declared that opium is to be suppressed; it is essentially a cover for the fact that the Party controls the opium supply.\n\nAs such, the Nationalists in Guangzhou have found an ally in organised crime across the Legation Cities, such as the Green Gangs. These triads, while nominally “apolitical” nonetheless see the Nationalist government as the best force to stamp out radical leftists and the warlords. At the same time, they are also more than willing to play a part in the Nationalists’ monopoly of narcotics. With the collapse of the short-lived leftist Kuomintang government, some of these “Shanghai men” have offered their services to [GXC.GetNameDef] - to aid in the greater national revolution."
 lngkmt.60.a: "The money must flow somehow..."

 lngkmt.61.t: "The Whampoa Class of [GetYear]"
 lngkmt.61.d: "“You will carry on the ideals of the revolutionary martyrs, laying down your lives and shedding your blood, making the foundation of the Chinese Republic secure, causing the Sanminchuyi to be manifested in a practical way; and then the revolution will be proclaimed loudly, like France’s.,.if the revolution is not finished, China shall die, and a race of 400,000,000 will become extinct. The death of our country and the extinction of our race are dependant on the life and death of you gentleman... Therefore, we definitely must open this school, and we must make a revolutionary army of men who will save the country and the people.”\n\nThese were the words of our beloved and esteemed eternal premier to the first class of the Whampoa Military Academy. Once more, the academy doors were reopened after years of inactivity, and a new commencement ceremony was dedicated to a new class of Whampoa, [GXC.GetLeader] spoke these words with fiery passion and intensity - mirroring the frustration of the Kuomintang organisation. With the collapse of the NRA during the Northern Expedition, the KMT had been associated with nothing but failure. With this new class of ideologically motivated soldiers willing to shed blood for their nation, perhaps there is a chance - that the flame of revolution has not yet been snuffed out."
 lngkmt.61.a: "We'll finish what they started."

 lngkmt.62.t: "Propaganda to the People"
 lngkmt.62.d: "Article 11: The activities of radio broadcasting stations should be limited to the following :\n1. Speeches of public interest.\n2. News and reports on the market situation and meteorology.\n3. Music, songs, and other entertainment programmes.\n4. Commercial advertisements but these should not exceed one-tenth of all broadcasting time.\n\nArticle 12: Radio broadcasting stations must not broadcast anything that violates Party principles, damages public order, and offends decency; violators will be prosecuted in the countries.\n\nWith these new party guidelines, the Ministry of Communications has been established today in [GXC.GetNameDef]. In radio broadcasting and newspaper media, the Ministry of Communications is working on a means to create a new medium for unifying the country and to “civilise” the masses - consistent with their efforts to unite the country linguistically and culturally under the KMT’s hegemony. To spread the ideals of the Three Principles of the People and to encourage the masses to partake in the Kuomintang’s revolution, the Party has formally commissioned a Party newspaper (The Minguo Ribao) and a Party broadcasting station (Zhongguo Zhongyang Wuxian Gunagbo Diantai - China Central Radio Broadcasting Station or CCBS)."
 lngkmt.62.a: "The people will hear and they will know."

 lngkmt.63.t: "Song Ziwen's Economic Principles"
 lngkmt.63.d: "In a brazen declaration, Song Tziwen declared today in a speech that the military phase of the revolution was over and that the government should turn to reconstruction. The Harvard-educated economist has strong ties as the brother of Song Qingling and had been recruited by Sun Yat-sen to finance the Guangdong Government.\n\nHe has created three points to reform and rebuild China's economy from the provincial Kuomintang government to a truly national Republic of China. The first was the establishment of a National Budget Commission to cooperate with the Ministry of Finance to set up a budget system. The Commission was tasked with both deciding and controlling government expenditures. Much to the annoyance of military leaders in the NRA and Generalissimo [GXC.GetLeader], he has also called for the demobilisation of the military and cuts in military expenditures. Finally, he has called for a comprehensive currency reform - the replacement of the imperial tael with the yuan, a central bank, and a central mint.\n\nAs a civilian leader of the Kuomintang, Song’s proposal represents a new opposition movement against the Kuomintang’s military leadership. He has repeatedly emphasised the need to reduce military spending in favour of government development for the country, in his views, only a healthy national economy can produce a reliable tax base and provide the government with the funds for reconstruction."
 lngkmt.63.a: "Let's get to work."

 lngkmt.64.t: "Future of the National Revolution"
 lngkmt.64.d: "With the revolution secured on the Chinese mainland and the national unification at last, there are certainly questions as to the future direction of the Kuomintang. While domestic issues are being addressed as part of the National Reconstruction, there are also many who share in the idea that China’s place is not merely to be confined to the Middle Country, but rather to extend her influence across the Pacific.\n\nAfter all, are we not the sons of Yan and Huang, destined to rule and lead East Asia? Has it not been China for centuries that was the epitome of a cultural and political hegemon, practising not what some may denounce as imperialism but rather a sense of cultural hegemony due to the innate superiority of Chinese civilisation. Across Asia, there are plenty of peoples and nations that lie oppressed under the boot of imperialism. Under the revived Republic of China, will there be peace, sovereignty, and tranquillity across Asia - no more shall the people cry out in desperation; we will help them realise the Three Principles’ of the People."
 lngkmt.64.a: "We will maintain the peace of the world."

 lngkmt.65.t: "Goals of the New Life Movement"
 lngkmt.65.d: "Despite the success of the unification wars and the national reunification, the National Revolution still remains...unfinished. The Chinese people are, as a whole; lazy, selfish, undisciplined, and dissolute. From the opium addict to the prostitute, our society is in need of great reform.\n\nTo guide the people and to lead them to become true national citizens, we must re-introduce to our nation the four great values: Li (natural rites), Yi (the righteousness of justice), Lian (honesty or cleanliness), and Chi (the notion of right and wrong). These are Confucian values but surely it is impossible to have people know the 96 rules of people’s daily behavior. This is Confucianism for the masses, stripped to its bare ethical essentials - if we are to have a new life that accords with the four values, then we must talk less about avenging national humiliation and first about how to wash our faces in clean water.\n\nWhen society achieves a state of obedience, sacrifice, strictness, and cleanliness - then we will be able to come together and bravely sacrifice everything for the nation. What is, therefore the goal of this movement? Simply put, it is to thoroughly militarise the lives of the citizens of the entire nation so that they can cultivate courage and swiftness, endure suffering and hard work - most of all, they must be prepared to sacrifice everything for the nation."
 lngkmt.65.a: "And time will tell whether or not we were right..."

 lngkmt.66.t: "Lectures from the Political Department"
 lngkmt.66.d: "As the National Revolutionary Army grows in size and strength, the soldiers of the NRA are instructed to attend their lectures. These lectures are handpicked from the Political Department to inspire the soldiers to become the new revolutionary army of China. Below are some of the following lectures and lessons that the new cadets are encouraged to attend to:\n\nHumanity and Self Restraint are the Most Important Virtues for Military Men\n\nIn Order to be a Member of the Revolutionary Party One Must First Understand the Value of Human Life\n\nMilitary Life as a Foundation for Spiritual Unification\n\nHygiene Is a Most Crucial Elements in a Military Organisation\n\nSoldiers, Members, and Officials of the Party Should Obey Its Orders Absolutely and Not Just Do as They Please\n\nThe Principle of National Salvation Through Unification."
 lngkmt.66.a: "The way of the Party is always right!"
 lngkmt.66.b: "I want to attend a KMT lecture!"

 lngkmt.67.t: "The Lecture Begins"
 lngkmt.67.d: "Gathered together in a hurdle of soldiers from places as far apart as Hunan and Yunnan, the new cadets listened to their political commissar as the young officer bellowed out in fluent putonghua the political commands:\n\"Comrades, Recite the Ten Commandments of the Revolutionary Army!\"\n\nThe cadets of the National Revolutionary Army are consistently fed with revolutionary ideals of political indoctrination from their superiors and officers. All soldiers of the National Revolutionary Army are told to memorise and recite the following principles:\n\nDo Not Fear Death\n\nDo Not Covet Wealth\n\nBe Willing to Work Hard\n\nTake Pride in a Good Reputation\n\nAccept Discipline and Have a Firm Faith in the Three People’s Principles\n\nBe Willing to Relinquish Personal Opinions\n\nLove the Common People\n\nBe Devoted to Duty\n\nBe one in Spirit\n\nStick with your assignments until completed."
 lngkmt.67.a: "Back to the battlefield we go."
 lngkmt.67.b: "I want to hear more!"

 lngkmt.68.t: "Catechisms of the KMT"
 lngkmt.68.d: "The soldiers were then quizzed by their commissar on the catechisms of the NRA. These catechisms are recited daily by NRA soldiers in order to maintain their discipline and their ideological stance towards the Party.\n\n\"Comrades, why should there be a National Revolution?\"\n\n\"Because we feel oppressed by the foreigners.\"\n\n\"What are the Principles with which to save the people?\"\n\n\"The Three Principles of the People.\"\n\n\"Can we actually put them into practice?\"\n\n\"We must do our best.\"\n\n\"What is the symbol of our principle?\"\n\n\"The Party Flag.\"\n\n\"With what have paid for this flag?\"\n\n\"With the lives of our martyrs.\"\n\n\"Do you know your enemies?\"\n\n\"Yes, my enemies are the traitors and the foreign powers.\"\n\n\"How can your humiliation be avenged?\"\n\n\"Only in the hard struggle of the revolution.\""
 lngkmt.68.a: "Through blood and sacrifice, we will unite China."

 lngkmt.69.t: "The Ministry of Education"
 lngkmt.69.d: "Inspired by his visit and observance of the French educational system, the Chinese educator Cai Yuanpai had plans to design an elaborate and modern education system for the masses of China in accordance with the Three Principles of the People. In a 1922 proposal, Cai recommended that the Chinese government establish university districts where chancellors of these universities would work together to form a Council of Higher Education - who could discuss concerns without fears of government interference. His goal was a unified, strong higher education, free from the influence of the government.\n\nDuring the Guangzhou Nationalist Government, the Party established a Central Educational Council to concern itself with educational matters. With the fatal collapse of the Kuomintang’s leftist faction, leftist intellectuals like Cai have nervously re-entered the political sphere with Generalissimo [GXC.GetLeader] welcoming the educator to partake in a new Central Educational Council. Cai, nonetheless, has attempted to set up his own University Council.\n\nNonetheless, in a near-unanimous vote held in the Central Committee, the Nationalist Government officially voted to abolish the University of Council and replace it with a Ministry of Education as the late Dr. Sun Yat-sen intended. Furthermore, the Nationalist Government has also endorsed the Party’s propaganda department to partake in the education of society."
 lngkmt.69.a: "Interesting."

 lngkmt.70.t: "The Shining Republic"
 lngkmt.70.d: "Look at our national flag is now flying in the sky; it is fluttering in the wind. It looks beautiful, it looks majestic - the Blue Sky, White Sun, and Wholly Red Earth. Our national flags are now flying across the world, and that they are showing the strength of our country and our armed forces. And this national flag glorifies the Republic of China. We hope from this time onward,this flag can lead all our fellow men and women. To work hard to rebuild the country. We will endeavor to rebuild our agriculture, our industry and the economy. We will also revive our culture and art. And we hope we will stay in harmony with all other countries around the world."
 lngkmt.70.a: "Glory to the Chinese Republic. (Change colour)"
 lngkmt.70.b: "Glory to the Chinese Republic. (Keep same colour)"

