 GXC_russian_advisors_idea: "Russian Advisors"
 GXC_russian_advisors_idea_desc: "Like us, the Russians have known what it was like to lose everything to [GER.GetNameDef]. While they were genuinely humbled during the 1904 Russo-Japanese War and the Weltkrieg, Russia has been rapidly rebuilding itself and pursuing a programme of military and economic modernisation for the past decade. Let us invite their advisors to come and help train the revived National Revolutionary Army."

