GXC_federalist_support_-3:0 "Non-Existent Popular Support"
GXC_federalist_support_-3_desc:0 "The Federalist Government is currently a laughing stock. It has no legitimacy in the eyes of the Chinese people and the rival governments see us as mere upstarts. We will have to work very hard to win the people over to our cause."

GXC_federalist_support_-2:0 "Very Low Popular Support"
GXC_federalist_support_-2_desc:0 "The Federalist Government is currently unpopular. It has almost no legitimacy in the eyes of the Chinese people and the rival governments see us as mere upstarts. We will have to work very hard to win the people over to our cause."

GXC_federalist_support_-1:0 "Low Popular Support"
GXC_federalist_support_-1_desc:0 "The Federalist Government is currently unpopular. It has almost no legitimacy in the eyes of the Chinese people and the rival governments see us as mere upstarts. We will have to work very hard to win the people over to our cause."

GXC_federalist_support_0:0 "Insignificant Popular Support"
GXC_federalist_support_0_desc:0 "The Federalist Government is currently insignificant outside of Southern China. It is not seen as a serious contender in the eyes of the Chinese people and the rival governments see us as mere upstarts. We are slowly winning the people over to our cause."

GXC_federalist_support_1:0 "Limited Popular Support"
GXC_federalist_support_1_desc:0 "The Federalist Government currently has limited support from outside Southern China. It has attracted some attention from Chinese people and the rival governments are starting to see us as a real, if limited, threat. We are slowly winning the people over to our cause."

GXC_federalist_support_2:0 "Significant Popular Support"
GXC_federalist_support_2_desc:0 "The Federalist Government currently has significant support throughout China. It is now seen as a viable republican government in the eyes of the Chinese people. We are clearly winning the people over to our cause."

GXC_federalist_support_3:0 "Widespread Popular Support"
GXC_federalist_support_3_desc:0 "The Federalist Government currently has widespread support throughout China. Its position as sole government of China is now uncontested and we can expect stability to return to the country."

