lng.17.d.landon:0 "It is no secret that Chen Jiongming's beliefs are heavily inspired by the United States of America. Or, at least, what was once the USA.\n\nThe Second American Civil War has certainly not been ignored by Chen's opponents. They see the fighting in the USA as proof that Chen Jiongming's ideals are doomed to fail as it did on the other side of the ocean. For his part, Chen reminded his opponents that his proposal for China differed significantly from the American system, and was quick to make parallels between the current states of China and the United States: Its presidential system puts too much power in the hands of the President compared to the legislature, making it no different to the current \"constitutional\" monarchy of China. Chen was quick to point out that a significant effort had been made by Alf Landon to reach out and accommodate for both Long and Haywood, whom he has drawn parallels to Sun Yat-sen and Wang Jingwei respectively. In spite of this, both the SPA and AFP remain hell bent on undermining and destabilising the democratic institutions of the nation. Something the Chairman of the Public Interest Party insists must be prevented from happening in China at any cost.\n\nWhile Chen Jiongming maintains that the failure of America is not inherently due to federalism or democracy, the argument made obvious the doubts that many people feel towards his proposal."
