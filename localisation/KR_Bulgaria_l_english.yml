bulgaria.87.t:0 "Consolidation of Power Over Adrianople"
bulgaria.87.d:0 "Thankfully, after months of occupation, it seems as though the citizens within Adrianople have finally accepted the new political realities and are willing to become [BUL.GetAdjective] citizens. In addition, we have received much help from our soldiers, who have helped pacify the most vocal of our opposition."
bulgaria.87.a:0 "Excellent."

bulgaria.89.t:0 "The New Tsar"
bulgaria.89.d:0 "While standing in front of the Royal Palace to give an annual speech praising the merits of the Bulgarian nation, our beloved Tsar Ferdinand was savagely murdered by a Serbian terrorist displeased with the noble victory of our nation against Serbia in the Balkan wars, the Serbian terrorist was immediately arrested by the police while shouting incomprehensible Serbian slogans. Our old Tsar unfortunately did not have the chance to survive this vile attack on his life. Those who had had the pleasure of knowing him few days before his death noted how proud and full of joy he was to have brought [Root.GetName] to its zenith and had successfully maintained the [Root.GetAdjective] hegemony within the Balkans.\n\nThe late Tsar's death saw the ascension of his son, who was crowned Tsar Boris III, which was a momentous occasion for all [Root.GetAdjective]s. The Zveno could also take this opporunity to take power by couping the temporarily weakened monarchy. Beloved by many, the new Tsar has promised to bring great change to [Root.GetName] and has stated that..."
bulgaria.89.a:0 "...the nation shall be freer under a social-democrat government."
bulgaria.89.b:0 "...the nation shall be freer under a liberal government."
bulgaria.89.c:0 "...the nation shall be under the guidance of the Tsar."
bulgaria.89.e:0 "The Zveno take power before the new Tsar could attempt anything!"
bulgaria.89.f:0 "Boris shall follow his father's footsteps"

bulgaria.90.t:0 "Absolutist Coup!"
bulgaria.90.d:0 "It seems as though the policy of our party to work towards restrengthening and rebuilding the Bulgarian state has not been enough. Against our will, the Absolutist Faction has deposed prominent politicians from our party and have begun to occupy key positions and institutions within the [Root.GetAdjective] government. While many see this as a mere power grab, most of our citizens are too sick of conflict and internal strife to truly do anything about it. It seems as though we have been forced out of the government, made to give up power, against our own will..."
bulgaria.90.a:0 "How could this be..."

bulgaria.91.t:0 "Narrow Socialist Coup!"
bulgaria.91.d:0 "It seems as though the policy of our party to work towards restrengthening and rebuilding the Bulgarian state has not been enough. Against our will, the Narrow Socialists have deposed prominent politicians from our party and have begun to occupy key positions and institutions within the [Root.GetAdjective] government. While many see this as a mere power grab, most of our citizens are too sick of conflict and internal strife to truly do anything about it. It seems as though we have been forced out of the government, made to give up power, against our own will..."
bulgaria.91.a:0 "How could this be..."

bulgaria.92.t:0 "The Second Weltkrieg"
bulgaria.92.d:0 "It seems as though the Second Weltkrieg, a war that many international observers and even participants have predicted to be the biggest conflict ever seen in Europe, could not have been avoided. As it stands, we must turn our gaze towards international affairs and take a stance and aid those we consider to be our allies..."
bulgaria.92.a:0 "Aid the [GER.GetAdjective]s!"
bulgaria.92.b:0 "Side with the [RUS.GetAdjective]s!"
bulgaria.92.c:0 "Join the [AUS.GetNameDef]s."
bulgaria.92.e:0 "Fight with the [FRA.GetNameDef]!"
bulgaria.92.f:0 "Perhaps it's best we avoid entangling ourselves in this conflict..."

bulgaria.93.t:0 "Alliance with [BUL.GetName]?"
bulgaria.93.d:0 "Apparently, it seems as though the [BUL.GetAdjective]s have decided to petition us for an alliance, firmly stating that they would like to assist us in our war against our enemies. While it would be helpful to take on the [BUL.GetAdjective]s as allies, they could also be a potential hinderance and accepting them may even weaken our international prestige. What say we?"
bulgaria.93.a:0 "We need their help."
bulgaria.93.b:0 "We can do without them."

bulgaria.94.t:0 "[From.GetNameDefCap] Has Accepted!"
bulgaria.94.d:0 "Wonderful news has just arrived from the [Root.GetAdjective] delegation: apparently, [From.GetNameDef] have decided to accept our offer of an alliance, claiming that the current state of affairs within Europe and the rest of the world is uncertain enough that an alliance for the mutual security of our nations would be beneficial."
bulgaria.94.a:0 "A toast to our [From.GetAdjective] friends!"

bulgaria.95.t:0 "[From.GetNameDefCap] Has Declined!"
bulgaria.95.d:0 "Shocking news has just arrived from the [Root.GetAdjective] delegation: apparently, [From.GetNameDef] have decided to reject our offer of an alliance, citing that the current atmosphere does not justify the international scrutiny that will be placed upon [From.GetName] if they were to accept us into our alliance."
bulgaria.95.a:0 "Damn them."

bulgaria.96.t:0 "[From.GetName] Demands Edirne!"
bulgaria.96.d:0 "The treacherous [From.GetAdjective]s have seen fit to demand Edirne, a core state of [Root.GetNameDef]. It seems as though they are eager to prove their worth and power on the world stage and have taken to threatening us to give them the state, or face consequences. We can simply call their bluff and refuse to hand over the state, which is what most are recommending, yet the prospect of war is not one that the people of [Root.GetNameDef] would like to face. What say we?"
bulgaria.96.a:0 "We shall never give in!"
bulgaria.96.b:0 "We have no choice..."

bulgaria.97.t:0 "[From.GetNameDefCap] Has Refused our Demands!"
bulgaria.97.d:0 "It seems as though [From.GetNameDef] has seen fit to refuse our demands and has stated that Adrianople is an [From.GetAdjective] state, not a [Root.GetAdjective] one. While waging war against [From.GetNameDef] is nothing to be taken lightly, it is also clear that we may face a loss of prestige on the world stage if we were to renege on our promise of war. What course of action should we take?"
bulgaria.97.a:0 "Declare war on them!"
bulgaria.97.b:0 "We must strike when the time is right..."

bulgaria.98.t:0 "[From.GetNameDefCap] Has Given In!"
bulgaria.98.d:0 "The weak and decrepit [From.GetName] has proved themselves worthy of their moniker, the Sick Man of Europe. It seems as though even they were unable to resist the threat of a [Root.GetAdjective] threat and have begun the transfer of Adrianople to [Root.GetAdjective] hands."
bulgaria.98.a:0 "Wonderful!"

bulgaria.99.t:0 "[BUL.GetNameDefCap] Has Been Occupied! Should We End the War?"
bulgaria.99.d:0 "It seems as though the soldiers of our enemies have thoroughly occupied [BUL.GetName], reducing the once powerful nation to naught and quieting major resistance. Public opinion in [Root.GetNameDef] is beginning to turn against the war, with many advocating for peace due to the war dragging on for such an extended period. Shall we seek peace, or can we continue the fight?"
bulgaria.99.a:0 "Yes, this war has dragged on for far too long."
bulgaria.99.b:0 "No, we must fight for our [BUL.GetAdjective] brothers!"

bulgaria.100.t:0 "[RUS.GetNameDef] Wishes to Make Peace"
bulgaria.100.d:0 "With the collapse of [BUL.GetName] and the original purpose of our war being fulfilled, it seems as though [RUS.GetNameDef] wishes to swiftly bring an end to hostilities and has signalled to doing so. While we could certainly acquiesce to their demands and send a delegation to make peace, perhaps it might be more advantageous for us to continue the war. What say we?"
bulgaria.100.a:0 "Accept their offer of peace - we've done what we'd set out to do."
bulgaria.100.b:0 "The war must go on!"

bulgaria.101.t:0 "Treaty of Edirne"
bulgaria.101.d:0 "As humiliating as it may seem, the Bulgarians have occupied their claimed land and have us at a severe disadvantage. Perhaps the time has come to give them what they desire?"
bulgaria.101.d.axis:0 "Surrounded by enemies on all sides and an advancing Bulgaria near the capital of Istanbul, we see no other choice but t0 cede Edirne to Bulgaria and hope they'll leave us alone so we can focus all efforts on the Southern Front."
bulgaria.101.a:0 "We'll be back one day!"
bulgaria.101.b:0 "The Empire does not bow for Balkan pretenders!"

bulgaria.102.t:0 "Treaty of Edirne"
bulgaria.102.d:0 "We have worn down the [From.GetAdjective] resistance, and now they have finally buckled and offered to hand us our claimed lands."
bulgaria.102.d.axis:0 "Worn down by the war on the Middle Eastern front and aware that they can't resist our forces on top of the Cairo Pact, the Empire has agreed to cede Edirne to us if we leave the war. While it would be wise to accept this offer before they turn the tide and come for us."
bulgaria.102.a:0 "We accept the treaty"
bulgaria.102.b:0 "Push the Ottomans out of the entire Balkans!"

bulgaria.103.t:0 "Bulgaria Refuses"
bulgaria.103.d:0 "Convinced that they have us pinned down and optimistic about their chances to take more land, Bulgaria has refused all our offers and sworn to continue the war for as long as it takes to get all their claims."
bulgaria.103.a:0 "Come and get it!"

bulgaria.104.t:0 "The War is Over"
bulgaria.104.d:0 "The war with the Turks is now over, and it is time to stand down preparations along our mutual border."
bulgaria.104.a:0 "A relief, to be sure!"

bulgaria.110.t:0 "The [From.GetAdjective] Objection"
bulgaria.110.d:0 "The [From.GetAdjective] government has sent us a vociferous objection to our plan to unite with [BUL.GetNameDef]. They claim it violates previous treaties, and will upset the balance of power in the Balkans. They are so outraged, in fact, that they've threatened to leave our alliance if we continue... and perhaps even take arms against us! How should we respond to such blackmail?"
bulgaria.110.a:0 "Perhaps we should reconsider after all..."
bulgaria.110.b:0 "No! We press forward!"

bulgaria.111.t:0 "[From.GetNameDefCap] Abandons Plan"
bulgaria.111.d:0 "The [From.GetAdjective] government has reassured us that the plan was tentative at best, and they have withdrawn the idea completely and apologized for offending us."
bulgaria.111.a:0 "Good!"

bulgaria.112.t:0 "[From.GetNameDefCap] Abandons Plan"
bulgaria.112.d:0 "Under pressure from their allies in [From.From.GetNameDef], the [From.GetAdjective] government has decided to discard the proposed union with [Root.GetNameDef]. This is a disaster that makes our government look incredibly foolish!"
bulgaria.112.a:0 "Alas"

bulgaria.113.t:0 "[From.GetNameDefCap] Stands Firm"
bulgaria.113.d:0 "It appears the [From.GetAdjective] has decided we are bluffing. They have informed us they are proceeding with the planned union, no matter what we say."
bulgaria.113.a:0 "Then we have no use for this alliance"
bulgaria.113.b:0 "We will oppose this decision with force!"
bulgaria.113.c:0 "Let it go"
bulgaria_war_serbia_tt:0 "A prompt to declare war on [SER.GetNameDef] may come within the next few days, if they proceed with their plan...\n"

bulgaria.114.t:0 "[From.GetNameDefCap] Leaves the [Root.GetFactionName]"
bulgaria.114.d:0 "While the [From.GetAdjective] government's threats were indeed so much hot air, their fury is not. They have decided to abandon their alliance with us, in objection to our plans."
bulgaria.114.a:0 "Bah! Who needs them!"

bulgaria.115.t:0 "The [From.GetAdjective] Threat"
bulgaria.115.d:0 "It appears the [From.GetAdjective] government's objection to our plan was real and deep-seated. They have abandoned the [Root.GetFactionName] and are massing their forces on the border."
bulgaria.115.a:0 "This is not good..."

bulgaria.116.t:0 "The Bulgarian Coup"
bulgaria.116.d:0 "It appears our estimation of the popularity of the union inside Bulgaria was not unwarranted. The democratic government has been overthrown by reactionaries opposed to [Root.GetNameDef], with Boris III retaking the throne. They have ended ties with us and announced absolute opposition to Stamboliyski's proposal. Some within our government are calling for intervention, at the very least to restore the old government but also to show that [Root.GetNameDef] cannot be insulted without reprisal."
bulgaria.116.a:0 "Abandon the union idea and leave them be"
bulgaria.116.b:0 "We will pursue this to the bitter end!"

bulgaria.117.t:0 "The War Begins"
bulgaria.117.d:0 "Even though the notion of union with [SER.GetNameDef] is violently opposed within Bulgaria, enough so that Boris III has had his throne restored to him to end the notion, the [SER.Adjective] government is not content to let it lie. They are pursuing conquest of [BUL.GetNameDef], and not it falls on us to consider whether we will go through with our threat of intervention."
bulgaria.117.a:0 "We absolutely will"
bulgaria.117.b:0 "Back down and leave them to their fate"

bulgaria.118.t:0 "The Bulgarian Coup"
bulgaria.118.d:0 "It appears the failure of Stamboliyski's proposal to unite with [SER.GetNameDef] has led to disarray within the party, and thus a chance for the government's enemies to take advantage. They've couped the government, discarding [Root.GetAdjective] overlordship in the process. If we wish to re-assert control, we will have to do it by force."
bulgaria.118.a:0 "Then we must attack!"
bulgaria.118.b:0 "Leave them be"

bulgaria.120.t:0 "The Bulgarian Offer"
bulgaria.120.d:0 "Interestingly enough, the [BUL.GetAdjective] government has approached us with an interest in joining the [Root.GetFactionName]. Despite our history of conflict, they say they are truly interested in furthering our reconciliation, and that mutual assistance and protection would be the next step towards a larger Slavic union."
bulgaria.120.a:0 "Very well"
bulgaria.120.b:0 "Are they joking?"

bulgaria.121.t:0 "[From.GetNameDefCap] Has Accepted!"
bulgaria.121.d:0 "Wonderful news has just arrived from the [Root.GetAdjective] delegation: apparently, [From.GetNameDef] have decided to accept our offer of an alliance. Our reconciliation is now complete!"
bulgaria.121.a:0 "A toast to our new friends!"

bulgaria.122.t:0 "[From.GetNameDefCap] Has Declined"
bulgaria.122.d:0 "Shocking news has just arrived from the [Root.GetAdjective] delegation: apparently, [From.GetNameDef] have decided to reject our offer of an alliance, citing that they simply do not trust us enough. Given our history, who can blame them?"
bulgaria.122.a:0 "Ah, well"

bulgaria.125.t:0 "Rumblings of Dissent"
bulgaria.125.d:0 "While the new government has been busy establishing order, there have been rumblings of dissent from the powers that be. In this period of instability, it would be easy for another determined group to seize power, before democracy has fully taken hold. Already members of the government have been whispered making deals and taking sides... but is there anything truly behind it all?"
bulgaria.125.a:0 "The Absolutists are taking control!"
bulgaria.125.b:0 "The Narrow Socialists make their move!"
bulgaria.125.c:0 "No, the government lives on!"

bulgaria.126.t:0 "Anger Within the Ranks"
bulgaria.126.d:0 "The Agrarian government's dismissal of seasoned soldiers and its anti-military stance has angered many of Bulgaria's Old Guard. They see Aleksandar Stamboliyski's actions as borderline treasonous, and there are rumblings of efforts to take action. The government is moving swiftly to curtail the talk before it gains strength, but will it be enough?"
bulgaria.126.a:0 "It is not, sadly"
bulgaria.126.b:0 "The talk was nothing but hot air"

bulgariaflavour.1.t:0 "The Bulgarian Agrarian National Union Pickets!"
bulgariaflavour.1.d:0 "Following the disastrous effects on Black Monday, it seems as though our economically tenuous position has only caused us harm with the members of the Bulgarian Agrarian National Union picketing and protesting outside of the offices of key Liberal officials, demanding that the government intervene on behalf of the farmers. This has done little more than place greater pressure on us, while also spreading disunity within the nation..."
bulgariaflavour.1.a:0 "Damn it all..."

bulgariaflavour.2.t:0 "The Tsar's Open Secret"
bulgariaflavour.2.d:0 "An open secret about the Tsar, Ferdinand I, is that he himself is a bisexual man. Rumours have been spread and discussed about the Tsar, especially with regards to him taking frequent holidays on Capri. Indeed, it is well known by many that the Tsar does have homosexual interests, and this has caused many scandals for the royal family."
bulgariaflavour.2.a:0 "What can we do about it either way?"

bulgariaflavour.3.t:0 "The Conquest of Constantinople!"
bulgariaflavour.3.d:0 "Finally, it seems as though we have rightfully taken the land that is ours. Constantinople, which was once in the hands of the perfidious Turks, is now in our hands. We have managed to avenge the Fall of Constantinople, which had occurred in 1453 – nearly 500 years ago, and have placed the city in Orthodox hands. The Hagia Sofia and the Ecumenical Patriarch will now be safe in Christian hands."
bulgariaflavour.3.a:0 "What a joyous occasion!"

bulgariaflavour.4.t:0 "Baba Marta Day"
bulgariaflavour.4.d:0 "A pagan ritual by origin, and one of the oldest continuing traditions in Europe, Baba Marta Day, which occurs annually on the 1st of March, is a holiday in which Martenitsa's are worn throughout the month of March and tells of the story of Baba Marta, a sister/wife of the great long-horned beetle and small long-horned beetle. Due to her anger at being considered old by a shepherd, Baba Marta became infuriated and let out snow which lead to the shepherd and her flock to freeze in the mountains.\n\nIn order to celebrate this occasion, festivities also occur on the 9th and 25th of March, with people celebrating the coming of spring."
bulgariaflavour.4.a:0 "How interesting..."

bulgariaflavour.5.t:0 "Liberation Day"
bulgariaflavour.5.d:0 "On the 3rd of March, 1878, [Root.GetName] was liberated and properly established as a state with the signing of the Treaty of San Stefano. Supported and by the honourable Alexander II of Russia, the Ottoman Empire was forced to give [Root.GetName] most of its current-day territory. Later on, following the Treaty of Berlin in 1878, the Principality of [Root.GetName], alongside Eastern Rumelia, was established by the powers of Europe. In 1908, we would go on to declare our formal independence."
bulgariaflavour.5.a:0 "Bulgarians rejoice!"

bulgariaflavour.6.t:0 "International Workers' Day"
bulgariaflavour.6.d:0 "Today is the 1st of May, universally known as the International Workers' Day which celebrates the efforts of the lower class labourers by the labour movement. First established to commemorate the Haymarket Affair on the 4th of May, they day itself is a public holiday in syndicalist nations worldwide."
bulgariaflavour.6.a:0 "I see..."

bulgariaflavour.7.t:0 "Independence Day"
bulgariaflavour.7.d:0 "On the 22nd of September, Tsar Ferdinand I of Bulgaria, who was then Prince Ferdinand, had proclaimed the independence of [Root.GetName] in Tarnovo. This had been a momentous occasion of our great nation, as it allowed for us to gain our de jure independence and fully free ourselves from the grip of the treacherous Ottoman Empire. Following the declaration of independence, we've met much success throughout the years, especially during our time spent fighting in the Weltkrieg."
bulgariaflavour.7.a:0 "A toast to the Tsar!"
bulgariaflavour.7.b:0 "A toast to the [Root.GetAdjective] people!"

bulgariaflavour.8.t:0 "The Conquest of Solun!"
bulgariaflavour.8.d:0 "Solun, which was once the centre of the Bulgarian National Revival in Macedonia, is in now in our hands. Of course, while a majority of the population is Greek, there are [Root.GetAdjective]s in the region who are happy to see the transfer of the territory into [Root.GetAdjective] hands. And while this is a joyous occasion, it should be noted that we have much to do in terms of consolidating our power in the region..."
bulgariaflavour.8.a:0 "We shall prevail!"

bulgariaflavour.9.t:0 "Partisan attacks in Solun!"
bulgariaflavour.9.d:0 "Following our conquest of the region, it seems though locals and natives in the area have seen fit to attack and damage various infrastructural buildings and factories. In addition, we've seen the locals stage protests against the [Root.GetAdjective] government, some of which have escalated into clashes between the military garrisons and the locals."
bulgariaflavour.9.a:0 "What a mess..."

bulgariaflavour.10.t:0 "Consolidation of Power in Solun"
bulgariaflavour.10.d:0 "Thankfully, after months of occupation, it seems as though the citizens within Solun have finally accepted the new political realities and are willing to become [BUL.GetAdjective] citizens. In addition, we have received much help from our soldiers, who have helped pacify the most vocal of our opposition."
bulgariaflavour.10.a:0 "Excellent."

bulgariaflavour.11.t:0 "Partisan Attacks in Adrianople!"
bulgariaflavour.11.d:0 "Following our conquest of the region, it seems though locals and natives in the area have seen fit to attack and damage various infrastructural buildings and factories. In addition, we've seen the locals stage protests against the [Root.GetAdjective] government, some of which have escalated into clashes between the military garrisons and the locals."
bulgariaflavour.11.a:0 "What a mess..."

bulgariaflavour.12.t:0 "Nestinarstvo"
bulgariaflavour.12.d:0 "A fire ritual performed in both [Root.GetAdjective] and [GRE.GetAdjective] cities in the Strandzha Mountains, alongside the Black Sea, Nestinarstvo involves barefoot dancing by nestinari on smouldering flames in the centre of the village. The ritual itself is a blend of both Eastern Orthodox and pagan traditions."
bulgariaflavour.12.a:0 "How exciting!"

bulgariaflavour.13.t:0 "The National Art Gallery"
bulgariaflavour.13.d:0 "Established in 1934, the National Art Gallery of [Root.GetName], which is located in Sofia (specifically on Battenberg Square), the art gallery itself contains many examples of contemporary [Root.GetAdjective] art, especially those published by well known Bulgarian National Revival Artists. In addition, works of foreign artists and even the royal art collection reside within this great museum."
bulgariaflavour.13.a:0 "Interesting!"

bulgariaflavour.14.t:0 "The National Museum of Military History's Exhibition"
bulgariaflavour.14.d:0 "Dedicated to the military history of [Root.GetName], the National Museum of Military History has seen fit to open its first exhibition and has begun to showcase various weapons, uniforms, and biographies regarding the history of our triumphant military."
bulgariaflavour.14.a:0 "Wonderful!"

bulgariaflavour.15.t:0 "Stamboliyski Defects!"
bulgariaflavour.15.d:0 "Feeling as though [Root.GetNameDef] is on the brink of defeat, it seems as though Stamboliyski has shown his true colours as he has defected to the enemy and has come in support of pan-Slavic ideals. He has gained the attention of many within the Bulgarian Agrarian National Union, but only a minority of the members of the party itself have come out in favour of co-operation with the Serbs."
bulgariaflavour.15.a:0 "We shall have that man shot!"

bulgariaflavour.16.t:0 "Stamboliyski's Trial"
bulgariaflavour.16.d:0 "Following our victory over the Belgrade Pact, we have seen fit to jail all those deemed as conspirators against the state. One of the more well known names, Stamboliyski had been jailed by the government following his proclamation of co-operation with the Serbs. His trial is scheduled to begin today, and we can only hope he gets what he deserves..."
bulgariaflavour.16.a:0 "Damn that man..."

bulgariaflavour.17.t:0 "Shutting Down Sharia Family Courts"
bulgariaflavour.17.d:0 "By beginning the process of shutting down Sharia family courts, we have begun to experience a bit of backlash from the local Turkish and Pomak communities, who have argued that the usage of Sharia courts are crucial with regards to abiding by Islamic law and that, by doing this, the Bulgarian state is blatantly depriving a substantial part of the population of its needs."
bulgariaflavour.17.a:0 "Regardless of what they say, we must push forward."

bulgariaflavour.18.t:0 "Muftis Speak Out Against Language Examinations"
bulgariaflavour.18.d:0 "Some of the older muftis within Bulgaria have found it a bit harder to naturally pick up on the language and have begun to lodge complaints with the government, requesting that they be given translators to aid them with their language issues."
bulgariaflavour.18.a:0 "Very well, provide them with translators."

bulgariaflavour.19.t:0 "The Usage of Friendship Societies"
bulgariaflavour.19.d:0 "So as to allow for greater cultural and humanitarian co-operation, the [Root.GetAdjective] government has taken to the promotion of [TUR.GetAdjective] and Pomak friendship societies. With this, we can better understand the issues facing Muslims within [BUL.GetName], thus allowing us to better address them."
bulgariaflavour.19.a:0 "A monumental step for promoting stability in [BUL.GetName]."

bulgariaflavour.20.t:0 "The Usage of Friendship Societies"
bulgariaflavour.20.d:0 "So as to allow for greater cultural and humanitarian co-operation, the [Root.GetAdjective] government has taken to the promotion of [TUR.GetAdjective] friendship societies. With this, we can better understand the issues facing [TUR.GetAdjective] Muslims within [BUL.GetName], thus allowing us to better address them."
bulgariaflavour.20.a:0 "A monumental step for promoting stability in [BUL.GetName]."

bulgariaflavour.21.t:0 "The Funding of Mosques"
bulgariaflavour.21.d:0 "With the recent protests by a certain portion of our citizenry with regards to the status of the Muslim minority in [BUL.GetName], it is important that a key issue is addressed: namely the question of who will fund the mosques within [BUL.GetName]. While we could simply saddle the burden onto the already existing wealthy Muslims, it is important to keep in mind that this will not endear us to the Muslim community, whereas using the state’s coffers to pay for the upkeep of mosques will hurt our standing with the [BUL.GetAdjective] Christian segment of our population. What should we do?"
bulgariaflavour.21.a:0 "We shall continue to fund it ourselves."
bulgariaflavour.21.b:0 "We cannot continue to maintain these payments."

bulgariaflavour.22.t:0 "Schooling within [TUR.GetAdjective] Communities"
bulgariaflavour.22.d:0 "It is important that we clearly lay out the stance of the [Root.GetAdjective] state with regards to the status of [TUR.GetAdjective] schools which is that of officially allowing, with state backing, [TUR.GetAdjective] schools to operate and for [TUR.GetAdjective] officials to run their own schools with a minimal degree of government oversight, of course."
bulgariaflavour.22.a:0 "A reasonable compromise."

bulgariaflavour.23.t:0 "Schooling within Minority Communities"
bulgariaflavour.23.d:0 "It is important that we clearly lay out the stance of the [Root.GetAdjective] state with regards to the status of schooling by the Muslim minority which is that of officially allowing, with state backing, [TUR.GetAdjective] and Pomak schools to operate and for officials within those communities to run their own schools with a minimal degree of government oversight, of course."
bulgariaflavour.23.a:0 "A reasonable compromise."

bulgariaflavour.24.t:0 "Resettlement of [TUR.GetAdjective] Areas"
bulgariaflavour.24.d:0 "With the beginnings of the new mass migration policy officially put into motion by the government of [BUL.GetName], we have already asked the first of our Christian [BUL.GetAdjective] settlers to begin moving into the mostly Muslim Western Thrace so as to better homogenise the region with the rest of our nation. And while this has certainly not endeared us to our Muslim populace, we know that we must push forward with our directives despite any potential pushback."
bulgariaflavour.24.a:0 "So it seems."

bulgariaflavour.25.t:0 "Resettlement of Pomak Areas"
bulgariaflavour.25.d:0 "The stream of [BUL.GetAdjective] settlers into the Eastern Rhodope and Northern Albanian Mountain regions has slowly resulted in greater promotion of Christian [BUL.GetAdjective] attitudes in the area. While it will take the Pomaks some time to adjust to the new settlers, we can only hope that this will allow us to better teach them [BUL.GetAdjective] values."
bulgariaflavour.25.a:0 "So it seems."

bulgariaflavour.26.t:0 "Increased Tensions"
bulgariaflavour.26.d:0 "With the recent economic downturn, the far right group Zveno (with former [BUL.GetAdjective] general Kimon Georgiev Stoyanov at its head) and its members have taken to attacking, both physically and verbally, the Muslim communities that reside within the borders of [BUL.GetName]. Stating that the [BUL.GetAdjective] government, for far too long, has been rather lenient towards Muslim minorities alongside blaming them for job losses, members of Zveno have begun to protest the policies of the government and have demanded change in the way that [BUL.GetName] treat its Muslim minority.\n\nIn response to these protests and attacks, counter-protests and attacks against Zveno by [BUL.GetAdjective] Turks and even some Pomaks have also begun, with the groups agitating for the [BUL.GetAdjective] government to not only grant their respective communities further autonomy, but to also make clear its stance on many issues that have been put on hold by the government."
bulgariaflavour.26.a:0 "Oh dear."

zveno.1.t:0 "Leadership Question"
zveno.1.d:0 "Although our grip on the country was complete, divisions began to appear within Zveno itself, a faction led by General Hristo Lukov criticized the government of our leader Georgiev, finding it too soft and too sympathetic with the socialists. Where Georgiev could have banished Lukov and his allies from the party, he decided, in order to maintain the integrity of the movement, to hold an internal party vote to decide who would have the honor of leading the nation. Georgiev and confident of his victory, having led the Zveno for years, however, Lukov also has good chances of winning, being especially popular with younger members of the party, more radical. A tense vote was held today and a winner is about to be announced."
zveno.1.a:0 "Hristo Lukov shall lead us !"
zveno.1.b:0 "Kimon Georgiev is our rightful leader!"
zveno.2.t:0 "The Totalism Question"
zveno.2.d:0 "The new Totalist ideology is undoubtedly one of the most fascinating human inventions of the 20th century, combining the best elements of nationalism and socialism, resulting in a perfect alchemy ready to serve the people whatever the cost. After our association with the various nationalist Totalist movements to our cause, many expect Georgiev to proclaim himself a Totalist and declare the Bulgarian People's Republic. These are only rumors at the moment, many others think that Georgiev has only formed an alliance and does not intend to change the official ideology of Zveno. Only Georgiev himself has the true answer and the members of our party are waiting for it."
zveno.2.a:0 "We need to stay true to our principles!"
zveno.2.b:0 "Totalism is the future!"


### Focuses ###
BUL_economic_affairs:0 "Economic Affairs"
BUL_economic_affairs_desc:0 "The downturn of the German economy, following the plunge of the Berlin Stock Exchange, has affected many nations within Europe. Unfortunately, we have not been able to weather the storm and have been hit just as bad as many other nations. If we are to make a full recovery, we must take steps to strengthen our economy."
BUL_retain_agrarianism:0 "Retain Agrarianism"
BUL_retain_agrarianism_desc:0 "Rather than turning Bulgaria into an industrial nation, we must ensure that we remember our roots and retain our agrarian ideals. The people need to be taught better farming techniques, acquire new tools, and acquire more land in order to help kickstart the economy."
BUL_increased_wheat_exports:0 "Increased Wheat Exports"
BUL_increased_wheat_exports_desc:0 "Wheat, one of Bulgaria's most bountiful and vital crops, is important in these times of crisis. As there is a high demand for it, we must turn our gaze towards increasing our output of wheat so that we may export more and increase our profit."
BUL_rural_education:0 "Rural Education"
BUL_rural_education_desc:0 "We must bring education to the peasants within Bulgaria and help teach them new and more efficient farming techniques so as to increase both our agricultural output and help our farmers better compete against machines. That way, we can ensure that nearly every farmer will have a job."
BUL_redistribute_land_to_the_peasants:0 "Redistribute Land to the Peasants"
BUL_redistribute_land_to_the_peasants_desc:0 "While confiscating land is, by no means, a popular measure, we can make it popular by redistributing the confiscated land to the peasants, who will need the extra land in order to help increase agricultural output and enrich the nation."
BUL_lower_the_tax_burden_on_the_peasantry:0 "Lower the Tax Burden on the Peasantry"
BUL_lower_the_tax_burden_on_the_peasantry_desc:0 "By lowering taxes on the peasantry, we can encourage them to increase their output of agricultural goods, as they will be allowed to keep a greater margin of the profit, while also improving their living standards in general."
BUL_develop_the_countryside:0 "Develop the Countryside"
BUL_develop_the_countryside_desc:0 "While many of our cities, such as Sofia and Plovdiv, are well developed, the countryside and other rural areas are seldom paid attention to and, thus, ignored. We must begin investment into our rural regions in order to better link our nation."
BUL_agricultural_subsidisation:0 "Agricultural Subsidisation"
BUL_agricultural_subsidisation_desc:0 "In order to truly solidify the profitability of agriculture, we must take steps to fund it and provide farmers with money in order to incentivise them to continually produce more crops."
BUL_increased_agricultural_output:0 "Increased Agricultural Output"
BUL_increased_agricultural_output_desc:0 "We must continually advocate for continued agricultural production and increase our production of crops and find new and more efficient agricultural methods. It is key that we formalise the role of agriculture in the nation so that we may dig ourselves out of the current crisis."
BUL_adopt_industrialisation:0 "Adopt Industrialisation"
BUL_adopt_industrialisation_desc:0 "We must turn towards the industrialisation of Bulgaria during these chaotic times. While agrarianism is indeed a big part of our nation, the times are changing and nations around the world are becoming more reliant on factories rather than farms. While this may displease a large portion of our population, industrialisation is a necessary measure that must be undertaken."
BUL_maintain_protectionism:0 "Maintain Protectionism"
BUL_maintain_protectionism_desc:0 "It is important that we prioritise the needs of the Bulgarian people rather than allowing for the free flow of goods, which could see the outsourcing of jobs. We must turn our gaze towards Mitteleuropa, the biggest economic bloc in Europe, and enact tariffs against them in order to protect the rights of the Bulgarian worker."
BUL_university_of_sofia:0 "University of Sofia"
BUL_university_of_sofia_desc:0 "Founded on the 1st of October, 1888, the University of Sofia is Bulgaria's oldest higher education institution. By pouring government funds into the development and expansion of the services offered by the university, we can allow for the education of our citizenry."
BUL_urban_development:0 "Urban Development"
BUL_urban_development_desc:0 "While Bulgaria's urban areas are, by far, the most developed areas of the nation, it is also clear to many that the amount of development in those areas lags behind that of our European counterparts. We must invest more in our urban areas so as to spur resettlement there, thereby allowing for the creation of new jobs."
BUL_darzhavna_aeroplanna_rabotilnitsa:0 "Darzhavna Aeroplanna Rabotilnitsa"
BUL_darzhavna_aeroplanna_rabotilnitsa_desc:0 "It would be in our best interest to work with Darzhavna Aeroplanna Rabotilnitsa, a well-known aircraft manufacturer located in Bozhurishte, so as to help better connect our country by air and spur further economic activity in the area."
BUL_economic_growth_in_city_centres:0 "Economic Growth in City Centres"
BUL_economic_growth_in_city_centres_desc:0 "In order to further stimulate economic activity and ensure further development in urban areas, we must begin the massive undertaking of public works projects and infrastructural development programmes."
BUL_work_with_arsenal_ad:0 "Work with Arsenal AD"
BUL_work_with_arsenal_ad_desc:0 "Bulgaria's oldest arms supplier, Arsenal AD, which is headquartered in Kazanlak, specialises primarily in the creation of military equipment and affiliated firearms. By working together with them, and providing government subsidies, we can boost our domestic arms industry and better supply our military."
BUL_empower_the_bulgarian_national_bank:0 "Empower the Bulgarian National Bank"
BUL_empower_the_bulgarian_national_bank_desc:0 "It is of the utmost importance that we work on revaluing our currency, the Bulgarian lev, by working in lockstep with the Bulgarian National Bank. Through promoting the stability of our currency and imposing proper regulations on the bank, we can better control the resilience of the lev."
BUL_examining_the_budget:0 "Examining the Budget"
BUL_examining_the_budget_desc:0 "The collapse of the Berlin Stock Exchange has brought about a period of economic uncertainty within Bulgaria. This, of course, has negatively impacted the budget and, by extension, government spending. If we are to pull ourselves out of this financial rut, we must take a close look at the status of the budget and rebalancing it."
BUL_slash_military_pensions:0 "Slash Military Pensions"
BUL_slash_military_pensions_desc:0 "It is clear that we can no longer hope to maintain the extensive military pensions granted to veterans following the end of the Weltkrieg, which has strained our finances even prior to Black Monday. While it will be an extremely unpopular and controversial decision, we must cut spending on pensions."
BUL_maintain_military_pensions:0 "Maintain Military Pensions"
BUL_maintain_military_pensions_desc:0 "While it is true that the maintenance of military pensions has been straining our already stretched finances, we cannot simply slash pensions and leave our heroes to suffer. No, we must bear this burden, for it is our obligation to the veterans, who had helped to bring about the golden age, to do so."
BUL_the_end_of_black_monday:0 "The End of Black Monday"
BUL_the_end_of_black_monday_desc:0 "Thankfully, we have finally managed to end the economic plague known as Black Monday and have dug ourselves out of this rut. In addition we have also managed to strengthen our economy, solidify the stability of our currency, and gain the trust of the people by bringing about an economic recovery."

BUL_the_bulgarian_army:0 "The Bulgarian Land Forces"
BUL_the_bulgarian_army_desc:0 "Known as the 'Prussia of the Balkans' the Bulgarian Land Forces have been the pride and backbone of the Bulgarian nation. We must ensure that they remain strong and continually bolster them so as to maintain our hegemony in the Balkans."
BUL_maintaining_the_hegemony:0 "Maintaining the Hegemony"
BUL_maintaining_the_hegemony_desc:0 "We cannot show or even allow our enemies to perceive any sort of weakness. We must assert our power in the Balkans and remind the surrounding nations of the Bulgarian hegemony and the superiority of the Bulgarian Land Forces, lest we lose the territorial gains made following the Weltkrieg."
BUL_defending_our_land:0 "Defending our Land"
BUL_defending_our_land_desc:0 "It is crucial that we invigorate the soldiers and officers within the armed forces and convince them to defend our rightful lands at all costs. If our enemies gain any sort of advantage over us, it will not matter for the Bulgarian Land Forces will fight on, unending in their battle to save and preserve Bulgaria."
BUL_increase_infantry_equipment_production:0 "Increase Infantry Equipment Production"
BUL_increase_infantry_equipment_production_desc:0 "A key component of maintaining the size of the Bulgarian Land Forces is the continual production of equipment. By upping the production of infantry equipment, we can ensure that every soldier will have a firearm."
BUL_further_tank_research:0 "Further Tank Research"
BUL_further_tank_research_desc:0 "Invented by the British in 1916 during the Weltkrieg, tanks are able to breakthrough enemy lines and possess firepower never before seen. Researching armour will be crucial to the Bulgarian war effort."
BUL_mountain_infantry:0 "Mountain Infantry"
BUL_mountain_infantry_desc:0 "Making an effort to develop and refine our mountain fighting techniques will be crucial to warfare in the Balkans; especially taking into account how mountainous Macedonia and southern Bulgaria are."
BUL_draw_up_battle_plans:0 "Draw Up Battle Plans"
BUL_draw_up_battle_plans_desc:0 "In order to maintain a certain readiness, we must draft up contingency plans in the case that our enemies, who have encircled us like vultures they are, decide to go on the offensive."
BUL_advancements_in_artillery:0 "Advancements in Artillery"
BUL_advancements_in_artillery_desc:0 "Artillery has been a key component of war ever since the Napoleonic Wars and had played a crucial role during the Weltkrieg. Investing in this technology would be extremely helpful as artillery is able to be fired towards distances that infantry cannot reach."
BUL_developments_in_motorised_infantry:0 "Developments in Motorised Infantry"
BUL_developments_in_motorised_infantry_desc:0 "Motorised infantry is crucial in that it provides protection from enemy fire and can help transfer our troops from one place to another at swift speeds."
BUL_investing_in_support_elements:0 "Investing in Support Elements"
BUL_investing_in_support_elements_desc:0 "Logistics, field hospitals, and engineers are all crucial support elements to any division. If we are to fight smarter, and allow for the preservation of our men and emerge victorious, we must make strides in the field of support equipment."
BUL_georgi_rakovski_military_academy:0 "Georgi Rakovski Military Academy"
BUL_georgi_rakovski_military_academy_desc:0 "Based in Sofia, the Georgi Rakovski Military Academy is Bulgaria's oldest military institution of higher education. By pouring funds into the academy, we can ensure the quality of our officers are better than ever."
BUL_expand_the_reserves:0 "Expand the Reserves"
BUL_expand_the_reserves_desc:0 "The Bulgarian Land Forces has always been known for its vast reserves of manpower. With the potentially impending tide of Greek, Romanian, Serbian, and Turk soldiers, it is clear that we must expand our manpower reserves so that every able-bodied Bulgarian will be ready to defend his country."
BUL_well_trained_officers:0 "Well Trained Officers"
BUL_well_trained_officers_desc:0 "We cannot allow the quality of our officers to falter or decrease in the slightest. The armed forces are the pride of our nation, and our officers must be of a certain quality if we are to maintain military supremacy in the Balkans."
BUL_state_armaments_manufacturers:0 "State Armaments Manufacturers"
BUL_state_armaments_manufacturers_desc:0 "Pouring government funds into the subsidisation of key armaments manufacturers, and even going as far as to create state-owned factories, is crucial to the Bulgarian war effort. After all, more factories means greater production of weapons."
BUL_increased_weapons_production_capability:0 "Increased Weapons Production Capability"
BUL_increased_weapons_production_capability_desc:0 "While the production of infantry equipment is crucial, it is also important that we turn our gaze towards focusing on the production of other key weapons. We must ensure that every division receives the supplies that it deems necessary."
BUL_doctrinal_reevaluation:0 "Doctrinal Re-evaluation"
BUL_doctrinal_reevaluation_desc:0 "The Weltkrieg saw the use and emergence of new doctrines, many of them proving their effectiveness in one way or another. As warfare continues to evolve to this day, it is clear that we must take a good, hard look at the doctrine used by our armed forces and go from there to find the most appropriate doctrine for our troops."
BUL_swift_mobilisation:0 "Swift Mobilisation"
BUL_swift_mobilisation_desc:0 "We must ensure that every able-bodied Bulgarian has a sense of duty and readiness to defend the motherland at all costs. By implementing mobilisation programmes and drills, we can ensure that our soldiers will be ready at a moments notice to fight against our foes."
BUL_border_fortification:0 "Border Fortification"
BUL_border_fortification_desc:0 "While invigorating our soldiers is certainly helpful, it is also vital that we begin to place fortifications on our borders so as to ensure that key areas will be nigh impossible to take. And even if the enemy does manage to take fortified areas, it will cost them dearly in terms of both equipment and manpower."
BUL_honouring_our_heroes:0 "Honouring our Heroes"
BUL_honouring_our_heroes_desc:0 "We must remember the sacrifices made by those during the Weltkrieg. Those veterans who had fought, some now crippled–others dead, and brought about the Bulgarian golden age must be properly honoured and mourned. We shall not, must not, forget our soldiers."
BUL_rouse_the_masses:0 "Rouse the Masses"
BUL_rouse_the_masses_desc:0 "We must take to rallying the spirit of the Bulgarian people and bringing up their morale so as to incentivise them to fight for the defence and preservation of the Bulgarian state. Long live Bulgaria!"
BUL_reorganisation_of_the_pension_system:0 "Reorganisation of the Pension System"
BUL_reorganisation_of_the_pension_system_desc:0 "As seen with the massive debts incurred following our payment of the veterans' pensions, it is clear that we must reorganise our pension system and work towards better and more efficiently apportioning pensions to our soldiers."
BUL_a_military_with_a_state:0 "A Military with A State"
BUL_a_military_with_a_state_desc:0 "We have done all that we can–improved the quality of our officers, invested in new types of equipment, expanded the manpower reserves, and spent our efforts on military research–in order to ensure that the supremacy of the Bulgarian Land Forces remains everlasting. Long live the military!"

BUL_the_liberals_in_power:0 "The Liberals Remain in Power"
BUL_the_liberals_in_power_desc:0 "The Liberal Party, largely seen as the party of the status-quo by those further to the left of the political spectrum, has been in power for a long time. Currently, the platform supported by Liberals is one of increased representation for the people, through the National Assembly, and progressive reforms."
BUL_assert_the_power_of_the_tsar:0 "Assert the Power of the Tsar"
BUL_assert_the_power_of_the_tsar_desc:0 "It is important that the power of the Tsar is stressed and his authority not undermined for he acts as the unifier for the Bulgarian nation and the Bulgarian people."
BUL_empowering_the_national_assembly:0 "Empowering the National Assembly"
BUL_empowering_the_national_assembly_desc:0 "A key tenet of the Liberal Party is empowering the parliament, known as the National Assembly, so as to better represent the views of the Bulgarian people and ensure that democracy within Bulgaria is not compromised."
BUL_keeping_radicalism_at_bay:0 "Keeping Radicalism at Bay"
BUL_keeping_radicalism_at_bay_desc:0 "While it is important that we ensure that the views of the Bulgarian people are properly represented, it is also important to keep in mind that tough times call for tough measures. We must take action to combat the various parties which would seek to destabilise Bulgaria or espouse ideas that could potentially threaten the royal family."
BUL_ensuring_political_stability:0 "Ensuring Political Stability"
BUL_ensuring_political_stability_desc:0 "It is of the utmost importance that we do not allow radicals and/or troublemakers from both within and without to cause trouble for Bulgaria. We cannot, and must not, allow the state to become destabilised, lest our enemies take advantage of us during our darkest hour."
BUL_institution_of_progressive_reforms:0 "Institution of Progressive Reforms"
BUL_institution_of_progressive_reforms_desc:0 "We must take to supporting the downtrodden and disenfranchised, granting them equal freedoms as their fellow citizens. In addition, we must take to protecting liberty and democracy within Bulgaria, which will allow for a thriving social atmosphere."
BUL_full_abolition_of_press_censorship:0 "Full Abolition of Press Censorship"
BUL_full_abolition_of_press_censorship_desc:0 "While Malinov and the Liberals had partially abolished press censorship prior to the Weltkrieg, many of the restrictions placed upon the press continued to remain. It is time we allow for the press to properly thrive within Bulgaria; we cannot continue to restrict them forever. The people have the right to receive unadulterated news."
BUL_political_meritocracy:0 "Political Meritocracy"
BUL_political_meritocracy_desc:0 "We must base our political system not off of personal motivations or nepotism, but off of meritocratic ideals. Every party, that is deemed fit, of course, shall be given equal opportunity in order to gain popularity within parliament and better represent its supporters. Democracy must be allowed to thrive within Bulgaria."
BUL_proportional_representation_in_the_national_assembly:0 "Proportional Representation"
BUL_proportional_representation_in_the_national_assembly_desc:0 "By instituting a proportional voting system, we can ensure that elections are fairer and that candidates and parties receive the proper amount of votes. We cannot allow the views of the Bulgarian people to go unnoticed."
BUL_support_the_bulgarian_womens_union:0 "Support the Bulgarian Women's Union"
BUL_support_the_bulgarian_womens_union_desc:0 "Julia Malinova, Malinov's wife, is one of the leaders of the Bulgarian Women's Union and a big proponent of empowering women within Bulgaria. Malinov, and the Liberal Party itself, is very much in favour of improving the status of women within the nation. Thus, it is important that we take steps to support the organisation."
BUL_enact_universal_suffrage:0 "Enact Universal Suffrage"
BUL_enact_universal_suffrage_desc:0 "The disenfranchised within Bulgaria must be given the right to vote. It is wrong of us to champion ourselves a progressive party if we do not grant each and every citizen equal rights. Women, just like men, should be allowed to vote for the party of their choosing and have their views represented."
BUL_increased_ties_with_russia:0 "Increased Ties with Russia"
BUL_increased_ties_with_russia_desc:0 "Malinov and the Liberals are known for their admiration of the Russian Republic, placing trust in them rather than in the Germans. If Bulgaria is to find a nation to protect its sovereignty, especially during these turbulent times, it is clear that Russia is the best nation to forge ties with."
BUL_bulgarian_russian_trade_deal:0 "Bulgarian-Russian Trade Deal"
BUL_bulgarian_russian_trade_deal_desc:0 "In order to gain access to preferred trade, and possess a trade partner in times of need, it is crucial that we turn to the Russians, our closest allies, and work towards enacting a trade deal with them."
BUL_institute_a_free_trade_policy:0 "Institute a Free Trade Policy"
BUL_institute_a_free_trade_policy_desc:0 "A free trade policy will allow us to better direct the flow and movement of goods, which will thereby help increase our exports and, in addition, foster economic ties with new nations."
BUL_privatisation:0 "Privatisation"
BUL_privatisation_desc:0 "By empowering the private sector, we can take the burden of payment off of the government, which will allow for an expanded budget, and increase efficiency within various economic institutions."
BUL_a_stable_and_united_bulgaria:0 "A Stable and United Bulgaria"
BUL_a_stable_and_united_bulgaria_desc:0 "Thankfully, it seems as though most, if not all, of our reforms were met with great success and backing of the Bulgarian people. We can rest easy knowing that we have done our job properly, for the Bulgarian state is stable, its people unified, and, throughout it all, we have managed to preserve liberty and democracy within our great nation. Long live Bulgaria!"

BUL_the_absolutists_have_seized_power:0 "The Absolutists have Taken Power"
BUL_the_absolutists_have_seized_power_desc:0 "When the dust had settled, the Absolutist faction had emerged as the victorious party and is now in charge of Bulgaria. Comprised of hard-line military officers, and lead by Ferdinand's son, Boris, the Absolutists wish to bring power to where they feel it belongs: in the hands of the military and Tsar."
BUL_empower_the_bulgarian_land_forces:0 "Empower the Bulgarian Land Forces"
BUL_empower_the_bulgarian_land_forces_desc:0 "As stated earlier, it is of the utmost importance that the Bulgarian Land Forces be empowered for they are the reason that Bulgaria has managed to enjoy its dominance in the Balkans. In addition, however, it is crucial that we give the military leeway to do as it sees fit, so as to allow for a, hopefully, more powerful armed forces."
BUL_loyal_officers_in_high_command:0 "Loyal Officers in High Command"
BUL_loyal_officers_in_high_command_desc:0 "We cannot allow those who oppose our platform to remain in the upper echelons of the military. Steps must be taken in order to replace officers in high command unwilling to aid or opposed to our cause. The military must be lead by men who possess nerves of steel, are loyal to the Tsar, and are ready to do whatever it takes to defend Bulgaria."
BUL_bolster_the_national_guards_unit:0 "Bolster the National Guards Unit"
BUL_bolster_the_national_guards_unit_desc:0 "Founded in 1879, the National Guards Unit is a successor to Prince Alexander I's Personal Cavalry Convoy. By properly equipping them and ensuring that their arms and tactics are both up to date, we can ensure better protection for the Tsar."
BUL_idealised_sovereign:0 "Idealised Sovereign"
BUL_idealised_sovereign_desc:0 "It is crucial that we take steps to convince the people that the Tsar is the one, and true, unifier for the Bulgarian nation. We must go that extra length and ensure that the Tsar is idealised by his subjects."
BUL_expand_the_tsars_powers:0 "Expand the Tsar's Powers"
BUL_expand_the_tsars_powers_desc:0 "The Tsar must be given the right to do as he sees fit, when he sees fit. It is crucial that the Tsar be empowered and be allowed to take direct action in order for the safety of the Bulgarian nation and its people."
BUL_suppress_the_agrarians:0 "Suppress the Agrarians"
BUL_suppress_the_agrarians_desc:0 "The Bulgarian Agrarian National Union has been a thorn in our side for far too long. They have already hurt Bulgaria much by espousing the ideals of pan-Slavism and greater co-operation with our enemy, Serbia. We cannot allow such an organisation to remain unchecked, lest the Agrarians bring about anarchy within Bulgaria."
BUL_ban_political_parties:0 "Ban Political Parties"
BUL_ban_political_parties_desc:0 "We do not need political parties within Bulgaria. They only seek to further divide the people for their own petty agendas and do what they deem is best for themselves. What we truly need is a society with no political parties, in which the Tsar and the military will safeguard and represent the views Bulgarian people."
BUL_tighten_electoral_laws:0 "Tighten Electoral Laws"
BUL_tighten_electoral_laws_desc:0 "As it stands, too many radical political parties are allowed to flourish in the National Assembly. We must put an end to that and tighten electoral laws. That way, we can combat both the radicals within our government and, subsequently, destroy radicalism within Bulgaria."
BUL_empower_the_council_of_ministers:0 "Empower the Council of Ministers"
BUL_empower_the_council_of_ministers_desc:0 "We must begin to shift the balance of power in favour of the Council of Ministers, the executive branch, so that the Tsar may empower those directly around him. This way, we can ensure that loyal advisers and supporters are at the helm, rather than a disloyal parliament."
BUL_protect_the_bulgarian_people:0 "Protect the Bulgarian People"
BUL_protect_the_bulgarian_people_desc:0 "We must be vigilant and protect the Bulgarian people from forces, both internal and external, which seek to harm them. It is of the utmost importance that we protect our citizens, for without them there is no Bulgarian state."
BUL_looking_outward:0 "Looking Outward"
BUL_looking_outward_desc:0 "We must begin to broaden our horizons and branch out in terms of international relations. Only once we have obtained allies can we begin to properly assert ourselves on the world stage and integrate ourselves into the international community."
BUL_reconciliation_with_germany:0 "Reconciliation with Germany"
BUL_reconciliation_with_germany_desc:0 "The Liberals and Malinov had very much soured Bulgarian and German relations due to their rampant Germanophobia. We must send a delegation to the German Empire in an attempt to reverse these diplomatic blunders. It will not be easy, however."
BUL_bulgarian_german_economic_ties:0 "Bulgarian-German Economic Ties"
BUL_bulgarian_german_economic_ties_desc:0 "To our great relief, it seems as though the German Empire has taken kindly to our reconciliation efforts and is willing to rekindle the flames of comradery once more. In order to further deepen our ties, we must look towards the institution of a trade policy within our nations. This will also help us gain preferred access to German trade."
BUL_german_military_mission:0 "German Military Mission"
BUL_german_military_mission_desc:0 "In order to strengthen our already strong army, it would be wise to turn to the Germans, yet again, and ask them to send a military mission. This way, we can better learn tactics that had developed following the Weltkrieg and continue the continual modernisation of our armed forces."
BUL_a_stronger_and_loyal_bulgaria:0 "A Stronger and Loyal Bulgaria"
BUL_a_stronger_and_loyal_bulgaria_desc:0 "We have finally managed to consolidate power under the Tsar. His rule, alongside the military's, is absolute. The Bulgarian people do not question the new political realities and are willing to live under our regime. Long live the Tsar!"

BUL_the_rule_of_the_syndicalists:0 "The Rule of the Syndicalists"
BUL_the_rule_of_the_syndicalists_desc:0 "In the midst of the chaos, the Narrow Socialists have managed to take power in Bulgaria. While not as popular as the Anarchist Federation, the syndicalists have managed to effectively consolidate their power... for now. The question remains, however: can the state be effectively restructured in order to support this new system?"
BUL_restructuring_the_state:0 "Restructuring the State"
BUL_restructuring_the_state_desc:0 "Measures must be taken in order to restructure the very core of the state and the minds of the people to accept and conform to syndicalism. We can no longer allow reactionary ideals to thrive within Bulgaria and consume our way of life."
BUL_empower_the_free_trade_unions:0 "Empower the Free Trade Unions"
BUL_empower_the_free_trade_unions_desc:0 "A key tenet of syndicalism is union control over the state. By empowering the Free Trade Unions, one of the biggest and oldest unions in Bulgaria, we can begin the gradual transition to union control over the state."
BUL_international_alliances:0 "International Alliances"
BUL_international_alliances_desc:0 "It is important that we broaden our horizons with regards to seeking new alliances. As it stands, we are fairly isolated and surrounded on all sides by reactionaries. By finding ourselves an ally to aid us in our time of need, we can ensure the survival of both the Bulgarian state and the revolution."
BUL_approach_the_french:0 "Approach the French"
BUL_approach_the_french_desc:0 "There is no better ally than that of the Commune of France, who are the home of the syndicalist revolution. By joining forces with the French and declaring our support for the Third Internationale, we can ensure that we have allies to back us up."
BUL_approach_the_russians:0 "Approach the Russians"
BUL_approach_the_russians_desc:0 "The Russians are our traditional allies, and now that they have joined forces with the revolution we should turn to them as our natural leaders."
BUL_consolidating_our_power:0 "Consolidating our Power"
BUL_consolidating_our_power_desc:0 "The only way that we can fully ensure that Bulgaria will remain a syndicalist nation for the years to come is to swiftly, yet effectively, consolidate our power and oust any reactionaries who would seek to destabilise the current regime."
BUL_industrialisation_programmes:0 "Industrialisation Programmes"
BUL_industrialisation_programmes_desc:0 "For far too long Bulgaria has remained an agrarian nation, stagnating in terms of economic affairs when compared to other nations. We must begin to undertake industrialisation programmes so as to turn our economy into a more industrial one."
BUL_communal_farming:0 "Communal Farming"
BUL_communal_farming_desc:0 "Allowing the state to own farms and farmers to collectively run farms is the key to achieving an efficient agricultural output. The peasants and small farmers must be empowered rather than the capitalist agribusinessmen."
BUL_removing_vestiges_of_monarchism:0 "Removing Vestiges of Monarchism"
BUL_removing_vestiges_of_monarchism_desc:0 "One of the most important societal shifts that we must begin to foster is the removal of all monarchism or any monarchist tendencies within Bulgaria. No kings or royal families shall be allowed to oppress the people any longer!"
BUL_weaken_the_military:0 "Weaken the Military"
BUL_weaken_the_military_desc:0 "As it stands, the military is one of the most outspoken opponents of the new regime. We must take to reorganising the structure of the military and replacing reactionary officers with ones that will be loyal to our cause. This will not be without consequence, however."
BUL_fight_the_reactionaries:0 "Fight the Reactionaries"
BUL_fight_the_reactionaries_desc:0 "Remaining vigilant and fighting any reactionaries is something that must be done in order to secure our status as a syndicalist state and protect the people themselves. We cannot allow for enemies of the state to corrupt the people by preaching destructive and violent ideals."
BUL_improve_living_standards:0 "Raise Living Standards"
BUL_improve_living_standards_desc:0 "While industrialising the nation is all fair and good, we should also consider raising living standards for the people of Bulgaria. The development of an educated middle class is important in order to ensure that we have a flourishing populace that can help advance the state."
BUL_a_fairer_electoral_system:0 "A Fairer Electoral System"
BUL_a_fairer_electoral_system_desc:0 "While the Liberal Party had claimed to be in favour of representing the views of all Bulgarians, the policies enacted under their rule did not reflect such claims. Parties which had leaned left were oftentimes targeted by the government and hurt as a result of the Liberal policies. We must take to reversing that and allowing for the representation of the views of the Bulgarian people."
BUL_represent_the_peasants:0 "Representation of the Peasantry"
BUL_represent_the_peasants_desc:0 "The peasantry are the ones who do the true work in Bulgaria; they are the ones who make our state what it truly is. We must ensure that they have a voice that is equal to that of every other citizen."
BUL_bulgaria_under_syndicalism:0 "Bulgaria Under Syndicalism"
BUL_bulgaria_under_syndicalism_desc:0 "Thankfully, it seems as though we have managed to consolidate power effectively and have instituted all of the policies we had sought to. We can safely say that Bulgaria is a syndicalist state, and can turn our gaze towards planning for a brighter, more optimistic future. Long live Bulgaria!"

BUL_the_broad_socialists:0 "The Broad Socialists"
BUL_the_broad_socialists_desc:0 "Following the chaos which had engulfed Bulgaria, the Broad Socialists have managed to arise from the ashes as the new leaders of the Bulgarian state. Composed of bourgeoise-friendly socialists and constitutional monarchists, the Broad Socialists wish to see drastic change within Bulgaria."
BUL_cooperate_with_the_bourgeoise:0 "Co-operate with the Bourgeoise"
BUL_cooperate_with_the_bourgeoise_desc:0 "Unlike the Narrow Socialists, we are not against the idea of working with the bourgeoise in order to help further the position of the state and the people. Despite many on the left decrying this as a betrayal to socialist ideals, working with the bourgeoise is in fact a necessary measure."
BUL_advance_political_democracy:0 "Advance Political Democracy"
BUL_advance_political_democracy_desc:0 "Every part of the Bulgarian state must accept democratic ideals in order to ensure greater representation of the views of the people. This acceptance, however, must begin in the political sphere. We must advance political democracy."
BUL_equal_opportunity:0 "Equal Opportunity"
BUL_equal_opportunity_desc:0 "We must ensure that every party and every Bulgarian citizen be given the right to representation and state their viewpoint. After all, without such freedoms in place, we cannot truly call ourselves a democratic state."
BUL_empower_the_common_worker:0 "Empower the Common Worker"
BUL_empower_the_common_worker_desc:0 "We cannot allow the position of the common worker to be weakened or even compromised in the slightest. For they are the backbone behind the greatness that is Bulgaria."
BUL_bolster_the_free_trade_unions:0 "Bolster the Free Trade Unions"
BUL_bolster_the_free_trade_unions_desc:0 "In order to ensure that the workers have a platform to organise and protect their rights and freedom, we must work towards bolstering the Free Trade Unions, one of Bulgaria's oldest and biggest trade unions."
BUL_the_radical_democrats:0 "The Radical Democrats"
BUL_the_radical_democrats_desc:0 "Following the chaos which had engulfed Bulgaria, the Radical Democrats have managed to arise from the ashes as the new leaders of the Bulgarian state. Composed of democrats and constitutional monarchists, the Radical Democrats wish to see drastic change within Bulgaria."
BUL_ensure_judicial_independence:0 "Ensure Judicial Independence"
BUL_ensure_judicial_independence_desc:0 "A true democratic society requires a proper justice system. In order to achieve a proper justice system, we must ensure that the judiciary is independent and its judges incorrupt. The law must be obeyed."
BUL_sovereignty_of_the_people:0 "Sovereignty of the People"
BUL_sovereignty_of_the_people_desc:0 "The power of the state should be vested in the hands of the people though elected officials. We cannot allow autocrats and dictators to dismantle the state and consolidate power under their rule. The views of the people must be properly represented."
BUL_political_decentralisation:0 "Political Decentralisation"
BUL_political_decentralisation_desc:0 "It is key that we begin the decentralisation of the institutions of the state. As it stands, we gain nothing by centralising power in Sofia. We must take to empowering all of our citizens from every corner of Bulgaria."
BUL_progressive_income_tax:0 "Progressive Income Tax"
BUL_progressive_income_tax_desc:0 "The institution of a progressive income tax is paramount to our efforts in terms of attaining greater revenue from our citizens and also ensuring that every citizen pays their fair share."
BUL_educational_development:0 "Educational Development"
BUL_educational_development_desc:0 "Educating the Bulgarian youth is important if we are to develop a solid foundation for our citizens and contribute to and ensure the advancement and educational development of our state."
BUL_transition_to_constitutional_monarchy:0 "A Constitutional Monarchy"
BUL_transition_to_constitutional_monarchy_desc:0 "The powers of the Tsar and the wider royal family must be curbed in order to bring about a constitutional monarchy. The Tsar shall no longer possess sweeping powers and intervene within political matters, but shall instead be a symbol of unity for the Bulgarian people."
BUL_easing_the_tension:0 "Easing the Tension"
BUL_easing_the_tension_desc:0 "It is clear that we have managed to alienate ourselves from our neighbouring nations within the Balkans. In order to rectify this situation, we must turn towards reconciliation with our neighbours. This will, however, not be an easy undertaking."
BUL_rebuilding_the_nation:0 "Rebuilding the Nation"
BUL_rebuilding_the_nation_desc:0 "Our nation has sustained great losses both in terms of infrastructural damages and lives lost. We must take to repairing our various institutions and healing the nation."
BUL_approaching_serbia:0 "Approaching Serbia"
BUL_approaching_serbia_desc:0 "We must turn our gaze towards reconciliation with Serbia in order to ensure peace and stability within the Balkans."
BUL_ties_with_romania:0 "Ties with Romania"
BUL_ties_with_romania_desc:0 "We must turn our gaze towards reconciliation with Romania in order to ensure peace and stability within the Balkans."
BUL_relations_with_the_turks:0 "Relations with the Turks"
BUL_relations_with_the_turks_desc:0 "We must turn our gaze towards reconciliation with the Turks in order to ensure peace and stability within the Balkans."
BUL_meeting_with_greece:0 "Meeting with Greece"
BUL_meeting_with_greece_desc:0 "We must turn our gaze towards reconciliation with Greece in order to ensure peace and stability within the Balkans."
BUL_repairing_the_peoples_pride:0 "Repairing the Peoples' Pride"
BUL_repairing_the_peoples_pride_desc:0 "Following the loss of many of our territories and the failure of Stamboliyski's government, the psyche of the Bulgarian people has been thoroughly ruined. We must take to reminding the Bulgarian people why they, and our nation, is so great. We must restore the confidence of the people, lest we fall even further."
BUL_seek_new_alliances:0 "Seek New Alliances"
BUL_seek_new_alliances_desc:0 "In the spirit of reconciliation and rebuilding, it is time for our country to look outward for new alliances that can take us into the future."
BUL_a_liberal_bulgaria:0 "A Liberal Bulgaria"
BUL_a_liberal_bulgaria_desc:0 "We have managed to bring about all of the reforms that we had sought out to push through. Bulgaria is now a more liberal and fairer nation, with the Tsar serving as the unifier for the Bulgarian people. The future seems optimistic. Long live the Bulgarian people!"

BUL_the_agrarians:0 "The Agrarian National Union"
BUL_the_agrarians_desc:0 "Rising from the chaos that engulfed the nation, the Agrarians have taken control of the country. Their anti-imperialist vision would see Bulgaria freed from militaristic expansion, and intend to pursue peace and greater union with their Balkan neighbours."
BUL_bulgarian_republic:0 "A Bulgarian Republic"
BUL_bulgarian_republic_desc:0 "The Agrarians have no qualms about tossing out the monarchy, despite any resistance that entails. The government, they say, needs to be restructured as a republic and exist to serve the common people first and foremost."
BUL_demilitarization:0 "De-Militarization"
BUL_demilitarization_desc:0 "Bulgaria has built up a broad military tradition, one that costs the nation greatly. De-militarizing will allow those resources to instead be channeled into the country's development."
BUL_land_redistribution:0 "The Land Reform Acts"
BUL_land_redistribution_desc:0 "Land redistribution and reform is one of the Agrarian's top priorities. Mechanization is not the answer, but that does not mean that agriculture cannot be improved and expanded, and land usage better managed."
BUL_organize_the_peasants:0 "Organize the Peasants"
BUL_organize_the_peasants_desc:0 "Bulgaria's true strength comes from its common folk. The peasants need to be organized across the country's vast rural regions, both for the maintenance of order as well as a first line of defense should the unthinkable happen."
BUL_a_path_to_peace:0 "A Path to Peace"
BUL_a_path_to_peace_desc:0 "Bulgaria has earned only hatred in its pursuit of an imperialistic dream. The time has come to repair relations with its neighbours, and promise to live it peace as a member of the Greater Balkans."
BUL_stamboliyski_dream:0 "Stamboliyski's Dream"
BUL_stamboliyski_dream_desc:0 "One of Aleksandar Stamboliyski's biggest dreams has always been the creation of a pan-Slavic state, in which the south Slavs of Europe would unite together and form one nation. Perhaps we could petition the Serbs to ask for our acceptance into their union? That being said, this is an unpopular idea amongst many powerful Bulgarians and we should tread carefully, lest chaos engulf the nation once again."
BUL_swords_into_plowshares:0 "Swords into Plowshares"
BUL_swords_into_plowshares_desc:0 "With the mighty Bulgarian military tamed, resources may now be devoted towards increasing construction and prosperity across the nation!"
BUL_social_welfare:0 "Social Welfare"
BUL_social_welfare_desc:0 "A program of proper social welfare is one of the Agrarian's greatest aims, and with it the Bulgarian peasant class as a whole may be elevated."
BUL_sovereign_defense:0 "Sovereign and Whole"
BUL_sovereign_defense_desc:0 "Unlike what many would assume, a lack of focus on the military does not mean a lack of worry about defense. Bulgaria must be secure if it is to be prosperous."
BUL_peace_and_order:0 "Peace and Order"
BUL_peace_and_order_desc:0 "Great efforts must be undertaken to sell the Agrarian dream to the people, to ensure stability and co-operation among its disparate political groups."
BUL_agrarian_alliance:0 "A New Agrarian Alliance"
BUL_agrarian_alliance_desc:0 "The great undertaking is near completion! Bulgarian's Agrarians have rebuilt the nation from the literal ground up, and the mighty republic can now enjoy the fruits of its peace and harmony."

BUL_zveno_take_power:0 "Zveno Takes Power"
BUL_zveno_take_power_desc:0 "The Tsar has shown that he is neither worthy nor capable of leading the Bulgarian people to the glory that is rightfully his! The Zveno led by Kimon Goergiev has taken the reins of the country and intends to put it back on the right track."
BUL_etablish_corporatism:0 "Etablish Corporatism"
BUL_etablish_corporatism_desc:0 "The Zveno has always been one of the greatest supporter for the implementation of corporatist policies defined by the organization of institutions bringing together workers and employers in order to subordinate their interests to those of the company in which they work, this measure will unify the Bulgarian people and reduce the social class conflicts."
BUL_a_technocratic_society:0 "A Technocratic Society"
BUL_a_technocratic_society_desc:0 "Technocracy is undoubtedly one of the founding principles of Zveno, a society being logically ten times more efficient if it is modeled on a system opting to replace corrupt politicians with experts being masters of their respective fields. Kimon Georgiev is one of the great advocates of technocracy, our government and bureaucracy must reflect this."
BUL_integrate_loyal_totalists:0 "Integrate Loyal Totalists"
BUL_integrate_loyal_totalists_desc:0 "Totalism is a new ideology created by the English politician Oswald Mosley, the nationalist rhetoric of the Totalism movement and its dedication to the people strongly resembles us and many Totalists, although socialists, have rallied to our cause. We must welcome with open arms these allies who will undoubtedly be of great help to us."
BUL_the_bulgarian_race:0 "The Bulgarian Race"
BUL_the_bulgarian_race_desc:0 "The Bulgarian race is thousands of years old and has remained largely pure despite the numerous attempts of our enemies to subjugate our proud nation. Where others would propose to integrate minorities into our nation, whether through religion or culture, we prefer to remain among true Bulgarians."
BUL_finish_the_monarchists:0 "Finish the Monarchists"
BUL_finish_the_monarchists_desc:0 "Although no one can dispute our hold on power, many generals, some of our citizens and even some members of the Zveno are calling for a restoration of the decandent monarchy. We have to put an end once and for all to any monarchic feeling by means of purges and propaganda."
BUL_the_social_state:0 "The Social State"
BUL_the_social_state_desc:0 "Serving our people is our first priority. Our leader, Georgiev, has announced the creation of a social security and welfare system open to all Bulgarians, which will help our people and especially the poorest in our society."
BUL_georgievsorganicstate:0 "Georgiev's Organic State"
BUL_georgievsorganicstate_desc:0 "Kimon Georgiev, the leader of Zveno, has managed to maintain his position as the leader of Bulgaria and unite Zveno behind him, he now intends to apply his technocratic policies in order to best serve the Bulgarian people."
BUL_the_bulgarian_culture:0 "The Bulgarian Culture"
BUL_the_bulgarian_culture_desc:0 "The Bulgarian culture is undoubtedly one of the richest in the world, drawing its sources from the ancient Bulgarian Khanate. To put forward our culture and to teach it to the minorities of our country will allow us to unify our people by creating a common identity of which they can be proud."
BUL_lukovsmilitantstate:0 "Lukov's Militant State"
BUL_lukovsmilitantstate_desc:0 "Hristo Lukov, general and leader of the most radical faction of Zveno has now come to power. Known for his virulent anti-Semitism and his desire to create a state capable of controlling the entire society in order to ensure the best future for Bulgaria. Now in power, it seems that nothing can stop him."
BUL_dream_of_greatness:0 "Dream of Greatness"
BUL_dream_of_greatness_desc:0 "What could be better for our people than to be united around a common goal? Despite its victory in the Weltkrieg, our nation has never really been at peace, with the deceitful Serbs, the vicious Romanians and the incorrigible Greeks avidly watching our territory and looking for every opportunity to make the noble Bulgarians suffer. We must unite our people around these common enemies to unite our society and create greater cooperation and brotherhood among our countrymen."
BUL_cement_our_control_over_the_state:0 "Cement Our Control Over The State"
BUL_cement_our_control_over_the_state_desc:0 "In spite of our just seizure of power, the socialist, republican and tsarist agitators do not cease to disturb the public order and prevent us from carrying out our policies. We must ban the press that opposes us and hunt down these terrorists wherever they may be."
BUL_leadership_question:0 "Leadership Question"
BUL_leadership_question_desc:0 "After we took power, our movement started to become less and less united until two main factions emerged, the faction of Kimon Georgiev calling for the creation of a common Bulgarian identity and the establishment of a social and organic state, the other faction being the one led by general Hristo Lukov calling for a strong ethnic nationalism as well as for a militarization and centralization of society."
BUL_the_eternal_enemy:0 "The Eternal Enemy"
BUL_the_eternal_enemy_desc:0 "The greatest enemy of the Bulgarian nation is undoubtedly the perfidious Jew. Wherever they go the Jews cause misfortune and instability, fortunately our leader knows them well and has announced the nationalization of all Jewish property and the establishment of ghettos strictly for them."
BUL_full_militarization_of_society:0 "Full Militarization of Society"
BUL_full_militarization_of_society_desc:0 "Bulgaria and its citizens must be prepared for any eventuality, a massive militarization of society would reduce unemployment, as men would be conscripted into the army, and would make us better able to wage war against the vultures that fly around our nation."
BUL_take_our_revenge:0 "Take Our Revenge"
BUL_take_our_revenge_desc:0 "The days of the perfidious Serbs and their nauseating allies are now numbered! Thanks to our relentless efforts the nation has been able to rise again and intends to teach a lesson to those who have taken so much from us in the past."
BUL_put_an_end_to_the_empire:0 "Put an End to The Empire"
BUL_put_an_end_to_the_empire_desc:0 "The Turks, hidden behind their straits, think they are safe from the righteous fury of the Bulgarian people, the oppressors of tomorrow will not last long against the will of the united Bulgarian people!"
BUL_develop_the_bulgarian_spirit:0 "Develop the Bulgarian Spirit"
BUL_develop_the_bulgarian_spirit_desc:0 "The Bulgarian is undoubtedly the most brilliant man living in this world, however, many of our citizens unfortunately do not have access to the necessary education to develop their talents, the great Lukov has seen this problem and thus have released funds for the development of a proper Bulgar education."

BUL_the_bulgarian_navy:0 "The Bulgarian Navy"
BUL_the_bulgarian_navy_desc:0 "It is paramount that we turn our gaze towards the expansion and maintenance of our navy, especially considering the rapid changes being made to naval warfare and the great importance being placed on the possesses ion of a proper navy."
BUL_uboat_operations:0 "U-Boat Operations"
BUL_uboat_operations_desc:0 "In order to ensure that we can effectively destroy enemy shipping routes and strike at unprepared enemy ships, we must begin the construction of u-boats."
BUL_build_light_cruisers:0 "Build Light Cruisers"
BUL_build_light_cruisers_desc:0 "Equipped with protective armour, light cruisers allow for the protection of our convoys and serve as destroyer command ships. We must look to invest more in these ships."
BUL_focus_on_destroyer_construction:0 "Focus on Destroyer Construction"
BUL_focus_on_destroyer_construction_desc:0 "Destroyers are both durable and manoeuvrable ships that are used to defend the main vessels, convoys, and battle groups. We should look into creating more of them."
BUL_develop_the_varna_naval_base:0 "Develop the Varna Naval Base"
BUL_develop_the_varna_naval_base_desc:0 "It is paramount that we place an emphasis on naval warfare and develop the Varna naval base. That way, we can ensure that our nation is better prepared in the face of potential naval warfare while also having the ability to house more ships."
BUL_further_naval_aircraft_research:0 "Further Naval Aircraft Research"
BUL_further_naval_aircraft_research_desc:0 "By having the navy and the air force co-operate, we can ensure aerial superiority no matter where we are. We shall rule the land and the seas!"
BUL_the_bulgarian_air_force:0 "The Bulgarian Air Force"
BUL_the_bulgarian_air_force_desc:0 "It is paramount that we turn our gaze towards the expansion and maintenance of our air force, especially considering the rapid changes being made to aerial warfare and the great importance being placed on the possession of a proper air force."
BUL_destroy_enemy_supply_lines:0 "Destroy Enemy Supply Lines"
BUL_destroy_enemy_supply_lines_desc:0 "Bomber planes are crucial to the war effort in that they allow for the destruction of enemy supply lines effectively, yet from a remote area meaning that, at the end of the day, we will cause more damage while losing fewer lives."
BUL_close_air_support:0 "Close Air Support"
BUL_close_air_support_desc:0 "The protection of our men from all angles, especially the sky, is paramount to the war effort. We must begin to research close air support technology."
BUL_invest_in_fighters:0 "Invest in Fighters"
BUL_invest_in_fighters_desc:0 "In order to ensure aerial superiority and the destruction of enemy planes, we must begin to invest in fighter planes."
BUL_spread_our_resources:0 "Spread our Resources"
BUL_spread_our_resources_desc:0 "Rather than concentrating our efforts solely on building new airbases or naval bases, we must focus our attention on building up our naval and aerial institutions."
BUL_build_new_airbases:0 "Build New Airbases"
BUL_build_new_airbases_desc:0 "It is paramount that we place an emphasis on aerial warfare and build new airbases. That way, we can ensure that our nation is better connected while also having the ability to house more planes."
BUL_naval_doctrines:0 "Naval Doctrines"
BUL_naval_doctrines_desc:0 "Allowing our admirals to co-ordinate and map our the route our navy will take alongside training our naval officers to adapt to these new techniques will be crucial in modernising and strengthening our navy."
BUL_aerial_doctrines:0 "Aerial Doctrines"
BUL_aerial_doctrines_desc:0 "We should teach our pilots new methods on how to fly planes. That way, we can outsmart the enemy and greatly increase our understanding of aerial warfare."

BUL_bulgarization:0 "Bulgarisation"
BUL_bulgarization_desc:0 "The recent protests regarding the status of Muslim minorities within our country have shown us that we must embark on the road of fully integrating them into the Bulgarian state as true Bulgarians."
BUL_close_sharia_family_courts:0 "Close Sharia Family Courts"
BUL_close_sharia_family_courts_desc:0 "Sharia courts, most often used in Bulgaria by the Pomaks and Turks as a way to settle inter-family disputes, have long been a blemish upon our great nation and its Orthodox people. If we are to remove all traces of the Ottoman Turks from our land, we must begin by shutting down these institutions and have the users abide by Bulgarian civil law."
BUL_bulgarian_language_exams:0 "Bulgarian Language Exams"
BUL_bulgarian_language_exams_desc:0 "Even the most ignorant of people can understand that it is calamitous when your own subjects are unable to even speak the official language of your nation. That is why we must have the Muslim minorities within our nations administer their affairs in Bulgarian and subject the Islamic officials to Bulgarian language exams."
BUL_forcibly_integrate_the_pomaks:0 "Forcibly Integrate the Pomaks"
BUL_forcibly_integrate_the_pomaks_desc:0 "The Pomaks are, for all intents and purposes, Bulgarians who had been Islamicised by the Ottomans during their conquest of the Balkans. This is why we must take great care to introduce them to the habits and mindsets of our Christian population so that they may be coerced into accepting their Bulgarian national identity."
BUL_ban_turkish_political_parties:0 "Ban Turkish Political Parties"
BUL_ban_turkish_political_parties_desc:0 "For far too long have Turkish societies and political parties been a great thorn in the side of Bulgaria. We must no longer allow them to operate for we have been rather lenient towards them. If we are to better integrate the Turks, then we cannot have them advocating for minority rights."
BUL_colonise_muslim_regions:0 "Colonise Muslim Regions"
BUL_colonise_muslim_regions_desc:0 "If we are to pacify Muslim majority regions, it is only understandable that we incentivise our Christian population to move to those areas and teach the Turks and Pomaks what it means to be a Bulgarian and Bulgarian values."
BUL_administer_minority_affairs_in_turkish:0 "Administer Minority Affairs in Turkish"
BUL_administer_minority_affairs_in_turkish_desc:0 "The recent protests regarding the status of Muslim minorities within our country have shown us that we must embark on the road of providing only the Turkish Muslims with autonomy, while integrating the rest."
BUL_grant_muslim_autonomy:0 "Grant Muslim Autonomy"
BUL_grant_muslim_autonomy_desc:0 "The recent protests regarding the status of Muslim minorities within our country have shown us that we must embark on the road of granting all Muslims within Bulgarian borders autonomy."
BUL_elected_muftis:0 "Elected Muftis"
BUL_elected_muftis_desc:0 "Allowing the Muslim community to elect their own muftis is important if we are to truly give them proper autonomy."
BUL_the_schooling_issue:0 "The Schooling Issue"
BUL_the_schooling_issue_desc:0 "Clarifying the stance of the Bulgarian government on the issue of schooling for Muslim communities is important if we are to ever bridge the gap between our native populace and the Muslim peoples that reside within Bulgaria."
BUL_promote_friendship_societies:0 "Promote Friendship Societies"
BUL_promote_friendship_societies_desc:0 "So as to better relations between us and the already existing substantial Muslim minority within Bulgaria, it is important that we focus on the promotion of friendship societies."
BUL_funding_of_mosques:0 "Funding of Mosques"
BUL_funding_of_mosques_desc:0 "Due to recent Muslim unrest, it is important that we clarify our position on the funding of mosques. We could either continue our present course and fund mosques through the treasury, or we could force wealthy Muslims to use their own funds for the maintenance of mosques without the need for much state oversight of individual mosques."
BUL_state_funding:0 "State Funding"
BUL_state_funding_desc:0 "We have decided to continue the policy of funding mosques via the use of the state treasury, much to the displeasure of a portion of our Christian citizenry."
BUL_private_funding:0 "Private Funding"
BUL_private_funding_desc:0 "We have decided to end the policy of funding mosques via the use of the state treasury and thus place the burden on wealthy Muslims, much to the displeasure of a portion of our Muslim citizenry."
BUL_extend_the_use_of_sharia:0 "Extend the Use of Sharia"
BUL_extend_the_use_of_sharia_desc:0 "Providing more autonomy to our Muslim population via extending the use of Sharia is important if we are to keep them satisfied."

### Decisions ###
BUL_foreign_policy_decisions:0 "Foreign Policy Decisions"
BUL_foreign_policy_decisions_desc:0 "It is crucial that we begin to shift our focus outward and forge alliances and/or establish ties with other nations so as to solidify our position on the world stage."
BUL_join_the_weltkrieg:0 "Join the Second Weltkrieg"
BUL_join_the_weltkrieg_desc:0 "The Second Weltkrieg has broken out, with the Communards and the Germans facing off against each other in what many consider a battle of not only strength, but of attrition. If we are to have a say in the foreign affairs in the world, we must intervene as soon as possible."
BUL_seizing_adrianople:0 "Seizing Thrace"
BUL_seizing_adrianople_desc:0 "The Turks have been allowed to remain in Thrace for far too long. It is time we put an end to their reign in the region and take it for ourselves."
BUL_seizing_constantinople:0 "Seizing Constantinople"
BUL_seizing_constantinople_desc:0 "One of the biggest dreams of Ferdinand I has always been the seizure of Constantinople, or Tsarigrad. Seeing as we are now ready to risk receiving any potential backlash for our move, we are now ready to seize the city. Onward!"
BUL_deposing_codreanu:0 "Strike at Romania"
BUL_deposing_codreanu_desc:0 "The Romanian regime of Carol II, led by Codreanu's Iron Guard, is a direct threat to our status in the Balkans. So long as these jumped nationalists are allowed to remain in charge of Romania we cannot rest easy. We must strike first lest the Romanians catch us off guard."
BUL_strike_at_serbia:0 "Strike at Serbia"
BUL_strike_at_serbia_desc:0 "In order to protect our interests in the Balkans and maintain the Bulgarian hegemony in the region, we must be ready to go on the offensive and pre-emptively attack the Serbian menace."
BUL_attack_greece:0 "Attack Greece"
BUL_attack_greece_desc:0 "In order to protect our interests in the Balkans and maintain the Bulgarian hegemony in the region, we must be ready to go on the offensive and pre-emptively attack the Greek menace."
BUL_join_the_internationale:0 "Join the Third Internationale"
BUL_join_the_internationale_desc:0 "A natural and powerful ally, it would serve us well to align ourselves with the [From.GetAdjective] sphere."
BUL_align_with_russia:0 "Align with [From.GetNameDef]"
BUL_align_with_russia_desc:0 "A natural and powerful ally, it would serve us well to align ourselves with the [From.GetAdjective] sphere."
BUL_alliance_with_austria:0 "Alliance with Austria"
BUL_alliance_with_austria_desc:0 "A natural and powerful ally, it would serve us well to align ourselves with the Austrian sphere."
BUL_alliance_with_serbia:0 "Alliance with Serbia"
BUL_alliance_with_serbia_desc:0 "Despite our differences in the past, the Serbs have reconciled with Bulgaria - and, truly, our path in the future lies together!"
BUL_join_mitteleuropa:0 "Join the Reichspakt"
BUL_join_mitteleuropa_desc:0 "A natural and powerful ally, it would serve us well to align ourselves with the German sphere."
BUL_balkan_reconciliation:0 "Reconcile with [From.GetNameDef]"
BUL_balkan_reconciliation_desc:0 "We must turn our gaze towards reconciliation with [From.GetNameDef] in order to ensure peace and stability within the Balkans."
