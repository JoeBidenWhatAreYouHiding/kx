### Leaders ###
POLITICS_FERDINAND_I_DESC:0 "An Austrian noble, Ferdinand was elected Prince of Bulgaria in 1887 with Russian support. Though harsh rumors about his personal life and humiliation in the Second Balkan War nearly brought about his abdication in the past, the recently minted 'Tsar' won widespread support with victory in the Weltkrieg. Indeed, in the golden age that followed, all but the most pessimistic ceased to concern themsselves with Ferdinand's eccentricities. As the aging Ferdinand looks to the future he hopes to slowly but surely open the Bulgarian political sphere and consolidate past geopolitical gains."
POLITICS_BORIS_III_DESC:0 "Born in 1894 to Ferdinand I, Boris grew up watching his father lead Bulgaria to glory and independence from the Ottoman Empire. Graduating from the Sofia Military School, Boris joined the Bulgarian military as an officer and took part in the Balkan wars and later the Weltkrieg, earning respect from both German and Bulgarian soldiers alike despite his young age, and rapidly rising through the ranks until becoming one of the heads of the Bulgarian military itself. As his father aged after the Weltkrieg, Boris took more and more state responsibilities onto himself, experience that will prove useful with his recent ascension to power. Now Tsar Boris the III hopes to continue his father's legacy and reassert Bulgarian hegemony across the Balkans."

