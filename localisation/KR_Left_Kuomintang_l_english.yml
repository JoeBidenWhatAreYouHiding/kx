### Monument to Party Founding ###

chi_tot_monument.1.t:0 "Construction of the Monument to Party Founding"
chi_tot_monument.1.d:0 "Today our ideologues and architects presented us with the blueprints for the planned large monument to the party foundation. \nThe outdoor area is said to be decorated with imposing 20 meter high statues of the former party leaders, including Sun Yat-sen and even Wang Jingwei. \nAt the same time, a large museum is to be housed in the monument, in which the history of the National Revolution is exhibited in detail. \n\nThe monument would without question be a huge propaganda tool as soon as it is finished, but the cost of this project has already reached a critical value during the planning phase. \nThe Treasury has already warned us that we would have to raise taxes to fund it, which the people are probably not going to like. \nOn the other hand, we already advertised this project so massively in advance that it should now be almost impossible to simply cancel it without making it look as if we were unable to carry out such a construction project! \n\nThe decision is now up to the Chairman: To build or not to build, that is the question."
chi_tot_monument.1.a:0 "Let the construction begin!"

chi_tot_monument.2.t:0 "Completion of the Monument to Party Founding!"
chi_tot_monument.2.d:0 "Today, after almost a year, the monument of the Kuomintang party was completed by our hardworking construction workers! \n\nThis monument will now be used for party events, but also for state acts! This monument is further proof that only the KMT government is both the only lawful government in all of China and the only party that can rule China! \n\nThis monument should show future generations how the KMT united China through hard, righteous work and turned it into a people's paradise!"
chi_tot_monument.2.a:0 "Without the Kuomintang there would be no new China!"

### Dai Takeover ###

chi_tot_predai.1.t:0 "Explosions Rock the Capital!"
chi_tot_predai.1.d:0 "The peaceful days of commoners within [ROOT.GetCapital] were interrupted by a series of explosions which rang throughout the streets. These explosives have been traced to subversive groups still operating within our territory. The ZhongTeJu has requested more resources to deal with these groups, with Dai Li personally swearing to take down those responsible. However many more conservative and finance-conscious members of the government have written this off as a waste of money, stating that the Bureau of Investigation and Statistics already has ample resources, even going so far as to suggest that these bombings were perpetrated by Dai to siphon off more of the government’s budget. These claims, while clearly outrageous, have made many within the Ministry of Finance reconsider such lofty spending increases, even going so far as to suggest cuts to their accounts.\n\n Dai, reportedly infuriated by the hesitation, has stated that not allocating the proper resources to the ZhongTeJu would carry dire consequences."
chi_tot_predai.1.a:0 "Comrade Dai is just the man to solve this!"
chi_tot_predai.1.b:0 "The ZhongTeJu should be grateful for the resources they have..."

chi_tot_predai.2.t:0 "The ZhongTeJu Discredited"
chi_tot_predai.2.d:0 "The Ministry of Finance, clearly less than enamored with Dai Chunfeng lofty expenditure accounts, has submitted a report formally blaming the Bureau of Investigation and Statistics for failing to prevent the recent bombings in [ROOT.GetCapital]. Having summoned Dai to explain himself, members of the National Assembly have lobbed all sorts of outrageous accusations at the Director of the ZhongTeJu, with some brazen members going so far as to accuse Dai of fabricating the bombings in an attempt to gobble up more of the Ministry’s budget. This culture of suspicion has made way for those who wish to see the ZhongTeJu disbanded entirely, and replaced with a cheaper and less sweeping alternative. Dai has declared this as evidence of potential treason, and has suggested that those members of the committee who wish to see the ZhongTeJu gone are the very same who are responsible for the bombing campaign; and have thrown the  Bureau of Investigation and Statistics under the bus as a means to cover their tracks. This all-out war between the different members of the government is of grave concern to Chairman Hu Zongnan, who fears that such brazen conflict may lead to one side taking drastic action. . ."
chi_tot_predai.2.a:0 "We can not risk such embarrassment."
chi_tot_predai.2.b:0 "Something sinister is afoot..."

chi_tot_predai.3.t:0 "Hu Zongnan Disappears!"
chi_tot_predai.3.d:0 "The rumors of diabolical plots swirling around the capital have finally been confirmed, as Hu Zongnan, Chairman of [ROOT.GetName], is nowhere to be found. Searches for the Chairman have thus far been unsuccessful, as both his office and residence have been found vacant. The Bureau of Investigation and Statistics, tasked with investigating this case, has placed the blame firmly in the hands of those who have made a name for themselves by opposing the ZhongTeJu. As the search for the Chairman remains unfruitful, it has become clear that Dai has secured his grip over the Chinese State. The loudest voices who stand in opposition have quietly disappeared or have quickly changed their tune. This all amid a backdrop of suspicion, as most quietly hold their reservations that this entire affair was the handy work of the ZhongTeJu, and their ever present leader Dai Chunfeng."
chi_tot_predai.3.a:0 "There is Something Foul at play..."

chi_tot_predai.4.t:0 "Chairman Hu Resurfaces"
chi_tot_predai.4.d:0 "The so-called ‘ZhongTeJu Affair’ has come to an end today, as Chairman Hu Zongnan has reappeared in the capital. Hu had declared that he was previously held in a safehouse in the Chinese Countryside, hidden underground and guarded by a contingent of rebels. Thanks to the masterful espionage skill of Dai Chunfeng, Hu was located and promptly brought back to [ROOT.GetCapital]. In the absence of the Chairman, Dai had served as something of an interim chairman, handling the day-to-day affairs of the state until Hu Zongnan was located or declared dead. With Hu returning, many have thought that Dai would surrender his newfound authority; however nothing of the sort has occurred, as Hu has instead announced his resignation and has turned over power to Dai Chunfeng and the ZhongTeJu. Hu has commended Dai on his recent work, stating that China would be in good hands with him at the helm and that Dai alone possesses the eminence to deal with the State’s many enemies.\n\n Detractors have claimed that Chairman Hu was being held captive by the ZhongTeJu and has been forced to surrender authority under duress, or even that this ‘Hu Zongnan’ was nothing more than an impostor meant to legitimize Dai’s fabricated claims on the Chairmanship. Regardless of the truth of Hu’s condition, the fact remains that Dai Chunfeng has solidified his near-dictatorial authority, and now stands alone as the official and sole leader of China. "
chi_tot_predai.4.a:0 "Three Cheers for Dai Chunfeng!"


