 KR_CHI_popular_support_radical_idea: "Legitimacy of the Party: §NA Reorganised National Government§!"
 KR_CHI_popular_support_radical_idea_desc: "The Kuomintang may have democratic and populist ideals, but it has a long way to go in terms of making those ideals into a reality. For the peasants and workers of China, plenty of dreamers have come and gone with their utopian promises and few have delivered. Battlefield victories may prove Kuomintang tenacity and perhaps may unify China under its banner, but if they wish to truly win over the hearts of the people, they must first save the hard-pressed commoners from their perennial strife.\n\nNow with the Chairman's rule and control of the Party solidified, the Party may finally be reorganised to achieve its fullest potential. No more shall we be distracted and discouraged by the bourgeoisie and reactionary elements that seek to destabilise and end our national revolution. China shall march under the leadership of the Chairman and his ever faithful Premier - to a new glorious dawn!"

 KR_CHI_popular_support_residence_idea: "Legitimacy of the Party: §NThe Guofu's Party State§!"
 KR_CHI_popular_support_residence_idea_desc: "The Kuomintang may have democratic and populist ideals, but it has a long way to go in terms of making those ideals into a reality. For the peasants and workers of China, plenty of dreamers have come and gone with their utopian promises and few have delivered. Battlefield victories may prove Kuomintang tenacity and perhaps may unify China under its banner, but if they wish to truly win over the hearts of the people, they must first save the hard-pressed commoners from their perennial strife.\n\nNow with the Chairman's rule and control of the Party solidified - the Chairman can finally execute the ideals and beliefs of the Guofu's last will. He is only led by only his closest followers, those who have the Chairman's best interests close at heart without submerging the nation into the chaotic anarchy espoused by the RCA. Order and stability pervades throughout the country, and under such an order will China move forward towards realising Dr. Sun's vision for a free and modern China."

 KR_CHI_popular_support_moderate_idea: "Legitimacy of the Party: §MTowards a Democratic Future§!"
 KR_CHI_popular_support_moderate_idea_desc: "The Kuomintang may have democratic and populist ideals, but it has a long way to go in terms of making those ideals into a reality. For the peasants and workers of China, plenty of dreamers have come and gone with their utopian promises and few have delivered. Battlefield victories may prove Kuomintang tenacity and perhaps may unify China under its banner, but if they wish to truly win over the hearts of the people, they must first save the hard-pressed commoners from their perennial strife.\n\nNow with the Chairman's rule and control of the Party solidified, the Chairman can finally execute the ideals of the late Dr. Sun with regard to drawing the country closer to Minquan. As the late Dr. Sun believed, democracy is not a given but rather must be nurtured... democracy must be guided and taught to the masses. It is with these ideals that we are able to control the excess of populism espoused by the Provisional Action Committee and truly bring our country closer to democracy."

 CHI_popular_support_proletarian_future_idea: "Legitimacy of the Party: §RA Party of Peasants and Workers§!"
 CHI_popular_support_proletarian_future_idea_desc: "The Kuomintang may have democratic and populist ideals, but it has a long way to go in terms of making those ideals into a reality. For the peasants and workers of China, plenty of dreamers have come and gone with their utopian promises and few have delivered. Battlefield victories may prove Kuomintang tenacity and perhaps may unify China under its banner, but if they wish to truly win over the hearts of the people, they must first save the hard-pressed commoners from their perennial strife.\n\nThe party has finally been reorganised and is led by those who truly do bear the burdens of the national revolution - the true proletariat. Under the leadership of the Kuomintang, the peasants and workers have been organised so that they are able to stand strong and tall against imperialism and against domestic bullies. While a future of socialism still very much lies in the future, we are hopeful that through our socialist policies and our encouragement of class unity - that socialism will arrive and bring equality to the people once and for all."

 KR_CHI_popular_support_federalist_idea: "Legitimacy of the Party: §mA Democratic Consensus§!"
 KR_CHI_popular_support_federalist_idea_desc: "In their quest to unite the nation, the Kuomintang has encountered dozens of other parties and factions along the way. Many were only looking out for their own self-interest, and almost all sought to oppose the national revolution. But Wang Jingwei had the insight and the diplomatic skill to bridge divisions in a tattered nation, building trust where there wasn't before. In an expanded party conference, Wang has allowed several allied warlords to join the government as advisors throughout the tutelage, taming the nation and co-opting popular ideals to China's betterment. In turn, he will ensure that these misguided parties will be tutored in the Three Principles, building a truly optimistic future."

 CHI_chairmans_will_popular_support_idea: "Legitimacy of the Party: §NThe Premier's Guidance§!"
 CHI_chairmans_will_popular_support_idea_desc: "The Kuomintang carried with it democratic and populist ideals but such ideals have fallen into doubt to the party's constant infighting. As the factions of the Party battled out their interpretations of Dr. Sun's teachings, the party's legitimacy and capability to rule became tarnished as a result. The fate of the Party remained unclear as Chairman Zeng Zhongming struggled to prop up a functioning government, full of some of the most radical socialists within the Kuomintang.\n\nOrder, reason, and logic has finally returned to China however under the guidance of Premier Chen Gongbo. While Chairman Zeng is the de facto ruler of China, those who can see behind the facade of bureaucracy and politics can see that it is indeed the Premier who holds all the cards in the country. Under Chen's instruction, the Party has stretched its control over the millions of people who are citizens of the country and under Chen's leadership shall China finally embark towards true socialism."

 CHI_popular_support_chen_revolution_idea: "Legitimacy of the Party: §VTotally Reorganised Government§!"
 CHI_popular_support_chen_revolution_idea_desc: "The Kuomintang carried with it democratic and populist ideals but such ideals have fallen into doubt thanks to the party's constant infighting. As the factions of the Party battled out their interpretations of Dr. Sun's teachings, the party's legitimacy and capability to rule became tarnished as a result. The fate of the Party remained unclear as Chairman Zeng Zhongming struggled to prop up a functioning government, full of some of the most radical socialists within the Kuomintang.\n\nThe counter-revolutionaries and the anti-RCA clique of Chen Bijun had attempted to dismantle everything that the late Chairman had built. In the chaos following the Third Congress, Chen Gongbo has risen to take up the Party's leadership as the rightful heir of Chairman Wang Jingwei and Dr. Sun Yat-sen. Now, with his control of the Party fully established, the reorganised Party can finally strive towards a totally socialist state and a platform of anti-imperialism. Led by RCA cadres, the Party shall lead the Peasants and Workers towards a glorious Red China and seek to show the world - that the East is now the bulwark of socialism."

 CHI_total_abnegation_popular_support_idea: "Legitimacy of the Party:§V Total Abnegation of the Individual§!"
 CHI_total_abnegation_popular_support_idea_desc: "The nation is supreme and sacred and it is the duty of the individual to pledge him or herself to the protection of national interests. We must forsake all earthly and individual pleasures and realise that the duty of every Chinese is to serve the State and to ensure that China will be strong forevermore.\n\nSeek to relinquish our freedoms and lives so that the Chinese country might finally be free of imperialism. Only then we will achieve freedom but it is a divine honour to serve and sacrifice for the nation. The Chinese citizen must perform his duties without speaking of rights, he will benefit when the nation becomes rich and strong. But the individual definitely cannot impose conditions on society before serving. Salvation for China today can be attained only through selflessly organising and obeying the Lingxiu and his right hand He Zhonghan. When the myriad masses are of one mind, their actions act as one body... truly there is no other way for us to attain the Three Principles."

 CHI_the_lingxiu_popular_support_idea: "Legitimacy of the Party: §VCult of the Lingxiu§!"
 CHI_the_lingxiu_popular_support_idea_desc: "The chaos of the aftermath of the Third Repatriated Congress and the Kuomintang Civil War led many to doubt the Party's leadership and see the Party as a weak political organ - unfit to lead the Chinese nation. However, in China's darkest hour, it was the Generalissimo who along with the glorious cadets and soldiers of the Whampoa Military Academy that have saved China from destruction by both foreign and domestic threats.\n\n In order to preserve the revolution, the principle of obedience to the supreme leader must be followed. Hu Zongnan is the Kuomintang's only supreme leader and also China's only great leader; therefore members in the Party must absolutely support him, follow his orders only, and make his will their own. Obedience to the leader is unconditional. One must live and die with him, sincerely, unwaveringly - just as martyrs died for the late leader Sun Yat-sen. The youth of China, imbued with the follies of European syndicalism and liberalism have emphasised the individual, considering veneration of an idol as backward. But this is wrong, for the idol of the Party helps develop national culture and unifies the trust of the mass spirit. We cannot deny that the Party needs a Mussolini, it needs a Savinkov to guide it to glory - and in our Lingxiu Hu Zongnan, we will be able to achieve salvation for our nation!"

 CHI_institute_of_revolutionary_practice_idea: "Institute of Revolutionary Practice"
 CHI_institute_of_revolutionary_practice_idea_desc: "It is by the success of the Party that we have managed to achieve what we have over the past years. Our work however is not done. Throughout this great country, there remains the need to train the party, the government, and the military to carry forward the revolutionary spirit of 1924 and to realise the success of Dr. Sun Yat-sen's vision for a free China."

 CHI_intellectual_opposition_idea: "Intellectual Opposition"
 CHI_intellectual_opposition_idea_desc: "For the last several years of the National Revolution, the Kuomintang has held a monopoly on political power and has ruled [CHI.GetNameDef] effectively as a Party-State. There are certainly those however, who agitate for more - who believe that the phase of tutelage must end and that the political area be opened up to fresh new discourse."

 CHI_popular_protests_idea: "Popular Protests"
 CHI_popular_protests_idea_desc: "The country has been riled up since the nation's recent dramatic events. The Kuomintang's claim to leadership is now once more within question as public outrage consumes the streets. Order must be restored quickly and with haste, before the protests turn into riots and riots into rebellion."

 CHI_fracturing_party_idea: "Fracturing Party"
 CHI_fracturing_party_idea_desc: "The Kuomintang has long been regarded as a \"big tent\" party in which members of the Party subscribe to a wide berth of ideologies ranging from the far-right to the far-left but nonetheless claiming the intellectual, philosophical, and revolutionary heritage of the late Dr. Sun Yat-sen. The inter-factional struggle between the Party has torn the Kuomintang to its seams and unity must be created soon before the Party collapses on itself."

 CHI_towards_the_social_revolution_idea: "Towards the Social Revolution"
 CHI_towards_the_social_revolution_idea_desc: "It is merely inevitable that upon the completion of the National Revolution against the bourgeoisie, the bullies, the landlords, and most of all the imperialists - that the Chinese Workers and Peasants shall be unified in one body. We herald the birth of a New China, one where no barriers shall infringe on the rights of every man and woman, and where can proudly proclaim their love and devotion to the Party and the revived Chinese nation."

 CHI_true_love_idea: "True Love"
 CHI_true_love_idea_desc: "Real love cannot happen in this kind of world. It can happen only after the revolution, in a world of Great Harmony. When that time comes, there will be no distinction between rich and poor, no separation between beautiful and ugly, female and male. There will be common production, common benefits, equal knowledge, and education will be the same. Beauty will also be equal and people will all come together on the basis of love. Never again will there be a need for ulterior motives or some sort of calculated material motivation. This kind of love is what can be called true love."

 CHI_realising_minquan: "Realising Minquan"
 CHI_realising_minquan_desc: "Minquan, is the belief of administering the people's rights - that is the four rights of referendum, initiative, election, and recall. Obviously, the Chinese people are not yet ready to exercise these rights and can easily be exploited by local bullies and the gentry. As such, it is the Party's duty to teach them these rights and to help them realise minquan.\n§YThe effects of this idea is modified by your current §mMarket Liberal§!, §cSocial Conservative§!, and §gAuthoritarian Democrat§! party popularity§!."

 CHI_nationalist_youth_orgs_idea: "Nationalist Youth Organisations"
 CHI_nationalist_youth_orgs_idea_desc: "Dr. Sun believed that it would also be the youths who must participate in the national revolution. The youth are the foundation of a revolutionary future and the spirit of the Chinese National Revolution as well as Chinese Nationalism must persist to the next generations if China is to be strong. For China's weaknesses lie in her lack of unity and if we disregard the youth - we will not prepare them for the revolutionary struggle in the future. Let us reach out to the youths via nationalist organisations and to encourage membership for both boys and girls, to learn and carry on Dr. Sun's Three Principles' of the People."

 CHI_local_democratic_elections: "Local Democratic Elections"
 CHI_local_democratic_elections_desc: "The Kuomintang adheres to Dr. Sun Yat-sen's beliefs that the rights of the people are the ability to exercise election, recall, referendum, and initiative. These rights must, however, be trained and taught by the Party, under the leadership of the Kuomintang and the creation of local governments with the help of the Party - can such a democracy flourish? It is the goal of the Party that by training the masses - that one day the people will fully be capable of democracy."

 CHI_local_communes: "Local Communes"
 CHI_local_communes_desc: "While unions existing in China may not seem realistic due to China's lack of industrialisation and lack of organised labour, the Kuomintang's should play a leading role in leading the National and Social Revolution by helping organise labourers and peasants into local associations so that they may be able to exercise their political rights and work towards achieving the people's livelihood."

 CHI_third_stage_of_revolution_idea: "The Third Stage of Revolution"
 CHI_third_stage_of_revolution_idea_desc: "The third-stage of the National Revolution is the final step in Dr. Sun's theory of a Three Stage Revolution. It calls for the end of political tutelage and the completion of the National Reconstruction. During this period, constitutional government is to be introduced, and the self-governing body of a district will enable the people directly to exercise their political rights. With the conclusion of national trials and the Second Northern Expedition, China may finally be able to realise the notion of the peoples' democracy."

 CHI_realising_the_dream_of_sun_yat_sen_idea: "Realising the Dream of Sun Yat-sen"
 CHI_realising_the_dream_of_sun_yat_sen_idea_desc: "Dr. Sun Yat-sen called for a revolution for all people, quanmin geming - and that the National Revolution was for all people in China not just the peasants and workers. Long has our party been separated by ideals such as class struggle but with the help of Sun Fo's Reconstruction Faction, it is not a Reorganisation but rather a Reconstruction of the Party that we seek. With the completion of the Second Northern Expedition and the War of Resistance, China has finally thrown off the chains of warlordism and imperialism. Forward, we march towards a bright new White dawn of democracy and civil rights - let us finally realise the dream of dear late leader, and seek to inspire the rest of the East to follow our example."

 CHI_third_world_investment_idea: "Foreign Development Funding"
 CHI_third_world_investment_idea_desc: "Ever since the hosting of the Afro-Asian Conference in Nanjing, there has been a greater impetus to break the old imperialist, capitalist system. Thanks to some generous backing from socialist powers, we have received industrial and financial aid meant to help us drift away from the old colonial system. With any luck, this will mark the first steps in building a new post-colonial order."

 CHI_champion_of_developing_world_idea: "Champion of the Developing World"
 CHI_champion_of_developing_world_idea_desc: "China has emerged from the ashes of civil war and revolution as a great Dragon, a power to behold even for the mightiest of nations. But like the short-sighted imperialists of old, the Republic has sought to expand its influence not merely with martial prowess but also leveraging its burgeoning economic might. It will be many decades before China will be able to fully compete with European powers, but the Chinese have sought to claim the mantel of Champion of developing world socialist states across the pacific."

 CHI_mmic_nra_cooperation_idea: "MMIC-NRA Cooperation"
 CHI_mmic_nra_cooperation_idea_desc: "The Internationale Military Mission in China and the National Revolutionary Army have a long standing tradition and history of working together since the NRA's return to the Chinese country following nearly a decade of exile. With the help of the military advisors from the Internationale, the National Revolutionary Army has been reorganised along modern military lines and is now truly a power to reckon with. The MMIC has now approached us to renew this cooperation and to begin a new training programme in the hopes of working together with our armed forces in preparation for future conflict."

 #Wang Ideas

 CHI_loyalist_infighting_idea: "Loyalist Infighting"
 CHI_loyalist_infighting_idea_desc: "Wang Jingwei's followers may have been united together against the Provisional Action Committee and their reactionary allies but knives are being sharpened as the factionalism between Wang's own supporters are beginning to show. The RCA finds itself torn between its Radical and Moderate factions and the Residence Faction seeks to restrain and control the RCA, so that only it alone has the attention of the Chairman."

 CHI_mass_disillusionment_idea: "Mass Disillusionment"
 CHI_mass_disillusionment_idea_desc: "Can Wang Jingwei really save China from years of strife and instability? The events of the recent Third Congress have shown that the stability promised by the Chairman is in doubt with many doubting whether or not the defeat of the Provisional Action Committee will actually bring democracy and stability to China. Unless matters are taken to address the ongoing disillusionment throughout the cities and streets, China continues to lie anxious..."

 CHI_demoralised_army_idea: "Demoralised Army"
 CHI_demoralised_army_idea_desc: "The National Revolutionary Army has effectively been purged following the full consolidation of the Chairman. Nervous and anxious about potentially being purged next, members of NRA who are opposed to Wang, have kept themselves silent. The army lies bitterly demoralised and is in an incompetent state, the Chairman must take steps to recover and consolidate control of the NRA, in order to restore it to a functional form."

 CHI_technocratic_administration_idea: "Technocratic Administration"
 CHI_technocratic_administration_idea_desc: "The bloated bureaucracy of the Kuomintang has been thoroughly rid of its demagogues and ideologues and the Party can now focus on truly being effective and passing its much needed reforms. Furthermore, we will invite those with foreign training to help grow and reform our government."

 CHI_no_reconstruction_without_peace_idea: "No Reconstruction Without Peace"
 CHI_no_reconstruction_without_peace_idea_desc: "The task of National Reconstruction now falls upon us. According to the Chairman's wife, his fellow revolutionary comrade Madame Wang - there can be \"No Reconstruction without Peace\" - emphasising the need for the Kuomintang to adopt a civilian government and to focus on internal affairs rather than putting the nation back into conflict."

 CHI_industrial_volunteers_idea: "Chinese Industrial Volunteers"
 CHI_industrial_volunteers_idea_desc: "While the Chairman is reluctant to bring us into yet another conflict after years of war and conflict have destabilised the Chinese country - we do owe our friends in the Third Internationale our thanks for taking care of us over the years of exile. We will dispatch thousands of Chinese labourers and volunteers to help develop their nations so that they too may feel that our debt to them is slowly being paid off."

 CHI_invite_foreign_investment_idea: "Invite Foreign Investors"
 CHI_invite_foreign_investment_idea_desc: "While the Republic of China is finally at long last rising back to its feet, let us encourage Western and foreign investors from the socialist nations of the world to help aid and fund the development of our country. As we are years behind the West, it is important that we hire Western experts so that they may trach us their secrets of success and help us resist economic imperialism."

#Chen Gongbo Ideas

 CHI_unfulfilled_promises_idea: "Unfulfilled Promises"
 CHI_unfulfilled_promises_idea_desc: "The Kuomintang received a plethora of support from domestic and foreign elements due to their promises of democracy and improving the welfare of the oppressed peoples. However, the recent events of the Kuomintang Civil War have not given the masses the stability they had expected. The Party's promises are falling on deaf ears and unless something is done soon, the influence of the Party will only continue to weaken."

 CHI_unfulfilled_promises_2_idea: "Unfulfilled Promises"
 CHI_unfulfilled_promises_2_idea_desc: "$CHI_unfulfilled_promises_idea_desc$"

 CHI_devastated_nation_idea: "Devastated Nation"
 CHI_devastated_nation_idea_desc: "With great optimism, our economic reforms helped restore faith in our national economy and helped rebuild the country after decades of warlordism. It was this industry that allowed China the capabilities of resisting the Japanese imperialists during the War of Resistance and it is with this hope that we believed that our economy would only move forward.\n\nThe Kuomintang Civil War has interrupted all pretences of rapid economic and industrial growth as the devastation caused by the war has severely damaged the national economy. It will take time to rebuild and heal the wounds of civil war which shall hopefully restore hope in our capabilities of leading the Chinese Republic."

 CHI_devastated_nation_2_idea: "Devastated Nation"
 CHI_devastated_nation_2_idea_desc: "$CHI_devastated_nation_idea_desc$"

 CHI_disloyal_army_idea: "Disloyal Army"
 CHI_disloyal_army_idea_desc: "The National Revolutionary Army while employed by the Party and effectively an instrument of the National Revolution, has long enjoyed its autonomy in administrative and operational decisions. While loyalty to the Party is stressed within the Army, Chen Gongbo's paranoia and the chaos of the Kuomintang Civil War has alienated many within the Army to the ideals of the Party. While the Army was once staffed with many Whampoa Military Academy Revolutionary Classmates Association (WMARCA) members, the civil war has effectively expelled much of the former PAC leadership. As a result there are rumours of revolt and dissatisfaction within the army ranks... just rumours of course, the Army wouldn't dare try anything against the Party... or would they?"

 CHI_disloyal_army_2_idea: "Disloyal Army"
 CHI_disloyal_army_idea_2_desc: "$CHI_disloyal_army_idea_desc$"

 CHI_expel_the_landlords_idea: "Expel the Landlords"
 CHI_expel_the_landlords_idea_desc: "The landlord is the greatest example of injustice in our semi-feudal society as the peasants are forced to devote their lives and labour to the landlords who offer them nothing in return. For the peasants must toil and work to survive while the landlords are able to live like capitalists, comfortably off their harsh labour. We shall declare an open war against all landowners with large properties and expel them so that their land can be distributed to the people."

 #Hu Zongnan Ideas
 CHI_ongoing_resistance_idea: "Ongoing Resistance"
 CHI_ongoing_resistance_idea_desc: "We may have won the war but we have yet to win the peace. Throughout the country, organised resistance is growing against our leadership of the Party. If we are to maintain our legitimacy as the true leaders of the National Revolution, then we must seek to do something at once and eradicate domestic terrorism once and for all."

 CHI_ongoing_resistance_2_idea: "Ongoing Resistance"
 CHI_ongoing_resistance_2_idea_desc: "$CHI_ongoing_resistance_idea_desc$"

 CHI_the_rump_government_idea: "The Rump Government"
 CHI_the_rump_government_idea_desc: "What is left of the Kuomintang's bureaucratic democracy has fallen into a shell of its former self following the conclusion of the Kuomintang Civil War and the chaos of the Third Repatriated Congress. Sun Fo leads a weak coalition of his few remaining supporters but everyone knows that the Reconstruction Faction no longer holds much influence within the Party. The civilian Executive Yuan has been effectively paralysed with fear and inaction now the China Revival Society holds all the cards, with the Generalissimo ruling more from his military headquarters than the Presidential Palace. Meanwhile, the Legislative Yuan has closed its doors indefinitely, perhaps never to open again."

 CHI_the_rump_government_2_idea: "The Rump Government"
 CHI_the_rump_government_2_idea_desc: "$CHI_the_rump_government_idea_desc$"

 CHI_eliminate_unnecessary_bureaucracy_idea: "Eliminate Unnecessary Bureaucracy"
 CHI_eliminate_unnecessary_bureaucracy_idea_desc: "In the last several years of the Chinese National Revolution, we have in vain become drunk with democracy and the advocacy of free thought. And what has been the result? We have fallen into a chaotic and irretrievable situation. As long as this inherited poison of democracy exists, it will only merely render the Kuomintang as powerless. Rise above comrades and help purify the party so that we may march forwards towards national salvation."

 CHI_concept_of_productivity_idea: "The Concept of Productivity"
 CHI_concept_of_productivity_idea_desc: "When there is one more student in school, society loses a producer; when there is one more graduate from school, society gains another unemployed. Students simply do nothing but waste their time and lives poring over meaningless dead books in preparation for becoming useless bureaucrats. We shall seek to have all students devote their training to manual labour. Once they are in secondary and university, we shall send them off to the farms, factories, and businesses - dividing their time between education and labour. We seek to create a new form of selfless and educated socialist worker, one that shall help build a New China."

 CHI_chinese_autarky_idea: "Chinese Autarky"
 CHI_chinese_autarky_idea_desc: "The collapse of the capitalist world order in 1936 due to the Black Monday demonstrated the weakness of capitalism and China's own need to survive on its own. After all, it was capitalism that propels the degeneracy of democracy and it is capitalism that seeks to dismantle China and subjugate it to foreign domination. As such it is necessary for the government to adopt \"Economic Controls\" or jingji tongzhi or dirigisme in order to resist capitalism and imperialism."

 CHI_chinese_autarky_2a_idea: "Chinese Autarky"
 CHI_chinese_autarky_2a_idea_desc: "$CHI_chinese_autarky_idea_desc$"

 CHI_chinese_autarky_2b_idea: "Chinese Autarky"
 CHI_chinese_autarky_2b_idea_desc: "$CHI_chinese_autarky_idea_desc$"

 CHI_deploy_the_blueshirts_idea: "Deploy the Blueshirts"
 CHI_deploy_the_blueshirts_idea_desc: "Our nation is in crisis and the only way we can fight the terrorists that threaten the National Revolution and the Republic of China, is to fight fire with fire. We shall rally the Blueshirts from throughout the country and from the rank and file of the National Revolutionary Army - to wage a war of terror and help rebuild this country, with blood and fire, if we must."

 CHI_never_another_humiliation_idea: "Rapid Militarisation"
 CHI_never_another_humiliation_idea_desc: "$CHI_never_another_humiliation_desc$"

 CHI_chinese_revanchism_idea: "Chinese Revanchism"
 CHI_chinese_revanchism_idea_desc: "Flag is fluttering, horse neighing; with gun and sword on my side my blood is boiling, like a tide! My good men, my good men, go serve your country this dawn! Enough of being a sick man, rise up! No more scattering like the wind, let's unite! Rise up and let's unite, reject over a century of utter humiliation and claim our rightful place in the world! China, our country for over ten thousand years, shall finally awaken after years of forced slumber."

 CHI_xenophobic_isolation_idea: "Xenophobic Isolation"
 CHI_xenophobic_isolation_idea_desc: "$CHI_entrenching_isolation_desc$. Only in this way, may we be able to preserve the goals of the National Revolution and ensure that Asia does not fall into imperialism."

#CSP Ideas
 CHI_broken_military_remnants_idea_1: "Broken Military Remnants"
 CHI_broken_military_remnants_idea_1_desc: "The victory of Syndicalism in China has not come easy. The process of handing over control of local garrisons from foreign occupational authorities to Chinese military forces is a slow process as the new government works to cobble together an army from socialist militias, old National Revolutionary Army officers, ex-warlord units, MMIC advisors and syndicalist commissars. With active resistance on-going in the country and many socialist militias driven underground, it'll take time for a new army to take shape."

 CHI_broken_military_remnants_idea_2: "$CHI_broken_military_remnants_idea_1$"
 CHI_broken_military_remnants_idea_2_desc: "$CHI_broken_military_remnants_idea_1_desc$"

 CHI_csp_economic_chaos_idea_1: "Economic Chaos"
 CHI_csp_economic_chaos_idea_1_desc: "The grand ambitions of the League of Chinese Syndicalists has been met with a difficult reality. Mass expropriations and the devastation of war have driven many bourgeoisie investors into exile along with many experienced technocrats. Conflicting orders and pronouncements of \"Victory over Capitalism\" have stalled efforts to return the means of production to the workers and peasants, creating production delays and disputes over newly nationalised properties. For now, limited and ad-hoc provisional authorities have been installed by occupational forces, and it will take strong leadership from the new government to bring lasting changes."

 CHI_csp_economic_chaos_idea_2: "$CHI_csp_economic_chaos_idea_1$"
 CHI_csp_economic_chaos_idea_2_desc: "$CHI_csp_economic_chaos_idea_1_desc$"

 CHI_shattered_political_order_idea_1: "Shattered Political Order"
 CHI_shattered_political_order_idea_1_desc: "The liberation (or some may say conquest) of China by syndicalist powers has offered the chance for the Chinese people to cast off the chains of imperialism, warlordism, and capitalism - but for now leaves the nation in a state of almost perpetual political disarray. Many liberals and reactionaries actively work to undermine the new government, and even within the Chinese left the many in the sidelined Kuomintang establishment refuse to work with what they see as a foreign-imposed revisionist socialism. Meanwhile the bickering factions of the League of Chinese Syndicalists remain perennially at odds - the radicals in the CSP bucking the authority of the Orthodox Faction and the World Society pushed into the political wilderness. If the new Chen Duxiu-Li Lisan government is to survive, they must begin taking steps to implement a new order in China - lest they go down as another set of failed Chinese revolutionaries."

 CHI_shattered_political_order_idea_2: "$CHI_shattered_political_order_idea_1$"
 CHI_shattered_political_order_idea_2_desc: "$CHI_shattered_political_order_idea_1_desc$"

