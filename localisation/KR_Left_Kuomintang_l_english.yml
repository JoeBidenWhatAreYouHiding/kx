#Military Ideas
 CHI_mac_idea: "Military Affairs Commission"
 CHI_mac_idea_shared_desc: "Following Chen Jiongming's attempt to usurp the Kuomintang in Guangdong with the Eastern Expeditions, the National Revolutionary Army created the Military Affairs Commission (MAC) to oversee and act as the highest military decision making body under the Central Executive Committee. Made up of important military and political officials, the MAC follows a longer tradition of centralised war councils and in many ways has considerable power on its own right. With the return of the NRA as a formidable military force in China - the Military Affairs Commission has been officially reinstated in order to better command and organise the army of the national revolution."
 CHI_mac_idea_desc: "$CHI_mac_idea_shared_desc$"

 CHI_mac_idea2: "Military Affairs Commission"
 CHI_mac_idea2_desc: "$CHI_mac_idea_shared_desc$"

 CHI_mac_idea3: "Military Affairs Commission"
 CHI_mac_idea3_desc: "$CHI_mac_idea_shared_desc$"

 CHI_improvised_rifle_idea: "Expand Local Rifle Production"
 CHI_improvised_rifle_idea_desc: "With infantry being the backbone of our armies, it is essential that we ensure every soldier is adequately equipped. This means giving them proper uniforms, shoes, helmets, supplies, and perhaps most important - a rifle. With our impromptu factories working over-time, we can ensure weapons are delivered hopefully right in time to turn the tide of battle."

 CHI_commissars_idea: "Political Commissars"
 CHI_commissars_idea_desc: "Fundamental to the concept of a truly revolutionary army is that the training and discipline of the troops begins at the level of the officers. Unlike in other Chinese warlord armies, the National Revolutionary Army has modelled its army to make room for a cadre of officers and propagandists who are all versed in the Three Principles' of the People. Through lectures, speeches, and training - their role is to help organise the masses into a modern revolutionary vanguard to save China once and for all. "

#League War
 CHI_insurgent_army_idea_desc: "For almost a decade since the failure of the Northern Expedition, the National Revolutionary Army of the Chinese Kuomintang was reduced to a shadow of its former self. Those that believed that the revolution could still be fought for fled for the hills of Fujian where they have engaged in a guerrilla insurgency for the past years, launching a brave but failed uprising in 1932. With the recent collapse of political stability in the League of Eight Provinces, the NRA remnants in the MinGan Zone have decided to launch what may be their last attempt to realise Dr. Sun's vision for a free China."

 CHI_insurgent_army_idea_1: "Insurgency of the NRA"
 CHI_insurgent_army_idea_1_desc: "$CHI_insurgent_army_idea_desc$"
 CHI_insurgent_army_idea_2: "Insurgency of the NRA"
 CHI_insurgent_army_idea_2_desc: "$CHI_insurgent_army_idea_desc$"

 CHI_army_discipline_idea: "Enhanced Army Discipline"
 CHI_army_disclipine_idea_desc: "Years of officer autonomy and distance from the Central Committee in Europe has led to a much more disorganised NRA than its predecessor. Nonetheless, as part of its revolutionary spirit and duty - the soldiers of the NRA are imbued with a sense of higher duty and victory, a spirit that they must carry on in order to free China once and for all. "

 CHI_last_stand_of_kmt_idea: "Last Stand of the KMT"
 CHI_last_stand_of_kmt_idea_desc: "We must succeed at all costs or face the complete annihilation and degeneration of our country. Forward and follow the model of the martyrs, so that we may finally free our nation from her chains!"

 CHI_collapsed_NRA_idea: "Collapse of the NRA"
 CHI_collapsed_NRA_idea_desc: "After about a year of ferocious fighting, it appears the Kuomintang have spent their last reserves in a final offensive. Although renowned for their fanaticism and discipline, it seems that after over a decade of fighting the National Revolutionary Army is on its last legs - a spent force broken from repeated failures. With the cause near collapse, it appears that the Kuomintang's chapter in history finally comes to a close."

#### Phase II Ideas

 CHI_nra_idea: "The National Revolutionary Army"
 CHI_nra_idea_desc: "Organised under the influence and structure of the armed forces of the Internationale and guided by the doctrine of the Three Principles of the People, the National Revolutionary Army (NRA)'s existence blurs the line between party, state, and army. Unique to other Chinese armies, the soldiers of the NRA proclaim loyalty not to a warlord or a province but rather to the Kuomintang, seeing themselves as the necessary vanguard needed to free China from a century of strife and humiliation. Despite its resounding successes in the League War however, the NRA will require dire reform before the KMT can be recognised as a truly legitimate unifier."

