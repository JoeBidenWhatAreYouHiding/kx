 CHI_tender_to_masses_desc: "The Kuomintang, as part of the National Revolution, prioritises the Mass Movement as it sees the masses as the fundamental revolutionary vanguard and that the revolution for the Chinese people must be led by the people. In order to encourage the masses to fight for the revolution and to realise Dr. Sun's Three Principles' of the People, let us reach out to the masses and work on short-term projects such as rent-reduction campaigns in regions that we have conquered."
 CHI_tender_to_masses_zhang_idea: "Tender to the Masses"
 CHI_tender_to_masses_zhang_idea_desc: "$CHI_tender_to_masses_desc$"
