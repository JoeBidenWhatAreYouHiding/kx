 CHI_tender_to_masses_zhang_and_shi_idea_desc: "$CHI_tender_to_masses_desc$"

 CHI_women_in_workforce_idea: "Encourage the Feminist Struggle"
 CHI_women_in_workforce_idea_desc: "Women in China have long been oppressed especially given the patriarchal constraints of Chinese society. The Nationalist Government seeks to utilise the social revolution for the liberation of not just the peasants but also women, who constitute the oppressed classes. Under the leadership of the Party, we will encourage the feminist revolutionary cause to fully liberate the status of women in Chinese society."

 CHI_dare_to_die_idea: "Heroic Martyrdom"
 CHI_dare_to_die_idea_desc: "Death in battle is glorious, death for the national revolution is everlasting. The true revolutionary disregards his own life, happiness, and security for the sake of his country. He is merely a cog in the greater struggle against foreign imperialism, a tool in for the purposes of salvation!"

 CHI_teke_idea: "Zhongyang Teke"
 CHI_teke_idea_desc: "The Special Service section of the Central Committee (nicknamed the Zhongyang Teke), is the name of the intelligence agency led by General Zhou Enlai and his fellow compatriots in the Political Department. With high connections within the Party, the Shanghai Underworld, and the labour unions of the Legation Cities - the Teke is tasked with the suppression of internal dissent, opposition, counter-intelligence, and espionage in order to maintain the Party's line."

 CHI_bis_idea: "Bureau of Investigation and Statistics of the Military Affairs Commission"
 CHI_bis_idea_desc: "Bureau of Investigation and Statistics of the Military Affairs Commission (BIS) is the name of the intelligence agency headed by the shadowy Dai Chunfeng and his "League of Ten." Originally linked to the red-light districts of Shanghai's worst slums and ghettos, the BIS has emerged as a curious idea since the Kuomintang's victory in the League War - to utilise existing criminal networks for the purposes of the national revolution. With the BIS' influence felt within the extremist wings of the National Revolutionary Army - Dai's presence in the Kuomintang certainly brings a new aura of fear in the matters of internal security."

 CHI_mss_idea: "Ministry of State Security"
 CHI_mss_idea_desc: "Formed as a compromise between the competing Zhongyang Teke and the National Bureau of Investigation and Statistics, the Ministry of State Security was created by order of the Central Committee in order to administer the party's line in matters of internal security, while also establishing a network of counter-intelligence and espionage to monitor and defend the national revolution from enemies within and outside."

 #Phase III
 CHI_demobilised_NRA_idea: "Demobilised NRA"
 CHI_demobilised_NRA_idea_desc: "Despite resounding successes on the battlefield and the bravery the soldiers of the National Revolutionary Army showed during the Second Northern Expedition, the NRA has grown severely bloated as a result of incorporating thousands of defectors, volunteers, and the capturing of enemy stockpiles. The NRA must be temporary demobilised and reorganised before it is fit to once more become the vanguard of the revolution. Time is of the essence however, it is only a matter of time before the NRA is once more called to protect and defend China."

 CHI_birthplace_of_the_second_revolution_idea: "Birthplace of the Second Revolution"
 CHI_birthplace_of_the_second_revolution_idea_desc: "Here in the former League, we have built for ourselves a bold and thriving revolutionary movement. While the National Revolutionary Government traces its lineage to Dr. Sun's revolutionary government in Guangzhou, we have turned the city of Nanjing into a new bulwark of the national revolution. With Beijing in our hands at last, let the birthplace of the Second Northern Expedition shine brightly across all of China as an inspirational revolutionary government."
 CHI_demobilised_NRA_idea2: "Demobilised NRA"
 CHI_demobilised_NRA_idea_2_desc: "$CHI_demobilised_NRA_idea_desc$"
 CHI_demobilised_NRA_idea3: "Demobilised NRA"
 CHI_demobilised_NRA_idea_3_desc: "$CHI_demobilised_NRA_idea_desc$"

 CHI_NRA_army_organisation_idea: "Standardised Army Organisation"
 CHI_NRA_army_organisation_idea_desc: "At the National Disbandment Conference, the National Revolutionary Army agreed to standardise the military composition of divisions into two distinctive types. These measures are undertaken in order to promote unity within the large NRA as well as to reduce army bloat. It is our hope that by these reforms, we will be able to modernise our military forces quickly."

 CHI_cic_idea: "Chinese Industrial Cooperatives"
 CHI_cic_idea_desc: "The Chinese Industrial Cooperative Programme aims to create industrial cooperatives for labourers and workers to seek employment and to also aid in national defence and reconstruction. These cooperatives will seek to organise unemployed workers and refugees while also allowing workers and refugees a chance to practice local grass-roots democracy. The Party also hopes that such programmes will help alleviate unemployment and generate national patriotism throughout the nation."

 CHI_republic_of_china_air_force_idea: "Republic of China Air Force"
 CHI_republic_of_china_air_force_idea_desc: "While initial air operations began with the Qing Dynasty's Beijing Nanyuan airfield - the Kuomintang's Republic of China Air Force owes its origins to Dr. Sun Yat-sen's Bureau of Aeronautics under the Guangzhou Military Government. With our industrial and military strength stronger than ever before, the task is now thrust upon us to continue Dr. Sun's efforts and to create a truly powerful and modern air force for the Chinese people."

 CHI_republic_of_china_air_force_idea2: "Republic of China Air Force"
 CHI_republic_of_china_air_force_idea2_desc: "$CHI_republic_of_china_air_force_idea_desc$"

 CHI_republic_of_china_air_force_idea3: "Republic of China Air Force"
 CHI_republic_of_china_air_force_idea3_desc: "$CHI_republic_of_china_air_force_idea_desc$"

 CHI_republic_of_china_air_force_idea4: "Republic of China Air Force"
 CHI_republic_of_china_air_force_idea4_desc: "$CHI_republic_of_china_air_force_idea_desc$"

 CHI_republic_of_china_navy_idea: "Republic of China Navy"
 CHI_republic_of_china_navy_idea_desc: "The precursor to the Republican Navy owes itself to the Ministry of the Navy following the creation of the Provisional Government of the Republic of China in 1911. As part of the Nationalist Party's emphasis on national modernisation and reforms, efforts have been revived to spur on the creation of a new modern Republican Chinese Navy - determined to patrol, protect, and secure the great seas that surround the Chinese nation."

 CHI_republic_of_china_navy_idea2: "Republic of China Navy"
 CHI_republic_of_china_navy_idea2_desc: "$CHI_republic_of_china_navy_idea_desc$"

 CHI_republic_of_china_navy_defensive_idea: "Republic of China Navy"
 CHI_republic_of_china_navy_defensive_idea_desc: "$CHI_republic_of_china_navy_idea_desc$"

 CHI_republic_of_china_navy_offensive_idea: "Republic of China Navy"
 CHI_republic_of_china_navy_offensive_idea_desc: "$CHI_republic_of_china_navy_idea_desc$"

 CHI_six_year_programme_idea: "Six Year Programme"
 CHI_six_year_programme_idea_desc: "The ambitious \"Six Year Programme\" aims to rapidly develop China's naval production capabilities. While most Chinese ships over the years have been either relics or foreign purchases, as part of the National Revolution - it is inevitable that we seek to modernise our naval production standards to that of the West or Japan. By utilising the vast manpower of the nation, our dockyards will consistently be full of refitted and new warships."

 CHI_blockade_runners_idea: "Blockade Runners"
 CHI_blockade_runners_idea_desc: "Our precious convoys carry men and resources desperately needed to fulfil the needs of both the frontline and the home front. In situations where the enemy has the upper hand and has blockaded our lanes, we must seek efforts to circumnavigate and avoid their ships with our own faster ships."

 CHI_march_of_the_volunteers_idea: "March of the Volunteers"
 CHI_march_of_the_volunteers_idea_desc: "From Shenyang to Kunming, the call to national defence is made across our great country. Men and women, young and old - are called to fight and defend China in her hour of greatest need. For it is the Chinese civilisation, the Chinese race and our history of ten thousand years that is at stake. March on and heed the call of ultimate patriotic duty!"

 CHI_war_of_resistance_idea: "The War of Resistance"
 CHI_war_of_resistance_idea_desc: "Our country is weak after years of destabilising internal politics and internal warfare, a disadvantage that the enemy will more than likely seek to take advantage of. We must resist however possible, whether by embracing scorched earth or suicidal tactics; making use of China's vast size and manpower to slow and wear down the enemy by attrition - in the hopes that we will be able to counterattack."

 CHI_harness_peoples_will_idea: "Harness the People's Will"
 CHI_harness_peoples_will_idea_desc: "Through the strength of the Chinese peasants and workers, we will emerge victorious in the ongoing conflict for national survival. We must encourage the people to rise up, to take up arms, and to forego ideas such as self-preservation, in the face of national survival and necessity. Forward, long live the Chinese Republic for ten thousand more years!"

 CHI_calls_for_congress_idea: "Calls for a National Congress"
 CHI_calls_for_congress_idea_desc: "The unification of China was a momentous event, but it does us little good to abuse the people's good-will. The nation tires of arbitrary rule, whether it be by warlords or party-states. If we are to proceed with our political tutelage onwards to constitutional rule, a National Congress must be called representing the entire nation. For now, the people support us, but we will rapidly lose support for any further adventuring without a cohesive plan for the future."

 CHI_nation_in_disarray_idea: "Nation in Disarray"
 CHI_nation_in_disarray_idea_desc: "For the first time since the Kuomintang's reentry into Chinese politics, the Party faces its greatest catastrophe which has escalated to an issue of national chaos. The internal party struggle between the Provisional Action Committee and the Reorganised Comrades Association has led to outright blood and chaos across cities throughout the country. Until order is restored or something is done - the future is grim for the Kuomintang."

 CHI_betrayed_lkmt_idea: "The Left Kuomintang Betrayed!"
 CHI_betrayed_lkmt_idea_desc: "Whether because this was the plan all along or because of the increasing tyranny of the party-state, we have decided to rise up against the Kuomintang Central Executive Committee. This seems to have caught them flat footed, as their forces scramble to fight off our advancing divisions. Still, we must move quickly - either the party will fall or they will have their revenge!"

 #Phase IV Ideas
 CHI_empower_rural_cooperatives_idea: "Empowered Rural Cooperatives"
 CHI_empower_rural_cooperatives_idea_desc: "The Revolutionary Committee of the Kuomintang seeks to encourage the peasants and laobaixing of China to organise themselves into associations, cooperatives, and other forms of local grass-roots political organs. Not only is this expected to increase agricultural output for the coming harvest seasons but this will also raise the revolutionary consciousness of China's common people and help them in escaping the intellectual stagnation that is feudalism."

 CHI_exalt_the_proletarian_struggle_idea: "Exalt the Proletarian Struggle"
 CHI_exalt_the_proletarian_struggle_idea_desc: "It is only by working with the peasants and workers of our dear nation, that we were able to achieve victory in the Second Northern Expedition and the War of Resistance. It is by the Chinese proletariat that the revolution succeeds and it is by the proletariat and the oppressed classes of China, that the revolution shall continue until there will be no more pain and suffering in this world."

 CHI_foster_class_collaboration_idea: "Collaboration of the Oppressed Classes"
 CHI_foster_class_collaboration_idea_desc: "\"Quanmin Geming,\" is the idea that the revolution must be fought and led by all classes in China. The radicals in the Reorganised Comrades Association and the Chinese Syndicalist Party believe that only the workers are capable of leading such a revolution, but we believe that it was the late Dr. Sun's principles who argued that all must work together and fight for liberty, equality, and humanity."

 CHI_workplace_democracy_idea: "Workplace Democracy"
 CHI_workplace_democracy_idea_desc: "What binds the Chinese workers and peasants is their shared history of oppression and their relentless yearning... yearning for national and social liberation. It is here in the peasant associations, in rural communes, in the unions and strikes that the Chinese proletariat grow their revolutionary consciousness. It is here that democracy is birthed, true democracy for the people - one that champions the true heart and soul of China's population."

 CHI_two_stage_revolution_idea: "The Two-Stage Revolution"
 CHI_two_stage_revolution_idea_desc: "Members of the Chinese Syndicalist Party's Orthodox Faction believe that the Chinese Revolution is a two-stage revolution. That is that while the great majority of the Chinese peasantry can be drawn into the national revolution, it will be the intellectuals and petite bourgeoisie who can play a special role in uniting all other classes including merchants, workers, and peasants. At this time in history, the Chinese peasants and workers are too weak to lead the revolution, only when the development of capitalism reaches certain levels can the syndicalists begin to talk about a proletarian revolution."

 CHI_lead_the_liberation_of_asia_idea: "Lead the Liberation of Asia"
 CHI_lead_the_liberation_of_asia_idea_desc: "One-fifth of the population of the East (excluding the Indians) are ethnically Chinese and all these colonial peoples had been at some point under the influence of Chinese culture. For this very reason, we believe that the success of the Chinese National Revolution will not only inspire but also convince other like-minded revolutionary causes throughout Asia to join up in an alliance against imperialism. China shall henceforth be the headquarters of a new anti-imperialist movement with the goal of creating peace, unity, and solidarity throughout Asia."

 CHI_lead_the_liberation_of_asia_wang_idea: "Lead the Liberation of Asia"
 CHI_lead_the_liberation_of_asia_wang_idea_desc: "$CHI_lead_the_liberation_of_asia_idea$"

 CHI_lead_the_liberation_of_asia_2_idea: "Imperialism Crushed Forevermore"
 CHI_lead_the_liberation_of_asia_2_idea_desc: "Never again. For years, it was believed that there was no escape - no salvation from the humiliation that is foreign imperialism. We witnessed our own land and our own nation fall victim to the greedy desires of the West and of the Japanese. Now, that day is no more. A new era dawns in Asia - a free Asia where people may finally live in peace and harmony forevermore."

#Economic Ideas
 CHI_league_war_reconstruction_desc: "Following the new Year of the Rat, the former League of Eight Provinces collapsed into a multi-faction war as various cliques vied for control of the vital eastern seaboard of the Chinese country. Following the decisive victory of the National Revolutionary Army over her adversaries, the time has come to rebuild the devastated provinces of the former League to create a truly modern and sufficient National Revolutionary Government."
 CHI_league_reconstruction_idea1: "Recovery from the League War"
 CHI_league_reconstruction_idea1_desc: "$CHI_league_war_reconstruction_desc$"

 CHI_league_reconstruction_idea2: "Recovery from the League War"
 CHI_league_reconstruction_idea2_desc: "$CHI_league_war_reconstruction_desc$"

 CHI_league_reconstruction_idea3: "Recovery from the League War"
 CHI_league_reconstruction_idea3_desc: "$CHI_league_war_reconstruction_desc$"

 CHI_league_reconstruction_idea4: "Recovery from the League War"
 CHI_league_reconstruction_idea4_desc: "$CHI_league_war_reconstruction_desc$"

 CHI_league_reconstruction_idea5: "Revitalised Economy"
 CHI_league_reconstruction_idea5_desc: "Slowly but surely, our efforts are bearing fruit. Once ravaged by the plight of war, the provinces of the former League of Eight Provinces are finally on their way to recovery. No longer bound to the mountains of Fujian, we can seek to fully utilise the land and its resources for the purposes and success of the National Revolution."

 CHI_reconstruction_efforts_idea: "Intensify Reconstruction Efforts"
 CHI_reconstruction_efforts_idea_desc: "We will seek to intensify our reconstruction efforts of the former League of Eight Provinces. Let us show that the Kuomintang is here to free China and that we seek to uplift the lives of the workers and peasants of this country."

 CHI_empowering_urban_workers_idea: "Empowering Urban Workers"
 CHI_empowering_urban_workers_idea_desc: "The Kuomintang has concentrated much of their recent energies into a rush of enthusiasm for urban development. This includes programmes to retrain and employ workers, organising industrial leadership, and creating new supply chain networks as well as other programmes for those injured at work or retired. Furthermore, money has been given for cleaning up wartime damages, improving the housing situation in various slums, and basic social services. Although small in scope, and mostly concentrated in the capital, the Kuomintang effort is a concrete step towards their idealistic promises for the future."
 CHI_empowering_rural_peasants_idea: "Empowering Rural Peasants"
 CHI_empowering_rural_peasants_idea_desc: "The Kuomintang has concentrated much of their recent energies into helping the downtrodden peasants, who have faced major disruptions due to the warlord era fighting. With the money they have, efforts have been made to help partially mechanise farming, protect crops from pests, and build more water control methods to help reduce the uncertainty of harvest. There is a long way to go across the board, but these efforts signify the Kuomintang's continued commitment to their rural base."
 CHI_balance_peasant_workers_idea: "Empowering the People"
 CHI_balance_peasant_workers_idea_desc: "The Kuomintang has distributed their energies across their major pillars of support: the peasants, workers, and the intellectuals that back their movement. In the cities, some basic assistance has been given to urban programmes related to reopening factories and retraining workers. In the fields, projects have gone underway to give the farmers loans and assistance in recovering their harvest. And in the universities, museums, and conservatories, idealistic intellectuals have been given artistic and science grants with the intention of help creating new culture and life to a battered nation."
 CHI_banks_and_bureaucracy_idea: "Focusing on State-building"
 CHI_banks_and_bureaucracy_idea_desc: "The Kuomintang government has worked to stabilise itself by streamlining its finances and ensuring steady pay-checks for its growing bureaucracy. Although not the most flashy or creative use of its assets, such a project is ambitious nonetheless - creating a modern socialist state from the ashes of decades of warlordism. It won't be easy, but as a new leviathan arises across the land, hope emerges that there may be a government to last."
 CHI_industrialising_nation_idea: "Focusing on Industrialisation"
 CHI_industrialising_nation_idea_desc: "The Kuomintang government has worked to build up an industrial power-base in their heartland, building factories, lay tracks, paving roads, and clearing out slums in their quest to out-produce their enemies. Although the infusion of wealth into this programme has been useful, further sacrifices are to be expected on the long road to a modern China."
 CHI_modernising_army_idea: "Focusing on Army Modernisation"
 CHI_modernising_army_idea_desc: "The Kuomintang government has worked to modernise their military by purchasing foreign designs and licenses and distributing grants for local inventors who are able to create feasible improvements in nearly all fields of military development. This has spurred patriotic faculty, researchers, engineers, and even students to race to create better grenades, rifles, and even artillery designs for the salvation of their country."

 CHI_national_economic_recovery_desc: "Over one century of foreign and domestic humiliation has placed China as one of the world's most backwards economies with many regarding China as merely a third-rate nation lagging behind in technology and modernity. As our hold of the Chinese country now grows to encompass the former capital of Beijing, we have emerged as an indisputable national unifier and as such, we must prepare to seek to implement the late Dr. Sun's National Reconstruction Commission.\n\nThe road to economic recovery will not be easy and it will not be quick. Nonetheless, under the guidance and leadership of the Chinese Nationalist Party - we will seek to revive the idea of Zhonghua and liberate ourselves from the chains of economic woes once and for all."
 CHI_devastated_national_econ_idea: "Devastated National Economy"
 CHI_devastated_national_econ_idea_desc: "$CHI_national_economic_recovery_desc$"
 CHI_devastated_national_econ2_idea: "Staggering National Economy"
 CHI_devastated_national_econ2_idea_desc: "$CHI_national_economic_recovery_desc$"
 CHI_devastated_national_econ3_idea: "Recovering National Economy"
 CHI_devastated_national_econ3_idea_desc: "$CHI_national_economic_recovery_desc$"
 CHI_devastated_national_econ4_idea: "Developing National Economy"
 CHI_devastated_national_econ4_idea_desc: "$CHI_national_economic_recovery_desc$"
 CHI_devastated_national_econ5_idea: "Revitalised National Economy"
 CHI_devastated_national_econ5_idea_desc: "$CHI_national_economic_recovery_desc$"

 CHI_golden_years_idea: "Golden Years"
 CHI_golden_years_idea_desc: "It's finally all coming together. The economy is humming along, the machinery in the factories running at full speed. The China we see today would not have been possible without the sacrifices and labour of the Chinese workers and peasants and the glorious leadership of the Kuomintang. Henceforth, only the future awaits to see the continued growth of our revived national economy."

