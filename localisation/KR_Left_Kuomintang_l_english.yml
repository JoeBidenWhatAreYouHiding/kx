#Early Game Tree (League War)
 CHI_last_bastion_of_chinese_socialism: "The Last Bastion of Chinese Socialism"
 CHI_last_bastion_of_chinese_socialism_desc: "The Central Revolutionary Base, situated in highlands between Jiangxi and Fujian province, is one of the last points of concentrated socialist resistance in China. The National Revolutionary Army's shattered remnants rallied here after the 1932 Shanghai uprising, clinging to the dim hope of a free nation. The years have not always been kind to us, thousands of good comrades have been martyred. But we hold on, even as League encirclement campaigns seem to grow closer each year..."

 CHI_second_nra: "Return of the Second NRA"
 CHI_second_nra_desc: "Once believed to be the army capable of unifying China, the National Revolutionary Army split apart during the fallout of the Northern Expedition. After nearly a decade of fighting the guerrilla war in the MinGan Zone, the NRA has returned with its full strength - hoping to carry out one last uprising for salvation."

 CHI_fortify_insurgency: "Fortify the MinGan Zone"
 CHI_fortify_insurgency_desc: "For years, we have familiarised ourselves with the mountains and forests of the Jiangxi and Fujian  region - turning our exile into the bulwark of a new national revolution. With open revolt once more underway, it will do us well to ensure that our defences and fortifications are adequately prepared and hidden for the enemy's onslaught."

 CHI_aid_from_int: "Petition the Internationale for Aid"
 CHI_aid_from_int_desc: "Since our party's founder Dr. Sun Yat-sen sought the Internationale for aid and recognition in organising the reorganisation of the Kuomintang in 1924, we have maintained cordial ties with our revolutionary comrades in the Internationale. Let us send a message out, that we will be in need of their help once more."

 CHI_hundred_workshops: "The Hundred Workshops Programme"
 CHI_hundred_workshops_desc: "As we lack the industrial bases of our neighbours and we lack the access to the other arms industries of China, our comrades have taken it upon themselves to create their own rifle patterns and arms. Until we manage to successfully establish a true revolutionary government, we must do all we can to arm our militias and soldiers."

 CHI_our_connections_overseas: "Our Comrades Overseas"
 CHI_our_connections_overseas_desc: "While most members of the Kuomintang fled for exile in China or in Europe, there were also those who followed Sun Fo and other centrists - into exile in Hawaii and Southeast Asia. Long disconnected from the KMT, with news of our revolution spreading - they have offered their vocal and financial support for our new uprising."

 CHI_rally_the_masses: "Rally the Mass Movement"
 CHI_rally_the_masses_desc: "As instructed by our late founder, the Kuomintang is to lead the oppressed classes of China to break their chains and to work together in order to resist the imperialists and their warlord lackeys. Let us rally the peasants in the countryside and the workers in the cities to join together and participate in our national revolution once more!"

 CHI_enforce_disclipine: "Enforce Discipline"
 CHI_enforce_disclipine_desc: "As the NRA finds itself once more in open conflict, we must ensure that our comrades serving in the militias are disciplined and adequately follow the rules of civility. For we must ensure that the Kuomintang's NRA earns a reputation as a formidable fighting force and one capable of discipline and respect."

 CHI_wage_protracted_war: "Wage Protracted War"
 CHI_wage_protracted_war_desc: "Outnumbered and outgunned, for years the NRA that has resided in Fujian has learned that fights can be won by unconventional means. There are ways that a people can fight and we will encourage our forces to infiltrate and sabotage enemy lines, raising resistance and hope that the long promised national salvation will come."

 CHI_rally_the_militias: "Rally the Militias!"
 CHI_rally_the_militias_desc: "Since the widow of our late founder, Song Qingling established the MinGan Insurgency - the leading officers and generals of the NRA in China have been tasked in training and educating the peasants to organise themselves into revolutionary militias. If the Chinese people are to transition to a state of democracy, then we must encourage the militias to defend this freedom."

 CHI_revolutionary_sisters: "Encourage our Revolutionary Sisters"
 CHI_revolutionary_sisters_desc: "Taking the example of the great revolutionary Song Qingling, thousands of women serve in the MinGan Insurgent Zone as teachers, nurses, writers, and volunteers - all eager to not only win freedom for China but also to achieve equality for all sexes in the ensuring revolution. Let us encourage the creation of a woman's volunteer unit to aid in our struggle."

 CHI_all_for_nation: "All for the Nation"
 CHI_all_for_nation_desc: "As the situation looks increasingly grim on the front-lines, remember comrades of our valiant struggles such as the Battle at Mianhu, where the high-spirited yet outnumbered Whampoa students managed to defeat a much larger force led by Chen Jiongming. In those same ideals of self-sacrifice, honour, and bravery, let us inspire the NRA to carry on the same Whampoa spirit one last time."

#Mid Game Tree (Northern Expedition)

 CHI_first_congress_focus: "Host the First Repatriated Congress"
 CHI_first_congress_focus_desc: "After nearly a decade in exile, the Chinese Kuomintang has surpassed all odds and has once more established a formidable presence in the chaotic political situation of China. With the success of the NRA in the League War, calls have been sent out throughout the Chinese country - to rally support for the Kuomintang's First Repatriated Congress as a reunited and revived political force."

 CHI_political_department: "Restore the Political Department"
 CHI_political_department_desc: "The secret ingredient to the National Revolutionary Army's total dedication to the Kuomintang cause is their thorough political education conducted by party representatives in the Political Department. This created an ideological backbone in each Whampoa cadet that allowed the NRA to go toe-to-toe with much larger warlord armies - only German intervention could save them. It is high time we revive this department."

 CHI_deal_with_warlords: "Deal with the Warlords"
 CHI_deal_with_warlords_desc: "Warlordism is a blight on the Chinese nation, an oppressive institution that threatens not only national unity but prosperity. As we find our footing, having driven out the local warlords in the League, we must not forget the millions of others living under the boots of petty tyrants. It is too early to challenge our rivals for national leadership, but in the mean time we shall oust militarists as opportunities arise."

 CHI_eyes_in_the_dark: "Eyes in the Dark"
 CHI_eyes_in_the_dark_desc: "Real strategy requires cunning, and for all the bright coloured banners and flowery language that accompanies liberation, in the shadows lies plenty of opportunities for skulduggery. If we are to stay one step ahead of opponents, we need to coordinate our intelligence efforts, and that means creating a formal espionage apparatus. Fittingly, there will be plenty of intrigue involved in deciding on an agency."

 CHI_military_affairs_commission: "Revive the Military Affairs Commission"
 CHI_military_affairs_commission_desc: "An army without leadership is a mob, and as the National Revolutionary Army spreads its wings it needs now more than ever capable men at the helm. Modern military organisation means that no one person could ever lead a campaign alone: a council of staff, experts, and commanders are needed. The army however is haunted by ghosts of its past, as it resolves who ought to sit on the revived MAC."

 CHI_second_northern_expedition: "Complete the Revolutionary Mission"
 CHI_second_northern_expedition_desc: "Even as Dr. Sun approached the end of his life, he dreamed that the party would one day march north from its bases in Guangzhou to liberate the nation - toppling the failed Beiyang government. Although he knew it was unlikely he'd see the day (finally succumbing to cancer in Beijing during negotiations), with our forces gathered we will finally meet him there in that city. Once again, we march for the freedom of the nation, and for the Eternal Premier's sake we will not fail!"

 CHI_provisional_yuan: "Provisional Legislative Yuan"
 CHI_provisional_yuan_desc: "The concept of the Legislative Yuan owes itself to the late Dr. Sun's Three Principles of the People that proposed a separation of power into five branches, with the Yuan being the law making organ when the Assembly is not in session. Since our position is still precarious however, let us seek to legitimise the Party's rule by establishing a provisional yuan for the revolutionary government."

 CHI_new_bureaucracy: "Establish the National Bureaucracy"
 CHI_new_bureaucracy_desc: "While our party's late founder Dr. Sun envisioned that there would be a necessary stage of the party-state and tutelage, we must undertake efforts to legitimise our control of the former League. Until the country is reunified, we will have to hold off on drafting a constitution. Nonetheless, an organic law shall be passed to govern in a constitution's stead, ushering in the return of a formal Executive Yuan."

 CHI_tender_to_the_masses: "Tender to the Masses"
 CHI_tender_to_the_masses_desc: "As part of the Kuomintang's commitment to the mass movement, the Party is to be the vanguard to represent the oppressed workers and peasants of China from the chains of their local bullies, the corrupt bourgeoisie gentry, and the imperialists. If we are to succeed in bringing the revolution to China, then we must teach the true people of China to rise up and realise their revolutionary potential."

 CHI_promote_revolutionary_culture: "Promote Revolutionary Culture"
 CHI_promote_revolutionary_culture_desc: "Since the Xinhai Revolution of 1911, new thinkers and ideas have emerged into the Chinese political and literary scene as those in our country have sought to find connections with Chinese values and Western ideals. In order to strengthen the revolutionary cause, we will inspire the creation of such a revolutionary culture - to support and direct the people's art to support the cause of our revolution."

 CHI_liberation_of_women: "The Liberation of the Chinese Woman"
 CHI_liberation_of_women_desc: "As our experiences in the MinGan Zone showed, the national revolution is not just the struggle of the Chinese people against the imperialists but it is also a social revolution; a revolution to uphold centuries of oppression and to bring forth a new era of equality. As such, we will encourage our country's women to take part in the revolution and to fight for a new world for themselves."

 CHI_prepare_the_land_reform: "Formulate Land Distribution"
 CHI_prepare_the_land_reform_desc: "While certainly a controversial and hotly debated issue between the multiple factions within the Kuomintang, the time has come to discuss the preliminary acts of a comprehensive land reform in order to strengthen the mass movement and to end feudal practices once and for all. As part of the revolutionary direction, we shall seek to address the long-standing issue of land reform in China."

 CHI_united_front: "Power to the United Front"
 CHI_united_front_desc: "As part of our promise to the Third Internationale in exchange for arms, supplies, and recognition from the socialist nations of the West; we are to undertake the Chinese National Revolution with the aid of the League of Chinese Syndicalists. Together, let us work together in a new united front to free our nation from imperialism once and for all."

 CHI_rebuild_league: "Intensify Reconstruction Efforts"
 CHI_rebuild_league_desc: "As one of China's most developed regions, the former League of Eight Provinces still lies ravaged by the recent liberation by the National Revolutionary Army. If we are to continue the revolution and earn the support of the masses, then we must seek to rapidly intensify our reconstruction efforts of eastern China in order to build a suitable base for the National Revolutionary Government."

 CHI_nationalise_railways: "Nationalise the Railways"
 CHI_nationalise_railways_desc: "Long has the Chinese worker been forced to toil, sweat, and bleed for the dark and steaming mines and railways of the imperialist colonisers who have exploited China's resources and wealth for their own. With the success of the National Revolution in Eastern China, we shall seek to take over all foreign railway industries and tracks in order to utilise their strength for the Chinese nation. "

 CHI_seize_warlord_assets: "Redistribute Warlord Assets"
 CHI_seize_warlord_assets_desc: "Too long have the masses in China been oppressed by the corrupt and brutal warlords that have divided our great country. With our recent victory over several of these warlords, we now have access to their assets and property, which we may see fit to return to the people or to utilise them for the sake and purposes of the national revolution."

 CHI_standardise_currency: "Standardise a National Yuan"
 CHI_standardise_currency_desc: "As our territories will continue to exist with our military victories in pursuit of national unification, we will seek to standardise the yuan - the national base unit of currency in China. While the Yuan's value has undoubtedly fluctuated several times throughout recent history, as part of our efforts to achieve national unity - let us seek to standardise a measurement for currency."

 CHI_ministry_of_communications: "The Ministry of Communications"
 CHI_ministry_of_communications_desc: "Propaganda can be disseminated in various ways from pamphlets and newspapers, but also through modern methods such as broadcasting and the radio. By direct order of the Central Committee, we will create the Ministry of Communications to accomplish this task of national broadcasting. Not only must we win the wars of unification but we must also win the hearts and minds of the people."

 CHI_develop_jiangfu: "Develop the MinGan Region"
 CHI_develop_jiangfu_desc: "The MinGan Insurgent Zone was for a while, the last bastion of the nationalist revolution in China. While we certainly applaud the efforts of Song Qingling's populist government in the region, with our access to greater resources - we now have the opportunity to further develop this important region and improve our support with the people of Jiangsu and Fujian."

 CHI_revive_eastern_china: "Revive Eastern China"
 CHI_revive_eastern_china_desc: "Weeks of battle and disorder has led to chaos and destruction along the eastern provinces of China in places such as Jiangsu and Anhui. While the Kuomintang has been at work in reorganising local governments and repairing infrastructure, let us intensify reconstruction efforts in these provinces in order to strengthen support and to build up our revolutionary base government."

 CHI_bulwark_of_revolution: "Bulwark of the National Revolution"
 CHI_bulwark_of_revolution_desc: "At last, we have returned. Nanjing - the city of the Ming emperors and the former presidential capital of our late beloved Dr. Sun Yat-sen, has finally been liberated by the National Revolutionary Army. It is here in Nanjing where the flame of revolution continues to burn unbothered, where the flag of the Blue Sky, White Sun, and Wholly Red Earth shall guide the great rays of the national revolution!"

 CHI_reinforce_foreign_ministry: "Reinforce the Foreign Ministry"
 CHI_reinforce_foreign_ministry_desc: "In order to achieve international recognition with not just the nations of the world but also of the Chinese expatriate diaspora, we will re-establish the former foreign ministry of the Party to propagate our ideals and our mission to the world. Furthermore, let us reach out to the oppressed peoples of Asia to look to our revolution as inspiration for carrying out their own national liberation."

 CHI_shanghai_connections: "Our Shanghai Connections"
 CHI_shanghai_connections_desc: "While seen as the high water mark of Western imperialism in China, Shanghai is home to thousands of workers and gangsters who are sympathetic to our pursuit of the national revolution - it was also the city in which many in the Party fled to after the failure of the Northern Expedition. With our position on the Chinese eastern seaboard secured, let us re-establish these connections in the Pearl of the East."

 CHI_reopen_whampoa: "Reopen the Whampoa Military Academy"
 CHI_reopen_whampoa_desc: "In 1924, in accordance with the ideals of Sun Yat-sen, the Whampoa Military Academy was created to house China's next generation of officers and generals to partake in the national revolution. With the return of the Kuomintang in China once more, the Central Committee has unanimously agreed to authorise the re-establishment of the military academy in preparation for national unification."

 CHI_legacy_of_jiangfu: "Legacy of the MinGan Insurgency"
 CHI_legacy_of_jiangfu_desc: "As the NRA shifts from unconventional warfare to conventional warfare, our high command has agreed to maintain the tactics and strategies mastered during the MinGan insurgency. This method of war focuses on rapid movements throughout rough terrain, fighting defensively when it is called for, waging a protracted war, and seeking out encirclements in order to annihilate larger enemy forces."

 CHI_encirclement_tactics: "Embrace Encirclement Tactics"
 CHI_encirclement_tactics_desc: "As we will often find ourselves outnumbered, let us seek to disrupt enemy communications through harassment, ambush, and sabotage with preliminary attacks before having our soldiers manoeuvre sneakily between enemy forces, and then dealing fatal blows at weak points in enemy lines. Once we have surrounded the enemy, we will continue to press our attacks to fully annihilate them until they have no escape."

 CHI_masters_of_land: "Masters of the Land"
 CHI_masters_of_land_desc: "Those who have served in the Jiangxi-Fujian Insurgency or had partaken in the earlier First Northern Expedition have accumulated years of practical military experience in the Chinese countryside. Each officer is thoroughly familiar with the people of his home town, the seasonal patterns of his home province, and the terrain of whom he had grown up with. With this mastery of the land comes invaluable experience."

 CHI_revolutionary_arms: "Revolutionary Arms"
 CHI_revolutionary_arms_desc: "In the hills of Fujian where the flames of revolution continued to burn, the National Revolutionary Army was forced to either hope that arms shipments from the Internationale would reach the Fujian government safely or instead turned to locally producing copies of existing Western or Chinese firearms. Let us continue that tradition by encouraging the workers of the land to produce arms for the revolutionary army."

 CHI_strike_quick_strike_fast: "Strike Quick, Strike Fast"
 CHI_strike_quick_strike_fast_desc: "In Western military theory,initiative is often a kinetic force directly based on offensive action but within the NRA, initiative is a potential force - it is a freedom of action, the ability of an army to go where its commander wishes it to go. The idea of retreat follows this concept naturally, by withdrawing tactically from engagement - we are able to retain movement in the face of a stronger attack."

 CHI_the_peoples_war: "The People's War"
 CHI_the_peoples_war_desc: "We wage a revolution not purely for the sake of the national revolution against imperialism but also a revolution for the oppressed peoples of China - long bound to their feudal chains. Let us encourage the people to rise up with us, as our soldiers march proudly through the liberated areas - we will encourage those who will want to eat and be free, to join us in our glorious cause."

 CHI_adopt_unconventional_means: "Adopt Unconventional Means"
 CHI_adopt_unconventional_means_desc: "While armies in China are used to fighting in conventional manners, our forces have long earned their expertise in the guerrilla zone by taking advantage of much larger enemy forces with harassment, ambush, and sabotage. The farther the enemy penetrates into our base area, the longer and more vulnerable his communications and supply lines become - the easier we are able to strike him where he can't see."

 CHI_army_of_revolution: "Army of the Revolution"
 CHI_army_of_revolution_desc: "The effectiveness of a modern military command structure does not depend only on the capabilities of its individual members, it also depends on their cohesion to the greater mission ahead. The officers and generals of the National Revolutionary Army are dedicated men to the Kuomintang and to the shared belief that they fight for their nation's salvation and freedom."

 CHI_fujian_naval_academy: "Renovate the Fujianese Naval Academies"
 CHI_fujian_naval_academy_desc: "Fujian is home to many sailors and across the Five Provinces many maritime institutions have been established over the years. The realities of the warlord era meant that naval development has seen the short end of the stick when it comes to military priorities: the League did the bare minimum to patrol their coasts. Now that we are masters of much of China's eastern seaboard, it is our duty to keep it safe."

 CHI_commissars: "Encourage Political Commissars"
 CHI_commissars_desc: "\"What is the purpose of the National Revolution.\" To the unenlightened masses of the country, questions like this pervade their every thought - impeding their will and desire to fight. In accordance with the Party's duty and ideals, let us encourage divisions and battalions to raise units of commissars to remind our soldiers of their duty."

 CHI_dare_to_die: "Dare to Die Corps"
 CHI_dare_to_die_desc: "The tradition of heroic martyrdom dates back to the years before the Xinhai Revolution, when revolutionary martyrs charged forward into battle without a care for their life but filled with devotion to their country. Now that we find ourselves in pursuit of the revolutionary mission, we must encourage those within our forces to be prepared to give the ultimate sacrifice necessary."

 CHI_rennovate_jinling_arsenal: "Renovate the Jinling Arsenal"
 CHI_rennovate_jinling_arsenal_desc: "The Jinling Arsenal built by the Qing Dynasty in 1865 was one of China's first modern arsenals - designed to help design and produce ordinance and other more heavier weaponry. Left behind to waste by the Zhili warlords and abandoned during the chaotic fighting of the League War, let us seek to renovate the former arsenal and turn it into the armoury of the revolution."

 CHI_inherit_comrades_arms: "Inherit our Comrades' Arms"
 CHI_inherit_comrades_arms_desc: "Years of exile and reliance on the Third Internationale has led us to become familiarised with the weaponry of our European socialist friends. Their arsenals contain many now outdated pieces such as the French 75 mm, that nonetheless can be repurposed for military use in China. Their weapons that once helped them win their own revolutions at home, will now serve to aid our revolution."

 CHI_look_to_the_west: "Look to the West"
 CHI_look_to_the_west_desc: "In the same way that the Kuomintang is bringing progress to the nation, the National Revolutionary Army must be a vanguard for Chinese military development. Many officers have studied extensively in modern European military academies across the last decade, and are ready to apply those lessons to build a new National Revolutionary Army with the latest in doctrine and technology."

 CHI_encourage_radio_use: "Encourage Widespread Radio Use"
 CHI_encourage_radio_use_desc: "A major innovation used during the Great War in Europe was the radio, which tremendously expanded military communication as well as enhanced command and control in the battlefield. The use of radios is still in its infancy in China, but with some effort we can quickly augment our forces with this new technology - critical for coordinated, concentrated strikes in vulnerable enemy positions."

 CHI_create_supply_corps: "Create the Supply Corps"
 CHI_create_supply_corps_desc: "\"An army marches on its stomach\"\nA fact that our Internationale advisors are quick to remind us of. If we are to sustain operations along a frontline as large as China, we cannot simply rely on ad-hoc supply chains or the generosity of the locals. Instead, a centralised, regularly monitored system of provisions must be created that will allow us to fight across long distances."

 CHI_mechanised_units: "Mechanised Units"
 CHI_mechanised_units_desc: "Some pragmatic compromises have to be made, even as we begin sweeping changes to our military structure. Du Yuming is a long-time WMARCA commander but has expressed willingness to lead in the creation of a mechanised force - proof that politics does not have to get in the way of professionalism. A mobile strike force for our revolutionary army will give us a key advantage over our warlord rivals."

 CHI_force_concentration: "Force Concentration"
 CHI_force_concentration_desc: "If we are to avoid stalemates and the grinding sort of conflict that we can ill afford, we must take inspiration from the lessons learned in the trenches of the last major war. After careful scouting and planning, weak points in enemy lines must be assailed in one great, focused attack using modern combined arms. The widening breach will allow for breakthroughs to win us the day."

 CHI_tighten_army_centralisation: "Tighten Army Centralisation"
 CHI_tighten_army_centralisation_desc: "In the insurgency period, command and control was an utter mess - left to the poorly coordinate initiative of various militia commanders. This might have worked in evading League patrols, where competent generals were often purged and the elite German trained units held in Nanjing to keep Sun Chuanfang in power, but a real staff officer system must be created if we are fight against determined foes."

 CHI_study_european_air: "Study European Air Tactics"
 CHI_study_european_air_desc: "A critical force multiplier that has been increasingly refined in Europe is the development of modern air arms. Initially used as a means of reconnaissance, its applications have multiplied across the last few decades - even warlords have been buying planes. André Malraux has gathered foreign volunteer pilots to serve us as we train Chinese ground crews, but one day we will claim the skies for our own."

 CHI_modern_nra: "The Modern NRA"
 CHI_modern_nra_desc: "The Modern NRA is one built along European lines, one that integrates artillery, armour, and aircraft with advanced communications and dedicated logistics. It is the vanguard of a new China, a revolutionary force that was meant to be since Whampoa first opened. It is the legacy of countless martyrs, whose blood will ensure that China will soon be able to stand toe to toe with European imperialists!"

#Late Game Tree (Second Sino-Japanese War and Unification)

 CHI_northern_expedition_avenged: "The Northern Expedition Avenged!"
 CHI_northern_expedition_avenged_desc: "It has finally been done. The revolutionary mission passed down to us from Dr. Sun and Generalissimo Chiang Kai-shek has finally been achieved, this time without the intervention of [GER.GetNameDef]. With the national revolution secured in both Nanjing and Beijing, the time has come for the rest of China to finally come together under the leadership of the KMT. Zhonghua Minguo Wansui!"

 CHI_new_day_in_beiping: "A New Day in Beiping"
 CHI_new_day_in_beiping_desc: "Following the reconquest of Beijing from the perfidious warlords and the so-called \"Emperor\" that ran our country into ruin, the imperial capital has now fallen into our hands. To inaugurate our new mastership over China, we shall rebuild the devastated city in our nationalist image. We start by restoring the city's name of Beiping to distance it from the old order, bestowing upon it a more modest name."

 CHI_second_national_congress: "Host the Second Repatriated Congress"
 CHI_second_national_congress_desc: "The Chinese Nationalist Party has succeeded where so many have failed and as such, it is appropriate once more to convene a grand congress of leftists, revolutionaries, patriots, and other like-minded individuals to draft and plan out the next phase of the Chinese Revolution. Topics of discussion will range from economic reform to dealing with the ever-present threat of [JAP.GetNameDef]."

 CHI_embrace_autarky: "Embrace Autarky"
 CHI_embrace_autarky_desc: "To many in the Kuomintang, the roots of China's woes lie in her unfortunate economic dependence on the imperialist world - which seeks to do nothing more than to take advantage of her natural resources and wealth. With the leadership of the Party, we will embrace the notion and idea of economic self-sufficiency, however we will also promote the growth of national capitalism in select coastal regions to help develop our economy."

 CHI_national_reconstruction_comission: "National Reconstruction Commission"
 CHI_national_reconstruction_comission_desc: "The National Reconstruction Commission was the idea of the late Dr. Sun to help rebuild China's economy after years of foreign humiliation. We will seek to end the era of being a semi-feudal and semi-colonial state by embarking on a rapid and vast programme of modernisation, bringing China from the developing world to one that can hopefully rival the West."

 CHI_create_the_nec: "Create the NEC"
 CHI_create_the_nec_desc: "In order to better coordinate the National Reconstruction Commission, a committee known as the National Economic Council has been set up to manage the country's new autarkic policies as well as to promote the rapid industrialisation and extraction of our natural resources. Through carefully and bureaucratic centralised economic planning, we will be able to bring about the administrative and economic unification of our country."

 CHI_develop_heavy_industry: "Develop the Heavy Industry Sector"
 CHI_develop_heavy_industry_desc: "Despite the industrial port cities, industrialisation in China is still lacking compared to the rest of the world. While most of our initial industrial reforms were centred around the development of light and civilian industries, we will expand our industrial efforts by promoting the creation of larger industrial projects for both civilian and military use."

 CHI_secure_foreign_recognition: "Secure Foreign Recognition"
 CHI_secure_foreign_recognition_desc: "As few would dispute our legitimacy at this point with our capture of Beijing, it is imperative that we reach out to the Western nations especially our friends in the Third Internationale to receive recognition as the sole Republic of China. While we are still waging an offensive to win the hearts and minds of the Chinese people, we must also seek to establish our international reputation."

 CHI_entrench_dangguo: "Entrenching Dangguo"
 CHI_entrench_dangguo_desc: "Following the collapse of the NRA and the First Northern Expedition, few dared to dream that the flag of the White Sun, Blue Sky, and Wholly Red Earth would fly over Beijing. Despite the completion of the Second Northern Expedition, there are still those who threaten the success of the revolution. As we end the military phase of the revolution, we must work together in this next phase of political tutelage to safeguard our goals."

 CHI_republican_united_front: "The Fate of Our Fellow Republicans"
 CHI_republican_united_front_desc: "With the success of the Second Northern Expedition, the Kuomintang has emerged from a shattered revolutionary movement back into the situation of national contender-ship. As the Nationalist Party now holds both the Northern and Southern Capital, let us reach out to fellow non-Party aligned republicans and determine their stance of support towards the National Revolution."

 CHI_preparing_for_the_long_war: "Preparing for the Long War"
 CHI_preparing_for_the_long_war_desc: "It will not come easy. The enemy will push into our cities, ravage our coastline, and torment our long-divided nation. At times, we will be forced to fall back - perhaps even towards the interior of the country but we will never surrender our civilisation away. The war will be long but our determination to win shall last even longer - we will accept nothing less than absolute victory."

 CHI_third_national_congress: "The Third Repatriated Congress"
 CHI_third_national_congress_desc: "With the conclusion of the War of Resistance and the unification of Manchuria back into China, the Kuomintang is finally able to proclaim itself as the true Republic of China. As the Republican dream is fully revived once more, the Party plans to host its third national congress in recent years, but fractures within the Party may lead to dramatic consequences for the Chinese nation..."

 CHI_in_pursuit_of_peoples_welfare: "In Pursuit of the People's Welfare"
 CHI_in_pursuit_of_peoples_welfare_desc: "Minsheng, is the belief in ensuring that the Chinese people have access to equal opportunities and livelihoods. The late founding father of the Party Dr. Sun believed that livelihood must be expanded into the areas of clothing, food, housing, and mobility. Under the Nationalist Government, we shall take steps to ensure our society draws closer to this principle."

 CHI_establish_the_national_health_administration: "Establish the National Health Administration"
 CHI_establish_the_national_health_administration_desc: "Inspired by advances in European healthcare, the National Health Administration (NHA) is an organisation established by the Party's Ministry of Health. Inspired by Dr. Sun's belief that a physically weak nation cannot survive in the competitive world, the NHA will accomplish this by creating vaccination and sanitation programmes, local health clinics, and rural mobile health centres."

 CHI_academia_sinica: "Academia Sinica"
 CHI_academia_sinica_desc: "The Academia Sinica was created after the Second Repatriated Congress of the Kuomintang following the passage of the Organic Law of the Academia Sinica - a project proposed by the World Society. The Academy is directly under the National Government and shall offer classes in a multitude of subjects from geology to new modern Western ideas such as psychology."

 CHI_institute_of_revolutionary_practice: "Institute of Revolutionary Practice"
 CHI_institute_of_revolutionary_practice_desc: "As our territory grows significantly larger in size from the former insurgency region of the MinGan Zone and then to the National Revolutionary Government; we must remind comrades of the true revolutionary nature of their mission. Furthermore, we must help the people realise their revolutionary consciousness - to turn them into a revolutionary vanguard."

 CHI_disbandment_conference: "The Disbandment Conference"
 CHI_disbandment_conference_desc: "Organised by the main military leaders of the National Revolutionary Army, a National Disbandment Commission is established to deal with the NRA's bloated size and problems after the Second Northern Expedition. The posts of commander in chief, field commanders, and other wartime tactical roles are to be abolished and efforts were initiated to disband all superfluous troops."

 CHI_fate_of_beiyang_army: "Fate of the Beiyang Army"
 CHI_fate_of_beiyang_army_desc: "While the Beiyang and other warlord regimes were merely institutions of corruption and outlets for foreign imperialism to exploit the Chinese people, there are certainly those officers and generals  who are progressive enough that they are willing to offer their services to the National Revolutionary Army. As a way to deal with reconstruction faster, let us provide them with commissions so that they may now serve the Party."

 CHI_standardise_army_organisation: "Standardise Army Organisation"
 CHI_standardise_army_organisation_desc: "The National Revolutionary Army by order of the National DIsbandment Commission is hereby authorised to adopt two forms of division-types to standardise military organisation. With the conclusion of both the guerrilla phase of revolution and the Second Northern Expedition, the NRA is now to transition from the People's Army to one that is capable of bringing the national revolution to Asia."

 CHI_repossesed_national_arsenals: "Repossess National Arsenals"
 CHI_repossesed_national_arsenals_desc: "As our forces have liberated China with the fervour of unification, we have seized multiple abandoned arms factories and arsenals left behind by their provincial warlords - many of whom have built up arms-production facilities of their own over the years. Let us utilise these arsenals and upgrade them so that they may serve the needs of the Party and nation rather than another power-hungry regional tyrant."

 CHI_chart_out_military_regions: "Chart the Military Regions"
 CHI_chart_out_military_regions_desc: "The struggle to unify the country both militarily and politically lies much as a result due to the sheer vast expanse of the Chinese nation. Under the Military Affairs Commission, the National Revolutionary Army is to divide its forces and regions of operation into twelve distinctive military regions (with overlap between provinces) to aid with military organisation."

 CHI_march_of_the_red_army: "March of the Red Army"
 CHI_march_of_the_red_army_desc: "For the first time in Chinese history, a nationalist and revolutionary army determined to liberate the Chinese people has succeeded in bringing about the unification of the Chinese country. Heroically we fight as we march to the sun of world revolution, we will continue on under the banner of Dr. Sun Yat-sen with our comrades side by side in bringing about the total liberation of all oppressed peoples."

 CHI_war_of_resistance: "The War of Resistance"
 CHI_war_of_resistance_desc: "Now our country faces perhaps its greatest danger in the history of Chinese civilisation and we may face the complete annihilation of our race and culture if we do not act fast. Let us create a rallying call throughout the country for all of our Minzu to build a new Great Wall of flesh and blood to defend China from what may befall her, arise all ye who refuse to be slaves once more! March on!"

 CHI_prepare_stay_behind_cells: "Prepare Stay Behind Cells"
 CHI_prepare_stay_behind_cells_desc: "Behind every blade of grass, lies a Chinese peasant who is willing to carry his dadao and his rifle to wage war on the enemy. Even if we are forced to withdraw in the face of an overwhelming enemy, our partisans and bandits will wreck havoc behind enemy lines through sabotages and skirmishes. For every inch of soil we lose to the enemy, we will bite back."

 CHI_fortify_coastal_bulwark: "Fortify the Coastal Bulwark"
 CHI_fortify_coastal_bulwark_desc: "China's vast land expanse means that the enemy will most likely attempt a naval invasion of our country rather than a direct land invasion. Given the economic and political importance of the coastal regions, we should do well to prepare in advance of the enemy's invasion by fortifying and preparing the coastline with bunkers, pillboxes, and other defences."

 CHI_harness_peoples_will: "Harness the Peoples' Will"
 CHI_harness_peoples_will_desc: "It is the duty of every Chinese to stand up in the face of adversity, especially when the very existence of our people is threatened by imperialism. Too long have the Chinese proletariat been trampled by the boots of warlordism and imperialism, it is time for the Han race to remember their glorious heritage as the sons of Yan and Huang and rise up together in patriotic unity to defend our Minzu!"

 CHI_expand_mechanised_operations: "Expand Mechanised Operations"
 CHI_expand_mechanised_operations_desc: "European developments made by syndicalist officers such as Basil Liddel-Hart over the past few years have illustrated the importance of mechanised warfare in future battles and wars as a means of speed and breakthrough. Given the NRA's own favouritism of mobility and speed, some of our officer corps have proposed that we gradually adopt more experimental mechanised operations."

 CHI_examine_foreign_designs: "Examine Foreign Designs"
 CHI_examine_foreign_designs_desc: "It is no secret that while China certainly has the means and potential to fully embrace elements of a modern military such as mechanisation, the time to do so will certainly take a long while. We have long sought training and advice from the European syndicalist nations whom are leading the world in armoured warfare and we should do well to look to their designs for inspiration."

 CHI_domestic_armour_production: "Domestic Armour Production"
 CHI_domestic_armour_production_desc: "While we may recognise the superiority of European designs and concepts, European methods of armoured warfare or unsuitable for the terrain and battles fought in China and across Asia. It will do us well to adopt and improvise by tapping into China's resources and formulating our own means of domestic armour production that may one day rival even the quality of Europe."

 CHI_forward_thinking_officer_corps: "Forward Thinking Officer Corps"
 CHI_forward_thinking_officer_corps_desc: "The future of any successful military lies not in its generals or its soldiers but rather the concepts and theories that drive progress within our own doctrine. With the return of the Kuomintang and the NRA's success in the Northern Expedition, some officers who stayed overseas in training have now returned with fresh, bold, and radical ideas on how to modernise the NRA."

 CHI_the_modern_chinese_soldier: "The Modern Chinese Soldier"
 CHI_the_modern_chinese_soldier_desc: "The warlords' armies were infamous worldwide for their apparent incompetence and lack of modern equipment. As part of our late Dr. Sun Yat-sen's plans to create a modern army, we take pride in our efforts to modernise the image of the Chinese soldier. Equipped with the latest rifles and imbued with the spirit of revolution, the rifleman of the NRA stands above all else!"

 CHI_broadfront_operations_capacity: "Broad Front Operations Capacity"
 CHI_broadfront_operations_capacity_desc: "With the National Revolutionary Army reformed and larger than ever before, we are now able to adopt greater operational capacity on broader fronts. With improved reconnaissance units as well as a greater understanding of logistics and air power, the NRA will be able to undertake  greater and larger campaigns than it was previously capable of."

 CHI_reinforce_rearguard: "Reinforce the Rearguard!"
 CHI_reinforce_rearguard_desc: "While our elite troops are distracted on the front lines, we should also take steps to ensure that the rear areas are secured. Despite the victory of the NRA in the Second Northern Expedition, there are plenty of regions within the country that are yet to be completely pacified. In order to maintain order and legitimacy, we will provide a greater deal of support to our rear guard forces."

 CHI_soul_of_whampoa: "The Soul of Whampoa"
 CHI_soul_of_whampoa_desc: "The Whampoa Military Academy is more than a mere military school, its mythos stems from the revolutionary spirit that floods its dorms and rooms. Whampoa is the bulwark of the national revolution, a source of strength for all Chinese to look up to. Despite hundreds of alumni becoming martyrs in the revolution, the future is bright for the next generation of Whampoa, the very soul of the national revolution."

 CHI_cic: "Chinese Industrial Cooperatives"
 CHI_cic_desc: "The \"gonghe\" programme (Work Together) seeks to organise grass-roots military and civilian industrial development with the creation of self-supporting cooperatives, mainly in the rural areas to create employment for workers and refugees. Not only will this programme benefit us economically but it will also provide the workers a chance to organise and utilise their democratic rights."

 CHI_authorise_special_services: "Authorise \"Special Services\""
 CHI_authorise_special_services_desc: "Revolutions are often a dance between dreams and nightmares. Beneath all the high-minded convictions the party holds, there is often a need for \"special services\" to \"handle\" challenges that crop up over the course of China's transformation. Grim though it may be, we must do what is necessary to win - even if it means holding our nose and closing our eyes. Some battles must be fought in the dark."

 CHI_central_aviation_school: "Found the Central Aviation School"
 CHI_central_aviation_school_desc: "Fitting of China's war-torn, divided nature during the Warlord Era, many different warlord factions as well as the Zhili government sought to create their own air force to get an advantage over one another. These programmes were often too small and underfunded to be much good on their own, but if we were to bring them all together under one roof it could be the foundation of a real force multiplier for our armies."

 CHI_encourage_doctrine_of_initiative: "Encourage the Doctrine of Initiative"
 CHI_encourage_doctrine_of_initiative_desc: "The concept of initiative as a means of offence is one that is employed by the National Revolutionary Army but a concept that we will certainly apply to our own aerial programme. By encouraging our pilots to follow the European concepts of aerial initiative, we will have our fighters and bombers focus on more offensive capabilities rather than defensive ones."

 CHI_purchase_foreign_blueprints: "Purchase Foreign Blueprints"
 CHI_purchase_foreign_blueprints_desc: "While China certainly has the resources and capabilities to launch its own aerial development scheme, our technological progress in flight still lags years behind modern European designs. Years of exile in Europe have allowed us to test and examine European plane designs from the British Republican Air Force and the Communard Air Force. Let us purchase foreign blueprints and designs to create our own modern planes."

 CHI_flying_tigers: "Flying Tigers"
 CHI_flying_tigers_desc: "While our planes may certainly be inspired by European designs and help from the air came in the form of European volunteers, our efforts to create a native and solely Chinese air force is growing steadily, and with it, more and more pilots are claiming successes in the air day by day. Furthermore, we will also allow our revolutionary sisters to join us in the air to grow our air force."

 CHI_xp_zero_project: "The XP-0 Project"
 CHI_xp_zero_project_desc: "Based on the French fighter, the Loire L46, the XP-0 developed by the officer Chu Chia-Jen is China's first attempts at a native fighter prototype. Armed with 4x20 mm Hispano-Suiza underwing cannons and capable of carrying bombs as well - our goal for the XP-0 is to reduce our dependency on foreign purchased aircraft and instead foster pride and prestige with our own native aviation industry."

 CHI_encourage_attack_aviation: "Encourage Attack Aviation"
 CHI_encourage_attack_aviation_desc: "As shown in modern conflicts around the world especially by the world's major powers, the future in aviation lies in combined efforts with ground troops to launch decisive breakthroughs with an unprecedented level of firepower. Our flying students in Europe have witnessed attack bombers being used in European conflicts and are eager to share their knowledge with us."

 CHI_the_ninth_column: "Create the 9th Column"
 CHI_the_ninth_column_desc: "In a joint effort with the ROCAF and the NRA, an experimental division has been created of the most excellent and fit of our soldiers to serve in an elite unit. This brave unit is inspired by contemporary usage of paratroopers, allowing units to deploy into combat zones without land passage. While such tactics are radical and new with casualties to be expected, fortune favours the bold!"

 CHI_air_land_integration: "Master Air-Land Integration"
 CHI_air_land_integration_desc: "The combination of aerial power and mechanised warfare combines the firepower of tactical and close air-support bombers with mobile troops. While the wars of the Warlord Era were fought with rifles and artillery, the future of modern warfare lies in an army's use of mobile artillery units in the form of direct air support to launch devastating offensives into the heart of the enemy."

 CHI_patrol_the_coasts: "Patrol the Coasts"
 CHI_patrol_the_coasts_desc: "While China's vast expanses connect us with the rest of Europe, her most industrial regions and sources of trade lie with the bountiful Chinese coastline. In times of war, an enemy with a stronger naval presence will certainly make an attempt to seize or blockade our vital sea lanes. In order to fight back, we will encourage the use of naval bombers to patrol and sink all who try!"

 CHI_liberation_from_skies: "Liberation from the Skies"
 CHI_liberation_from_skies_desc: "Off into the clouds we fly up with our determination to defend our motherland, from the Kunlun Mountains to the shores of the Pacific Ocean. We fly over ranges, rivers, and majestic mountains determined to liberate the Chinese proletariat from the skies. Courageous and diligent, we strive to secure the prosperity of our civilisation forever with our air force!"

 CHI_ministry_of_navy: "Restore the Ministry of Navy"
 CHI_ministry_of_navy_desc: "The Navy has ailed over the last few decades, forced to play a subservient role: a secondary priority compared to the army, an auxiliary force for foreign concessionists, and a money pit for our treasury. No more. If China is to be truly free, it must have a navy capable of defending its shores and protecting its trade. The first step is to create an independent command capable of overseeing its revival."

 CHI_scavenge_the_beiyang_fleet: "Scavenge the Beiyang Fleet"
 CHI_scavenge_the_beiyang_fleet_desc: "Given we only have so many resources on hand, our limited production capacity, and the long construction time for new ships, it is best that make use of what our Beiyang predecessors have left us. Although much of it has been either stolen or is a smouldering wreck, there are still ships, facilities, and personnel that can reused for a much better purpose. Nothing is irreplaceable, but every bit helps."

 CHI_rennovate_jiangnan_dockyards: "Renovate the Jiangnan Dockyards"
 CHI_rennovate_jiangnan_dockyards_desc: "One of the most important naval facilities in the nation are the Jiangnan Dockyards. Forced to turn to civilian naval development to sustain its finances, now that we have successfully recovered Shanghai from foreign colonisers we will turn Jiangnan into the engine of a new, grander fleet of the Republic. An influx of investment will recruit new staff, create new dry-docks, and above all produce new ships."

 CHI_new_navy_new_traditions: "New Navy, New Traditions"
 CHI_new_navy_new_traditions_desc: "Tradition is important in life, but there are few places where it is of such significance as aboard the fleet. Even as China's naval capacity shrank, the fleet remains divided into various competing regional cliques. With a steady hand, we shall fuse them into one Chinese fleet, infused with the enlightenment of the Three Principles and combining the lessons learned across the nation. This is how we shall win."

 CHI_six_year_programme: "Commission the Six Year Programme"
 CHI_six_year_programme_desc: "The dreams of the revolutionaries often outstrip the government's actual ability to realise them. Nonetheless, when the party stated its goal of developing a capacity of 600,000 tons in 6 years, the Navy has gone full steam ahead with its plans. Working tirelessly day and night, hundreds of ships are planned, though admittedly few are above 500 tons. We at witnessing the birth of a new Chinese fleet."

 CHI_fleet_of_the_republic: "Fleet of the Republic"
 CHI_fleet_of_the_republic_desc: "The new republic needs a new fleet capable of defending its shores. With investments already underway and lost years slowly recovered, the once withered and divided Chinese fleet has been reborn. Already a new fleet is taking shape, capable of taking on foes it once had no choice but to cower from. We are a long way from becoming a great maritime power again, but our star continues to rise!"

 CHI_prepare_the_garrisons: "Prepare the Coastal Garrison Plan"
 CHI_prepare_the_garrisons_desc: "China's long coastline is a major vulnerability in the event of foreign invasion, as prior wars have demonstrated. Although the land-based defences are in the army's domain, the fleet also has a responsibility to keep invaders off our shores and harry those foolish enough to try. With adequate early-warning systems and crafty tactics, we can strike our foes at their weakest by the coast."

 CHI_death_from_the_depths: "Death from the Depths"
 CHI_death_from_the_depths_desc: "Beneath the surface in the darkest depths, intrepid men in deadly vessels lurk. Submarine warfare was in its infancy in the previous war, but has since become an equaliser between the haughty fleets of the status quo and the states that they oppress. We shall make full use of these technologies to raid enemy supply convoys supplying their invasion forces, and also pick off any vulnerable capital ships."

 CHI_coastal_defense_stratagems: "Coastal Defence Stratagems"
 CHI_coastal_defense_stratagems_desc: "It is not enough to simply know where our foes will be arriving. We must develop an arm of light ships capable of disrupting enemy attacks - using speed, ingenuity and above all daring to strike. These coastal defence ships must be cheap and designed for China's coast, laying various traps and coordinating with the ground to gain an advantage over our foes more expensive vessels. Likewise, they must be able to protect our own shipping."

 CHI_blockade_runners: "Blockade Runners"
 CHI_blockade_runners_desc: "It is unfortunately a reality we face, that for all of our efforts we will only at best be able to protect areas in the immediate vicinity of our coastline. Outside of our fortified harbours and far away from even our strike-planes, it is likely our foes will attempt to cut off major shipments using their naval superiority. We must develop strategies and crafts capable of evading enemy patrols and breaking the blockade."

 CHI_consolidate_maritime_peace: "Consolidate Maritime Peace"
 CHI_consolidate_maritime_peace_desc: "If we are to bring prosperity back to our nation, we must work to calm the seas and bring back harmony to the waters. This means creating a force capable of protecting our trade from foreign thieves, defending the nation's commerce in our waters. We shall reinforce our Navy and Coast Guard's defensive capabilities, making them adept at shielding our precious cargo in the event of war."

 CHI_look_towards_the_three_seas: "Look towards the Three Seas"
 CHI_look_towards_the_three_seas_desc: "China's destiny belongs not merely on the land but also across the three seas that surround it. Moreover, there are so many other peoples across Asia that yearn for liberation from colonial powers, and it is only by developing a fleet capable of challenging these oppressors that China can resume its leadership role for the continent. Our armies march, and our fleet will support them all the way."

 CHI_integrate_naval_air_coordination: "Integrate Naval-Air Coordination"
 CHI_integrate_naval_air_coordination_desc: "Naval Aviation is a field that has made great strides over the last few decades. While it might be premature to believe us capable of such operations given our limited air and sea capabilities, we have an advantage over our more established peers in our lack of entrenched doctrines. Therefore, we must be willing to have flexibility, bringing both our naval and air assets together in a deadly combination."

 CHI_invite_foreign_naval_advisors: "Invite Foreign Naval Advisors"
 CHI_invite_foreign_naval_advisors_desc: "We are not alone in this world, and we do not need to reinvent the wheel. Therefore, with the help of our allies in Europe and various independent experts we have hired from foreign fleets, we can enhance our own naval capabilities in a timely manner. Using designs purchased or \"borrowed\" from overseas, we will get our start in building a modern fleet worthy of our great nation."

 CHI_semper_fidelis: "\"Semper Fidelis\""
 CHI_semper_fidelis_desc: "The Marine Corps of the Republic of China are about as old as the Republic itself. Built from the ashes of the old Navy Sentry Corps in 1914, various commanders including Sa Zhenbing hoped to create a force trained in amphibious landings after seeing the potency of the invading Eight-power alliance. The Fujian fleet has also sponsored large detachments of naval infantry. Together, they shall be the basis of a force capable of projecting abroad."

 CHI_surface_fleet_doctrine: "Embrace the Surface Fleet Doctrine"
 CHI_surface_fleet_doctrine_desc: "New technologies in the air and beneath the sea are fascinating, but in the end of the day control of the water is determined by the surface fleet. And China has been without a competent one for far too long. We shall build a new armada capable of dominating the waves, bringing to heel those of the Japanese, Germans, and any others who dare to menace Asia."

 CHI_chinese_grand_fleet: "Chinese Grand Fleet"
 CHI_chinese_grand_fleet_desc: "It is not enough for us to be satisfied with petty gunboats and outdated cruisers. A real fleet requires capital ships, those capable of shredding apart enemy escorts and bombarding enemy fortifications. If we are serious about our naval ambitions, we must be willing to invest in the pricey grand vessels worth of great powers. We are living in the dawn of a new age in the Pacific, and may we be at the centre."

#End Game Tree (Post Unification)

 CHI_lead_the_liberation_of_asia: "Lead the Liberation of Asia"
 CHI_lead_the_liberation_of_asia_desc: "It is merely a natural progression that the Chinese Nationalist Revolution will come to encompass a greater revolution for the oppressed and downtrodden peoples of Asia against the scrounge that it is imperialism. We have displayed to the world over the past few years, that our methods bring freedom and liberation - that the Three Principles will free all those who listen to its words."

 CHI_demand_concessions_return: "Demand the Return of the Concessions"
 CHI_demand_concessions_return_desc: "How we lamented the humiliation at selling out our fellow Chinese to the imperialists. We do not forget our Shanghai brothers and sisters, who have for years led the spirit of revolution against the reactionary powers. We however lead a New China, a China that can finally stand up to the humiliating system that is the Legation Mandate. We will liberate our countrymen, whether by peace or force."

 CHI_consolidate_the_frontiers: "Consolidate the Frontiers"
 CHI_consolidate_the_frontiers_desc: "It is a priority to establish the fact that the frontier regions of Tibet, Mongolia, and Xinjiang are inherently part of the great Chinese nation. Too long have our fellow Chinese Minzu, lie oppressed by the imperialists but longing for our guidance to the National Revolution. As the late Dr. Sun taught us, when we unite and guide them, our country and civilisation will be great once more."

 CHI_beyond_macmahon_line: "Beyond the MacMahon Line"
 CHI_beyond_macmahon_line_desc: "The MacMahon Line was drawn unfairly by the British forcefully ceding the region of Tawang to the breakaway state of Tibet. It is a national outrage that this decision was made without our approval, a humiliation to our ability to intervene in our own national affairs as Tibet's affairs are China's affairs. With our nation strong once more, we will push forward and restore honour to China's territorial integrity."

 CHI_secure_the_northern_frontier: "Secure the Northern Frontier"
 CHI_secure_the_northern_frontier_desc: "Russia's proximity and reactionary regime has always reminded us that the threat of imperialism does not just come from the West but also to the North. Russia's greediness also eyes our claims to Mongolia and let us not forget that Outer Manchuria was once part of the greater Chinese state. If we are to safeguard our borders, it is imperative that we strike with surprise and force against the Russian Bear."

 CHI_liberate_southeast_asia: "Liberate Southeast Asia"
 CHI_liberate_southeast_asia_desc: "The Nanhai has long been China's sphere of cultural, social, economic, and political influence since the days of the Great Ming. There have long been fellow imperialists and comrades in Southeast Asia as well as our own expatriate countrymen who have yearned and supported our cause for liberation. Now we finally are in a position to repay them and use China's strength to unite us in solidarity."

 CHI_we_will_liberate_taiwan: "We will Liberate Taiwan!"
 CHI_we_will_liberate_taiwan_desc: "Our country faced no greater tragedy than selling out our fellow Chinese to the Japanese imperialists when we surrendered the island of Taiwan. Now that China is strong once more, it is our national duty as a Chinese people to unite with our Taiwanese countrymen. Our Taiwanese brothers and sisters yearn for the liberation and we will free them from their chains, uniting our country once more."

 CHI_two_suns_in_sky: "Two Suns in the Sky"
 CHI_two_suns_in_sky_desc: "There is perhaps no greater imperialist and barbaric nation than Japan. Our people have suffered short than outright injustice at the hands of the Japanese who have always tried to take advantage of China's civilisation. Many of our countrymen still remember the devastation they caused in the War of Resistance. Now with our nation revived, it is time to prevent them from taking advantage of us again."

 CHI_strike_german_east_asia: "Strike German East Asia"
 CHI_strike_german_east_asia_desc: "The reactionary and capitalist nation that is [GER.GetNameDef] have sought nothing more but to exploit the Chinese people and nation. It was after all, at the height of the Northern Expedition, that the German thrust behind our rear - led to the collapse of our nation's salvation. As long as their imperialist regime exists in Asia, the Asian people cannot be free. It is our duty to save them."

 CHI_secure_the_southern_seas: "Secure the Southern Seas"
 CHI_secure_the_southern_seas_desc: "The South China Sea and beyond have long been under Chinese maritime control and it was under Chinese influence that these regions became thriving prosperous nations. As long as the reactionary state of [AST.GetNameDef] exists, then there can be no peace and the resources of these seas cannot be shared with China and her allies. We must take the initiative and secure the seas ourselves."

 CHI_ensure_pacific_security: "Ensure Security of the Pacific"
 CHI_ensure_pacific_security_desc: "Some in our government come from Hawaii themselves, as the Kuomintang boasts a remarkable presence within the island's Chinese community. They too have witnessed the barbarity of imperialism first hand as Hawaii was forcefully annexed by the United States of America. China must ensure that the Pacific is free from the imperialist machinations of the Americans, Japanese and all others who seek to control it, and become the guardian of the great sea."

 CHI_imperialism_crushed_forevermore: "Imperialism Crushed Forevermore"
 CHI_imperialism_crushed_forevermore_desc: "It has finally been done. With our country's natural glorious strength, we have successfully driven off every last holdout of foreign imperialism in Asia and the Pacific. The Asian peoples can now finally live in harmony and unity, with peace and cooperation - without the intervention of the West or the Japanese. No longer shall foreign imperialism threaten the Chinese people again."

 CHI_coordinate_the_afro_asian_conference: "Coordinate the Afro-Asian Conference"
 CHI_coordinate_the_afro_asian_conference_desc: "The people of Africa and Asia have long been oppressed by the despicable West. China's successful revolution from imperialism is inspiring to them and China's resources can only be used to help them grow and rebuild from the trauma of colonialism. We will summon a conference of the free nations of the developing world, to jointly discuss the future of the developing world."

 CHI_joint_panasian_military_cooperation: "Joint Pan-Asian Military Cooperation"
 CHI_joint_panasian_military_cooperation_desc: "The long-time veteran officers and generals of the National Revolutionary Army are perhaps the best in all of Asia due to their long-time experiences fighting the revolution. Let us organise joint military training programmes and send our military, naval, and air advisors to our fellow Asian comrades so that they may modernise and strengthen their armed forces."

 CHI_aid_the_developing_world: "Aid the Developing World"
 CHI_aid_the_developing_world_desc: "China's renewed economic strength and her bountiful natural resources should be used to aid and serve our revolutionary comrades around the developing world. These people have long suffered and starved under the boot of imperialism, and China must take the leadership of helping them develop, rebuild, and heal from the centuries of humiliation brought down upon them."

 CHI_five_principles_of_peaceful_coexistence: "Five Principles of Peaceful Coexistence"
 CHI_five_principles_of_peaceful_coexistence_desc: "Many of our Kuomintang comrades do acknowledge the Indian peoples' own fight of liberation against the imperialist nation of Britain. It is better to work together than to fight and weaken ourselves to the imperialists. We will meet with the Indian Government to resolve the issue of Aksai Chin and Tawang and fight together as two young revolutionary nations."

#Song End Game
 CHI_action_now: "Action Now!"
 CHI_action_now_desc: "The moment came and Song Qingling took it - the Kuomintang's budding dictator Wang Jingwei was ousted from power and a new government has been formed to guide China forward. Her Provisional Action Committee has truly lived up to its name, taking charge in China's darkest hour. However, they did not do it alone, and they might find that taking power is one thing but governing is another..."

 CHI_rally_the_peoples_militias: "Rally the Peoples' Militias!"
 CHI_rally_the_peoples_militias_desc: "The PAC trained militia in the MinGan Insurgent Zone have long been the core of the national revolution and now when the revolution needs it the most, we must call them to action. Let us rally militia forces across the country to help secure the revolution from the counter-revolutionaries who will seek to destroy all we have fought for. Rise up comrades, the time is now!"

 CHI_promises_of_democracy: "Promises of Democracy"
 CHI_promises_of_democracy_desc: "It is the duty of the Provisional Action Committee to inspire direct action by implementing local forms of self government led by PAC leaders to ensure that they remain safe from the allure of radicalism and to liberate them from years of instability and government corruption. The Provisional Action Committee of the Kuomintang seeks to use the party as an organ for the eventual democratisation of Chinese society."

 CHI_utilise_military_connections: "Utilise Military Connections"
 CHI_utilise_military_connections_desc: "The Guanxi Policy is the system of loyalty and revolutionary unity between the close associates and the hero of the revolution Deng Yanda. Through an elaborate network of interpersonal relationships amongst the leaders, PAC members are expected to follow these exemplary men and women led by General Deng Yanda to save the revolution. In times of crisis, certain individuals are gifted with the skills necessary for revolution."

 CHI_initiate_land_to_the_tiller: "Initiate Land to the Tiller"
 CHI_initiate_land_to_the_tiller_desc: "The Provisional Action Committee adheres to the model of land reform given to us by the late Dr. Sun. While all lands of the evil gentry, warlords, and foreign imperialists shall be returned to the people, we shall pursue the nationalisation of land while also granting the rights and ownership of land for those who work the land. Furthermore, land rents are to be hereby established and village associations formed to protect peasant interests."

 CHI_fate_of_the_crs: "Fate of the CRS"
 CHI_fate_of_the_crs_desc: "The China Revival Society's hold on our army's radical ranks as well as their totalitarian and reactionary ideals cannot be tolerated by the Party. Nonetheless, some of them were our comrades in Whampoa and perhaps there is use of them yet. There is always the question of figures such as Dai Chunfeng, who seem amicable to cooperation. Perhaps they may offer us rewards and secrets for amnesty."

 CHI_reconcile_the_rca: "Reconcile the RCA"
 CHI_reconcile_the_rca_desc: "Members of Wang's former Reorganised Comrades Associates hold less radical and authoritarian views as do the radical members of his clique. Led by Gu Mengyu, the RCA's Moderate wing opposes ideas of class conflict and shares our ideals on the land reform. With our leadership of the Party solidified, let us seek to reconcile them back into the Party as formal party members with their rights restored."

 CHI_red_napoleon: "The Red Napoleon"
 CHI_red_napoleon_desc: "The National Revolution would have been aborted once more had it not been for General Deng Yanda. The talented Deng, whose intellect and selflessness matches no other, is not only a national hero for his role in the revolution but also may be Song Qingling's most trusted voice within the Kuomintang. It is by Deng's voice, the revolution breathes, and it is with Deng's leadership that we will strive for glory."

 CHI_empower_rural_cooperatives: "Empower Rural Cooperatives"
 CHI_empower_rural_cooperatives_desc: "With the help of the Kuomintang, the Party is to help organise rural associations and cooperatives among the peasantry in order to foster the roots for a good and nurtured democracy. These cooperatives will help them realise the goals of minquan and minsheng with the help of the Party's leadership to help strengthen their revolutionary consciousness while also providing for their own needs from the risk of famines."

 CHI_exalt_the_struggle_of_pingmin: "Exalt the Struggle of Pingmin"
 CHI_exalt_the_struggle_of_pingmin_desc: "The Chinese Workers and Peasants form the true people of China, long oppressed by foreign imperialists, corrupt warlords, and local bullies - for their labour and lives. There is no greater and more admirable cause than that of the Chinese peasants and workers who toil, labour, and suffer under the excesses of imperialism. Now with the success of the revolution, we strive towards their full liberation."

 CHI_inspire_the_urban_revolution: "Inspire the Urban Revolution"
 CHI_inspire_the_urban_revolution_desc: "While the PAC's origin lied in the rural common folk, there is certainly a desire to bring the movement to the cities, where the proletariat and the intellectuals can help achieve national consciousness. We will work with local unions and labour groups to strive for national liberty. It is with the workers that we will finally achieve the ideals of Minsheng."

 CHI_revolution_by_chinese_method: "Revolution by the Chinese Method"
 CHI_revolution_by_chinese_method_desc: "It is to our understanding and belief that the national revolution must be done in the Chinese method, that is the idea of the Dang Guo party state. There is no political situation akin to China's and it is only through firm leadership and organisation, was the Second Northern Expedition successful. The revolution must be done in this way until the time is ready."

 CHI_encourage_revolutionary_thought: "Encourage Revolutionary Thought"
 CHI_encourage_revolutionary_thought_desc: "Through pamphlets, radio broadcasts, lectures, and rallies - we will encourage the youth to study Dr. Sun's Three Principles of the People and to learn about the Party's history. In the schools and universities of this nation, We must teach them to seek liberation and modernity and to break away from old superstitions. After all, this new China belongs to them."

 CHI_consolidate_the_wmarca: "Consolidate the WMARCA"
 CHI_consolidate_the_wmarca_desc: "During the one of the Party's most pivotal moments, it was the brave and stalwart generals of the WMARCA who had helped saved it from collapse. The National Revolutionary Army shall be made up of those in the WMARCA, to serve in fraternal and revolutionary roles as protectors of the ideals of the national revolution. Doing so will further strengthen the NRA, as an army for the Party."

 CHI_establish_rural_health_stations: "Establish Rural Health Stations"
 CHI_establish_rural_health_stations_desc: "We will create rural health stations with doctors instructing local village health workers in first aid, vaccinations, and the improvement of sanitary conditions. Local health stations will be connected bureaucratically by health centres - that can have 30 beds and even laboratories. These stations emphasise local health workers rather than the need for outside experts."

 CHI_in_pursuit_of_datong: "In Pursuit of Datong"
 CHI_in_pursuit_of_datong_desc: "What we strive for is the goal of datong, the great-unity and the China of the future is to be a socialist datong society. There will be no money, no warfare, no family, no prison, and no religion. From each according to his ability, to each according to his needs - the Three Principles are merely a means to reach this equal society. The Chinese National Revolution is after all not merely a political revolution but also a truly social revolution."

 CHI_pingmin_zhengquan: "Pingmin Zhengquan"
 CHI_pingmin_zhengquan_desc: "The end goal of the Chinese National Revolution is socialism, the Chinese revolution exemplifies characteristics of national revolution, democratic revolution, and eventually social revolution. However this process is not a fast one and must be done in the Chinese method, democracy and socialism must be nurtured and watered by the Party's leadership so that the masses may grow to understand and become the leadership of the social revolution that is to come."

 CHI_convene_the_peoples_congress: "Convene the Peoples' Congress"
 CHI_convene_the_peoples_congress_desc: "The Party has to lead and convene a new Congress, one for the common people of China. The peasants and workers are to form the core of our new government, a broad united front of workers, peasants, women, soldiers, and other professional organisations that can elect representatives to a hierarchy of assemblies who shall exercise true power. At last, the true people of China have stood up, and it is only fitting that a new Congress represents their interests."

 CHI_revolution_for_all_peoples: "Revolution for All Peoples"
 CHI_revolution_for_all_peoples_desc: "Unlike the radicals who declare that only class revolution is necessary for national liberation, Dr. Sun Yat-sen believed in revolution for the common people including the intellectuals, workers, peasants, and merchant classes. This is clearly stated in the declaration of the Kuomintang's First Congress, the the national revolution be a revolution for all peoples - working together to achieve the great unity together."

 CHI_workplace_democracy: "Workplace Democracy"
 CHI_workplace_democracy_desc: "In the future socialist society that is to come, the distinctions between intellectuals, workers, peasants, and merchants will cease to exist as everyone will labour for society. In order to meet the needs of production, these labourers will organise themselves into a variety of groups, win which all men and women will have equal say in the affairs of their organisations and their production."

 CHI_minsheng_geming: "Minsheng Geming"
 CHI_minsheng_geming_desc: "According to Li Shizeng, progress manifests in history through a four political stages: the monarchical revolution, the revolution for people's sovereignty, the class revolution, and finally the revolution for world unity, the revolution for the people's livelihood, for social revolution, and for great unity. This particular social revolution shall be one based on the great ideals of Proudhon and Dr. Sun Yat-sen's teachings."

 CHI_towards_devolution: "Towards Devolution"
 CHI_towards_devolution_desc: "In order to reach datong, a hierarchy of units of government from towns to regional councils, and finally to the Central Government is to exist so that regional power is distributed and is able to freely develop. This is a temporary stage, while the existence of the Party in maintaining the military and economy exists, it is necessary until the eventual abolition of government."

 CHI_towards_a_dream_of_true_love: "Towards a Dream of True Love"
 CHI_towards_a_dream_of_true_love_desc: "\"Real love cannot happen in this world, it can happen only after the revolution, in a world of Grand Harmony. There will be no distinction between rich and poor, no separation between beauty and ugly, female and male. This kind of love is what can be called true love. The gardens of freedom have not yet opened, but the victories of the future await our resolve. Resolutely smash the dreams of impossible love.\""

 CHI_national_labour_university: "National Labour University"
 CHI_national_labour_university_desc: "The National Labour University is the brainchild of the anarchist Cai Yuanpei and is inspired by the University of Labourers in Charleroi, Belgium. Its primary goal is to combine labour and learning to create a new kind of individual, the intellectual labourer. Considered by the Anarchists within the Party as the first step in the revolutionisation of Chinese education, the goal is to eradicate distinctions between classes and to train the next generation of labour leaders."

 CHI_strengthen_the_unions: "Strengthen the Unions"
 CHI_strengthen_the_unions_desc: "While we seek the eventual eradication of social classes in Chinese society in the form of revolutionary groups, these groups cannot be established overnight. Hence when the revolution comes about, there will be chaos without organisation. As such it is imperative that we look to working with existing syndicates and unions and have the workers of the country unite and become the forefront of the social revolution that is to come."

 CHI_collaboration_of_the_oppressed_classes: "Collaboration of the Oppressed Classes"
 CHI_collaboration_of_the_oppressed_classes_desc: "Unlike the radicals in the RCA or the Chinese Syndicalist Party that believe that class war is inevitable, we acknowledge that class merely an expression of selfish interests and an obstacle to the realisation of a humane society. Those who advocate for class struggle seek only the interests of a single class while the task of revolution given to us is to put such thoughts behind in the past forevermore  and towards the notion of an anarchist and free society."

 CHI_two_stage_revolution: "The Two Stage Revolution"
 CHI_two_stage_revolution_desc: "Many of us share the belief that while China is a semi-feudal country and not a completely feudal nation, the importance of the Chinese Revolution should be placed on national unity and unification first before the social revolution. It is the platform of the CSP-Orthodox wing to work with the Chinese Kuomintang in order to establish a leading vanguard of intellectuals and leaders to lead China into the transition from the first to the second stage."

 CHI_groundwork_for_proletarian_future: "Groundwork for the Proletarian Future"
 CHI_groundwork_for_proletarian_future_desc: "In order to elide the contradictions between the Marxist theory of worker-peasant alliance and the reality of such an alliance, we must equate the notion of the syndicalist movement with the working class, and for the leadership of the peasant movement with the proletariat proper. The Party must advance its goals of creating a proletarian class of labourers as the leading position in the Party's movement as proof of inevitable proletarian hegemony."

 CHI_initiate_consultative_conference: "Initiate the Consultative Conference"
 CHI_initiate_consultative_conference_desc: "Following the victory of the Unity Government in saving the revolution from the hands of former Chairman Wang Jingwei, it is only fitting that we invite delegates from the various political Republican and liberal factions who are interested in working with the Kuomintang in ensuring the growth of democracy in China. A conference is to be initiated to discuss the plans and designs for the revived Party and the future national constitution."

 CHI_legalise_democratic_parties: "Legalise Democratic Parties"
 CHI_legalise_democratic_parties_desc: "During the necessary phase of political tutelage, it was important that the Kuomintang remain the sole organ of political and revolutionary activity due to the chaos and weakness of having a loose political structure, especially given the military nature of the National Revolution. With the country finally and fully united, there is no longer any need for the Kuomintang to be the sole party of the revolution."

 CHI_gurantee_constitutional_freedoms: "Guarantee Constitutional Freedoms"
 CHI_gurantee_constitutional_freedoms_desc: "The late Dr. Sun Yat-sen in his writings on the notion of Minquan or the people's governance believed that all people are entitled to four basic democratic rights: the rights to election, the rights to initiative, the rights to referendum, and the rights to recall. Under the Judicial and Legislative Yuan, we will pass judgement and approve basic laws to guarantee the rights of the people so that democracy may finally grow in China."

 CHI_the_third_stage_of_revolution: "The Third Stage of Revolution"
 CHI_the_third_stage_of_revolution_desc: "Dr. Sun Yat-sen designed the revolution to occur in three great stages: the first being the military phase of the revolution in which martial law is needed, the second stage of transitional democracy in which the Party is to help encourage the exercise of political rights for the people. We are now in the third stage of this revolution, in which reconstruction can be completed and the need for political tutelage no longer is a requirement for governance."

 CHI_court_liberal_intellectuals: "Court Liberal Intellectuals"
 CHI_court_liberal_intellectuals_desc: "Liberals such as Hu Shih have long criticised the Chinese Nationalist Party for our so-called betrayal of constitutionalism and for the Party's adoption of party-state rule in order to train the masses. As we soften the stance on the party state and tutelage, let us reach out to these liberals and fellow intellectuals to remove the barriers of ideological thought and to pursue a genuine unified road towards liberalism."

 CHI_honouring_revolutionary_martyrs: "Honouring Revolutionary Martyrs"
 CHI_honouring_revolutionary_martyrs_desc: "We will never forget the martyrs of our nation and Party who helped pave the road for our revolution to succeed. Great leaders and patriots such as Liao Zhongkai, Hu Hanmin, and Chiang Kai-shek shall forever be remembered as heroes in the revolutionary cause to free our country. Furthermore, we must also bring back the body of Dr. Sun from [GetVictoryPointName_9843] to a rightful resting place in Nanjing."

 CHI_rein_in_the_military: "Rein in the Military"
 CHI_rein_in_the_military_desc: "For a long time, Chinese politics and especially the politics of the Kuomintang have been dominated by the military due to the complex and unstable nature of the Chinese political scene. With national unification achieved and domestic counter-revolutionaries subdued, there is no longer any need for the military to play a large role in politics. It is time to curb the excess of military leadership by placing limits on those who can partake in the civilian government."

 CHI_promote_local_self_government: "Promote Local Self-Government"
 CHI_promote_local_self_government_desc: "It is the goal of the Party that the eventual education and training of the masses will allow local regions to establish successfully functioning local governments. Although the government shall still be Central in nature, we will encourage the growth of democratic principles at a grass-roots level, allowing regional leaders to execute decisions and ideas without the intervention of the Central Government."

 CHI_promote_nationalist_youth_organisations: "Promote Nationalist Youth Organisations"
 CHI_promote_nationalist_youth_organisations_desc: "It is important that the youth of our nation learn to love our nation's ten thousand years of cultural supremacy as well as for them to remember the martyrs and heroes of the National Revolution. By consolidating and forming boys and girls scouting and political organisations, we will encourage membership in this youth organisations to promote the values of the Three Principles of the People to China's next generation."

 CHI_the_vision_of_the_eternal_premier: "The Vision of the Eternal Premier"
 CHI_the_vision_of_the_eternal_premier_desc: "The late Dr. Sun believed that democracy was the end goal of the National Revolution, but that democracy and nationalism must grow together under the leadership of a Party that aims to train and grow a revolutionary peoples into a revolutionary nation. At last, we have reached the stage of revolution where we are finally able to achieve this democracy - as such we have successfully completed and honoured the Late Premier's Will and Testament."

 # Wang Focus Tree
 CHI_heir_to_the_revolution: "Heir to the Revolution"
 CHI_heir_to_the_revolution_desc: "In the revolution's gravest hour, the reactionaries and anti-revolutionaries sought to dismantle the National Revolution but Chairman Wang has stood firm. With power now fully consolidated in the Central Committee and the Party, the Chairman may now finally seek to exercise and fulfils Dr. Sun's will."

 CHI_pacify_the_reactionary_opposition: "Pacify the Reactionary Opposition"
 CHI_pacify_the_reactionary_opposition_desc: "Chairman Wang has led the Kuomintang through the last several years - effectively transforming it from an exiled organisation to the Nationalist Party that has unified China according to the ideals of the late Dr. Sun. However, after the Third Congress, there have been those who have sought to dismantle everything the Chairman has built and now with the Chairman's hold secured - either amnesty or punishment must be dealt to those who have rebelled."

 CHI_the_theatrical_revolutionary_state: "The Theatrical Revolutionary State"
 CHI_the_theatrical_revolutionary_state_desc: "To revitalise support throughout the nation and the Party, it is imperative that the Reorganised Comrades Association incorporate elements of traditional theatrical dramas in portraying the party's history with Wang has the leading role. Through the spectacle of the arts, we will connect the glorious past of the Chinese Republic and Dr. Sun with our very own revolution of our times under Chairman Wang."

 CHI_our_comrades_in_the_csp: "Our Comrades in the CSP"
 CHI_our_comrades_in_the_csp_desc: "Over the years, we have participated in a rather symbiotic relationship with the League of Chinese Syndicalists and the various syndicalist groups within the league - as part of the United Front policy. With the National Revolution finally successful, the time has come to reevaluate our relationship with the Chinese Syndicalists and to perhaps sway the influence of one of their factions in order to strengthen our broad national support."

 CHI_wang_land_reform: "Commence the National Land Reform"
 CHI_wang_land_reform_desc: "Per the instructions and doctrine left behind to us from our beloved late eternal Dr. Sun Yat-sen, the Kuomintang is to embrace the mass movement by commencing the land reform movement in order to help end feudalism and help push Chinese society towards the social revolution. RCA ideologues Gu Mengyu and Chen Gongbo have brought their unique ideas to the table and have presented their designs for the Chairman to consider as the official party agenda for land reform."

 CHI_revolutionary_pragmatism: "Revolutionary Pragmatism"
 CHI_revolutionary_pragmatism_desc: "What makes the Chairman unique amongst the leaders of the Kuomintang, is his own doctrine of revolutionary pragmatism that allows him to balance the multiple cliques within his own followers. His pragmatism is also expressed in his own ambivalence towards Chen Jiongming and the Federalists as well as his willingness to subvert the nationalistic ideals of the KMT in favour for economic and military aid from the Third Internationale."

 CHI_towards_radical_reorganisation: "Towards Radical Reorganisation"
 CHI_towards_radical_reorganisation_desc: "The Chairman has not forgotten the years of loyalty given to him by his trusted right-hand man Chen Gongbo. While he is not formally a member of the Reorganised Comrades Association, by empowering the Radical Faction of the RCA - the Chairman has committed himself to the platform of Chen Gongbo and his more radical ideas in dealing with the chaos of reorganising the party following the Third Congress."

 CHI_reorganise_the_political_department: "Reorganise the Political Department"
 CHI_reorganise_the_political_department_desc: "The Political Department of the NRA has long been nominally aligned to us over the Provisional Action Committee, giving us much needed influence within the Whampoa Military Academy - due to most of the school being loyal to PAC. With our hold secured, it is time for us to throughout reorganise the entire party. We will encourage only socialist and Marxist inspired thoughts in the Political Department to ensure that Chinese students will be the future vanguard."

 CHI_venerate_class_struggle: "Venerate Class Struggle"
 CHI_venerate_class_struggle_desc: "It is the platform of the RCA-Radicals, that class struggle is the only means of achieving social revolution and that the materialist social revolution is an inevitable result of the Chinese National Revolution. With the success of the national unification, it is only natural that we encourage the peasant and workers to rise up and break their chains so that we may draw closer to a society free of class strife."

 CHI_nurture_revolutionary_future: "Nurture the Revolutionary Future"
 CHI_nurture_revolutionary_future_desc: "As the late Eternal Premier instructed us, the future belongs to the youth and the strength of the revolution depends on our care and instruction of China's next generation. Let us create a socialist youth corps, dedicated to the idea of loyalty to the Chinese nation and to the Chairman so that we may prepare the next generation to maintain the revolution."

 CHI_discipline_the_rca: "Discipline the RCA"
 CHI_discipline_the_rca_desc: "The Reorganised Comrades Association, while certainly the core base of those who align and support the legitimacy of Chairman Wang, are nonetheless too ambitious for their own good. There is no doubt that the RCA seeks to merely draw Wang away from his important matters and his own political ideology. It is imperative that we begin to crackdown on this radical movement, as their talks of revolution merely alienate popular support for the current regime."

 CHI_new_citizens_movement: "Lead the New Citizens Movement"
 CHI_new_citizens_movement_desc: "The New Citizens Movement seeks to encourage the youth and all other oppressed groups to study the Three Principles of the People and to look towards the May 25th strikes as an example of the future. The movement will seek to incorporate the study of the Three Principles' of the People, emphasise industrial prowess, and eradicate corrupt thinking. It is from this movement, that comrades will be taught to faithfully follow and obey the will of the Chairman."

 CHI_achieve_workers_democracy: "Achieve Workers' Democracy"
 CHI_achieve_workers_democracy_desc: "It is the aim for the Chairman and the Reorganised Comrades Association that tutelage will come to an end one day and that there will truly be democracy in China. However, the democracy envisioned by those within the RCA is that of a democracy run by the masses - that is the workers and peasants of the Natural Revolution. Let us seek to empower unions and councils to prepare the groundwork for a revolutionary future."

 CHI_encourage_revolutionary_literature: "Encourage Revolutionary Literature"
 CHI_encourage_revolutionary_literature_desc: "While great orators, men like Chen Gongbo and Wang Jingwei are also praised and known for the artistic qualities as exemplified through their articles, essays, and short stories. Revolutionary journals and newspapers such as Chen's \"Revolutionary Critic\" should be required reading for the youth so that they may understand the nature of the national revolution."

 CHI_the_chairmans_right_hand: "The Chairman's Right Hand"
 CHI_the_chairmans_right_hand_desc: "Truly, Chen Gongbo is a remarkable man. There is none other within the Party that conveys his speeches and support for the Chairman's policies - than Chen Gongbo. While those who oppose him, argue that Chen is merely a modern day Cao Cao - it is undisputable that Chen is the right hand of the Chairman. The Chairman has no doubts regarding Chen Gongbo's loyalty and it is with this trust, that the RCA will be able to expand their operations farther than ever before."

 CHI_empowering_the_presidential_camarilla: "Empowering the Presidential Camarilla"
 CHI_empowering_the_presidential_camarilla_desc: "The events of the Third Congress showed the Chairman, that factionalism within the Party only seeks to cripple and destabilise the Party rather than uphold it. It is only fitting that power is delegated regionally to those who have been with Wang since the very beginning - those who know him best and whom he trusts no matter what. As such, the bureaucracy of the Party shall be staffed by those within Wang's inner circle."

 CHI_subvert_the_rca: "Subvert the RCA"
 CHI_subvert_the_rca_desc: "Long has the Reorganised Comrades Association been a thorn in the progress of our Chairman's revolution. Their talks of revolution, of Marxism, of historical materialism do nothing but further divide our Party and their stance on class struggle is contrary to the ideals set before us by the Guofu - as the late leader believed that the revolution should be for all people not just the workers. It is due time, that we help put the RCA in its place."

 CHI_treasure_the_memory_of_the_guofu: "Treasure the Memory of the Guofu"
 CHI_treasure_the_memory_of_the_guofu_desc: "Dr. Sun Yat-sen, the revolutionary pioneer, brilliant statesman, generalissimo, teacher, philosopher, and eternal premier - is truly the Guofu of this country. While he was unable to witness himself the success of the Northern Expedition, let us remember forever that it is with Dr. Sun's ideals that we carry out the nature of revolution and have shown that his methods are indeed necessary to achieve victory."

 CHI_no_reconstruction_without_peace: "No Reconstruction Without Peace"
 CHI_no_reconstruction_without_peace_desc: "Chen Bijun or Madame Wang has written that there can be no effective National Reconstruction until there is Peace in this country. As long as subversive elements and reactionary dissidents exist within the Party - there will be no peace, no harmony within the Party's functions. It is thus the duty of the Residence Faction to ensure that the Party is cleansed of what must be removed."

 CHI_emulate_the_french_education_model: "Emulate the French Education Model"
 CHI_emulate_the_french_education_model_desc: "We have learned a lot from our dear brothers and sisters of the revolutionary cause in France, including how they have handled the concepts of public education, of research universities, and of workers' education. It is fitting that in a country struggling with literacy, that we adopt educational institutions akin to those in Europe for modernisation."

 CHI_promise_an_end_to_party_factionalism: "Promise an End to Party Factionalism"
 CHI_promise_an_end_to_party_factionalism_desc: "The events of the Third National Congress have proved that the Chairman's writings are right as they showed that factionalism can truly lead to the decay and degeneration of the party. It is the duty of the Chairman and for those who support him, to end all notions of factionalism - to crush cliques and secret organisations to enforce a line of party unity."

 CHI_the_second_sun_yat_sen: "The Second Sun Yat-sen"
 CHI_the_second_sun_yat_sen_desc: "Within the Chinese Nationalist Party, there is none more faithful and committed to the cause and ideals of the late Dr. Sun than Wang Jingwei - his ever-loyal disciple and follower. And it has been Wang who has led the Party from near destruction into exile and then triumphant return with the success of the Second Northern Expedition and the War of Resistance. Indeed, the Chairman alone is the true successor of our late eternal premier."

 CHI_promises_of_a_provisional_constitution: "Promises of a Provisional Constitution"
 CHI_promises_of_a_provisional_constitution_desc: "The Military phase of the National Revolution has concluded and the period of political tutelage shall soon have to end. As such, before the phase of tutelage is fully concluded - according to the Chairman, it is necessary that a provisional constitution be drafted so that the rights and liberties of the people may be guaranteed as soon as possible. Inspired by the Moderates of the RCA, this constitution shall seek to cover all peoples - not just the workers and peasants."

 CHI_the_theory_of_true_democracy: "The Theory of True Democracy"
 CHI_the_theory_of_true_democracy_desc: "According to the Chairman's writings, \"true democracy\" is opposed to the bourgeois democracy of the capitalistic nations and the proletarian democracy of the syndicalist nations. Nor is it compatible with the concept of military rule in Nationalist China. True democracy allows the majority of the oppressed to participate in political affairs and to strive for equal opportunities in both the economic and political sphere. This is what we should aim to achieve."

 CHI_the_chairmans_will: "The Chairman's Will"
 CHI_the_chairmans_will_desc: "The recent events in Nanjing and Fujian have shown that the National Revolution is still yet to be fully secured. In order to maintain the revolutionary fervour and strength of the Second Northern Expedition, it is imperative that the Chairman's powers continue to be executive - in order to promote the effectiveness of the Party. He shall lead us with absolute power and authority as only he is fit to carry the mantle of the late Dr. Sun."

 CHI_pursue_the_deradicalisation_line: "Pursue the Deradicalisation Line"
 CHI_pursue_the_deradicalisation_line_desc: "Since the Party's founding, the Party has been committed to a policy of anti-imperialism. Yet while we supported the turn to the Left during the 1924 Reorganisation of the Party, the masses of the national revolution ought to be controlled rather than encouraged. In order to prevent the excesses of revolution, let us seek to tone down the anti-imperialist and revolutionary rhetoric."

 CHI_technocratic_administration: "Technocratic Administration"
 CHI_technocratic_administration_desc: "The Party is in need of serious reform and the bureaucrats of the Party's administrations must be swapped in favour of those with more moderate stances than those of the RCA-Radicals. Radicalism threatens to destroy everything that we have built and we should do well to rectify this by employing intellectuals and politicians who are good at what they do - rather than mere ideologues."

 CHI_guide_the_producer_classes: "Guide the Producer Classes"
 CHI_guide_the_producer_classes_desc: "The Chairman believes that the democratic forces will be the key to success in winning the hearts and minds of the Chinese people during the National Revolution. These forces will be made up of the producer classes, that is those of the workers, peasants, intellectuals, students, and other occupations. It is through the leadership of the Party, that these classes would strive for democracy for their own interests - helping China as a whole democratise."

 CHI_towards_local_self_government: "Towards Local Self-Government"
 CHI_towards_local_self_government_desc: "According to the Chairman, local self government begins when the Party helps to organise occupational groups made up of the local peasantry, workers, and petite bourgeoisie. These groups are then encouraged to set up local assemblies where they could help reflect their communities' best interests and advance in fulfilling shared goals with each other through this effective system of close cooperation."

 CHI_the_federalist_compromise: "The Federalist Compromise"
 CHI_the_federalist_compromise_desc: "There are certainly many within the Party who will never forgive Chen Jiongming and his Federalists for nearly jeopardising the life of our late leader and the revolution. Yet, however the PIP has shown that they are willing to work with us and the Chairman is pragmatic enough to invite them to partake in the national revolution. Let us seek to put aside petty differences for the sake of the greater goal - the goal of national democracy."

 CHI_concept_of_the_exceptional_individual: "Concept of the Exceptional Individual"
 CHI_concept_of_the_exceptional_individual_desc: "Unlike the Radicals, the Moderates of the RCA do not believe in social or economic environments in driving history but rather the will of the individual. Revolutionaries should not place blind faith in the masses but rather should take it upon exceptional individuals, leaders such as Chairman Wang, to lead the masses in the revolution. The quality of individuals in the national revolution dictates whether or not the revolution will succeed or fail."

 CHI_subordinate_the_army_to_the_party: "Subordinate the Army to the Party"
 CHI_subordinate_the_army_to_the_party_desc: "The Chairman believes that the Party must always be subverted to the Party. To control the Party, the Chairman has recommended that the commissariat system and political indoctrination within the army be actively used. Furthermore, all administrative decisions for the army must be made by the Party Central. The army must serve the desires of the People and the Party, in this way can years of militarism in China finally be cured."

 CHI_the_necessity_of_dangguo: "The Necessity of Dangguo"
 CHI_the_necessity_of_dangguo_desc: "While the Chairman is committed to a platform of democracy, democracy must be nurtured and watered with the guidance of the Party. The Party is effective in weeding out anti-revolutionaries and is the embodiment of the oppressed peoples, as such it is capable of leading people in the revolutionary struggle. Furthermore, the people have lived too long under autocratic rule and as such, the Party is needed to guide them and prepare them for democracy to come."

 CHI_ensure_the_four_basic_rights: "Ensure the Four Basic Rights"
 CHI_ensure_the_four_basic_rights_desc: "It was the late leader's idea that the Chinese people and masses would be able to utilise the four rights of election, recall, referendum, and initiative. The Party is to play a great role in this process, by aiding and training the masses to exercise these rights. When the people are capable of doing so - minquan will be realised and democracy will naturally occur."

 CHI_summon_the_national_convention: "Summon the National Convention"
 CHI_summon_the_national_convention_desc: "The Kuomintang has last met in the Third National Congress but the Chairman has ordered that a National Convention be convened soon to gather various republican parties, the army, and mass organisations - to  work towards preparing the country to end tutelage. The National Convention traces its origins to Dr. Sun's own attempts to meet with the Beiyang Government and as such in accordance with the late leader's teachings, we must aim to do the same."

 CHI_initiate_democratic_training: "Initiate the Training of Democracy"
 CHI_initiate_democratic_training_desc: "Concepts like the \"Four Rights\", \"Federalism\", and \"Minquan\" are unknown to much of the country that is still illiterate or extremely poor. The Party seeks to rectify this by promoting revolutionary educational and vocational training to help train the masses for democracy and to instruct the people on the rights they are born with. Political discourse should be encouraged in order to encourage participation in the political sphere."

 CHI_democracy_with_chinese_characterstics: "Democracy with Chinese Characteristics"
 CHI_democracy_with_chinese_characterstics_desc: "Democracy is not an easy objective to reach in the context of the Chinese political situation but perhaps the Kuomintang can help accelerate this process by adopting the goals and strengths of the Federal Project. By working to decentralise power and to grow local governments under the leadership of the Party, we will seek to fulfil the dreams and ideals of both the late Dr. Sun Yat-sen and Chen Jiongming."

#Wang FoPro
 CHI_chinese_expeditionary_force: "The Chinese Expeditionary Force"
 CHI_chinese_expeditionary_force_desc: "We have spent much time with our dear European comrades and will never forget their generosity when they allowed the Central Committee to reside in exile in their free syndicalist nations. Now in their hour of need, it is truly fitting that we dispatch men and resources to aid our dear socialist brothers and sisters."

 CHI_extend_the_mmic: "Extend the MMIC's Stay in China"
 CHI_extend_the_mmic_desc: "The Internationale Military Mission in China has been pivotal to the success of the Chinese National Revolution over the last several years. Despite the success of unification and victory in the War of Resistance, their aid will certainly still be appreciated in helping aid the development of our armed forces. Let us seek to extend their stay - in order to continue the modernisation of our army."

 CHI_reach_out_to_the_overseas_community: "Reach out to the Overseas Communities"
 CHI_reach_out_to_the_overseas_community_desc: "Even within the Central Committee, some members such as Chen Bijun come from expatriate communities within the greater Chinese diaspora. Let utilise the networks and connections of the former Overseas Chinese Commission in order to extend the influence of groups such as the RCA within the greater international Chinese community - to raise further support for our current regime."

 CHI_encourage_foreign_investment: "Encourage Foreign Investments"
 CHI_encourage_foreign_investment_desc: "China is a large and vast country with a trove of national resources and materials that are necessary in the modern world. In order to generate capital and help grow our economy, let us encourage foreign companies to bring their business to China and invest here, so that we may develop our national economy as well as helping forge relationships with nations around the world. Together, we can achieve so much more if we are driven by the notion of peaceful cooperation."

 CHI_the_dongfeng_project: "The Dongfeng Project"
 CHI_the_dongfeng_project_desc: "For centuries, China has lagged significantly behind the rest of the world in terms of technological developments and only the most ambitious scientists and engineers in China could dream of an adequate ballistic missile programme. Inspired by the Internationale's Damocles Project, we will seek to replicate and reproduce their success with our own \"Dongfeng\"(East Wind) Project so that our national defence will be prepared for the future."

 #Chen Gongbo Focus Tree

 CHI_the_second_reorganisation: "The Second Reorganisation"
 CHI_the_second_reorganisation_desc: "Chaos and disorder reigns throughout China and pervades the Kuomintang. With the death of the Chairman but the consolidation of RCA power, it is up to Chen Gongbo to carry on the mantle of the Chairman's will. Of course... there are those who will seek to oppose him."

 CHI_purge_the_nra: "Purge the NRA"
 CHI_purge_the_nra_desc: "The National Revolutionary Army has been a hotbed of counter and anti-revolutionary activity due to the dilution of its ideology as a result of the bourgeoisie landlord officers of the India Clique, the bourgeoisie degenerates of the Reconstruction Faction, and the Bonapartists in the WMARCA. If we are to control the Party, we must ensure that the army is fully cleansed of its degenerate elements."

 CHI_consolidate_the_ideology_of_the_rca: "Consolidate the Ideology of the RCA"
 CHI_consolidate_the_ideology_of_the_rca_desc: "If Chen Gongbo is to secure control of the Kuomintang, he must first seek to totally control the Reorganised Comrades Association. As the Radicals control much of the RCA, supporters of Chen have urged him to force the RCA to consolidate under a single ideology as to fully drive out and reduce the influence of the RCA-Moderates - thus dissolving the moderate opposition."

 CHI_sideline_the_residence_faction: "Sideline the Residence Faction"
 CHI_sideline_the_residence_faction_desc: "It's no secret that Chen Bijun and her cohort of potential reactionaries seek to destabilise the Party further and to ruin the achievements of the great late Chairman Wang. With Zeng Zhongming as the current Chairman, we should seek to use the RCA's influence in order to convince the Chairman to delegate extraordinary powers to the Premier so that the Residence Faction will not bode a threat to us."

 CHI_enforce_weekly_party_member_reports: "Enforce Weekly Party Member Reports"
 CHI_enforce_weekly_party_member_reports_desc: "In order to strengthen the loyalty of all members of the RCA, by order of the Premier of the Republic of China Chen Gongbo - all mid to high level RCA members are to keep weekly reports on new and lower-ranking party members. Members are to be tracked with regard to their residences, their daily activities, and are required to attend weekly rallies and meetings to demonstrate their loyalty."

 CHI_commence_the_show_trials: "Commence the Show Trials"
 CHI_commence_the_show_trials_desc: "The people must know of the bourgeoisie degeneracy that pervades throughout the National Revolutionary Army. Many officers are clearly anti-revolutionaries and their presence in the Army only dilutes the true belief that the Army must belong to the people. As such, we will orchestrate trials and put them on the stand to address their crimes to the Chinese people."

 CHI_enforce_political_indoctrination: "Enforce Political Indoctrination"
 CHI_enforce_political_indoctrination_desc: "Soldiers in the National Revolutionary Army must be taught that their role is merely to play a supporting role alongside the peasants and workers of the National Revolution. We will revive the Political Department of the NRA, expanding the officer corps and enforcing that soldiers be well educated on the practices of socialism and of the great deeds of the revolutionary martyrs Dr. Sun Yat-sen and Wang Jingwei."

 CHI_peoples_revolutionary_army: "Peoples' Revolutionary Army"
 CHI_peoples_revolutionary_army_desc: "The National Revolutionary Army has been thoroughly reorganised under a new command, a new leadership, and towards a new future. While the army has always been part of the party-state, our reorganisation has placed the army completely submissive to the Party and to the people. Henceforth, what is needed is a Peoples' Revolutionary Army - a revolutionary army of peasants, workers, and soldiers in unison to pursue the national and social revolution."

 CHI_fate_of_the_reconstruction_faction: "Fate of the Reconstruction Faction"
 CHI_fate_of_the_reconstruction_faction_desc: "Members of the Reconstruction Faction and Sun Fo's so called \"Moderates\" are party degenerates who have long subverted and diluted the party's true ideals - they are no more than imperialists in sheep's clothing. It is merely logical that the KMT must be fully reorganised and expel the bourgeoisie and rightists in the party if it is to survive as a truly functional party organ."

 CHI_rein_in_the_csp: "Rein in the CSP"
 CHI_rein_in_the_csp_desc: "Members of the Radical Faction of the Reorganised Comrades Association have long held great ties with the Chinese Syndicalist Party, with many of our members having once been part of the CSP. In order to strengthen support for our dominance of the Party as well as to truly create a proletarian party, let us seek to fold the Radical Faction of the CSP into the Party and encourage radicals from Europe to return home and partake in national politics."

 CHI_integrate_the_party_with_the_masses: "Integrate the Party with the Masses"
 CHI_integrate_the_party_with_the_masses_desc: "The Kuomintang is to be the voice of the oppressed peoples of China from the struggling mine workers of Shandong to the rural country peasants. The Party must be integrated with the masses, the mass movement must be emphasised with members of the Party being recruited from the masses. In this way, the Party will be able to reflect the party's interests, ensuring that the Party's leadership shall be revolutionary as they come from the revolutionary classes."

 CHI_accept_class_struggle_as_truth: "Accept Class Struggle as Truth"
 CHI_accept_class_struggle_as_truth_desc: "Can one dispute that history shows that the revolutions are linked up with class relationships? Without the existence of class, there will be no revolution. It is ludicrous to see the people refrain from talking about class because they are afraid of inciting class struggle. At the present time, the existence of class in Chinese society is ground on objective facts - one cannot dispute that are theories are based on true facts and observations."

 CHI_mold_the_youth_of_the_future: "Mold the Youth of the Future"
 CHI_mold_the_youth_of_the_future_desc: "The youth of the nation are going to grow up in a new China, a China vastly different from that of their parents. We must train them, teach them, and guide them to obey the Party and to accept the Party's truth as truth. We will show them that they are the vanguard of the revolution and that the revolutionary spirit shall live on in them. By taking control of the Youth Corps, we will orient them towards the revolutionary direction of Marxism."

 CHI_vanguard_of_the_workers: "Vanguard of the Workers"
 CHI_vanguard_of_the_workers_desc: "Only the workers are capable of leading the revolution in its current iteration. For it is the workers who have built this country and have gained revolutionary consciousness in the cities, it is the workers who have the best means of organising. The KMT shall lead the workers by founding unions such as the General Trade Unions in [GetVictoryPointName_9843] and the Tangshan Railway Unions - we shall install RCA cells amongst these unions to inspire them to lead the revolution."

 CHI_revolutionary_land_reform: "Revolutionary Land Reform"
 CHI_revolutionary_land_reform_desc: "The land issue is essential to the Chinese National Revolution and the RCA-radicals have two means in how they believe this mountainous task can be achieved. There are those who believe that land must be totally confiscated by the government and then distributed to the peasants of this country. The other means is to encourage land confiscation by the peasants and to allow the peasantry to rise up and overthrow years of oppression with revolutionary violence."

 CHI_establish_rural_and_urban_cooperatives: "Establish Rural and Urban Cooperatives"
 CHI_establish_rural_and_urban_cooperatives_desc: "The Premier of the Republic has designs to create rural and urban cooperatives in order to foster proletarian unity and to work towards the annihilation of capitalism. Urban party members are encouraged to establish these cooperatives while rural party members are encouraged to work labour and lump their resources together - transforming small scale farming into large scale farming and to generate proletarian democracy."

 CHI_expel_the_landlords: "Expel the Landlords"
 CHI_expel_the_landlords_desc: "Large landowners have no place in a modern socialist society. They are the root of all evil, an extension of root and dare say capitalism into the rural heartland of the Chinese peoples. The peasants despite constituting much of the people in China are left without land despite toiling and working for it. It is only right that the Party seek to liberate them once and for all from their chains."

 CHI_fulfill_the_union_of_party_and_state: "Fulfil the Union of Party and State"
 CHI_fulfill_the_union_of_party_and_state_desc: "The Reorganised Comrades Association aims to create a truly revolutionary Central Committee one that is akin to the organisation of the prior Committee but without the supervisory committees. Furthermore, the RCA heavily emphasises the nature of obedience and training to the development of the party, only by cultivating a strong organisation will the revolution last."

 CHI_the_great_premier: "The Great Premier"
 CHI_the_great_premier_desc: "In the chaos of the Third National Congress, our beloved Chairman - the great Wang Jingwei unfortunately passed due to the anti-revolutionaries. In his stead, the great Premier of the Republic, Chen Gongbo has risen up and taken initiative in guiding the RCA to lead the Kuomintang forward in fulfilling the dreams and ideals of our late leaders Sun Yat-sen and Wang Jingwei. In these chaotic times, we must look to those who profess order above all."

 CHI_revive_the_spirit: "Revive the Spirit of 1924"
 CHI_revive_the_spirit_desc: "The Reorganisation of 1924 was a pivotal moment in our party's history in turning the Kuomintang into a truly revolutionary organisation linked with the masses as well as forming an alliance with the Chinese syndicalists in the national revolution. In order to return to those truly revolutionary times, let us seek to revive this spirit of revolution and foster good will between the KMT and the Chinese syndicalists."

 CHI_the_party_above_all: "The Party Above All"
 CHI_the_party_above_all_desc: "Members of the Reorganised Comrades Association are taught and instructed that there is nothing above the Party, members are told to disregard family ties and social bonds in favour of the party. For the party is what makes the nation strong and under the leadership of Chairman Zeng and Premier Chen, the party shall lead the nation to everlasting glory!"

 CHI_the_chairmans_last_will: "The Chairman's Last Will"
 CHI_the_chairmans_last_will_desc: "We will never forget our great revolutionary hero and leader Wang Jingwei who has led the Party for many years and saw the dream of the National Revolution realised. Despite his life ending so violently, the Chairman had drawn up wills before for the future direction of the party. We shall read this will to the Party and carry on our comrades' great work so that the Chairman will be proud of what we have accomplished."

 CHI_towards_a_revolutionary_future: "Towards a Revolutionary Future"
 CHI_towards_a_revolutionary_future_desc: "With our control of the Party and government secured under the leadership of the RCA, it is time that we fully subvert the Residence Faction and convince Zeng Zhongming to peacefully step down in favour of Chen Gongbo. For it is Chen, the former Chairman's right hand, who will be able to complete the goals and ideals of the Three Principles of the People and help draw China closer towards a revolutionary future of socialism."

 CHI_dynamic_materialism: "Dynamic Materialism"
 CHI_dynamic_materialism_desc: "The Premier believes that economic factors are the primary movers of history and it is by economic means that Chinese history can be analysed. He has coined the term dynamic materialism and has suggested using Engels' definitions of matter and motion to explain the natural processes and mediums in which revolutions are carried out. With this concept of dynamic materialism, our socialist society shall only move forward as capitalism fades away."

 CHI_revolutionary_three_principles_of_the_people: "The Revolutionary Three Principles of the People"
 CHI_revolutionary_three_principles_of_the_people_desc: "Shi Cuntong, the new Premier of the Republic, is a large proponent of the idea that the Three Principles of the People be \"modified\". The revolutions in Europe and Black Monday have shown us of the inevitable demise of capitalism and as such we should seek to view Dr. Sun's teachings through a decidedly materialist world view in order to understand this new revolutionary era."

 CHI_revolutionary_weltanschauung: "Revolutionary Weltanschauung"
 CHI_revolutionary_weltanschauung_desc: "Weltanschauung translates to world-view and is used frequently by Chen Gongbo in describing his radical orientation and departure from orthodox Sunism. Dr. Sun's ideology can clearly be explained through Marx's interpretation and the national revolution will be followed by the social and then the cultural revolution. Through the revolution, we will change forever the shape and nature of Chinese society - bringing China ever so closer to the idea of pure communism."

 #Chen Fo Pro
 CHI_revolutionary_diplomacy: "Revolutionary Diplomacy"
 CHI_revolutionary_diplomacy_desc: "Only China and the Chinese people are fit to carry out the revolution in East Asia. China's peculiar situation and her status as a cultural and political beacon in the region along with her own successful revolution are reasons why China should embark on a new diplomatic course. This direction is one of revolutionary diplomacy that would aim to seek us to work with fellow Asian peoples and to work towards greater socialist Pan-Asianism."

 CHI_establish_peoples_livelihood_countries: "Establish Peoples' Livelihood Countries"
 CHI_establish_peoples_livelihood_countries_desc: "China is the most important market in the East which is why her resources were so coveted during the age of imperialism. With newly gained national independence, it is China's duty to help other colonial nations striving for economic freedom to establish \"Peoples' Livelihood\" countries so that they would not develop into either syndicalist nations and capitalist nations but rather work with China in establishing minsheng in their own countries."

 CHI_uniting_anticolonial_minds: "Uniting Anti-Colonial Minds"
 CHI_uniting_anticolonial_minds_desc: "There are so many people across the Asian continent and the Pacific that cry out for freedom, their dreams beaten down by the oppression of Imperialism and its thugs. Their writings censored and their thoughts imprisoned, they languish away in exile or in dusty classrooms. If we were to bring them all together under liberation's guiding light, these bright minds can illuminate a new future for all peoples no longer beholden to the chains of dying empires."

 CHI_the_inevitable_demise_of_capitalism: "The Inevitable Demise of Capitalism"
 CHI_the_inevitable_demise_of_capitalism_desc: "There is no greater evil state than the German Empire. Long has the German state oppressed the peoples of Eastern Europe, look as they yearn for freedom and independence from the despicable institution of Mitteleuropa. We have not forgotten Germany's involvement in the Northern Expedition and their enforcement of capitalistic warlordism in our country. Now, with China's strength reborn and our power unquestionable, it is time to destroy the root of all capitalism itself."

#CRS Focus Tree

 CHI_the_second_national_revolution: "A Second National Revolution"
 CHI_the_second_national_revolution_desc: "The revolution that the martyrs and late founder fought and died for - nearly came to an end due to anti-revolutionaries and foreign imperialists. With the dust finally cleared, Hu Zongnan and the China Revival Society to implement the Second Revolution to fully bring Dr. Sun's dream for a free China to reality."

 CHI_the_republics_only_salvation: "The Republic's Only Salvation"
 CHI_the_republics_only_salvation_desc: "The China Revival Society believes that the the former Kuomintang led by Wang Jingwei was morally bankrupt and devoid of revolutionary sentiment. The Party should not be scrapped however but rather reorganised into a new organisation in which persons shall be single-mindedly committed to the revolution, and be willing to sacrifice everything for the nation and the masses and for whom material wealth holds no attraction."

 CHI_abolish_the_legislative_yuan: "Abolish the Legislative Yuan"
 CHI_abolish_the_legislative_yuan_desc: "Democracy is a degenerative disease within the party, and the perversion of liberalism within the Party's ranks has diluted the party's beliefs and ideals. Even with the Party's committee system, derived from syndicalist models - the Kuomintang's organisation must be reorganised if we are to save our country. We must strive for total obedience so there would be no inefficiencies and no hesitation - to achieve salvation for China today."

 CHI_strongarm_the_legislature: "Strong-arm the Legislature"
 CHI_strongarm_the_legislature_desc: "While parliamentary democracy is certainly vile and creates factionalism (which in turn leads to unproductivity and a stagnant state), we should truly strive to realise Dr. Sun's Three Principles of the People and his calls for life, liberty, and equality. However, these qualities of democracy cannot be totally achieved until the on-going emergency is resolved. The suspended Legislative Yuan will be allowed to reconvene but under vigilant watch as we \"perfect\" Sun's vision."

 CHI_eliminiate_unnecessary_bureaucracy: "Eliminate Unnecessary Bureaucracy"
 CHI_eliminiate_unnecessary_bureaucracy_desc: "The greatest defect of the Party's bureaucracy is that everyone makes excuses and blames everyone else - thereby dissipating the party's internal strength. No one acts and has soon as a meeting is called, there are disagreements. In recent months we have seen what factionalism has done, and it is our duty to ensure that the Party never again falls to such weakness. Taking inspiration from our Sorelian peers, patronage positions will be gutted and the disloyal purged."

 CHI_discipline_the_bureaucracy: "Discipline the Bureaucracy"
 CHI_discipline_the_bureaucracy_desc: "The Party must be led by those who fought and bled for the revolutionary cause - not those who discuss meaningless things like theory, materialism, and reorganisation. From the day we swore loyalty and obedience to the Party and to the Whampoa Academy, we completely entrusted our rights, life, liberty, and happiness to the group and as such we aspire that all in the Party do the same. This is how we will achieve true democracy."

 CHI_exalt_the_nra: "Exalt the NRA"
 CHI_exalt_the_nra_desc: "The National Revolutionary Army is the lifeline of the national revolution. In it, we entrust our lives and perform our duty for the salvation of the Chinese nation. Let us emulate the methods of the Japanese imperialists, whom while are despicable to pursue their imperialist agenda on our land, have long cultivated a tradition of sacrifice, duty, and discipline that the NRA should strive for. As such, the NRA must be above all civilian and party matters."

 CHI_the_new_three_principles_of_the_people: "The New Three Principles of the People"
 CHI_the_new_three_principles_of_the_people_desc: "What we seek is the pursuit for a \"new\" Three Principles of the People, a new sanminzhuyi doctrine for China's present problems. These principles shall be to strengthen national defence, to foster ultra nationalism, and to strive towards a socialist state. It is neither capitalism nor syndicalism that can save China but rather the ideals and doctrine of totalism that will help us carry out the Three Principles of the People."

 CHI_military_syndicalism: "Military Syndicalism"
 CHI_military_syndicalism_desc: "The soil of China is nurtured by the blood of the martyrs of the NRA who have fought and bled for the country in the Second Northern Expedition and the War of Resistance. It is by this logic, that only the military is fit to carry on the revolution, that is the eventual total goal of socialism. Let us look to the organisational methods of the syndicalists to organise the soldiers while also strengthening military unions and alumni associations."

 CHI_maintain_extraordinary_powers: "Maintain Extraordinary Powers"
 CHI_maintain_extraordinary_powers_desc: "In these desperate and chaotic times, the government and country is restless as a result of the intra-party factional struggles as well as the role of foreign imperialists in subverting our stability. It is necessary that the Generalissimo's emergency powers be maintained indefinitely during this stage of tutelage so that we will have no barriers or bureaucratic means to block our lingxiu from exercising his duty."

 CHI_extoll_the_cult_of_the_lingxiu: "Extol the Cult of the Lingxiu"
 CHI_extoll_the_cult_of_the_lingxiu_desc: "To attain the complete social and political national revolution, there must be a leader who possesses saintly qualities, a pure and exalted person; a man with a thorough understanding of the military and the government. The establishment of a central idol is the first step towards resurrecting China and of unifying the Kuomintang. We must not disguise that we demand China's Mussolini, demand China's Savinkov!"

 CHI_towards_the_idea_of_true_freedom: "Towards the Idea of True Freedom"
 CHI_towards_the_idea_of_true_freedom_desc: "What is freedom? Freedom is the ability for the people of this great country to relinquish their liberties, their rights, and even potentially their lives so that the nation might be free. It is indeed a heavenly principle for an individual to serve and sacrifice for the nation, a sacrificial duty of unqualified submission. When that is achieved for everyone in this nation, then we can consider our society drawing closer to the idea of true freedom."

 CHI_minzu_shehuizhuyi: "Minzu Shehuizhuyi"
 CHI_minzu_shehuizhuyi_desc: "What we need first and foremost in our nation is an economic reform, one that follows the totalitarian concepts of society. Our economy shall reject the folly of capitalism and instead we demand an economy completely planned and controlled by the state. This projected system shall be known as national socialism, an ideal society in which all productivity activity shall be led by the State."

 CHI_the_nationalisation_of_education: "The Nationalisation of Education"
 CHI_the_nationalisation_of_education_desc: "China's greatest problem is education, the failure of education has caused problems within the party and the nation. We shall eliminate all local autonomy of public schools and close down private and religious states. The curricula of schools shall only feature a national education focused on Chinese culture and Chinese problems. Our goal is to foster for students, a single-minded love for their dear motherland."

 CHI_expand_the_military_pensionary_system: "Expand the Military Pension System"
 CHI_expand_the_military_pensionary_system_desc: "Of all the social classes that make up Chinese society in this day and age, none contribute more to the goals of the Chinese National Revolution than that of the military. It is the military that keeps the flame of the revolution alive and it is the military in which China shall derive her strength. As such, it is imperative that we ensure that our veterans and soldiers receive adequate compensation for their sacrifices to the nation."

 CHI_the_industrialisation_of_agriculture: "The Industrialisation of Agriculture"
 CHI_the_industrialisation_of_agriculture_desc: "Inspired by the doctrine of  the Russian National Populists, we advocate the vigorous development of agriculture and the improvement of agricultural technology. We shall seek to create military machine tractor stations to greatly expand agricultural output and work towards developing small rural farms into great centres of agriculture in which we will have large scale and rationalised production - bringing us closer to the industrialisation of agriculture."

 CHI_concept_of_productvity: "Concept of Productivity"
 CHI_concept_of_productvity_desc: "Students in society are not prepared to assume productive and useful roles in the nation, instead they become lazy and decadent unproductive members of society. Under our system of productivity, students shall be devoted to training in some form of manual labour in the factories, farms, and businesses. In this way, disdain for physical labour would be overcome and all will be a useful and productive member - working towards the success of the nation!"

 CHI_harmonious_economy: "Harmonious Economy"
 CHI_harmonious_economy_desc: "The concept of National Socialism does not attack the system of private enterprise, rather it seeks to place critical areas of the economy such as heavy industry, mining, large-scale transport, and foreign trade to be managed by the state. There is to be no proscription on private profit but rather private property must be used for the benefit of society. By this method, we will seek to create a truly harmonious economy."

 CHI_proclaim_permanent_purge: "Proclaim the Permanent Purge"
 CHI_proclaim_permanent_purge_desc: "Violence as a purifying force must be used even against those persons in the Party or Government who do not measure up to the revolutionary standard. Should we continue to use tolerant methods, we can never exterminate corruption. We must create a mass violence organisation, one that shall use violence to directly attack the group of corrupt bureaucrats and other traits - to train the intellectual backward people to hate the corrupt bureaucrats who exploit them."

 CHI_cultivated_patronage_networks: "Cultivated Patronage Networks"
 CHI_cultivated_patronage_networks_desc: "The military and the leaders of the Second National Revolution are the only ones capable of handling the country's rich resources and China's industrial capacity. It is only through their leadership that China's arsenals and industries will be properly utilised for the betterment of the Chinese civilisation and nation. As such, members of the military have requested greater participation in industrial and political affairs such as managing state industries."

 CHI_rally_the_blueshirts: "Rally the Blueshirts!"
 CHI_rally_the_blueshirts_desc: "The members of the China Revival Society and Revolutionary Army Comrades Association are described as the \"Blueshirts\" due to their uniforms as well as the patches they wear designating their affiliations within the KMT. Organised in a similar manner to Oswald Mosley's Blackshirts, the Blueshirts serve as our paramilitary muscle and in this time of national crisis, it is important that we rally them to help save our nation from destruction."

 CHI_a_new_order_in_gannan: "A New Order in Gannan"
 CHI_a_new_order_in_gannan_desc: "In our efforts at rural pacification, instead of pursuing a harsh stance towards the people of the country - let us instead try to reach out and endear to them via populist moral programmes to fight corruption, opium consumption, prostitution, illiteracy, and unemployment. Not only will we strengthen the moral vigour of our country but also we will receive greater support towards our leadership."

 CHI_reinforce_the_tewu: "Reinforce the Tewu"
 CHI_reinforce_the_tewu_desc: "Throughout China and the Party, there brings no fear greater than the Tewu or Special Services. A euphemism popularised by the forces and agents of Dai Chunfeng, the Tewu are feared throughout the country due to their new flawless executions of elaborate assassinations and their near ever so silent intelligence gathering. Due to the massive civil unrest in our country, it is only fitting that we grant the Tewu extraordinary powers and funding to secure national security."

 CHI_venerate_the_cult_of_violence: "Venerate the Cult of Violence"
 CHI_venerate_the_cult_of_violence_desc: "The current dissension towards our leadership of the Party are examples that the Party must be cleansed with the beauty of violence. We must by any means necessary, save the revolution that our late leader fought and died for. All comrades must unite together and handle all matters in accordance with this glorious principle of fighting violence with violence. In this contemporary world, morality has been destroyed and power alone is the sole measure of success."

 CHI_youth_of_a_new_revolutionary_era: "Youth of a New Revolutionary Era"
 CHI_youth_of_a_new_revolutionary_era_desc: "The youth of this country will be borne to a new revolutionary China, and it is our duty to ensure that the revolution continues with them. We will create youth organisations and scouting groups to encourage the youths to work together in groups and to encourage physical education in all schools. For the youth of China will be the future men and women of the National Revolutionary Army and it is important that we cultivate them into the next vanguard."

 CHI_the_soul_of_national_restoration: "The Soul of National Restoration"
 CHI_the_soul_of_national_restoration_desc: "The rise and fall of the nation is in direct ratio to the flourishing and decline of national culture. If we do not first establish a new national culture, then the restoration of the nation can hardly succeed. All throughout the country must be made to follow our culture - cultural control is the crux of social, political, and education activity. It is the very soul of national restoration and one that all must follow."

 CHI_national_regneration: "National Regeneration"
 CHI_national_regneration_desc: "We are all the children of China, we all know that China for thousands of years is the world's premier power. Our civilisation and culture is ahead of the world and at last it time for us to reclaim our national identity from years of imperialist humiliation. Arise! Sacrifice all notions of wealth, security, and individuality, for the dedication and salvation of our glorious nation!"

 CHI_the_red_generalissmo: "The Red Generalissimo"
 CHI_the_red_generalissmo_desc: "In the National Revolution's darkest hour, it was the Generalissimo and his leadership of the Party that managed to save the party and the nation from destruction from anti-revolutionaries. Salvation for China today can be attained only through selflessly organising and obeying the lingxiu, trusting the policies of the Generalissimo, and implementing his orders. When we are of one mind, we become one body... there is no other way."

 CHI_never_another_humiliation: "Never Another Humiliation"
 CHI_never_another_humiliation_desc: "This is a world of survival. Great powers seek only the ability for them to flex their muscles and to extend their Minzu across the globe, as such China must emulate this model if she is to survive. For we have seen what the foreign imperialists have done to their country and we know, that their greed will bring us to our country again - to divide and separate our great nation and humiliate our race. Let us increase funding for our military and navy to back our threats with strength."

 CHI_fanatical_militarism: "Fanatical Militarism"
 CHI_fanatical_militarism_desc: "The individual is merely a cog in the greater wheel of the national struggle. The Chinese man and woman must aspire to become a new individual, that is the new individual who subordinates his personal will and welfare to the dedication of the military. Death in battle shall seen as heroic martyrdom and we shall encourage all citizens of our country to prepare to offer their lives for the nation's national defence."

 CHI_entrenching_isolation: "Entrenching Isolation"
 CHI_entrenching_isolation_desc: "We've experienced nothing but humiliation from our interactions with the foreigners over the years and it is clear that we will continue to gain nothing from our interactions with them. China's role since the era of the Great Ming was to maintain peace, prosperity, and security throughout Asia and it is only rightful that we return to our position as the bulwark and beacon of cultural supremacy in the region. As such, let us seek to focus on what should truly be just Chinese affairs."

 CHI_repudiate_the_catastrophe: "Repudiate the Catastrophe of 1927"
 CHI_repudiate_the_catastrophe_desc: "Every Chinese person shall remember the date 1927 as the year the German imperialists sailed forth and destroyed the National Revolution, installing the imperialist Hanjian Puyi on the throne once more and sinking our nation into further warlordism. Now with China's strength returned and her power uncontested - it is truly time for us to repudiate the catastrophe of 1927. Finally, Germany shall know what it is like to lose everything."

# Dai Tree
CHI_dais_coup: "Dai's Coup"
CHI_dais_coup_desc: "Should the Kuomintang's leadership stray too far from its founding principles they can expect dire consequences from those who they least expect..."
CHI_new_life: "New Life Movement"
CHI_new_life_desc: "China is moving forward. While we will not uproot our past, we likewise shouldn't let ourselves be shackled to past superstitions rooted in the days of bygone empires. To encourage our young republic to move forward with the times, the state will invest into these 'New Life Movements' and promote public participation in them."
CHI_deepen_party_state: "Deepen the Party-State"
CHI_deepen_party_state_desc: "For far too long the people of China have lived under self-serving regimes that neglected them and their needs. Under the broadened tutelage of the Kuomintang, they'll finally be guided by a firm yet caring hand that puts their welfare and livelihoods before all else."
CHI_autarky: "Autarky"
CHI_autarky_desc: "In order for the people of China to be free from colonial exploitation and truly rule over themselves, we must embrace self-sufficiency at a national level. From here on, the riches of China will only be used to serve the interests of the Chinese state and its people."
CHI_gov_by_shadow: "Government by Shadows"
CHI_gov_by_shadow_desc: "The Kuomintang's Central Bureau for Intelligence and Special Methods has infiltrated every facet of society, from the state bureaucracy all the way down to the most local levels of governance. Always vigilant, they'll safeguard the revolutions from all enemies on all no matter where they come from."

CHI_expandthepowerofthezhongteju: "Expand the Power of the ZhongTeJu"
CHI_expandthepowerofthezhongteju_desc: "The severe threats that have threatened our government in the past few months have made it clear that the ZhongTeJu and the civil police need more power to deal with any state-destructive machinations by our enemies. We will now implement Chairman Dais plan, which he presented at the ZhongTeJu meeting."

CHI_startatruthandreconciliationcampaign: "Baihua Qifang"
CHI_startatruthandreconciliationcampaign_desc: "We will launch a national campaign called 'Baihua Qifang' (Hundred Flowers Movement) which encourages all citizens to openly criticize our government and make suggestions for improvement. Chairman Dai said that he and the party leadership are already 'very excited' about what proposals they will get from the population. The campaign is scheduled to run for six months, after which the results will be evaluated."

CHI_anewinterpretationofthethreeprinciples: "A New Interpretation of the Three Principles"
CHI_anewinterpretationofthethreeprinciples_desc: "Dr. Suns three principles have served us well in the past to create a better China, but their interpretation is simply out of date to continue to benefit us. The Kuomintang Central Committee will revise the meaning of the three principles so that we can build a modern and better China."

CHI_establishmentofreeducationcamps: "Establishment of 'Re-Education Camps'"
CHI_establishmentofreeducationcamps_desc: "There will always be people who don't want to take the easy way of submission and adaptation to the circumstances. We set up special 'Re-Education Camps' for these people, where they are taught correct thinking and good behavior."

CHI_daisruleoftheironfist: "Dai's Rule of the Iron Fist"
CHI_daisruleoftheironfist_desc: "Chairman Dai has accomplished what no one has done before him: He has fully united China under his rule of the Iron Fist! It is now clear to all citizens that without Chairman Dai there is no strong China! \nChairman Dai today! \nChairman Dai tomorrow! \nChairman Dai forever!"

CHI_chiangsnewnra: "Chiang's New NRA"
CHI_chiangsnewnra_desc: "The NRA is now only a shadow of itself after the coup. Many soldiers and officers no longer trust each other, which weakens our moral and operational ability. Generalissimo Chiang has ordered an extensive reform program to be implemented to restore the effectiveness of the NRA."

CHI_chiangsbennevolentdictatorship: "Chiang's Benevolent Rule"
CHI_chiangsbennevolentdictatorship_desc: "Generalissimo Chiang's renewed path to the top was long and difficult. He saved China from the brutal tyrant Dai Chunfeng just in time and the people are grateful for that. True democracy may still be far away, but Chiang's rule is not unjust, it's a progressive and benevolent one that can be described as tough but fair. Under his rule, China can become a stable place of progress and democracy in the future."

CHI_expandthenewlifemovement: "Expand the New Life Movement"
CHI_expandthenewlifemovement_desc: "The New Life Movement implemented under Dai Chunfeng was arguably one of the few good things he did during his reign. The success of the movement proves that we should continue to finance it to bring China further into the modern age."

CHI_aradicalchangeofcourse: "Birth of a New Regime"
CHI_aradicalchangeofcourse_desc: "To finally stabilize our government, we have to decide what to do with the remains of the radical ZhongTeJu members and what face we want to give our government. The Central Committee has developed several solutions to this problem that we can consider."

CHI_anintelligenceagencywithastate: "An Intelligence Agency With a State"
CHI_anintelligenceagencywithastate_desc: "Even if we keep the appearance of democracy on the outside, it is clear to almost everyone in the world that the decisions are no longer made by the chinese people, but by the ZhongTeJu Central Committee and Dai Chunfeng. No citizen or foreigner can do anything in China without the ZhongTeJu being aware of it. Abroad, our state is already referred to as 'An Intelligence Agency with a State', something that Chairman Dai amused took note of."

CHI_abolishthelegislativeyuan: "Abolish the Legislative Yuan"
CHI_abolishthelegislativeyuan_desc: "The Legislative Yuan is still a thorn in our side even after we took power. The little hope of 'democracy' and 'freedom' it embodies must come to an end! In the future, the National Assembly will take over the tasks of the Legislative Yuan and serve as a dummy parliament."

CHI_eliminateinternaltroublemakers: "Eliminate Internal Troublemakers"
CHI_eliminateinternaltroublemakers_desc: "Some people in the party, government or the military, are still loyal to the old government and cause problems with their loose mouths. We need to silence these people as soon as possible to avoid further incidents."

CHI_thegeneralissimohasrisenfromthedead: "The Generalissimo Has Risen From the Dead!"
CHI_thegeneralissimohasrisenfromthedead_desc: "The shock in the country is great after Generalissimo Chiang has "risen from the dead" in the eyes of the public and is now our head of state. We must quickly make sure that our superstitious population gets used to the new government and supports us so that Dai's followers cannot instigate an uprising."

CHI_daiconsolidateshispower: "Dai Consolidates His Power"
CHI_daiconsolidateshispower_desc: "Dais ultimate goal is now within reach. Even though his anger at Chiang's hideous treachery is great, he can now continue with his plan. The elimination of our enemies and absolute power will be achieved shortly."

CHI_partymonument: "Build the Monument to Party Founding"
CHI_partymonument_desc: "Our leading party ideologists have suggested that for propaganda purposes it would be excellent if we built a monument that would show the glorious successes of the party and its great leaders. We could then hold large party events or state acts there. However, we can only implement such a project when our government is fully stabilized."

CHI_meetingofseniorzhongtejumembers: "Meeting of Senior ZhongTeJu Members"
CHI_meetingofseniorzhongtejumembers_desc: "A meeting of senior ZhongTeJu members will be held at which Chairman Dai will announce his government's plans for the future course for China."

CHI_thefateofdaichunfeng: "The Fate of Dai Chunfeng"
CHI_thefateofdaichunfeng_desc: "Now that we have Dai Chunfeng in custody, we have to decide what to do with him. A military court will pass a just judgment and punish him for his many crimes."

CHI_lijianzhiye: "Changdao Zhi Ye"
CHI_lijianzhiye_desc: "A lot of blood will flow in the coming days, that's for sure, but who of the two will ultimately be victorious, the Chairman or the Generalissimo, has yet to be seen."


