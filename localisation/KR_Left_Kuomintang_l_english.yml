 CHI_kuomintang_civil_war_interface_category: "The Kuomintang Civil War!"
 CHI_kuomintang_civil_war_interface_category_desc: "Civil war has broken out between the rival factions of the Kuomintang as competing claims for national leadership have been staked out by Sun Fo, Chen Gongbo, Song Qingling, and possibly even ambitious warlords entering the fray. All the while, the Chinese Reconstruction lurks in the shadows, opportunistically searching for an opening. The relative power of each faction are displayed below.\n\n§NThe [GetVictoryPointName_9843] Government (Chen Gongbo):§!  [?CHI_rca_civ_war_var|G] £GFX_going_to_combat\n\n\n§lThe Nanjing Government (Sun Fo):§!             [?CHI_gov_civ_war_var|G] £GFX_going_to_combat\n\n\n§VThe CRS Conspiracy (Hu Zongnan):§!             [?CHI_crs_civ_war_var|G] £GFX_going_to_combat\n\n\n§MThe Fujian Government (Song Qingling):§! [?CHI_pac_civ_war_var|G] £GFX_going_to_combat\n\n\nAt the end of the civil war chain, the faction with the greatest amount of power will successfully convince neutral provinces to their side, ending the conflict in their favour. If there is any dead-lock, the military will default to backing their \"Old Guard\" affiliated with the §MThe Fujian Government§!, breaking the stalemate even if Fujian is at a disadvantage."

#Balance of Power Decision Category
 CHI_stack_the_bureaucracy_decision: "Stack the Bureaucracy"
 CHI_stack_the_bureaucracy_decision_desc: "As the Kuomintang works to build a working government, it must first build a system capable of carrying out the grandiose social welfare projects the Kuomintang has promised its people. The RCA holds the distinction of being one of the few civilian-dominated factions in China that is in power, but maintaining this will require sly political manoeuvring and crafty appointments. With the help of the Gu brothers (Gu Zhengang and Gu Zhengding), Wang's allies in the RCA have worked to install loyalists throughout the party, executive yuan, and beyond. With friends in high places and low, party subversives stand little chance of dismantling the RCA's apparatus."
 CHI_enforce_party_orthodoxy_decision: "Enforce Party Orthodoxy"
 CHI_enforce_party_orthodoxy_decision_desc: "The eternal Premier of the Kuomintang, Sun Yat-sen laid out his Three Principles to guide the Kuomintang and the Chinese people as a whole. The Kuomintang may not have always lived up to these ideals, but that is little excuse to stop trying. As Dr. Sun's successor, Wang Jingwei has tirelessly worked to provide wise leadership for the Chinese people. And yet, plenty seek to undermine the Chairman and thus the revolution as a whole, often from within. These dissidents must be silenced, whether by drowning out their voices in propaganda or censoring their views, before they can corrupt the people. One way or another, the agents of the orthodoxy will preserve the revolution through this tutelage period."
 CHI_shore_up_peasant_communes_decision: "Shore Up Peasant Communes"
 CHI_shore_up_peasant_communes_decision_desc: "Although the Kuomintang stands for all Chinese people, at the end of the day it was through the determination and courage of the peasant that the revolution survived the 1920s. In MinGan, a new system was pioneered to bring a more equitable future for the Chinese peasantry, the long-promised cooperatives that broke the tyrannical system of unfair rents.\n\nNow the haughty bureaucrats in the RCA have come home from hiding abroad, and threaten to distort a working system with red-tape and magistrates. They dare to accuse us of regionalism and obstructionism to hide their aloofness from the people. The people remember it is the PAC have defended the peasants' cooperatives from landlords, reactionaries and warlords past. And the PAC will once again harness the spirits of the honest peasants and workers, infinitely more powerful than some stuffy foreign-trained \"experts\"."
 CHI_undermine_the_chairmans_grip_decision: "Undermine the Chairman's Grip"
 CHI_undermine_the_chairmans_grip_decision_desc: "Chairman Wang fancies himself as the rightful successor of Dr. Sun, but in his arrogance, he forgets that Sun left many heirs and was a hero to far more than just him. Indeed, Wang's victory in Kuomintang power struggles was not because of any revolutionary heroics as he may claim, but because of skulduggery and other misdeeds that the PAC must make known to all. Some may call it libel and others treason, but if we do not make our voices heard then our revolution will soon be brought low by the RCA's corruption. As the upstanding opposition, we must work to democratise the party and prevent Wang from implementing his dictatorship!"
 CHI_intimidate_the_opposition_decision: "Intimidate the Opposition"
 CHI_intimidate_the_opposition_decision_desc: "It would appear that our rivals have grown uppity in their desire to get ahead of us. Having backed us into a corner, we must cut them down to size. Some \"special\" methods are in order, as underhanded as they may be. Blackmail, subterfuge, threatening knocks in the middle of the night. Perhaps an occasional \"disappearance\". It is not pretty, but some sacrifices have to be made to create a revolution. May history forgive us for our sins in the end."

#The Chinese National Revolution Decision Category
 CHI_military_expeditions_category: "The Chinese National Revolution"
 CHI_military_expeditions_category_desc: "For nearly a decade, the Chinese Kuomintang was driven into exile following near-destruction at the hands of the Zhili and their German allies after the collapse of the Northern Expedition. Yet despite the expedition's failure, the dream of a united China under the banner of the Blue Sky and White Sun never died away, and revolutionaries from Fujian to Hawaii continued to carry the hope that one day the national revolution could be resurrected. Despite a failed uprising in 1932, Kuomintang revolutionaries and guerrillas have decided to take advantage of the political turmoil following the collapse of the League of Eight Provinces - by launching an all out insurgency with the goal of liberating the eastern seaboard of China. Should the National Revolutionary Army be successful, this may very well be the last chance for the Kuomintang to realise the vision of the late Dr. Sun."
 CHI_mission_get_access_sea: "Get Access to The Sea"
 CHI_mission_get_access_sea_desc: "Without a port under our control, the Kuomintang government in exile will have difficulty in returning home. If we can retake a port in Fujian province, we can secure a direct route to connect the MinGan insurgency with its exiled comrades - strengthening the revolution."
 CHI_mission_secure_fujian: "Secure Fujian Province"
 CHI_mission_secure_fujian_desc: "The Kuomintang in the MinGan insurgency have long awaited this day of liberation. Agents and party members have been seeded all across the Fujian countryside. A rapid strike to secure key population centres will rally any wavering loyalists and cement Kuomintang control over Fujian. There is little time to waste."
 CHI_mission_secure_gannan: "Secure Gannan Prefecture"
 CHI_mission_secure_gannan_desc: "Kuomintang insurgent presence in southern Jiangxi and the Provisional Action Committee's previous work in gaining the approval of local peasant groups means that the Gannan region can be easily secured by our forces. Already various insurgent cells are primed to strike, ready to secure the local outlying villages. However, it is vital that we first secure the League stronghold in Ganzhou before we can proceed."

 CHI_NAP_with_federalists_decision: "Negotiate with the Federalists"
 CHI_NAP_with_federalists_decision_desc: "As we prepare ourselves for a second Northern Expedition, we must remember our true enemy - the powerful northern warlords who betrayed Dr. Sun at the end of the original Xinhai Revolution. We cannot afford to be distracted by our rivals in the south, most notably the Federalists whom we have grown bitterly divided from ever since Chen Jiongming's rebellion against the Eternal Premier. They will get what they deserve in due time; for now, Chairman Wang has ordered secret negotiations between intermediaries for a potential pact to prevent infighting between republican forces."

 CHI_subjugate_federalists_decision: "A Federalist Alliance?"
 CHI_subjugate_federalists_decision_desc: "With the Zhili dead and our armies sweeping away reactionary forces before us, we are left with the question of what to do with our former partners in [UPC.GetNameDef]. Many in our party have not forgotten their betrayal in the 1920s; however, there have been nation-wide calls for national republican unity against Japan and their puppets in Manchuria. There is also some fear within the party that should we fail to make an accord with the Federalists, [FNG.GetLeader] will get to them first.\n\nElements of the old Fourth Army have worked to negotiate with their Federalist peers, and thanks to our political-military strength, they believe they can secure highly favourable terms for us. Nonetheless, the final decision rests with the Chairman. Whatever he decides, however, he must move quickly if we are to consolidate our position."

 CHI_NAP_with_rkmt_decision: "Negotiate with the Kuomintang Rightists"
 CHI_NAP_with_rkmt_decision_desc: "As we prepare ourselves for a second Northern Expedition, we must remember our true enemy - the powerful northern warlords who betrayed Dr. Sun at the end of the original Xinhai Revolution. We cannot afford to be distracted by our rivals in the south, especially those who at least claim to be loyal Kuomintang members. Although they directly challenge our legitimacy and will have to be dealt with eventually lest we allow them to corrupt Dr. Sun's vision, for now it seems that Deng Yanda and plenty of the military Old Guard have sent feelers a potential armed peace to ensure the Second Northern Expedition will be more successful than the first."

 CHI_subjugate_rkmt_decision: "A Kuomintang Alliance?"
 CHI_subjugate_rkmt_decision_desc: "With Beiyang having fallen to the might of advancing Kuomintang forces, the dream of 1926 has finally been realised - generations of martyrs have finally been avenged. The threats that abound have not yet subsided, even with the downfall of the false government. Our temporary truce with [FROM.GetNameDef] is rapidly running thin, as we begin to fight for the true Kuomintang mantle.\n\nThe people do not appear pleased however, especially with the looming threat of Japan and their Manchurian puppets. There have been increasing calls for unity and for the Nationalist party to live up to its name for the sake of the battered country. Sun Fo and the Reconstruction Faction, have moved to broker an agreement between the party's left and right wings. They believe that with our current political-military strength they can secure highly favourable terms, though one must wonder if they mean for the party or for themselves."

 CHI_betrayal_decision: "Turn on the Left Kuomintang"
 CHI_betrayal_decision_desc: "Our current status as Left Kuomintang toadies was brought upon by our relative weakness compared to the might of the party-state, and some genuine desire to protect the nation from foreign imperialists. However, the arrogant socialists in the Central Executive Committee have proven even more tyrannical and corrupt than their predecessors, and should they successfully unite the country they will plunge the nation into an era of authoritarian dystopia. Therefore, we must take charge and rise up against the nation's oppressors, catching them off guard!"

 CHI_expand_local_elections_decision: "Expand Local Democracy in [CHI_expand_local_elections_decision_loc]"
 CHI_expand_local_elections_decision_desc: "The successful compromise brokered between the Kuomintang and various republican affiliates has allowed for limited democratic elections in provinces deemed to have undergone sufficient political tutelage. In practice, this has meant the old Kuomintang strongholds in the five provinces, as well as Guangdong.\n\nTo, fully realise this compromise however, the party's partners have pushed for an expansion of these local self-governance pilot programmes to other parts of the country, most notably areas that have traditionally been strongholds for democratic movements such as the Kuomintang, Federalists, and other southern republican factions.\n\nTheir wish will be granted, though there are far more logistics involved than merely creating new ballot boxes and holding more votes. Candidates will have be carefully \"vetted\" to ensure their compliance with the Three Principles, and a certain degree of finesse will be required to ensure none of these local councils are ever out of step with the guiding hand of national leadership. Otherwise, it is only a matter of time before warlords, reactionaries, and the bourgeoisie take control and use it to once more divide the nation."

 CHI_complete_the_revolutionary_mission: "Complete the Revolutionary Mission"
 CHI_complete_the_revolutionary_mission_desc: "As long as reactionaries continue to rule over the the Northern Capital, the great mission our late founder Dr. Sun Yat-sen has placed in our hands cannot succeed. We must prevail against the odds, to prepare a second march northwards. This is not just for the salvation of the revolutionary cause but we fight for the survival of the Chinese race! Long live the National Revolution, Long live the Republic of China!"

 CHI_march_to_manchuria: "The March to Manchuria"
 CHI_march_to_manchuria_desc: "Too long has Manchuria been ran into ruin by the traitors to the Chinese Republic and the Japanese imperialists who seek to exploit our country for her natural resources. While it is the eastern frontier of our territory outside of China proper, the Manchurian question is undeniable as [CHI.GetNameDef] identifies the provinces of Manchuria as integral provinces of the Chinese state. While we stand behind the safety of the Shanhai Pass, let us take it upon ourselves - to liberate our countrymen once and unify the country once and for all."

 CHI_evacuate_military_industry: "Evacuate Military Industry to the Hinterlands"
 CHI_evacuate_military_industry_desc: "As most of China's heavy industries are located around the coastal regions of the country, the threat of a war that will engulf our coastline puts our industries at risk. In this time of crisis, we will seek to move and relocate arms industries to the inner parts of the country which we control - in order to preserve their use for our war efforts."

 CHI_evacuate_civilian_industry: "Evacuate Civilian Industry to the Hinterlands"
 CHI_evacuate_civilian_industry_desc: "As most of China's heavy industries are located around the coastal regions of the country, the threat of a war that will engulf our coastline puts our industries at risk. In this time of crisis, we will seek to move and relocate civilian industries to the inner parts of the country which we control - in order to preserve their use for our war efforts."

#The Outer Party Decision Category
 CHI_outer_party_category: "The Outer Factions of the Revolution"
 CHI_outer_party_category_desc: "Although the Kuomintang principle of Dangguo insists on a one-party state, in practice the Kuomintang has long been divided into factions. Even as the §NRCA§! and the §MPAC§! slug it out for dominance, smaller groups pursue their own agenda and vie for influence. §RThe stronger each are, the more impact they will have in deciding the victor of revolution-long power-struggle§!. They may also influence the options available to the ultimate winner, cementing their role in Chinese history.\n\nThe §lReconstruction Faction§! represents the rump liberal bloc within the party. Their insistence on constitutionalism and moderation has endeared some, but attracted accusations of being a front for the meddling of the urban and overseas elite. Depending on the prevailing attitudes towards them, supporting them may decrease or increase radicalism.\n§YThe general attitude towards them is:§! [CHI_rf_attitude_loc]\n\nThe [CHI_LCS_status_loc] are an unwieldy coalition of socialists in a \"United Front\" with the Kuomintang. Internally they are fiercely divided, with the §NCSP-Radical§! faction aligning with the RCA and the §MWorld Society§! harshly opposing them. This leaves the compromise §RCSP-Orthodox Faction§! acting as a wild-card, hoping to keep the balance.\n   [?CHI_CSP_RAD_percentage_var|N%]§Y align with the§! §NCSP-Radicals§!\n   [?CHI_CSP_ORT_percentage_var|R%] §Yalign with the§! §RCSP-Orthodox§!\n   [?CHI_WRD_SOC_percentage_var|M%]§Y align with the§! §MWorld Society§!\n§YThe dominant faction is:§! [CHI_LCS_dominant_faction_loc]\n\nA shadowy cabal of ultranationalistic, radicalised army officers known as the §VChina Revival Society§! lurks in the darkness. Alienated from the political process, as radicalism rises and their ranks swell, so too does the threat of a terrible fate for the revolution.\n§YRevolutionary Radicalism is currently at:§! [?CHI_radicalism_var|V%]"

 CHI_secure_occ_donations_decision: "Secure OCC Donations"
 CHI_secure_occ_donations_decision_desc: "Revolution and nation often makes for strange bedfellows. Despite out socialist ideals, there are many wealthy sympathisers willing to provide lavish donations to our cause, either out of a nationalistic desire to cast out foreign imperialism or perhaps out of hope of endearing themselves to our administration. Most are affiliated with either the Legations-based Vermillion Society or with the Overseas Chinese Commission (OCC), based in wealthy Chinese expatriate communities in Southeast Asia and the United States. Indeed, quite a few leading Kuomintang figures were born to such families such as Sun Fo, Chen Youren, and Chen Bijun. While we might not always see eye to eye, and they surely hope our leftist beliefs are simply a phase, the donations we receive are very real."

 CHI_utilise_underground_networks_decision: "Utilise Underground Networks"
 CHI_utilise_underground_networks_decision_desc: "After the collapse of the Northern Expedition, many National Revolutionary officers went underground. In this time, the lines between rebellion and crime often blurred, with Kuomintang smuggling networks frequently overlapping with organised crime. Even as we transition towards a more legitimate mode of governance, the realities of war mean that weapons procurement is often an unsavoury business. Tapping into the connections we have and building more of them might mean the difference between a new China and broken dreams."

 CHI_stoke_military_fanaticism_decision: "Stoke Military Fanaticism"
 CHI_stoke_military_fanaticism_decision_desc: "Ever since the first days of Whampoa, the National Revolutionary Army has been trained to be utterly and fanatically loyal to the party and its revolutionary cause. This fanaticism separated it from the warlords it fought, and the Whampoa myth began with the battle of Mianhu during the Eastern Expedition against Chen Jiongming's forces. Outnumbered 20 to 3, two regiments of Whampoa graduates suffered nearly 70% casualties in the battle but nonetheless carried the day - routing their opponents. It is just as important to keep the Whampoa spirit alive today, breeding the revolutionary enthusiasm that has created countless martyrs and heroes over the decades. United in fraternity, devotion, and sincerity, we march forward to national salvation!"

 CHI_rally_industrial_workers: "Rally Industrial Workers"
 CHI_rally_industrial_workers_desc: "China's industry is primarily concentrated by the coast, including the Five Provinces. And, the workers there have been ceaselessly exploited by foreign concessionists and their Chinese lackeys. As they sweated and suffered, discontent grew and born from this anger is our revolution. Having shattered the chains that bound the proletariat, we must ask them to continue to sacrifice - but not for the petty benefit of greedy foreign capitalists but for their Chinese brethren. Through their sacrifice a new China is built."

 CHI_secure_internationale_technical_aid_decision: "Secure Internationale Technical Aid"
 CHI_secure_internationale_technical_aid_decision_desc: "Although they may be a world away, our socialist brothers and sisters abroad remain a critical source of technical aid. Through research sharing programmes, research grants for our scientists, and loans for our development foreign sponsorship has given us a critical advantage to help keep pace with other internationally backed rivals in China. One day we will modernise to the point we will once more be a beacon of scientific progress for the world, but for now we will take the assistance as needed."

 CHI_sponsor_cultural_institutions: "Sponsor Cultural Institutions"
 CHI_sponsor_cultural_institutions_desc: "Culture is an integral part to what makes a nation, and as we work to build a revived China we must also revive its culture. Although there is plenty of ongoing discourse as to what a socialist Chinese culture ought to look like, there is little doubt that revolution should not mean a lack of beauty or vibrancy. After all, the arts and humanities are for all to share - peasants and workers alike. Providing adequate funding for museums, universities, and other institutions show that we are enlightened rulers."

 ###National Reconstruction Comission
 CHI_national_reconstruction_category: "The National Reconstruction Commission"
 CHI_national_reconstruction_category_desc: "The National Reconstruction Commission is the brainchild of the late Dr. Sun Yat-sen, who wrote that during the phase of political tutelage - steps should be taken in order to ensure that the country both modernises and democratises successfully. If China is to be a great world power again, she must be built from the ground up with help from the Chinese Kuomintang.\n\nWhile national reconstruction efforts were significantly held back by the First and Second Northern Expeditions, the completion of the Second Northern Expedition has finally given the Party a chance to fulfil the \"jianshe\" goal of the 1911 Xinhai Revolution. As we are now able to step back from the propaganda and military stage of the revolution, in accordance with the principles of our great eternal premier - we must now enter the political and economic reconstruction stage of the National Revolution. Step by step, factory by factory, farm by farm - we will rebuild our country's great economic and political foundations so that China can forevermore resist foreign imperialism and return herself to greatness."

 CHI_national_reconstruction_mission: "£civ_factory_output  Complete the National Reconstruction"
 CHI_national_reconstruction_mission_desc: "The Party's grand project has been fully launched and is supported by members of both the Provisional Action Committee and the Reorganised Comrades Association. While there is unity between the factions of the Party to fulfils the National Reconstruction project, failure to do so may lead to the loss of political power for one faction - and the gaining of power for the other."
 CHI_factory_goals_tt: "More than §Y[?CHI_factory_goals]§! total factories"

 CHI_delay_the_reconstruction_project: "Delay the Reconstruction Project"
 CHI_delay_the_reconstruction_project_desc: "Despite our best efforts, our engineers and workers are having difficulty meeting their deadlines. We will have to petition the NEC for an extended timeline on the completion of the project."

 CHI_nationalise_nanjing_electrical_works: "Nationalise the Nanjing Electrical Works"
 CHI_nationalise_nanjing_electrical_works_desc: "A grandiose plan inspired by developments in London and Paris, the Nanjing Electrical Works seeks to illuminate the grand capital city of Nationalist China. This Nationalist agency is one of the first to confront the ambiguities of the late Dr. Sun's economic thought regarding what should fall under the public and private spheres of the economy. As such, nationalising and reorganising the electrical works will bring electricity to the thousands living in Nanjing's darkness."

 CHI_establish_the_yongli_chemical_plant: "Establish the Yongli Chemical Plant"
 CHI_establish_the_yongli_chemical_plant_desc: "China as a nation dependent on the soil, lacks the means and industries for modern fertilisers to enhance and increase agricultural output. Led by Fan Xudong, the project at Yongli aims to construct China's first fertiliser plant and thus develop native sulphuric acid, synthetic ammonia, and nitric acid. The project is also led by British and French advisors, with the goal of producing tons of ammonia, acid, and sulfate per day."

 CHI_renovate_shanghai_arsenal: "Renovate the Shanghai Arsenal"
 CHI_renovate_shanghai_arsenal_desc: "Our time in Britain and France has taught us the importance of armoured and mechanised warfare. While it will be a long while before we are able to develop sophisticated armour technology like the West, the Shanghai Arsenal will be renovated to facilitate the production of armoured cars similar to the ones used by the Shanghai Volunteer Corps."

 CHI_central_machinery_factory: "Found the Central Machine Factory"
 CHI_central_machinery_factory_desc: "Hunan remains one of the most agrarian and rural provinces in all of southern China. The Nationalist government hopes to rectify this by establishing the Central Machinery Factory with help of the Ministry of Interior. This factory hopes to produce the machinery and gadgets of the modern world such as automobiles, steam turbines, and telephones."

 CHI_anhui_industrial_plan: "The Anhui Industrial Plan"
 CHI_anhui_industrial_plan_desc: "Led by the Resource Committee and the Ministry of Industry as part of the greater National Reconstruction Plan, the construction of the Maanshan Central Steel Mills hopes to develop Anhui's steel and coal production. Despite being plentiful throughout the land, steel output remains tremendously low throughout China and the largest steel facility is owned by the Japanese in Anshan. Creating a nationalised central steel facility therefore will reduce imperialistic influence in our economy as well as expanding our steel production to its true potential. Furthermore, we will have to develop the local infrastructure in the region in order to allow for an efficient way of transporting our coal."

 CHI_mining_operations_in_five_provinces: "Mining Operations in the Five Provinces"
 CHI_mining_operations_in_five_provinces_desc: "While long exploited by the corrupt warlords and landlords that degraded the land and resources of the rich and plentiful Five Provinces of Eastern China, the Party's leadership will rectify this and seek to modernise the region extensively. The Resource Committee aims to take advantage of local coal and tungsten resources in the former League of Eight Provinces in order to industrialise the Chinese nation."

 CHI_kaifeng_mines: "Nationalise the Kaifeng Mines"
 CHI_kaifeng_mines_desc: "The first modern coal mines were designed and owned by British companies despite their exploitation of Chinese labour. After the British Revolution, these industries remained in China and the Zhili warlords tolerated their presence while the Jiaozuo coal mines contributed significantly to the coal output of the nation. As such, it is the Nationalist Government's duty in its war against imperialism to nationalise such industries and to alleviate the cruel working conditions that the foreigners have placed against our workers."

 CHI_refurbish_gongxian_arsenal: "Refurbish Gongxian Arsenal"
 CHI_refurbish_gongxian_arsenal_desc: "The Gongxian Arsenal is located in Henan, a province famed for its rich natural resources and location towards the then central government during the Beiyang period. The arsenal serves as an arms factory for small arms such as pistols and rifles as well as heavier weaponry such as artillery. Since then, it has been used by the dastardly Zhili warlords although the arsenal profited immensely from German investment. With our hold of Henan secured, we shall remodel this arsenal to fit the needs of the National Revolutionary Army."

 CHI_revitalise_hanyang_industry: "Revitalise Hanyang's Industry"
 CHI_revitalise_hanyang_industry_desc: "Due to its proximity to city of Wuhan, the Hanyang industries have long been relatively developed compared to the rest of the Chinese industrial base. The region boasts both the Hanyang Arsenal and the now deprecated Hanyang Iron Works which once accounted for nearly 90% of the steel output in all of China. There is also a revolutionary nature to the Hanyang industries as well as it was a Hanyang Rifle that fired the first shot which ignited the Xinhai Revolution."

 CHI_construct_yuehan_railway: "Complete the Yue-Han Railway"
 CHI_construct_yuehan_railway_desc: "Construction of the Guangdong-Hankou Railway began in 1896 during the Qing Dynasty however completion of the railway has remained an elusive task. A great deal of disruption was caused by the resulting civil wars across China and the mismanagement of the warlords which have greatly hindered progress. Under the Ministry of Railways, the Nationalist Government has hired Ling Hoxun to finish the Zhushao section of the railway."

 CHI_green_gold_in_hainan: "Green Gold Mine"
 CHI_green_gold_in_hainan_desc: "Rubber is the key to supply and field any modern army and luckily Hainan is a treasure trove of natural rubber. The warm tropical climate of the island makes rubber production flourish - in fact, the locals refer to rubber as the \"green gold.\"The Resource Committee aims to transform Hainan into China's rubber plantation - one that will surely aid in domestic production and controlled foreign trade."

 CHI_xiangtan_steel_work: "Establish the Xiangtan Steel Work"
 CHI_xiangtan_steel_work_desc: "Xiangtang is important due to its modern industry and its convenience to land and water transportation. With heavy coal and iron industries constrained to the far Northeast, the Resource Committee of the Nationalist Government seeks to build a steel works in Hunan with the help of French advisors."

 CHI_mine_yaogangxian_mining_area: "Encourage Mining of the Yaogangxian Sites"
 CHI_mine_yaogangxian_mining_area_desc: "The earliest Tungsten deposit in Hunan was the Xichong tungsten deposit found in Taojiang County in 1901. Since then, the Nationalist Government plans to further develop Hunan's industry by continuing to mine the Yaogangxian mining area. Doing so will not only improve Hunan's infrastructure but also provide plenty of employment and opportunities for the predominantly agrarian province."

 CHI_wuzhou_vegetable_oil_company: "Refurbish the Wuzhou Vegetable Oil Company"
 CHI_wuzhou_vegetable_oil_company_desc: "Tung oil or \"China wood oil\" is a drying oil obtained by pressing the seed from a nut of the tung tree - its earliest use has been recorded in the writings of Confucius dating back to 400 B.C.E. It is most importantly used for finishing and protecting wood which can be used to strengthen China's domestic industries. As a result, the National Government has set aside land in Guangxi to process Tung oil and Wuzhou is perfect due to its geographical location and already established industrial foundation."

 CHI_nanning_grain_storage: "Construct Grain Storages in Nanning"
 CHI_nanning_grain_storage_desc: "Grain has long been a central commodity in Guangxi, with the province famed for its high quality rice yields. The Conservancy Department in the National Reconstruction Commission has decided to preserve our yearly harvests by constructing grain storages in Nanning, thus allocating reserve grain for those in need or provinces struck by famine."

 CHI_developing_hunans_industrial_capacity: "Develop Hunan's Industrial Capacity"
 CHI_developing_hunans_industrial_capacity_desc: "Hunan remains one of the most agrarian and rural provinces in all of southern China. The Nationalist government hopes to rectify this by establishing industrial bases such as the Central Machinery Factory with help of the Ministry of Interior. This factory hopes to produce the machinery and gadgets of the modern world such as automobiles, steam turbines, and telephones."

 CHI_chongqing_electric_steel_mill: "Revitalise the Chongqing Electric Steel Mill"
 CHI_chongqing_electric_steel_mill_desc: "Established by the republican warlord Xiong Kewu in 1919, the Chongqing Electric Steel Mill was initially designed to fulfil the desires of the warlord and his arms industries. Over time, however, the factories came under the dominance of the various other warlords who plagued Sichuan. With the Nationalist Government seeking to restore order, the factories are now in the hands of the government. As such, their industries will be expanded and modernised by the government's efforts in the hopes that the people can now finally reap its benefits and not the warlords."

 CHI_chongqing_weapon_plant: "Refurbish the Chongqing Weapon Plant"
 CHI_chongqing_weapon_plant_desc: "The Chongqing Weapon Repair Plant was initially built by the warlords Yang Sen and Liu Xiang. While the warlords drove the province of Sichuan into chaos and famine, we cannot deny their contributions to the modernisation of the plant. Nonetheless, the plant still needs improvements especially in regard to its lack of machines. The Nationalist Government and the Ministry of Interior have proposed renovating and refurbishing the weapon plant to match modern standards."

 CHI_bauxite_extraction_in_guizhou: "Begin Bauxite Extraction in Guizhou"
 CHI_bauxite_extraction_in_guizhou_desc: "Guizhou is home to some of China's largest bauxite deposits, and the Nationalist Government hopes to modernise the south to match the standards of bauxite mining in the North of China. Led by the Resource Committee, this project plans to oversee and administer mining sites to local governments and assemblies to partake in the extraction of bauxite."

 CHI_expand_tin_production_in_gejiu: "Expand Tin Production in Gejiu"
 CHI_expand_tin_production_in_gejiu_desc: "Gejiu is renowned throughout the country for its great tin production, the legacy of which can be traced down to the Han Dynasty. Tin processing and mining began during the late Qing Dynasty and the tin industry in Yunnan currently accounts for nearly 90% of the total tin output in Gejiu. In order to centralise and maintain high-quality standards for processing, the Ministry of Finance and the Resource Committee are working together with local companies to merge them into a singular Yunnan Tin Industry Company."

 CHI_tap_into_sichuans_natural_reserves: "Tap into Sichuan's Natural Reserves"
 CHI_tap_into_sichuans_natural_reserves_desc: "Stretching an area of over 180,000 km - the gas and oil fields of Sichuan refer to the regions of Sichuan, Yunnan, Guizhou, and Hubei that contain natural gases and oils. The National Government has tasked the Resource Committee to oversee and administer local institutions to begin mining and extracting these natural reserves in order to fulfil national oil demands and to reduce our imports."

 CHI_modernise_yellow_river_levees: "Modernise the Yellow River Levees"
 CHI_modernise_yellow_river_levees_desc: "The ancient Yellow River has long brought life to the Han peoples for generations. The embankment project on the lower reaches of the Yellow River has been gradually formed as far back as the Spring and Autumn Period. Since the Ming and Qing dynasties, the Yellow River has continuously been tamed to avoid its potentially catastrophic flooding but such levees and waterways are becoming more and more obsolete. The National Government therefore will make efforts to modernise them to suit our 20th century needs."

 CHI_improve_han_river_infrastructure: "Improve the Infrastructure of the Han River"
 CHI_improve_han_river_infrastructure_desc: "Extending over 400 kilometres, the Han River in Guangdong is the second largest river in Guangdong (only just smaller than the Pearl River). Nonetheless, the river is known for its frequent flooding, and many of its current infrastructures are either hopelessly outdated or damaged after years of war. The National Government has decided to undertake a project to increase employment in Guangdong and facilitate greater control of the waters through an ambitious dam project."

 CHI_nationalise_beijing_steel: "Nationalise Steel Production in [GetVictoryPointName_9843]"
 CHI_nationalise_beijing_steel_desc: "The Shijingshan steel refineries were jointly established by business owners and the Beiyang government in 1919. The plant was designed to be at the foot of the Shijingshan mountain and was designed by an American company although for years its construction stagnated due to constant wars. While the Zhili government eventually finished the refineries with German aid; they were eventually sold to the German Company Siemens. With the collapse of Zhili authority, the Nationalist Government proceeded to nationalise and return the Shijingshan factories to Chinese control."

 CHI_nationalise_german_mines_zibo: "Nationalise the German Mines at Zibo"
 CHI_nationalise_german_mines_zibo_desc: "The region of Zibo on the Shandong peninsula was coveted by the Western imperialists for its plethora of natural coal. The Germans occupied the region following the 1898 treaty and retained control of it as part of German East Asia. The Germans have continued to exploit our people as a form of cheap labour and we have strong connections with the miner's unions led by LCS affiliate Wang Jinmei. Therefore, in order to bolster our domestic industry and to free our people from the chains of imperialism, we should seek to nationalise the German-occupied mines at Zibo."

 CHI_complete_the_tongpu_railway: "Complete the Tongpu Railway"
 CHI_complete_the_tongpu_railway_desc: "Construction of the Tongpu Railway began during the period of reforms initiated by the Guangxu Emperor. The railway runs through the central part of Shanxi, going through Taiyuan to connect with Huashan Station in Shaanxi. The warlord Yan Xishan began construction of the railways, but progress stalled due to the instability of the Central Plains. As a result, the Ministry of Railways has commissioned a building project in cooperation with British railway advisors to complete the Tongpu Railways and facilitate easier transportation through both mountainous provinces."

 CHI_revive_jinan_arsenal: "Revive the Jinan Arsenal"
 CHI_revive_jinan_arsenal_desc: "The Jinan Arsenal traces its origins to the 1875 Shandong Machinery Bureau that produced gunpowder, light medicines, and baking essentials. The machinery bureau was expanded in 1894 to produce light arms with the arrival of the Sino-Japanese War. Under its former warlords, the arsenal helped arm the Shandong Clique until its acquisition by NRA forces. The Nationalist Government's Ministry of Military Affairs hopes to utilise the machinery's modern facilities to produce ammunition, grenades, and aircraft bomb fuses."

 CHI_refurbish_taiyuan_arsenal: "Refurbish the Taiyuan Arsenal"
 CHI_refurbish_taiyuan_arsenal_desc: "The arsenal at Taiyuan was constructed on the orders of its warlord Yan Xishan and features domestically produced weapons. Not only does the arsenal produce light weapons but Yan's reforms allowed the arsenal to produce heavy weaponry such as mortars and artillery. The quality of the arsenal is high by Chinese standards, many copies of its rifles and artillery had been sold to the Ma Clique to the West and the New Guangxi Clique to the South. The Ministry of Military Affairs desires to utilise its modern machinery and assembly lines to produce armaments for the National Revolutionary Army. Furthermore, we will also seek to jointly modernise the Huaying Arsenal in Shaanxi - which is notable for the production of mortars and light artillery."

 CHI_encourage_oil_extraction_in_yanchang: "Encourage Oil Extraction in Yanchang"
 CHI_encourage_oil_extraction_in_yanchang_desc: "The Yanchang oil fields is one of the only natural oil mines we have discovered in our country. In 1907, the Qing government created the first oil well in China at Yanchang and a refinery was built the following year. The Resource Committee hopes to continue oil extraction in the region and has thus commissioned a project to continue the extraction of oil in the oil fields and to seek out new sources of oil in the region potentially, should the current fields run dry."

 CHI_revive_gansu_machine_works: "Revive the Gansu Machine Works"
 CHI_revive_gansu_machine_works_desc: "Formerly known as the Gansu Machine Manufacturing Bureau, the bureau founded in 1872, was the first Westernised military industry in the Chinese Northwest. As the situation in the west eventually deteriorated to the point of instability, the machine works were left neglected and much of its machinery stripped away by the western warlords. The National Government seeks to revive the machine works in order to foster employment and modernise the Northwest."

 CHI_qinghai_cultivation_programme: "The Qinghai Cultivation Programme"
 CHI_qinghai_cultivation_programme_desc: "Long isolated from the revolutionary sentiments of Fujian and Guangzhou, the Kuomintang's presence in Qinghai is minimal. As we extend our influence and power into the western regions of China, the Ministry of Interior has pushed for a cultivation programme to develop the agriculture practices of Qinghai. This plan hopes to introduce modern agricultural techniques and modern fertilisers while also integrating Kuomintang party structures and organs into the local governments of Qinghai."

 CHI_jinghui_irrigation_canal: "Construct the Jinghui Irrigation Canal"
 CHI_jinghui_irrigation_canal_desc: "The region of Shaanxi is notorious for being dry and susceptible to droughts, frequently causing mayhem in the lives of its people. The hydraulic engineer and Shaanxi native Li Yizhi holds sympathies for the Nationalist Government (in particular, its Hawaii Clique) and has petitioned the Conservancy Department to launch a programme of water conservation. After surveying the region numerous times, he proposed the construction of an irrigation canal and dam to manage and conserve water to improve the livelihoods of those who live in Shaanxi."

 CHI_minsheng_irrigation_canal: "Build the Minsheng Irrigation Canal"
 CHI_minsheng_irrigation_canal_desc: "As the late Dr. Sun wrote, Minsheng is the principle of enhancing the livelihoods of the Chinese, and as such, the National Reconstruction Commission is eager to begin its latest project in the western Gansu province. These regions do not hold much sympathy for our cause. Therefore, the Water Resource Department has proposed funding to begin the construction of a 75 kilometres canal to irrigate the farms of the nominally dry Gansu region. The canal's name in honour of the Three Principles of the People and to showcase our determination to help the people of China - will thus be \"Minsheng.\""

 CHI_complete_the_longhai_railway: "Complete the Longhai Railway"
 CHI_complete_the_longhai_railway_desc: "The mountainous passes of Shaanxi makes transportation often difficult and long for those who need to venture across the province. During the Qing Dynasty, construction began on a railway to stretch from Luoyang to the western province of Gansu. Due to the instability of the warlords, progress on the railway has often stalled. As such, the Nationalist Government's Ministry of Railways has commissioned a new project to finally complete the railway. The railway's end goal is to stretch more than 1700 kilometres and will be led by the railway engineer Ling Hongxun."

 CHI_create_the_lanxin_railway: "Construct the Lanxin Railway" #兰新铁路
 CHI_create_the_lanxin_railway_desc: "In order to improve communications, supply, and overall travel distance between Lanzhou in Gansu and the farthest frontier of Xinjiang, the Nationalist Government's Ministry of Railways has officially approved a new construction project to construct the Lanzhou-Xinjiang Railway linking Gansu to the Hexi Corridor and all the way to Urumqi - a project that plans to run over 1904 km."

 CHI_appropriate_shenyang_arsenal: "Appropriate the Shanyang Arsenal"
 CHI_appropriate_shenyang_arsenal_desc: "The Shenyang Arsenal has long been renowned throughout China for its quality craftsmanship. It was established in 1921 by the Fengtian warlord Zhang Zuolin and produced guns, cannons, bullets, shells, explosives, and machinery. At one point, it became the largest arsenal in all of China and was frequently visited by advisors and officers of the Japanese Army. With the Nationalist hold over the Northeast finally secured, the Ministry of Military Affairs has decided to appropriate the Shenyang Arsenal for the purposes of equipping the National Revolutionary Army."

 CHI_finish_fengman_hydroelectric_dam: "Finish the Fengman Hydroelectric Dam"
 CHI_finish_fengman_hydroelectric_dam_desc: "During the rule of the Fengtian Clique, their Communications Clique began the construction of a hydroelectric dam to generate power for the city of Jilin with the help of the Japanese advisors. With our glorious victory over the Fengtian Clique and the restoration of Manchuria to the Chinese people, we now have an unfinished hydroelectric dam that could surely benefit the people of Jilin. As such the Ministry of Interior has commissioned a project to increase employment and to finish construction of the Fengman Dam."

 CHI_nationalising_manchurian_iron_industry: "Nationalise Manchuria's Iron Industry"
 CHI_nationalising_manchurian_iron_industry_desc: "The Anshan Iron Mines and Benxi Lake Coal and Iron Company were once jointly owned by the Fengtian Clique and the Japanese, a terrible reminder of Japan's pervasive influence via Mantetsu into our lands. Due to the prevalence of coal in the region, the company supplied Japan with cheap steel at the expense of exploiting Chinese labour. Throughout their occupation, the Chinese miners of the company were treated brutally and now, we have the opportunity to free them. With our hold of the Northeast firmly secured, we now have the opportunity to fully nationalise and own the iron mines and the Benxi Lake Coal and Iron Company so that their resources will benefit the Chinese people solely."

 CHI_create_nez_in_shanghai: "Create New Economic Policy Zone in Shanghai"
 CHI_create_nez_in_shanghai_desc: "Both Chen Gongbo and Song Ziwen, the two giants of National Reconstruction, share the belief that China's coastal industrial economy constitute the foundations of the new republic. As such, specially designated zones in coastal cities will help generate national capital under the watchful eyes of the state."

 CHI_add_research_slot_decision: "Intensify Education Reforms"
 CHI_add_research_slot_decision_desc: "Despite our best efforts at promoting national literacy, our research capabilities and nation-wide education are still vastly behind our competitors. Let us encourage the rapid development of intellectual and education reforms so that we can catch up with the rest of the world."

 CHI_create_nez_in_guangzhou: "Create New Economic Policy Zone in Guangzhou"
 CHI_create_nez_in_guangzhou_desc: "$CHI_create_nez_in_shanghai_desc$"

#Liberation of Asia
 CHI_liberation_of_asia_category: "The Liberation of Asia"
 CHI_liberation_of_asia_category_desc: "The Chinese were not the only victims of imperialism. Across the continent, the rapacious expansion of European empires swallowed up free nations, subjecting millions to brutal colonial rule. To the east, the Japanese have joined in with the oppressors, racing to plant their own flag in outside soil.\n\nIt is our duty as the natural protector of Asia to free all peoples across the land. Through our spirit, our blood, and if necessary our guile, we will shatter the grip of imperialist powers both at home and abroad. In the meantime, we shall help elevate the national consciousness of Asian peoples - helping them share in the glory of Pan-Asian socialism."

 CHI_found_our_faction_decision: "Claiming Our Place in the World"
 CHI_found_our_faction_decision_desc: "Dr. Sun Yat-sen's vision of China saw China take her rightful place in East Asia and the world and to utilise her mighty resources and peoples to foster international goodwill and cooperation. With the success of the National Revolution, it is only logical that the next step should be to reassert our influence and spread the ideals of the National Revolution so that China will never again fall victim to imperialism."

 CHI_join_the_internationale_decision: "Join the Internationale"
 CHI_join_the_internationale_decision_desc: "When the German invasion collapsed the First Northern Expedition, many Kuomintang exiles sought refuge in the nations of the Third Internationale. Now with our strength revived and reinvigorated, it is only natural that we will be able to play a role in assisting the Third Internationale in spreading the world revolution as well as paying back our socialist comrades for their help over the years."

 CHI_support_the_revolution_in_indochina_decision: "Support the Revolution in Indochina"
 CHI_support_the_revolution_in_indochina_decision_desc: "The heroic peoples in Indochina have uprose against their German occupiers! The Germans came in to replace the French after the Great War and have proven little better - forcing the natives to toil in their plantations while capitalists exploit all the profits. It is from this foothold (and others) that the Germans continued to expand their presence: into the British colonies post-collapse and then into China in 1927. Should revolutionary groups succeed here, it would deal a devastating blow to German prestige and help avenge their intervention in the Northern Expedition!"

 CHI_disband_liberation_armies_decision: "Disband the Liberation Forces"
 CHI_disband_liberation_armies_decision_desc: "Although idealistic in nature and a part of our quest to cast out foreign imperialism, the various liberation forces we have recruited have since served their purpose and ought to be disbanded. We will collect their weapons from them and send their officers and men home, with a small degree of pomp and fanfare. "

 CHI_KOR_liberation_army_decision: "Forming the Korean Volunteer Corps"
 CHI_KOR_liberation_army_decision_desc: "Despite the loss of the Korean nation to Japanese imperialism since 1910, many loyal Korean nationalists and patriots still hold true - the dream of a free and democratic Korean nation. We share the same struggle of anti-imperialism as the Korean peoples and our own conflict with Japan is inevitable in order to free China from the chains of imperialism. As such, we will encourage the formation of a Korean Volunteer Corps led by the former Whampoa alumni Kim Wonbong, so that when the time comes - we will be able to help our Korean comrades achieve their long awaited liberation."

 CHI_MAL_liberation_army_decision: "Forming the Three Stars Army"
 CHI_MAL_liberation_army_decision_desc: "The peoples of Malaysia have been under the oppressive thumb of a series of colonisers and after the British revolution the Germans exploited the opportunity to seize the area for themselves. The brave freedom-fighters there have not submitted so easily. As our troops move into the region, we could secure some critical allies for ourselves - if only we would ask."

 CHI_INC_liberation_army_decision: "Freeing the Nations of Indochina"
 CHI_INC_liberation_army_decision_desc: "Indochina was handled over to the German boot as a spoil of war after the French defeat in the Great War. We have long held ties with the anti-imperialist insurgents, and now that our armies have moved into the area we must take care to ensure we are seen as liberators rather than another occupier. This however, might be easier said than done..."

 CHI_invite_countries_to_faction: "Invite [FROM.GetNameDef] into the [CHI.GetFactionName]"
 CHI_invite_countries_to_faction_desc: "The National Revolution that Dr. Sun designed for China, should be a model for more than just the Chinese to emulate - the Three Principles of the People can be the guiding principles for a free new order in Asia. Let us band together as fellow new striving young countries against the tyranny that is foreign imperialism and let us ensure that peace and goodwill continues to last for generations in Asia to come."

 CHI_invite_into_economic_sphere: "Invite [FROM.GEtNameDef] into the $CHI_minsheng_partnership_full_name$"
 CHI_invite_into_economic_sphere_desc: "The destiny of the Chinese National Revolution is that China, as a country imbued with great nationalist feelings is in a better position than any other nation in the East to fight against imperialism. The economic situation and history of the oppressed peoples of the East are similar to those of China. Like China, they should not develop into capitalist or purely syndicalist systems - rather their goal should be to emulate the Chinese model and  to set up "People's Minsheng countries."\n\nFor these reasons, the success of the Chinese Revolution compels China to usher in a new era for the peoples of the East and to inspire them to form a strong alliance against imperialism. As the headquarters of the anti-imperialism movement, China should seek to unite with the peoples of the east to establish a greater East Asian racial and economic community."
 CHI_withdraws_from_sphere: "[THIS.GetNameDef] is removed from $CHI_minsheng_partnership_full_name$"

 CHI_liberation_war_decision: "Prepare a Liberation War Against [FROM.GetNameDef]"
 CHI_liberation_war_decision_desc: "China's unique position in Asia is due to centuries of long standing dominance culturally and politically in the region. It is China, who is considered one of the world's greatest and oldest civilisations and it is only fitting that the Chinese nation - now revived, should be capable of carrying out the world revolution. By utilising China's vast industrial and military prowess, we will seek to dismantle reactionary regimes and liberate our fellow Asian comrades so that they too may achieve salvation at last."

#Afro-Asian Conference

 CHI_afro_asian_conference_category: "The Afro-Asian Conference"
 CHI_afro_asian_conference_category_desc: "Ever since Song Qingling's hosted her Afro-Asian Conference in wake of Chinese unification under the Kuomintang, there has been a greater push for socialist powers to invest in the developing world. These investments are more than just another means of gathering good-will; the conference planners have indicated their ambitions of creating a new global economy free of capitalist exploitation."

 CHI_invest_in_third_world_decision: "Invest in [FROM.GetNameDef]"
 CHI_invest_in_third_world_decision_desc: "The people of [FROM.GetNameDef] have successfully overthrown the shackles of colonialism and their fledging socialist government will likely require outside assistance to smoothen the post-colonial transition. This must entail a comprehensive programme of developing cities, modernising agricultural practices, building state-institutions, investing in education, and eliminating corruption - a decades long process. In many area, it is solely in the locals' hands to build a more prosperous future, but we can help kick-start the progress with some generosity on our part."

#Intro Game Events Triggered By LEP Equivalents

CHI.introgame.000.t: "The MinGan Insurgency"
CHI.introgame.000.d: "In the late winter of 1927, the Chinese Nationalist Party (Kuomintang)'s National Revolution was on the brink of collapse following a series of major military defeats and the death of the expedition's commander Chiang Kai-shek. With the destruction of the Kuomintang's National Revolutionary Army (NRA), General Li Jishen convinced a part of the NRA to continue the revolution by waging a protracted war of resistance against the Zhili warlords and their German lackeys. He was joined by Song Qingling and later Deng Yanda, and after the failure of their 1932 Shanghai Uprising they decided to flee for the remote mountainous villages and forests of southeastern Jiangxi and northwestern Fujian, hoping to one day strike back. Meanwhile, the Central Committee of the Kuomintang, dominated by the Party's left wing, fled for Europe - hoping to organise a government of exile to perhaps one day liberate China.\n\nHere in the remote rural backwater of southern China, Song Qingling's populist-based government has created a unique movement shrouded in secrecy- one with ties to cells and allied towns in the region. Peasants (both men and women) are trained and taught by NRA officers, hoping to inspire a new generation of revolutionaries - capable of fulfilling the mission of national salvation. They are taught that there shall be no class and chains in the Kuomintang's free China. They are further aided by a vast network of spies, informants, party cells, and fellow leftists in the Shanghai Neutral Zone - with rumours of even criminal organisations playing a role in arms smuggling and supplies.\n\nIn 1932, Chinese syndicalists, socialists, and members of the Kuomintang staged mass strikes across the eastern seaboard of China - hoping to cripple the despicable League of Eight Provinces. While brutally repressed, it has given hope and faith to those in China - perhaps the Kuomintang may return once more."
CHI.introgame.000.a: "What are the major factions of the KMT?"

CHI.introgame.001.t: "Major Factions of the Kuomintang"
CHI.introgame.001.d: "Despite their primarily proclaimed \"unity\" as the true heirs of Dr. Sun Yat-sen's revolution, the leftist-dominated Kuomintang is an increasingly factional party. Years of distance and personal distrust between the party members has led to the creation of two significant factions within the Party.\n\nMaking up the dominant faction within the Central Committee, the Reorganised Comrades Association (RCA) represents a coalition of both radical and moderate socialists who fled for Europe with Chairman Wang Jingwei. Originally a secret organisation with cells in the Chinese European expatriate community as well as the Legation Cities, the RCA takes its name from the \"Reorganisation\" of the Party in 1924 - when the KMT took inspiration from the post-Great War socialist revolutions.  As such, they believe that the Party must be purified and reorganised - to create a new revolutionary NRA made up of the peasants and workers and that the Kuomintang will indeed be a vanguard in a forthcoming materialist \"class struggle.\" To do so, the RCA believes that the revolution must be furnished from above; an educated and patriotic cadre must lead the masses to revolutionary triumph.\n\nThe second largest faction within the leftist-dominated Kuomintang are those who fled with Song Qingling to the MinGan insurgent zone. Declaring themselves as the Provisional Action Committee (PAC), citing that the greatest solution to China's woes would be to administer direct action as soon as possible. The PAC believes that a revolution must instead start from the bottom up and that \"exceptional\" individuals such as General Deng Yanda are to help the masses achieve revolutionary consciousness - however, this puts them at odds with the European returnees."
CHI.introgame.001.a: "What are the minor factions of the KMT?"

CHI.introgame.002.t: "Minor Factions of the Kuomintang"
CHI.introgame.002.d: "Excluding the two major cliques of the leftist-dominated Kuomintang, the Left's claim to political legitimacy as the true Kuomintang has nonetheless led them to include a variety of \"minor\" factions and organisations within a shared umbrella of a nationalist revolution.\n\nWithin the Chinese exiles in Europe, a small faction of disgruntled Whampoa Military Academy officers found themselves inspired by the growing radical movements of Europe - those of Savinkov's NRPR, the French Sorelian Movement, and Oswald Mosley's Maximist movement in the Union of Britain. Since popularised among elements of the European far-left, \"totalism\" has achieved a small but certainly growing following among young radical military officers - who believe that democracy has no place in a China free of imperialism.\n\nNot all members of the Kuomintang chose exile in Europe and China, a noticeable amount of centrists and other like-minded \"liberals\", fled for Southeast Asia or the United States (especially Hawaii). The nominal head of this \"Overseas Chinese Commission\" (OCC) is Sun Fo, the son of the Party's founder. Still, nonetheless, it is reported that the OCC also has support with NRA officers who were sent to [BHC.GetNameDef] for political and military training.\n\nAs part of its \"United Front\" policies and in exchange for receiving aid and recognition by the Third Internationale; the Kuomintang is also compelled to work with other socialist groups in China who are not affiliated with the KMT. These disparate unions, parties, and organisations are loosely united under the \"League of Chinese Syndicalists\" and involve council communists, anarcho-syndicalists, anarchists, and other socialists. Most dominant among them is the Chinese Syndicalist Party."
CHI.introgame.002.a: "Interesting."
