mongolia.150.t:0 "State of the faith?"
mongolia.150.d:0 "With Ja Lama's view on religion it is only fair for us to ask how should we proceed in terms of the faith of Mongolia. The majority says that it is best to just leave it as it is since it would offer us stability in our rule and claiming that Ja Lama doesn't even care that much of religion as it is, despite his position as a lama, others say that Ja Lama has shown interest in shamanism and it would server better as a religion if remade with more popular characteristics of other schools as "the black faith" while a minority of people wish for a tengri ressurection as that is the true faith of Mongolia and giving examples of some followers who call it "the blue faith".\n In the end it is our decisions to make what happens with Mongolia's faith."
mongolia.150.a:0 "We shall embrace the Blue Faith."
mongolia.150.b:0 "We shall embrace the Black Faith."
mongolia.150.c:0 "Who cares about religion? Let's continue as usual."
mongolia.151.t:0 "Orthodoxism in Mongolia?"
mongolia.151.d:0 "By our self adminion we are a colony of Russia and as such we need to operate under the same mindset as one. An important step in colonial administration is the propagation of the colonizer's faith and as there have been some plans layed out on how we can aproach the spread of orthodoxism thoroughout the lands that we control without causing too much of a stir. There are arguments on either side saying either that the faster we undertake this effort the faster the results will come while others say that there are more important things to deal with at the present and that we shall leave this matter for a later date. What shall we do?"
mongolia.151.a:0 "It is time for a new orthodox country in the world."
mongolia.151.b:0 "Mongolia is not ready for such an endavour."
mongolia.152.t:0 "The Propagation of the Cyrilic alphabet"
mongolia.152.d:0 "Another step that is seen as important is the introduction of the unique russian cyrilic alphabet as the official alphabet of Mongolia. Once again arguments on both sides saying that it is too early and too radical of a reform to be adopted now while others say this is the natural progression of these things and we should implement it right away."
mongolia.152.a:0 "As a new Russia we need to be embrace their alphabet."
mongolia.152.b:0 "It's better not to indroduce too many radical reforms."
