mongolia.138.t:0 "Kingdom of Shambhala"
mongolia.138.d:0 "Finding ourselves in control of such a vast land after Ungern-Sternberg has been assassinated some of our more esoteric brothers have had the idea of declaring ourselves the mythical kingdom of Shambhala and, while not being ruled by Maitreya, we can make preparations for his appearance. Of course the niotion has been scoffed by the larger community however should we make such a decision our rule shall be legitimized."
mongolia.138.a:0 "Let us make the legend a reality!"
mongolia.138.b:0 "Tis a foolish notion that we can reach such standard."
mongolia.139.t:0 "Spreading the Yellow Faith to the masses"
mongolia.139.d:0 "With Gada Meiren's attacks in the countryside it seems that a number of peasants have taken a liking to Karma Kagyu or "the red faith" which is not an ideal situation due to our promotion of gelug or "the yellow faith". This of course serves as a reason for many voices to call for better investment into the propagation of our aspect and making sure there are no revolts due to the different religions."
mongolia.139.a:0 "We shall make an effort to bring those people into the fold."
mongolia.139.b:0 "Let us keep doing what we're doing and things will be good."
mongolia.139.c:0 "A small effort should suffice as time is on our side."
mongolia.140.t:0 "The red revolution"
mongolia.140.d:0 "With the death of Ungern-Sternberg and the calls for a popular uprising against his rule Gada Meiren has been able to take control of Mongolia. The dust hasn't even settled and the nomads and Gada have already started to take the land away from the nobles, lamas and the chinese and began the work on a new constitution which would make sure that no more tyrants where to threaten Mongolia internally. There have been voices to remove the current Bogd-khanate and become a true socialist republic but such an action would be unpopular and would be deemed as too much, a constitutional monarchy seems to be the best way in this situation."
mongolia.140.a:0 "A new order rises in Mongolia!"
mongolia.141.t:0 "Spread the Red Faith"
mongolia.141.d:0 "With the old order gone we also need to ask ourselves if we are to combat the old school of gelug or "yellow faith" with the school of the masses, Karma Kagyu or "the red faith". There have been arguments that maybe it is best to leave it alone for now and devote our resources somewhere else while others say that it is best to do such things now before there is time for a counter-revolt around the religion."
mongolia.141.a:0 "Spread it as much as we can!"
mongolia.141.b:0 "There are better places where we can spend our resources."
mongolia.142.t:0 "Deal with the aristocracy"
mongolia.142.d:0 "With the religion question out of the way, our attention is brought to the remnants of the aristocracy that did not fleed when we have taken control of the country. Their representative argues that it is better to keep them alive and make use of their services now that they no longer have any land and political power, their motivation outside of staying alive is that they still wish to serve Mongolia in any capability, of course other voices simply say that we should just execute them as we have no need of their services."
mongolia.142.a:0 "There will be no compromise with them!"
mongolia.142.b:0 "Find an actual use for them without them having any power."
mongolia.143.t:0 "Yuan Formation"
mongolia.143.d:0 "With most of China under our control an idea seems to have spread within our staff: that we should reproclaim Yuan Dysnaty with Ja Lama as it's founder. Of course such a thing sounds ridiculous however it seems some people call for the return of times where the mongols control the whole of China once again and such a proclamation would give us some legitimacy. What shall we do?"
mongolia.143.a:0 "Let us return to better times."
mongolia.143.b:0 "Chasing legends and past glory should not be our goal."
mongolia.144.t:0 "Destroy Sternberg’s influence in Mongolia"
mongolia.144.d:0 "With Sternberg dead it has been deemed best for the future of Mongolia for all his influences be purged from the country. Of course some peopple still respect the man and wish some of his influence stay with Mongolia and to serve as a great tale about how Mongolia became the strong state it is today while others say that such a thing would be detrimental and that it would put the tyrant under a romantic view, with the posibility of people wishing for a return of such a rule."
mongolia.144.a:0 "The Ghost of Sternberg shall threaten Mongolia no more."
mongolia.144.b:0 "A dead man's reach can only be that far..."
