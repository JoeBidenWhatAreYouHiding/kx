mongolia.155.t:0 "Swearing fealty to our overlord"
mongolia.155.d:0 "We call ourselves Zheltorossia however we cannot forget of our overlord, the great and indivisible Russia, while we take those actions in their name. Our diplomants have spent hours trying to formulate the best proposion to the Russian leadership in order for us to be recognised as such and not some rogue state with no legitimacy."
mongolia.155.a:0 "We await their answer."
mongolia.156.t:0 "Old Plans come anew"
mongolia.156.d:0 "Yesterday a letter has arrived from the self intitled Zheltorossia wishing to be accepted as a colony of ours. This letter has sparked debates in the ruling goverment, some supporting such an action arguing that it will make Russia more powerful than ever while others being against such an action right away wishing to see just how well this colony does on it's own without needing any russian assitance so that Russia doesn't spread itself too thin. What should we do?"
mongolia.156.a:0 "We can't let such an opportunity escape us!"
mongolia.156.b:0 "This good gesture shall symoblize that we wish to continue on this road."
mon_khan.1.t:0 "Sternberg Declares Himself the Reincarnation of Genghis Khan!"
mon_khan.1.d:0 "Roman von Ungern-Sternberg has proved himself to be the saviour of Mongolia, securing its defiant sovereignty amongst the surrounding conflicts in Russia and China. The Mad Baron has been personally blessed by the Bogd Khan proving his actions ascend beyond the majority of mortals. Sternberg is thought by many Mongolians to be the avatar of the God of War, and by his most loyal supporters as the reincarnation of the great Genghis Khan. His victories over his opposition have only further solidified these beliefs, now in a position of supreme power the Mad Baron has once again sent shockwaves across the region. Addressing the masses from the fortified capital of Urga, Sternberg has declared that he is indeed the reincarnation of Genghis Khan, proclaiming himself as spiritual continuation of the immortal Emperor of all Mongols!"
mon_khan.1.a:0 "The earth shall tremble under the trample of the Khan!"

