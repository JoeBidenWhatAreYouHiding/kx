mongolia.121.t:0 "Worker camp project"
mongolia.121.d:0 "With most of China under our control there have been some proposals of work camps, where we put the criminal and unruly elements of the chinese population to work, be it in factories making arms and munitions for our armies or something more menial. This projects of course won't sit well with the chinese and it might lead to revolts and unrest however some say that the raw productivity might make up for it. In the end it is your decisions if we should give the green light of such a project."
mongolia.121.a:0 "Put the chinese dogs to work."
mongolia.121.b:0 "Leave them be for now..."
