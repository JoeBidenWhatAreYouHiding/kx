mongolia.123.d:0 "Ever since we have taken control of chinese territory reports of massacres done against the population have been brought to our attention in the hope that we may put a stop to them. The cause of them some suspect is due to the rhetoric used against the chinese and as such putting a stop to it might stop them, while other think we need to do more and actively pursue and condemn every of such massacre. Of course we could not do anything since there is no tangible connection to the rhetoric and those massacres and it could be just isolated incidents."
