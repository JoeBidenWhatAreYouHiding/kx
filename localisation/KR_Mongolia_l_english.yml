mongolia.119.t:0 "The destruction of the Chinese wall"
mongolia.119.d:0 "The Great Wall of China has stood for centuries as a way to block invasions and consolidate chinese power in the regions. Of course in this day and age said walls are unable to stop our advances let alone help any chinese influence in our country and as such Ja Lama considers that the time has come for the wall to come down and everything it stands for be destroeyd."
mongolia.119.a:0 "That wall sure cannot stop our artillery!"
mongolia.119.b:0 "On second thought maybe it's better to keep it there."
