mongolia.129.t:0 "Rename the capital?"
mongolia.129.d:0 "Following the death of the Genghis Khan II, the state is still in shock. Genghis Khan III, son of the Great Ungern, has proposed a solution to honor his father. The great city of Urga, would be renamed to Ungern-Sternberg, in honor of the late Khan. Many officers under the current Khan support the possible change, but opposition has emerged from hardline Buddhists wishing to preserve the historical significance of the city. As the case is being debated on, the ultimate final decision rests with Genghis Khan III."
mongolia.129.a:0 "Rename Urga in his honour."
mongolia.129.b:0 "His memory is strong enough without such a gesture."
mongolia.130.t:0 "Assassination attempt"
mongolia.130.d:0 "Yesterday evening, an assassination attempt was made on Genghis Khan III. During a speech infront of the army, a junior Russian officer named Alexei Chaykovsky fired a Nagant M1895 Revolver at the Khan, narrowly missing his head. The officer was then tackled and detained by the Khan's bodyguards, and will be executed the following morning. The attack, while a failure, has caused great paranoia within the inner circle, and the Khan has issued arrest warrants for many suspected co-conspirators, including many high ranking generals and officials."
mongolia.130.a:0 "Even after so much tragedy traitors still persist..."
mongolia.131.t:0 "Purge of the army"
mongolia.131.d:0 "The assassination attempt on the life of Genghis Khan III has left a scar on the public consciouses who feel like action should be taken against those traitors. The main culprit that has been brought up is the officer corp of the army which hosted both the assassins of Ungern-Sternberg and Genghis Khan III and as such it has been proposed that we purge the army of such criminals no matter what that will do on our commanding ability."
mongolia.131.a:0 "Let this be an example for those who oppose us!"
