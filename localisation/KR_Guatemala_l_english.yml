GUA_personality_cult_idea_desc:0 "In our Empire, a cult should not be led to only Napoleon or to only Ubico, but to the two sovereigns who deserve both admiration for their numerous exploits and conquests. In each administrative building there will be a picture of our Emperor next to one of the great Napoleon himself, the resemblance between the two men being striking from the first glance."
GUA_two_culture_idea:0 "A Mix of Two Cultures"
GUA_two_culture_idea_desc:0 "Although we are great admirers of France and the French, we are also proud to be Central Americans. So the best solution to define the culture of our Empire is to create a culture that blends our Central American traditions with the French culture of the Bonapartes! In this way we will honor France and the Emperor of the French while remembering our origins and customs."
GUA_one_culture_idea:0 "The Superior Culture"
GUA_one_culture_idea_desc:0 "Napoleon's French culture is without a doubt the superior culture, far above the Central American one. Our Empire must be faithful to the Emperor and to France, therefore we must work to adopt the French culture and replace the old Central American culture which has no place in our Empire that would make Napoleon proud."

##Army Generals##

ARMY_GUA_JORGE_UBICO_CASTANEDA_DESC:0 "§YGeneral Description\n§YBorn:§W November 10, 1878, in Ciudad de Guatemala, Guatemala.\n§YMilitary Career:§WJorge Ubico Castañeda was a sports prodigy in his youth, excelling in cycling, swimming, horse riding, gymnastics, target shooting and the use of foil and sword for fencing. In 1897 he graduated from the Military academy at Alta Verapaz as a second lieutenant, and his sheer talent and intelligence managed to turn him into a Brigadier General by 1906 after taking part in the War of Totoposte. In 1923 he became War Secretary, and with Orellana's coup, he became chief of the secret police and Vice President.\n§YImportant Notes:§W- He has expressed profound disagreements with Orellana, and despite being Orellana's VP, Ubico stands to be one of Orellana's main rivals in the political scene."
ARMY_JACOBO_ARBENZ_DESC:0 "§YGeneral Description\n§YBorn:§W September 14, 1913, in Quetzaltenango, Guatemala.\n§YMilitary Career:§WJuan Jacobo Árbenz Guzmán wanted to study to become an economist or an engineer in his youth, however his father's morphine addiction drove his family to financial ruin. The opening of scholarships for the Escuela Politécnica, a military academy in San Juan Sacatepéquez, convinced him to join the institution in 1932 as the only way to sustain his family. He has since then become an exceptional student, reaching the rank of First Sergeant of the Company of Knight-Cadets, a post that has only been achieved by 4 other students in the last 12 years. His talent gained him the respect of the staff of the academy, including the American headmaster, John Considine. Árbenz graduated in 1935, and he has since then served as a teacher in the academy while having the respect of most of the army staff.\n§YImportant Notes:§W- Staunch Defender of Democracy."
ARMY_JUAN_JOSE_AREVALO_BERMEJO_DESC:0 "§YGeneral Description\n§YBorn:§W September 10, 1904, in Taxisco, Guatemala.\n§YMilitary Career:§WJuan José Arévalo Bermejo has no formal military education to speak off, but with the recent rebellion, he has offered his services for the weakened military. Given his practice as a teacher, he has been quick to read and learn some of the basic military books, but he still has a long way to go before reaching the level of his predecessors.\n§YImportant Notes:§W- Staunch Defender of Democracy."
ARMY_JOSE_MARIA_ORELLANA_DESC:0 "§YGeneral Description\n§YBorn:§W July 11, 1872, in El Progreso, Guatemala.\n§YMilitary Career:§WJosé María Orellana Pinto graduated the Escuela Politécnica in 1890 as a second lieutenant and as a topographic engineer from the Escuela Facultativa de Ingeniería in 1895. During the presidency of Estrada Cabrera, he was promoted to Brigadier General, and was present when in 1907 a couple of terrorists tried to assassinate president Cabrera, managing to survive the encounter unscathed and undeterred. After overthrowing Cabrera, he has held the post of President and has promoted himself to Field Marshall to operate the army more effectively from his new position of power.\n§YImportant Notes:§W- Member of the Military wing of the Partido Liberal."
ARMY_LAZARO_CHACON_GONZALEZ_DESC:0 "§YGeneral Description\n§YBorn:§W June 27, 1873, in Zacapa, Guatemala.\n§YMilitary Career:§WLázaro Chacón González joined the Escuela Politecnica as soon as he came of age and led a rather unremarkable military career up to 1920, where he was imprisoned for joining the Unionistas. He was set free by Orellana in 1921, and would later become Chief of the Honour Guard from 1922 to 1926 and was later promoted to Army General by Orellana himself.\n§YImportant Notes:§W- Rumours say Gonzalez is member of a Central American lodge of Theosofists, but there's no substantial evidence to support this.\n- Affiliated to the Unionista Party."

