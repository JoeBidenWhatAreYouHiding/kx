democratic_guatemala.1.t:0 "First Elections of the Second Republic"
democratic_guatemala.1.d:0 "Today the people of the Second Republic of Guatemala have come out in force to vote in the first national elections under the new Constitution.In a crowded field four frontrunners have emerged. The first is Jacobo Arbenz, a former Army officer. While his detractors claim he harbors ambitions of autocracy, his promise of wide ranging land reform has hit a key with the masses and made him wildly popular.  Second in line stands Juan Jose Arevalo, a philosophy professor who has made equally ambitious promises of wide ranging social reforms and government reforms. This has also struck a chord in the countryside and has made him almost as popular if not just as popular as Arbenz. Third in line is Enrique Peralta Azurdia, a candidate favored by the military for his pro-defense statements. This popularity has made some fear that should he lose the military will force his appointment. The last candidate is Carlos Castillo Armas, a military man with unabashed authoritarian leanings. He has become a standard bearer of the cause of order over all and has declared his intention to “weed out Syndicalism root and stem” should he be  elected."
democratic_guatemala.1.a:0 "Arbenz will make Guatemala United and Prosperous"
democratic_guatemala.1.b:0 "Arevalo will lead us into the future"
democratic_guatemala.1.c:0 "Enrique will ensure that our families are safe"
democratic_guatemala.1.e:0 "Castillo will make Guatemala into a Capitalist Paradise"


democratic_guatemala.5.t:0 "Reformation of Parties"
democratic_guatemala.5.d:0 "With the restoration of democracy in full swing the many parties that once made up Guatemala’s political landscape before Ubico have reemerged in one form or another. Some parties, like those on the left, have adapted to the rise of Syndicalism since their abolishment and as such are not quite the same as they once were, but it seems the electorate doesn't mind. The landscape itself however has changed much in the years since Ubico took power. The people have been, expectantly, more drawn to the parties pledging to work within the system which has given them an early edge over the others. However even Ubico had supporters and they have coalesced under the handful of far right parties. While some of them have pledged to work within the system there are those who explicitly seek to overthrow the Second Republic. While Democracy is triumphant today all Guatemalans know that Liberty is not a right, it’s something to be earned and protected. Time will tell if they will be successful a second time."
democratic_guatemala.5.a:0 "Democracy has prevailed!"

democratic_guatemala.1220.t:0 "Military Plots against Arevalo"
democratic_guatemala.1220.d:0 "Today rumors have reached the President of a military plot to overthrow him. This is not especially worrying as Arevalo has already had to quash 12 such plots in just the short time he has been in office. The difference however comes in that the plot has rapidly gained steam. Despite being just a few weeks old the plot has already roped in two generals and a not insignificant portion of the officer corps. The plotters appear to have been spooked by Arevalo’s labor reform program. They see it not as a necessity but as thinly veiled Syndicalism. They demand that Arevalo revoke his reforms at once before they ‘take what actions are necessary to save the body politic’."
democratic_guatemala.1220.a:0 "What choice do we have?"
democratic_guatemala.1220.b:0 "Dismiss the Plots"

democratic_guatemala.1210.t:0 "The Plot Grows"
democratic_guatemala.1210.d:0 "Our refusal to listen to the plotters demands and continued reforms has seemingly ‘convinced’ more military men of our crypto-Syndicalist leanings. We have gotten reports that plotters have infiltrated the National Police units within Guatemala City and even the Presidential Guard. This brings them dangerously close to being able to carry out their coup. To fight them now would be hard if not entirely impossible. That is why a growing number of members of our own government have pleaded with Arevalo to give in to their demands. They point out that the nation has just recovered from the previous coup and to stay so stubborn as to invite another would tarnish Arevalo’s reputation for all time."
democratic_guatemala.1210.a:0 "Fine. Have it your way."
democratic_guatemala.1210.b:0 "I'm not scared of some armchair generals"

democratic_guatemala.1230.t:0 "Military coups"
democratic_guatemala.1230.d:0 "Today at 5:30 am members of the National Police and 1st Infantry Division surrounded Guatemala City. Then, 15 minutes later they marched into the capital and swiftly moved to occupy important intersections, communications hubs and government buildings. They caught the city sleeping as they intended to and captured many of their objectives without firing a shot. It was a brief gunbattle with the few armed guards of the Treasury at 6:11am that woke the city up. Loyalists were quickly alerted to the ongoing coup and rallied to defend what was left. However by then there was not much left to defend and many of the loyalists were quickly disarmed and forced to surrender. When the Army finally reached the Presidential Palace at 6:30 they found the Palace full of low level officials, mostly secretaries and janitors and aides. The important politicians, most notable among them President Arevalo himself, had managed to slip through the cracks and escaped the city. Despite this missed opportunity that would doom any other coup it seems Arevalo has decided against raising an army against the coup as he has yet to reappear. Instead the new Government of National Salvation has established an iron grip over Guatemala City and the rest of the nation will not be long behind it."
democratic_guatemala.1230.a:0 "Democracy, strangled in its cradle"

