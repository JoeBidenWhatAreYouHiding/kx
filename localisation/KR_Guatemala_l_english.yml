### Reworked Stuff ###

GUA_anti_commie_coup:0 "Fuentes Restores Harmony"
GUA_anti_commie_coup_desc:0 "Juan José Arévalo, now former president of Guatemala, has inflicted Guatemala with a malaise only curable by Miguel Ydígoras Fuentes. Fuentes has assumed control of the country in a coup, and through Fuentes shall Guatemala prosper and rise from its fugue."
GUA_expose_agents_of_paris:0 "Expose the Agents of Paris"
GUA_expose_agents_of_paris_desc:0 "There is a phantom that possesses Guatemala; an evil jockey that threatens Guatemala. The hellscape of Paris has sent its demons to Guatemala, and infiltrated it; this may surprise the common man, but it is to be expected by Fuentes. Arévalo, the crook he is, has let the abominations handle his strings as an agent of Paris. Now is the time to snip the marionette’s ties and string him to something far less manipulative and far more painful."
GUA_ally_southern_autocrats:0 "Ally Fellow Anti-Socialists"
GUA_ally_southern_autocrats_desc:0 "While there are those blinded by the red poltergeist, with the light shined on the threat comes a signal to be broadcast. We have recognized a number of groups with the purpose of ripping apart the Syndicalist terror limb by limb, and thus we shall band together. As one we are strong, but as two and more, we become exponentially stronger."
GUA_support_or_oppose_mexico:0 "The Mexican Dilemma"
GUA_support_or_oppose_mexico_desc:0 "To our western border perches the grand caracara, Mexico; some say it seeks to bisect us like a snake, while others claim that a mutual understanding would profit both of our nations.\nAs Fuentes’ allies agree, Calles and his lackeys are an existential threat to the balance Fuentes seeks to spearhead, as do many of the other red banners in Mexico. Their proponents of ‘free’ and ‘uncorrupted’ democracy shall also be disregarded. Only agreeable stances, or the Mexican military, and even the strange and outlandish fringes in Mexican politics are acceptable."
GUA_stainless_steel_hand:0 "El Guantelete de Acero Inoxidable"
GUA_stainless_steel_hand_desc:0 "Guatemala may only succeed under an steel gauntlet; a control tighter than iron. Yet our steel must never stain, for with rust Guatemala will burst from the inside. We must maintain the armor of our nation. Fuentes shall guide Guatemala dutifully and cleanly."
GUA_control_congress:0 "Sever the Congressional Parasite"
GUA_control_congress_desc:0 "Under our suit of armor, one leech still sucks at our blood and at the same time attempts to pierce our plates. Congress, the last monument to the old era of Guatemala, prods our side, and with each day inactive lays more bloodlusting eggs to suck the soul from Guatemala. They must be cut down; cured, eradicated!"
GUA_deradicalize_students:0 "Exorcise Radicalism from the Students"
GUA_deradicalize_students_desc:0 "The youth of every era, in the past, the present, and most definitely in the future, has a knack for naivety and uninformed decision-making. Their lack of guard and tact around the truth of politicking has opened their bloodstream to infection and dirtiness; now they too must be shut down and cured of the plague in their blood: anti-Fuentes action."
GUA_control_the_people:0 "The People under our Supervision"
GUA_control_the_people_desc:0 "Sometimes naivety goes past the youth and breaches the hull of the common man. Our eyes must watch every facet of society, scanning for signs of the illness. Some literary nuts compare the ever-tightening supervision of the Fuentes government to Eric Blair’s novel ‘The Union in Forty Years.’ We guide Guatemala to safety and not stupidity."
GUA_every_pot_a_chicken:0 "A Chicken in Every Pot"
GUA_every_pot_a_chicken_desc:0 "In all of Latin America, improvement is either nonexistent or estranged; fields lack grain, wallets lack coinage, and pots lack chickens. Every chicken a pot, Fuentes preaches, for with food comes appetite for more; more improvement, more for Guatemala!"
GUA_expand_food_industry:0 "Domestic & Industrial Culinary Revival"
GUA_expand_food_industry_desc:0 "And now the fields shall flourish with all manners of crops integral for a renaissance of the Guatemalan culinary intelligence; influence from southerners and northerners, both foriegn and domestic. A well-fed populace is but a seed to a tree of greatness."
GUA_increased_living_standards:0 "Extend ‘La Prosperidad’ to All"
GUA_increased_living_standards_desc:0 "The aggressive expansion we embark on like Juan Ponce de León’s sailing shall now extend outwards. Thus far we have only laid the seed, and now it is time to add the fertilizer - public works. Hospitals, roads, schools - all to make sure our great tree prospers."
GUA_guatemala_free_of_commies:0 "A Guatemala That No Longer Bleeds Red"
GUA_guatemala_free_of_commies_desc:0 "The buboes that Paris has catapulted us with have been cured, and shall leave no scar; with the socialist termites killed on their hills, now may we march to the future unfettered."
GUA_a_cabinet_of_power:0 "A Vambrace to the Gauntlet"
GUA_a_cabinet_of_power_desc:0 "Congress has fallen, but Guatemala cannot rest on the shoulders of one man. A vambrace, perhaps, shall be suited to Fuentes’ unstained gauntlet. New ministers and men shall join the government to assist Fuentes."
GUA_guatemala_in_our_grip:0 "A Guatemala of Fidelity and Fraternity to Fuentes"
GUA_guatemala_in_our_grip_desc:0 "We began with strength, and shall toil on with the audacious advance forwards. Fuentes’ Guatemala stands proud. The Resplendent Quetzal shall spread its wings, now, for we shall fly into the future."

GUA_october_revolution:0 "La Revolución de Octubre"
GUA_october_revolution_desc:0 "Orellana has tried to tear the gills of democracy out with his tentacles; yet, according to right now, the Kraken has been slayed. Orellana is down and out with, and now Guatemala may heal."
GUA_target_orellanists:0 "Target Orellanists"
GUA_target_orellanists_desc:0 "Even in the wake of our victory, a noted amount of Orellanists still remain active against the country, and therefore, against our rule. In the pursuit of democracy, some must be excluded - and Orellanists fit the bill perfectly."
GUA_target_ubico:0 "Deal Ubicoites a Waterloo"
GUA_target_ubico_desc:0 "Ubico is a mistaken harlequin who thinks he can match up to Napoleon Bonaparte. He is a traitor to Guatemala, a clownfish who is toying with a French jellyfish. Ubico must be shown a decisive defeat, to spell out the idiot’s demise for him and his delusional followers."
GUA_ease_tensions:0 "Ease Tension with our People"
GUA_ease_tensions_desc:0 "How can one say there is a revolution, when many are against it? Tensions must cool and order kept, for the only way we can revolutionize Guatemala is through patience, lest we fall to the same folly of Orellana."
GUA_begin_democratic_process:0 "A Start to the Democratic Process"
GUA_begin_democratic_process_desc:0 "Democracy, oh democracy! Democratic gears and apparatuses in Guatemala have been tarnished by Orellana’s reign. Now that the light of liberty has engulfed the tendrils that halt democracy, we may once more flip the switch and let the process run once more."
GUA_heavily_crackdown_on_ufc:0 "Raze UFC Operation"
GUA_heavily_crackdown_on_ufc_desc:0 "To work with the United Front Company is to be a sinner and traitor; that’s how the saying goes. The UFC louse must be cut loose from the tongues of Guatemalan politicians and the traitors themselves ousted. The UFC has no place here, and never will!"
GUA_never_another_ubico:0 "A Metaphorical St. Helena"
GUA_never_another_ubico_desc:0 "With a significant amount of Ubico’s base repressed or chipped off, now we may send the poser himself to a metaphorical St. Helena, where he may never again threaten our nation with his crazed ideas."
GUA_never_another_orellana:0 "Never Another Orellana"
GUA_never_another_orellana_desc:0 "No doubt Orellana feels bitter about his defeat - we must strike him now and decisively where it hurts, lest he grow a pair and fangs to tear us back down."

GUA_socdem_wins:0 "Declaration of the Second Republic"
GUA_socdem_wins_desc:0 "With the uprising being successful, democracy finally has been restored to our nation! However, we still have a long way to go before we can actually recover from decades of authoritarianism."
GUA_reform_parties:0 "Reformation of the Political Parties"
GUA_reform_parties_desc:0 "Guatemala’s authoritarian streak has smudged the essential tool of the democratic process into obscurity: the political party. Parties provide platforms and orders for politicians to exercise the liberties of the democratic process, and without these parties, democracy is anarchy."
GUA_delete_corruption:0 "Liquidate ‘Los Vicios Corruptos’"
GUA_delete_corruption_desc:0 "Latin America is notorious for its tendency for corruption and diluting of the democratic process. Onlookers say Guatemala will befall the same path, but by cutting out the source of corruption, we may yet subvert the trend of democracy here."
GUA_new_elections:0 "The Resplendent Quetzal’s Delight"
GUA_new_elections_desc:0 "Resplendent quetzals are known for their bright, eye-catching colors. So, too, shall Guatemala’s democracy be marked - colors, red to blue, left to right, the political spectrum free and unviced by a vulture’s talons."

GUA_victory_of_enrique:0 "Peralta’s Azure Guatemala"
GUA_victory_of_enrique_desc:0 "Enrique Peralta Azurdia has won his spot as President of Guatemala! He spearheads a military-oriented doctrine, against the red demons and yet a welfare for the common man that may sound paradoxical."
GUA_support_our_troops:0 "Support the Fuerzas Armadas"
GUA_support_our_troops_desc:0 "In a turbulent time such as the thirties, forties, and beyond, a military is needed to keep things stable and in check. Peralta, a noted proponent of the military, says that the key to a stable nation is a placated military."
GUA_rehabilitate_ubiquistas:0 "Rehabilitate and Reassign the Ubiquistas"
GUA_rehabilitate_ubiquistas_desc:0 ""
GUA_implement_civil_commercial_code:0 "Implement the Códigos de Azure"
GUA_implement_civil_commercial_code_desc:0 "Peralta’s cabinet has drafted a series of civil and commercial law codes to be adopted as law in Guatemala’s uncertain first steps under the light of liberty. These codes, named the Códigos de Azure, have gained widespread popularity even outside Peralta’s circles. Calmness, stability, richness; these are qualities of the Guatemala of tomorrow!"
GUA_block_the_left:0 "La Única Excepción"
GUA_block_the_left_desc:0 "With democracy, a curtain exposes both goods and bads, allies and threats; and we have identified a threat! Leftists of all manners should be discredited discreetly yet harshly, for they blight Guatemala’s future."
GUA_ally_yanks:0 "Reconciliation with America"
GUA_ally_yanks_desc:0 ""
GUA_education_for_all:0 "An Educated Populace is a Happy Populace"
GUA_education_for_all_desc:0 "Education is the answer to improvement. We have fulfilled the prerequisites to finally pursue educational institutional expansion of all manners. With education comes happiness, and happiness shall be for Guatemala!"
GUA_workers_recreation_institute_act:0 "Institute the IRTRA"
GUA_workers_recreation_institute_act_desc:0 "Work breaks the back and drains the soul. However, there is a remedy for the tiring slog of labor: recreation! Activity, leisure, and family! The IRTRA, as it is named, will remedy many of the problems our laborers face as our nation finally begins to turn itself into a prosperous future."
GUA_chief_of_republic:0 "Peralta, Chief of the Republic"
GUA_chief_of_republic_desc:0 ""
GUA_military_ready_guatamala:0 "A Militarily Ready Guatemala"
GUA_military_ready_guatamala_desc:0 "With a strong and secure education, populace, workers, and military, Guatemala has been dealt a royal flush for success. Yet, even now, the military is king over the rest; thus, it is only natural we place them higher over these other important cards."

GUA_victory_of_arevalo:0 "Aye Aye, Arévalo!"
GUA_victory_of_arevalo_desc:0 "Juan José Arévalo has found himself as the prime candidate of the new Guatemalan Republic. With his election comes the promise of redless socialism and a Guatemalan spin on mixed economics."
GUA_staunch_anti_syndicalism:0 "Break the Torch and Hammer"
GUA_staunch_anti_syndicalism_desc:0 "Many of our ideological opponents cast us into the syndicalist and communist camps without sufficient evidence. The truth is that Arévalo’s Guatemala is a different machine from the ramshackle parts that build communism and syndicalism."
GUA_reformist_labour_laws:0 "Enact Reformist Labour Laws"
GUA_reformist_labour_laws_desc:0 ""
GUA_spiritual_socialism:0 "An Altar for Arévalismo"
GUA_spiritual_socialism_desc:0 "Before presidency, Arévalo was a noted philosopher and thinker. Arévalismo, or spiritual socialism, seeks to rebuild the minds and morals of the people to pursue a freer Guatemala liberated of its troubled past."
GUA_shark_sardines:0 "The Shark and the Sardines"
GUA_shark_sardines_desc:0 ""
GUA_capitalist_mode_production:0 "Capitalist Overtures Without Avarice"
GUA_capitalist_mode_production_desc:0 "Avarice consumes the soul of men both good and bad. Without the claws that snag men into greed, capitalism has many positive tenets to its thought. Capitalist efficiency without its greed shall be the standard of Arévalo’s economy."
GUA_new_constitution:0 "A New Constitution for a New Guatemala"
GUA_new_constitution_desc:0 "With a new leader comes new thought. Latin America is known for its vast array of thinkers and ideologies, and with Arévalo and Arévalismo one must amend a new Constitution to help along Guatemala in its quest for true democracy."
GUA_democratic_socialist_society:0 "The Democratic Socialist Dream"
GUA_democratic_socialist_society_desc:0 "The truest form of socialism is that of democratic socialism, the shining gold standards that enshrine both rights for the worker and rights for the people themselves. Eroding Guatemala’s past will break it from the iron locks of authoritarianism and let it reach for the stars of liberty and justice for all."
GUA_towards_arevalismo:0 "Towards Arevalismo!"
GUA_towards_arevalismo_desc:0 ""
GUA_guatamalas_intellectual_pillar:0 "Arevalo, Guatemala's Intellectual Pillar"
GUA_guatamalas_intellectual_pillar_desc:0 "Guatemala, among other Central American countries, are known for their poverty and unstable regimes. Arévalo’s Guatemala has solved the ugly, gnarly roots of these issues. And with a man as talented and as intelligent as Arévalo, one can be safely assured that Guatemala will not regress into what it once was."

GUA_victory_of_arbenz:0 "Árbenz’s Agrarian Appointment"
GUA_victory_of_arbenz_desc:0 "Juan Jacobo Árbenz Guzmán and his party was swept the polls and cemented himself as the sole victor of the elections of the Second Republic. Now he shall push forward!"
GUA_reform_agriculture_act:0 "Enact Decree 900"
GUA_reform_agriculture_act_desc:0 "Arbenz’s most major reform has to be Decree 900, or the Agrarian Reform Law. It shall redistribute unused acres of lands to peasants and compensate those who have lost with government bonds. This will strike the UFC where it hurts, and their influence too."
GUA_hit_ufc_harder:0 "Peel the Rotting UFC Off Guatemala"
GUA_hit_ufc_harder_desc:0 "The United Fruit Company is nothing but a malevolent monster in a banana suit. We must peel them from Guatemala and toss them back in the dumpster bin, right where they belong!"
GUA_cement_guatemalan_politics:0 "The Seeds of Árbenz’s Democracy"
GUA_cement_guatemalan_politics_desc:0 "Democracy stands on one leg in Guatemala. We must give it more legs, more foundations to plant itself upon and root into; and thus make democracy the way of life in Guatemala."
GUA_progressive_military:0 "Root Out Tyranny in the Army"
GUA_progressive_military_desc:0 ""
GUA_build_up_guatamala_without_foreign:0 "No Need for Foreign Investment"
GUA_build_up_guatamala_without_foreign_desc:0 "Foreign investments have thus far been proven detrimental and useless to us. What if another UFC arrives? What if it compromises Guatemala’s fragile balance? Foreign investment should be discredit, as they will do nothing for our cause."
GUA_modernized_capitalist_state:0 "The Only Modernized 'Capitalist' State"
GUA_modernized_capitalist_state_desc:0 ""
GUA_reconcile_with_mayans:0 "A Treaty Upon the Steps of Tikal"
GUA_reconcile_with_mayans_desc:0 "The indigenous Mayans of Guatemala have long found themselves disenfranchised in comparison to the Latinos. With democracy comes representation, equality, and equity, and we shall provide them all and more on a golden platter at Tikal, but it is only up to them whether they accept."
GUA_pardon_communists:0 "Pardon Communist Allies"
GUA_pardon_communists_desc:0 ""
GUA_socialism_without_communism:0 "Socialism without Syndicalism"
GUA_socialism_without_communism_desc:0 "Contrary to popular belief, socialism and syndicalism are not the same thing nor do they go hand in hand; Syndicalism co-opts socialism for many of its own tenets, but socialism does not need syndicalism to survive. We shall prove this!"

GUA_americanist_victory:0 "Victory of Castillo"
GUA_americanist_victory_desc:0 "Carlos Castillo Armas has secured victory in Guatemala’s first democratic elections in nearly a decade. While his pro-American and anti-Socialist politics combined with a noted authoritarian streak has worried many on the left, the President has assured the nation of his commitment to freedom, democracy and American-style Liberty."
GUA_western_style_capitalism:0 "Introduce Capitalism to the Economy"
GUA_western_style_capitalism_desc:0 "Capitalism is perhaps the greatest economic system known to mankind; making millions for the lucky few smart enough to game the system. Guatemala’s abundance of natural resources will ensure prosperity for all as Guatemala grows rich and powerful."
GUA_stab_heart_of_socialism:0 "Strike Socialist Traitors"
GUA_stab_heart_of_socialism_desc:0 "Socialism is a scourge; a vile disease that threatens Guatemala and its people at every corner. These socialist traitors can not be allowed to bring Guatemala down into the dust any longer; they must be dealt with. "
GUA_voice_of_liberation:0 "Form the Voice of Liberation"
GUA_voice_of_liberation_desc:0 ""
GUA_protect_freedom:0 "Protect the Freedom of Our People"
GUA_protect_freedom_desc:0 "While the recent years have not been kind to Uncle Sam, there is no denying that America is the greatest nation to ever walk the earth. America’s founding gospel of Freedom and Democracy will be the basis of our government, as we seek to reshape Guatemala in America’s image."
GUA_allies_guardia_civil:0 "Allies in the Civil Guard"
GUA_allies_guardia_civil_desc:0 ""
GUA_support_feds:0 "Support the Federal Government up North"
GUA_support_feds_desc:0 "God Bless America, our guide and our protector throughout the many years. The least we can do to repay America for their many good deeds is to support them in their conflict against socialist radicals. While we are a small nation and can not do much; with our support we will earn a special place in the hearts of every loyal American."
GUA_spread_privitization:0 "Introduce A Vast Privatization Plan"
GUA_spread_privitization_desc:0 "Governmental control of lands and industry is nothing short of Syndicalism; we will sell off any assets still within the hands of the federal government to the highest bidder. Allowing foreign companies to buy up our land and exploit it to their heart’s content is sure to bring in a pretty penny."
GUA_true_national_liberation:0 "Onwards to True National Liberation"
GUA_true_national_liberation_desc:0 ""
GUA_freedom_in_guatemala:0 "Freedom in Guatemala, Freedom in Central America"
GUA_freedom_in_guatemala_desc:0 "Under President Castillo, Guatemala has gone from a backwater dictatorship to a beacon of mercantile capitalism and American-style Democracy for Central America and the world. We have been freed from the grasp of socialists and corrupt military strongmen, we have liberated Guatemala from it’s vices, and god willing, we will liberate the rest of Central America from their vices as well."

GUA_victory_of_azmitia:0 "José Azmitia's Guatemala"
GUA_victory_of_azmitia_desc:0 "José Azmitia González has won victory against radical opposition in Guatemala’s most recent elections. A moderate conservative, Azmitia will serve diligently as a democratically elected President; keeping Guatemala safe from the joint specters of Authoritarianism and Syndicalism. "
GUA_freedom_for_orellana_era_prisoners:0 "Freedom for Orellana Era Prisoners"
GUA_freedom_for_orellana_era_prisoners_desc:0 "Azmitia is no stranger to Prisons, being sentenced to prison time during the Cabrera regime and seeing the horrific conditions inside. With Azmitia in power, he will seek to free those imprisoned unjustly during the regime of the dictator Orellana."
GUA_unchain_press:0 "Shatter the Chains on News"
GUA_unchain_press_desc:0 ""
GUA_ally_cath_church:0 "Ally the Church"
GUA_ally_cath_church_desc:0 "The Guatemalan Catholic Church has long opposed the Guatemala’s many dictators, and while the Liberal regimes of old have diminished the church’s standing within the nation, they are still a force to be reckoned with. Azmitia will seek to get on the church’s good side, allying with this institution and supporting policies favourable to the church."
GUA_lovers_of_democracy:0 "Lovers of Democracy"
GUA_lovers_of_democracy_desc:0 "Guatemala can never escape the democratic imperatives of the ruler. It is impossible to tackle with coercive measures the irrepressible impulses of the arrogant ideology that is reaffirming itself in universal conscience through the bloodiest of the free struggles between oppression and freedom."
GUA_unify_the_unionista:0 "Unify the Unionista"
GUA_unify_the_unionista_desc:0 "The Unionista Party was formed as a merger of mainstream Conservative and Liberal parties. Despite their shared ideals of democracy and freedom, many factions within the party continue to be at each other’s throats; threatening to tear apart the democracy we have worked so hard to build. We must rectify this; unifying all freedom-loving Guatemalans under the banner of one, united party."
GUA_end_political_violence:0 "End Political Violence"
GUA_end_political_violence_desc:0 ""
GUA_central_american_dream:0 "Embrace the Central American Dream"
GUA_central_american_dream_desc:0 "Our party’s founding creed proclaimed the support for the ideals of Central American unification, with this in mind president Azmitia has begun working towards the party’s final goal. We will unify Central America under a flourishing democracy. The dream of a free and united Central America will come true some day; God willing."
GUA_legacy_of_three_folds:0 "Legacy of the Three Folds Act"
GUA_legacy_of_three_folds_desc:0 ""
GUA_guatemala_for_the_free:0 "Guatemala for the Free"
GUA_guatemala_for_the_free_desc:0 "The Unionist party was founded on the principles of supporting both the Liberal Party and the Conservative Party; joining its loyalists to all those men of good will, friends of freedom and democracy. As the Unionist party solidifies control, it has become clear that we have reached our goal. Guatemala is a free, democratic and stable nation; a truly shining beacon of progress in Central America."

GUA_libre_crezca_fucundo:0 "Grow Free and Fertile"
GUA_libre_crezca_fucundo_desc:0 "national motto"

