### Focuses ###

GUA_dont_depose_me:0 "Orellana's Speech"
GUA_dont_depose_me_desc:0 "As a new year starts, the 'Eternal' president Orellana has started the year giving a speech on the importance of state investment into several projects, namely industrialisation, improvements on the educational budget and improving the security forces capabilities to deal with socialist extremists. He has, however, not specified which would take priority over the others..."
GUA_ask_for_favours:0 "Industrial Investments"
GUA_ask_for_favours_desc:0 "In the modern world, only industrialized countries can be successful, and Guatemala has had for a long time a simple agrarian society. If we wish to move forward as a nation, we need to focus our efforts in an industrialisation program. Luckily, we can grant some small concessions to the UFC in order to get the capital we need to kickstart the project."
GUA_more_favours:0 "New Development Schemes"
GUA_more_favours_desc:0 "As our industrialisation program starts to bring us profits, we have devised a series of new development schemes that could change the way we construct our industrial parks and infrastructure. Our trade partners in the UFC have informed us that if we grant them a few more concessions, they'd continue to fund the development of Guatemala. Our country is lucky to have such a generous trade partner as the UFC!"
GUA_attract_migrants:0 "Attract Migrants"
GUA_attract_migrants_desc:0 "Guatemala is a small nation, and while we have one of the largest populations of Central America, our industrialisation efforts paired up with our old agrarian initiatives have stretched our work force very thin. We need to start promoting immigration to our country if we wish to continue our ambitious economic plans."
GUA_fix_illiteracy:0 "Greatly Increase Education Budget"
GUA_fix_illiteracy_desc:0 "Despite Orellana's past efforts, illiteracy rates in Guatemala are still cripplingly high. As our country improves, we now lack a professional workforce to operate the many new jobs, and while we can still import professionals from other countries, we have the potential to rely on ourselves if we deal with our illiteracy issues. With this objective in mind, Orellana has decreed a drastic increase in the education budget."
GUA_teachers_are_good:0 "Promote the Teaching Profession"
GUA_teachers_are_good_desc:0 "We won't solve illiteracy by just increasing education spending. We face a severe shortage of teachers and professors in our country, forcing many of current teachers to work overtime at multiple schools. With this in mind, we shall begin a massive increase to their wages in order to promote the teaching profession."
GUA_american_scientists:0 "Import American Know-How"
GUA_american_scientists_desc:0 "Our investments are proving to be successful, and our illiteracy rates are steadily dropping. However, change has been gradual, and we have a rather high demand at the moment for technical know-how. For the time being, we should hire American experts to meet our demand. At least our nation can produce sufficient professionals of its own."
GUA_border_posts:0 "Tighten the Mexican Border"
GUA_border_posts_desc:0 "Mexican support for Central American socialism could prove dangerous if left unchecked. We shall reinforce the border security procedures, and double the border patrols in order to protect our country from the vile Mexican influence. It will also assure us that the Syndicalist rebels don't cross the border towards Mexico in order to get training or rally support for their cause."
GUA_clamp_down:0 "Start Revoking Socialist Reforms"
GUA_clamp_down_desc:0 "Many politicians in the past have introduced socialist reforms that are now hindering our modernisation efforts and disrupt the activities of our trade partners, the UFC. We shall start eroding these reforms little by little until we can remove them completely from our work code, giving us greater freedom to carry out reforms without being hindered by such naïve concepts like 'welfare' or 'job security'."
GUA_more_propaganda:0 "Intensify Anti-Socialist Propaganda"
GUA_more_propaganda_desc:0 "Many citizens, fueled by syndicalist propaganda, have come to doubt our efforts to improve our fair nation. We need to remind our populace who makes our country great and who protects our nation from falling to godless syndicalism, and in order to do so we shall begin a massive propaganda campaign to remind our citizens of our duty to them and our nation."

GUA_death_letter:0 "La Carta de los 311"
GUA_death_letter_desc:0 "'(...)Guatemala cannot escape the democratic imperatives of our time. It is impossible to frustrate with coercive measures the irrepressible impulses of the generous ideology that is reaffirming itself in the universal conscience through the bloodiest of the struggles between oppression and freedom in America.'"
GUA_orellana_holds_on:0 "The Orellanan Government Lives On"
GUA_orellana_holds_on_desc:0 "Despite all odds, the Orellanan government has survived the popular outrage of the letter of the 311, and has managed to restore control over the nation. Larga Vida al Eterno Presidente!"
