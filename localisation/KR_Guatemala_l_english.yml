### Events ###
guatemala.1.t:0 "Intro to Guatemala"
guatemala.1.d:0 "Guatemala's political chaos started in 1898, when Manuel Estrada Cabrera came into power. Cabrera's “Liberal” party had a deep control over the government, with all elections up until 1920 being rigged towards the Liberal party under Cabrera. This period also vastly increased the influence of the United Fruit Company, an American owned business focused on increasing the amount of exports towards America for cheaper prices.\n\nThis changed in 1920, when the Liberal party faced extreme opposition following earthquakes in 1918 that destroyed the industry Cabrera had setup. His lack of response resulted in the Conservatives within the country forming the Unionist Party, with the people running the party consisting of José Azmitia, Tácito Molina, Eduardo Camacho, Julio Bianchi and Emilio Escamilla, while also being supported by the Catholic church within Guatemala.\n\nThe Unionist Party prepared the “Three-Fold Act”, which was the founding policy of the party, and they distributed these in Guatemala City on the New Year of 1920. This led to an extreme rise of the popularity of the Unionists, with protests occurring outside the capital on March 11th, 1920, with the crowd being fired upon and the populace left more angered than before. The final straw was in 1920, when Adrián Vidaurre, President of the National Assembly, declared Cabrera unfit to rule and deposed him, though still facing fierce resistance from Cabrera's supporters. They thereby made Carlos Herrera President of Guatemala.\n\nHerrara balanced a very careful political tightrope due to him having Liberal aligned views while representing the Unionist Party. This tightrope snapped in 1921, when he critically upset the Liberal party by refusing to offer concessions the UFC, resulting in a military coup led by José María Orellana. He represented the needs and demands of the Liberal Party, offering concessions to the UFC the following year.\n\nThe political situation has completely stagnated since then, with Orellana ruling over his regime while balancing the needs of both the left and right. Guatemala now stands frozen..."
guatemala.1.a:0 "Orellana is eternal."

guatemala.2.t:0 "Black Monday hits us!"
guatemala.2.d:0 "Black Monday has hit the United States, making their economic recession even worse. Ripples are being felt all across Central America, our crops remain unsold and US companies shrink in size to avoid bankruptcy."
guatemala.2.a:0 "What will this mean for Guatemala?"

guatemala.3.t:0 "Legal Issues"
guatemala.3.d:0 "Several peasants sued the United Fruit Company and certain provincial governors on flimsy grounds such as having their land sold by other parties without their knowledge, local governors seizing their land for the UFC without sensible reason, and ignoring the last wills for heirless people. It is obvious that the socialists pressured these peasants, instructing them to push their claims and helping them with the legal fees."
guatemala.3.a:0 "Listen to their pleas, return the land and try to do something about corruption."
guatemala.3.b:0 "These are surely just made up excuses!"

guatemala.4.t:0 "The American Civil War"
guatemala.4.d:0 "The American Civil war has broken out! Our biggest trading partner disappeared almost overnight. UFC officials are scrambling to save as much as they can in the chaos, selling off assets to stabilise their situation. Their support for Orellana has weakened considerably; a dark cloud now looms on the horizon of Guatemala."
guatemala.4.a:0 "Guatemala will survive."

guatemala.5.t:0 "Letter of the 311"
guatemala.5.d:0 "A group of democrats and socialists, mainly composed of university students, wrote a letter designated to President Orellana asking for his resignation and for free elections to start as soon as possible. Orellana knows his support dwindled and the democratic movement militarised and started talks with the socialists to declare open revolt to bring 'freedom' to Guatemala, this letter just being the tipping point of the tensions. If the government rejects this apparently 'heart-felt' letter coming from the future of Guatemala, civil war is all but inevitable."
guatemala.5.a:0 "Start preparing for elections as soon as possible, to avert disaster."
guatemala.5.b:0 "This is just a socialist conspiracy! Guatemala will not be corrupted!"

guatemala.6.t:0 "Ubico's Coup"
guatemala.6.d:0 "Seeing the weakness of Orellana and the inevitable elections that would bring socialists into government, the popular hardline general Jorge Ubico Castañeda has entered the capital with his loyal army and deposed Orellana. As soon as the news hit the country, the democratic-socialist coalition, the Revolutionary Action Party, started taking direct control of several cities and declared Ubico's regime illegitimate, starting a civil war. Some of the more moderate people, appalled by Ubico's power grab, joined their cause."
guatemala.6.a:0 "Ubico will save us from socialism!"

guatemala.7.t:0 "Ubico's Speech to the People"
guatemala.7.d:0 "Several days after the coup, as he managed to stabilise his rule in the capital, Ubico gave a speech to the people of Ciudad de Guatemala:\n'Fellow Guatemalans, I come to you in the wake of recent events to issue a call to reason. Let no Guatemalan deny the perils of our time. While we battle one another, divided by the petty strife of our common history, the tide of a greater conflict is turning against us, threatening to destroy all that we have accomplished. It is time for us as individuals to set aside our long-standing feuds and unite. The tides of an unwinnable war are upon us, and we must seek refuge upon higher ground, lest we be swept away by the flood.\nThe United States of America is no more! Whatever semblance of unity and protection it once provided is a phantom, a memory. With our enemies left unchecked, who will you turn to for protection? The devastation wrought by the socialists is self-evident. We have seen our cities occupied by the National Progress Party. We have seen firsthand our friends and loved ones shackled by them. Unprecedented and unimaginable though they may be, these are the signs of our time.\nThe time has come, my fellow Guatemalans, to rally to a new banner. In unity lies strength. Out of the many we shall forge an indivisible whole, answering only to a single throne, and from that throne, I shall watch over you.'\nThe booing of the supporters of the Democrats were drowned in the standing ovations of the crowds."
guatemala.7.a:0 "We will fight for Guatemala! For Ubico!"

guatemala.8.t:0 "Opening Strategies"
guatemala.8.d:0 "As the chaos throughout the country subsided, vast areas have ended up controlled by the National Progress Party. They are trying to expand their position in an aggressive manner, and underground cells have formed in most cities that still are nominally loyal to us. What would be the best course of action?"
guatemala.8.a:0 "Secure the temporary borders, not one mile will be ceded!"
guatemala.8.b:0 "Focus on rooting out opposition in loyalist lands."

guatemala.9.t:0 "Choosing a Target"
guatemala.9.d:0 "[getgua8], the military staff had to decide their strategy for the war. Would they advance directly on the mountainous makeshift rebel capital of Quetzaltenango, ending the rebellion fast but in a very costly assault, or try to starve the rebels by moving onwards to Ciudad de Belize and then cut them off from the Mexican border, isolating them?"
guatemala.9.a:0 "They will fall like flies, onward to Quetzaltenango!"
guatemala.9.b:0 "We shouldn't waste honourable Guatemalan lives in vain, starve the rebels into submission."

gua_8_d1:0 "After we secured our borders"
gua_8_d2:0 "After Ciudad de Guatemala and other urban centres were cleared of any Democratuc presence"

guatemala.10.t:0 "The Siege of Ciudad de Belize"
guatemala.10.d:0 "As the rebel defenses are overstretched, the concentrated blow to their main port in Belize went by with no issues. We registered barely any losses, and already started marching to the Mexican border to encircle whatever remains of the rebel forces, as their resources grow scarcer. While it is obvious to all parties involved that Mexico heavily assists the rebellion, the spineless socialists will surely not declare war to protect their proteges, even when their means of supporting the rebels will disappear."
guatemala.10.a:0 "The rebels know their demise is imminent."

guatemala.11.t:0 "The Assault on the Capital"
guatemala.11.d:0 "As our troops were finishing securing the border with Mexico, the rebels moved against Ciudad de Guatemala! This time it was them pouring all their resources into a final attack to make us flee from the capital and break our will. With a good chunk of our forces guarding the western border, this fight will be a hard one. Some generals even suggested letting them in the capital, fighting them in the streets, buying time for our forces to occupy the now virtually defenseless rebel land."
guatemala.11.a:0 "We will never let them enter Ciudad de Guatemala!"
guatemala.11.b:0 "It would be better for our long term goals to dye our capital red with blood."

guatemala.12.t:0 "The End of the Civil War"
guatemala.12.d:0 "After weeks of fighting in the streets of Ciudad de Guatemala, our troops managed to return to the capital, encircling the rebels, forcing their surrender. Our victorious president called for a parade the very next day. Through the bloody streets of Guatemala, the troops paraded valiantly, holding the Guatemalan flag up high, to the cheers of the people, who can taste peace at last. [getgua12d]"
guatemala.12.a:0 "[getgua12a]"
gua_12_d2:0 "The government started working towards making the civil war just a painful memory, and continue the path to a better Guatemala, as they did for the last 18 years, all under the guiding hand of Orellana, our dear president."
gua_12_d1:0 "The government already started working on plans to help the country heal and recover, preparing to enter a new era, all under the guiding hand of Ubico."
gua_12_a2:0 "Long live our President!"
gua_12_a1:0 "Peace, at last. Praise Ubico!"

guatemala.13.t:0 "A Statue for Our Victor"
guatemala.13.d:0 "As Ciudad de Guatemala is being rebuilt, the people (mainly high-class aristocracy) expressed their earnest desire for a statue dedicated to Ubico, to immortalise his role as the man who stopped the socialists from ruining Guatemala. It would be built in the likeness of the heroes of old, with Ubico on a fine steed, holding his saber forward."
guatemala.13.a:0 "We are truly grateful."

guatemala.14.t:0 "Rebuilding Ciudad de Guatemala"
guatemala.14.d:0 "As Ciudad de Guatemala was badly damaged by the final skirmish with the rebels, a big reconstruction project has commenced. Ubico wants to make the roads better and wider, to prepare Guatemala to be a capital for a larger Central America. However, more skeptical members of the government proposed a more sensible plan, to increase the defenses of the capital, to never again have such a bloodbath happen inside its borders."
guatemala.14.a:0 "Guatemala will never again be threatened, rebuild it with grandeur!"
guatemala.14.b:0 "Better to be conservative and protect the capital from further threats."

guatemala.19.t:0 "The Fate of El Salvador"
guatemala.19.d:0 "El Salvador has turned red! While we managed to put down the rebellion in our land, it seems they have failed. Our government has decided to prepare for war to liberate our brethren!"
guatemala.19.a:0 "To Arms!"

guatemala.23.d:0 "Ubico returned with an army of mercenaries paid for by the UFC! He landed in Belize and started to march towards the capital, while we're trying to prepare defenses to meet him in battle, even though we're very weakened due to the previous civil war."
guatemala.23.a:0 "Ubico defeats the government!"
guatemala.23.b:0 "Ubico is stopped, the revolution is saved!"

guatemala.69.t:0 "Naval Disaster"
guatemala.69.d:0 "As the Guatemalan navy finally had more than one lonely ship, they were sent out to do formation training. However, the sheer incompetence of the newly trained sailors resulted in one of the ships hitting the other during targeting training, forcing it to capsize. Fearful of an adverse reaction from the people that so much money has gone to waste, Ubico's propaganda machine tried to spin it as a reenactment of the battle of Trafalgar."
guatemala.69.a:0 "That’s an... interesting turn of events."

guatemala.777.t:0 "Ubico executes a Socialist"
guatemala.777.d:0 "lmao"
guatemala.777.a:0 "get fucked"

french_guatemala.1.t:0 "The Future of the Empire"
french_guatemala.1.d:0 "The Emperor, his army and his loyal subjects succeeded in securing Central America from all those who attacked our legitimate territory, from socialist revolutionaries to nationalist insurgents to liberal reformers, all united in their hatred of our Emperor. Now that we have defeated these pests, we can rest easy, however the question of the future of our Empire arises and our Emperor must make a choice that will be decisive for the nation.\n\nTwo choices are available to us, either we decide to create an Empire modeled on the one built by Napoleon I, the idol of our Emperor, as we initially planned, however Ubico also admires the Bonapartes as a whole, including Napoleon III, the nephew of Napoleon I and the leader of the Second French Empire, we could choose to model our regime on the state created by this venerable man, an empire that would be less militarized, more social and liberal but just as glorious.\n\nUbico is the only one who can choose, and he will decide in the end that..."
french_guatemala.1.a:0 "I will walk in the steps of the great Napoleon!"
french_guatemala.1.b:0 "Let's not repeat the mistakes of the past, I will be the Liberal Emperor like Napoleon III!"

french_guatemala.2.t:0 "What power for the Legislature?"
french_guatemala.2.d:0 "With our decision to create a Liberal Empire comes the creation of a legislature that has the task of assisting Emperor Ubico in the administration of his vast domain. This legislature is based on that of the Second French Empire, and is composed of an Upper House, the Senate, and a Lower House, the Legislative Body.\n\nThese two chambers are elected by direct universal male suffrage by the citizens of the Empire who are over 20 years of age. Of course, several parties will have the right to run for office, but we have also taken over the concept of the 'official candidate' of the Second Empire, who benefits from advantages during their campaign as well as from a great visibility assured by the State, assuring us a comfortable majority in the chambers.\n\nHowever, a question that comes up more and more frequently is: what will be the real powers of the two chambers? Some of the Emperor's advisors have expressed their support for a Senate and a Legislative Body that would only have honorary powers and therefore would only be representative, while others express their desire to have chambers with legislative power, but with the creation of a special right of veto, which is only possessed by the Emperor himself and which he can use as he pleases, which will limits the powers of the chambers.\n\nUbico has considered both proposals and is now ready to make a choice."
french_guatemala.2.a:0 "A representative assembly will do"
french_guatemala.2.b:0 "Give them some token powers..."

french_guatemala.3.t:0 "Our Blood Brothers finally in a Peaceful Place"
french_guatemala.3.d:0 "It was a dark day we learned the fall of the legitimate French government of Algiers, as much for Emperor Ubico as for his subjects, our brothers had fallen once again against the reds thirsty for blood and exploitation. \n\nHowever, Ubico is not the kind of man to leave his brothers alone against the enemy! Upon hearing the news, the Emperor hastened to decree the immediate and unconditional reception of the French refugees fleeing with their families the chaos and devastation spread by the red hydra. Our appeal did not fall on deaf ears as the French flock to Central America, an Empire that reminds them of home, and where they will now live in peace. In addition to the many civilians, many military officers and venerable veterans such as Charles de Gaulle, François Darland, Maxime Weygand and Alphonse Juin also found their way to our lands, presenting themselves as leaders of the French exiles.\n\nUbico invited them to the Imperial palace to discuss and celebrate our friendship, the extravagant ceremony went perfectly and delighted the Emperor. However, some rumors say that happiness is not shared by the exiled officers who would plan to take power by deposing the one they call the 'false Emperor', of course, Ubico does not believe these rumors, our French war veteran friends are trustworthy!"
french_guatemala.3.a:0 "The French meet the French!"

french_guatemala.4.t:0 "The French Exiles attempt a coup!"
french_guatemala.4.d:0 "The citizens of the Imperial capital woke up today to the sound of soldiers' boots and French military marches, a sight that seems normal under Ubico's Central America but that hides a very different reality.\n\nTroops of French exiles led by Charles de Gaulle, François Darlan and many other French sub-officers surrounded the capital from all sides while Ubico was still sleeping peacefully. In a speech to his army, General De Gaulle denounced Ubico as a false Emperor and a usurper who thought he was a Frenchman without actually being one, he also proclaimed the lands of Central America as now belonging to the new French Republic, proclaiming himself interim President of the Republic, he demanded the immediate surrender of the Emperor's troops and said that he did not want to spill blood.\n\nUbico was shocked to hear this news when he woke up, he launched a radio appeal calling on the Imperial troops loyal to the Empire and the French exiles to join him as soon as possible in the capital to fight the insurgents.\n\nLoyal troops from the former Nicaragua, composed of both mainland French and Central American French, arrived a short time ago. A bloody battle that will determine the survival of the Empire will now take place..."
french_guatemala.4.a:0 "The army and the loyal exiles triumph over the false French! Pour l'Empereur!"
french_guatemala.4.b:0 "The clique of exiles and De Gaulle surrounds the capital and removes the false Emperor!"

french_guatemala.5.t:0 "A Leader for the Junta?"
french_guatemala.5.d:0 "Now that we have proclaimed the French Republic, captured the Emperor, and with his supporters holed up in the jungles of Central America, waging a desperate guerrilla war, we must decide the future of our new France.\n\nA temporary constitution was drafted in the last few days by the army under the direction of the General, creating a strong and authoritarian presidency as he had envisioned, and also creating a National Assembly, but which was immediately suspended for a 'state of emergency' until further notice, with the army effectively holding all the power under the regime known as the "French Government for National Salvation", or GFSN, with a provisional government already formed and made up of a large majority of military personnel. However, the Junta must designate a president following a vote among the officers for him to be truly legitimate, 3 main candidates are available.\n\nThe first and most obvious is General De Gaulle himself, a protégé of the Lion of Verdun, Pétain, and a distinguished officer, he is also a gifted and competent administrator. A second choice is Admiral Darlan, leader of the naval officers and war veteran, he will undoubtedly make an excellent president. The third choice is a civilian politician and lawyer, Jean-Louis Tixier-Vignancour, who has attracted the attention of the junta because he has defended our most controversial actions, designated as 'war crimes' by the international community, as justified and just, he will undoubtedly make a perfect figurehead president for the GFSN, the fact that he is a politician giving us more legitimacy.\n\nThe vote has just ended and the winner of the presidency is..."
french_guatemala.5.a:0 "De Gaulle never did us wrong!"
french_guatemala.5.b:0 "Darlan's experience will help us greatly!"
french_guatemala.5.c:0 "We need a civil figurehead, Tixier-Vignancour will fill this role perfectly!"

french_guatemala.6.t:0 "A New France!"
french_guatemala.6.d:0 "Moving forwards with ideas of ‘Frenchifying’ our new domain here in Central America, [root.getleader] has decided to rebrand our exile state. Appropriate with our location in the New World near the old colonial heart of the fallen French Empire, he has begun to refer to our state as ‘Nouvelle-France’, harkening back to the colonial expanse that once made France the dominant colonial power on the planet. As the rest of the government and the exiles begin to rally around this patriotic new moniker, our cultural renaissance and Frenchification process shall only continue to grow, spread, and prosper as we attempt to carve out the second French exile state since the rise of the vile Commune."
french_guatemala.6.a:0 "Montjoie Saint Denis!"
french_guatemala.6.b:0 "But wait... isn't this NEW New France??"

french_guatemala.7.t:0 "Our Old Holdings in the Americas"
french_guatemala.7.d:0 "Nouvelle-France rises, but we are still a shadow of our former self. The French colonial empire once stretched from Florida to Montana, from Louisiana to Quebec and beyond, but now we exist as the exiles of exiles, backs against the wall, but destiny may finally be knocking once more. Though a long shot, we could try to march into these former lands of ours and take up the fight of our ancestors, working to undo their losses and failures in order to bring glory to the French people once again. Of course, many oppose this move on the grounds that we are in no position to challenge the hegemons of the New World, but what do they know? \n\nDown with the humiliating Treaty of Paris of 1763! Down with the vile Haitian Revolution! Down with the perfidious Vente de la Louisiane! Down with every last mistake and folly of the old Empire, for she shall be born anew in a baptism of flame and glory. Let us undo all these disgraces and more as we march back into North America’s wide and lucrative expanse to take back what is truthfully and rightfully ours! Vive la France!"
french_guatemala.7.a:0 "Raise the Oriflamme high once more!"
french_guatemala.7.b:0 "We shall strike down Mexio, America and rescue our Québécois brothers!"
french_guatemala.7.c:0 "Forget these ludicrous ambitions and focus on realistic developments."

french_guatemala.8.t:0 "Our Victory over the Yankees"
french_guatemala.8.d:0 "Against all odds and expectations, Nouvelle-France now stands dominant over its old lands. The Americans have fallen, and the black-stain that was our colonial losses have finally all been cleaned away. The Vente de la Louisiane has been undone, and the rest of our lands within North America lie just outside our grasp. Finally, let us finish this and unite the French lands of North America once and for all so that we can finally build our own new and better France right here, free of the failures of the Old Order and the Old World."
french_guatemala.8.a:0 "Liberté, Fraternité, Ordre Public!"
french_guatemala.8.b:0 "Profitons du bon temps là où nous sommes!"

french_guatemala.9.t:0 "Rejoin the Entente?"
french_guatemala.9.d:0 "We have now secured our new realm in the land of the former Guatemala, now one questionr remains, should we join back our British brother in their war for Libération or should we go alone? Most of our government officials and military figures think that anllying with the British is our best shot in order to survive, homewer a small but vocal clique centered around De Gaulle blame Albion for our failure in the first place. What should we do?"
french_guatemala.9.a:0 "Un toast à nos amis anglais!"
french_guatemala.9.b:0 "We lost because of them in the first place"

