#### Revolts ####





revolt.1.t:0 "Hungarian Revolution!"
revolt.1.d:0 "Our people grow more restless every day, waiting for the time Hungary becomes a nation of its own. That day is now. It shall no longer be a constituent of the Austrian Empire, but a nation of its own, not led by foreign interests. Hungary is free, after many, many centuries!"
revolt.1.a:0 "Freedom to Hungary!"
revolt.2.t:0 "Illyrian Revolution!"
revolt.2.d:0 "The Illyrian peoples are a coalition of many differerent peoples in one. For at least this one time we can call ourselves all Illyrians, united against the black and yellow tyrant at our border. The Illyrians will fight the Empire to the bitter end. No longer shall they be oppressed."
revolt.2.a:0 "Rise against the tyrants!"
revolt.3.t:0 "The Bohemian Declaration of Independence"
revolt.3.d:0 "We have long served under the Habsburg boot. The Czechs have cooperated, as has the Germans... but now both the Czechs and furthermore the Germans are ready. Ready to fight for what's theirs, their Bohemia, their Czechia. The army is under the banner of freedom, against this tyrant. It's time to do what should have been done so long ago..."
revolt.3.a:0 "Break your shackles!"
revolt.4.t:0 "Galicians Revolt against Austria"
revolt.4.d:0 "We may be battered by war, weary and poor, but now's time time to reverse the actions laid unto us by Austrian oligarchs. The Austrians shall not rule Galicia any longer. A nation of its own, perhaps to go somewhere else, will at least find its way away from the watchful eye of the Habsburg throne. A nation anew, and the eye of the tyrant shall be severed."
revolt.4.a:0 "We'll fight you to the last man!"
revolt.5.t:0 "Hungary has revolted!"
revolt.5.d:0 "Instead of cordial meetings between Hungarian and Austrian officers came gunshots and screams, war yells and artillery. The Hungarians have formally split from the Empire. They say they will fight with every loyal Hungarian, to free their people from Austrian yoke. We cannot stand for such a thing... but it might be of more harm than good to resist."
revolt.5.a:0 "This will not be tolerated!"
revolt.5.b:0 "We cannot risk any war."
revolt.6.t:0 "Illyria has revolted!"
revolt.6.d:0 "Instead of cordial meetings between Illyrian and Austrian officers came gunshots and screams, war yells and artillery. The Illyrians have formally split from the Empire. They say they will fight with every loyal Illyrian, who are united under their banner, from Croats, to Bosnians, to Serbs and Montenegrins. Their united people are marching to establish their own government, their own everything. We cannot stand for such a thing... but it might be of more harm than good to resist. That coast, though..."
revolt.6.a:0 "This will not be tolerated!"
revolt.6.b:0 "We cannot risk any war."
revolt.7.t:0 "Bohemia has revolted!"
revolt.7.d:0 "Instead of cordial meetings between Bohemian and Austrian officers came gunshots and screams, war yells and artillery. The Bohemians have formally split from the Empire. They say they will fight with every loyal Czech and German in the former constituent. The Germans have turned against us too, having seen first-hand the experiences we have put unto them. Their united people are marching to establish their own government, their own everything. We cannot stand for such a thing... but it might be of more harm than good to resist."
revolt.7.a:0 "This will not be tolerated!"
revolt.7.b:0 "Damned Czechs!"
revolt.7.c:0 "We cannot risk any war."
revolt.8.t:0 "Galicia has revolted!"
revolt.8.d:0 "Even the poorest and weakest region of the Empire, Galicia, can muster a military. And muster a military they did... against us! Galicia has proclaimed its independence, drafted a declaration for it, and prepare at the borders to fight. We cannot stand for such a thing... but it might be of more harm than good to resist. No matter how weak they may seem, they may have a hidden power we do not see."
revolt.8.a:0 "This will not be tolerated!"
revolt.8.b:0 "We cannot risk any war."
revolt.9.t:0 "hidden"
revolt.9.d:0 "hidden"
revolt.9.a:0 "hidden"
revolt.10.t:0 "Slovenia revolts!"
revolt.10.d:0 "The Slovenes have long been a thorn in the side of Habsburg interests. Always wishing to be made either one with Illyria or their own nation, the Slovenians, like the many other people of the Empire, have taken up arms against the Habsburg government. A Slovene declaration of independence has been drafted and posted, making Slovenia a free nation... for now."
revolt.10.a:0 "Here we go..."
revolt.11.t:0 "Slovakia Declares Independence"
revolt.11.d:0 "The Slovaks have finally tired of our rule. They have "thrown off their chains," and have conscripted much of the patriotic local Slovak population into fighting for an independent Slovakia.\nWe have managed to retain control of the south that they desire, but who knows how long that'll last..."
revolt.11.a:0 "They won't last long..."
revolt.12.t:0 "Transylvanian Revolt"
revolt.12.d:0 "Transylvania has always wished to be either a part of Romania or establish their own state. A confused Transylvanian nation has been established, which had problems fighting off Hungarian garrisons but has now established a significant military presence in the area. Any encircled Hungarian loyalists will surely not survive.\nMeanwhile, in Romania, there are reportedly discussions of an alliance or invasion of the fledgling Transylvania."
revolt.12.a:0 "More instability..."
revolt.13.t:0 "Banatian Declaration of Independence"
revolt.13.d:0 "The more tame multiethnic area, the Banat, have united their interests at last. Local politician Otto Roth has declared the independence of a Banatian state, rallying the people under a solid red banner. A significant portion of the population has been mobilized, which is a dangerous gander. We only have more and more problems."
revolt.13.a:0 "I can't believe it."
revolt.14.t:0 "Bosnian Revolt"
revolt.14.d:0 "The Bosnians have forever been bitter since 1908, when we took them from the ill Ottoman Empire. They are furious, and their people show it. Their people rise more and more every day, and soon they intend to be arriving in Zagreb to burn it to the ground. They have no remorse for any actions, for any of the death they cause. Bosnia lives again."
revolt.14.a:0 "1908 is forgettable..."
revolt.15.t:0 "Bosnian Serbs Enter Armed Conflict"
revolt.15.d:0 "The Bosnian Serbs seem to have wished of their own state in secret, for today they have defied the Bosniaks and declared their own nation, Republika Srpska. Srpska intends for the routing of all enemy armies, and the creation of a Bosnian Serb state, which may or may not unite with Serbia. They have no idea where they will go from here though, it seems, but their military is emboldened by the day."
revolt.15.a:0 "Just... why?"
revolt.16.t:0 "Montenegro Revolt"
revolt.16.d:0 "Montenegro too has been left with a bad taste in their mouth after its defeat in the Weltkrieg. A separate Kingdom of Montenegro was created today, with the intentions of the routing of all Illyrian presence and for their own establishment to be erected in its place. They will fight fiercely..."
revolt.16.a:0 "No mountains will save you."
revolt.17.t:0 "Bukovina Revolt"
revolt.17.d:0 "The Bukovinians stopped responding to all attempts to reach them a few hours ago, and only now has it become apparent of their traitorous actions. Declaring a Duchy of Bukovina, they may either unite with Romania or stake their own course in world affairs. Whatever happens, hopefully they will be known as traitors and cowards... The only thing that prevents us from reaching these nefarious militants is West Ukraine!"
revolt.17.a:0 "You too?!"
revolt.18.t:0 "Carpatho-Ukraine Revolt"
revolt.18.d:0 "Even Carpatho-Ukraine has tired of our rule, declaring their own state. They intend to join another state soon, but for now they say they shall fight us to the bitter end. Despite being a small nation, they have created an army that is a little big for their land size."
revolt.18.a:0 "I don't know why everyone is hellbent on destruction..."

