constituents.25.t:0 "Ethnically motivated murder!"
constituents.25.d:0 "A murder has made headlines in the Empire. It was ethnically motivated, the authorities claim. The victim was an Austrian, dead by an unknown assailant, but the corpse was found charred and smashed. It seems the murderer was absolutely furious, but nobody has any idea who could have done it."
constituents.25.a:0 "How terrible!"

constituents.26.t:0 "Organized protests hit the nation!"
constituents.26.d:0 "Protests against the Kaiser have risen again, and the Empire in general. Protests against the oligarchy the Germans have overrun the Empire. These protestors claim that the Germans have no idea what is best for the Empire, and that they will be the downfall of the Austrian Empire. Spurious claims, to say the least, but let's tread carefully.\nOn another note, what is the official policy towards such idiotic protests?"
constituents.26.a:0 "Let it happen, they'll pass."
constituents.26.b:0 "Cease immediately, or else!"

constituents.27.t:0 "Strike!"
constituents.27.d:0 "The factory workers of Austria proper are tired of the conditions they work in. They grow sickened of our rule.\nToday they went on strike, and factories ground to a halt. It's a large strike, so we either must shut it down by force or give the unruly workers concessions to ensure their furthered loyalty. Both choices are unpopular, but one must be done over the other."
constituents.27.a:0 "Give concessions."
constituents.27.b:0 "Cease immediately, or else!"

constituents.28.t:0 "Underground partisan activity!"
constituents.28.d:0 "Partisans of Slovene and other ethnicities roam the Empire's underground sectors, waiting for the time to strike, the opportune moment. Their activities have made headlines today, sabotaging our infrastructure and terrorizing the loyal members of the populace. Extra police have been moved to the countryside, and scouts have been sent outwards, scouring the Empire's vast landscape for signs of partisan remains. It remains to be seen what will happen..."
constituents.28.a:0 "Stop right there!"

constituents.29.t:0 "Counter protestors clash with protestors!"
constituents.29.d:0 "A brawl in the streets of Vienna! They said it was surely impossible, but here we are! Pro-Habsburg citizenry clash with the anti-Habsburg opposition, as police units wait for orders from the Kaiser himself. Rocks, fire, and punches are being thrown all over the streets, creating a hefty blaze that will take a little time to repair. To let it continue is the equivalent of suicide..."
constituents.29.a:0 "Send in the police!"

constituents.30.t:0 "Propaganda Leaflets"
constituents.30.d:0 "Unknown vandals slathered Vienna with leaflets today. The leaflets were mostly unimportant information and useless ramblings, but the message overall was simple: Down with the Habsburg rule and down with Austrian hegemony! These leaflets promote violence against our great nation. Many have been swept up by our persistent authorities, but many of them have been read and their message spread."
constituents.30.a:0 "Really now? Vandals..."

constituents.31.t:0 "Government official assassinated!"
constituents.31.d:0 "A single gunshot echoed out in the streets of Vienna, followed by the pronunciation of a local high-ranking official dead. The underground militants have called it a great victory. So far, no traces of the assailant have been located, but it is known he works to destroy our benevolent Empire. We'll end up on top in the end, above these evil and depraved insurgents."
constituents.31.a:0 "We'll deal him justice."

constituents.32.t:0 "Bomb explodes in [ROOT.GetNameDef]"
constituents.32.d:0 "In the middle of the night, the residents of Austria were awakened to a loud boom, heard in both ears and in newspapers the next day. The presses have reached us, detailing the scene: at least a dozen dead, and at least a dozen more injured. It was a graphic scene according to the presses, who were unable to roll any film for the local stations. The bomber was apprehended, who spouted nonsensical curses and vulgar speech towards the grumbling authorities. The bomber was obviously motivated by the want to "free" his people."
constituents.32.a:0 "Pray for the victims."

constituents.33.t:0 "Army mutiny!"
constituents.33.d:0 "A small but strong in voice force of Austrian soldiers started a mutiny! They were obviously apprehended and quickly taken care of, but at the cost of a few soldiers. We have to decide what to do with the naysaying soldiers, spewing hatred. The military was quick to react, meanwhile, clamping down on any ensuing mutinies or defiance. Now it's time to decide what to do."
constituents.33.a:0 "Dismiss all of the involved."

constituents.34.t:0 "Arson spree!"
constituents.34.d:0 "If you looked over Austria from the skies above, you would notice lights, but your eyes would stare at the blazes that popped up around Austrian cities. "
constituents.34.a:0 "Burn them with prison!"

constituents.35.t:0 "Assassination Attempt on [AUS.GetLeader]!"
constituents.35.d:0 "Three shots rang out next to the parading Kaiser. All three harmlessly whizzed by his head, but the bullets cost him his cheering crowd and following entourage. The assassin, motivated by the desire to "free" his people, was to many delusional and mentally incapacitated. No one could think of doing such a horrible thing... at least that's what we thought. We have to be more careful."
constituents.35.a:0 "Thank God he's okay!"

constituents.36.t:0 "German West Hungary Secedes!"
constituents.36.d:0 "Instead of directly joining Austria, German West Hungary has decided to forge a path of their own, creating the Banate of Leitha. The Banate has its own military force already, and is capable of ample defense.\nA strange world we live in, where the Empire collapses so terribly."
constituents.36.a:0 "You too?!"
constituents.36.b:0 "Rise up, fighters!"


constituents.100.t:0 "Seizing Austrian Land"
constituents.100.d:0 "The collapse of the Austrian Empire has left some of their lands open to takeover. Due to Swiss neutrality, it is justifiable we can take land east of us in the name of safeguarding the people from the inevitable war in the east.\nWe may have to give it up later, but as of now we immediately need to decide what to do with the endangered citizens east of us, in Vorarlberg."
constituents.100.a:0 "Let us safeguard these people."
constituents.100.b:0 "They can live."
constituents.101.t:0 "Seizing Austrian Land"
constituents.101.d:0 "The inevitable collapse and current situation of the Austrian Empire leaves territory long ago claimed by Italy during the Weltkrieg ripe for the picking. Trieste and Trentino in particular, the Austrians will have no choice but to leave the territory to us. In no way can they resist, and it is justifiable anyways - we can claim the takeover is to protect the citizens of those areas from the brutal war that will soon engulf the area."
constituents.101.a:0 "Let us safeguard these people."
constituents.101.b:0 "They'll live without us fine."



constituents.1000.t:0 "The Montenegrin Declaration of Independence"
constituents.1000.d:0 "The Montenegrins of Illyria have finally been sickened enough of Habsburg command to finally draft a declaration of independence that re-establishes Montenegro as a sovereign state. We have a choice - attack, attempt to make a union with them, or just do nothing for now. Serbia has always wanted Montenegro as part of its realm, and now is a perfect opportunity."
constituents.1000.a:0 "Attack them immediately!"
constituents.1000.b:0 "Propose a union."
constituents.1000.c:0 "This is crazy, but I don't remember asking."
constituents.1001.t:0 "The Bukovina Splits Off"
constituents.1001.d:0 "The Bukovina, long a Romanian ambition, is now wide open for the takeover. Now on its own, we may be able to diplomatically secure it. Their army isn't large enough to resist a full-fledged war between us and them, so shall they resist our advances we will crush them with ease."
constituents.1001.a:0 "Attack!"
constituents.1001.b:0 "Propose their integration."
constituents.1001.c:0 "This is crazy, but I don't remember asking."
constituents.1002.t:0 "The New Transylvania"
constituents.1002.d:0 "The Transylvanians of Hungary have finally been sickened enough of Habsburg command to finally draft a declaration of independence that establishes Transylvania as a sovereign state. We have a choice - attack, attempt to make a union with them, or just do nothing for now. Romania has always wanted Transylvania as part of its realm, and now is a perfect opportunity."
constituents.1002.a:0 "Attack!"
constituents.1002.b:0 "Attempt to convince them to join us."
constituents.1002.c:0 "This is crazy, but I don't remember asking."
constituents.1003.t:0 "Serbia Proposes Annexation"
constituents.1003.d:0 "The Serbs of Serbia have come to us asking us if we are interested in joining Serbia outright. Although we have just declared independence, by going with Serbia we'll be better able to protect ourselves. There is no doubt that they will treat us fairly, due to the Serbian attitude towards us. What is our response to the Serbian request?"
constituents.1003.a:0 "Yes."
constituents.1003.b:0 "Hard earned independence just for a new manager?!"
constituents.1004.t:0 "Romania Proposes our Annexation"
constituents.1004.d:0 "Romania has come to us asking us if we are interested in joining Romania instead. Although we have just declared independence, by going with Romania we'll be better able to protect ourselves. There is no doubt that they will treat us fairly, due to the Romanian attitude towards us. What is our response to the Romanian request?"
constituents.1004.a:0 "Let's agree."
constituents.1004.b:0 "Hard earned independence for this?!"
constituents.1005.t:0 "Romania Proposes Annexation"
constituents.1005.d:0 "Romania has come to us asking us if we are interested in joining Romania instead. Although we have just declared independence, by going with Romania we'll be better able to protect ourselves. There is no doubt that they will treat us fairly, due to the Romanian attitude towards us. What is our response to the Romanian request?"
constituents.1005.a:0 "We have no better choice."
constituents.1005.b:0 "Transylvania marches off alone!"
constituents.1006.t:0 "We've been denied!"
constituents.1006.d:0 "The fools in [FROM.GetNameDef] have foolishly declined our invitation to join us. We can now do this the hard way, or just give up... war may just not be the thing we need at the moment."
constituents.1006.a:0 "Attack!"
constituents.1006.b:0 "It's not worth our time."





#####   F I U M E   #####



constituents.300.t:0 "Horthy Seizes Power in Fiume!"
constituents.300.d:0 "All the buildup with Horthy: the pirates, Fiume's new dockyards and shipping capabilities, and the treaty all make sense. It was for Horthy to secure a power base in Fiume. Now that it is established, Horthy has made Fiume an independent, free city, taking advantage of the chaos in our nation. Illyria has made no comment yet."
constituents.300.a:0 "And rule the Seven Seas we shall!"
constituents.300.b:0 "Okay, whatever."



