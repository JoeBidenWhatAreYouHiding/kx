subject_hun.1.t:0 "Austrian Lawmaker proposes law against us"
subject_hun.1.d:0 "A lawmaker of the Austrian Empire has proposed inhibiting our autonomy - which is blasphemous! The populace has heard of such treason already, and shout hate at him - as deserved! We won't give up any autonomy! If anything, we deserve more autonomy! The lawmaker's law was shut down very quickly, and he has apologized to the screeching crowds of [ROOT.GetAdjective]s."
subject_hun.1.a:0 "Despicable."
subject_hun.2.t:0 "Pro-Independence Rallies"
subject_hun.2.d:0 "An organization that promotes independence from Austria rallied in the streets of our capital today; their words spreading the message to split from Austria and establish a nation of our own, free from Austrian influence. Obviously, the rally had a high turnout - causing a mild crisis in the government. It's passed by now, but we have to attempt to suppress such dissent from cropping up so often."
subject_hun.2.a:0 "Problematic."
subject_hun.2.b:0 "They have a point."
subject_hun.3.t:0 "Anti-Habsburg Book Becomes Bestseller"
subject_hun.3.d:0 "A book, likely propaganda directed against the Habsburgs, has made the status of a bestseller in Austria, with bookstores that carry it finding themselves out of stock of the book. The book, a metaphor of the nation and a story with characters representing members of the Austrian government, and constituent government members. The state has one choice: to outlaw it in the Empire, so it cannot be published anymore in the Austrian Empire, and citizens will have to buy it and read it in somewhere such as Germany."
subject_hun.3.a:0 "And outlaw its publication we shall."
subject_hun.3.b:0 "It's quite the read, though."
subject_hun.4.t:0 "Veterans support the Crown"
subject_hun.4.d:0 "Veterans of the Weltkrieg, in the wake of the turbulent situation of our nation, rallied together to support the Empire. Their patriotism and immense support has a profound effect upon the mindsets of the people, who trust the veterans, honor them, and respect them and their valor shown during the traumatizing war."
subject_hun.4.a:0 "It would be a mistake to mess with them."
subject_hun.5.t:0 "Faceoff in the Legislation"
subject_hun.5.d:0 "A vote in the legislation of our constituent kingdom has resulted in a political fight of sorts, where two legislators and their backers are stopping all votes from being passed, for reform or even for other matters. The situation now is resolved, but at the cost of slowed reform..."
subject_hun.5.a:0 "Not good..."
subject_hun.6.t:0 "Unjust Killing"
subject_hun.6.d:0 "A policeman under our name has been arrested today! The reason behind such an act was the sight of the cop killing a minority unjustly, who was attempting to comply with the policeman's orders but instead ended up dead with a bullet. The incident has caused an outrage among local and farther out communities, who rally for police reform."
subject_hun.6.a:0 "Really now?"
subject_hun.7.t:0 "Leaflets Scattered"
subject_hun.7.d:0 "Unknown vandals slathered our great capital with leaflets today. The leaflets were mostly unimportant information and useless ramblings, but the message overall was simple: Down with the Habsburg rule and down with Austrian hegemony! These leaflets promote violence against our great nation. Many have been swept up by our persistent authorities, but many of them have been read and their message spread."
subject_hun.7.a:0 "Who did this?"
subject_hun.8.t:0 "Factory goes on strike!"
subject_hun.8.d:0 "The factory workers of [ROOT.GetNameDef] are tired of the conditions they work in. They grow sickened of our rule.\nToday they went on strike, and factories ground to a halt. We have to appease them. We cannot afford any sort of worker's revolution in the country."
subject_hun.8.a:0 "Attempt to appease them..."
subject_hun.9.t:0 "Portion of army mutinies!"
subject_hun.9.d:0 "A small but strong in voice force of [ROOT.GetAdjective] soldiers started a mutiny! They were obviously apprehended and quickly taken care of, but at the cost of a few soldiers. Thankfully, the military was quick to react to other incidents, clamping down on any ensuing mutinies or defiance."
subject_hun.9.a:0 "Oh no..."
subject_hun.10.t:0 "Political Brawling"
subject_hun.10.d:0 "Our attempts to keep our fine country together have resulted in controversies among legislation on many levels. The political scuffles have slowed down the process to relieve the nation drastically. Meanwhile, the executives are attempting to appease the legislation and regain their support... which will only make things go slower."
subject_hun.10.a:0 "Stop working against the greater good!"

