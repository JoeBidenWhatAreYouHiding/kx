entente.320.d.northire: "Representatives of both the Entente and the Reichspakt met in the [ENT.GetAdjective] city of [ENT.GetConferenceLocation] this week, hoping to come to a working agreement on co-operation between both sides in their war against the Third Internationale. While there was initially progress, ultimately the German demand (made on behalf of their Irish allies) that the British relinquish future claims to Northern Ireland was refused and proved to be the breaking point. The British departed [ENT.GetConferenceLocation] in anger, with the Germans leaving soon afterwards, and the conference declared a disappointing failure. Their wars against the syndicalists will continue, but they will do so separately and while still eyeing the other side as an old and potentially future enemy."
entente.320.a: "We were so close"
entente.320.b: "It was not worth the trip, really"
entente.320.c: "That could have gone better"
entente.320.e: "Ha! They cannot agree, even to save their own skins"
entente.320.f: "Hardly a surprise"
entente.321.t: "The [ENT.GetConferenceLocation] Conference Promises"
entente.321.d: "Considering our state of war, it seems the promises we made at the [ENT.GetConferenceLocation] Conference no longer need to be heeded. Perhaps we should have known better than to parley with untrustworthy old foes."
entente.321.a: "So be it!"
entente.322.t: "Returning French Territory"
entente.322.d: "According to the terms of the [ENT.GetConferenceLocation] Conference, which we agreed to, the territory we've acquired in France should rightfully be returned to the Entente."
entente.322.a: "Fine, fine"
entente.322.b: "Conference? What conference?"
entente.323.t: "Returning British Territory"
entente.323.d: "According to the terms of the [ENT.GetConferenceLocation] Conference, which we agreed to, the territory we've acquired in Great Britain should rightfully be returned to the Entente."
entente.323.a: "If we must"
entente.323.b: "I don't recall traveling to [ENT.GetConferenceLocation], how odd..."
entente.324.t: "The [From.GetAdjective] Betrayal"
entente.324.d: "The sudden yet inevitable betrayal of [From.GetNameDef] is clear - they have refused to give up their newly-acquired land, despite the promises made at the [ENT.GetConferenceLocation] Conference."
entente.324.a: "How did we not see this coming?"
