CAN_divided_nation: "Divided Nation"
CAN_divided_nation_desc: "The nation is split between the Conservatives and the British Exiles on one side, hoping to force Empire into preparing for a war in Europe, and Mackenzie King's Liberals on the other, putting Canada's sovereignty first and unwilling to commit the country to a disastrous war. It is hoped that the coming election will decide the issue once and for all."
CAN_anglo_french_tensions_1: "Anglo-French Tensions"
CAN_anglo_french_tensions_1_desc: "Most of Canada's French population is located in the eastern province of Québec, and the traditional distrust between the Québecois and English Canadians has heated up with recent talk of pushing the country towards war. Of all Canadians, the Québecois are the most ardently opposed to conscription and the idea of wasting their lives on a far-away war for a sovereign they feel isn't their own."
CAN_anglo_french_tensions_2: "Anglo-French Tensions"
CAN_anglo_french_tensions_2_desc: "Most of Canada's French population is located in the eastern province of Québec, and the traditional distrust between the Québecois and English Canadians has heated up with recent talk of pushing the country towards war. Of all Canadians, the Québecois are the most ardently opposed to conscription and the idea of wasting their lives on a far-away war for a sovereign they feel isn't their own."
CAN_anglo_french_tensions_3: "Anglo-French Tensions"
CAN_anglo_french_tensions_3_desc: "Most of Canada's French population is located in the eastern province of Québec, and the traditional distrust between the Québecois and English Canadians has heated up with recent talk of pushing the country towards war. Of all Canadians, the Québecois are the most ardently opposed to conscription and the idea of wasting their lives on a far-away war for a sovereign they feel isn't their own."
CAN_anglo_french_friendship: "Anglo-French Peace"
CAN_anglo_french_friendship_desc: "Not only have the tensions been resolved, for the moment relations between English and French Canadians are the best they've been in decades. Chances are something will happen which will sour things once again, but for now the French are eager to march right beside the rest of their fellow Canadians."
CAN_great_depression_1: "The Great Depression"
CAN_great_depression_1_desc: "Our recovery from the Great Depression was going well until Black Monday hit our shores. Thankfully, the Canadian economy isn't nearly as tied to German markets as some, and economists say it won't be long before we recover from this extra hurdle that's now been placed in our path."
CAN_great_depression_2: "The Great Depression"
CAN_great_depression_2_desc: "While Canada has been far quicker to recover from the Depression than their American cousins to the south, their economy is in many ways tied to southern trade and thus they will never be fully recovered until the Americans are. Still, things have been rapidly improving, and economists say a complete recovery is just around the corner."
CAN_great_depression_3: "The Great Depression"
CAN_great_depression_3_desc: "While Canada has been far quicker to recover from the Depression than their American cousins to the south, their economy is in many ways tied to southern trade and thus they will never be fully recovered until the Americans are. Still, things have been rapidly improving, and economists say a complete recovery is just around the corner."
