### Leaders ###
POLITICS_GEORGE_DESC: "Born 3 June 1865, the second son to the future Edward VII, there was little expectation that George Windsor would become King and as such he was destined for a career in the navy. But following the death of his older brother to influenza in 1892, he was made Prince of Wales and heir apparent to the throne, ending his naval career. Having grown close during the shared period of mourning for his brother, George would marry Princess Mary of Teck, his brother's fiancé and so would begin a loving, if little publicly expressed relationship. But his world would once again be thrown into turmoil when in 1911 his father would die, and George was forced to ascend to the throne as King George V. George had taken power at a politically turbulent time with the rising temper of the Irish Home Rule movement and the Liberals' growing conflict with the lords. While the constitutional crisis would ultimately see the reform of the Lords and a civil war temporarily averted in Ireland, the world would be cast into the fires of war as the Great War broke out with a despondent George at the helm. Despite his attempts to appease British nationalism by abandoning his German titles and adopting the name Windsor, Britain's loss in the Weltkrieg caused the already growing republican movement to experience a steady uptick in support. After years of poor governance and politicking, the British Revolution would break out and amid his dithering refusal to intervene in the political crisis, the King would be forced to flee Britain into exile and watch his home, along with his Empire, tumble into the abbyss.\n\nThe King-Emperor, as he styles himself still, has reigned over the British Empire, what's left of it, since his flight into exile. The loss of the Weltkrieg to his own cousin, the loss of his youngest son, John, and the final devastating loss of Britain itself have combined to break much of George V’s spirit despite his unending resolve to maintain his stature. With his health having worsened since the flight to Canada, which George privately refers to as “a frozen prison", he has gradually lost any interest in participating in domestic affairs, delegating such ceremonial duties as he may to his son, Prince Edward. He now lives on to spend what little time remains with his family and perhaps one day, the return to Britain, but this prospect grows dimmer by the day..."
POLITICS_EDWARD_DESC: "The first son of King George V, Edward VIII was born 23 June 1894 in the outskirts of London, named such after this late uncle. With a traditional childhood and tutoring, the young Prince was initially destined for a military schooling in the navy, first at Osborne and then Dartmouth. While a course of two years and entry into the navy was planned, this was cut short following his father's ascension to the throne. Preparations to prepare Edward for future leadership were started in earnest, being sent to Magdalen College at Oxford, despite allegations of being underprepared intellectually, ultimately leaving Oxford after eight terms, without any academic qualifications. By the time of the Great War, Edward was of legal age to join and enthusiastically signed into the Grenadier Guards but was refused deployment to the frontlines in case the heir apparent be captured or killed. Nevertheless, he would travel to the frontlines as often as he could and undertook military flights from 1918 onwards, making him deeply popular among veterans for his eagerness to fight alongside them. But Edward would return to a country that was disillusioned by its defeat and suffering from economic depression, a fact Edward note on during his many tours of poverty-stricken areas of Britain to meet with local people and take on board their concerns. But despite his efforts to reach out to the common populace, Edward would be evacuated with his family to Canada in 1925 amid the British Revolution despite his proposal that he return to the frontlines to fight the syndicalist menace.\n\nIn exile, the young Edward would gradually take on many of the duties his father once performed, becoming a regent in all but name. But following his father's death, Edward of Windsor was crownded in a lavish ceremony in Ottawa, with all the pomp and circumstance afforded to his forebearers. The young monarch, notably solemn upon his enthronement, inherited an Empire undoubtedly a shadow of its former glory, and a kingdom occupied by syndicalist revolutionaries. Undeterred, King Edward has already proven himself prone to meddling in politics with his own radical views and a man of lustful scandal on par with Oswald Mosley. But he maintains, above all else, the desire that the banner of the United Kingdom will one day proudly fly above the Home Isles and the Empire shall be restored to its glory..."
POLITICS_ALBERT_WINDSOR_DESC: "Prince Albert of Windsor, younger Brother of British king Edward VIII, has been appointed Governor-General of Canada. Though ridiculed as a child for his noticeable stammer, Albert grew into a collected and dutiful man. While Canadians appreciate Albert's virtue, the expectation among many in its government was that appointment to the post of Governor-General would be restored to the discretion of the Canadian parliament. Regardless of the disappointment of some, however, Albert is well liked. With Edward occupied with the reconstruction of the recently reconquered Britain, Albert toils diligently to ensure that Canada is properly governed."
POLITICS_ALBERT_DESC: "Born in December of 1895, the young Prince Albert was not expected to be a king. Growing up in Britain, he was always in the shadow of his brother, Prince Edward. Albert I was always known as a timid and reserved man, until near the outbreak of the Weltkrieg, when he attended an academy in 1909 and became a sailor in 1913. Despite constant seasickness, he served in the Battle of Jutland aboard the HMS Collingwood, and later served as a squadron leader until being injured in November of 1918, remaining in Britain for the rest of the war.\n\nAfter the war, Albert continued to live in Britain until the revolution, fleeing to Canada. The Prince was relatively irrelevant up until the rise of his brother as King, being next in line for the throne. Upon his brother’s abdication, the new King Albert I is seen as an equal if not better than his predecessor, as he is more willing to work with the Canadian government and British Exiles. Although the king suffers from constant sickness, he is seen as a beacon of hope by the British Exiles. For better or for worse, Albert I will lead the charge into the Home Isles."

